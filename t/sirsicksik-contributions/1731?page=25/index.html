        <h1>
  <a href="/t/sirsicksik-contributions/1731">SirSickSik Contributions</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-11-26T22:02:06Z' itemprop='datePublished'>
             2016-11-26 22:02:06 UTC
           </time>
        </span>
        <span itemprop='position'>#502</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>OSC</p>

<p>"octrivial"</p>

<p>sine oscillator with controls to create "weird" scalings.<br>"octaving" sets the octave-size. Normal would be 2 (octave is twice as high as the precious octave). Setting it to 3 will force each next "octave" to be 3 times higher.<br>"steps" sets the amount of steps/notes each octave will have.<br>notes follow equal temperament based on the settings set by these controls.</p>

<p>MIDI</p>

<p>"noteChannel"<br>has a midichannel-parameter to set midi-channel to listen to</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pawelgrudzien'><b itemprop='author'>pawelgrudzien</b></a>
           
           <time datetime='2016-12-01T01:49:41Z' itemprop='datePublished'>
             2016-12-01 01:49:41 UTC
           </time>
        </span>
        <span itemprop='position'>#503</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Your audio repeater module is fantastic!</p>

<p>How would I go about modifying it to implement the following (I'm new to axoloti but somewhat experienced with coding):</p>

<ul>
<li>add a boolean inlet. When it is low the fx is bypassed. When high the fx starts repeating immediately, until the inlet goes low.</li>
<li>this would render the Repeats field unnecessary</li>
<li>instead of it a field (or a dial/inlet) to set the ratio between the buffer size and the repeat size</li>
</ul>

<p>I realise it is not a trivial change to the object, but maybe you could point me in the right direction. I'd really appreciate it. Thank you</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-12-01T11:24:18Z' itemprop='datePublished'>
             2016-12-01 11:24:18 UTC
           </time>
        </span>
        <span itemprop='position'>#504</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the "on" input already does the bypassing when it is off.<br>if you set the repeats value really high, it will keep repeating the same part for as long as the "on" input is high</p>

<p>you set the "size" using my "clock2timing" module in my "timing" folder to sync it to a midi clock or LFO, then use my ratioVCAI (math folder) to set the ratio to this frequency.<br>You could use this ratioVCAI also to set these ratio's that you want.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pawelgrudzien'><b itemprop='author'>pawelgrudzien</b></a>
           
           <time datetime='2016-12-01T13:37:33Z' itemprop='datePublished'>
             2016-12-01 13:37:33 UTC
           </time>
        </span>
        <span itemprop='position'>#505</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you, I'll check it out.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-12-02T11:48:54Z' itemprop='datePublished'>
             2016-12-02 11:48:54 UTC
           </time>
        </span>
        <span itemprop='position'>#506</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>pfieuw, yesterday a new project crashed and I lost the code of the new module (forgot to save haha), but luckily I managed to rewrite the module this morning quickly again.<br>I already wrote some polyphonic midi recording modules, but the problem was that all the data was recorded "realtime", so a gate of 4 beats length at 4/4 measure would take 16 positions in an array, just for a single note...</p>

<p>instead of this, the new module will read an incoming "count" and save that into an array together with the note, velocity and duration info. This way:<br>-each played note will just take 4 positions in the array (might be able to add more data-per-note, by incorporating midiCC, touch and bend info, taking a few more positions for each played note).<br>-probably it's possible to not even record polyphonically, but also multi-midichannel!<br>-almost unlimited notes can be stacked up at the same read-position (limited by synth polyphony, yesterday I easily drove 16 voices, adding multiple midichannels would allow to play more then 16 voices (check-&gt;synts/simpleguitar))<br>-sequences can be ANY length, it's only limited to the amount of notes being played within the time set (currently 1024, but this could be set really high, enabling sequences of hours/days-&gt;though this might need an extra layer of counting..).<br>-you could record/convert midi-drum-sequences from your daw to the axoloti<br>-the sequencer could cope with timestamp-based positions, following the play-position of your DAW</p>

<p>stil busy on it, but should be available soon!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-12-02T12:27:58Z' itemprop='datePublished'>
             2016-12-02 12:27:58 UTC
           </time>
        </span>
        <span itemprop='position'>#507</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/sirsicksik">@SirSickSik</a><br>that sounds amazing!!!! could be a real game changer for the axoloti <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br>I might wanna add that it would be extremly great if one could you this indeed as note recorder but also access it via a (melodic) step sequencer like interface, like with the ableton push for example. That way you could choose how you enter notes, either by playing, by sequencing or you could maybe edit played notes.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-12-02T12:30:49Z' itemprop='datePublished'>
             2016-12-02 12:30:49 UTC
           </time>
        </span>
        <span itemprop='position'>#508</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>that's pretty easy to implement, even started that way yesterday after which I went on implementing live midi recording <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>though that part has been lost due to the crash, but should be easily be re-implemented</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AndrewChi'><b itemprop='author'>AndrewChi</b></a>
           
           <time datetime='2016-12-02T12:37:53Z' itemprop='datePublished'>
             2016-12-02 12:37:53 UTC
           </time>
        </span>
        <span itemprop='position'>#509</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I would!<br>Paypal account?<br>Is there a band camp for coders? <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>If you could provide an invoice, it would be even better.<br>I love your modules!!! Thank you so much!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-12-02T12:43:21Z' itemprop='datePublished'>
             2016-12-02 12:43:21 UTC
           </time>
        </span>
        <span itemprop='position'>#510</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was thinking about paypall, as it's the only one I'm familiar with.. though, not that it worked that great.. <br>till now I actually got 3x 1 eurocent and one time 5 euro over a time of 6 years... and I made that in the first month...<br>it's just... I've put over 50 hours of my music on the internet, 500+ vst plugins, 400 axoloti modules for free and allowed donations... and well, it got me ‚Ç¨5,03 over 14 years... wow hahahaha</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-12-02T17:55:15Z' itemprop='datePublished'>
             2016-12-02 17:55:15 UTC
           </time>
        </span>
        <span itemprop='position'>#511</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="510" data-topic="1731"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>
<blockquote><p>it's just... I've put over 50 hours of my music on the internet, 500+ vst plugins, 400 axoloti modules for free and allowed donations... and well, it got me ‚Ç¨5,03 over 14 years... wow hahahaha</p></blockquote></aside>

<p>As mentioned earlier, I would be happy to donate <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> You helped me out personally in several cases and I dont mind contributing. Let us know what you come up with? Paypal? </p>

<p>Though I havent made any money from music made with Axoloti..... YET... I will till be happy to contribute. </p>

<p>Brainfart thoughts:<br>I have personally release 2 "split albums" with friends and more than 20 tracks on different compilations. I have not really ever been able to live 100% from it, but it have certainly helped to get some nice pocket money, new gear and on top of that a lot of gigs around the world, like India, Nepal, Russia, Brazil, Israel, Marocco, Japan and so on. Lots of free travel <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:">  But ONLY cause I did something to make it happen. I have many friends who makes better music than I do, but they never did anything to get the jobs and releases and so on. So I'd definetely try to "make a name of myself"....</p>

<p>But maybe start making a commercial business out of it? Write plug ins, etc.? You clearly got the skills to do so. Really like your music too <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>What about sending your music to different labels, see what they think? And so on........ I think in these times, where everyone with a computer can make proffesional sounding mixes, you really have to do something about it, if you want to get noticed and make a business out of it. Cause when there are so many, there is a lot of competition, and therefor the ones who goes far to get people to listen to their music are the ones who gets noticed. I remember when I started making music. I was on Napster, finding people who had similar music to the style I wrote, and sending music to them. It took a while to "get a name", but I succeded within the genre I worked in at that time. But I really had to work hard for it.</p>

<p>Anyway I have loads of more ideas for Axolotis objects. I hope your helpful soul doesnt dissapear from here. And if a donation is an incentive to keep you in Axoloti forum, I will donate <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

<p>a new recording together with my modular:<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F296894947&amp;show_artwork=true&amp;maxheight=166"></iframe></p>

          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-12-05T23:46:46Z' itemprop='datePublished'>
             2016-12-05 23:46:46 UTC
           </time>
        </span>
        <span itemprop='position'>#516</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>currently trying to find a way to instantly find the right reading position if a new sequence is loaded as it now sometimes has to restart first before the new sequence gets played (and not playing any notes till the count restarts). Also to be able to just start anywhere in a sequence, when using a DAW.<br>The way of recording/playing does make this a bit more complicated..</p>

<p>8minutes later...<br>oh that was easier than I thought.. XD<br>though I must say you can hear a very short soft bleep when loading a new sequence. When timed right, it's unnoticable and for your ears could count a a "pluck" of a voice.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/sirsicksik">@SirSickSik</a></p>

<p>To remove the blib, try <a class="mention" href="/users/drjustice">@DrJustice</a> deglitcher object! It removes the blibs that occurs when loading a table and other situations, for that matter. It mutes the output of the Axo patch! Pretty nice object <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

        <span>

           <time datetime='2016-12-06T10:42:33Z' itemprop='datePublished'>
             2016-12-06 10:42:33 UTC
           </time>
        </span>
        <span itemprop='position'>#518</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well, I don't think there any need for that..<br>the blip occured when using a sequence length of 1024 for a 64beat-length sequence.. 256 would probably be far enough to make sequences, while being able to load them without a blip. The sequence I played only had like 96 notes in it and is pretty full already.<br>remember, the array-sequence length is independent of the duration of the sequence, it only stores the notes that are actually played.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>damn, I might actually found a VERY interesting way of sequencing.. all kinds of easy moddings can be done on the sequencer like beat-quantification, generating/randomising swing on a live-recorded sequence, transposing/deleting/attenuating/displacing only certain notes, etc etc</p>
      </div>

        <span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="519" data-topic="1731" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>
<blockquote><p>damn, I might actually found a VERY interesting way of sequencing.. all kinds of easy moddings can be done on the sequencer like beat-quantification, generating/randomising swing on a live-recorded sequence, transposing/deleting/attenuating/displacing only certain notes, etc etc</p></blockquote></aside>

<p>That sounds indeed VERY VERY interesting <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>I was just wondering, would it be possible to start with no clock with the first loop and then set the clock according to the length of the first recording? Like with classical loop stations, only in this case with midi looping. I couldnt figure out how to do this with patching recording into tables AND have all the step editing possibilities..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-12-07T01:45:12Z' itemprop='datePublished'>
             2016-12-07 01:45:12 UTC
           </time>
        </span>
        <span itemprop='position'>#521</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>this recorder just reads which "position" your count is in and as soon as the count is at a recorded play-position of some recorded note, it will play that recorded note,<br>The input count resets the reading of the available notes when it restarts at zero, so you could manipulate the count to only count as far as your record goes (would need some extra external modules to do this). Eg. I used a "divremc" module to limit my count to 64 beats from a 24fps clock.. This makes it repeat the saved sequence every 64 measures.(though I made a tiny miscalculation here in the current code, which shall change..)<br>So, it shouldn't really matter how long your recorded sequence is, as long as your count-input is limited/wrapped to some value, which you can control externally by any counting module, you could restart at a new position. So if you make a patch with some latch modules, you could save what time you started your recording and what time you ended it. A (often positively) quantification of this time should give the size of the length of the recording (set this as max value of a counter for example)).<br>I'm trying to keep the module as "clean" as possible. For any further applications external modules should be used, I'll try to build in as many usable functions in it, that really have to be performed within the program (otherwise not possibe or taking too much cpu), while still keeping the modularity intact..</p>
      </div>

          ps.store("topic_1731", {"post_stream":{"posts":[{"id":15918,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-11-26T22:02:06.647Z","cooked":"\u003cp\u003eOSC\u003c/p\u003e\n\n\u003cp\u003e\"octrivial\"\u003c/p\u003e\n\n\u003cp\u003esine oscillator with controls to create \"weird\" scalings.\u003cbr\u003e\"octaving\" sets the octave-size. Normal would be 2 (octave is twice as high as the precious octave). Setting it to 3 will force each next \"octave\" to be 3 times higher.\u003cbr\u003e\"steps\" sets the amount of steps/notes each octave will have.\u003cbr\u003enotes follow equal temperament based on the settings set by these controls.\u003c/p\u003e\n\n\u003cp\u003eMIDI\u003c/p\u003e\n\n\u003cp\u003e\"noteChannel\"\u003cbr\u003ehas a midichannel-parameter to set midi-channel to listen to\u003c/p\u003e","post_number":502,"post_type":1,"updated_at":"2016-11-26T22:02:06.647Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":71,"score":15.2,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16021,"name":"","username":"pawelgrudzien","avatar_template":"/letter_avatar_proxy/v2/letter/p/76d3ee/{size}.png","created_at":"2016-12-01T01:49:41.589Z","cooked":"\u003cp\u003eYour audio repeater module is fantastic!\u003c/p\u003e\n\n\u003cp\u003eHow would I go about modifying it to implement the following (I'm new to axoloti but somewhat experienced with coding):\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eadd a boolean inlet. When it is low the fx is bypassed. When high the fx starts repeating immediately, until the inlet goes low.\u003c/li\u003e\n\u003cli\u003ethis would render the Repeats field unnecessary\u003c/li\u003e\n\u003cli\u003einstead of it a field (or a dial/inlet) to set the ratio between the buffer size and the repeat size\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eI realise it is not a trivial change to the object, but maybe you could point me in the right direction. I'd really appreciate it. Thank you\u003c/p\u003e","post_number":503,"post_type":1,"updated_at":"2016-12-01T01:49:41.589Z","reply_count":1,"reply_to_post_number":309,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":70,"score":20.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":973,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16028,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-12-01T11:24:18.666Z","cooked":"\u003cp\u003ethe \"on\" input already does the bypassing when it is off.\u003cbr\u003eif you set the repeats value really high, it will keep repeating the same part for as long as the \"on\" input is high\u003c/p\u003e\n\n\u003cp\u003eyou set the \"size\" using my \"clock2timing\" module in my \"timing\" folder to sync it to a midi clock or LFO, then use my ratioVCAI (math folder) to set the ratio to this frequency.\u003cbr\u003eYou could use this ratioVCAI also to set these ratio's that you want.\u003c/p\u003e","post_number":504,"post_type":1,"updated_at":"2016-12-01T11:24:18.666Z","reply_count":1,"reply_to_post_number":503,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":70,"score":25.0,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"pawelgrudzien","avatar_template":"/letter_avatar_proxy/v2/letter/p/76d3ee/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16029,"name":"","username":"pawelgrudzien","avatar_template":"/letter_avatar_proxy/v2/letter/p/76d3ee/{size}.png","created_at":"2016-12-01T13:37:33.409Z","cooked":"\u003cp\u003eThank you, I'll check it out.\u003c/p\u003e","post_number":505,"post_type":1,"updated_at":"2016-12-01T13:37:33.409Z","reply_count":0,"reply_to_post_number":504,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":68,"score":14.65,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":973,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16053,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-12-02T11:48:54.453Z","cooked":"\u003cp\u003epfieuw, yesterday a new project crashed and I lost the code of the new module (forgot to save haha), but luckily I managed to rewrite the module this morning quickly again.\u003cbr\u003eI already wrote some polyphonic midi recording modules, but the problem was that all the data was recorded \"realtime\", so a gate of 4 beats length at 4/4 measure would take 16 positions in an array, just for a single note...\u003c/p\u003e\n\n\u003cp\u003einstead of this, the new module will read an incoming \"count\" and save that into an array together with the note, velocity and duration info. This way:\u003cbr\u003e-each played note will just take 4 positions in the array (might be able to add more data-per-note, by incorporating midiCC, touch and bend info, taking a few more positions for each played note).\u003cbr\u003e-probably it's possible to not even record polyphonically, but also multi-midichannel!\u003cbr\u003e-almost unlimited notes can be stacked up at the same read-position (limited by synth polyphony, yesterday I easily drove 16 voices, adding multiple midichannels would allow to play more then 16 voices (check-\u0026gt;synts/simpleguitar))\u003cbr\u003e-sequences can be ANY length, it's only limited to the amount of notes being played within the time set (currently 1024, but this could be set really high, enabling sequences of hours/days-\u0026gt;though this might need an extra layer of counting..).\u003cbr\u003e-you could record/convert midi-drum-sequences from your daw to the axoloti\u003cbr\u003e-the sequencer could cope with timestamp-based positions, following the play-position of your DAW\u003c/p\u003e\n\n\u003cp\u003estil busy on it, but should be available soon!\u003c/p\u003e","post_number":506,"post_type":1,"updated_at":"2016-12-02T12:11:07.448Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":68,"score":54.9,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16054,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-12-02T12:27:58.214Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e\u003cbr\u003ethat sounds amazing!!!! could be a real game changer for the axoloti \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003cbr\u003eI might wanna add that it would be extremly great if one could you this indeed as note recorder but also access it via a (melodic) step sequencer like interface, like with the ableton push for example. That way you could choose how you enter notes, either by playing, by sequencing or you could maybe edit played notes.\u003c/p\u003e","post_number":507,"post_type":1,"updated_at":"2016-12-02T12:27:58.214Z","reply_count":1,"reply_to_post_number":506,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":67,"score":19.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16055,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-12-02T12:30:49.594Z","cooked":"\u003cp\u003ethat's pretty easy to implement, even started that way yesterday after which I went on implementing live midi recording \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003ethough that part has been lost due to the crash, but should be easily be re-implemented\u003c/p\u003e","post_number":508,"post_type":1,"updated_at":"2016-12-02T12:30:49.594Z","reply_count":0,"reply_to_post_number":507,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":67,"score":14.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16056,"name":"","username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png","created_at":"2016-12-02T12:37:53.360Z","cooked":"\u003cp\u003eI would!\u003cbr\u003ePaypal account?\u003cbr\u003eIs there a band camp for coders? \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003eIf you could provide an invoice, it would be even better.\u003cbr\u003eI love your modules!!! Thank you so much!\u003c/p\u003e","post_number":509,"post_type":1,"updated_at":"2016-12-02T12:37:53.360Z","reply_count":0,"reply_to_post_number":493,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":67,"score":19.7,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":775,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16057,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-12-02T12:43:21.629Z","cooked":"\u003cp\u003eI was thinking about paypall, as it's the only one I'm familiar with.. though, not that it worked that great.. \u003cbr\u003etill now I actually got 3x 1 eurocent and one time 5 euro over a time of 6 years... and I made that in the first month...\u003cbr\u003eit's just... I've put over 50 hours of my music on the internet, 500+ vst plugins, 400 axoloti modules for free and allowed donations... and well, it got me ‚Ç¨5,03 over 14 years... wow hahahaha\u003c/p\u003e","post_number":510,"post_type":1,"updated_at":"2016-12-02T12:43:21.629Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":1,"reads":67,"score":50.0,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16058,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2016-12-02T17:55:15.824Z","cooked":"\u003caside class=\"quote\" data-post=\"510\" data-topic=\"1731\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eit's just... I've put over 50 hours of my music on the internet, 500+ vst plugins, 400 axoloti modules for free and allowed donations... and well, it got me ‚Ç¨5,03 over 14 years... wow hahahaha\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAs mentioned earlier, I would be happy to donate \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e You helped me out personally in several cases and I dont mind contributing. Let us know what you come up with? Paypal? \u003c/p\u003e\n\n\u003cp\u003eThough I havent made any money from music made with Axoloti..... YET... I will till be happy to contribute. \u003c/p\u003e\n\n\u003cp\u003eBrainfart thoughts:\u003cbr\u003eI have personally release 2 \"split albums\" with friends and more than 20 tracks on different compilations. I have not really ever been able to live 100% from it, but it have certainly helped to get some nice pocket money, new gear and on top of that a lot of gigs around the world, like India, Nepal, Russia, Brazil, Israel, Marocco, Japan and so on. Lots of free travel \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e  But ONLY cause I did something to make it happen. I have many friends who makes better music than I do, but they never did anything to get the jobs and releases and so on. So I'd definetely try to \"make a name of myself\"....\u003c/p\u003e\n\n\u003cp\u003eBut maybe start making a commercial business out of it? Write plug ins, etc.? You clearly got the skills to do so. Really like your music too \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eWhat about sending your music to different labels, see what they think? And so on........ I think in these times, where everyone with a computer can make proffesional sounding mixes, you really have to do something about it, if you want to get noticed and make a business out of it. Cause when there are so many, there is a lot of competition, and therefor the ones who goes far to get people to listen to their music are the ones who gets noticed. I remember when I started making music. I was on Napster, finding people who had similar music to the style I wrote, and sending music to them. It took a while to \"get a name\", but I succeded within the genre I worked in at that time. But I really had to work hard for it.\u003c/p\u003e\n\n\u003cp\u003eAnyway I have loads of more ideas for Axolotis objects. I hope your helpful soul doesnt dissapear from here. And if a donation is an incentive to keep you in Axoloti forum, I will donate \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":511,"post_type":1,"updated_at":"2016-12-02T17:55:15.824Z","reply_count":0,"reply_to_post_number":510,"quote_count":1,"avg_time":42,"incoming_link_count":0,"reads":70,"score":16.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16060,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-12-02T22:19:06.149Z","cooked":"\u003cp\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"510\" data-topic=\"1731\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eit's just... I've put over 50 hours of my music on the internet, 500+ vst plugins, 400 axoloti modules for free and allowed donations... and well, it got me ‚Ç¨5,03 over 14 years... wow hahahaha\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ehow sad , i earned 40‚Ç¨ in 14 years for my musicuploads:-)\u003cbr\u003ebtw ur paypal email is ?\u003c/p\u003e","post_number":512,"post_type":1,"updated_at":"2016-12-02T22:22:14.998Z","reply_count":1,"reply_to_post_number":510,"quote_count":1,"avg_time":29,"incoming_link_count":0,"reads":70,"score":20.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16081,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2016-12-04T23:29:05.981Z","cooked":"\u003cp\u003eThe first music software i wrote was DTonator a tone editor for the Roland D series on Atari ST.\u003cbr\u003eIt was Chocolateware.\u003cbr\u003eI received something like a dozen tablets.\u003c/p\u003e","post_number":513,"post_type":1,"updated_at":"2016-12-04T23:29:05.981Z","reply_count":0,"reply_to_post_number":512,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":65,"score":29.5,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":nu he right reading position if a new sequence is loaded as it now sometimes has to restart first before the new sequence gets played (and not playing any notes till the count restarts). Also to be able to just start anywhere in a sequence, when using a DAW.\u003cbr\u003eThe way of recording/playing does make this a bit more complicated..\u003c/p\u003e\n\n\u003cp\u003e8minutes later...\u003cbr\u003eoh that was easier than I thought.. XD\u003cbr\u003ethough I must say you can hear a very short soft bleep when loading a new sequence. When timed right, it's unnoticable and for your ears could count a a \"pluck\" of a voice.\u003c/p\u003e","post_number":516,"post_type":1,"updated_at":"2016-12-06T00:03:17.889Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":70,"score":34.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16099,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2016-12-06T05:55:19.936Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eTo remove the blib, try \u003ca class=\"mention\" href=\"/users/drjustice\"\u003e@DrJustice\u003c/a\u003e deglitcher object! It removes the blibs that occurs when loading a table and other situations, for that matter. It mutes the output of the Axo patch! Pretty nice object \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":517,"post_type":1,"updated_at":"2016-12-06T05:55:47.771Z","reply_count":1,"reply_to_post_number":516,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":70,"score":19.85,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16101,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-12-06T10:42:33.012Z","cooked":"\u003cp\u003ewell, I don't think there any need for that..\u003cbr\u003ethe blip occured when using a sequence length of 1024 for a 64beat-length sequence.. 256 would probably be far enough to make sequences, while being able to load them without a blip. The sequence I played only had like 96 notes in it and is pretty full already.\u003cbr\u003eremember, the array-sequence length is independent of the duration of the sequence, it only stores the notes that are actually played.\u003c/p\u003e","post_number":518,"post_type":1,"updated_at":"2016-12-06T10:43:21.206Z","reply_count":0,"reply_to_post_number":517,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":71,"score":29.9,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16105,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-12-06T12:43:57.043Z","cooked":"\u003cp\u003edamn, I might actually found a VERY interesting way of sequencing.. all kinds of easy moddings can be done on the sequencer like beat-quantification, generating/randomising swing on a live-recorded sequence, transposing/deleting/attenuating/displacing only certain notes, etc etc\u003c/p\u003e","post_number":519,"post_type":1,"updated_at":"2016-12-06T12:43:57.043Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":69,"score":84.55,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16107,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-12-06T13:35:03.137Z","cooked":"\u003caside class=\"quote\" data-post=\"519\" data-topic=\"1731\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003edamn, I might actually found a VERY interesting way of sequencing.. all kinds of easy moddings can be done on the sequencer like beat-quantification, generating/randomising swing on a live-recorded sequence, transposing/deleting/attenuating/displacing only certain notes, etc etc\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat sounds indeed VERY VERY interesting \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI was just wondering, would it be possible to start with no clock with the first loop and then set the clock according to the length of the first recording? Like with classical loop stations, only in this case with midi looping. I couldnt figure out how to do this with patching recording into tables AND have all the step editing possibilities..\u003c/p\u003e","post_number":520,"post_type":1,"updated_at":"2016-12-06T13:35:03.137Z","reply_count":1,"reply_to_post_number":519,"quote_count":1,"avg_time":18,"incoming_link_count":2,"reads":69,"score":29.7,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16122,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-12-07T01:45:12.171Z","cooked":"\u003cp\u003ethis recorder just reads which \"position\" your count is in and as soon as the count is at a recorded play-position of some recorded note, it will play that recorded note,\u003cbr\u003eThe input count resets the reading of the available notes when it restarts at zero, so you could manipulate the count to only count as far as your record goes (would need some extra external modules to do this). Eg. I used a \"divremc\" module to limit my count to 64 beats from a 24fps clock.. This makes it repeat the saved sequence every 64 measures.(though I made a tiny miscalculation here in the current code, which shall change..)\u003cbr\u003eSo, it shouldn't really matter how long your recorded sequence is, as long as your count-input is limited/wrapped to some value, which you can control externally by any counting module, you could restart at a new position. So if you make a patch with some latch modules, you could save what time you started your recording and what time you ended it. A (often positively) quantification of this time should give the size of the length of the recording (set this as max value of a counter for example)).\u003cbr\u003eI'm trying to keep the module as \"clean\" as possible. For any further applications external modules should be used, I'll try to build in as many usable functions in it, that really have to be performed within the program (otherwise not possibe or taking too much cpu), while still keeping the modularity intact..\u003c/p\u003e","post_number":521,"post_type":1,"updated_at":"2016-12-07T01:45:12.171Z","reply_count":1,"reply_to_post_number":520,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":71,"score":25.15,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[10267,10296,10297,10308,10310,10313,10314,10315,10317,10318,10329,10343,10348,10360,10361,10362,10366,10367,10372,10378,10380,10412,10415,10417,10476,10483,10486,10487,10490,10496,10509,10511,10512,10535,10544,10576,10585,10586,10587,10588,10597,10618,10620,10621,10622,10623,10624,10625,10626,10627,10629,10634,10647,10648,10649,10651,10654,10664,10808,10810,10811,10812,10813,10815,10816,10820,10821,10825,10828,10832,10853,10856,10859,10860,10866,10867,10868,10869,10870,10873,10875,10915,10927,10928,10929,10933,10955,10989,10998,11019,11020,11026,11034,11035,11039,11042,11056,11059,11066,11067,11068,11069,11077,11094,11096,11097,11098,11101,11102,11110,11128,11131,11170,11174,11177,11182,11183,11185,11196,11198,11202,11203,11204,11205,11219,11226,11227,11230,11236,11237,11253,11275,11277,11278,11279,11280,11281,11282,11283,11284,11288,11289,11290,11345,11348,11352,11353,11354,11356,11366,11381,11385,11448,11449,11466,11467,11468,11487,11502,11511,11518,11519,11520,11533,11537,11539,11542,11554,11569,11575,11606,11616,11617,11625,11631,11672,11689,11693,11697,11698,11699,11702,11707,11722,11723,11724,11727,11728,11751,11753,11768,11773,11830,11850,11852,
