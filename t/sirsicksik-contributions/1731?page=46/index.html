        <h1>
  <a href="/t/sirsicksik-contributions/1731">SirSickSik Contributions</a>
</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-10-19T04:41:31Z' itemprop='datePublished'>
             2018-10-19 04:41:31 UTC
           </time>
        </span>
        <span itemprop='position'>#931</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Pfoeh, long time ago..<br>The edit buttons work like:<br>0-15=internal midi<br>16-31=external midi<br>These set the channel you're editting/recording to<br>It seems it all gets controlled from midichannel 1 (sorry, early version... new midi-controller back then)<br>So this should be able to route anything you're playing on your midi-device (on channel 1) to whatever channel you choose.</p>

<p>The delay function is a written delay into the sequence that is recorded, just repeating notes that are within the selection of the channels/notes set by the min/max section, but then added to the channel that you selected to edit.<br>So eg, if there are triggers on channel 2, you could put a delay over it, adding delays to the original triggering of the sound, or add a delayed sound from another midichannel after the trigger<br>Each time you trigger the delay input, it will add these delays to the internal sequence to the selected channel (be careful though, this works exponentially if you just keep copying the same sequence)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2018-10-19T11:21:47Z' itemprop='datePublished'>
             2018-10-19 11:21:47 UTC
           </time>
        </span>
        <span itemprop='position'>#932</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hmm ..<br>first i thought the order was 0-15 ext 16- 31 int,<br>than i discovered the output(int/ext) is detemined by the port button. is it?<br>anyway while recording, you must choose the right output with the port inlet.<br>However the order of the other buttons (mute solo scale)<br>is vice versa to the edit row. <br>Also i managed the second channel only by setting the midi send of my keyboard to chn 2,     wich would be better for me with only channel 1. my B200 crashes , and i am not able to change channel without power off. best would be another inlet choosing the behavior .<br>The delay works now ,with a momentary button ,but copied to non active edit channels. and all of them ,not the part  wich was active.<br>Also disconnected with<br>file error: FR_NO_FILE, filename:"0:/polyxl2/0:/scalebnksm.tab"</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/6670a4180376c9c78c1b2b8b43a6c8c5fc8141fd.axp">polyxl2.axp</a> (50.3 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-10-19T15:13:00Z' itemprop='datePublished'>
             2018-10-19 15:13:00 UTC
           </time>
        </span>
        <span itemprop='position'>#933</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, the port button controls which port to select.<br>It's a good idea to just go to "edit code" and check the descriptions of the inlets.<br>There I also explained that the channel that gets delayed/copied, is the channel that is active. The channel that the delay actually goes to is set with the "toChnloffset" selector, which adds or subtracts it's value from the channel that is selected with the edit-bar. So if edit is on for ext-channel 2 up to 4 with the offset set to 6, it will copy/delay the 3 sequences to channel 8 to 10 respectively.  Using the from min/max and the to min/max inputs you can select from which part of the sequence you want to copy and to where (and also stretch it if the width is different). It's a good idea to more or less quantize these values to your clock-rate, so you have quick entry to useful start/end positions.</p>

<p>The error comes from that it tries to load a scalebank file. Have you used my scalebank generators? These create a bank of scales on you SDcard, which are then loaded by the polyXL module. Not sure which one it was, but it's a good idea to just load these generator modules once, so the scales are on the SDcard for later use.</p>

<p>Oh, and I just noticed that there are some things missing on the module that's in the library.. guess it's not the latest version..<br>I shall sync the second version (polymidiXL2), which should have the right setup for those edit/solo/mute/scale bars (each channel is then also scaleable or not) and enable them to be set using midi-controls.</p>

<p>This is the file in which I made/used it, it's still embedded, so maybe you want to interchange it with the polymidiXL2 module which I just uploaded. It also has the scale7generator in the patch to show how to use it (should be able to be swapped with the scale7bank after running the patch once)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/55287f16b0d5a2d4811f186a0202f9e83ad20859.axp">poly recorder alone.axp</a> (47.0 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-10-21T13:39:22Z' itemprop='datePublished'>
             2018-10-21 13:39:22 UTC
           </time>
        </span>
        <span itemprop='position'>#934</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>SEQ</p>

<p>"pianobar"<br>"pianoDecoder"<br>"pianoMemory" </p>

<p>A 16-step 5-octave chainable pianobar sequencer with 3 velocity levels. <br>In itself able to do 72 voice polyphony, though, of course, depending on the synthesizer you control.<br>When the velocity changes while a note is already on,  a retrigger is given, if velocity stays the same, gate will be sustained.<br>The pianoDecoder gets the "notes" buffer and decodes it into midi.<br>Each velocity level can be given it's own automable velocity value and midi-channel output so the sequencer can also be used to write seperate sequences in one and mix them together using velocity levels.</p>

<p>Tables can be saved/loaded using the table save/load modules.<br>But I've just also added the "pianoMemory" module that loads/saves up to 8 modules at once.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-10-27T13:39:57Z' itemprop='datePublished'>
             2018-10-27 13:39:57 UTC

        </span>
        <span itemprop='position'>#937</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I did find back the patches where I editted them, but the modules themselves seem to have been deleted.<br>Though I did a quick retry just now and it doesn't seem to be very useful.<br>The modes have to be loaded from startup, so you can't change to different modes in a single module while being live.<br>So you could very well just load the module you want to use.<br>Perhaps an edit would be useful, making them able to go (in-)active, saving up cpu, but you'll still use lots of memory to store all the oscillator codes.</p>
      </div>

        <p>Away from my Axo at the moment, but really looking forward to checking-out that SEQ stuff!</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-12-09T14:59:33Z' itemprop='datePublished'>
             2018-12-09 14:59:33 UTC
           </time>
        </span>
        <span itemprop='position'>#939</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>DRUM TABLE FILE FOR DOWNLOAD:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/309108fce23c00dbcd3132654a15395228364ef4.axo">Dseq001.axo</a> (2.2 MB)</p>

<p>You have to rename this file to work:<br>Dseq001.tab<br>(it's the .tab part that's important, name it whatever you like for the other part)</p>

<p>This is a file containing 2913 pre-recorded midi drum sequences.<br>It's to be used with the dedicated drum-sequencer that I will upload shortly from now (just checking last things and adding info).<br>This file should be put on the SD-card in your axoloti and can be loaded with the normal, factory "table-load" and string modules. If put in the main folder, you would load from 0:/Dseq001.tab (or put it in a folder, wherever you want..)<br>The load module should refer to the drumsequencer which contains the actual table.</p>

<p>This is one powerful drumsequencer, containing 8 channels of 2913 sequences (basskick, kick, tom, snare, openHH, closedHH, cymbal, percussion).<br>Each of the sequencer outputs (also a "voice" next to the 8 drumchannels) can select it's own channel to get it's gate-sequence and select it's own sequence-preset out of the 2913 sequences. So a LOT of combinations are possible.<br>In the table, there are loads of different rhythms for all kinds of genres, all to be combined to new ones.</p>

<p>An extra module will be provided to make the best use of the possibilities.<br>This will select a base-rhythm for eg. the kick and when a trigger comes in for variation, it will look for another rhythm that resembles the base-rhythm. A difference-parameter sets the amount in which it might differ from the base rhythm.<br>This module can also receive a trigger for a new base, copying the currently selected preset-number to the base-parameter, allowing for a continuous change for all your channels.<br>Testing it out with tekno..well.. it's just awesome.. <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-12-09T16:39:02Z' itemprop='datePublished'>
             2018-12-09 16:39:02 UTC
           </time>
        </span>
        <span itemprop='position'>#940</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES</p>

<p>DYN<br>"compander"<br>A combination between a limiter, compressor and expander.<br>-Features a gain-in to saturate signals into the compression.<br>-treshold for compressor gain reduction and expander goal gain addition<br>-ratio for amount of compression/expansion<br>-expansion amount<br>-expansion exponential slope for further boosting and/or distorting the signal at fast release times</p>

<p>DELAY<br>"compDelay"<br>Uses the compander inside the feedback path of a delay together with 6dB LP and HP filters to select a frequency band and FIR filter to generate phase differences. Able to make really weird droney and noisey stuff.<br>Needs a FIR coeffici√´nt generator to control the FIR filter (random FIR generator is available in my filter-folder)</p>

<p>FILTER<br>"firRND"<br>A randomised FIR-filter co√´fficient generator.<br>Two ways of randomisation:<br>-pattern: 16 filter presets that can be stepped through using the seq-input. Possible to smooth the stepped presets.<br>-non-repeating random: <br>update sets the chance that a co√´fficient gets randomised after it has reached it's goal<br>rate sets the basic rate at which a co√´fficient will move to it's new random value<br>width sets how much the rate may differ for each time a co√´fficient changes (for all 16 co√´fs independently)<br>change sets the mix between sequenced random and non-repeating random.</p>

<p>Very nice to use with the compDelay module!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-12-09T17:34:28Z' itemprop='datePublished'>
             2018-12-09 17:34:28 UTC
           </time>
        </span>
        <span itemprop='position'>#941</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES</p>

<p>SEQ<br>"baseq"</p>

<p>Basic drumpattern generator containing 2913 different drum patterns of 8 channels each.<br>THIS TABLE-FILE HAS TO BE DOWNLOADED FIRST! -&gt; See two posts above this one "drum table"<br>Use a "table/load" module to load the file into the baseq sequencer.<br>Each drumchannel or the voice channel can select it's own sequence channel and pattern preset, but in normal use the channel-selection is expected to be ordered index 0-7 for chn1 to chn8.<br>p1 to p8 select the preset for the respective channel<br>chn1 to chn8 selects which channel of that preset is used to generate gates<br>Each of the outputs can be muted with a high-gate on the respective mute inputs.</p>

<p>This sequencer can be used with a couple of other modules for selecting presets/channels. As there are 2913 "base" rhythms and each of the 9 channel outputs can select it's own preset √°nd channel from the preset, millions of combinations are possible.<br>Though, as the presets come from midi-files found on the internet and unchecked, some are not really useful for "base" rhythms, but more for quick/short variations. The following modules provide a bit more control over having a base-rhythm and adding variations.</p>

<p>The trigger outputs are fractional outputs which give a 1-sample trigger for each gate. The amplitude of this trigger has the value of the velocity. To use this you could:<br>-sample&amp;hold this value with each trigger and multiply this with the envelope<br>-use one of my envelopes that features a fractional input<br>-if no velocity is needed, use a input&gt;c module to generate boolean triggers<br>-embed a decay-envelope and change the (1&lt;&lt;27) reset value with "inlet_trig" and change the trig inlet into fractional type.</p>

<p>PATT<br>"basePatt"</p>

<p>Pattern generator that normally outputs the "base" value and having a chance that it's randomly changed. This can be either as a random-pattern (count input) or ongoing randomly generated.<br>Amount of different random values can be set as well as a difference size (offset from base).<br>Checking the "nonseed" box will use non-repeating random values instead the randomised pattern, basically setting the "differents" to unlimited.<br>Nice to use with the "Baseq" sequencer.</p>

<p>SEQ<br>"basearch"<br>Dedicated pattern selector/finder for the "baseq" sequencer.<br>-Select a base pattern to base the search on.<br>-Select on which channel in the pattern you want to base your search on.<br>-Select how different a newly found pattern may be from your base-pattern.<br>The search/generate controls:<br>"next" searches for the next pattern that's similar enough to the base pattern.<br>"new" copies the currently selected pattern to the base-pattern-value to start it's next search based on this new pattern.<br>"rnd" chooses a random pattern as long as it's high. When low, goes back to the selected pattern.</p>

<p>When you change the "base" pattern it changes it's current preset to the new base pattern and you can start your search from there.<br>Useful to know: use the "new" trigger for all channels except the kick (output 2) to make sure your kick-rhythm stays within the bounds of your genre. All other channels can be happily triggered every once in a while to provide your song with endless variation <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

<p>LFO<br>"BPMXT"<br>an improved version on my BPM module with 3 different ways of swinging your clock.<br>Lots of extra outputs for syncing and pitchbending your synths together with your BPM changes.</p>

             2019-01-10 01:15:58 UTC
           </time>
        </span>
        <span itemprop='position'>#943</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool modules! I would really love to utilise ctrlrec16, but I'm having an issue... All outputs send the same data, regardless of the channel setting. Sending a different channel number to the channel input appears to do nothing. Is it possible to record 16 individual knob movements simultaneously?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-01-10T01:39:13Z' itemprop='datePublished'>
             2019-01-10 01:39:13 UTC
           </time>
        </span>
        <span itemprop='position'>#944</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>no, you can only record 2 knobs at the same time. Something like a XY-controller would function best for this, even better when it has an extra gate for if you touch the xy-pad to control the "rec" with.<br>I've just checked it myself, seems to work correct to me. You've probably have a wrong setting somewhere.<br>-is there a square-LFO connected to the trigger input?<br>-wrong value at the "steps" input? (perhaps try to leave this unconnected)<br>-the "rec" should be high as long as you want to record. This also sets the length of the recording. When using overdub, it leaves the length as it was, just overwriting the recorded data at the position.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Arpdet'><b itemprop='author'>Arpdet</b></a>
           
           <time datetime='2019-01-10T02:12:59Z' itemprop='datePublished'>
             2019-01-10 02:12:59 UTC
           </time>
        </span>
        <span itemprop='position'>#945</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It is recording and playing back correctly, I am just confused about the function of the 16 outputs. Should the recorded motion of the two inputs be coming out through all outputs simultaneously, as they are in my case? If so, what is an intended use case for them, rather than just using one outlet?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-01-10T11:07:51Z' itemprop='datePublished'>
             2019-01-10 11:07:51 UTC
           </time>
        </span>
        <span itemprop='position'>#946</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it should not come out simultanuously..<br>You select the output-channels to which you want to record the 2 CV inputs.<br>It should then only record the incoming CV to the ones you've selected.<br>I did find that I forgot to reset the entire array, only channel 1 was reset and the others start up with random values. I should have fixed that now.<br>If it still ain't working, I'm wondering what you're doing wrong.. it's working perfectly overhere..</p>

<p>ehm.. ps.. did you set the size of the array? It loads with a size of 2 steps..</p>
      </div>

          ps.store("topic_1731", {"post_stream":{"posts":[{"id":31038,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-10-19T04:41:31.532Z","cooked":"\u003cp\u003ePfoeh, long time ago..\u003cbr\u003eThe edit buttons work like:\u003cbr\u003e0-15=internal midi\u003cbr\u003e16-31=external midi\u003cbr\u003eThese set the channel you're editting/recording to\u003cbr\u003eIt seems it all gets controlled from midichannel 1 (sorry, early version... new midi-controller back then)\u003cbr\u003eSo this should be able to route anything you're playing on your midi-device (on channel 1) to whatever channel you choose.\u003c/p\u003e\n\n\u003cp\u003eThe delay function is a written delay into the sequence that is recorded, just repeating notes that are within the selection of the channels/notes set by the min/max section, but then added to the channel that you selected to edit.\u003cbr\u003eSo eg, if there are triggers on channel 2, you could put a delay over it, adding delays to the original triggering of the sound, or add a delayed sound from another midichannel after the trigger\u003cbr\u003eEach time you trigger the delay input, it will add these delays to the internal sequence to the selected channel (be careful though, this works exponentially if you just keep copying the same sequence)\u003c/p\u003e","post_number":931,"post_type":1,"updated_at":"2018-10-19T04:41:31.532Z","reply_count":1,"reply_to_post_number":930,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":96,"score":24.85,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31042,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2018-10-19T11:21:47.003Z","cooked":"\u003cp\u003ehmm ..\u003cbr\u003efirst i thought the order was 0-15 ext 16- 31 int,\u003cbr\u003ethan i discovered the output(int/ext) is detemined by the port button. is it?\u003cbr\u003eanyway while recording, you must choose the right output with the port inlet.\u003cbr\u003eHowever the order of the other buttons (mute solo scale)\u003cbr\u003eis vice versa to the edit row. \u003cbr\u003eAlso i managed the second channel only by setting the midi send of my keyboard to chn 2,     wich would be better for me with only channel 1. my B200 crashes , and i am not able to change channel without power off. best would be another inlet choosing the behavior .\u003cbr\u003eThe delay works now ,with a momentary button ,but copied to non active edit channels. and all of them ,not the part  wich was active.\u003cbr\u003eAlso disconnected with\u003cbr\u003efile error: FR_NO_FILE, filename:\"0:/polyxl2/0:/scalebnksm.tab\"\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6670a4180376c9c78c1b2b8b43a6c8c5fc8141fd.axp\"\u003epolyxl2.axp\u003c/a\u003e (50.3 KB)\u003c/p\u003e","post_number":932,"post_type":1,"updated_at":"2018-10-19T11:21:47.003Z","reply_count":1,"reply_to_post_number":931,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":97,"score":25.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/6670a4180376c9c78c1b2b8b43a6c8c5fc8141fd.axp","internal":true,"reflection":false,"clicks":5}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31045,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-10-19T15:13:00.071Z","cooked":"\u003cp\u003eYes, the port button controls which port to select.\u003cbr\u003eIt's a good idea to just go to \"edit code\" and check the descriptions of the inlets.\u003cbr\u003eThere I also explained that the channel that gets delayed/copied, is the channel that is active. The channel that the delay actually goes to is set with the \"toChnloffset\" selector, which adds or subtracts it's value from the channel that is selected with the edit-bar. So if edit is on for ext-channel 2 up to 4 with the offset set to 6, it will copy/delay the 3 sequences to channel 8 to 10 respectively.  Using the from min/max and the to min/max inputs you can select from which part of the sequence you want to copy and to where (and also stretch it if the width is different). It's a good idea to more or less quantize these values to your clock-rate, so you have quick entry to useful start/end positions.\u003c/p\u003e\n\n\u003cp\u003eThe error comes from that it tries to load a scalebank file. Have you used my scalebank generators? These create a bank of scales on you SDcard, which are then loaded by the polyXL module. Not sure which one it was, but it's a good idea to just load these generator modules once, so the scales are on the SDcard for later use.\u003c/p\u003e\n\n\u003cp\u003eOh, and I just noticed that there are some things missing on the module that's in the library.. guess it's not the latest version..\u003cbr\u003eI shall sync the second version (polymidiXL2), which should have the right setup for those edit/solo/mute/scale bars (each channel is then also scaleable or not) and enable them to be set using midi-controls.\u003c/p\u003e\n\n\u003cp\u003eThis is the file in which I made/used it, it's still embedded, so maybe you want to interchange it with the polymidiXL2 module which I just uploaded. It also has the scale7generator in the patch to show how to use it (should be able to be swapped with the scale7bank after running the patch once)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/5/55287f16b0d5a2d4811f186a0202f9e83ad20859.axp\"\u003epoly recorder alone.axp\u003c/a\u003e (47.0 KB)\u003c/p\u003e","post_number":933,"post_type":1,"updated_at":"2018-10-19T15:13:00.071Z","reply_count":0,"reply_to_post_number":932,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":99,"score":35.75,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/5/55287f16b0d5a2d4811f186a0202f9e83ad20859.axp","internal":true,"reflection":false,"clicks":22}],"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31090,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-10-21T13:39:22.237Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eSEQ\u003c/p\u003e\n\n\u003cp\u003e\"pianobar\"\u003cbr\u003e\"pianoDecoder\"\u003cbr\u003e\"pianoMemory\" \u003c/p\u003e\n\n\u003cp\u003eA 16-step 5-octave chainable pianobar sequencer with 3 velocity levels. \u003cbr\u003eIn itself able to do 72 voice polyphony, though, of course, depending on the synthesizer you control.\u003cbr\u003eWhen the velocity changes while a note is already on,  a retrigger is given, if velocity stays the same, gate will be sustained.\u003cbr\u003eThe pianoDecoder gets the \"notes\" buffer and decodes it into midi.\u003cbr\u003eEach velocity level can be given it's own automable velocity value and midi-channel output so the sequencer can also be used to write seperate sequences in one and mix them together using velocity levels.\u003c/p\u003e\n\n\u003cp\u003eTables can be saved/loaded using the table save/load modules.\u003cbr\u003eBut I've just also added the \"pianoMemory\" module that loads/saves up to 8 modules at once.\u003c/p\u003e","post_number":934,"post_type":1,"updated_at":"2018-10-21T15:12:12.566Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":102,"score":51.3,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31198,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2018-10-26T17:46:42.653Z","cooked":"\u003cp\u003ehey sss  !  havent u been working on a module \u003cbr\u003ethat combines the braids modules ? would come handy\u003c/p\u003e","post_number":935,"post_type":1,"updated_at":"2018-10-26T17:46:42.653Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":96,"score":29.9,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31235,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-10-27T12:22:34.508Z","cooked":"\u003cp\u003eyes I did, but I don't seem to be able to find them anymore.. weird.. they ain't in my home-list either anymore..\u003c/p\u003e","post_number":936,"post_type":1,"updated_at":"2018-10-27T12:22:34.508Z","reply_count":0,"reply_to_post_number":935,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":93,"score":19.35,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31238,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-10-27T13:39:57.928Z","cooked":"\u003cp\u003eI did find back the patches where I editted them, but the modules themselves seem to have been deleted.\u003cbr\u003eThough I did a quick retry just now and it doesn't seem to be very useful.\u003cbr\u003eThe modes have to be loaded from startup, so you can't change to different modes in a single module while being live.\u003cbr\u003eSo you could very well just load the module you want to use.\u003cbr\u003ePerhaps an edit would be useful, making them able to go (in-)active, saving up cpu, but you'll still use lots of memory to store all the oscillator codes.\u003c/p\u003e","post_number":937,"post_type":1,"updated_at":"2018-10-27T13:39:57.928Z","reply_count":0,"reply_to_post_number":935,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":102,"score":41.3,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31268,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-10-30T13:33:05.921Z","cooked":"\u003cp\u003eAway from my Axo at the moment, but really looking forward to checking-out that SEQ stuff!\u003c/p\u003e","post_number":938,"post_type":1,"updated_at":"2018-10-30T13:33:05.921Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":102,"score":26.55,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31770,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-12-09T14:59:33.456Z","cooked":"\u003cp\u003eDRUM TABLE FILE FOR DOWNLOAD:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/3/309108fce23c00dbcd3132654a15395228364ef4.axo\"\u003eDseq001.axo\u003c/a\u003e (2.2 MB)\u003c/p\u003e\n\n\u003cp\u003eYou have to rename this file to work:\u003cbr\u003eDseq001.tab\u003cbr\u003e(it's the .tab part that's important, name it whatever you like for the other part)\u003c/p\u003e\n\n\u003cp\u003eThis is a file containing 2913 pre-recorded midi drum sequences.\u003cbr\u003eIt's to be used with the dedicated drum-sequencer that I will upload shortly from now (just checking last things and adding info).\u003cbr\u003eThis file should be put on the SD-card in your axoloti and can be loaded with the normal, factory \"table-load\" and string modules. If put in the main folder, you would load from 0:/Dseq001.tab (or put it in a folder, wherever you want..)\u003cbr\u003eThe load module should refer to the drumsequencer which contains the actual table.\u003c/p\u003e\n\n\u003cp\u003eThis is one powerful drumsequencer, containing 8 channels of 2913 sequences (basskick, kick, tom, snare, openHH, closedHH, cymbal, percussion).\u003cbr\u003eEach of the sequencer outputs (also a \"voice\" next to the 8 drumchannels) can select it's own channel to get it's gate-sequence and select it's own sequence-preset out of the 2913 sequences. So a LOT of combinations are possible.\u003cbr\u003eIn the table, there are loads of different rhythms for all kinds of genres, all to be combined to new ones.\u003c/p\u003e\n\n\u003cp\u003eAn extra module will be provided to make the best use of the possibilities.\u003cbr\u003eThis will select a base-rhythm for eg. the kick and when a trigger comes in for variation, it will look for another rhythm that resembles the base-rhythm. A difference-parameter sets the amount in which it might differ from the base rhythm.\u003cbr\u003eThis module can also receive a trigger for a new base, copying the currently selected preset-number to the base-parameter, allowing for a continuous change for all your channels.\u003cbr\u003eTesting it out with tekno..well.. it's just awesome.. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e","post_number":939,"post_type":1,"updated_at":"2019-01-31T10:52:34.314Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":58,"reads":102,"score":367.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/3/309108fce23c00dbcd3132654a15395228364ef4.axo","internal":true,"reflection":false,"clicks":19}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31772,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-12-09T16:39:02.082Z","cooked":"\u003cp\u003eNEW MODULES\u003c/p\u003e\n\n\u003cp\u003eDYN\u003cbr\u003e\"compander\"\u003cbr\u003eA combination between a limiter, compressor and expander.\u003cbr\u003e-Features a gain-in to saturate signals into the compression.\u003cbr\u003e-treshold for compressor gain reduction and expander goal gain addition\u003cbr\u003e-ratio for amount of compression/expansion\u003cbr\u003e-expansion amount\u003cbr\u003e-expansion exponential slope for further boosting and/or distorting the signal at fast release times\u003c/p\u003e\n\n\u003cp\u003eDELAY\u003cbr\u003e\"compDelay\"\u003cbr\u003eUses the compander inside the feedback path of a delay together with 6dB LP and HP filters to select a frequency band and FIR filter to generate phase differences. Able to make really weird droney and noisey stuff.\u003cbr\u003eNeeds a FIR coeffici√´nt generator to control the FIR filter (random FIR generator is available in my filter-folder)\u003c/p\u003e\n\n\u003cp\u003eFILTER\u003cbr\u003e\"firRND\"\u003cbr\u003eA randomised FIR-filter co√´fficient generator.\u003cbr\u003eTwo ways of randomisation:\u003cbr\u003e-pattern: 16 filter presets that can be stepped through using the seq-input. Possible to smooth the stepped presets.\u003cbr\u003e-non-repeating random: \u003cbr\u003eupdate sets the chance that a co√´fficient gets randomised after it has reached it's goal\u003cbr\u003erate sets the basic rate at which a co√´fficient will move to it's new random value\u003cbr\u003ewidth sets how much the rate may differ for each time a co√´fficient changes (for all 16 co√´fs independently)\u003cbr\u003echange sets the mix between sequenced random and non-repeating random.\u003c/p\u003e\n\n\u003cp\u003eVery nice to use with the compDelay module!\u003c/p\u003e","post_number":940,"post_type":1,"updated_at":"2018-12-09T17:49:09.347Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":2,"reads":99,"score":46.35,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31773,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-12-09T17:34:28.553Z","cooked":"\u003cp\u003eNEW MODULES\u003c/p\u003e\n\n\u003cp\u003eSEQ\u003cbr\u003e\"baseq\"\u003c/p\u003e\n\n\u003cp\u003eBasic drumpattern generator containing 2913 different drum patterns of 8 channels each.\u003cbr\u003eTHIS TABLE-FILE HAS TO BE DOWNLOADED FIRST! -\u0026gt; See two posts above this one \"drum table\"\u003cbr\u003eUse a \"table/load\" module to load the file into the baseq sequencer.\u003cbr\u003eEach drumchannel or the voice channel can select it's own sequence channel and pattern preset, but in normal use the channel-selection is expected to be ordered index 0-7 for chn1 to chn8.\u003cbr\u003ep1 to p8 select the preset for the respective channel\u003cbr\u003echn1 to chn8 selects which channel of that preset is used to generate gates\u003cbr\u003eEach of the outputs can be muted with a high-gate on the respective mute inputs.\u003c/p\u003e\n\n\u003cp\u003eThis sequencer can be used with a couple of other modules for selecting presets/channels. As there are 2913 \"base\" rhythms and each of the 9 channel outputs can select it's own preset √°nd channel from the preset, millions of combinations are possible.\u003cbr\u003eThough, as the presets come from midi-files found on the internet and unchecked, some are not really useful for \"base\" rhythms, but more for quick/short variations. The following modules provide a bit more control over having a base-rhythm and adding variations.\u003c/p\u003e\n\n\u003cp\u003eThe trigger outputs are fractional outputs which give a 1-sample trigger for each gate. The amplitude of this trigger has the value of the velocity. To use this you could:\u003cbr\u003e-sample\u0026amp;hold this value with each trigger and multiply this with the envelope\u003cbr\u003e-use one of my envelopes that features a fractional input\u003cbr\u003e-if no velocity is needed, use a input\u0026gt;c module to generate boolean triggers\u003cbr\u003e-embed a decay-envelope and change the (1\u0026lt;\u0026lt;27) reset value with \"inlet_trig\" and change the trig inlet into fractional type.\u003c/p\u003e\n\n\u003cp\u003ePATT\u003cbr\u003e\"basePatt\"\u003c/p\u003e\n\n\u003cp\u003ePattern generator that normally outputs the \"base\" value and having a chance that it's randomly changed. This can be either as a random-pattern (count input) or ongoing randomly generated.\u003cbr\u003eAmount of different random values can be set as well as a difference size (offset from base).\u003cbr\u003eChecking the \"nonseed\" box will use non-repeating random values instead the randomised pattern, basically setting the \"differents\" to unlimited.\u003cbr\u003eNice to use with the \"Baseq\" sequencer.\u003c/p\u003e\n\n\u003cp\u003eSEQ\u003cbr\u003e\"basearch\"\u003cbr\u003eDedicated pattern selector/finder for the \"baseq\" sequencer.\u003cbr\u003e-Select a base pattern to base the search on.\u003cbr\u003e-Select on which channel in the pattern you want to base your search on.\u003cbr\u003e-Select how different a newly found pattern may be from your base-pattern.\u003cbr\u003eThe search/generate controls:\u003cbr\u003e\"next\" searches for the next pattern that's similar enough to the base pattern.\u003cbr\u003e\"new\" copies the currently selected pattern to the base-pattern-value to start it's next search based on this new pattern.\u003cbr\u003e\"rnd\" chooses a random pattern as long as it's high. When low, goes back to the selected pattern.\u003c/p\u003e\n\n\u003cp\u003eWhen you change the \"base\" pattern it changes it's current preset to the new base pattern and you can start your search from there.\u003cbr\u003eUseful to know: use the \"new\" trigger for all channels except the kick (output 2) to make sure your kick-rhythm stays within the bounds of your genre. All other channels can be happily triggered every once in a while to provide your song with endless variation \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":941,"post_type":1,"updated_at":"2018-12-09T19:17:30.217Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":2,"reads":100,"score":111.15,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31774,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-12-09T19:11:16.353Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eLFO\u003cbr\u003e\"BPMXT\"\u003cbr\u003ean improved version on my BPM module with 3 different ways of swinging your clock.\u003cbr\u003eLots of extra outputs for syncing and pitchbending your synths together with your BPM changes.\u003c/p\u003e","post_number":942,"post_type":1,"updated_at":"2018-12-09T19:11:16.353Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":96,"score":49.9,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32215,"name":"","username":"Arpdet","avatar_template":"/letter_avatar_proxy/v2/letter/a/bbe5ce/{size}.png","created_at":"2019-01-10T01:15:58.346Z","cooked":"\u003cp\u003eCool modules! I would really love to utilise ctrlrec16, but I'm having an issue... All outputs send the same data, regardless of the channel setting. Sending a different channel number to the channel input appears to do nothing. Is it possible to record 16 individual knob movements simultaneously?\u003c/p\u003e","post_number":943,"post_type":1,"updated_at":"2019-01-10T01:15:58.346Z","reply_count":0,"reply_to_post_number":757,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":98,"score":20.2,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2031,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32216,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-01-10T01:39:13.294Z","cooked":"\u003cp\u003eno, you can only record 2 knobs at the same time. Something like a XY-controller would function best for this, even better when it has an extra gate for if you touch the xy-pad to control the \"rec\" with.\u003cbr\u003eI've just checked it myself, seems to work correct to me. You've probably have a wrong setting somewhere.\u003cbr\u003e-is there a square-LFO connected to the trigger input?\u003cbr\u003e-wrong value at the \"steps\" input? (perhaps try to leave this unconnected)\u003cbr\u003e-the \"rec\" should be high as long as you want to record. This also sets the length of the recording. When using overdub, it leaves the length as it was, just overwriting the recorded data at the position.\u003c/p\u003e","post_number":944,"post_type":1,"updated_at":
