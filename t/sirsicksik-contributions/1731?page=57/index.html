        <h1>
  <a href="/t/sirsicksik-contributions/1731">SirSickSik Contributions</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-04-08T18:42:08Z' itemprop='datePublished'>
             2021-04-08 18:42:08 UTC
           </time>
        </span>
        <span itemprop='position'>#1158</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The drum-sequencer makes use of a bank of 64 different drum-sequences of 16 steps each. But I added lots of goodies to spice up these 16 steps:<br>-a count&amp;phase "re-measure" that can turn the 16-step counter from a normal 4x 4/4 measure into a swinged 4/4 measure, a combined 2/2 and 3/3 measure, two versions for tripplets and even 5/5 and 6/6 measures, where the two 3/3 version just skip one of the counter-beat steps and the 5/5 and 6/6 re-use some steps. So the 0, 4, 8 and 12 steps are always used and the others are played in an order to get the measure being selected. eg one of the 5/5 versions: 0,1,3,2,1,3 for every 4 steps of the normal count.<br>-then the sequencer adds even more variations with settings like the chance of  steps being actually triggered and adding pre-rolls and post-rolls by pre-viewing where triggers will land and calculating the timing/rate that a random amount of pre-triggers will need to land on that trigger. As it uses both the counter as well as the phase-position of the LFO that drives the counter √°nd the manipulation of the "re-measure" module, this can create loads of different variations on just a simple 16-step sequence.<br>-the drum-voices have special envelope generators that will calculate the level of the envelope based on the velocity of the trigger and where the envelope currently is. Then it uses this velocity to calculate the new maximum level based on how much is left between the current envelope position and maximum amplitude. So a roll of soft velocity triggers will create a drumroll with increasing amplitude. Also several parameters of the drum-voices are controlled by the velocity of the triggers to make sure they also sound differently at different velocities, just like a real drum.<br>-the cymbal is made with a fdn-feedback network and several modulations to emululate a real cymbal at any size, thickness and being broken or not.<br>-the bass is created with those oscillators I posted awhile ago, which will make sure the bass always stays in the bass region, no matter what octave is being played. Also here, I added several different version for layering the bass sound in specific regions.<br>-the violin-kind-of-sound is a live-ifft oscillator with a bank of 1024 fft-presets and 8 "fft-window" presets. Those 1024 presets will build up a waveform in the "normal" way, so the root-frequency of the fft will follow the root-note that is being played. But the window-fft is used as a static EQ-type of window, where it uses the pitch-information to look up in the table to see what volume each partial might be when playing a certain note. So the 1024 presets could be seen as 1024 different strings and the 8 window-presets could be seen as 8 different guitar-bodies that have different characteristics.<br>Though, it seems there is something wrong in this patch as I know this sh√≥uld create a lot more different sounds than it is currently making..<br>-the melody voice is a 3x phase-modulation oscillator with just a single phase generator. The 3 phase modulating sines are calculated as harmonics on this phase and then added before sending it through a sine-shaper. Also, each of these 3 can morph through independent ranges of harmonics in any order and independent amount of steps for the range of a phasor, where also the level of each of the 3 modulations is independently controlled by envelopes.<br>-the melody and bass note-sequences are being randomly pre-generated, where the calculation of each change is started at the end of the sequence, starting from 0 (root note), then, with random chance, going 1 or 2 notes up or down in the steps before it. This way, it always ends the sequence in root note and "comes home". This is being used 3 times in 3 different timings: a very slow one for root-key, a bit faster one for selecting a chord/scale in that key and a third, fast one, to select which notes in that key and scale/chord will actually be played. As they keep track of where they are from the counter and maximum count, they can also transpose the sequence to the next chord or key at the end of the sequence, so they always line up and make sense.<br>-All the sound sources are monophonic. In the last board I used several mid/side&amp;comb-filter stages to see which frequencies are still in the center and then use comb filters to stereo-spread those frequencies. Only the bass is filtered out of this, to make sure it stays in the center.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2021-04-11T16:10:32Z' itemprop='datePublished'>
             2021-04-11 16:10:32 UTC
           </time>
        </span>
        <span itemprop='position'>#1159</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Awesome. I forget which one it was but one of your objects has a help patch with self generating audio and I like to just let it ride because it sounds great.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-04-11T16:25:20Z' itemprop='datePublished'>
             2021-04-11 16:25:20 UTC
           </time>
        </span>
        <span itemprop='position'>#1160</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, I just love the idea of a patch that functions like a track. It's like a song that's always a little bit different from the previous time you played it, although you still recognize the sound/feel. Would be a nice twist on the normal albums that come out: a self-contained music-generating patch that runs from a flashdrive or a usb and perhaps some minimalistic control over midi/computer-GUI to personalise the music, eg. tempo, genre, key, scale and type of sounds (clear, bassy, distorted)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jcgriggs'><b itemprop='author'>jcgriggs</b></a>
           
           <time datetime='2021-04-12T13:34:17Z' itemprop='datePublished'>
             2021-04-12 13:34:17 UTC
           </time>
        </span>
        <span itemprop='position'>#1161</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Brian Eno beat you to it: <a href="http://www.generativemusic.com/bloom.html" rel="nofollow noopener">http://www.generativemusic.com/bloom.html</a></p>

<p>Regards,<br>  John</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-04-19T22:54:43Z' itemprop='datePublished'>
             2021-04-19 22:54:43 UTC
           </time>
        </span>
        <span itemprop='position'>#1162</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/5e9cbe5bea0bf2e31f5852e48ae99898d6d8b243.axp">inversed note counter0.5.axp</a> (127.5 KB)</p>

<p>a patch using a melody/chord-base/key generator (several different versions that can work together).<br>The melodies that are generated start from 0 and just randomly go up or down. But instead of reading them normally, they are read "last to first", to make sure that at the last count of the counter will always go back to "root"/"0". Several toggle switches are added to add some maximum-offset pendulum movement or limitations on the range (also creating pendulum movement). If a change in the sequence falls at a counter-beat, it checks whether it could be a pre-roll for the step after it that will also change, otherwise it will force the step before it to change. This will "remove" those odd feeling off-beat triggers you might have with "normal" randomisation.<br>This is done for 2 sequences, an "arp" and a "base" (eg. chord root). I allowed two different counter inputs for these, so you can use polyrhitmic variations in counting, but in a "normal" sense, the arp would at least reset to the first count when the base goes to the next step.<br>The "end" parameter divides the length of the counter by powers of 2 and uses this length at the end of the count to "walk" to the next "base" note. The arp is added to this base note as a note offset within the chosen scale, the key input is added to both base and note outputs. <br>A third output outputs the current "position" within the scale (always use 7 notes in this scale for these modules! I couldn't add any code anymore because of size limitations, but the modules' codes are quite easily modified to allow for less or more notes per octave)</p>

<p>well, anyways.. there's actually a bit too much to explain in this patch haha<br>I tried to make it at least oversee-able and seperated the voices. The patch is on the brink of using to much memory, so I even needed to change the order of modules to be able to get the patch to run, so be careful to not just drag modules around.. this might overflow the memory..<br>Some extra goodies are a tripple morphing PM oscillator, a random tremelo for sweeping between notes within the table, a randoming attack/decay envelope and an allpass-based reverb.</p>

<p>If you want to know what a module does exactly, just create a new patch, hook up the bare essentials and use displays to read out what it's spitting out.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-04-22T23:29:01Z' itemprop='datePublished'>
             2021-04-22 23:29:01 UTC
           </time>
        </span>
        <span itemprop='position'>#1163</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>earlier version which was used with external audio, use this to see the setup for layering with incoming audio.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/ae94efe4013bb6178c03df5e4c78b8329d420d1e.axp">sampling oscillator.axp</a> (38.0 KB)</p>

<p>second version<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/e/eedcc6a0bbf16b7e8036f479f28b1488bf718e1e.axp">sampling osc0.1.axp</a> (34.2 KB)</p>

<p>and a version where I combined the two as external audio fx:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/2/2074bf7ae3882b80e863ef540b94095ac71fcc85.axp">sampling oscillator0.2.axp</a> (55.2 KB)</p>

<p>and a third version with inbuild speed controller. Speed at 0 plays the audio at recording rate. Great to alter speech recordings! Still working on this module, so more revisions will show up. These will also probably add some more cpu, that's why I keep these older versions here in case you don't need all the special things..<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/4/40ee2ea1101ab2b7495709b5da0aa78abe91ef6f.axp">sampling oscillator0.3.axp</a> (16.2 KB)</p>

<p>This is a granular oscillator that generates one big continuous wavetable with stacked randomly modulated sines.<br>Two readout positions and grain-length control how the oscillator reads from the table.<br>It has the option to just record any incoming sound into the table and use it instantly.<br>Using a feedback loop, the wavetable can feed back on itself, creating freaked up wavetables for lots of sonic exploration. Very industrial sounding.<br>When used with external audio, try out some envelope followers to trigger recordings, randomisations and opening up/closing down the volume and mix it with the original audio. I found that the tracks with drums of aphex twin's cd "drukqs" worked very nice to add even more grit to his often already freaked out drums.</p>
      </div>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-04-25T22:00:26Z' itemprop='datePublished'>
             2021-04-25 22:00:26 UTC
           </time>
        </span>
        <span itemprop='position'>#1165</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>finally got something intesting going on with the FIR filter code.</p>

<p>This filter isn't meant as a normal lowpass/highpass/bandpass filter, but more like an end-of-chain filter to shape the sound character of your synth. More like a complicated EQ.</p>

<p>Continuous modulation inputs for pitch, Q (more or less that is..) and filter variation are added, but will also mean quite an increase in cpu use. These can be switched on/off using an "update" input.</p>

<p>To make it more usable, I've added the possibility to save the shapes to your sd-card, to use later on in other patches with a trimmed down version of the module (see code which parts can be deleted for this).</p>

<p>Two "modes" are used to generate the co√´fficients: one based on a sinewave to create lowpass/bandpass/highpass/notch type of filters (certainly not perfect!) and the other just randomly fills the co√´fficients with values. These can then be mixed together to create the overall character.</p>

<p>Pitch and Q controls are more or less "logical", variation also in the 1st mode (mode set to 0), the others are a bit more "lets see what happens if I turn this dial".</p>

<p>This FIR filter also allows bigger co√´fficient tables (max 256) than the factory FIR filter (16). Increased size allows for filtering lower frequencies, but also adds lots of cpu use (that's why you better just build a bank of presets and load these, instead of live modulating them, and then use normal IR filters for live filtering)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/1f97398ed81398c70dceee389f6c645fa8464677.axp">FIR filter co√´fficients controller.axp</a> (27.3 KB)</p>
      </div>

           <time datetime='2021-05-05T13:39:27Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#1166</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>-multi-stage envelope</p>

<p>-up to 64 stages (though that would be a LOT of editing..LOL... or just press the randomise button I just added <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> )<br>-3 modes for auto attack/release, sustained, or looping several stages for a set amount of loops (after which it can either hold or release).<br>-different set of stages for gate and release parts<br>-stages can independently change with fixed-time, fixed-rate or exponential rate<br>-a "common" time-scaling knob to quickly set the timing range of all stages faster or slower (log, so +12 would slow it by 1 octave/double the normal time)<br>-several useful outputs for some internal values (end of envelope, stage, loop count, currently looping off/on)</p>

<p>-I added some functionality around it to get it automatically going with example envelopes</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/058a1cb50ab418d7abd15a340d6d642f2d71ebf2.axp">multistage envelope 0.1.axp</a> (31.1 KB)</p>

<p>To make it a bit better controllable I've added independent randomisation-inputs for "main" settings and "timing&amp;amplitude" settings plus an extra input to control the main timing and independent "main timing" controls for when gate is on and release times when gate is off.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/9dff115e7f5b5e9faf1a0628628b3a315f224df2.axp">multistage envelope 0.2.axp</a> (43.8 KB)</p>
      </div>

           </time>
        </span>
        <span itemprop='position'>#1167</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Finally got to sit down and try this out. This is a whole envelope suite! Was just reading about the <a href="http://musicfromouterspace.com/index.php?MAINTAB=SYNTHDIY&amp;PROJARG=STATEVARVCFFEB2006/STATEVARVCFFEB2006.html&amp;VPW=1910&amp;VPH=759" rel="nofollow noopener">MFOS Wave Former</a> and this is like the big brother of it. Have you ever made any eurorack units? Considering your catalogue of objects, I think you'd make some mean modules.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I made a 16 channel x/y/gate cv-recorder module with a xy-touchscreen<br>Beats all the cv-recorders out there, both in amount of channels as the amount of time you can record <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>

<h3><a href="https://www.modulargrid.net/e/other-unknown-automaton--" target="_blank" rel="nofollow noopener">Other/unknown Automaton</a></h3>

  </div>

</aside>


<p>ps. I would love to get a job at a eurorack manufacturer, but it's hard to get noticed and I can imagine it can be hard to have a steady enough income. But every once in a while I post ideas for modules on modwigglers, hoping some manufacturer notices them.</p>

<p>some more ideas:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/81041326595d7a43a70ab80158b5f765e5e7c178" href="//community.axoloti.com/uploads/default/original/2X/8/81041326595d7a43a70ab80158b5f765e5e7c178.jpg" class="lightbox" title="big band module.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/81041326595d7a43a70ab80158b5f765e5e7c178_1_690x453.jpg" width="690" height="453"><div class="meta">
<span class="filename">big band module.jpg</span><span class="informations">736x484 59.9 KB</span><span class="expand"></span>
</div></a></div></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/eb7f73bed856395ed9beeaaecd75b0424f2bf9a0" href="//community.axoloti.com/uploads/default/original/2X/e/eb7f73bed856395ed9beeaaecd75b0424f2bf9a0.png" class="lightbox" title="complex counter module.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/eb7f73bed856395ed9beeaaecd75b0424f2bf9a0_1_690x263.png" width="690" height="263"><div class="meta">
<span class="filename">complex counter module.png</span><span class="informations">744x284 193 KB</span><span class="expand"></span>
</div></a></div><br>at the above picture I also have "count" outputs, but I'm not sure whether this would be feasable. It would output stepped voltages (I'm thinking about 1/16 volt/step) to create a counting system where different modules could make use of just in the way we're using counters in the axoloti. If possible, it would be nice to be able to use a 16-bit system using DAC's and ADC's, but not sure whether they would be able to line up nicely enough to work precisely at intended.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/2/2345061e8df7085f70108a2889b5e87ca9629599.png" width="148" height="268"></p>

          ps.store("topic_1731", {"post_stream":{"posts":[{"id":42853,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-04-08T18:42:08.147Z","cooked":"\u003cp\u003eThe drum-sequencer makes use of a bank of 64 different drum-sequences of 16 steps each. But I added lots of goodies to spice up these 16 steps:\u003cbr\u003e-a count\u0026amp;phase \"re-measure\" that can turn the 16-step counter from a normal 4x 4/4 measure into a swinged 4/4 measure, a combined 2/2 and 3/3 measure, two versions for tripplets and even 5/5 and 6/6 measures, where the two 3/3 version just skip one of the counter-beat steps and the 5/5 and 6/6 re-use some steps. So the 0, 4, 8 and 12 steps are always used and the others are played in an order to get the measure being selected. eg one of the 5/5 versions: 0,1,3,2,1,3 for every 4 steps of the normal count.\u003cbr\u003e-then the sequencer adds even more variations with settings like the chance of  steps being actually triggered and adding pre-rolls and post-rolls by pre-viewing where triggers will land and calculating the timing/rate that a random amount of pre-triggers will need to land on that trigger. As it uses both the counter as well as the phase-position of the LFO that drives the counter √°nd the manipulation of the \"re-measure\" module, this can create loads of different variations on just a simple 16-step sequence.\u003cbr\u003e-the drum-voices have special envelope generators that will calculate the level of the envelope based on the velocity of the trigger and where the envelope currently is. Then it uses this velocity to calculate the new maximum level based on how much is left between the current envelope position and maximum amplitude. So a roll of soft velocity triggers will create a drumroll with increasing amplitude. Also several parameters of the drum-voices are controlled by the velocity of the triggers to make sure they also sound differently at different velocities, just like a real drum.\u003cbr\u003e-the cymbal is made with a fdn-feedback network and several modulations to emululate a real cymbal at any size, thickness and being broken or not.\u003cbr\u003e-the bass is created with those oscillators I posted awhile ago, which will make sure the bass always stays in the bass region, no matter what octave is being played. Also here, I added several different version for layering the bass sound in specific regions.\u003cbr\u003e-the violin-kind-of-sound is a live-ifft oscillator with a bank of 1024 fft-presets and 8 \"fft-window\" presets. Those 1024 presets will build up a waveform in the \"normal\" way, so the root-frequency of the fft will follow the root-note that is being played. But the window-fft is used as a static EQ-type of window, where it uses the pitch-information to look up in the table to see what volume each partial might be when playing a certain note. So the 1024 presets could be seen as 1024 different strings and the 8 window-presets could be seen as 8 different guitar-bodies that have different characteristics.\u003cbr\u003eThough, it seems there is something wrong in this patch as I know this sh√≥uld create a lot more different sounds than it is currently making..\u003cbr\u003e-the melody voice is a 3x phase-modulation oscillator with just a single phase generator. The 3 phase modulating sines are calculated as harmonics on this phase and then added before sending it through a sine-shaper. Also, each of these 3 can morph through independent ranges of harmonics in any order and independent amount of steps for the range of a phasor, where also the level of each of the 3 modulations is independently controlled by envelopes.\u003cbr\u003e-the melody and bass note-sequences are being randomly pre-generated, where the calculation of each change is started at the end of the sequence, starting from 0 (root note), then, with random chance, going 1 or 2 notes up or down in the steps before it. This way, it always ends the sequence in root note and \"comes home\". This is being used 3 times in 3 different timings: a very slow one for root-key, a bit faster one for selecting a chord/scale in that key and a third, fast one, to select which notes in that key and scale/chord will actually be played. As they keep track of where they are from the counter and maximum count, they can also transpose the sequence to the next chord or key at the end of the sequence, so they always line up and make sense.\u003cbr\u003e-All the sound sources are monophonic. In the last board I used several mid/side\u0026amp;comb-filter stages to see which frequencies are still in the center and then use comb filters to stereo-spread those frequencies. Only the bass is filtered out of this, to make sure it stays in the center.\u003c/p\u003e","post_number":1158,"post_type":1,"updated_at":"2021-04-08T18:42:08.147Z","reply_count":1,"reply_to_post_number":1156,"quote_count":0,"avg_time":21,"incoming_link_count":3,"reads":68,"score":34.65,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42867,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2021-04-11T16:10:32.060Z","cooked":"\u003cp\u003eAwesome. I forget which one it was but one of your objects has a help patch with self generating audio and I like to just let it ride because it sounds great.\u003c/p\u003e","post_number":1159,"post_type":1,"updated_at":"2021-04-11T16:10:32.060Z","reply_count":1,"reply_to_post_number":1158,"quote_count":0,"avg_time":16,"incoming_link_count":3,"reads":62,"score":33.2,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42869,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-04-11T16:25:20.038Z","cooked":"\u003cp\u003eyes, I just love the idea of a patch that functions like a track. It's like a song that's always a little bit different from the previous time you played it, although you still recognize the sound/feel. Would be a nice twist on the normal albums that come out: a self-contained music-generating patch that runs from a flashdrive or a usb and perhaps some minimalistic control over midi/computer-GUI to personalise the music, eg. tempo, genre, key, scale and type of sounds (clear, bassy, distorted)\u003c/p\u003e","post_number":1160,"post_type":1,"updated_at":"2021-04-11T16:25:20.038Z","reply_count":1,"reply_to_post_number":1159,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":66,"score":84.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png"},"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42879,"name":"John Griggs","username":"jcgriggs","avatar_template":"/letter_avatar_proxy/v2/letter/j/9e8a1a/{size}.png","created_at":"2021-04-12T13:34:17.389Z","cooked":"\u003cp\u003eBrian Eno beat you to it: \u003ca href=\"http://www.generativemusic.com/bloom.html\" rel=\"nofollow noopener\"\u003ehttp://www.generativemusic.com/bloom.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eRegards,\u003cbr\u003e  John\u003c/p\u003e","post_number":1161,"post_type":1,"updated_at":"2021-04-12T13:34:17.389Z","reply_count":0,"reply_to_post_number":1160,"quote_count":0,"avg_time":19,"incoming_link_count":2,"reads":68,"score":24.55,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"John Griggs","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.generativemusic.com/bloom.html","internal":false,"reflection":false,"title":"Bloom by Brian Eno and Peter Chilvers | GenerativeMusic.com","clicks":9}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2480,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42952,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-04-19T22:54:43.931Z","cooked":"\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/5/5e9cbe5bea0bf2e31f5852e48ae99898d6d8b243.axp\"\u003einversed note counter0.5.axp\u003c/a\u003e (127.5 KB)\u003c/p\u003e\n\n\u003cp\u003ea patch using a melody/chord-base/key generator (several different versions that can work together).\u003cbr\u003eThe melodies that are generated start from 0 and just randomly go up or down. But instead of reading them normally, they are read \"last to first\", to make sure that at the last count of the counter will always go back to \"root\"/\"0\". Several toggle switches are added to add some maximum-offset pendulum movement or limitations on the range (also creating pendulum movement). If a change in the sequence falls at a counter-beat, it checks whether it could be a pre-roll for the step after it that will also change, otherwise it will force the step before it to change. This will \"remove\" those odd feeling off-beat triggers you might have with \"normal\" randomisation.\u003cbr\u003eThis is done for 2 sequences, an \"arp\" and a \"base\" (eg. chord root). I allowed two different counter inputs for these, so you can use polyrhitmic variations in counting, but in a \"normal\" sense, the arp would at least reset to the first count when the base goes to the next step.\u003cbr\u003eThe \"end\" parameter divides the length of the counter by powers of 2 and uses this length at the end of the count to \"walk\" to the next \"base\" note. The arp is added to this base note as a note offset within the chosen scale, the key input is added to both base and note outputs. \u003cbr\u003eA third output outputs the current \"position\" within the scale (always use 7 notes in this scale for these modules! I couldn't add any code anymore because of size limitations, but the modules' codes are quite easily modified to allow for less or more notes per octave)\u003c/p\u003e\n\n\u003cp\u003ewell, anyways.. there's actually a bit too much to explain in this patch haha\u003cbr\u003eI tried to make it at least oversee-able and seperated the voices. The patch is on the brink of using to much memory, so I even needed to change the order of modules to be able to get the patch to run, so be careful to not just drag modules around.. this might overflow the memory..\u003cbr\u003eSome extra goodies are a tripple morphing PM oscillator, a random tremelo for sweeping between notes within the table, a randoming attack/decay envelope and an allpass-based reverb.\u003c/p\u003e\n\n\u003cp\u003eIf you want to know what a module does exactly, just create a new patch, hook up the bare essentials and use displays to read out what it's spitting out.\u003c/p\u003e","post_number":1162,"post_type":1,"updated_at":"2021-04-19T23:03:04.050Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":3,"reads":68,"score":32.0,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/5/5e9cbe5bea0bf2e31f5852e48ae99898d6d8b243.axp","internal":true,"reflection":false,"clicks":9}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42980,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-04-22T23:29:01.567Z","cooked":"\u003cp\u003eearlier version which was used with external audio, use this to see the setup for layering with incoming audio.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/ae94efe4013bb6178c03df5e4c78b8329d420d1e.axp\"\u003esampling oscillator.axp\u003c/a\u003e (38.0 KB)\u003c/p\u003e\n\n\u003cp\u003esecond version\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/e/eedcc6a0bbf16b7e8036f479f28b1488bf718e1e.axp\"\u003esampling osc0.1.axp\u003c/a\u003e (34.2 KB)\u003c/p\u003e\n\n\u003cp\u003eand a version where I combined the two as external audio fx:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2074bf7ae3882b80e863ef540b94095ac71fcc85.axp\"\u003esampling oscillator0.2.axp\u003c/a\u003e (55.2 KB)\u003c/p\u003e\n\n\u003cp\u003eand a third version with inbuild speed controller. Speed at 0 plays the audio at recording rate. Great to alter speech recordings! Still working on this module, so more revisions will show up. These will also probably add some more cpu, that's why I keep these older versions here in case you don't need all the special things..\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/4/40ee2ea1101ab2b7495709b5da0aa78abe91ef6f.axp\"\u003esampling oscillator0.3.axp\u003c/a\u003e (16.2 KB)\u003c/p\u003e\n\n\u003cp\u003eThis is a granular oscillator that generates one big continuous wavetable with stacked randomly modulated sines.\u003cbr\u003eTwo readout positions and grain-length control how the oscillator reads from the table.\u003cbr\u003eIt has the option to just record any incoming sound into the table and use it instantly.\u003cbr\u003eUsing a feedback loop, the wavetable can feed back on itself, creating freaked up wavetables for lots of sonic exploration. Very industrial sounding.\u003cbr\u003eWhen used with external audio, try out some envelope followers to trigger recordings, randomisations and opening up/closing down the volume and mix it with the original audio. I found that the tracks with drums of aphex twin's cd \"drukqs\" worked very nice to add even more grit to his often already freaked out drums.\u003c/p\u003e","post_number":1163,"post_type":1,"updated_at":"2021-04-23T15:34:16.372Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":2,"reads":66,"score":136.6,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/4/40ee2ea1101ab2b7495709b5da0aa78abe91ef6f.axp","internal":true,"reflection":false,"clicks":8},{"url":"//community.axoloti.com/uploads/default/original/2X/e/eedcc6a0bbf16b7e8036f479f28b1488bf718e1e.axp","internal":true,"reflection":false,"clicks":6},{"url":"//community.axoloti.com/uploads/default/original/2X/2/2074bf7ae3882b80e863ef540b94095ac71fcc85.axp","internal":true,"reflection":false,"clicks":6},{"url":"//community.axoloti.com/uploads/default/original/2X/a/ae94efe4013bb6178c03df5e4c78b8329d420d1e.axp","internal":true,"reflection":false,"clicks":6}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42985,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2021-04-23T06:26:17.571Z","cooked":"\u003cp\u003eLooks Class, cheers for the constant generosity\u003c/p\u003e","post_number":1164,"post_type":1,"updated_at":"2021-04-23T06:26:17.571Z","reply_count":0,"reply_to_post_number":1163,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":65,"score":14.25,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43012,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-04-25T22:00:26.710Z","cooked":"\u003cp\u003efinally got something intesting going on with the FIR filter code.\u003c/p\u003e\n\n\u003cp\u003eThis filter isn't meant as a normal lowpass/highpass/bandpass filter, but more like an end-of-chain filter to shape the sound character of your synth. More like a complicated EQ.\u003c/p\u003e\n\n\u003cp\u003eContinuous modulation inputs for pitch, Q (more or less that is..) and filter variation are added, but will also mean quite an increase in cpu use. These can be switched on/off using an \"update\" input.\u003c/p\u003e\n\n\u003cp\u003eTo make it more usable, I've added the possibility to save the shapes to your sd-card, to use later on in other patches with a trimmed down version of the module (see code which parts can be deleted for this).\u003c/p\u003e\n\n\u003cp\u003eTwo \"modes\" are used to generate the co√´fficients: one based on a sinewave to create lowpass/bandpass/highpass/notch type of filters (certainly not perfect!) and the other just randomly fills the co√´fficients with values. These can then be mixed together to create the overall character.\u003c/p\u003e\n\n\u003cp\u003ePitch and Q controls are more or less \"logical\", variation also in the 1st mode (mode set to 0), the others are a bit more \"lets see what happens if I turn this dial\".\u003c/p\u003e\n\n\u003cp\u003eThis FIR filter also allows bigger co√´fficient tables (max 256) than the factory FIR filter (16). Increased size allows for filtering lower frequencies, but also adds lots of cpu use (that's why you better just build a bank of presets and load these, instead of live modulating them, and then use normal IR filters for live filtering)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1f97398ed81398c70dceee389f6c645fa8464677.axp\"\u003eFIR filter co√´fficients controller.axp\u003c/a\u003e (27.3 KB)\u003c/p\u003e","post_number":1165,"post_type":1,"updated_at":"2021-04-25T22:20:04.753Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":63,"score":61.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/1/1f97398ed81398c70dceee389f6c645fa8464677.axp","internal":true,"reflection":false,"clicks":11}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43136,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-05-05T13:39:27.974Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003e-multi-stage envelope\u003c/p\u003e\n\n\u003cp\u003e-up to 64 stages (though that would be a LOT of editing..LOL... or just press the randomise button I just added \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e )\u003cbr\u003e-3 modes for auto attack/release, sustained, or looping several stages for a set amount of loops (after which it can either hold or release).\u003cbr\u003e-different set of stages for gate and release parts\u003cbr\u003e-stages can independently change with fixed-time, fixed-rate or exponential rate\u003cbr\u003e-a \"common\" time-scaling knob to quickly set the timing range of all stages faster or slower (log, so +12 would slow it by 1 octave/double the normal time)\u003cbr\u003e-several useful outputs for some internal values (end of envelope, stage, loop count, currently looping off/on)\u003c/p\u003e\n\n\u003cp\u003e-I added some functionality around it to get it automatically going with example envelopes\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/058a1cb50ab418d7abd15a340d6d642f2d71ebf2.axp\"\u003emultistage envelope 0.1.axp\u003c/a\u003e (31.1 KB)\u003c/p\u003e\n\n\u003cp\u003eTo make it a bit better controllable I've added independent randomisation-inputs for \"main\" settings and \"timing\u0026amp;amplitude\" settings plus an extra input to control the main timing and independent \"main timing\" controls for when gate is on and release times when gate is off.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9dff115e7f5b5e9faf1a0628628b3a315f224df2.axp\"\u003emultistage envelope 0.2.axp\u003c/a\u003e (43.8 KB)\u003c/p\u003e","post_number":1166,"post_type":1,"updated_at":"2021-05-06T14:12:15.397Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":1,"reads":62,"score":101.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/9/9dff115e7f5b5e9faf1a0628628b3a315f224df2.axp","internal":true,"reflection":false,"clicks":7},{"url":"//community.axoloti.com/uploads/default/original/2X/0/058a1cb50ab418d7abd15a340d6d642f2d71ebf2.axp","internal":true,"reflection":false,"clicks":3}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43161,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2021-05-08T01:19:32.932Z","cooked":"\u003cp\u003eFinally got to sit down and try this out. This is a whole envelope suite! Was just reading about the \u003ca href=\"http://musicfromouterspace.com/index.php?MAINTAB=SYNTHDIY\u0026amp;PROJARG=STATEVARVCFFEB2006/STATEVARVCFFEB2006.html\u0026amp;VPW=1910\u0026amp;VPH=759\" rel=\"nofollow noopener\"\u003eMFOS Wave Former\u003c/a\u003e and this is like the big brother of it. Have you ever made any eurorack units? Considering your catalogue of objects, I think you'd make some mean modules.\u003c/p\u003e","post_number":1167,"post_type":1,"updated_at":"2021-05-08T01:19:32.932Z","reply_count":1,"reply_to_post_number":1166,"quote_count":0,"avg_time":36,"incoming_link_count":0,"reads":60,"score":33.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://musicfromouterspace.com/index.php?MAINTAB=SYNTHDIY\u0026PROJARG=STATEVARVCFFEB2006/STATEVARVCFFEB2006.html\u0026VPW=1910\u0026VPH=759","internal":false,"reflection":false,"title":"Music From Outer Space - Your Synth-DIY Headquarters","clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43163,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-05-08T09:26:02.984Z","cooked":"\u003cp\u003eI made a 16 channel x/y/gate cv-recorder module with a xy-touchscreen\u003cbr\u003eBeats all the cv-recorders out there, both in amount of channels as the amount of time you can record \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.modulargrid.net/e/other-unknown-automaton--\" target=\"_blank\" rel=\"nofollow noopener\"\u003emodulargrid.net\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://www.modulargrid.net/img/modcache/20832.f.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.modulargrid.net/e/other-unknown-automaton--\" target=\"_blank\" rel=\"nofollow noopener\"\u003eOther/unknown Automaton\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eOther/unknown Automaton - Eurorack Module - 16 channel CV and 8 channel gate recorder\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eps. I would love to get a job at a eurorack manufacturer, but it's hard to get noticed and I can imagine it can be hard to have a steady enough income. But every once in a while I post ideas for modules on modwigglers, hoping some manufacturer notices them.\u003c/p\u003e\n\n\u003cp\u003esome more ideas:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/81041326595d7a43a70ab80158b5f765e5e7c178\" href=\"//community.axoloti.com/uploads/default/original/2X/8/81041326595d7a43a70ab80158b5f765e5e7c178.jpg\" class=\"lightbox\" title=\"big band module.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/8/81041326595d7a43a70ab80158b5f765e5e7c178_1_690x453.jpg\" width=\"690\" height=\"453\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ebig band module.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e736x484 59.9 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/eb7f73bed856395ed9beeaaecd75b0424f2bf9a0\" href=\"//community.axoloti.com/uploads/default/original/2X/e/eb7f73bed856395ed9beeaaecd75b0424f2bf9a0.png\" class=\"lightbox\" title=\"complex counter module.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/eb7f73bed856395ed9beeaaecd75b0424f2bf9a0_1_690x263.png\" width=\"690\" height=\"263\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ecomplex counter module.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e744x284 193 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eat the above picture I also have \"count\" outputs, but I'm not sure whether this would be feasable. It would output stepped voltages (I'm thinking about 1/16 volt/step) to create a counting system where different modules could make use of just in the way we're using counters in the axoloti. If possible, it would be nice to be able to use a 16-bit system using DAC's and ADC's, but not sure whether they would be able to line up nicely enough to work precisely at intended.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/2345061e8df7085f70108a2889b5e87ca9629599.png\" width=\"148\" height=\"268\"\u003e\u003c/p\u003e","post_number":1168,"post_type":1,"updated_at":"2021-05-08T21:21:44.036Z","reply_count":0,"reply_to_post_number":1167,"quote_count":0,"avg_time":40,"incoming_link_count":4,"reads":62,"score":109.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.modulargrid.net/e/other-unknown-automaton--","internal":false,"reflection":false,"title":"Other/unknown Automaton - Eurorack Module on ModularGrid","clicks":13},{"url":"//community.axoloti.com/uploads/default/original/2X/e/eb7f73bed856395ed9
