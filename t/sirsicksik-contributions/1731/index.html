</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-05-22T21:33:19Z' itemprop='datePublished'>
             2016-05-22 21:33:19 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you would like to make a donation for my services, you can donate using this link:<br><a href="http://paypal.me/SirSickSik" rel="nofollow noopener">paypal.me/SirSickSik</a></p>

<p>I started coding my first modules three weeks ago and I like it! XD<br>So, here comes the list:</p>

<p>CONV:<br>-pitch2khz (actual khz value)</p>

<p>DIST:<br>-analogue: analogue style distortion with a "capacitor" holding the maximum energy that can be used for gain (gain takes energy from it, feed adds energy to it)</p>

<p>DYN:<br>-transien designer: dynamics module for adding/subtracting volume to/from the attack or decay parts of the incoming sound.</p>

<p>-compressor: compressor with attack/decay, threshold (oh now I notice I completely forgot the ratio hahaha), input gain, expander function and goal-gain.</p>

<p>-limiter: limiter with decaytime, threshold, automakeup gain and expander function</p>

<p>FILTER:<br>-36dB LP filter with resonance</p>

<p>FX:<br>-pitchshifter: with LFO-rate and window size</p>

<p>LFO:<br>-ShapingLFO: low frequency oscillator with selectable sine,tri,saw,ramp,pulse waveforms, phase input, reset/sync, uni/bipolar option, 2x bezier-curve parameters, curve mode (normal,exp,-exp, S-curve peak, S-curve Square) and extra harmonics input.</p>

<p>-latchfader: outputs a trigger each time the sine is at lower (trg 2) or upper (trg 1) bound. Usable for triggering latch module and the morph from one to the other using mixfader controlled by the sine output.</p>

<p>LOGIC:<br>-Shift register: CV/gate 32-step shift register with loop-position selection and 3 combi outputs for gates (trigger position selected by var inputs)</p>

<p>MATH:<br>-8x smooth: 1 control for smoothing 8 values at the same time.</p>

<p>-divremc: with a range input instead as attribute.</p>

<p>-divremcgates: each time rem is at selected countposition, outputs a high gate,</p>

<p>-ratioVCA: uses integers to set a division for an incoming float.</p>

<p>-tripplepower: 3x stacked exponential curves. Usable for curving the phase of an oscillator for example.</p>

<p>MUX:<br>-modselector: features 8 inputs for modulations and 8 outputs to send to. Has input-selectors and volume control for each output.</p>

<p>-smthRotator: smoothly rotates the 8 inputs over the 8 outputs.</p>

<p>OSC (&amp;shapers):<br>-11XShaper: MASSIVE phasor-oscillator shaper with 11 modes (one glitching between the 10 main modes). Each mode has 6 parameters to modulate the waveform. CPU range from 5% to up to 17% for the harmonic morphing shaper!</p>

<p>-3AMshape: 3 sine oscillator ringmodulating each other. 6 parameters to control</p>

<p>-3xModOsc: tripple sine oscillator with FM, PM and AM.</p>

<p>-6HrmShape: heavy harmonic shaper. Shapes incoming phase into 6 seperate sines morphing from  one harmonic to another.</p>

<p>-doublepulsar: pulsewidth oscillator with 2x2 cores.</p>

<p>-dualbezshape: bezier oscillator with 2 stacked bezier curves. One for positioning the curve and the other for the curve-amount.</p>

<p>-glitch osc: based on my counter modules, this just glitches the hell out of the phase input, jumping, wrapping, speeding up etc.</p>

<p>-ringosc: ringmod oscillator for creating bell-like tones.</p>

<p>-sawtrimod: oscillator with controls for morphing the waveform. Saw&lt;-tri-&gt;rampl, tri&lt;-&gt;sine, pulse etc..</p>

<p>-supersaw: supersaw oscillator with 6 parameter controls for detuning, pitch offset, phase, morphrate.</p>

<p>-vosimshaper: a vowel oscillator using 3 AM'd sine oscillator each having their own rate control (in ratio to incoming phase) and width control.</p>

<p>PATT:<br>-1RngCount: single counter manipulator based around the divremc module (which I've been calling ranger module for several years now in my synthedit projects). Incoming count gets ranged between 0 and Pre-Range. After this the rem-out gets multiplied, added to the multiplied div-out and added to a multiplied (div-out)*(rem-out). Hard to explain, but very usable for quick patterns.</p>

<p>-CountMem: Module for using a single knob and single selector for controlling the 9 parameters of the 4RngCounter or 3 single counters.</p>

<p>-ReCntMem: controller module for the ReCount module, needing only a single control, to control up to 16 parameters.</p>

<p>-ReCntPos: a counter "restarter" or polyrhythmic generator. For up to 16 steps, set the count-length that each step takes before going to the next step.</p>

<p>-countCtrl: controller module for the Countmem module, showing which parameter is being selected.</p>

<p>TABLE:<br>-16mod_recorder: record up to 16 modulations with just a single selector and single CV control!</p>

<p>TIMERS:<br>-Clock2Timing: converts a clock/gate signal into timing references. Outputs total amount of samples for each tick, seconds, Hz to be used with my LFO modules, khz for bpm-synced oscillators (if you'ld like that), base-delay time to be used for BPM synced delays, maxdelay for bouding the delay-modulation to usable range, and "maxtimes": the amount of times the basedelay time can be multiplied and still fit the delaybuffer.<br>The samplelength input should be set to the same binary value of the delay module (see values in xml code by opening in editor)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>how do you mean?<br>Load multiple objects?-&gt;yes<br>make the objects themselves bigger?-&gt;what are you thinking about?</p>

<p>ps: the multishaper has all the 6-parameter shapers in it, live selectable by the "mode" pin. eg. control it  by a random integer generator, generating a new random value between 0 and 11 with each new polyphonic midi trigger, so each note uses it's own shaper-mode!</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>These look great!</p>

<p>Particularly interested in your shift-register object. I was working on something similar myself, so interested to see your take on the classic!</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>and also, I recommend the pattern modules "1RngCount" and 4"RngCount" together with the RngCntMem module to control it (or use it to control other modules, using only a single knob and selector to control up to 9 parameters! Parameters only get updated when you change the knob value.) Hook it up to the harmonic module and set the note range with the "AftRng" input or use it as a counter to count through  a drumpattern, shuffling the beat with each parameter change. Each pattern is now a zillion patterns!</p>
      </div>

        <p>Sounds great! I really like randomness, but I also really like the idea of scrolling through a large number of pseudo-random patterns, and being able to recall one I like later.</p>

<p>a|x</p>

      <div class='post' itemprop='articleBody'>
        <p>that is quite an overstatement.. there were only 2 modules with a wrong naming of pins..</p>

<p>I think you kept the pitch2khz module or the saw-something-oscillator/shaper in the patch when trying other modules (pitch2khz inlet_pitch was still named "a" though was called upon using "inlet_pitch".. weird.. as I actually named it "pitch" and it worked when I saved it..<br>for the other, it was just a capital "P" that was needed instead of a "p").</p>

<p>For the other modules that "don't work", for some you need to add table or delay allocation modules and enter the name of the allocation module in the combobox. The pitchshifter combobox needs to have the name of the pitchshifter module itself-&gt;if I get my head around this coding a bit more, I'll make sure that he'll get this name automatically.. or if anyone else can do this for me...?). </p>

<p>I'll try to update all of the info of what pins are and how to use the modules (and add some demo patches). Just wanted these modules to finally go online after I was cutoff from the internet for a couple of weeks.</p>

          ps.store("topic_1731", {"post_stream":{"posts":[{"id":10267,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-05-22T21:33:19.681Z","cooked":"\u003cp\u003eIf you would like to make a donation for my services, you can donate using this link:\u003cbr\u003e\u003ca href=\"http://paypal.me/SirSickSik\" rel=\"nofollow noopener\"\u003epaypal.me/SirSickSik\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI started coding my first modules three weeks ago and I like it! XD\u003cbr\u003eSo, here comes the list:\u003c/p\u003e\n\n\u003cp\u003eCONV:\u003cbr\u003e-pitch2khz (actual khz value)\u003c/p\u003e\n\n\u003cp\u003eDIST:\u003cbr\u003e-analogue: analogue style distortion with a \"capacitor\" holding the maximum energy that can be used for gain (gain takes energy from it, feed adds energy to it)\u003c/p\u003e\n\n\u003cp\u003eDYN:\u003cbr\u003e-transien designer: dynamics module for adding/subtracting volume to/from the attack or decay parts of the incoming sound.\u003c/p\u003e\n\n\u003cp\u003e-compressor: compressor with attack/decay, threshold (oh now I notice I completely forgot the ratio hahaha), input gain, expander function and goal-gain.\u003c/p\u003e\n\n\u003cp\u003e-limiter: limiter with decaytime, threshold, automakeup gain and expander function\u003c/p\u003e\n\n\u003cp\u003eFILTER:\u003cbr\u003e-36dB LP filter with resonance\u003c/p\u003e\n\n\u003cp\u003eFX:\u003cbr\u003e-pitchshifter: with LFO-rate and window size\u003c/p\u003e\n\n\u003cp\u003eLFO:\u003cbr\u003e-ShapingLFO: low frequency oscillator with selectable sine,tri,saw,ramp,pulse waveforms, phase input, reset/sync, uni/bipolar option, 2x bezier-curve parameters, curve mode (normal,exp,-exp, S-curve peak, S-curve Square) and extra harmonics input.\u003c/p\u003e\n\n\u003cp\u003e-latchfader: outputs a trigger each time the sine is at lower (trg 2) or upper (trg 1) bound. Usable for triggering latch module and the morph from one to the other using mixfader controlled by the sine output.\u003c/p\u003e\n\n\u003cp\u003eLOGIC:\u003cbr\u003e-Shift register: CV/gate 32-step shift register with loop-position selection and 3 combi outputs for gates (trigger position selected by var inputs)\u003c/p\u003e\n\n\u003cp\u003eMATH:\u003cbr\u003e-8x smooth: 1 control for smoothing 8 values at the same time.\u003c/p\u003e\n\n\u003cp\u003e-divremc: with a range input instead as attribute.\u003c/p\u003e\n\n\u003cp\u003e-divremcgates: each time rem is at selected countposition, outputs a high gate,\u003c/p\u003e\n\n\u003cp\u003e-ratioVCA: uses integers to set a division for an incoming float.\u003c/p\u003e\n\n\u003cp\u003e-tripplepower: 3x stacked exponential curves. Usable for curving the phase of an oscillator for example.\u003c/p\u003e\n\n\u003cp\u003eMUX:\u003cbr\u003e-modselector: features 8 inputs for modulations and 8 outputs to send to. Has input-selectors and volume control for each output.\u003c/p\u003e\n\n\u003cp\u003e-smthRotator: smoothly rotates the 8 inputs over the 8 outputs.\u003c/p\u003e\n\n\u003cp\u003eOSC (\u0026amp;shapers):\u003cbr\u003e-11XShaper: MASSIVE phasor-oscillator shaper with 11 modes (one glitching between the 10 main modes). Each mode has 6 parameters to modulate the waveform. CPU range from 5% to up to 17% for the harmonic morphing shaper!\u003c/p\u003e\n\n\u003cp\u003e-3AMshape: 3 sine oscillator ringmodulating each other. 6 parameters to control\u003c/p\u003e\n\n\u003cp\u003e-3xModOsc: tripple sine oscillator with FM, PM and AM.\u003c/p\u003e\n\n\u003cp\u003e-6HrmShape: heavy harmonic shaper. Shapes incoming phase into 6 seperate sines morphing from  one harmonic to another.\u003c/p\u003e\n\n\u003cp\u003e-doublepulsar: pulsewidth oscillator with 2x2 cores.\u003c/p\u003e\n\n\u003cp\u003e-dualbezshape: bezier oscillator with 2 stacked bezier curves. One for positioning the curve and the other for the curve-amount.\u003c/p\u003e\n\n\u003cp\u003e-glitch osc: based on my counter modules, this just glitches the hell out of the phase input, jumping, wrapping, speeding up etc.\u003c/p\u003e\n\n\u003cp\u003e-ringosc: ringmod oscillator for creating bell-like tones.\u003c/p\u003e\n\n\u003cp\u003e-sawtrimod: oscillator with controls for morphing the waveform. Saw\u0026lt;-tri-\u0026gt;rampl, tri\u0026lt;-\u0026gt;sine, pulse etc..\u003c/p\u003e\n\n\u003cp\u003e-supersaw: supersaw oscillator with 6 parameter controls for detuning, pitch offset, phase, morphrate.\u003c/p\u003e\n\n\u003cp\u003e-vosimshaper: a vowel oscillator using 3 AM'd sine oscillator each having their own rate control (in ratio to incoming phase) and width control.\u003c/p\u003e\n\n\u003cp\u003ePATT:\u003cbr\u003e-1RngCount: single counter manipulator based around the divremc module (which I've been calling ranger module for several years now in my synthedit projects). Incoming count gets ranged between 0 and Pre-Range. After this the rem-out gets multiplied, added to the multiplied div-out and added to a multiplied (div-out)*(rem-out). Hard to explain, but very usable for quick patterns.\u003c/p\u003e\n\n\u003cp\u003e-CountMem: Module for using a single knob and single selector for controlling the 9 parameters of the 4RngCounter or 3 single counters.\u003c/p\u003e\n\n\u003cp\u003e-ReCntMem: controller module for the ReCount module, needing only a single control, to control up to 16 parameters.\u003c/p\u003e\n\n\u003cp\u003e-ReCntPos: a counter \"restarter\" or polyrhythmic generator. For up to 16 steps, set the count-length that each step takes before going to the next step.\u003c/p\u003e\n\n\u003cp\u003e-countCtrl: controller module for the Countmem module, showing which parameter is being selected.\u003c/p\u003e\n\n\u003cp\u003eTABLE:\u003cbr\u003e-16mod_recorder: record up to 16 modulations with just a single selector and single CV control!\u003c/p\u003e\n\n\u003cp\u003eTIMERS:\u003cbr\u003e-Clock2Timing: converts a clock/gate signal into timing references. Outputs total amount of samples for each tick, seconds, Hz to be used with my LFO modules, khz for bpm-synced oscillators (if you'ld like that), base-delay time to be used for BPM synced delays, maxdelay for bouding the delay-modulation to usable range, and \"maxtimes\": the amount of times the basedelay time can be multiplied and still fit the delaybuffer.\u003cbr\u003eThe samplelength input should be set to the same binary value of the delay module (see values in xml code by opening in editor)\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-03-03T14:11:38.915Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":65,"incoming_link_count":1040,"reads":739,"score":5915.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://paypal.me/SirSickSik","internal":false,"reflection":false,"title":"PayPal.Me","clicks":23}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":23}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10296,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-05-23T06:08:34.612Z","cooked":"\u003cp\u003e...is there a way to double-triple-quadruple-like your objects?\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-05-23T06:08:34.612Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":2,"reads":576,"score":145.85,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":nu
