      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>DIST</p>

<p>"pusher"<br>Distortion/limiting algorithm based on frequency-modulating a serial lowpass and highpass filter.<br>The lowpass cutoff frequency is pushed down by the peak-volume of the input signal+gain. <br>The highpass cutoff frequency is pushed up by the peak-volume of the output signal.<br>These modulations force the output signal to gradually stop moving when reaching a higher volume.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>

        </span>
        <span itemprop='position'>#404</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>OSC</p>

<p>"atomOsc"<br>Based on the planetLFO, this module does the same trick on audio-rate.<br>Planet/particle audio modulator<br>The audio inputs can be seen as the x/y positions of a planet, which influences the x/y positions of 2 moons.<br>the x/y positions of the moons are used as output.</p>

<p>The first 8 controls (x1/y1/x2/y2/x1rate/y1rate/x2rate/y2rate) are the reset positions of the moons.<br>The rate controls control the starting rate at which the moons will move through the map.<br>x1/y1/x2/y2 control where the moons will start.</p>

<p>centermw adjusts the volume of the incoming audio (centerx/centery)</p>

<p>Mass1/2/center set the mass of the planet and the moons.<br>The higher the frequency, the less mass the moon has and the more it is influenced by the planet/other moon and the less it influences the other moon.<br>The lower the frequency, the more mass the moon has and the less it is influences by the planet/other moon and the more it influences the other moon.<br>Centermass sets the mass of the planet. The planet x/y position isn't influenced by the moons, but it influences the moons depending on it's mass.<br>The lower the frequency of the planet, the "heavier" it is and the more the moons are going to be influenced by it, instead of by each other.</p>

<p>damp1 and damp2 dampen the change in x/y positions of the moons and force them to center position. This can also result in drasticly pitch-changing modulations.</p>

<p>in some way, you could see this as a high-resonance dual-filter with cross-modulation</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>FX</p>

<p>"reverb"</p>

<p>reverberation effect based around the same idea as the multi-repeater: multiple delay-writing/summing taps are combined with multiple reading taps and the sum of the delayed signal is spread across the writing taps by the feedback-amount.<br>this allows a exponential growth of delay-taps and perfect use for reverberation <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>signal is going through a lowpass filter before entering the delay<br>pre-delay can be set by offsetting the time between reading and writing taps</p>

<p>NOTE!<br>the internal parameters are set using the 16x slider table modules.<br>the volumeread and volumewrite need bipolar sliders (see native table folder) <br>the panning, writesize and readsize need unipolar sliders (see my own table folder)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>OSC</p>

<p>"hrmOsc" and "hrmOsc2"</p>

<p>sort of harmonics-selecting oscillator or something<br>-quant sets the amount of harmonics used in a single phase-cycle, for the normal version this is in powers of 2 (so, 2,4,8,16,32,64) to reduce cpu use. The hrmOsc2 version uses the amount of harmonics set by the quantizer (1,2,3,4,5,6,7 etc), but uses about 5% more!<br>-offset gives an offset to all harmonic values, selecting a different set of harmonics in a single cycle<br>-step sets the stepsize for selecting harmonic values<br>-range sets the range for the highest harmonic that may be used</p>

<p>the module uses it's own phase to morph/crossfade through all the selected harmonics in a single cycle. The crossfade itself is sineshaped to reduce harmonic-distortion.<br>But as it produces the harmonics serially (one at the time), each harmonics is actually pulsing, creating AM overtones</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>OSC</p>

<p>"rndSines"</p>

<p>sine oscillator with randomisation of pitch and volume.<br>for both modes, the pitch and volume are randomised at phase-restart, but:<br>Mode1: values are only updated if a random value is higher then the update-control and phase restarts.<br>Mode2: values are always updated at each phase restart, but the update-control sets the maximum change from the former random value, creating a more or less continuous random drift.</p>

<p>oscillator can produce telephone-connection-like sounds, pitched noise, noisy sines, etcetera</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>ENV</p>

<p>"ADSRcrv"<br>ADSR module with exp/inverse exp controls for attack, decay and release stages. Also outputs stage number and a gate high when it changes from stage (eg selecting different waveforms for my wavetable oscillators for each stage. you could use the autoCurve (patt-folder) to morph between settings at the different stages of the envelope.)</p>
      </div>

        </span>
        <span itemprop='position'>#415</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>single screen, full lead, bass and melody patch with wavetable synthesis playing evolving jazzy polyrhythmic music, going through 46 different scales, 12 keys and harmonic multiplications/divisions up to x5 and /5 for the melody oscillator<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/2efe37b0e7525ea05ee908b4ea1a49b8366a22e8" href="//community.axoloti.com/uploads/default/original/2X/2/2efe37b0e7525ea05ee908b4ea1a49b8366a22e8.jpg" class="lightbox" title="jaxzol patch.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/2efe37b0e7525ea05ee908b4ea1a49b8366a22e8_1_690x414.jpg" width="690" height="414"><div class="meta">
<span class="filename">jaxzol patch.jpg</span><span class="informations">1678x1007 1.17 MB</span><span class="expand"></span>
</div></a></div></p>

<p>this is the "short" version, as it would keep on generating new variations for ever..<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F285564506&amp;show_artwork=true&amp;maxheight=166"></iframe></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES</p>

<p>MIX</p>

<p>"deskmix2", "deskmix3" and "deskCtrl2"</p>

<p>the first one is an eight-input mixer with controls for main volume and main send level (for attenuating all send-levels)<br>also has "unmute" and "unsolo" buttons to reset the solo/mute buttons on the control module.</p>

<p>the second one is almost identical to the first, though a for-loop is being used instead of all the code being written out completely. This saves quite some lines of code, BUT it also asks 1% to 2% more cpu somehow...why?!?<br>if you run out of memory because your patch gets too big, but you still got some CPU left, you might try to use this one.</p>

<p>Both mixers check how many control modules are loaded at initialisation and only calculate the channels that are "loaded".</p>

<p>the third one is a control module. This should be loaded 8 times if you're using 8 channels<br>Don't forget to enter the name of the deskmix2 module in the reference box!<br>controls:<br>-mute: channel mute<br>-solo: channel solo<br>-gain: channel level<br>-pan: channel panning<br>-sendLvl: volume of audio send to selected send-output<br>-select: selects which send-output the audio is send to<br>-all parameters (even mute and solo!) can be k-rate modulated for complex controlled mixing</p>
      </div>

<blockquote><p>"deskmix2", "deskmix3" and "deskCtrl2"</p></blockquote></aside>

<p>Sounds great. Very useful. These will be even more useful if/when Johannes get streaming audio from one Axoloti to another working over USB. How is that btw going, <a class="mention" href="/users/johannes">@johannes</a>?</p>

<p>Then you could use one Axoloti for sound sources like oscillators and samplers. And then stream the audio channels, more than 2(if 2 only you might as well just use L/R) to the next Axoloti which processes effects..... and so on...... And then use this mixer to control all the audio signals <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

          ps.store("topic_1731", {"post_stream":{"posts":[{"id":14179,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-09-26T01:39:20.408Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eDIST\u003c/p\u003e\n\n\u003cp\u003e\"pusher\"\u003cbr\u003eDistortion/limiting algorithm based on frequency-modulating a serial lowpass and highpass filter.\u003cbr\u003eThe lowpass cutoff frequency is pushed down by the peak-volume of the input signal+gain. \u003cbr\u003eThe highpass cutoff frequency is pushed up by the peak-volume of the output signal.\u003cbr\u003eThese modulations force the output signal to gradually stop moving when reaching a higher volume.\u003c/p\u003e","post_number":403,"post_type":1,"updated_at":"2016-09-26T01:39:20.408Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":111,"score":42.7,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14205,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-09-26T13:38:15.435Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eOSC\u003c/p\u003e\n\n\u003cp\u003e\"atomOsc\"\u003cbr\u003eBased on the planetLFO, this module does the same trick on audio-rate.\u003cbr\u003ePlanet/particle audio modulator\u003cbr\u003eThe audio inputs can be seen as the x/y positions of a planet, which influences the x/y positions of 2 moons.\u003cbr\u003ethe x/y positions of the moons are used as output.\u003c/p\u003e\n\n\u003cp\u003eThe first 8 controls (x1/y1/x2/y2/x1rate/y1rate/x2rate/y2rate) are the reset positions of the moons.\u003cbr\u003eThe rate controls control the starting rate at which the moons will move through the map.\u003cbr\u003ex1/y1/x2/y2 control where the moons will start.\u003c/p\u003e\n\n\u003cp\u003ecentermw adjusts the volume of the incoming audio (centerx/centery)\u003c/p\u003e\n\n\u003cp\u003eMass1/2/center set the mass of the planet and the moons.\u003cbr\u003eThe higher the frequency, the less mass the moon has and the more it is influenced by the planet/other moon and the less it influences the other moon.\u003cbr\u003eThe lower the frequency, the more mass the moon has and the less it is influences by the planet/other moon and the more it influences the other moon.\u003cbr\u003eCentermass sets the mass of the planet. The planet x/y position isn't influenced by the moons, but it influences the moons depending on it's mass.\u003cbr\u003eThe lower the frequency of the planet, the \"heavier\" it is and the more the moons are going to be influenced by it, instead of by each other.\u003c/p\u003e\n\n\u003cp\u003edamp1 and damp2 dampen the change in x/y positions of the moons and force them to center position. This can also result in drasticly pitch-changing modulations.\u003c/p\u003e\n\n\u003cp\u003ein some way, you could see this as a high-resonance dual-filter with cross-modulation\u003c/p\u003e","post_number":404,"post_type":1,"updated_at":"2016-09-26T13:40:32.274Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":117,"score":39.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14232,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-09-26T17:46:11.163Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eFX\u003c/p\u003e\n\n\u003cp\u003e\"reverb\"\u003c/p\u003e\n\n\u003cp\u003ereverberation effect based around the same idea as the multi-repeater: multiple delay-writing/summing taps are combined with multiple reading taps and the sum of the delayed signal is spread across the writing taps by the feedback-amount.\u003cbr\u003ethis allows a exponential growth of delay-taps and perfect use for reverberation \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003esignal is going through a lowpass filter before entering the delay\u003cbr\u003epre-delay can be set by offsetting the time between reading and writing taps\u003c/p\u003e\n\n\u003cp\u003eNOTE!\u003cbr\u003ethe internal parameters are set using the 16x slider table modules.\u003cbr\u003ethe volumeread and volumewrite need bipolar sliders (see native table folder) \u003cbr\u003ethe panning, writesize and readsize need unipolar sliders (see my own table folder)\u003c/p\u003e","post_number":405,"post_type":1,"updated_at":"2016-09-26T17:49:03.536Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":107,"score":89.15,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14248,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-09-26T22:34:39.180Z","cooked":"\u003cp\u003eCan't wait to test your latest creations, some very tasty concepts. It seems like your github sync hasn't been working. Can't see any new objects since the last 6 days (which consists in quite a few objects with your amazing rate)\u003cbr\u003eThanks for the hard work and hope to be testing soon.\u003cbr\u003eTake care and get some sleep in from time to time.\u003c/p\u003e","post_number":406,"post_type":1,"updated_at":"2016-09-26T22:34:39.180Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":106,"score":26.85,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14266,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-09-27T10:00:16.233Z","cooked":"\u003cp\u003eit's probably because I'm still at the former version and the modules have to be merged before they can be seen.\u003cbr\u003eI'm kinda having a good breath before updating to the next version. Last time I did an update, I lost everything, so, seeing my list of projects, my head is like \"be very careful about what you're going to do now\" haha\u003cbr\u003eI'll update soon, after I back-upped everything at 5 different places haha \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":407,"post_type":1,"updated_at":"2016-09-27T10:00:16.233Z","reply_count":1,"reply_to_post_number":406,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":109,"score":27.35,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14267,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-09-27T10:09:04.932Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e ... all you need to do is to do a sync before you upgrade, this will put everything into github.\u003cbr\u003e... then tell me and I can 'instantly merge it across'\u003c/p\u003e\n\n\u003cp\u003eas for backing up, you just need to backup your documents folder....\u003c/p\u003e\n\n\u003cp\u003ealso as Ive pointed out, we now support 'versioned home', so you can install 1.0.11 to test it out.\u003cbr\u003ejust dont make changes to your objects in both version (obviously!) , see \u003ca href=\"//community.axoloti.com/t/running-multiple-versions-of-axoloti/2190\"\u003ethis post\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI'll do a sync now, but let me know before once you have done your final commit on 1.0.10, and then WAIT on 1.0.11 until Ive done the 'last sync'\u003c/p\u003e","post_number":408,"post_type":1,"updated_at":"2016-09-27T10:09:04.932Z","reply_count":1,"reply_to_post_number":407,"quote_count":0,"avg_time":12,"incoming_link_count":19,"reads":110,"score":122.6,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/running-multiple-versions-of-axoloti/2190","internal":true,"reflection":false,"title":"Running multiple versions of Axoloti","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14269,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-09-27T10:10:25.306Z","cooked":"\u003cp\u003eok I'll do that, thanks man!\u003c/p\u003e","post_number":409,"post_type":1,"updated_at":"2016-09-27T10:10:25.306Z","reply_count":1,"reply_to_post_number":408,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":104,"score":31.35,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14270,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-09-27T10:13:02.865Z","cooked":"\u003cp\u003eSync to 1.0.11 done\u003c/p\u003e\n\n\u003cp\u003eok, so what I suggest is:\u003cbr\u003ea) finish what your doing on 1.0.10\u003cbr\u003eb) sync to commit it\u003cbr\u003ec) PM me \u003cbr\u003ed) I'll sync\u003cbr\u003ee) you upgrade to 1.0.11 (personally Id use the versioned home, but you don't have to)\u003c/p\u003e\n\n\u003cp\u003ethen the only thing, you need to be careful of is patches/objects that are not in the community library.\u003cbr\u003e(but the upgrade process will ignore this) \u003c/p\u003e\n\n\u003cp\u003ehonestly this is all not really necessary, the upgrade process has been refined, but given you have had issues in the past.. we'll do 'belt n braces' \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":410,"post_type":1,"updated_at":"2016-09-27T10:13:37.795Z","reply_count":0,"reply_to_post_number":409,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":110,"score":22.65,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14349,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-09-29T13:00:20.252Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eMATH\u003c/p\u003e\n\n\u003cp\u003e\"divremcF\"\u003cbr\u003efractional version of the divremc module.\u003cbr\u003e-two fractional inputs\u003cbr\u003e-fractional remainder output\u003cbr\u003e-integer division output\u003cbr\u003e-fractional remainder-scaled-back-to-\"0-64 range\" (right?)\u003c/p\u003e","post_number":411,"post_type":1,"updated_at":"2016-09-29T13:00:20.252Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":110,"score":52.5,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14351,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-09-29T13:09:36.897Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eOSC\u003c/p\u003e\n\n\u003cp\u003e\"hrmOsc\" and \"hrmOsc2\"\u003c/p\u003e\n\n\u003cp\u003esort of harmonics-selecting oscillator or something\u003cbr\u003e-quant sets the amount of harmonics used in a single phase-cycle, for the normal version this is in powers of 2 (so, 2,4,8,16,32,64) to reduce cpu use. The hrmOsc2 version uses the amount of harmonics set by the quantizer (1,2,3,4,5,6,7 etc), but uses about 5% more!\u003cbr\u003e-offset gives an offset to all harmonic values, selecting a different set of harmonics in a single cycle\u003cbr\u003e-step sets the stepsize for selecting harmonic values\u003cbr\u003e-range sets the range for the highest harmonic that may be used\u003c/p\u003e\n\n\u003cp\u003ethe module uses it's own phase to morph/crossfade through all the selected harmonics in a single cycle. The crossfade itself is sineshaped to reduce harmonic-distortion.\u003cbr\u003eBut as it produces the harmonics serially (one at the time), each harmonics is actually pulsing, creating AM overtones\u003c/p\u003e","post_number":412,"post_type":1,"updated_at":"2016-09-29T13:13:21.114Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":2,"reads":113,"score":33.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14354,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-09-29T13:36:26.754Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eOSC\u003c/p\u003e\n\n\u003cp\u003e\"rndSines\"\u003c/p\u003e\n\n\u003cp\u003esine oscillator with randomisation of pitch and volume.\u003cbr\u003efor both modes, the pitch and volume are randomised at phase-restart, but:\u003cbr\u003eMode1: values are only updated if a random value is higher then the update-control and phase restarts.\u003cbr\u003eMode2: values are always updated at each phase restart, but the update-control sets the maximum change from the former random value, creating a more or less continuous random drift.\u003c/p\u003e\n\n\u003cp\u003eoscillator can produce telephone-connection-like sounds, pitched noise, noisy sines, etcetera\u003c/p\u003e","post_number":413,"post_type":1,"updated_at":"2016-09-29T13:37:33.167Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":117,"score":28.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14395,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-09-30T12:37:51.924Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eENV\u003c/p\u003e\n\n\u003cp\u003e\"ADSRcrv\"\u003cbr\u003eADSR module with exp/inverse exp controls for attack, decay and release stages. Also outputs stage number and a gate high when it changes from stage (eg selecting different waveforms for my wavetable oscillators for each stage. you could use the autoCurve (patt-folder) to morph between settings at the different stages of the envelope.)\u003c/p\u003e","post_number":414,"post_type":1,"updated_at":"2016-09-30T12:37:51.924Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":119,"score":24.6,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14419,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-10-01T13:17:23.251Z","cooked":"\u003cp\u003esingle screen, full lead, bass and melody patch with wavetable synthesis playing evolving jazzy polyrhythmic music, going through 46 different scales, 12 keys and harmonic multiplications/divisions up to x5 and /5 for the melody oscillator\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/2efe37b0e7525ea05ee908b4ea1a49b8366a22e8\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2efe37b0e7525ea05ee908b4ea1a49b8366a22e8.jpg\" class=\"lightbox\" title=\"jaxzol patch.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/2efe37b0e7525ea05ee908b4ea1a49b8366a22e8_1_690x414.jpg\" width=\"690\" height=\"414\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ejaxzol patch.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1678x1007 1.17 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003ethis is the \"short\" version, as it would keep on generating new variations for ever..\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F285564506\u0026amp;show_artwork=true\u0026amp;maxheight=166\"\u003e\u003c/iframe\u003e\u003c/p\u003e","post_number":415,"post_type":1,"updated_at":"2016-10-01T13:31:09.646Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":123,"score":55.7,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14453,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-10-02T13:00:23.500Z","cooked":"\u003cp\u003eNEW MODULES\u003c/p\u003e\n\n\u003cp\u003eMIX\u003c/p\u003e\n\n\u003cp\u003e\"deskmix2\", \"deskmix3\" and \"deskCtrl2\"\u003c/p\u003e\n\n\u003cp\u003ethe first one is an eight-input mixer with controls for main volume and main send level (for attenuating all send-levels)\u003cbr\u003ealso has \"unmute\" and \"unsolo\" buttons to reset the solo/mute buttons on the control module.\u003c/p\u003e\n\n\u003cp\u003ethe second one is almost identical to the first, though a for-loop is being used instead of all the code being written out completely. This saves quite some lines of code, BUT it also asks 1% to 2% more cpu somehow...why?!?\u003cbr\u003eif you run out of memory because your patch gets too big, but you still got some CPU left, you might try to use this one.\u003c/p\u003e\n\n\u003cp\u003eBoth mixers check how many control modules are loaded at initialisation and only calculate the channels that are \"loaded\".\u003c/p\u003e\n\n\u003cp\u003ethe third one is a control module. This should be loaded 8 times if you're using 8 channels\u003cbr\u003eDon't forget to enter the name of the deskmix2 module in the reference box!\u003cbr\u003econtrols:\u003cbr\u003e-mute: channel mute\u003cbr\u003e-solo: channel solo\u003cbr\u003e-gain: channel level\u003cbr\u003e-pan: channel panning\u003cbr\u003e-sendLvl: volume of audio send to selected send-output\u003cbr\u003e-select: selects which send-output the audio is send to\u003cbr\u003e-all parameters (even mute and solo!) can be k-rate modulated for complex controlled mixing\u003c/p\u003e","post_number":416,"post_type":1,"updated_at":"2016-10-02T13:16:27.326Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":119,"score":69.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14454,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-10-02T13:37:03.124Z","cooked":"\u003caside class=\"quote\" data-post=\"416\" data-topic=\"1731\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\"deskmix2\", \"deskmix3\" and \"deskCtrl2\"\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSounds great. Very useful. These will be even more useful if/when Johannes get streaming audio from one Axoloti to another working over USB. How is that btw going, \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e?\u003c/p\u003e\n\n\u003cp\u003eThen you could use one Axoloti for sound sources like oscillators and samplers. And then stream the audio channels, more than 2(if 2 only you might as well just use L/R) to the next Axoloti which processes effects..... and so on...... And then use this mixer to control all the audio signals \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":417,"post_type":1,"updated_at":"2016-10-02T13:37:48.271Z","reply_count":0,"reply_to_post_number":416,"quote_count":1,"avg_time":10,"incoming_link_count":0,"reads":114,"score":23.3,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_fl
