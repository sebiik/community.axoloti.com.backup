        <p>No problem.</p>

<p>I did the same thing many times <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/blaerg'><b itemprop='author'>blaerg</b></a>
           
           <time datetime='2018-01-29T13:10:09Z' itemprop='datePublished'>
             2018-01-29 13:10:09 UTC

        </span>
        <span itemprop='position'>#845</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="778" data-topic="1731"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>
<blockquote>
<p>NEW MODULE</p>
<p>HARMONY</p>
<p>"tonnetzSeq"</p>
<p>A tonnetz-sequence chord generator.</p>
</blockquote></aside>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/9a227d739d4e317ba7c09e8fe13c42dc6a5707ff.axp">Finger-Tonnetz.axp</a> (35.4 KB)</p>

<p>Here is a patch I've put some time into developing, it is using a very old Novation Launchpad to trigger notes and generate logic for chord transformations. Why? Because I got one free. Alternately I have used TidalMIDI to generate sequences that are time-based. </p>

<p>Yes, there are probably more efficient ways to arrange some of the elements of the patch, however my delight is not in being efficient but rather arriving at a melodious and functional result as rapidly as possible.</p>

<p>Thanks for making this object, <a class="mention" href="/u/sirsicksik">@SirSickSik</a> it's fucking awesome.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Makrotulpa'><b itemprop='author'>Makrotulpa</b></a>
           
           <time datetime='2018-02-08T04:21:17Z' itemprop='datePublished'>
             2018-02-08 04:21:17 UTC
           </time>
        </span>
        <span itemprop='position'>#846</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just wanted to say thanks for you inventive work! <img src="//community.axoloti.com/images/emoji/twitter/+1.png?v=5" title=":+1:" class="emoji" alt=":+1:"><br>I've made a bunch of Glitch Beast / Factotum combinations using a single QuNeo setup that works really well for standalone jams and processing.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a0fd36d0e12fa6194f2d9962642e586c530c00ec" href="//community.axoloti.com/uploads/default/original/2X/a/a0fd36d0e12fa6194f2d9962642e586c530c00ec.jpg" class="lightbox" title="2018-02-08 13-55-02  1000.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a0fd36d0e12fa6194f2d9962642e586c530c00ec_1_690x460.jpg" width="690" height="460"><div class="meta">
<span class="filename">2018-02-08 13-55-02  1000.jpg</span><span class="informations">1958x1306 665 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-02-11T15:52:11Z' itemprop='datePublished'>
             2018-02-11 15:52:11 UTC
           </time>
        </span>
        <span itemprop='position'>#847</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>let's hit "sync library"..... "click" <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>NEW MODULES</p>

<p>SAMPLER</p>

<p>"loadtrain1", "loadtrain2", "sampleplayer1", "sampleplayer2"</p>

<p>first of all:<br>-please read.. they're complex enough. Also, first check the info of inputs/outputs/parameters/attributes on the module if you're not sure what to do. Most should be explained.<br>-loading modules can be used together in a, what I call, a "loading train", by connecting them in  a row (connect out&amp;inputs between modules).<br>-able to load .tab, .raw, . wav files, though only 1 format per module, but each module may load it's own format.<br>-2 tables are needed to save the samples themselves (16bit) as well as the array-starting/end-point for each sample (32bit).<br>-you can use either a single table to save all your samples to or use seperate tables for each sample-instrument. (remember, it's 2 tables per set! So using two sets requires 2 sample-tables and 2 start-tables!).<br>-The size of these tables is up to yourself. I mostly use 2091752bits (about 43 seconds) for 64 drum samples, some of which may be fairly long (up to 3 sec, but most are way smaller). If the selected samples don't fit in the buffer, it just stops loading new samples (a bug should be fixed, but not entirely sure, let me know if this might still cause errors!).<br>As each module has readouts for array-start/end, (last loaded) samplesize and sample positions, you can check whether the load was within the bounds.<br>The "first" sample-index and amount of samples being loaded by the module are also send as outputs of the module. These can be used to bound the sampleplayers to the right sample-start indexes (eg. only the part with the snares).<br>These values could also be saved into an extra table, that's saved together with the samples and samplestarts. This way you can save and load sampletables that use different setups and order of samples!</p>

<p>well, the modules themselves:<br>-loadtrain1:<br>loads up to 16 files from your SDcard. Names can be entered manually. This is used to load a predefined set of samples that are not necessarilly in consecutive order, have different file naming/suffix or belong to different folders. Names are set at startup and cannot be changed while being live. Mostly used for "fixed" samples of which you are sure you're always wanting to use them.</p>

<p>-loadtrain2:<br>loads an indexed-named set of samples from your SDcard set with a prefix and suffix, like BD003.raw. Samples can either be loaded in consecutive order (BD001,BD002,BD003,etc) with a sample-index-start and sample-index-end control OR<br>be loaded using a randomisation process. The latter is controlled by two controls for setting maximum and minimum sample index and the amount of samples that should be randomly loaded.</p>

<p>Both loadtrain modules can be used in any order, for example:<br>- two kick samples, loaded by name (loadtrain1), <br>- 6 random kick samples (loadtrain2 in random mode),<br>- 2 'fixed/preset' snares (loadtrain2 in consecutive order and using index-input to offset the name-index to select next 2 snare samples with each new sample-library-build)<br>- 5 modules to randomly load a bunch of snares/hihats/cymbals/glitch/instrument samples from different folders for the remaining samples.<br>Each time the "load" is triggered, it will load the same two kicks, the snares that are selected and a bunch of random other samples.</p>

<p>As for the sampleplayers:</p>

<p>-sampleplayer1 is a "complex" one. Two samples can be played together with an internal decay-envelope mixing from one to the other (direction can be both swapped and tilted and rate can be externally controlled). Sample 1 only plays once, but sample 2 can be looped using the loopstart and end points. Play can be pitchshifted and reversed and looping can also be set to alternating.<br>The module has  "first" sample and "samples" range inputs to keep it only playing samples within the desired reach of the sample bank (eg. only the part where the snares are loaded).(If multiple loading-modules are creating a combined set (eg. all snares), the "samples" outputs of the loading-modules should be added together and the "first" output of the first loading-module should be used as the "first" input of the sampleplayer.)<br>An extra feature is the Swalk (sample-walk) that selects a different sample each time the sample loops. The number send to this input sets the stepsize to use for stepping through the sampleset (only the samples within "first" and "first+samples" index)</p>

<p>-loadtrain2:<br>this is a simple sampleplayer that's able to independently play 4 samples from the samplebank. Each sample has it's own pitch control, sample selection and gate-trigger. Only has one audio-output. Useful for quickly adding a bit more polyphony next to the heavier sampleplayer1 (of which I use only 3 in a patch).</p>

<p>and a little demo: <a href="https://soundcloud.com/sirsicksik/broken-axoloti-sampling" rel="nofollow noopener">https://soundcloud.com/sirsicksik/broken-axoloti-sampling</a></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-02-11T16:20:54Z' itemprop='datePublished'>
             2018-02-11 16:20:54 UTC
           </time>
        </span>
        <span itemprop='position'>#848</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES</p>

<p>LOGIC</p>

<p>"rndLGC"<br>4 inputs, 16-multi-logic stages and 4 outputs that can select any of them and a randomisation trigger and chance.<br>Turn any 4 gate-patterns into something completely different. (eg. the track of the audio-link in the former message is made by 4 unchanged gate-patterns that are mangled by 2 slowely randomised  rndLGC modules.)</p>

<p>SAMPLER</p>

<p>"liveRecord" and "livePlayer"<br>These modules are set up in the same way as the sampler (using a table for the samples and a table for the start-positions), but are used to live-record and play samples. Could very well be used a live granular sampler in conjunction with the samplers to further mangle up samples. Ehm, actual sharing of the tables between the samplers and the live-sampling hasn't been tried and might not work... So you probably need to use an extra set of table-allocators for this duo.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES</p>

<p>HARMONY</p>

<p>"scalebankLIVE"<br>records the notes being played and remembers their "priority" order<br>all external controls:<br>-gate: when it goes high, adds the note-value present at the note-input to the scale, except when the "delete" input is high. In that case, it will remove the note value from the scale.<br>-note: sets the note value to be added/deleted to/from the scale. (octave-offset will be removed)<br>-clear: after pressing clear, the next note being added will reset the scale with only the new note being active.<br>-notes: sets the maximum amount of notes to be recorded into the scale. If it is lowered below the amount of notes in the scale, it will look at priority to remove the extra notes from the scale: last played is first gone. Though, the extra notes are still remembered to allow them to come back when the notes-input goes higher again.</p>

<p>"scaleLIVE"<br>This module is used to actually quantize your note-data. Just has an note in&amp;output and an object reference to refer to the scalebankLIVE module. This way you can quantize multiple oscillators using just the single array of the scalebankLIVE module (or any combination of scalebankLIVE and scaleLIVE modules to allow different parts to play different notes).</p>
      </div>

        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES<br>(and updated)</p>

<p>"repeater", "repeater2" and "repeater2St"</p>

<p>-repeater is bug-fixed and has an added option of reverse-play (former did forward and reverse at the same time) and input-duck on/off while repeating.</p>

<p>-repeater2 is a variant on repeater that doesn't duck the audio, but just repeats the audio. Next to this, it has a swing-setting for time-offsetting every even numbered repetition. You can also set the wet mix and add feedback.</p>

<p>-repeater2St is the stereo variant of the repeater2 module. It has extra panning controls for start-panning, spread-panning (every next repetition will have this offset added to the former one) and panning-swell (sets a slope to either start from the center and pan outwards at the last repetitions (negative numbers) or start outwards and go to center with every next repetition (positive numbers)). 2 panning modes: triangle and saw shape.<br>Next to the panning, it also has individual dampening for each tap with a main dampen cutoff as well as a dampSwell control which either adds to the main cutoff (positive values) or subtracts from it (negative values)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>a control module for a new upcoming fx module</p>

<p>NEW MODULE</p>

<p>CTRL<br>"permuList"<br>Combination module based on permutation:<br>Creates a full list of 4-number-combinations from the available options.<br>No repetition, no importance of order.<br>eg:<br>1,2,3,4<br>1,2,3,5<br>or<br>3,6,8,11 (any increasing order)<br>BUT NOT:<br>1,1,3,3,6 (no repetition of numbers)<br>AND NOT:<br>3,1,6,5 (not smaller then any value left of itself)</p>

<p>"select" knob is scaled to the amount of possible combinations<br>"fine" knob can be used when using a high option count-&gt;otherwise the stepsize would be to big to select all possible combinations.</p>

<p>The 4 outputs give you the selected indices.</p>

<p>This module could be used for selecting any 4 out of up to 16 functions which may not be selected twice. (which is a hint for the upcoming module)</p>
      </div>

        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-03-14T02:20:23Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES</p>

<p>a lot of m.. a chain to be chained. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>FX/CHAINER/......... (all modules that can work together are in the same folder)</p>

<p>main module:<br>"chainFX"<br>Main effect chaining module.<br>Uses the fx modules contained in the same folder (sss/fx/chainer/...) (or if other developers jump in to make their own chainable effects, there might be more fx folders later on)</p>

<p>Loads up to 12 different effects of which 4 are used.<br>The "routing" input can order the selected effects in all possible combination (using each effect only once).</p>

<p>Each effect has a dry/wet-mix, mixing the output of the effect with the input of the effect. This could be used to layer effects on top of the original signal.<br>Effect 2,3 and 4 also have a mix control to mix between the former effect output and the former effect input.<br>This could be used for parallel effects fx1-&gt;(fx2&amp;fx3)-&gt;fx4</p>

<p>Each effect in the chain has two CV inputs that alter the fx that is currently loaded at that position in the chain. The effects themselves (modules containing the effect functions) can also have their own parameter inputs for fx-dedicated control (eg. tempo synced delay/lfo)</p>

<p>All effects are stereo for lots of spatial effects.</p>

<p>if you don't need 12 effects, just load a single "cempty" module and refer to that one with the remaining object references that you don't use.</p>

<p>"cFXselector" (same module as listed in my former "new module" message, but now saved to the same folder for easy and quick loading of modules). Set "options" to the amount of modules that you've loaded (currently max=12).</p>

<p>Well... the effects (all seperate modules that contain the "effect functions"):<br>-1 stage phaser (load multiple module for more stages)<br>-pingpong delay<br>-simple vca (envelope/gapper)<br>-panner<br>-SV-filter<br>-(noise-)gate<br>-sustain<br>-amplitude modulation (ringmod)<br>-samplerate reduction<br>-soft distortion<br>-peak distortion<br>-pitch-tremelo<br>New additions:<br>-shuffler (random delayed signal shuffle)</p>

<p>-empty module: can be used for empty sockets OR to write your own fx code to be used by the chainFX module.<br>Lot's of different modules can still be made and added to the list.. If you think of a new nice one.. let me know. Just keep it simple. 4 layers of simple effects are often enough modulation.</p>

<p>To say it simple:<br>You've got up to 12 effects of which you can combine any 4 of them in any order with serial/parallel/dry/wet mixing.<br>And of course.. it can all be driven by ((semi-)random) pattern generators/sequencers/envelopes/LFO's <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>

<p>The "chainFX" module shouldn't be too hard to mod to remove unnecessary object references if you want to get memory usage down (eg. by only allowing 4 effects and deleting the other attributes and the part of the code mentioning them in local, K-rate and S-rate). This way you can just use 4 effects in any order for your synth (eg. filter,phaser,delay and pitch-tremelo for spherical stuff or the sustain, gate, softdist and peakdist for a distortion).</p>

<p>ps. if anyone else makes modules that can be used with the chainFX, let me know and I'll add the name of your folder to the chainFX overview, so people know where to look for other modules.</p>
      </div>

e,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26193,"name":"","username":"blaerg","avatar_template":"/user_avatar/community.axoloti.com/blaerg/{size}/4481_1.png","created_at":"2018-01-29T13:10:09.950Z","cooked":"\u003caside class=\"quote\" data-post=\"778\" data-topic=\"1731\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eNEW MODULE\u003c/p\u003e\n\u003cp\u003eHARMONY\u003c/p\u003e\n\u003cp\u003e\"tonnetzSeq\"\u003c/p\u003e\n\u003cp\u003eA tonnetz-sequence chord generator.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9a227d739d4e317ba7c09e8fe13c42dc6a5707ff.axp\"\u003eFinger-Tonnetz.axp\u003c/a\u003e (35.4 KB)\u003c/p\u003e\n\n\u003cp\u003eHere is a patch I've put some time into developing, it is using a very old Novation Launchpad to trigger notes and generate logic for chord transformations. Why? Because I got one free. Alternately I have used TidalMIDI to generate sequences that are time-based. \u003c/p\u003e\n\n\u003cp\u003eYes, there are probably more efficient ways to arrange some of the elements of the patch, however my delight is not in being efficient but rather arriving at a melodious and functional result as rapidly as possible.\u003c/p\u003e\n\n\u003cp\u003eThanks for making this object, \u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e it's fucking awesome.\u003c/p\u003e","post_number":845,"post_type":1,"updated_at":"2018-01-29T13:10:09.950Z","reply_count":0,"reply_to_post_number":778,"quote_count":1,"avg_time":29,"incoming_link_count":1,"reads":116,"score":29.65,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/9/9a227d739d4e317ba7c09e8fe13c42dc6a5707ff.axp","internal":true,"reflection":false,"clicks":18}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1398,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26430,"name":"Lloyd W Barrett","username":"Makrotulpa","avatar_template":"/user_avatar/community.axoloti.com/makrotulpa/{size}/6302_1.png","created_at":"2018-02-08T04:21:17.244Z","cooked":"\u003cp\u003eJust wanted to say thanks for you inventive work! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/+1.png?v=5\" title=\":+1:\" class=\"emoji\" alt=\":+1:\"\u003e\u003cbr\u003eI've made a bunch of Glitch Beast / Factotum combinations using a single QuNeo setup that works really well for standalone jams and processing.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/a0fd36d0e12fa6194f2d9962642e586c530c00ec\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a0fd36d0e12fa6194f2d9962642e586c530c00ec.jpg\" class=\"lightbox\" title=\"2018-02-08 13-55-02  1000.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/a0fd36d0e12fa6194f2d9962642e586c530c00ec_1_690x460.jpg\" width=\"690\" height=\"460\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e2018-02-08 13-55-02  1000.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1958x1306 665 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":846,"post_type":1,"updated_at":"2018-02-08T04:21:17.244Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":119,"score":85.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Lloyd W Barrett","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/a0fd36d0e12fa6194f2d9962642e586c530c00ec.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":1138,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26492,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-02-11T15:52:11.021Z","cooked":"\u003cp\u003elet's hit \"sync library\"..... \"click\" \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eNEW MODULES\u003c/p\u003e\n\n\u003cp\u003eSAMPLER\u003c/p\u003e\n\n\u003cp\u003e\"loadtrain1\", \"loadtrain2\", \"sampleplayer1\", \"sampleplayer2\"\u003c/p\u003e\n\n\u003cp\u003efirst of all:\u003cbr\u003e-please read.. they're complex enough. Also, first check the info of inputs/outputs/parameters/attributes on the module if you're not sure what to do. Most should be explained.\u003cbr\u003e-loading modules can be used together in a, what I call, a \"loading train\", by connecting them in  a row (connect out\u0026amp;inputs between modules).\u003cbr\u003e-able to load .tab, .raw, . wav files, though only 1 format per module, but each module may load it's own format.\u003cbr\u003e-2 tables are needed to save the samples themselves (16bit) as well as the array-starting/end-point for each sample (32bit).\u003cbr\u003e-you can use either a single table to save all your samples to or use seperate tables for each sample-instrument. (remember, it's 2 tables per set! So using two sets requires 2 sample-tables and 2 start-tables!).\u003cbr\u003e-The size of these tables is up to yourself. I mostly use 2091752bits (about 43 seconds) for 64 drum samples, some of which may be fairly long (up to 3 sec, but most are way smaller). If the selected samples don't fit in the buffer, it just stops loading new samples (a bug should be fixed, but not entirely sure, let me know if this might still cause errors!).\u003cbr\u003eAs each module has readouts for array-start/end, (last loaded) samplesize and sample positions, you can check whether the load was within the bounds.\u003cbr\u003eThe \"first\" sample-index and amount of samples being loaded by the module are also send as outputs of the module. These can be used to bound the sampleplayers to the right sample-start indexes (eg. only the part with the snares).\u003cbr\u003eThese values could also be saved into an extra table, that's saved together with the samples and samplestarts. This way you can save and load sampletables that use different setups and order of samples!\u003c/p\u003e\n\n\u003cp\u003ewell, the modules themselves:\u003cbr\u003e-loadtrain1:\u003cbr\u003eloads up to 16 files from your SDcard. Names can be entered manually. This is used to load a predefined set of samples that are not necessarilly in consecutive order, have different file naming/suffix or belong to different folders. Names are set at startup and cannot be changed while being live. Mostly used for \"fixed\" samples of which you are sure you're always wanting to use them.\u003c/p\u003e\n\n\u003cp\u003e-loadtrain2:\u003cbr\u003eloads an indexed-named set of samples from your SDcard set with a prefix and suffix, like BD003.raw. Samples can either be loaded in consecutive order (BD001,BD002,BD003,etc) with a sample-index-start and sample-index-end control OR\u003cbr\u003ebe loaded using a randomisation process. The latter is controlled by two controls for setting maximum and minimum sample index and the amount of samples that should be randomly loaded.\u003c/p\u003e\n\n\u003cp\u003eBoth loadtrain modules can be used in any order, for example:\u003cbr\u003e- two kick samples, loaded by name (loadtrain1), \u003cbr\u003e- 6 random kick samples (loadtrain2 in random mode),\u003cbr\u003e- 2 'fixed/preset' snares (loadtrain2 in consecutive order and using index-input to offset the name-index to select next 2 snare samples with each new sample-library-build)\u003cbr\u003e- 5 modules to randomly load a bunch of snares/hihats/cymbals/glitch/instrument samples from different folders for the remaining samples.\u003cbr\u003eEach time the \"load\" is triggered, it will load the same two kicks, the snares that are selected and a bunch of random other samples.\u003c/p\u003e\n\n\u003cp\u003eAs for the sampleplayers:\u003c/p\u003e\n\n\u003cp\u003e-sampleplayer1 is a \"complex\" one. Two samples can be played together with an internal decay-envelope mixing from one to the other (direction can be both swapped and tilted and rate can be externally controlled). Sample 1 only plays once, but sample 2 can be looped using the loopstart and end points. Play can be pitchshifted and reversed and looping can also be set to alternating.\u003cbr\u003eThe module has  \"first\" sample and \"samples\" range inputs to keep it only playing samples within the desired reach of the sample bank (eg. only the part where the snares are loaded).(If multiple loading-modules are creating a combined set (eg. all snares), the \"samples\" outputs of the loading-modules should be added together and the \"first\" output of the first loading-module should be used as the \"first\" input of the sampleplayer.)\u003cbr\u003eAn extra feature is the Swalk (sample-walk) that selects a different sample each time the sample loops. The number send to this input sets the stepsize to use for stepping through the sampleset (only the samples within \"first\" and \"first+samples\" index)\u003c/p\u003e\n\n\u003cp\u003e-loadtrain2:\u003cbr\u003ethis is a simple sampleplayer that's able to independently play 4 samples from the samplebank. Each sample has it's own pitch control, sample selection and gate-trigger. Only has one audio-output. Useful for quickly adding a bit more polyphony next to the heavier sampleplayer1 (of which I use only 3 in a patch).\u003c/p\u003e\n\n\u003cp\u003eand a little demo: \u003ca href=\"https://soundcloud.com/sirsicksik/broken-axoloti-sampling\" rel=\"nofollow noopener\"\u003ehttps://soundcloud.com/sirsicksik/broken-axoloti-sampling\u003c/a\u003e\u003c/p\u003e","post_number":847,"post_type":1,"updated_at":"2018-02-11T15:56:26.770Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":387,"reads":125,"score":2032.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://soundcloud.com/sirsicksik/broken-axoloti-sampling","internal":false,"reflection":false,"title":"Broken Axoloti Sampling by SirSickSik | Sir Sick Sik | Free Listening on SoundCloud","clicks":27},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/module-requests/1858/167","internal":true,"reflection":true,"title":"Module requests","clicks":6}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26494,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-02-11T16:20:54.176Z","cooked":"\u003cp\u003eNEW MODULES\u003c/p\u003e\n\n\u003cp\u003eLOGIC\u003c/p\u003e\n\n\u003cp\u003e\"rndLGC\"\u003cbr\u003e4 inputs, 16-multi-logic stages and 4 outputs that can select any of them and a randomisation trigger and chance.\u003cbr\u003eTurn any 4 gate-patterns into something completely different. (eg. the track of the audio-link in the former message is made by 4 unchanged gate-patterns that are mangled by 2 slowely randomised  rndLGC modules.)\u003c/p\u003e\n\n\u003cp\u003eSAMPLER\u003c/p\u003e\n\n\u003cp\u003e\"liveRecord\" and \"livePlayer\"\u003cbr\u003eThese modules are set up in the same way as the sampler (using a table for the samples and a table for the start-positions), but are used to live-record and play samples. Could very well be used a live granular sampler in conjunction with the samplers to further mangle up samples. Ehm, actual sharing of the tables between the samplers and the live-sampling hasn't been tried and might not work... So you probably need to use an extra set of table-allocators for this duo.\u003c/p\u003e","post_number":848,"post_type":1,"updated_at":"2018-02-11T16:20:54.176Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":1,"reads ername":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2018-02-12T17:18:36.468Z","cooked":"\u003cp\u003eJust quickly played around with liveRecord and livePlayer, they work a treat, Fantastic job \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":850,"post_type":1,"updated_at":"2018-02-12T17:18:36.468Z","reply_count":0,"reply_to_post_number":849,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":109,"score":23.0,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26519,"name":"servando barreiro","username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png","created_at":"2018-02-12T17:49:50.102Z","cooked":"\u003cp\u003eAll Objects show up but I get errors, probably due to something missing or with the wrong table name, etc..   It would be great if you could provide a \"help\" patch working for the samplers and specifying that if you put  X samples in Y folder it should work ..    Btw,  I have many kits with 24 percussive samples in a single sample file of 12 secs (op-1 format)  It would be totally rad to be able to reuse this kits in axoloti since there are tons of them in the internet... (\u003ca href=\"https://op1.fun/\" rel=\"nofollow noopener\"\u003ehttps://op1.fun/\u003c/a\u003e).  definitely, Axoloti has maaany more ways of having fun with the sound than an op-1\u003c/p\u003e","post_number":851,"post_type":1,"updated_at":"2018-02-12T17:49:50.102Z","reply_count":0,"reply_to_post_number":849,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":111,"score":28.5,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"servando barreiro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://op1.fun/","internal":false,"reflection":false,"title":"op1.fun - Download OP-1 Patches","clicks":7}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1436,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27211,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2018-03-03T12:50:42.222Z","cooked":"\u003cp\u003eVery late answer for the donation question. \u003cbr\u003eI think a simple donation page link (PayPal.me or the likes) on our profile page could be a reasonable solution. I sometimes want to put a few euros in a tip jar for some people in this forum (or elsewhere) and I find this solution the easiest.\u003c/p\u003e","post_number":852,"post_type":1,"updated_at":"2018-03-03T12:50:42.222Z","reply_count":2,"reply_to_post_number":493,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":111,"score":33.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27214,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-03T14:12:08.818Z","cooked":"\u003cp\u003eI've just made a donation link.\u003cbr\u003eDidn't know it was so easy haha\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://paypal.me/SirSickSik\" rel=\"nofollow noopener\"\u003epaypal.me/SirSickSik\u003c/a\u003e\u003c/p\u003e","post_number":853,"post_type":1,"updated_at":"2018-03-03T14:12:23.683Z","reply_count":0,"reply_to_post_number":852,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":113,"score":38.5,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://paypal.me/SirSickSik","internal":false,"reflection":false,"title":"PayPal.Me","clicks":6}],"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27217,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-03T15:23:33.798Z","cooked":"\u003cp\u003eNEW MODULES\u003c/p\u003e\n\n\u003cp\u003eHARMONY\u003c/p\u003e\n\n\u003cp\u003e\"scalebankLIVE\"\u003cbr\u003erecords the notes being played and remembers their \"priority\" order\u003cbr\u003eall external controls:\u003cbr\u003e-gate: when it goes high, adds the note-value present at the note-input to the scale, except when the \"delete\" input is high. In that case, it will remove the note value from the scale.\u003cbr\u003e-note: sets the note value to be added/deleted to/from the scale. (octave-offset will be removed)\u003cbr\u003e-clear: after pressing clear, the next note being added will reset the scale with only the new note being active.\u003cbr\u003e-notes: sets the maximum amount of notes to be recorded into the scale. If it is lowered below the amount of notes in the scale, it will look at priority to remove the extra notes from the scale: last played is first gone. Though, the extra notes are still remembered to allow them to come back when the notes-input goes higher again.\u003c/p\u003e\n\n\u003cp\u003e\"scaleLIVE\"\u003cbr\u003eThis module is used to actually quantize your note-data. Just has an note in\u0026amp;output and an object reference to refer to the scalebankLIVE module. This way you can quantize multiple oscillators using just the single array of the scalebankLIVE module (or any combination of scalebankLIVE and scaleLIVE modules to allow different parts to play different notes).\u003c/p\u003e","post_number":854,"post_type":1,"updated_at":"2018-03-03T15:24:57.018Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":4,"reads":114,"score":43.75,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27218,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-03T15:30:10.085Z","cooked":"\u003cp\u003ethanks for your donation!!\u003cbr\u003eAwesome, my first money earned with coding! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e","post_number":855,"post_type":1,"updated_at":"2018-03-03T15:30:10.085Z","reply_count":0,"reply_to_post_number":852,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":107,"score":37.25,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27277,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-05T09:47:46.582Z","cooked":"\u003cp\u003eLots of thanks to Matthew and Jeremy for their donations!\u003cbr\u003eI'm going to use this for my next axoloti + controls that I'm going to use in my eurorack to control my doepfer CV16 and have myself a 16-channel CV-recorder/pattern-generator/clock-source.\u003c/p\u003e","post_number":856,"post_type":1,"updated_at":"2018-03-05T09:47:46.582Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":107,"score":37.25,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27320,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-05T13:29:39.023Z","cooked":"\u003cp\u003eNEW MODULES\u003cbr\u003e(and updated)\u003c/p\u003e\n\n\u003cp\u003e\"repeater\", \"repeater2\" and \"repeater2St\"\u003c/p\u003e\n\n\u003cp\u003e-repeater is bug-fixed and has an added option of reverse-play (former did forward and reverse at the same time) and input-duck on/off while repeating.\u003c/p\u003e\n\n\u003cp\u003e-repeater2 is a variant on repeater that doesn't duck the audio, but just repeats the audio. Next to this, it has a swing-setting for time-offsetting every even numbered repetition. You can also set the wet mix and add feedback.\u003c/p\u003e\n\n\u003cp\u003e-repeater2St is the stereo variant of the repeater2 module. It has extra panning controls for start-panning, spread-panning (every next repetition will have this offset added to the former one) and panning-swell (sets a slope to either start from the center and pan outwards at the last repetitions (negative numbers) or start outwards and go to center with every next repetition (positive numbers)). 2 panning modes: triangle and saw shape.\u003cbr\u003eNext to the panning, it also has individual dampening for each tap with a main dampen cutoff as well as a dampSwell control which either adds to the main cutoff (positive values) or subtracts from it (negative values)\u003c/p\u003e","post_number":857,"post_type":1,"updated_at":"2018-03-05T13:42:04.124Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":3,"reads":110,"score":38.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27545,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-13T13:38:37.292Z","cooked":"\u003cp\u003ea control module for a new upcoming fx module\u003c/p\u003e\n\n\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eCTRL\u003cbr\u003e\"permuList\"\u003cbr\u003eCombination module based on permutation:\u003cbr\u003eCreates a full list of 4-number-combinations from the available options.\u003cbr\u003eNo repetition, no importance of order.\u003cbr\u003eeg:\u003cbr\u003e1,2,3,4\u003cbr\u003e1,2,3,5\u003cbr\u003eor\u003cbr\u003e3,6,8,11 (any increasing order)\u003cbr\u003eBUT NOT:\u003cbr\u003e1,1,3,3,6 (no repetition of numbers)\u003cbr\u003eAND NOT:\u003cbr\u003e3,1,6,5 (not smaller then any value left of itself)\u003c/p\u003e\n\n\u003cp\u003e\"select\" knob is scaled to the amount of possible combinations\u003cbr\u003e\"fine\" knob can be used when using a high option count-\u0026gt;otherwise the stepsize would be to big to select all possible combinations.\u003c/p\u003e\n\n\u003cp\u003eThe 4 outputs give you the selected indices.\u003c/p\u003e\n\n\u003cp\u003eThis module could be used for selecting any 4 out of up to 16 functions which may not be selected twice. (which is a hint for the upcoming module)\u003c/p\u003e","post_number":858,"post_type":1,"updated_at":"2018-03-13T13:38:37.292Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":3,"reads":111,"score":38.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27567,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-03-13T16:52:03.577Z","cooked":"\u003cp\u003eToo skint to donate right now, but intend to when I can give you something decent.  In the meantime I would just like to say that your new avatar looks totally 'SickSik', and I look forward to playing with those new sampler modules you released \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5\" title=\":sunglasses:\" class=\"emoji\" alt=\":sunglasses:\"\u003e\u003c/p\u003e","post_number":859,"post_type":1,"updated_at":"2018-03-13T16:55:42.884Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":107,"score":27.2,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27584,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-14T02:20:23.122Z","cooked":"\u003cp\u003eNEW MODULES\u003c/p\u003e\n\n\u003cp\u003ea lot of m.. a chain to be chained. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eFX/CHAINER/......... (all modules that can work together are in the same folder)\u003c/p\u003e\n\n\u003cp\u003emain module:\u003cbr\u003e\"chainFX\"\u003cbr\u003eMain effect chaining module.\u003cbr\u003eUses the fx modules contained in the same folder (sss/fx/chainer/...) (or if other developers jump in to make their own chainable effects, there might be more fx folders later on)\u003c/p\u003e\n\n\u003cp\u003eLoads up to 12 different effects of which 4 are used.\u003cbr\u003eThe \"routing\" input can order the selected effects in all possible combination (using each effect only once).\u003c/p\u003e\n\n\u003cp\u003eEach effect has a dry/wet-mix, mixing the output of the effect with the input of the effect. This could be used to layer effects on top of the original signal.\u003cbr\u003eEffect 2,3 and 4 also have a mix control to mix between the former effect output and the former effect input.\u003cbr\u003eThis could be used for parallel effects fx1-\u0026gt;(fx2\u0026amp;fx3)-\u0026gt;fx4\u003c/p\u003e\n\n\u003cp\u003eEach effect in the chain has two CV inputs that alter the fx that is currently loaded at that position in the chain. The effects themselves (modules containing the effect functions) can also have their own parameter inputs for fx-dedicated control (eg. tempo synced delay/lfo)\u003c/p\u003e\n\n\u003cp\u003eAll effects are stereo for lots of spatial effects.\u003c/p\u003e\n\n\u003cp\u003eif you don't need 12 effects, just load a single \"cempty\" module and refer to that one with the remaining object references that you don't use.\u003c/p\u003e\n\n\u003cp\u003e\"cFXselector\" (same module as listed in my former \"new module\" message, but now saved to the same folder for easy and quick loading of modules). Set \"options\" to the amount of modules that you've loaded (currently max=12).\u003c/p\u003e\n\n\u003cp\u003eWell... the effects (all seperate modules that contain the \"effect functions\"):\u003cbr\u003e-1 stage phaser (load multiple module for more stages)\u003cbr\u003e-pingpong delay\u003cbr\u003e-simple vca (envelope/gapper)\u003cbr\u003e-panner\u003cbr\u003e-SV-filter\u003cbr\u003e-(noise-)gate\u003cbr\u003e-sustain\u003cbr\u003e-amplitude modulation (ringmod)\u003cbr\u003e-samplerate reduction\u003cbr\u003e-soft distortion\u003cbr\u003e-peak distortion\u003cbr\u003e-pitch-tremelo\u003cbr\u003eNew additions:\u003cbr\u003e-shuffler (random delayed signal shuffle)\u003c/p\u003e\n\n\u003cp\u003e-empty module: can be used for empty sockets OR to write your own fx code to be used by the chainFX module.\u003cbr\u003eLot's of different modules can still be made and added to the list.. If you think of a new nice one.. let me know. Just keep it simple. 4 layers of simple effects are often enough modulation.\u003c/p\u003e\n\n\u003cp\u003eTo say it simple:\u003cbr\u003eYou've got up to 12 effects of which you can combine any 4 of them in any order with serial/parallel/dry/wet mixing.\u003cbr\u003eAnd of course.. it can all be driven by ((semi-)random) pattern generators/sequencers/envelopes/LFO's \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThe \"chainFX\" module shouldn't be too hard to mod to remove unnecessary object references if you want to get memory usage down (eg. by only allowing 4 effects and deleting the other attributes and the part of the code mentioning them in local, K-rate and S-rate). This way you can just use 4 effects in any order for your synth (eg. filter,phaser,delay and pitch-tremelo for spherical stuff or the sustain, gate, softdist and peakdist for a distortion).\u003c/p\u003e\n\n\u003cp\u003eps. if anyone else makes modules that can be used with the chainFX, let me know and I'll add the name of your folder to the chainFX overview, so people know where to look for other modules.\u003c/p\u003e","post_number":860,"post_type":1,"updated_at":"2018-03-16T13:03:41.169Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":3,"reads":116,"score":91.75,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":
