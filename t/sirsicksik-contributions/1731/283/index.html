      <div class='creator'>

      <div class='post' itemprop='articleBody'>
        <p>Sorry,I will use yours (native...) <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-08-03T11:29:42Z' itemprop='datePublished'>
             2016-08-03 11:29:42 UTC
           </time>
        </span>
        <span itemprop='position'>#279</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>how to add active/unactive option:<br>it's pretty easy, just embed the module and enter for both the K-rate and A-rate code:</p>

<p><strong>if(inlet_active){</strong><br>"code"<br><strong>}</strong></p>

<p>for the k-rate code, if you see a "int32_t" or "float32_t", these need to be added to the "local"-code<br>to finish it, add a bool pin and call it "active".<br>if you still don't understand, take a look at one of the modules while taking this text into account..</p>

<p>about sound clicking, I didn't really notice and even if it is the case, it should be easy to make a small ducker that mutes the sound for a couple of milliseconds if necessary</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-08-05T14:57:20Z' itemprop='datePublished'>
             2016-08-05 14:57:20 UTC
           </time>
        </span>
        <span itemprop='position'>#280</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ps. about the tableOsc,<br>you can also just make a recording with several of your favorite oscillators, morphing them to anywhere and then use this recording to play/morph through selections with the tableOsc.<br>I'm now experimenting with the polyTableOsc (4-voices in one oscillator) and it works like a charm without any glitching/bleeping.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-08-06T04:28:02Z' itemprop='datePublished'>
             2016-08-06 04:28:02 UTC
           </time>
        </span>
        <span itemprop='position'>#281</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>"qtsLFO"</p>

<p>four tempo synced sine LFO's with multiply, divide and octave tempo and phase offset control (internal and external)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-08-06T16:42:52Z' itemprop='datePublished'>
             2016-08-06 16:42:52 UTC
           </time>
        </span>
        <span itemprop='position'>#282</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>trying to make a new control system to enable multiple parameter control with just 4 knobs and a couple of buttons<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/83a39a5fde00c41876ede397892d91dcfb61ec06" href="//community.axoloti.com/uploads/default/original/2X/8/83a39a5fde00c41876ede397892d91dcfb61ec06.jpg" class="lightbox" title="table multi controller.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/83a39a5fde00c41876ede397892d91dcfb61ec06_1_690x395.jpg" width="690" height="395"><div class="meta">
<span class="filename">table multi controller.jpg</span><span class="informations">1498x859 342 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-08-06T17:13:13Z' itemprop='datePublished'>
             2016-08-06 17:13:13 UTC
           </time>
        </span>
        <span itemprop='position'>#283</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Check this Modular thing controller subpatch. It has got two layers, put is is pretty easy to expand. And it works properly, with "soft take over". But making som dedicated objects with hook etc. would be awesome, and probably more DSP friendly.</p>

<aside class="quote" data-post="1" data-topic="1921">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/letter_avatar_proxy/v2/letter/g/58f4c7/40.png" class="avatar">
    <a href="//community.axoloti.com/t/modular-thing-controller-subpatch/1921">Modular Thing Controller subpatch</a> <a class="badge-wrapper  bullet" href="/c/patching"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" data-drop-close="true" class="badge-category clear-badge" title="This category is for discussion about patching Axoloti, and sharing patches.">Patching</span></a>
  </div>
  <blockquote>Hey communitaaaaaaaay :innocent: 

I have been working on a patch for the Modular thing add on, that is supposed to give it more functions pr. knob. Basically I am trying to set up a knob matrix a bit similar to Blofelds, where you have 4 “master knobs" that can be routed to different destinations. For example have a layer for filter and a layer for oscillators one for effects, etc. 

I have got the setup working, but there is one thing I haven’t been able to tackle yet. When I have a layer sele…
    <div class="topic-info">
    </div>
  </blockquote>
</aside>

      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-08-06T17:18:31Z' itemprop='datePublished'>
             2016-08-06 17:18:31 UTC
           </time>
        </span>
        <span itemprop='position'>#284</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>my modules automatically update the right way. if you switch over to another destination, it updates the knob to the newly chosen location.<br>now I'm building-in preset-ability and I'm thinking about adding a function generator, though that last piece could get it a bit too complex/big for the simplicity I want..<br>also, as you can select which instance is the receiver, you can add up to 32 receivers.. that's 32*8 controls <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"> (though you could change that in the code to even more receivers)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-08-06T17:29:57Z' itemprop='datePublished'>
             2016-08-06 17:29:57 UTC
           </time>
        </span>
        <span itemprop='position'>#285</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="284" data-topic="1731"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>
<blockquote><p>my modules automatically update the right way. if you switch over to another destination, it updates the knob to the newly chosen location.</p></blockquote></aside>

<p>Not sure I understand that. The patch I made, has got hellcores hookmod, which works with GPIOs. The regular hook object doesnt, only works with dials. The knob only takes over when you turn the button to the setting you set to it before you switched to the other layer.</p>

<p>Probably same way yours work.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-08-06T17:31:06Z' itemprop='datePublished'>
             2016-08-06 17:31:06 UTC
           </time>
        </span>
        <span itemprop='position'>#286</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>How is the DSP load with your objects?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-08-06T17:31:58Z' itemprop='datePublished'>
             2016-08-06 17:31:58 UTC
           </time>
        </span>
        <span itemprop='position'>#287</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>3%, but the reveivers aren't connected to anything</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-08-06T17:36:54Z' itemprop='datePublished'>
             2016-08-06 17:36:54 UTC
           </time>
        </span>
        <span itemprop='position'>#288</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>but anyway, the way your patch could use this module is to be able to control anything with the joystick or whatever knob you choose, using buttons to switch between receiving modules and selecting outputs</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-08-06T17:49:26Z' itemprop='datePublished'>
             2016-08-06 17:49:26 UTC
           </time>
        </span>
        <span itemprop='position'>#289</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think I'll just build a new one from your objects if you put them in here sometime. </p>

<p>But yeah, good idea to keep the joysticks destinations "open". You mean joystick can be assigned to any destination that the other knobs are assigned to?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-08-06T18:07:24Z' itemprop='datePublished'>
             2016-08-06 18:07:24 UTC
           </time>
        </span>
        <span itemprop='position'>#290</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you can connect any control to any parameter, so you can make a controller for your synthesizer with lots of different styles of controls and you just use the one you like for that parameter..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES</p>

<p>PATCH</p>

<p>"sendMatrix"<br>"receiveMatrix"<br>"dispMatrix"</p>

<p>the first is a module to write the controller value to a table or to get it's value to the controller when another destination/preset/output is being selected<br>Can be controlled by GPIOS controls using the CV input and button-inputs to walk through the menu</p>

<p>the receiveMatrix reads from the table and outputs 8 signals per module. A selector is used to select which instance it is. (this could even be manually controllable if you want, such as to switch control-values between groups of parameters)</p>

<p>the dispMatrix is a quick way to show which destinations are being selected.</p>

<p>NOTE though, that when two controls select the same destination, the destination will get the valuefrom the last module in the direction of the code. (eg most-right module)</p>
      </div>

        <p>My axocontrol objects have a low pass filter on the analogue inputs. So you could combine mine and sss to get what you want.</p>

pretty easy to expand. And it works properly, with \"soft take over\". But making som dedicated objects with hook etc. would be awesome, and probably more DSP friendly.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"1921\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/letter_avatar_proxy/v2/letter/g/58f4c7/40.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/modular-thing-controller-subpatch/1921\"\u003eModular Thing Controller subpatch\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/patching\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" data-drop-close=\"true\" class=\"badge-category clear-badge\" title=\"This category is for discussion about patching Axoloti, and sharing patches.\"\u003ePatching\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003eHey communitaaaaaaaay :innocent: \n\nI have been working on a patch for the Modular thing add on, that is supposed to give it more functions pr. knob. Basically I am trying to set up a knob matrix a bit similar to Blofelds, where you have 4 “master knobs\" that can be routed to different destinations. For example have a layer for filter and a layer for oscillators one for effects, etc. \n\nI have got the setup working, but there is one thing I haven’t been able to tackle yet. When I have a layer sele…\n    \u003cdiv class=\"topic-info\"\u003e\n    \u003c/div\u003e\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n","post_number":283,"post_type":1,"updated_at":"2016-08-06T17:14:15.833Z","reply_count":1,"reply_to_post_number":282,"quote_count":0,"avg_time":15,"incoming_link_count":15,"reads":119,"score":119.55,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/modular-thing-controller-subpatch/1921","internal":true,"reflection":false,"title":"MusicThingModular Controller subpatch - Axo control","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12762,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-08-06T17:18:31.383Z","cooked":"\u003cp\u003emy modules automatically update the right way. if you switch over to another destination, it updates the knob to the newly chosen location.\u003cbr\u003enow I'm building-in preset-ability and I'm thinking about adding a function generator, though that last piece could get it a bit too complex/big for the simplicity I want..\u003cbr\u003ealso, as you can select which instance is the receiver, you can add up to 32 receivers.. that's 32*8 controls \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e (though you could change that in the code to even more receivers)\u003c/p\u003e","post_number":284,"post_type":1,"updated_at":"2016-08-06T17:19:37.280Z","reply_count":1,"reply_to_post_number":283,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":119,"score":44.3,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_grou name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-08-06T18:19:01.103Z","cooked":"\u003cp\u003eBtw, do you have some kind of smoothing for the GPIOS inputs implemented into the objects? \u003c/p\u003e\n\n\u003cp\u003eOr does that have to be added with an \"external object\"?\u003c/p\u003e","post_number":292,"post_type":1,"updated_at":"2016-08-06T18:19:01.103Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":5,"incoming_link_count":0,"reads":112,"score":27.65,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12774,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-08-06T18:27:04.673Z","cooked":"\u003cp\u003eI haven't used those inputs, it's more of a general routing module. so that's where your module comes in\u003cbr\u003eor maybe it's an idea to combine the modules once it's finished?\u003c/p\u003e","post_number":293,"post_type":1,"updated_at":"2016-08-06T18:27:46.118Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":6,"incoming_link_count":0,"reads":109,"score":27.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12775,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-08-06T18:35:03.668Z","cooked":"\u003cp\u003eYeah, first I think I just need to try the ones you have made and understand how they work , I guess \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e And then find the best combination \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":294,"post_type":1,"updated_at":"2016-08-06T18:35:03.668Z","reply_count":0,"reply_to_post_number":293,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":110,"score":22.35,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12776,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-08-06T18:51:55.788Z","cooked":"\u003cp\u003eNEW MODULES\u003c/p\u003e\n\n\u003cp\u003ePATCH\u003c/p\u003e\n\n\u003cp\u003e\"sendMatrix\"\u003cbr\u003e\"receiveMatrix\"\u003cbr\u003e\"dispMatrix\"\u003c/p\u003e\n\n\u003cp\u003ethe first is a module to write the controller value to a table or to get it's value to the controller when another destination/preset/output is being selected\u003cbr\u003eCan be controlled by GPIOS controls using the CV input and button-inputs to walk through the menu\u003c/p\u003e\n\n\u003cp\u003ethe receiveMatrix reads from the table and outputs 8 signals per module. A selector is used to select which instance it is. (this could even be manually controllable if you want, such as to switch control-values between groups of parameters)\u003c/p\u003e\n\n\u003cp\u003ethe dispMatrix is a quick way to show which destinations are being selected.\u003c/p\u003e\n\n\u003cp\u003eNOTE though, that when two controls select the same destination, the destination will get the valuefrom the last module in the direction of the code. (eg most-right module)\u003c/p\u003e","post_number":295,"post_type":1,"updated_at":"2016-08-06T18:51:55.788Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":111,"score":22.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12777,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_
