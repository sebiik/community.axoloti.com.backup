      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>ENV</p>

<p>"env2lfo"</p>

<p>Combination of a 3 mode envelope and an internally modulated LFO.</p>

<p>envelopes:<br>0=attack/release envelope.<br>1=attack/decay/sustain/release envelope<br>2=attack/hold high/release</p>

<p>waveforms:<br>0=sine<br>1=tri<br>2=saw<br>3=ramp<br>4=square<br>(all non-alliased)</p>

<p>combo-modes:<br>0=select envelope, AM controls maximum level<br>1=select LFO, AM controls maximum level<br>2=AM morphs between envelope and LFO with middle position being an amplitude modulation of envelope and LFO.<br>3=AM morphs between envelope and LFO<br>4=envelope, AM sums/subtracts amplitude modulated LFO</p>

<p>invAM inverts the envelope (high-&gt;low,low-&gt;high) before doing AM with the LFO.<br>invFM inverts the envelope (high-&gt;low,low-&gt;high) before doing FM with the LFO.</p>

<p>LFO has both linear as exponential FM as well as PM by the envelope.</p>
      </div>

        <p>NEW MODULE</p>

<p>OSC</p>

<p>"2DdualOsc"<br>Variation on the 2DtableMorph oscillator, but with two internal phase-generators, sync, cross-FM and AM. There are mix controls for mixing between the 2 oscillators as well as mixing between "fixed" waveform and a morphing waveform, where you can continously morph from one table-waveform to another.<br>This oscillator provides some serious spectral madness.<br>Use guitarTable or waveformGenerator modules to provide it with a wavetable.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>RAND</p>

<p>"qSmRnd"</p>

<p>Quantized smooth randomiser<br>Intended for use with the 1D/2D/3D wavetable oscillators (mix inputs)</p>

<p>-division input divides the total range into a stepsize (total/div).<br>-when a trigger is received, the generated random value selects between adding or subtracting the stepsize from the current value.<br>-this then goes through a filter (krate mostfilter) to smooth the signal.<br>-the rate of the filter can be set to the same rate as the trigger input, allowing a smooth continuous fade when the stepdirection stays the same for up-following triggers. Or set the rate a bit higher for a smooth, but stepped, signal.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>MATH</p>

<p>"curveQnt"</p>

<p>Quantized curvings, to be used with the morphing table oscillators (connect "div" inlet to their "div" outputs)<br>Quantizes the 0-64 range into equal parts and creates a curve between the quantification points.<br>This is controlled by the "div" input.</p>

<p>Curve is created by the exp and mod controls.<br>negative exp=exponential<br>positive exp=inverse exponential<br>negative mod= inverse s-curve<br>positive mod= s-curve.</p>

<p>mod is actually a modulation of the exp input by the signal itself, fading from exponential to inverse exponential (or the other way around) and added to the exp-control.</p>

<p>SO:<br>When you want an (inverse) exponential curve, only use the exp-control<br>When you want a S-curve, first dial in the mod-control and use the exp-control to offset the center of the s-curve.</p>

<p>The exp and mod controls are being updated only when the signal goes over to a new part of the quantification.</p>
      </div>

           <time datetime='2017-01-15T11:29:23Z' itemprop='datePublished'>
             2017-01-15 11:29:23 UTC
           </time>
        </span>
        <span itemprop='position'>#594</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES</p>

<p>SHAPE</p>

<p>"crvShape"</p>

<p>almost the same module as the Ssquare module (DIST/) and the crvQnt (above) but a changed the level control with a DC-offset control and is used for phase-distortion.</p>

<p>"sinePeak"<br>adds a "sined peak" to the phase (incoming signal).<br>Peak is a triangle converted by an exponential curve (stackable for tighter peak) and then goes through a sine-shaper to round of the peak.<br>offset: controls the position of the peak<br>strength: controls the tightness of the peak (the higher, the thinner)<br>level: controls the hight of the peak.</p>

<p>"tableShape"</p>

<p>Interpolated wavetable shaper.<br>Turns a phase (phazor oscillator, positive non-bandlimited saw-wave) into a wave using a morphable wavetable.</p>

<p>"mix" morphs through the available waveforms in the wavetable<br>"start" is the "base" waveform, where it will start when "mix" is at minimum or maximum.<br>"step" is the stepsize for selecting from the waveforms while morphing with the "mix". Last step is always the same as the first step, so you could use a saw to morph through the waveforms continuously in one direction.</p>

<p>"harmonic" multiplies the incoming phase to generate higher harmonic waveforms based on root phase.<br>"quant" sets the amount of waveforms that the mix will morph through. At 64, it will morph back to the "base" waveform.</p>

<p>This module pairs very VERY well with the other shape modules for lots of tonal control!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-01-15T17:05:12Z' itemprop='datePublished'>
             2017-01-15 17:05:12 UTC
           </time>
        </span>
        <span itemprop='position'>#595</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>ENV</p>

<p>"ADSRcrv2"</p>

<p>a bit different take on the curved ADSR.<br>Attack and decay time are taken together as the "attack" time and the slope controls the ratio between the two times. So the time to reach sustain level will always be the attack-time, whatever the slope.<br>Next to this a S-curve control is added which self-modulates the curve-parameters to create S-curves for all stages, which can still be offset with the individual curve-parameters.</p>

<p>This is one smooth slope-generator <img src="//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-01-17T00:29:27Z' itemprop='datePublished'>
             2017-01-17 00:29:27 UTC
           </time>
        </span>
        <span itemprop='position'>#596</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>let's morph anything with just a single control<br>In the line of the wavetable morph algorithm in my wavetable oscillators, this new module allows to simultanuously morph 8 control channels between a set of presets or random values saved into a table.</p>

<p>ps.. just noticed the notion of "wavetable" in the text below... well, I took the 1D-table oscillator as a start.. so.. woops.. too lazy and unwilling to change it.. XD</p>

<p>NEW MODULE</p>

<p>PATT</p>

<p>"qRndMorph"</p>

<p>Interpolated random shaper.<br>Turns a phase (phazor oscillator/LFO/positive knob) into an multi-channel animation using a morphable random table.<br>Usable for fast one-modulation/knob animation of 8 different channels.</p>

<p>"mix" morphs through the available waveforms in the wavetable<br>"start" is the "base" waveform, where it will start when "mix" is at minimum or maximum.<br>"step" is the stepsize for selecting from the random table while morphing with the "mix". Last step is always the same as the first step, so you could use a saw to morph through the random values continuously in one direction.</p>

<p>"quant" sets the amount of waveforms that the mix will morph through. At 64, it will morph back to the "base" waveform.</p>

<p>"rnd" only randomises the table positions that aren't currently read out (which is always 2 positions). So when you press "rnd", it won't suddenly jump to another random value.<br>"new" only randomises the table positions that are currently read out (which is always 2 positions). So when you press "new", the outputs suddenly jump to new random values, while leaving the unused positions the same.</p>

<p>The current "mostly" selected table position can also be altered manually.<br>"channel" selects which output you alter.<br>Whenever the CV-parameter changes, it updates the value of the current channel at the closest current table-position.</p>

<p>For easy stepping through all positions, set "mix" to zero and use the "next" button to step through the mix-positions. Note though, that this will follow the "quant" and "step" settings! But this does also allow to make several different "mixes" and using the start-selector as a preset-change.</p>

<p>Each output has it's own dedicated min/max settings, available as knobs, so these could be altered by midi if you'ld need to be able to do that.</p>

<p>one extra note... if used well, a row of these modules could tweak your whole synthesizer and allow you to morph from any preset to any other or to randomise the &amp;<em>(</em> out of it.<br>for example, you could use it to animate the parameters of my curved adsr's. One single knob to change 8 parameters at the same time (presets or randomised). You could also send the same knob to the mix on the table-oscillator to make the waveform change together with the envelope.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/sirsicksik">@SirSickSik</a></p>

<p>I think that most of the objects you do are really super great <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> Thanks, mate <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p> About your wavetable creator and all the objects that plays the created wavetables I'd like to add that I think it would be really great to make a smaller version or maybe a version that is flexible. I think using 1048576 samples is really a lot. WOuld be super great with a version where you could change the size or at least a smaller version. Then you can, in a patch, use sd-ram for other things beside a wavetable.  IMO it just uses too much sd-ram for a wavetable.</p>

<p>What do you think?</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-01-17T10:29:35Z' itemprop='datePublished'>
             2017-01-17 10:29:35 UTC
           </time>
        </span>
        <span itemprop='position'>#598</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>try out the "waveformGenerator" and "guitarTable" (together in one patch) and my new wavetable oscillators (1D/2D/3D).<br>These modules allow you to set the waveform-size yourself together with the amount of waveforms you want. atm, I'm using it to create 64 waveforms of 8192-samples each, but of course, you could also make each waveform smaller, but I like the precision as I also use it in sub-frequencies together with the shapers.<br>The two generators can be used next to each other. The waveformGenerator has a table-allocator in it. You could just add the guitarTable next to it to alter any of it's waveforms manually.</p>

<p>Also, I could make a change to the bits, which is currently set to 16 bit and which would reduce the size to half the current size.</p>

<p>Next to this, the modules I uploaded yesterday fit really nice with the new wavetable oscillators, as you could now use 1 single control to morph through all "presets" of all the modules you're using.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-01-17T11:43:30Z' itemprop='datePublished'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>automation DAW-style! (well, kinda..within the bounds of the axoloti..)</p>

<p>NEW MODULE</p>

<p>PATT</p>

<p>"autoDraw"</p>

<p>Automation "drawing" module. Could also be used to make custom waveforms (read out the table with an interpolated table-read module).<br>Please read the below well:</p>

<p>The first 3 knobs, "readout", "startPos" and "width" are used to set the start and end points of the slope you are creating.<br>-readout: sets the startpoint anywhere in the whole array (big position offset).<br>-startpoint: sets the startpoint inside the display (small position offset)<br>-width: this sets the length of the slope/value-change. This value can go outside of the display for longer slopes/changes!</p>

<p>The two next knobs are used to set the start and end level, followed by two toggle buttons that control their response. In "normal" response, after hitting the "do" button, the start-level knob will change to the value of the end-level knob, so there's always a perfect fit to the next stage.<br>-startLvl: sets the level from which the change starts (readout+start).<br>-endLvl: sets the level of the end position (start+readout+width).<br>-follow: when this switch is on, changing the readout/start/width controls will change the level-knobs to the level of the current read-positions. This is very useful to smooth out a recording or force the recorded changes to a certain beat-size.<br>-keep: when on, keeps the current levels the same after hitting the "do" button. This way you can easily repeat a certain sawwave-like slope.</p>

<p>The next 4 controls are for setting the curve of the change.<br>-curve: creates an exponential or inverse-exponential slope from start to end point.<br>-Scrv: applies a S-curve to the change. the "curve" control changes it's mid-point.<br>-stack: stack multiple exponential functions to create steeper (s-)curves.<br>-mode: when mode is on, the "curve" parameter value is inverted after each "do" (see next part). Sometimes you'll notice that this parameter "should" invert after every "do" to create nicer automations.</p>

<p>The last controls are "menu/setting" controls.<br>-do: when "do" goes high, it copies the slope that you've created into the internal table, resets the start-level and end-level controls depending on whether the "follow" or "keep" are used and resets the start-position to the last end-position. So there's no need to adjust the start/readout positions every time. Note, that the readout-inlet is not used for the edit-position! So even while "track" is on, you can still just go ahead editting the automation normally.</p>

<p>-rec: records the "level" inlet into the current readout position (readout position is also controlled by the readout-inlet!). This way you could add a manual knob-change into your automation. Then use the editor to "sync" the changes to a certain "beat-length". As long as the "width" is set to a power-of-two value, it will be in sync with a 4/4 beat (as long as the LFO connected to the readout is in-sync to host tempo).</p>

<p>-track: when track is on, the display will follow the readout-inlet. Though, you can still see your "editting". Note that when hitting "do", it will not use the readout-inlet to copy the curve into the table. The readout-inlet is only used for reading out the table, putting it into the display and sending it to the module's output.</p>

<p>-edit: when on, it shows the current "edit" slope/curve on the display, which would be applied if you'ld hit "do".</p>

<p>Of course, your automation can be saved&amp;loaded.<br>Connect a string-object for the filename and hit "save" to save.. and "load" to ehm... what was it..?</p>
      </div>

             2017-01-18 01:14:15 UTC
           </time>
        </span>
        <span itemprop='position'>#601</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>lately I'm trying to focus to "wrap it all up" to a sweet synthesizer engine. I'm getting very close to that <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>especially the latest modules overcome some "difficulties" of having just a limited set of controls, but still wanting to be able to morph between lots of settings at the same time.<br>at the moment I hooked up a korg nanokontrol and it's working awesomely. I guess, if you hook up the analogue inputs, you might also get a bit more analogue "wiggle" in the mix-parameters (mix input of the table oscs and control morphers, which would be modulated by the background noise) giving it a bit more edge  and a way better fine-tuning between presets then midi.</p>
      </div>

:1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://gumroad.com/rbrt","internal":false,"reflection":false,"title":"rbrt_devices on Gumroad","clicks":14}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16842,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-01-09T14:02:38.182Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eENV\u003c/p\u003e\n\n\u003cp\u003e\"env2lfo\"\u003c/p\u003e\n\n\u003cp\u003eCombination of a 3 mode envelope and an internally modulated LFO.\u003c/p\u003e\n\n\u003cp\u003eenvelopes:\u003cbr\u003e0=attack/release envelope.\u003cbr\u003e1=attack/decay/sustain/release envelope\u003cbr\u003e2=attack/hold high/release\u003c/p\u003e\n\n\u003cp\u003ewaveforms:\u003cbr\u003e0=sine\u003cbr\u003e1=tri\u003cbr\u003e2=saw\u003cbr\u003e3=ramp\u003cbr\u003e4=square\u003cbr\u003e(all non-alliased)\u003c/p\u003e\n\n\u003cp\u003ecombo-modes:\u003cbr\u003e0=select envelope, AM controls maximum level\u003cbr\u003e1=select LFO, AM controls maximum level\u003cbr\u003e2=AM morphs between envelope and LFO with middle position being an amplitude modulation of envelope and LFO.\u003cbr\u003e3=AM morphs between envelope and LFO\u003cbr\u003e4=envelope, AM sums/subtracts amplitude modulated LFO\u003c/p\u003e\n\n\u003cp\u003einvAM inverts the envelope (high-\u0026gt;low,low-\u0026gt;high) before doing AM with the LFO.\u003cbr\u003einvFM inverts the envelope (high-\u0026gt;low,low-\u0026gt;high) before doing FM with the LFO.\u003c/p\u003e\n\n\u003cp\u003eLFO has both linear as exponential FM as well as PM by the envelope.\u003c/p\u003e","post_number":586,"post_type":1,"updated_at":"2017-01-09T14:02:38.182Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":3,"reads":76,"score":31.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16846,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-01-09T16:01:23.658Z","cooked":"\u003cp\u003ealmost forgot to do this, but the syncKing is fixed\u003c/p\u003e","post_number":587,"post_type":1,"updated_at":"2017-01-09T16:01:23.658Z","reply_count":1,"reply_to_post_number":575,"quote_count":0,"avg_time":15,"incoming_link_count":2,"reads":74,"score":45.5,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"maceq687","avatar_template":"/user_avatar/community.axoloti.com/maceq687/{size}/161_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16851,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-01-09T18:39:10.446Z","cooked":"\u003cp\u003eI remember my old T.C. Electronics M-One had a chorus which had a \"golden ratio\" setting. Its not something that you come across so often. May I ask, out of curiousity, what your use for this object is? Interesting ....... \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":588,"post_type":1,"updated_at":"2017-01-09T18:39:10.446Z","reply_count":1,"reply_to_post_number":580,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":75,"score":25.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16852,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-01-09T20:08:41.615Z","cooked":"\u003cp\u003ehaven't really done anything with it to be honest haha just had the idea to make it, so I have it ready when I need it for anything. Thinking about some sequencer or something\u003c/p\u003e","post_number":589,"post_type":1,"updated_at":"2017-01-09T20:08:41.615Z","reply_count":0,"reply_to_post_number":588,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":76,"score":36.0,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16857,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-01-10T11:28:23.550Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eOSC\u003c/p\u003e\n\n\u003cp\u003e\"2DdualOsc\"\u003cbr\u003eVariation on the 2DtableMorph oscillator, but with two internal phase-generators, sync, cross-FM and AM. There are mix controls for mixing between the 2 oscillators as well as mixing between \"fixed\" waveform and a morphing waveform, where you can continously morph from one table-waveform to another.\u003cbr\u003eThis oscillator provides some serious spectral madness.\u003cbr\u003eUse guitarTable or waveformGenerator modules to provide it with a wavetable.\u003c/p\u003e","post_number":590,"post_type":1,"updated_at":"2017-01-10T11:28:23.550Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":76,"score":21.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16890,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-01-12T11:52:33.245Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eRAND\u003c/p\u003e\n\n\u003cp\u003e\"qSmRnd\"\u003c/p\u003e\n\n\u003cp\u003eQuantized smooth randomiser\u003cbr\u003eIntended for use with the 1D/2D/3D wavetable oscillators (mix inputs)\u003c/p\u003e\n\n\u003cp\u003e-division input divides the total range into a stepsize (total/div).\u003cbr\u003e-when a trigger is received, the generated random value selects between adding or subtracting the stepsize from the current value.\u003cbr\u003e-this then goes through a filter (krate mostfilter) to smooth the signal.\u003cbr\u003e-the rate of the filter can be set to the same rate as the trigger input, allowing a smooth continuous fade when the stepdirection stays the same for up-following triggers. Or set the rate a bit higher for a smooth, but stepped, signal.\u003c/p\u003e","post_number":591,"post_type":1,"updated_at":"2017-01-12T11:52:58.492Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":74,"score":15.5,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16951,"name":"","username":"maceq687","avatar_template":"/user_avatar/community.axoloti.com/maceq687/{size}/161_1.png","created_at":"2017-01-14T14:10:42.077Z","cooked":"\u003cp\u003eI still can not get any patch containing syncKing to go live \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/worried.png?v=3\" title=\":worried:\" class=\"emoji\" alt=\":worried:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eedit: trashing content of the documents\u0026gt;axoloti\u0026gt;build folder did the trick\u003cbr\u003e(\u003ca href=\"//community.axoloti.com/t/error-when-going-live-with-the-patching/583/31\"\u003esolusion from this thread\u003c/a\u003e)\u003c/p\u003e","post_number":592,"post_type":1,"updated_at":"2017-01-14T14:33:18.273Z","reply_count":0,"reply_to_post_number":587,"quote_count":0,"avg_time":11,"incoming_link_count":2,"reads":70,"score":24.55,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/error-when-going-live-with-the-patching/583/31","internal":true,"reflection":false,"title":"Error when going live with the patching","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":106,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16958,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-01-15T11:00:12.110Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eMATH\u003c/p\u003e\n\n\u003cp\u003e\"curveQnt\"\u003c/p\u003e\n\n\u003cp\u003eQuantized curvings, to be used with the morphing table oscillators (connect \"div\" inlet to their \"div\" outputs)\u003cbr\u003eQuantizes the 0-64 range into equal parts and creates a curve between the quantification points.\u003cbr\u003eThis is controlled by the \"div\" input.\u003c/p\u003e\n\n\u003cp\u003eCurve is created by the exp and mod controls.\u003cbr\u003enegative exp=exponential\u003cbr\u003epositive exp=inverse exponential\u003cbr\u003enegative mod= inverse s-curve\u003cbr\u003epositive mod= s-curve.\u003c/p\u003e\n\n\u003cp\u003emod is actually a modulation of the exp input by the signal itself, fading from exponential to inverse exponential (or the other way around) and added to the exp-control.\u003c/p\u003e\n\n\u003cp\u003eSO:\u003cbr\u003eWhen you want an (inverse) exponential curve, only use the exp-control\u003cbr\u003eWhen you want a S-curve, first dial in the mod-control and use the exp-control to offset the center of the s-curve.\u003c/p\u003e\n\n\u003cp\u003eThe exp and mod controls are being updated only when the signal goes over to a new part of the quantification.\u003c/p\u003e","post_number":593,"post_type":1,"updated_at":"2017-01-15T11:00:47.059Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":72,"score":14.9,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16959,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-01-15T11:29:23.046Z","cooked":"\u003cp\u003eNEW MODULES\u003c/p\u003e\n\n\u003cp\u003eSHAPE\u003c/p\u003e\n\n\u003cp\u003e\"crvShape\"\u003c/p\u003e\n\n\u003cp\u003ealmost the same module as the Ssquare module (DIST/) and the crvQnt (above) but a changed the level control with a DC-offset control and is used for phase-distortion.\u003c/p\u003e\n\n\u003cp\u003e\"sinePeak\"\u003cbr\u003eadds a \"sined peak\" to the phase (incoming signal).\u003cbr\u003ePeak is a triangle converted by an exponential curve (stackable for tighter peak) and then goes through a sine-shaper to round of the peak.\u003cbr\u003eoffset: controls the position of the peak\u003cbr\u003estrength: controls the tightness of the peak (the higher, the thinner)\u003cbr\u003elevel: controls the hight of the peak.\u003c/p\u003e\n\n\u003cp\u003e\"tableShape\"\u003c/p\u003e\n\n\u003cp\u003eInterpolated wavetable shaper.\u003cbr\u003eTurns a phase (phazor oscillator, positive non-bandlimited saw-wave) into a wave using a morphable wavetable.\u003c/p\u003e\n\n\u003cp\u003e\"mix\" morphs through the available waveforms in the wavetable\u003cbr\u003e\"start\" is the \"base\" waveform, where it will start when \"mix\" is at minimum or maximum.\u003cbr\u003e\"step\" is the stepsize for selecting from the waveforms while morphing with the \"mix\". Last step is always the same as the first step, so you could use a saw to morph through the waveforms continuously in one direction.\u003c/p\u003e\n\n\u003cp\u003e\"harmonic\" multiplies the incoming phase to generate higher harmonic waveforms based on root phase.\u003cbr\u003e\"quant\" sets the amount of waveforms that the mix will morph through. At 64, it will morph back to the \"base\" waveform.\u003c/p\u003e\n\n\u003cp\u003eThis module pairs very VERY well with the other shape modules for lots of tonal control!\u003c/p\u003e","post_number":594,"post_type":1,"updated_at":"2017-01-15T11:29:23.046Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":73,"score":15.2,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16969,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-01-15T17:05:12.967Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eENV\u003c/p\u003e\n\n\u003cp\u003e\"ADSRcrv2\"\u003c/p\u003e\n\n\u003cp\u003ea bit different take on the curved ADSR.\u003cbr\u003eAttack and decay time are taken together as the \"attack\" time and the slope controls the ratio between the two times. So the time to reach sustain level will always be the attack-time, whatever the slope.\u003cbr\u003eNext to this a S-curve control is added which self-modulates the curve-parameters to create S-curves for all stages, which can still be offset with the individual curve-parameters.\u003c/p\u003e\n\n\u003cp\u003eThis is one smooth slope-generator \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e","post_number":595,"post_type":1,"updated_at":"2017-01-15T17:05:12.967Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":69,"score":14.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16990,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-01-17T00:29:27.078Z","cooked":"\u003cp\u003elet's morph anything with just a single control\u003cbr\u003eIn the line of the wavetable morph algorithm in my wavetable oscillators, this new module allows to simultanuously morph 8 control channels between a set of presets or random values saved into a table.\u003c/p\u003e\n\n\u003cp\u003eps.. just noticed the notion of \"wavetable\" in the text below... well, I took the 1D-table oscillator as a start.. so.. woops.. too lazy and unwilling to change it.. XD\u003c/p\u003e\n\n\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003ePATT\u003c/p\u003e\n\n\u003cp\u003e\"qRndMorph\"\u003c/p\u003e\n\n\u003cp\u003eInterpolated random shaper.\u003cbr\u003eTurns a phase (phazor oscillator/LFO/positive knob) into an multi-channel animation using a morphable random table.\u003cbr\u003eUsable for fast one-modulation/knob animation of 8 different channels.\u003c/p\u003e\n\n\u003cp\u003e\"mix\" morphs through the available waveforms in the wavetable\u003cbr\u003e\"start\" is the \"base\" waveform, where it will start when \"mix\" is at minimum or maximum.\u003cbr\u003e\"step\" is the stepsize for selecting from the random table while morphing with the \"mix\". Last step is always the same as the first step, so you could use a saw to morph through the random values continuously in one direction.\u003c/p\u003e\n\n\u003cp\u003e\"quant\" sets the amount of waveforms that the mix will morph through. At 64, it will morph back to the \"base\" waveform.\u003c/p\u003e\n\n\u003cp\u003e\"rnd\" only randomises the table positions that aren't currently read out (which is always 2 positions). So when you press \"rnd\", it won't suddenly jump to another random value.\u003cbr\u003e\"new\" only randomises the table positions that are currently read out (which is always 2 positions). So when you press \"new\", the outputs suddenly jump to new random values, while leaving the unused positions the same.\u003c/p\u003e\n\n\u003cp\u003eThe current \"mostly\" selected table position can also be altered manually.\u003cbr\u003e\"channel\" selects which output you alter.\u003cbr\u003eWhenever the CV-parameter changes, it updates the value of the current channel at the closest current table-position.\u003c/p\u003e\n\n\u003cp\u003eFor easy stepping through all positions, set \"mix\" to zero and use the \"next\" button to step through the mix-positions. Note though, that this will follow the \"quant\" and \"step\" settings! But this does also allow to make several different \"mixes\" and using the start-selector as a preset-change.\u003c/p\u003e\n\n\u003cp\u003eEach output has it's own dedicated min/max settings, available as knobs, so these could be altered by midi if you'ld need to be able to do that.\u003c/p\u003e\n\n\u003cp\u003eone extra note... if used well, a row of these modules could tweak your whole synthesizer and allow you to morph from any preset to any other or to randomise the \u0026amp;\u003cem\u003e(\u003c/em\u003e out of it.\u003cbr\u003efor example, you could use it to animate the parameters of my curved adsr's. One single knob to change 8 parameters at the same time (presets or randomised). You could also send the same knob to the mix on the table-oscillator to make the waveform change together with the envelope.\u003c/p\u003e","post_number":596,"post_type":1,"updated_at":"2017-01-17T00:31:38.778Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":75,"score":20.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16992,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-01-17T06:25:57.943Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI think that most of the objects you do are really super great \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e Thanks, mate \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e About your wavetable creator and all the objects that plays the created wavetables I'd like to add that I think it would be really great to make a smaller version or maybe a version that is flexible. I think using 1048576 samples is really a lot. WOuld be super great with a version where you could change the size or at least a smaller version. Then you can, in a patch, use sd-ram for other things beside a wavetable.  IMO it just uses too much sd-ram for a wavetable.\u003c/p\u003e\n\n\u003cp\u003eWhat do you think?\u003c/p\u003e","post_number":597,"post_type":1,"updated_at":"2017-01-17T06:25:57.943Z","reply_count":0,"reply_to_post_number":596,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":70,"score":14.6,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16994,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-01-17T10:29:35.853Z","cooked":"\u003cp\u003etry out the \"waveformGenerator\" and \"guitarTable\" (together in one patch) and my new wavetable oscillators (1D/2D/3D).\u003cbr\u003eThese modules allow you to set the waveform-size yourself together with the amount of waveforms you want. atm, I'm using it to create 64 waveforms of 8192-samples each, but of course, you could also make each waveform smaller, but I like the precision as I also use it in sub-frequencies together with the shapers.\u003cbr\u003eThe two generators can be used next to each other. The waveformGenerator has a table-allocator in it. You could just add the guitarTable next to it to alter any of it's waveforms manually.\u003c/p\u003e\n\n\u003cp\u003eAlso, I could make a change to the bits, which is currently set to 16 bit and which would reduce the size to half the current size.\u003c/p\u003e\n\n\u003cp\u003eNext to this, the modules I uploaded yesterday fit really nice with the new wavetable oscillators, as you could now use 1 single control to morph through all \"presets\" of all the modules you're using.\u003c/p\u003e","post_number":598,"post_type":1,"updated_at":"2017-01-17T10:29:35.853Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":72,"score":20.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16995,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-01-17T11:43:30.900Z","cooked":"\u003cp\u003eautomation DAW-style! (well, kinda..within the bounds of the axoloti..)\u003c/p\u003e\n\n\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003ePATT\u003c/p\u003e\n\n\u003cp\u003e\"autoDraw\"\u003c/p\u003e\n\n\u003cp\u003eAutomation \"drawing\" module. Could also be used to make custom waveforms (read out the table with an interpolated table-read module).\u003cbr\u003ePlease read the below well:\u003c/p\u003e\n\n\u003cp\u003eThe first 3 knobs, \"readout\", \"startPos\" and \"width\" are used to set the start and end points of the slope you are creating.\u003cbr\u003e-readout: sets the startpoint anywhere in the whole array (big position offset).\u003cbr\u003e-startpoint: sets the startpoint inside the display (small position offset)\u003cbr\u003e-width: this sets the length of the slope/value-change. This value can go outside of the display for longer slopes/changes!\u003c/p\u003e\n\n\u003cp\u003eThe two next knobs are used to set the start and end level, followed by two toggle buttons that control their response. In \"normal\" response, after hitting the \"do\" button, the start-level knob will change to the value of the end-level knob, so there's always a perfect fit to the next stage.\u003cbr\u003e-startLvl: sets the level from which the change starts (readout+start).\u003cbr\u003e-endLvl: sets the level of the end position (start+readout+width).\u003cbr\u003e-follow: when this switch is on, changing the readout/start/width controls will change the level-knobs to the level of the current read-positions. This is very useful to smooth out a recording or force the recorded changes to a certain beat-size.\u003cbr\u003e-keep: when on, keeps the current levels the same after hitting the \"do\" button. This way you can easily repeat a certain sawwave-like slope.\u003c/p\u003e\n\n\u003cp\u003eThe next 4 controls are for setting the curve of the change.\u003cbr\u003e-curve: creates an exponential or inverse-exponential slope from start to end point.\u003cbr\u003e-Scrv: applies a S-curve to the change. the \"curve\" control changes it's mid-point.\u003cbr\u003e-stack: stack multiple exponential functions to create steeper (s-)curves.\u003cbr\u003e-mode: when mode is on, the \"curve\" parameter value is inverted after each \"do\" (see next part). Sometimes you'll notice that this parameter \"should\" invert after every \"do\" to create nicer automations.\u003c/p\u003e\n\n\u003cp\u003eThe last controls are \"menu/setting\" controls.\u003cbr\u003e-do: when \"do\" goes high, it copies the slope that you've created into the internal table, resets the start-level and end-level controls depending on whether the \"follow\" or \"keep\" are used and resets the start-position to the last end-position. So there's no need to adjust the start/readout positions every time. Note, that the readout-inlet is not used for the edit-position! So even while \"track\" is on, you can still just go ahead editting the automation normally.\u003c/p\u003e\n\n\u003cp\u003e-rec: records the \"level\" inlet into the current readout position (readout position is also controlled by the readout-inlet!). This way you could add a manual knob-change into your automation. Then use the editor to \"sync\" the changes to a certain \"beat-length\". As long as the \"width\" is set to a power-of-two value, it will be in sync with a 4/4 beat (as long as the LFO connected to the readout is in-sync to host tempo).\u003c/p\u003e\n\n\u003cp\u003e-track: when track is on, the display will follow the readout-inlet. Though, you can still see your \"editting\". Note that when hitting \"do\", it will not use the readout-inlet to copy the curve into the table. The readout-inlet is only used for reading out the table, putting it into the display and sending it to the module's output.\u003c/p\u003e\n\n\u003cp\u003e-edit: when on, it shows the current \"edit\" slope/curve on the display, which would be applied if you'ld hit \"do\".\u003c/p\u003e\n\n\u003cp\u003eOf course, your automation can be saved\u0026amp;loaded.\u003cbr\u003eConnect a string-object for the filename and hit \"save\" to save.. and \"load\" to ehm... what was it..?\u003c/p\u003e","post_number":599,"post_type":1,"updated_at":"2017-01-17T11:43:30.900Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":75,"score":15.85,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16996,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-01-17T17:04:25.052Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThank you for the input. I will take a look at them. I all ready experimentet with a lot of your objects, but it is hard to keep up with the pace you spit them out \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e Thank you for that \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":600,"post_type":1,"updated_at":"2017-01-17T17:04:25.052Z","reply_count":0,"reply_to_post_number":598,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":69,"score":14.35,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17006,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-01-18T01:14:15.258Z","cooked":"\u003cp\u003elately I'm trying to focus to \"wrap it all up\" to a sweet synthesizer engine. I'm getting very close to that \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003eespecially the latest modules overcome some \"difficulties\" of having just a limited set of controls, but still wanting to be able to morph between lots of settings at the same time.\u003cbr\u003eat the moment I hooked up a korg nanokontrol and it's working awesomely. I guess, if you hook up the analogue inputs, you might also get a bit more analogue \"wiggle\" in the mix-parameters (mix input of the table oscs and control morphers, which would be modulated by the background noise) giving it a bit more edge  and a way better fine-tuning between presets then midi.\u003c/p\u003e","post_number":601,"post_type":1,"updated_at":"2017-01-18T01:14:15.258Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":71,"score":15.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[10267,10296,10297,10308,10310,10313,10314,10315,10317,10318,10329,10343,10348,10360,10361,10362,10366,10367,10372,10378,10380,10412,10415,10417,10476,10483,10486,10487,10490,10496,10509,10511,10512,10535,10544,10576,10585,10586,10587,10588,10597,10618,10620,10621,10622,10623,10624,10625,10626,10627,10629,10634,10647,10648,10649,10651,10654,10664,10808,10810,10811,10812,10813,10815,10816,10820,10821,10825,10828,10832,10853,10856,10859,10860,10866,10867,10868,10869,10870,10873,10875,10915,10927,10928,10929,10933,10955,109
