      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>MATH</p>

<p>"divscale"</p>

<p>Multiply (attenuate) with a constant value, then divide by an integer.<br>To be used with the divide-outputs of the table-oscillators/LFO's to scale the input back to maximal quantification 4 steps, whatever the amount of quantification of the quantizer of the oscillator/LFO.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-12-26T12:22:57Z' itemprop='datePublished'>
             2016-12-26 12:22:57 UTC
           </time>
        </span>
        <span itemprop='position'>#563</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>DELAY</p>

<p>"tappedDelay"<br>multi-tap delay with lowpass filter on each tap.<br>You enter the tap-velocity/timing/cutoff for each tap by external tapping.<br>eg. when using a midi note module:<br>connect gate-output of midi module to the tap-input of this module<br>connect note-output of midi module to the cutoft-input of this module<br>connect velocity-output of midi module to the vel-input of this module</p>

<p>first tap you play will reset the timing-counter to the "zero" position-&gt;incoming note<br>taps after this will set the timing/velocity/cutoff of the delays.<br>Up to 16 taps can be recorded.</p>

<p>when you want to set new timings for the delay, just hit "rst" and play a new rhythm.</p>

<p>on-module cutoff-knob is added to the recorded cutoff.</p>

<p>there is an onboard control for feedback, but be careful with this one. Full feedback will be 100% feedback for ALL taps, thus making the signal louder and louder as taps will be fed back into each other and multiply the volume..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

<p>ENV</p>

<p>"hahdEnv"<br>delay/Attack/hold/decay envelope, linear attack, exponential decay.<br>triggered, not gated</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>OSC</p>

<p>"2DHQtable"<br>updated version of the "2DtableMorph" oscillator.<br>Added interpolation for the readout of the tables and an internal sine generator to be able to fade out the table-harmonics using an external envelope.</p>
      </div>

        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-12-26T17:17:48Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#566</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>DELAY</p>

<p>"loop4"</p>

<p>16bit 4 channel audio looper with channel "summing2one"<br>Allows you to record 4 seperate audio loops.<br>Syncs to external clocks.<br>Recorded loops can be saved/loaded to/from SDcard.<br>Channels can be combined using the combine-function.</p>

<p>-rstCount: send a trigger to this input to restart the audio loop. This resets the counter for recording/reading the audio buffer to zero.<br>-playChnl1 to 4: mute/unmute the audio for this channel.<br>-EditChnl: input between 0 and 3, selects the internal channel-buffer to save the incoming audio to.<br>-rec: overwrites the current buffer-position of the selected channel with the incoming audio.<br>-dub: sums to the current buffer-position of the selected channel with the incoming audio.<br>-delete:  deletes the current buffer-position of the selected channel.<br>-clear: clears the whole channel, though at a low rate to prevent hick-ups. This can cause the channel to still sound until it re-loops again.<br>-combine2channel: selects to which channel the current selected edit-channel will be summed to. (0, 1, 2 or 3)<br>-combine: combines the selected channels into the combine2Chnl-channel.<br>-save: saves the current audio buffers to your SDcard.<br>-load: loads a saved buffer from your SDcard into the audio-buffer<br>-filename: use this to set the filename of your audioloop-file</p>

<p>the next two are for adjusting the play-position or to shuffle the loop by an external CV-pattern<br>-offset: this enables you to quick-offset the reading position.<br>-size: this sets the division/quantification of the offset. Higher numbers will divide the total loop-length (of the rstCount-timing) into smaller parts, allowing you to offset the audio in smaller steps. So, setting this to 4, while "offset" is 1, will offset the read-out of the audio-buffer a quarter of it's looping length.</p>

<p>-size attribute: sets the maximum size of a single channel. Total table-size will be 4 times this big!</p>

<p>ps. I experienced some "bugs" having audio recorded into other channels. If the sync/reset time is longer then the buffer, it starts recording the extra time into the next channel. I let this be for the moment, as it might be useful somehow.. if you don't want this to happen, just make sure the reset is within the table-size.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-12-26T17:31:08Z' itemprop='datePublished'>

        <span itemprop='position'>#567</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>CTRL</p>

<p>"cfgKnobF" and "cfgKnobI"<br>knob with a text-config for configuring the width of the knob with a minimum/maximum value.<br>Expects integer numbers between -128 and +128 and scales it to the right 32-bit range for the cfgKnobF module.<br>how to config? <br>eg. for a knob output range between -32 and 64. (don't forget the ; at the end of each line!)</p>

<p>press the "config" attribute and type:</p>

<p>max=64;<br>min=-32;</p>

<p>the "cfgKnobI" module outputs integers and expects just any integer min/max values.<br>so with this one you'ld just add like:</p>

<p>max=56252315;<br>min=234;</p>
      </div>

        <p>NEW MODULE</p>

<p>DIST</p>

<p>"softComp"<br>direct-audio-compression with soft-treshold feature. No internal envelope follower, attack or decay, so it's more like a distortion, but based on the native dynamics module</p>
      </div>

<p>"compressor2"<br>compressor with soft-threshold function, attack/release, ratio and gain.<br>very nice distortion with short attack/decay rates<br>has readouts for input/output volume, compression amount and treshold reach</p>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>DIST</p>

<p>"digiana"<br>digital LQ remake of a comparing amplifier/filter.<br>module compares incoming audio with the filtered signal and adds/subtracts a digital value to/from the filtered signal input depending on whether the incoming audio signal is higher/lower then the filtered signal.</p>

<p>saturate/volume control the clipping and volume of the signal<br>rate controls the frequency of the lowpass filters.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>DELAY</p>

<p>"taildelay"<br>Delay with a precise feedback-time control.<br>delay-time functions the same as the other normal delays, but..<br>the tailtime is a direct representation of the time (in seconds) the feedback will take to die out, whatever the delaytime. So when you set the control to 30, it will take 30 seconds die out, whether it's at a delaytime of 100ms or 2 seconds..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>

        <span>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>DELAY</p>

<p>"swelldelay"</p>

<p>Swell-delay with a precise peak-time control (lowest tailtime)<br>delay-time functions the same as the other normal delays, but..</p>

<p>the tailtime is a direct representation of the time (in seconds) the feedback will take to die out, whatever the delaytime. So when you set to control to 30, it will take 30 seconds die out, whether it's at a delaytime of 100ms or 2 seconds..</p>

<p>As it's a "swell" delay, it features two audio-buffers using the exact same timing of writing/reading, but using different feedback times. As one is subtracted by the other, a volume peak in the delay will happen when either one dies out while the other rings on.</p>

<p>As we know both the tailtimes, we can also calculate what the volume-drop will be at the moment of the volume-peak (remaining volume of the signal that hasn't died out yet). So this is internally normalised to input level and goes through a gain stage.<br>A switch is added so you can have up to 2x gain for the delay, making it up to 2 times the volume of the input level (so watch it!)<br>As last, an input-attenuator is added to control the dry amount.</p>

<p>Though, I just figured, as the peak is normalised, even though the peak is at the timing set by the lowest tailtime, the duration of the entire delay will be longer, as there can be added quite a lot of gain to get the peak to the right level. This forces the delay to take the long-delay time as extra time after it hits the peak volume. So a tailtime of 3 seconds and one of 7 seconds will create a delay of 10 seconds with a volume peak at 3 seconds. Also, the two tailtimes may not be too close to each other.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>FILTER</p>

<p>"BPstack"<br>Up 16x stackable BP-filter<br>-pitch controls the center frequency of all filters<br>-Pspread spreads the frequencies of all the filters over the entire spectrum<br>-reso sets the resonance amount<br>-rate sets the frequency modulation rate<br>-spread sets adds a phase-offset of each next filter-LFO<br>-depth sets the modulation depth<br>-stack sets the amount of filters that will be stacked (max=16)</p>

        </span>
        <span itemprop='position'>#575</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Been using two 'syncKing' oscillators just fine up until I've press 'Sync Libraries' in main window - boom - constant pitch, not responding to any controls, did I miss something? <img src="//community.axoloti.com/images/emoji/emoji_one/cry.png?v=3" title=":cry:" class="emoji" alt=":cry:"></p>

<p>Update: thought it could be an issue caused by 1.0.10 so tried switching to 1.0.11, after installation got an error about 'firmware version mismatch', flashed new, could not get anything live (error similar to <a href="//community.axoloti.com/t/problem-with-1-0-11-and-uploading-on-sd-card/2189/15">Problem with 1.0.11 and uploading on sd card</a>, switched back do 1.0.10 ('Repair' installation), 'firmware version mismatch' again, flashed new, can not get patch contacting 'syncKing' live at all, patch containing factory oscillator (sine) loads fine <img src="//community.axoloti.com/images/emoji/emoji_one/sweat.png?v=3" title=":sweat:" class="emoji" alt=":sweat:"></p>

<p>Edit2: just realise I've overlooked the new 'active' switch, but for some reason any patch containing syncKing won't switch live, other oscillators ie: 'nativeSaw' goes live just fine</p>
      </div>

        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-12-31T03:21:39Z' itemprop='datePublished'>

        <span itemprop='position'>#577</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've just updated both the "waveformGenerator" and "guitarTable" modules, so they can be used together in a patch.</p>

<p>Just load in both the modules and refer the "guitarTable" module to the "waveformGenerator", no "guitarAllocation" module is needed as the "waveformGenerator" has it's own allocation inside.</p>

<p>The "waveformGenerator" will set the amount of maximum waveforms that can be created and will automatically create a sine,triangle, saw, damped-saw, pulse, 2 other standard waveforms and the remaining waveforms at random when the patch starts, within the harmonic bounds set by the control on the module.<br>After this, you can change any of the waveforms using the "guitarTable" module by selecting a waveform/preset, adjusting the settings and hitting the "do" button.</p>

<p>If you like your waveform-table, be sure to have connected a "filename" module, so you'll be able to save your waveform-table.</p>

<p>You can use both the 2Dtablemorph as the guitarOsc to play the waveforms.<br>The 2D tablemorph is heavy on CPU but allows lots of morphings between waveforms while the guitarOsc is simple (wave is selected) and asks as less CPU as possible (4%).</p>

<p>An in-between oscillator is coming up as well as a "simple-slow-design" oscillator.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>not sure what you'ld use it for, but might come in handy... (like, to use as part of a code in another module)</p>

<p>NEW MODULE</p>

<p>MATH</p>

<p>"GoldRat"<br>Golden Ratio calculator<br>Set the total size with the "size" parameter<br>the outputs will give the size of each next golden division of the smallest part of the previous division</p>

<p>The buttons "next" and "prev" can be used to get to even smaller divisions based on the current size.<br>Next will take the next smaller division and resets the control to the next smaller division, taking you "down".<br>Prev will take the current size and multiplies it with the golden ratio+1, taking you "up".</p>

<p>ps. at first sight you might wonder why only the smallest part is taken as a division, but if you'ld take the golden ratio of the biggest part, it again gives you the smallest part of the previous division..... doubling the amount of calculations needed, while getting the same numbers and all of them twice..</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>a demo of a couple of my latest modules and some older ones<br>drum-triggering is provided by the "rndWeightSeq" (patt/)<br>drums are from the "DR1" (edrum/)<br>modulation done by the "qtsFLO4" (lfo/)<br>melody by "rndWeightNote" (patt/)<br>waveforms are generated by the "waveformGenerator" and "guitarTable" (osc/)<br>bass is done by the "2DHQtable" (osc/)<br>drone is done by the "1DHQtable" (osc/   UPCOMING)<br>bass-filtering is done by "mostFilter" and "tripple peak" (filter/)<br>bass-delay is done by "swellDelay" (delay/)<br>delay on drone is done by "shimmerDelay" (delay/)<br>distortion is done on several places by the "softComp" (dist/)<br>end-compression is done by "compressor2" (dyn/)</p>

          ps.store("topic_1731", {"post_stream":{"posts":[{"id":16526,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-12-23T15:30:40.355Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eMATH\u003c/p\u003e\n\n\u003cp\u003e\"divscale\"\u003c/p\u003e\n\n\u003cp\u003eMultiply (attenuate) with a constant value, then divide by an integer.\u003cbr\u003eTo be used with the divide-outputs of the table-oscillators/LFO's to scale the input back to maximal quantification 4 steps, whatever the amount of quantification of the quantizer of the oscillator/LFO.\u003c/p\u003e","post_number":562,"post_type":1,"updated_at":"2016-12-23T15:30:40.355Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":76,"score":16.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16558,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-12-26T12:22:57.999Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eDELAY\u003c/p\u003e\n\n\u003cp\u003e\"tappedDelay\"\u003cbr\u003emulti-tap delay with lowpass filter on each tap.\u003cbr\u003eYou enter the tap-velocity/timing/cutoff for each tap by external tapping.\u003cbr\u003eeg. when using a midi note module:\u003cbr\u003econnect gate-output of midi module to the tap-input of this module\u003cbr\u003econnect note-output of midi module to the cutoft-input of this module\u003cbr\u003econnect velocity-output of midi module to the vel-input of this module\u003c/p\u003e\n\n\u003cp\u003efirst tap you play will reset the timing-counter to the \"zero\" position-\u0026gt;incoming note\u003cbr\u003etaps after this will set the timing/velocity/cutoff of the delays.\u003cbr\u003eUp to 16 taps can be recorded.\u003c/p\u003e\n\n\u003cp\u003ewhen you want to set new timings for the delay, just hit \"rst\" and play a new rhythm.\u003c/p\u003e\n\n\u003cp\u003eon-module cutoff-knob is added to the recorded cutoff.\u003c/p\u003e\n\n\u003cp\u003ethere is an onboard control for feedback, but be careful with this one. Full feedback will be 100% feedback for ALL taps, thus making the signal louder and louder as taps will be fed back into each other and multiply the volume..\u003c/p\u003e","post_number":563,"post_type":1,"updated_at":"2016-12-26T12:26:53.988Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":77,"score":21.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16561,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-12-26T14:22:15.855Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eENV\u003c/p\u003e\n\n\u003cp\u003e\"hahdEnv\"\u003cbr\u003edelay/Attack/hold/decay envelope, linear attack, exponential decay.\u003cbr\u003etriggered, not gated\u003c/p\u003e","post_number":564,"post_type":1,"updated_at":"2016-12-26T14:22:15.855Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":71,"score":14.65,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16562,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-12-26T14:58:38.916Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eOSC\u003c/p\u003e\n\n\u003cp\u003e\"2DHQtable\"\u003cbr\u003eupdated version of the \"2DtableMorph\" oscillator.\u003cbr\u003eAdded interpolation for the readout of the tables and an internal sine generator to be able to fade out the table-harmonics using an external envelope.\u003c/p\u003e","post_number":565,"post_type":1,"updated_at":"2016-12-26T14:58:38.916Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":74,"score":15.35,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16565,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-12-26T17:17:48.505Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eDELAY\u003c/p\u003e\n\n\u003cp\u003e\"loop4\"\u003c/p\u003e\n\n\u003cp\u003e16bit 4 channel audio looper with channel \"summing2one\"\u003cbr\u003eAllows you to record 4 seperate audio loops.\u003cbr\u003eSyncs to external clocks.\u003cbr\u003eRecorded loops can be saved/loaded to/from SDcard.\u003cbr\u003eChannels can be combined using the combine-function.\u003c/p\u003e\n\n\u003cp\u003e-rstCount: send a trigger to this input to restart the audio loop. This resets the counter for recording/reading the audio buffer to zero.\u003cbr\u003e-playChnl1 to 4: mute/unmute the audio for this channel.\u003cbr\u003e-EditChnl: input between 0 and 3, selects the internal channel-buffer to save the incoming audio to.\u003cbr\u003e-rec: overwrites the current buffer-position of the selected channel with the incoming audio.\u003cbr\u003e-dub: sums to the current buffer-position of the selected channel with the incoming audio.\u003cbr\u003e-delete:  deletes the current buffer-position of the selected channel.\u003cbr\u003e-clear: clears the whole channel, though at a low rate to prevent hick-ups. This can cause the channel to still sound until it re-loops again.\u003cbr\u003e-combine2channel: selects to which channel the current selected edit-channel will be summed to. (0, 1, 2 or 3)\u003cbr\u003e-combine: combines the selected channels into the combine2Chnl-channel.\u003cbr\u003e-save: saves the current audio buffers to your SDcard.\u003cbr\u003e-load: loads a saved buffer from your SDcard into the audio-buffer\u003cbr\u003e-filename: use this to set the filename of your audioloop-file\u003c/p\u003e\n\n\u003cp\u003ethe next two are for adjusting the play-position or to shuffle the loop by an external CV-pattern\u003cbr\u003e-offset: this enables you to quick-offset the reading position.\u003cbr\u003e-size: this sets the division/quantification of the offset. Higher numbers will divide the total loop-length (of the rstCount-timing) into smaller parts, allowing you to offset the audio in smaller steps. So, setting this to 4, while \"offset\" is 1, will offset the read-out of the audio-buffer a quarter of it's looping length.\u003c/p\u003e\n\n\u003cp\u003e-size attribute: sets the maximum size of a single channel. Total table-size will be 4 times this big!\u003c/p\u003e\n\n\u003cp\u003eps. I experienced some \"bugs\" having audio recorded into other channels. If the sync/reset time is longer then the buffer, it starts recording the extra time into the next channel. I let this be for the moment, as it might be useful somehow.. if you don't want this to happen, just make sure the reset is within the table-size.\u003c/p\u003e","post_number":566,"post_type":1,"updated_at":"2016-12-28T16:49:56.236Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":68,"score":29.55,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16567,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-12-26T17:31:08.445Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\ idden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16574,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-12-26T20:10:45.611Z","cooked":"\u003cp\u003e14 more modules to reach 400 modules and 5 days left! \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":570,"post_type":1,"updated_at":"2016-12-26T20:10:45.611Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":66,"score":58.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16575,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-12-26T20:19:14.593Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eDIST\u003c/p\u003e\n\n\u003cp\u003e\"digiana\"\u003cbr\u003edigital LQ remake of a comparing amplifier/filter.\u003cbr\u003emodule compares incoming audio with the filtered signal and adds/subtracts a digital value to/from the filtered signal input depending on whether the incoming audio signal is higher/lower then the filtered signal.\u003c/p\u003e\n\n\u003cp\u003esaturate/volume control the clipping and volume of the signal\u003cbr\u003erate controls the frequency of the lowpass filters.\u003c/p\u003e","post_number":571,"post_type":1,"updated_at":"2016-12-26T20:19:14.593Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":16,"reads":68,"score":94.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16585,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-12-27T15:37:36.110Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eDELAY\u003c/p\u003e\n\n\u003cp\u003e\"taildelay\"\u003cbr\u003eDelay with a precise feedback-time control.\u003cbr\u003edelay-time functions the same as the other normal delays, but..\u003cbr\u003ethe tailtime is a direct representation of the time (in seconds) the feedback will take to die out, whatever the delaytime. So when you set the control to 30, it will take 30 seconds die out, whether it's at a delaytime of 100ms or 2 seconds..\u003c/p\u003e","post_number":572,"post_type":1,"updated_at":"2016-12-27T15:37:53.698Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":66,"score":58.75,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16588,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-12-27T16:49:28.028Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eDELAY\u003c/p\u003e\n\n\u003cp\u003e\"swelldelay\"\u003c/p\u003e\n\n\u003cp\u003eSwell-delay with a precise peak-time control (lowest tailtime)\u003cbr\u003edelay-time functions the same as the other normal delays, but..\u003c/p\u003e\n\n\u003cp\u003ethe tailtime is a direct representation of the time (in seconds) the feedback will take to die out, whatever the delaytime. So when you set to control to 30, it will take 30 seconds die out, whether it's at a delaytime of 100ms or 2 seconds..\u003c/p\u003e\n\n\u003cp\u003eAs it's a \"swell\" delay, it features two audio-buffers using the exact same timing of writing/reading, but using different feedback times. As one is subtracted by the other, a volume peak in the delay will happen when either one dies out while the other rings on.\u003c/p\u003e\n\n\u003cp\u003eAs we know both the tailtimes, we can also calculate what the volume-drop will be at the moment of the volume-peak (remaining volume of the signal that hasn't died out yet). So this is internally normalised to input level and goes through a gain stage.\u003cbr\u003eA switch is added so you can have up to 2x gain for the delay, making it up to 2 times the volume of the input level (so watch it!)\u003cbr\u003eAs last, an input-attenuator is added to control the dry amount.\u003c/p\u003e\n\n\u003cp\u003eThough, I just figured, as the peak is normalised, even though the peak is at the timing set by the lowest tailtime, the duration of the entire delay will be longer, as there can be added quite a lot of gain to get the peak to the right level. This forces the delay to take the long-delay time as extra time after it hits the peak volume. So a tailtime of 3 seconds and one of 7 seconds will create a delay of 10 seconds with a volume peak at 3 seconds. Also, the two tailtimes may not be too close to each other.\u003c/p\u003e","post_number":573,"post_type":1,"updated_at":"2016-12-28T21:53:59.145Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":67,"score":14.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16683,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-12-30T15:35:23.294Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eFILTER\u003c/p\u003e\n\n\u003cp\u003e\"BPstack\"\u003cbr\u003eUp 16x stackable BP-filter\u003cbr\u003e-pitch controls the center frequency of all filters\u003cbr\u003e-Pspread spreads the frequencies of all the filters over the entire spectrum\u003cbr\u003e-reso sets the resonance amount\u003cbr\u003e-rate sets the frequency modulation rate\u003cbr\u003e-spread sets adds a phase-offset of each next filter-LFO\u003cbr\u003e-depth sets the modulation depth\u003cbr\u003e-stack sets the amount of filters that will be stacked (max=16)\u003c/p\u003e","post_number":574,"post_type":1,"updated_at":"2016-12-30T15:35:23.294Z","reply_c ar/community.axoloti.com/maceq687/{size}/161_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16703,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-12-31T03:21:39.190Z","cooked":"\u003cp\u003eI've just updated both the \"waveformGenerator\" and \"guitarTable\" modules, so they can be used together in a patch.\u003c/p\u003e\n\n\u003cp\u003eJust load in both the modules and refer the \"guitarTable\" module to the \"waveformGenerator\", no \"guitarAllocation\" module is needed as the \"waveformGenerator\" has it's own allocation inside.\u003c/p\u003e\n\n\u003cp\u003eThe \"waveformGenerator\" will set the amount of maximum waveforms that can be created and will automatically create a sine,triangle, saw, damped-saw, pulse, 2 other standard waveforms and the remaining waveforms at random when the patch starts, within the harmonic bounds set by the control on the module.\u003cbr\u003eAfter this, you can change any of the waveforms using the \"guitarTable\" module by selecting a waveform/preset, adjusting the settings and hitting the \"do\" button.\u003c/p\u003e\n\n\u003cp\u003eIf you like your waveform-table, be sure to have connected a \"filename\" module, so you'll be able to save your waveform-table.\u003c/p\u003e\n\n\u003cp\u003eYou can use both the 2Dtablemorph as the guitarOsc to play the waveforms.\u003cbr\u003eThe 2D tablemorph is heavy on CPU but allows lots of morphings between waveforms while the guitarOsc is simple (wave is selected) and asks as less CPU as possible (4%).\u003c/p\u003e\n\n\u003cp\u003eAn in-between oscillator is coming up as well as a \"simple-slow-design\" oscillator.\u003c/p\u003e","post_number":577,"post_type":1,"updated_at":"2016-12-31T03:34:59.502Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":71,"score":15.15,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16729,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-01-02T15:26:20.721Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eFILTER\u003c/p\u003e\n\n\u003cp\u003e\"3xPara\"\u003cbr\u003e3 parallel SVF filters in BP mode that are summed with the original signal to make a 3 band parametric resonant equaliser.\u003cbr\u003eautomatable cutoff, band and gain for each stage and a master gain-control\u003c/p\u003e","post_number":578,"post_type":1,"updated_at":"2017-01-02T15:26:20.721Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":68,"score":14.2,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16730,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-01-02T15:33:18.843Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eFILTER\u003c/p\u003e\n\n\u003cp\u003e\"twinMorphSVF\"\u003cbr\u003esame a dualMorphSVF, but has 1 audio input instead of 3.\u003c/p\u003e","post_number":579,"post_type":1,"updated_at":"2017-01-02T15:33:18.843Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":72,"score":15.15,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16768,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-01-03T12:44:48.821Z","cooked":"\u003cp\u003enot sure what you'ld use it for, but might come in handy... (like, to use as part of a code in another module)\u003c/p\u003e\n\n\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eMATH\u003c/p\u003e\n\n\u003cp\u003e\"GoldRat\"\u003cbr\u003eGolden Ratio calculator\u003cbr\u003eSet the total size with the \"size\" parameter\u003cbr\u003ethe outputs will give the size of each next golden division of the smallest part of the previous division\u003c/p\u003e\n\n\u003cp\u003eThe buttons \"next\" and \"prev\" can be used to get to even smaller divisions based on the current size.\u003cbr\u003eNext will take the next smaller division and resets the control to the next smaller division, taking you \"down\".\u003cbr\u003ePrev will take the current size and multiplies it with the golden ratio+1, taking you \"up\".\u003c/p\u003e\n\n\u003cp\u003eps. at first sight you might wonder why only the smallest part is taken as a division, but if you'ld take the golden ratio of the biggest part, it again gives you the smallest part of the previous division..... doubling the amount of calculations needed, while getting the same numbers and all of them twice..\u003c/p\u003e","post_number":580,"post_type":1,"updated_at":"2017-01-03T12:44:48.821Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":75,"score":26.0,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16769,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-01-03T13:08:04.888Z","cooked":"\u003cp\u003ea demo of a couple of my latest modules and some older ones\u003cbr\u003edrum-triggering is provided by the \"rndWeightSeq\" (patt/)\u003cbr\u003edrums are from the \"DR1\" (edrum/)\u003cbr\u003emodulation done by the \"qtsFLO4\" (lfo/)\u003cbr\u003emelody by \"rndWeightNote\" (patt/)\u003cbr\u003ewaveforms are generated by the \"waveformGenerator\" and \"guitarTable\" (osc/)\u003cbr\u003ebass is done by the \"2DHQtable\" (osc/)\u003cbr\u003edrone is done by the \"1DHQtable\" (osc/   UPCOMING)\u003cbr\u003ebass-filtering is done by \"mostFilter\" and \"tripple peak\" (filter/
