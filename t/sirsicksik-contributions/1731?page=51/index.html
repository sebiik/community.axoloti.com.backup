        <h1>
  <a href="/t/sirsicksik-contributions/1731">SirSickSik Contributions</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/community-library" itemprop="url">
        <span itemprop="title">Community Library</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-11-06T16:45:34Z' itemprop='datePublished'>
             2019-11-06 16:45:34 UTC
           </time>
        </span>
        <span itemprop='position'>#1033</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>do you know something about how to handle this thread to make the fft buffer continuous?</p>

<aside class="quote" data-topic="1731" data-slug="sirsicksik-contributions" data-post="1032"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sirsicksik/40/5014_1.png" class="avatar">SirSickSik:</div>
<blockquote><p>the only problem with the resynthesis is this sleep&amp;terminate thread:   while (!chThdShouldTerminate()) {     chThdSleepMilliseconds(10);     if (state == LENGTH) {       arm_rfft_q31(&amp;rfft, &amp;inbuf[0], &amp;fftbuf[0]);	 	arm_mult_q31(hanning_q31, &amp;fftbuf[0],&amp;outbuf[0], n);       state = LENGTH+1;     }  } it imposes a amplitude (on/off) modulation because of the sleeptime. it's more or less fixable by using an extra delayline, but the comb filtering is pretty clear and annoying..</p></blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-11-07T11:45:57Z' itemprop='datePublished'>
             2019-11-07 11:45:57 UTC
           </time>
        </span>
        <span itemprop='position'>#1034</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've added a bigger fft analyser to the disp folder that's able to show lower frequencies and has a bigger display than the factory one.<br>I wanted the amplitude to show in dB, though it seems the squared array math function isn't provided by the axoloti firmware. Perhaps I can find the code to do this somewhere else, but I'll try to find that later on.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2019-11-07T13:21:33Z' itemprop='datePublished'>
             2019-11-07 13:21:33 UTC
           </time>
        </span>
        <span itemprop='position'>#1035</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>where's the code from? id really need to see it in context with the rest of the code.</p>

<p>however, my assumption, from this code fragment,  is that the sleep is to allow time another thread to populate the incoming buffer and also give other threads a bit more processing time. (you don't want a tight loop, needs to yield)</p>

<p>if this is the case, then what you would normally do is to use a thread signalling mechanism, as its detailed in the ChibiOS  manual under <a href="http://chibios.sourceforge.net/docs3/rt/group__synchronization.html">synchronisation</a> , however in audio work, you need to be very careful with this, since it can create issues with holding up the audio thread (which is why lockless queue are popular)</p>

<p>id probably try a conditional variable and see how it goes, it'd definitely be more responsive... but you'll have to see what it does to cpu load, and if it creates issues on the audio thread.<br>(note: Ive not messed with this specifically on ChibiOS, but lots on other OSs <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:">  )</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-11-07T19:30:30Z' itemprop='datePublished'>
             2019-11-07 19:30:30 UTC
           </time>
        </span>
        <span itemprop='position'>#1036</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Seriously mate, I'm flattered that you posted such a snippet of code and expect me to understand it, but lol, no chance (not yet anyway).</p>

<p>The only thing I can figure out from that first snippet of code is that if a certain condition is true, do something, and only do so while another condition is also true <img src="//community.axoloti.com/images/emoji/twitter/blush.png?v=5" title=":blush:" class="emoji" alt=":blush:"></p>

<p>Can't tell you how frustrated I am right now, I can't even access my own axo to try the object you just made.  Regardless, I'll get to play with it sooner or later, and I'm super-pleased to hear about your spectrum object cause it's something I've always felt was sorely missing from the axo development environment!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-11-07T23:40:26Z' itemprop='datePublished'>
             2019-11-07 23:40:26 UTC
           </time>
        </span>
        <span itemprop='position'>#1037</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the code is from the fft analyzer object (spectral folder). the rfft being used has an entry to choose between fft and ifft (0/1), so I found out I could use this code to resynthesize sound being read by the analyzer. <br>Though, this morning I've figured out how I could put the calculating part into the normal local krate code instead of keeping it as a thread. Though this looks like to have fixed the update rate, which made the sleeptime disappear, I now still have problems with alligning the waveform generation without any AM happening as the hanning window still creates an amplitude modulation. Then again, taking the hanning window away causes an interupt in the waveform.</p>

<p>Anyways, if I use the most basic form of fft and then ifft, it only takes about 7% of cpu... even though the waveform is not perfect yet from the ifft, I was pretty stunned by the low usage while calculating quite big tables. When I added a for-loop to alter some indices of amplitudes, the board shot up to 60%. But this might probably brought down a lot by using a set of ARM array maths.</p>

<p>Using the inbuild array maths of the ARM saves a load of cpu on array calculations and seeing that they're not much used yet in modules, it might be a good thing to get into as developers to enable more interesting, low cpu forms of array usage in the axoloti (presets, morphs, wavetables, matrix modulations etc)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-11-08T07:30:21Z' itemprop='datePublished'>
             2019-11-08 07:30:21 UTC
           </time>
        </span>
        <span itemprop='position'>#1038</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>for fft you normally need an overlap, to smear out the effect of the hanning window.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-11-08T18:02:37Z' itemprop='datePublished'>
             2019-11-08 18:02:37 UTC
           </time>
        </span>
        <span itemprop='position'>#1039</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, I'm gonna try that next. but I'm afraid that I'll also run into some phasing problems of certain frequencies when I do that. Anyways... there's finally a good start to work and improve on..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-11-11T15:31:11Z' itemprop='datePublished'>
             2019-11-11 15:31:11 UTC
           </time>
        </span>
        <span itemprop='position'>#1040</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>buuuhuuhuuh, at the time I got the fft resynthesis sort-a-working, the sound started to glitch <img src="//community.axoloti.com/images/emoji/twitter/weary.png?v=5" title=":weary:" class="emoji" alt=":weary:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-11-11T17:34:34Z' itemprop='datePublished'>
             2019-11-11 17:34:34 UTC
           </time>
        </span>
        <span itemprop='position'>#1041</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah, but you're the SickSik, so can fix anything!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-11-12T12:52:21Z' itemprop='datePublished'>
             2019-11-12 12:52:21 UTC
           </time>
        </span>
        <span itemprop='position'>#1042</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm also in contact with someone who has actually pulled it off. But her modules are coded for the computer (though also C++), but I'm afraid in the end the whole resynthesis thing cost a bit too much. All the time I've had these artifacts and I thought it was only because of the ringmodulation of the hanning window, but it seems there was also a short glitch in there of which I first thought was only a discontinuity between waves, fixable by a window, but no.<br>So getting the fft out of the thread doesn't seem to be an option and I have no experience with dealing with threads themselves.<br>In the end, what I was doing seemed to be the right way as it showed an almost perfect continuous triangle on the display. But the axoloti is just not up to it to pull it off live cpu wise.. <img src="//community.axoloti.com/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-11-12T14:23:43Z' itemprop='datePublished'>
             2019-11-12 14:23:43 UTC
           </time>
        </span>
        <span itemprop='position'>#1043</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well thumbs-up to you regardless. It sounds as if you were really milking the hardware for as much as it can handle!</p>

<p>No doubt the refinements and frugality of the coding you just did for the current hardware will have a very positive effect when run on the new board urklang is working on.  I'm guessing it'll fly on that board!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-11-12T17:31:46Z' itemprop='datePublished'>
             2019-11-12 17:31:46 UTC
           </time>
        </span>
        <span itemprop='position'>#1044</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1042" data-topic="1731"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sirsicksik/40/5014_1.png" class="avatar">SirSickSik:</div>
<blockquote><p>In the end, what I was doing seemed to be the right way as it showed an almost perfect continuous triangle on the display. But the axoloti is just not up to it to pull it off live cpu wise.. <img src="//community.axoloti.com/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:"></p></blockquote></aside>

<p>The new version of Axoloti, that <a class="mention" href="/u/urklang">@urklang</a> is working on, should be able to pull it off <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-11-12T18:31:13Z' itemprop='datePublished'>
             2019-11-12 18:31:13 UTC
           </time>
        </span>
        <span itemprop='position'>#1045</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>these modules I've just written to enable me to control several axoloti's with lots of internal controls from just a single midiCC control mapping of the beatstep pro. As it's a project-under-construction, I won't yet, or maybe not at all, upload the modules to the library. So if you have a beatstep pro and want to be enlarge your control capabilities, just load this project and use it's modules. Note though, you'ld probably need a book with diagrams to remember which control is which... Still though, if used well, you'ld come a far way using only the randomise, load,save,copy,paste,mix features of the edit module! So, you could also skip the whole midi-control receive thing and have a blast randomising and mixing presets.</p>

<p>For this to work create a beatstep pro control mapping like:<br>-all controllers to channel 16 (encoders, buttons, pads)<br>-encoders: midiCC 1-16<br>-buttons: midiCC 17-32<br>-pads: midiCC 33-48</p>

<p>the upper left two encoders control:<br>-midiCC1=the device selection (up to 6 midi devices internal/usb/din/host and their own midichannel)<br>-midiCC2=the control layer (46 controls per layer. up to 128 layers. all layers are stored in a single table)<br>for each layer, all the other controllers (3-48) control their own position in the layer, but send their value to another layer and device depending on the selected layer using midiCC2 and selected device using midiCC1.</p>

<p>To enable this, 4 modules are used:<br>1- the main midi receive module that receives the midi from the beatstep pro and sends it's midi thru to the right device and control layer in that device. Only if you also select "internal" device for one of the devices, you need to add the modules below. Otherwise the other modules will go into the patches of the receiving devices.</p>

<p>2- the device table module receives this data and sends it to the right layer and position inside the table. This only needs to be added once to a patch in a device that receives data from the main receive module (above). As it's up to 128 layers of 46 controls, I don't think you'll ever need a second.. <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p>3- the table-read modules are then used as "knobs". Each reads from it's own fixed position in a fixed layer. Updating the position in that layer with another value, updates the output value of the module. min/max values set the range of the "knob" output. These modules can be connected to your modules to control them eg. oscillator, filter, effect, etc.<br>You can also read out a part of a layer using a sequencer and table read modules.</p>

<p>4-as this internal table won't be saved together with the patch, it needed a preset load/save module. Next to this, due to the 7-bit nature of midi, this would only allow stepped values. So I added some more functions to alter the control table:<br>-copy/paste the device table into an internal "copy" table for adjusting/undo functions<br>-instant randomise device table<br>-mix device table with a randomised internal table (allows for small offsets of the stepped midi in the device table)<br>-save device table to SD-card to save presets<br>-load table from SD-card into an internal preset table and mix it with the device table (allows for morphs to the next preset, though this would some more external modules)</p>

<p>As all the midiCC's of the beatstep pro are already in use, this means these morphing/editing functions should be done from another midi controller or be controlled from the hardware inputs of the axoloti (unless you don't use the midiCC receiver module and just use the edit module to randomly create, load, save and mix presets)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/9e2985ae068f7a0176920c6556b1314ebf0f4bdd.axp">midi split and send to layers.axp</a> (46.6 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-11-12T18:48:31Z' itemprop='datePublished'>
             2019-11-12 18:48:31 UTC
           </time>
        </span>
        <span itemprop='position'>#1046</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>oh, and ps.. the "knob" read-modules can also easily be editted to allow multiple outputs.<br>Just add more outputs like this-&gt; sel+1..sel+2..sel+3</p>

<p>outlet_o1=___SMMUL(<br>attr_table.array[sel],diff)+min;<br>outlet_o2=___SMMUL(<br> attr_table.array[sel+1],diff)+min;<br>outlet_o3=___SMMUL( <br>attr_table.array[sel+2],diff)+min;<br>outlet_o4=___SMMUL( <br>attr_table.array[sel+3],diff)+min;</p>

<p>also, the sequencer modules could be editted to allow the sequencer to read through multiple layers to allow longer sequences. Just divide the count input by the width (which is an internal value of the sequencer module), multiply this with 46 (size of a layer) and add this as an offset of the array readout.</p>

<p>But take notice of how how many you add, both for adding outputs as well as the sequencer, as you might go into another layer or over the amount of values in the table if you're not careful (probably disconnecting your axoloti and force you to restart).</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Absolutely loving the baseq module and the sequence database!</p>

<p>I'm using it with sample sounds of the LM-1 drum machine. So far I made 5 banks of samples at different tuning. It's possible to finetune the pitch with the table load pitch object if needed.<br>Here are the samples and a patch with a setup that works for me. I have the impression that for most sequences it's better to switch around open and closed hihats.<br><aside class="onebox whitelistedgeneric">

      <div class='post' itemprop='articleBody'>
        <p>go to sss/test and use 8x the baseditor and one basaveload</p>

<p>the sequence table is build like this:</p>

<p>96x a value between 0-127 for each step in the sequence for a single part<br>8x parts (as each sequence contains 8 channels of 96 steps)<br>so each sequence exists of 8 rows, each of 96 steps=768steps in total per sequence</p>

<p>ps. due to the way I've recorded the midi, I found out there are some mistakes here and there in the recorded sequences. it's a good idea to make your own set of drumsequences using the editor</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES</p>

<p>LOGIC<br>"multi2" and "multi3"<br>logic modules with multiple externally selectable logic functions<br>2-input has 8 different functions<br>3-input has 64 different functions (see code for which ones)<br>5 different "update" modes for when the logic function is changed or when the external trg input goes high (S&amp;H the outcome and output the updated outcome at next sample for generative logic feedback networks)</p>

<p>LOGIC/DAC<br>"dac2" and "dac3"<br>turns 2 and 3 bit inputs into selector values, usable to control the logic mode/update modes with other logic modules.</p>
      </div>

          ps.store("topic_1731", {"post_stream":{"posts":[{"id":36872,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-11-06T16:45:34.540Z","cooked":"\u003cp\u003edo you know something about how to handle this thread to make the fft buffer continuous?\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"1731\" data-slug=\"sirsicksik-contributions\" data-post=\"1032\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sirsicksik/40/5014_1.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethe only problem with the resynthesis is this sleep\u0026amp;terminate thread:   while (!chThdShouldTerminate()) {     chThdSleepMilliseconds(10);     if (state == LENGTH) {       arm_rfft_q31(\u0026amp;rfft, \u0026amp;inbuf[0], \u0026amp;fftbuf[0]);\t \tarm_mult_q31(hanning_q31, \u0026amp;fftbuf[0],\u0026amp;outbuf[0], n);       state = LENGTH+1;     }  } it imposes a amplitude (on/off) modulation because of the sleeptime. it's more or less fixable by using an extra delayline, but the comb filtering is pretty clear and annoying..\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e","post_number":1033,"post_type":1,"updated_at":"2019-11-06T16:45:34.540Z","reply_count":1,"reply_to_post_number":379,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":96,"score":29.9,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36887,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-11-07T11:45:57.659Z","cooked":"\u003cp\u003eI've added a bigger fft analyser to the disp folder that's able to show lower frequencies and has a bigger display than the factory one.\u003cbr\u003eI wanted the amplitude to show in dB, though it seems the squared array math function isn't provided by the axoloti firmware. Perhaps I can find the code to do this somewhere else, but I'll try to find that later on.\u003c/p\u003e","post_number":1034,"post_type":1,"updated_at":"2019-11-07T11:45:57.659Z","reply_count":1,"reply_to_post_number":1030,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":95,"score":39.65,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36888,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-11-07T13:21:33.332Z","cooked":"\u003cp\u003ewhere's the code from? id really need to see it in context with the rest of the code.\u003c/p\u003e\n\n\u003cp\u003ehowever, my assumption, from this code fragment,  is that the sleep is to allow time another thread to populate the incoming buffer and also give other threads a bit more processing time. (you don't want a tight loop, needs to yield)\u003c/p\u003e\n\n\u003cp\u003eif this is the case, then what you would normally do is to use a thread signalling mechanism, as its detailed in the ChibiOS  manual under \u003ca href=\"http://chibios.sourceforge.net/docs3/rt/group__synchronization.html\"\u003esynchronisation\u003c/a\u003e , however in audio work, you need to be very careful with this, since it can create issues with holding up the audio thread (which is why lockless queue are popular)\u003c/p\u003e\n\n\u003cp\u003eid probably try a conditional variable and see how it goes, it'd definitely be more responsive... but you'll have to see what it does to cpu load, and if it creates issues on the audio thread.\u003cbr\u003e(note: Ive not messed with this specifically on ChibiOS, but lots on other OSs \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e  )\u003c/p\u003e","post_number":1035,"post_type":1,"updated_at":"2019-11-07T13:22:25.527Z","reply_count":1,"reply_to_post_number":1033,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":97,"score":40.15,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://chibios.sourceforge.net/docs3/rt/group__synchronization.html","internal":false,"reflection":false,"title":"ChibiOS/RT: Synchronization","clicks":3}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36900,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-11-07T19:30:30.661Z","cooked":"\u003cp\u003eSeriously mate, I'm flattered that you posted such a snippet of code and expect me to understand it, but lol, no chance (not yet anyway).\u003c/p\u003e\n\n\u003cp\u003eThe only thing I can figure out from that first snippet of code is that if a certain condition is true, do something, and only do so while another condition is also true \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/blush.png?v=5\" title=\":blush:\" class=\"emoji\" alt=\":blush:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eCan't tell you how frustrated I am right now, I can't even access my own axo to try the object you just made.  Regardless, I'll get to play with it sooner or later, and I'm super-pleased to hear about your spectrum object cause it's something I've always felt was sorely missing from the axo development environment!\u003c/p\u003e","post_number":1036,"post_type":1,"updated_at":"2019-11-07T19:30:30.661Z","reply_count":0,"reply_to_post_number":1034,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":94,"score":19.55,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36903,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-11-07T23:40:26.111Z","cooked":"\u003cp\u003ethe code is from the fft analyzer object (spectral folder). the rfft being used has an entry to choose between fft and ifft (0/1), so I found out I could use this code to resynthesize sound being read by the analyzer. \u003cbr\u003eThough, this morning I've figured out how I could put the calculating part into the normal local krate code instead of keeping it as a thread. Though this looks like to have fixed the update rate, which made the sleeptime disappear, I now still have problems with alligning the waveform generation without any AM happening as the hanning window still creates an amplitude modulation. Then again, taking the hanning window away causes an interupt in the waveform.\u003c/p\u003e\n\n\u003cp\u003eAnyways, if I use the most basic form of fft and then ifft, it only takes about 7% of cpu... even though the waveform is not perfect yet from the ifft, I was pretty stunned by the low usage while calculating quite big tables. When I added a for-loop to alter some indices of amplitudes, the board shot up to 60%. But this might probably brought down a lot by using a set of ARM array maths.\u003c/p\u003e\n\n\u003cp\u003eUsing the inbuild array maths of the ARM saves a load of cpu on array calculations and seeing that they're not much used yet in modules, it might be a good thing to get into as developers to enable more interesting, low cpu forms of array usage in the axoloti (presets, morphs, wavetables, matrix modulations etc)\u003c/p\u003e","post_number":1037,"post_type":1,"updated_at":"2019-11-07T23:43:25.630Z","reply_count":1,"reply_to_post_number":1035,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":93,"score":39.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36904,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-11-08T07:30:21.764Z","cooked":"\u003cp\u003efor fft you normally need an overlap, to smear out the effect of the hanning window.\u003c/p\u003e","post_number":1038,"post_type":1,"updated_at":"2019-11-08T07:30:21.764Z","reply_count":1,"reply_to_post_number":1037,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":91,"score":23.75,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36905,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-11-08T18:02:37.427Z","cooked":"\u003cp\u003eyes, I'm gonna try that next. but I'm afraid that I'll also run into some phasing problems of certain frequencies when I do that. Anyways... there's finally a good start to work and improve on..\u003c/p\u003e","post_number":1039,"post_type":1,"updated_at":"2019-11-08T18:02:37.427Z","reply_count":0,"reply_to_post_number":1038,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":90,"score":18.55,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36931,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-11-11T15:31:11.952Z","cooked":"\u003cp\u003ebuuuhuuhuuh, at the time I got the fft resynthesis sort-a-working, the sound started to glitch \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/weary.png?v=5\" title=\":weary:\" class=\"emoji\" alt=\":weary:\"\u003e\u003c/p\u003e","post_number":1040,"post_type":1,"updated_at":"2019-11-11T15:31:11.952Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":90,"score":23.6,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36933,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-11-11T17:34:34.129Z","cooked":"\u003cp\u003eYeah, but you're the SickSik, so can fix anything!\u003c/p\u003e","post_number":1041,"post_type":1,"updated_at":"2019-11-11T17:34:34.129Z","reply_count":1,"reply_to_post_number":1040,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":92,"score":39.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36954,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-11-12T12:52:21.263Z","cooked":"\u003cp\u003eI'm also in contact with someone who has actually pulled it off. But her modules are coded for the computer (though also C++), but I'm afraid in the end the whole resynthesis thing cost a bit too much. All the time I've had these artifacts and I thought it was only because of the ringmodulation of the hanning window, but it seems there was also a short glitch in there of which I first thought was only a discontinuity between waves, fixable by a window, but no.\u003cbr\u003eSo getting the fft out of the thread doesn't seem to be an option and I have no experience with dealing with threads themselves.\u003cbr\u003eIn the end, what I was doing seemed to be the right way as it showed an almost perfect continuous triangle on the display. But the axoloti is just not up to it to pull it off live cpu wise.. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/frowning.png?v=5\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e\u003c/p\u003e","post_number":1042,"post_type":1,"updated_at":"2019-11-12T12:52:21.263Z","reply_count":2,"reply_to_post_number":1041,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":96,"score":44.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36960,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-11-12T14:23:43.926Z","cooked":"\u003cp\u003eWell thumbs-up to you regardless. It sounds as if you were really milking the hardware for as much as it can handle!\u003c/p\u003e\n\n\u003cp\u003eNo doubt the refinements and frugality of the coding you just did for the current hardware will have a very positive effect when run on the new board urklang is working on.  I'm guessing it'll fly on that board!\u003c/p\u003e","post_number":1043,"post_type":1,"updated_at":"2019-11-12T14:23:43.926Z","reply_count":0,"reply_to_post_number":1042,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":100,"score":20.6,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36967,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-11-12T17:31:46.800Z","cooked":"\u003caside class=\"quote\" data-post=\"1042\" data-topic=\"1731\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sirsicksik/40/5014_1.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIn the end, what I was doing seemed to be the right way as it showed an almost perfect continuous triangle on the display. But the axoloti is just not up to it to pull it off live cpu wise.. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/frowning.png?v=5\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe new version of Axoloti, that \u003ca class=\"mention\" href=\"/u/urklang\"\u003e@urklang\u003c/a\u003e is working on, should be able to pull it off \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":1044,"post_type":1,"updated_at":"2019-11-12T17:31:46.800Z","reply_count":0,"reply_to_post_number":1042,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":99,"score":20.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36970,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-11-12T18:31:13.022Z","cooked":"\u003cp\u003ethese modules I've just written to enable me to control several axoloti's with lots of internal controls from just a single midiCC control mapping of the beatstep pro. As it's a project-under-construction, I won't yet, or maybe not at all, upload the modules to the library. So if you have a beatstep pro and want to be enlarge your control capabilities, just load this project and use it's modules. Note though, you'ld probably need a book with diagrams to remember which control is which... Still though, if used well, you'ld come a far way using only the randomise, load,save,copy,paste,mix features of the edit module! So, you could also skip the whole midi-control receive thing and have a blast randomising and mixing presets.\u003c/p\u003e\n\n\u003cp\u003eFor this to work create a beatstep pro control mapping like:\u003cbr\u003e-all controllers to channel 16 (encoders, buttons, pads)\u003cbr\u003e-encoders: midiCC 1-16\u003cbr\u003e-buttons: midiCC 17-32\u003cbr\u003e-pads: midiCC 33-48\u003c/p\u003e\n\n\u003cp\u003ethe upper left two encoders control:\u003cbr\u003e-midiCC1=the device selection (up to 6 midi devices internal/usb/din/host and their own midichannel)\u003cbr\u003e-midiCC2=the control layer (46 controls per layer. up to 128 layers. all layers are stored in a single table)\u003cbr\u003efor each layer, all the other controllers (3-48) control their own position in the layer, but send their value to another layer and device depending on the selected layer using midiCC2 and selected device using midiCC1.\u003c/p\u003e\n\n\u003cp\u003eTo enable this, 4 modules are used:\u003cbr\u003e1- the main midi receive module that receives the midi from the beatstep pro and sends it's midi thru to the right device and control layer in that device. Only if you also select \"internal\" device for one of the devices, you need to add the modules below. Otherwise the other modules will go into the patches of the receiving devices.\u003c/p\u003e\n\n\u003cp\u003e2- the device table module receives this data and sends it to the right layer and position inside the table. This only needs to be added once to a patch in a device that receives data from the main receive module (above). As it's up to 128 layers of 46 controls, I don't think you'll ever need a second.. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e3- the table-read modules are then used as \"knobs\". Each reads from it's own fixed position in a fixed layer. Updating the position in that layer with another value, updates the output value of the module. min/max values set the range of the \"knob\" output. These modules can be connected to your modules to control them eg. oscillator, filter, effect, etc.\u003cbr\u003eYou can also read out a part of a layer using a sequencer and table read modules.\u003c/p\u003e\n\n\u003cp\u003e4-as this internal table won't be saved together with the patch, it needed a preset load/save module. Next to this, due to the 7-bit nature of midi, this would only allow stepped values. So I added some more functions to alter the control table:\u003cbr\u003e-copy/paste the device table into an internal \"copy\" table for adjusting/undo functions\u003cbr\u003e-instant randomise device table\u003cbr\u003e-mix device table with a randomised internal table (allows for small offsets of the stepped midi in the device table)\u003cbr\u003e-save device table to SD-card to save presets\u003cbr\u003e-load table from SD-card into an internal preset table and mix it with the device table (allows for morphs to the next preset, though this would some more external modules)\u003c/p\u003e\n\n\u003cp\u003eAs all the midiCC's of the beatstep pro are already in use, this means these morphing/editing functions should be done from another midi controller or be controlled from the hardware inputs of the axoloti (unless you don't use the midiCC receiver module and just use the edit module to randomly create, load, save and mix presets)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9e2985ae068f7a0176920c6556b1314ebf0f4bdd.axp\"\u003emidi split and send to layers.axp\u003c/a\u003e (46.6 KB)\u003c/p\u003e","post_number":1045,"post_type":1,"updated_at":"2019-11-12T18:36:08.059Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":103,"score":61.6,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/9/9e2985ae068f7a0176920c6556b1314ebf0f4bdd.axp","internal":true,"reflection":false,"clicks":14}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36971,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-11-12T18:48:31.275Z","cooked":"\u003cp\u003eoh, and ps.. the \"knob\" read-modules can also easily be editted to allow multiple outputs.\u003cbr\u003eJust add more outputs like this-\u0026gt; sel+1..sel+2..sel+3\u003c/p\u003e\n\n\u003cp\u003eoutlet_o1=___SMMUL(\u003cbr\u003eattr_table.array[sel],diff)+min;\u003cbr\u003eoutlet_o2=___SMMUL(\u003cbr\u003e attr_table.array[sel+1],diff)+min;\u003cbr\u003eoutlet_o3=___SMMUL( \u003cbr\u003eattr_table.array[sel+2],diff)+min;\u003cbr\u003eoutlet_o4=___SMMUL( \u003cbr\u003eattr_table.array[sel+3],diff)+min;\u003c/p\u003e\n\n\u003cp\u003ealso, the sequencer modules could be editted to allow the sequencer to read through multiple layers to allow longer sequences. Just divide the count input by the width (which is an internal value of the sequencer module), multiply this with 46 (size of a layer) and add this as an offset of the array readout.\u003c/p\u003e\n\n\u003cp\u003eBut take notice of how how many you add, both for adding outputs as well as the sequencer, as you might go into another layer or over the amount of values in the table if you're not careful (probably disconnecting your axoloti and force you to restart).\u003c/p\u003e","post_number":1046,"post_type":1,"updated_at":"2019-11-12T18:48:31.275Z","reply_count":0,"reply_to_post_number":1045,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":104,"score":26.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37448,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-12-12T18:24:59.959Z","cooked":"\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F726874255\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\n\n\u003cp\u003ejust one beatstep pro controlling a single axoloti \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003cbr\u003eonly thing I'm doing is manually changing the key and change into the parallel or relative every once in a while (using 4 pads of the gate sequencer, so these can also be sequenced)\u003c/p\u003e","post_number":1047,"post_type":1,"updated_at":"2019-12-12T18:25:22.075Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":3,"reads":102,"score":111.9,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37639,"name":"joaogatao","username":"joaogatao","avatar_template":"/user_avatar/community.axoloti.com/joaogatao/{size}/6254_1.png","created_at":"2019-12-17T11:32:37.388Z","cooked":"\u003cp\u003eAbsolutely loving the baseq module and the sequence database!\u003c/p\u003e\n\n\u003cp\u003eI'm using it with sample sounds of the LM-1 drum machine. So far I made 5 banks of samples at different tuning. It's possible to finetune the pitch with the table load pitch object if needed.\u003cbr\u003eHere are the samples and a patch with a setup that works for me. I have the impression that for most sequences it's better to switch around open and closed hihats.\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/joaogatao/axoloti/tree/master/baseq_LM1\" target=\"_blank\" rel=\"nofollow noopener\"\u003egithub.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://avatars3.githubusercontent.com/u/47690879?s=400\u0026amp;v=4\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://github.com/joaogatao/axoloti/tree/master/baseq_LM1\" target=\"_blank\" rel=\"nofollow noopener\"\u003ejoaogatao/axoloti\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eSome patches for axoloti (w/ EWI). Contribute to joaogatao/axoloti development by creating an account on GitHub.\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eAnd a question: how to edit or create a new .tab-file? I'd like to add some sequences of my own to it. I tried a text editor (on linux), but no luck there.\u003c/p\u003e\n\n\u003cp\u003eThanks!\u003c/p\u003e","post_number":1048,"post_type":1,"updated_at":"2019-12-17T11:32:37.388Z","reply_count":1,"reply_to_post_number":941,"quote_count":0,"avg_time":37,"incoming_link_count":1,"reads":105,"score":32.85,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"joaogatao","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/joaogatao/axoloti/tree/master/baseq_LM1","internal":false,"reflection":false,"title":"axoloti/baseq_LM1 at master ¬∑ joaogatao/axoloti ¬∑ GitHub","clicks":16}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2192,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37950,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-01-02T21:02:20.926Z","cooked":"\u003cp\u003ejust hook up a mic, put some foam over the mic and tick it, or make some shh, krggt,splsh or whatever sounds with your mouth.\u003cbr\u003eideas for editing functions are welcome\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9417a294f03f5b56e27311bc0cebbe59b1638cc3.axp\"\u003esecret patch\u003c/a\u003e (10.7 KB)\u003c/p\u003e","post_number":1049,"post_type":1,"updated_at":"2020-01-02T21:02:20.926Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":103,"score":36.75,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/9/9417a294f03f5b56e27311bc0cebbe59b1638cc3.axp","internal":true,"reflection":false,"clicks":31}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37951,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-01-02T22:29:33.203Z","cooked":"\u003cp\u003ego to sss/test and use 8x the baseditor and one basaveload\u003c/p\u003e\n\n\u003cp\u003ethe sequence table is build like this:\u003c/p\u003e\n\n\u003cp\u003e96x a value between 0-127 for each step in the sequence for a single part\u003cbr\u003e8x parts (as each sequence contains 8 channels of 96 steps)\u003cbr\u003eso each sequence exists of 8 rows, each of 96 steps=768steps in total per sequence\u003c/p\u003e\n\n\u003cp\u003eps. due to the way I've recorded the midi, I found out there are some mistakes here and there in the recorded sequences. it's a good idea to make your own set of drumsequences using the editor\u003c/p\u003e","post_number":1050,"post_type":1,"updated_at":"2020-01-02T22:39:16.417Z","reply_count":1,"reply_to_post_number":1048,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":105,"score":42.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"joaogatao","avatar_template":"/user_avatar/community.axoloti.com/joaogatao/{size}/6254_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37952,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-01-02T23:40:35.170Z","cooked":"\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d49e9ce77ea8d998b82f54e48187e3393340bc1b.axp\"\u003ebaseq editor demo.axp\u003c/a\u003e (97.3 KB)\u003c/p\u003e","post_number":1051,"post_type":1,"updated_at":"2020-01-02T23:50:34.045Z","reply_count":1,"reply_to_post_number":1050,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":107,"score":42.3,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_fla
