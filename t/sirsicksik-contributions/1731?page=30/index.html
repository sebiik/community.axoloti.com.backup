  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-01-18T12:19:33Z' itemprop='datePublished'>

        <span itemprop='position'>#602</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I ran into my old korg nanokontrol and found it quite a nice addition to the axoloti, though, I found the amount of controls to be just a bit too limited, so..</p>

<p>NEW MODULE</p>

<p>MIDI</p>

<p>"multiCC"<br>sends each midiCC to one of 4 outputs, depending on boolean selection (selectA/B).<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/221dd9ed7e0d4e01fa73a39e337c360eaec6dfba" href="//community.axoloti.com/uploads/default/original/2X/2/221dd9ed7e0d4e01fa73a39e337c360eaec6dfba.jpg" class="lightbox" title="multiCC.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/221dd9ed7e0d4e01fa73a39e337c360eaec6dfba_1_670x500.jpg" width="670" height="500"><div class="meta">
<span class="filename">multiCC.jpg</span><span class="informations">1135x847 614 KB</span><span class="expand"></span>
</div></a></div></p>

<p>so:<br>-each row is a 'scene' on the korg nanokontrol (which has 4 scenes, so there are even two more rows to add here)<br>-each module is a "channel" on the korg nankontrol: 1 knob, 1 slider and 2 buttons, each having 4 different outputs.<br>-so you could very well control several stepsequencers and modulations, while still having enough controls left for controlling your synth-voice.</p>

<p>eg. <br>you could use the outputs of several modules to feed a mux, allowing  you to change each step of a very long sequence or multiple sequences.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/sirsicksik">@SirSickSik</a></p>

<p>Was trying out what you suggested earlier, the wavegenerator and the guitar osc, but I dont get any creation or sound out of it. I try to set some parameters and the push "do" and then push "save". </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ae4599d8f50f5d5b66a574ab2f51b6d2d5c23799" href="//community.axoloti.com/uploads/default/original/2X/a/ae4599d8f50f5d5b66a574ab2f51b6d2d5c23799.png" class="lightbox" title="Screen Shot 2017-01-22 at 22.44.58.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/ae4599d8f50f5d5b66a574ab2f51b6d2d5c23799_1_690x431.png" width="690" height="431"><div class="meta">
<span class="filename">Screen Shot 2017-01-22 at 22.44.58.png</span><span class="informations">1280x800 161 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Do you have any suggestions to make this work?</p>

<p>Also I am not sure how to define how many waves and how big they are?:</p>

<p>I am guessing the "size" drop down menu is size of all waves combined. But how to set size of each wave?</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/2/2ac74fb3dea728c871a8b79eb753807861d9ad57.axp">NEW WT 1.axp</a> (4.1 KB)</p>

<p>Thanks <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-01-22T23:53:29Z' itemprop='datePublished'>

        <span itemprop='position'>#607</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you've set the size right, the "size" sets the size of each waveform, the total tablesize will be waveforms*size.<br>Though, you forgot to set maxLvl to a higher value-&gt; 64 would be full range. I mostly set it between 32 and 48 to prevent distortions and clippings, eg in delaymodules.<br>Also, "maxharm" should be higher too as this sets the highest harmonic that can be generated (I normally don't go over 64, but depends on the sounds/shapes you want).</p>

<p>"minHarm" sets the minimum amount of harmonics that will be present in the random generated waveforms (which have a random amount of harmonics between "minHarm" and "harmonics".</p>

<p>I admit the naming could be a bit better..</p>

<p>for the oscillator, you should also try some higher values for the step/quant/Mstep/Mrng/Dstep/Drng</p>
      </div>

          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/sirsicksik">@SirSickSik</a></p>

<p>i tried changing some values according to your specifications, and I am still not getting any sound. </p>

<p>Right now I am trying to make 128 waves of 2048 =262144 samples. Would you mind taking a look at it again? I have addded a second table for the playback f the wavetable. Is this step wrong? I also tried calling the WT straight from the wavetable generator but that didnt work either.</p>

<p>Any help appreciated.</p>

<p>Thanks <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/aa504557ce98da78f2c9666072fe641162a4b98c.axp">NEW WT 3.axp</a> (5.3 KB)</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e06f2823cf31a85f478008a719deb7e4927f87a3" href="//community.axoloti.com/uploads/default/original/2X/e/e06f2823cf31a85f478008a719deb7e4927f87a3.png" class="lightbox" title="wt new.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e06f2823cf31a85f478008a719deb7e4927f87a3_1_547x500.png" width="547" height="500"><div class="meta">
<span class="filename">wt new.png</span><span class="informations">722x659 55.5 KB</span><span class="expand"></span>
</div></a></div></p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-01-25T23:33:09Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <p>oh, I now see you're using the old table oscillator, sorry, won't work.. look into the first 10 oscillators in the oscillator list, </p>

<p>oh ps, the guitarOsc should have it's "position" and "strike" parameters at anywhere except the min/max values... Damp between 1 and 4, minDiv between 1 and 3, harmonics would do best at an uneven or prime number. <br>And I'm using .tab for the file-extension</p>

<p>a quick patch featuring some of the modules that you can use together with the waveformGenerator<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/9cff2605a33bebb7d9761c05e3bfe3230e50b3cb.axp">wavetable demo.axp</a> (16.5 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-01-26T07:12:00Z' itemprop='datePublished'>

        <span itemprop='position'>#611</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks for the demo <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Will check it out</p>

<p>EDIT:</p>

<p>Ok, now I got sound. Very nice <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>But still curious about the sss/osc/guitarTable, still cant get that to work or change in the sound in anyway. I tried implementing it like this:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/28caa3981d47156c8d749774d9881d2726b8095d" href="//community.axoloti.com/uploads/default/original/2X/2/28caa3981d47156c8d749774d9881d2726b8095d.png" class="lightbox" title="wt2.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/28caa3981d47156c8d749774d9881d2726b8095d_1_554x500.png" width="554" height="500"><div class="meta">
<span class="filename">wt2.png</span><span class="informations">717x647 55.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Also if I understand it correctly, the mix buttons is like one wave each, that is combined into one wave, right? On the sss/osc/2Dtablemorph, I mean? If so, I think it would be super great to add an octave parameter for the second wave. This would make the object cable of making some "deeper" waves, consisting of 2 waves layered in 2 octaves. What ya think? <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>(Sorry for all the questions)</p>
      </div>

        </span>
        <span itemprop='position'>#612</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Also would like to ask another question:</p>

<p>Is there any of your tablebased modulation objects that works as an envelope? And I was thinking that something tablebased would be the way to go. I like the ADSR factory envelope, but I think it would be super nice to have an envelope where the attack time could go to 0. The factory adsr goes to 2.41ms as shortest attack time. Would be really nice to set something in-between 0 and 2.41 ms. Like most Waldorf synths can do, as some of the only ones out there. Waldorf has some of the best envelops for ultra snappy percussion/drums.</p>
      </div>

           <time datetime='2017-01-26T10:58:43Z' itemprop='datePublished'>
             2017-01-26 10:58:43 UTC
           </time>
        </span>
        <span itemprop='position'>#613</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, last couple of days I've created lots of new modules and also updated some for better functioning and taking less space in the memory. Though, of these last ones, the functioning of these modules should still be the same,</p>

<p>NEW MODULES</p>

<p>HARMONY</p>

<p>"major"<br>a very simple scaling module, only using the major scale. Usable if you are in dire need for scaling and even the native scaler is too big for the memory left in the project to use..</p>

<p>"scaleGenerator"<br>this modules saves the scalings of the previous scalebank module onto your SDcard, this saves up some more memory for big projects. You only have to use this module once, after this a file called "0:/scalebank.tab" is on your SDcard for future use.</p>

<p>"scalebank2"<br>automatically loads the scaling generated by the scaleGenerator module at startup. To be used in the same way as the old scalebank module, but using less memory, leaving more for other modules.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I'm thinking about making some sub-folders in my oscillator folder, as it's getting kinda big.. and some modules won't work with each other. Also, it might tidy things a bit, allowing a better search for the kind of oscillator you're looking for.<br>Anyone has problems with this? as you might need to rebuilt your projects I think..<br>or maybe I could better make a "OSCS" folder in my "sss" folder, allowing you to first switch the modules manually, after which I delete the old folder?</p>

<blockquote><p>or maybe I could better make a "OSCS" folder in my "sss" folder, allowing you to first switch the modules manually, after which I delete the old folder?</p></blockquote></aside>

<p>Yes good idea. If there is ny problems, which I dont think there will be, cause Axoloti locates objects by the SHA and UUID(doesnt it?) so I think it will search library until it finds the objects with the right sha &amp; UUID... So if you dont change those, and only move them, I dont think there iwll be any issues... But keeping old versions to start with is good practice, I'd say <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

          ps.store("topic_1731", {"post_stream":{"posts":[{"id":17009,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-01-18T12:19:33.862Z","cooked":"\u003cp\u003eI ran into my old korg nanokontrol and found it quite a nice addition to the axoloti, though, I found the amount of controls to be just a bit too limited, so..\u003c/p\u003e\n\n\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eMIDI\u003c/p\u003e\n\n\u003cp\u003e\"multiCC\"\u003cbr\u003esends each midiCC to one of 4 outputs, depending on boolean selection (selectA/B).\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/221dd9ed7e0d4e01fa73a39e337c360eaec6dfba\" href=\"//community.axoloti.com/uploads/default/original/2X/2/221dd9ed7e0d4e01fa73a39e337c360eaec6dfba.jpg\" class=\"lightbox\" title=\"multiCC.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/221dd9ed7e0d4e01fa73a39e337c360eaec6dfba_1_670x500.jpg\" width=\"670\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003emultiCC.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1135x847 614 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eso:\u003cbr\u003e-each row is a 'scene' on the korg nanokontrol (which has 4 scenes, so there are even two more rows to add here)\u003cbr\u003e-each module is a \"channel\" on the korg nankontrol: 1 knob, 1 slider and 2 buttons, each having 4 different outputs.\u003cbr\u003e-so you could very well control several stepsequencers and modulations, while still having enough controls left for controlling your synth-voice.\u003c/p\u003e\n\n\u003cp\u003eeg. \u003cbr\u003eyou could use the outputs of several modules to feed a mux, allowing  you to change each step of a very long sequence or multiple sequen rator":false,"admin":false,"staff":false,"user_id":1085,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17107,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-01-22T21:49:38.854Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eWas trying out what you suggested earlier, the wavegenerator and the guitar osc, but I dont get any creation or sound out of it. I try to set some parameters and the push \"do\" and then push \"save\". \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ae4599d8f50f5d5b66a574ab2f51b6d2d5c23799\" href=\"//community.axoloti.com/uploads/default/original/2X/a/ae4599d8f50f5d5b66a574ab2f51b6d2d5c23799.png\" class=\"lightbox\" title=\"Screen Shot 2017-01-22 at 22.44.58.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/ae4599d8f50f5d5b66a574ab2f51b6d2d5c23799_1_690x431.png\" width=\"690\" height=\"431\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2017-01-22 at 22.44.58.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1280x800 161 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eDo you have any suggestions to make this work?\u003c/p\u003e\n\n\u003cp\u003eAlso I am not sure how to define how many waves and how big they are?:\u003c/p\u003e\n\n\u003cp\u003eI am guessing the \"size\" drop down menu is size of all waves combined. But how to set size of each wave?\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2ac74fb3dea728c871a8b79eb753807861d9ad57.axp\"\u003eNEW WT 1.axp\u003c/a\u003e (4.1 KB)\u003c/p\u003e\n\n\u003cp\u003eThanks \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":606,"post_type":1,"updated_at":"2017-01-22T22:19:16.507Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":74,"score":20.6,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/2/2ac74fb3dea728c871a8b79eb753807861d9ad57.axp","internal":true,"reflection":false,"clicks":2}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17111,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-01-22T23:53:29.758Z","cooked":"\u003cp\u003eyou've set the size right, the \"size\" sets the size of each waveform, the total tablesize will be waveforms*size.\u003cbr\u003eThough, you forgot to set maxLvl to a higher value-\u0026gt; 64 would be full range. I mostly set it between 32 and 48 to prevent distortions and clippings, eg in delaymodules.\u003cbr\u003eAlso, \"maxharm\" should be higher too as this sets the highest harmonic that can be generated (I normally don't go over 64, but depends on the sounds/shapes you want).\u003c/p\u003e\n\n\u003cp\u003e\"minHarm\" sets the minimum amount of harmonics that will be present in the random generated waveforms (which have a random amount of harmonics between \"minHarm\" and \"harmonics\".\u003c/p\u003e\n\n\u003cp\u003eI admit the naming could be a bit better..\u003c/p\u003e\n\n\u003cp\u003efor the oscillator, you should also try some higher values for the step/quant/Mstep/Mrng/Dstep/Drng\u003c/p\u003e","post_number":607,"post_type":1,"updated_at":"2017-01-22T23:53:29.758Z","reply_count":1,"reply_to_post_number":606,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":73,"score":20.15,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17113,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-01-22T23:58:23.762Z","cooked":"\u003cp\u003ehmmm... Grainmill....? sure that's mine? \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":608,"post_type":1,"updated_at":"2017-01-22T23:58:23.762Z","reply_count":0,"reply_to_post_number":605,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":74,"score":20.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false tab for the file-extension\u003c/p\u003e\n\n\u003cp\u003ea quick patch featuring some of the modules that you can use together with the waveformGenerator\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9cff2605a33bebb7d9761c05e3bfe3230e50b3cb.axp\"\u003ewavetable demo.axp\u003c/a\u003e (16.5 KB)\u003c/p\u003e","post_number":610,"post_type":1,"updated_at":"2017-01-26T00:12:17.966Z","reply_count":3,"reply_to_post_number":609,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":71,"score":89.85,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/9/9cff2605a33bebb7d9761c05e3bfe3230e50b3cb.axp","internal":true,"reflection":false,"clicks":10}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17197,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-01-26T07:12:00.479Z","cooked":"\u003cp\u003ethanks for the demo \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eWill check it out\u003c/p\u003e\n\n\u003cp\u003eEDIT:\u003c/p\u003e\n\n\u003cp\u003eOk, now I got sound. Very nice \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eBut still curious about the sss/osc/guitarTable, still cant get that to work or change in the sound in anyway. I tried implementing it like this:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/28caa3981d47156c8d749774d9881d2726b8095d\" href=\"//community.axoloti.com/uploads/default/original/2X/2/28caa3981d47156c8d749774d9881d2726b8095d.png\" class=\"lightbox\" title=\"wt2.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/28caa3981d47156c8d749774d9881d2726b8095d_1_554x500.png\" width=\"554\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ewt2.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e717x647 55.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eAlso if I understand it correctly, the mix buttons is like one wave each, that is combined into one wave, right? On the sss/osc/2Dtablemorph, I mean? If so, I think it would be super great to add an octave parameter for the second wave. This would make the object cable of making some \"deeper\" waves, consisting of 2 waves layered in 2 octaves. What ya think? \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e(Sorry for all the questions)\u003c/p\u003e","post_number":611,"post_type":1,"updated_at":"2017-01-26T08:12:33.005Z","reply_count":0,"reply_to_post_number":610,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":71,"score":15.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_co
