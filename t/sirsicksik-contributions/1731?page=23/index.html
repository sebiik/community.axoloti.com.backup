      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>EDRUM</p>

<p>"DR1"</p>

<p>drum synthesizer with an extra wavetable shaper to add higher harmonics to the sine-base.<br>Can make anything from basskick, snare, hihat, cymbal etc..<br>Uses wavetables made with the wavetable creator "Creator" (1024 waves of 1024 samples long each)<br>Seperate envelopes for pitch, volume and noise levels.<br>Volume envelope can be fed to the end-LP filter (E2C knob)<br>Noise part has it's own SVF filter with cutoff, resonance and selectable mode(LP,HP,BP,NOTCH)<br>Best to trigger this with a trigger instead of a gate.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Downloaded the objects and placed them in my objects folder, and got a couple of these types of errors. Am i doing something wrong?<br>Thanks:)</p>

<p>Error reading object, try relaxed mode /Users/TRJ/Documents/axoloti/axoloti-contrib/objects/sss/table/samplerPlayerHQ.axo<br>java.lang.ClassNotFoundException:  is-copy-enabled emoji-size-boost<br>java.lang.ClassNotFoundException:  is-copy-enabled emoji-size-boost<br>    at java.net.URLClassLoader.findClass(URLClassLoader.java:381)<br>    at java.lang.ClassLoader.loadClass(ClassLoader.java:424)<br>    at sun.misc.Launcher$AppClassLoader.loadClass(Launcher.java:331)<br>    at java.lang.ClassLoader.loadClass(ClassLoader.java:357)<br>    at org.simpleframework.xml.strategy.Loader.load(Loader.java:50)<br>    at org.simpleframework.xml.strategy.TreeStrategy.readValue(TreeStrategy.java:163)<br>    at org.simpleframework.xml.strategy.TreeStrategy.read(TreeStrategy.java:102)<br>    at org.simpleframework.xml.core.Source.getOverride(Source.java:360)<br>    at org.simpleframework.xml.core.Factory.getConversion(Factory.java:207)<br>    at org.simpleframework.xml.core.Factory.getOverride(Factory.java:139)<br>    at org.simpleframework.xml.core.ObjectFactory.getInstance(ObjectFactory.java:63)<br>    at org.simpleframework.xml.core.Composite.read(Composite.java:139)<br>    at org.simpleframework.xml.core.Traverser.read(Traverser.java:92)<br>    at org.simpleframework.xml.core.Persister.read(Persister.java:625)<br>    at org.simpleframework.xml.core.Persister.read(Persister.java:606)<br>    at org.simpleframework.xml.core.Persister.read(Persister.java:584)<br>    at org.simpleframework.xml.core.Persister.read(Persister.java:543)<br>    at org.simpleframework.xml.core.Persister.read(Persister.java:521)<br>    at axoloti.object.AxoObjects.LoadAxoObjectsFromFolder(AxoObjects.java:249)<br>    at axoloti.object.AxoObjects.LoadAxoObjectsFromFolder(AxoObjects.java:214)<br>    at axoloti.object.AxoObjects.LoadAxoObjectsFromFolder(AxoObjects.java:214)<br>    at axoloti.object.AxoObjects.LoadAxoObjects(AxoObjects.java:306)<br>    at axoloti.object.AxoObjects$2.run(AxoObjects.java:351)<br>       <div class='post' itemprop='articleBody'>
        <p>you dont need to copy it... <a class="mention" href="/users/johannes">@johannes</a> did a merge yesterday.</p>

<p>please can I <strong>strongly</strong> advise people NOT to start copying things from github into there local libraries.<br>this is not how the community library is intended to work, and can cause spurious errors, especially if objects are later updated..</p>

<p>if you want these objects you should wait until we merge them... if you want them quicker, then you should try to convince <a class="mention" href="/users/sirsicksik">@SirSickSik</a> to move to 1.0.11, as I have kindly asked him to do for months now.</p>

<p>Im a bit confused really, seems a case of one off small effort by <a class="mention" href="/users/sirsicksik">@SirSickSik</a> , against repeated effort by <a class="mention" href="/users/johannes">@johannes</a>  or I ( to keep merging the branches) and users copying files around... </p>

<p>fyi, unfortunately this merge cant be done automatically, as it it fails, it could potentially leave 1.0.11 in a 'bad state', which would then affect all users on the released version (1.0.11), so this is not really an option.</p>

<p>does raise the question of what we do with upgrades though, if some users can't move away from test versions, what do I do when we have 1.0.11 to 1.0.12? where its entirely reasonable for someone to stay on 1.0.11 as its released.</p>

<p>EDIT: oops, sorry a bit off-topic, we should probably discuss this elsewhere, when we get close to 1.0.12</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>MODULE UPDATE</p>

<p>OSC</p>

<p>"guitarTable" and "guitarTableOsc"</p>

<p>I broke up the guitarOsc into 3 seperate parts, instead of 2.<br>Now my monophonic table allocator should be used to store the guitar-waveform. This allows different "waveformcreator" modules to write to the same table (planning on making a flute too).</p>

<p>You can now set your own size of the waveform,even being able to create a huge table for a "perfect" waveform.</p>

<p>The guitar table "creator" now also has a subdivision to create harmonic overtones with a stepsize smaller then the root frequency.<br>The modulatable controls on the oscillator module now have linear interpolation to reduce distortion while modulating.</p>
      </div>

           <time datetime='2016-11-04T21:55:31Z' itemprop='datePublished'>

           </time>
        </span>
        <span itemprop='position'>#474</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>ENV</p>

<p>"syncEnv"</p>

<p>ADSR envelope generator with tempo-synced attack, decay and release times.<br>Connect the clock to the sync input and trigger the envelope with the gate input.<br>Division makes the time segments shorter by dividing the "beat-length".<br>The A, D and R controls then multiply the time by whole integers, creating slower slopes based on the sync tempo.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-11-04T22:22:05Z' itemprop='datePublished'>
             2016-11-04 22:22:05 UTC
           </time>
        </span>
        <span itemprop='position'>#475</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>PATT</p>

<p>"rndWeightNote"</p>

<p>Weighted random note generator<br>2 modes:<br>-random: randomly chosen with each trigger at the trigger input.<br>-repeating: the incoming count selects notes from a randomised table.</p>

<p>-for each note in the octave you can set the weighted chance that this note-value will show up at the random outputs.<br>-if a chance-control is zero, the note will not be selected by the randomiser.<br>-if only one chance-control is above zero, only this note will be played.<br>-if more then 1 note is above zero, the ratio between the controls will be the weight of the chance of these notes being played.<br>-8 of these chance-tables can be made (eg. one for each chordmode plus one extra)</p>

<p>inputs:<br>-trig: updates the "random" output to a new random value depending on the random-weight of each note.<br>-rnd: randomises the internal tables (set length with "maxlength" attribute and the amount of tables with the "maxpatterns" attribute). <br>-count: connect a counter or pattern generator to step through the randomised table. Count will be wrapped when above "length".<br>-length: set the maximum value till where the incoming count/pattern-output will come. Maximum is "maxlength" attribute.<br>-maxOct: sets the maximum octave which the randomised or repeating note outputs can reach.<br>-minOct: sets the minimum octave which the randomised or repeating note outputs can reach.<br>	(to cover only octave "zero", set both to 0)<br>-pattern: selects one of the randomised patterns to use for the "repeating" output.<br>-chancepatt: selects which chance-pattern is used to select the chance of each note to be selected by the random values.</p>

<p>CHANCE PRESETS:<br>-save: press save to save the chance-table to a file on your SD-card (set filename using a filename module-&gt;string folder)<br>-load: press load to load a chance-table from your SD-card<br>-filename: set the filename you want the chance-tables to be saved to/loaded from.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>TIMER</p>

<p>"SyncPulse"<br>Generates a single pulse after a rising edge on trigger input.<br>The pulse-length depends on the time in-between triggers, so it's a tempo-synced pulse-length.<br>The length-control sets the amount of the time in-between triggers that the pulse will be high.</p>
      </div>

        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-11-07T14:39:35Z' itemprop='datePublished'>
             2016-11-07 14:39:35 UTC
           </time>
        </span>
        <span itemprop='position'>#477</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>FILTER</p>

<p>"LPos"<br>a 2x linear oversampled 12dB filter with resonance.<br>2 modes for the resonance:<br>-normal (loads of saturated-resonance!)<br>-resonance is first ringmodulated with itself, which creates a kind of "octaver" effect-&gt; a sine multiplied with itself will create a new sine one octave higher.<br>in the resonance loop an extra HP filter is added to remove the DC-offset of the ringmod and to create the resonance in the first place..<br>So although it's a single module, in fact it has 5 filters inside..</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES</p>

<p>TABLE</p>

<p>"primeCreate"<br>creates a file on your SDcard containing the first 1024 primes.<br>It will save a file to the root folder-&gt; 0:/1024primes.tab<br>This module only needs to be used once, after this the file will be on your SDcard for future use!<br>So just load it into a patch, press play and the file is created. After this you won't need to use this module again.</p>

<p>"primes"<br>Loads the 1024primes.tab file on your SDcard into the SDRAM memory to be used by the reader module.</p>

<p>"primeRead"<br>selects a prime from the "primes" allocation module.<br>As this is a seperate module, you only need to have one allocation module and have multiple prime-selectors.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-11-09T15:35:03Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#479</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES</p>

<p>FILTER</p>

<p>"combinor"<br>2 combfilters combined with a differential LP/HP filter.<br>used to mix 4 different signals, 2 for low frequencies and 2 for high frequencies. Due to use of differential subtractions of the filters from the original inputs, each input will fill up different parts of the audio spectrum.</p>

<p>combfilter 1 has input 1 and 2 as inputs, but input 2 is subtracted, creating a positive combfilter response for input 1 while having a negative combfilter response for input 2. (when the volume of one's peaks is high, the other's peaks will be low).<br>The same is done for combfilter 2, but this uses input 3 and 4. Here, 4 will be the negative combfilter response.</p>

<p>The two combfilters are then fed to a Lowpass filter after which the 2nd combfilter will be subtracted to get a HP response for this channel. So the 1st combfilter only has the low part of the spectrum and the 2nd combfilter will be in the high part spectrum.</p>

<p>The combfilter frequencies are controlled with "pitch1" and "pitch2" respectively<br>The LP/HP filter cutoff frequency is controlled with "cut"</p>

<p>Both the combfilters as well as the filter have feedback control:</p>

<p>-The feedback of the combfilters is controlled with feed1 and feed2 respecively.</p>

<p>The filter resonance can be added to two positions:<br>-before the combfilter, creating lots of resonance and weird harmonic-shifting behavior-&gt;res1 control<br>-after the combfilter, back into the filter itself-&gt; res2 control</p>

<p>MUX</p>

<p>"smthRotator4A"<br>audio version of the smooth rotator for 4 audio-input and -output channels.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES</p>

<p>DIST</p>

<p>"Ssquare"<br>is a variation on the "expCurveA" module, producing 2 s-curves: one for the positive range and one for the negative range by using the audio input as a modulation for the exponential-control.</p>

<p>"saturator" and "saturatorSt"<br>mono and stereo distortion modules for soft-squaring signals.</p>

<p>FILTER</p>

<p>"endBand"<br>stereo filter module with both lowpass and highpass filters with independent cutoff controls.<br>Bands that are excluded from the output can be mixed back using the "lowshelf" and "highshelf" controls, to create a softer slope.</p>
      </div>

ref=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e to move to 1.0.11, as I have kindly asked him to do for months now.\u003c/p\u003e\n\n\u003cp\u003eIm a bit confused really, seems a case of one off small effort by \u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e , against repeated effort by \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e  or I ( to keep merging the branches) and users copying files around... \u003c/p\u003e\n\n\u003cp\u003efyi, unfortunately this merge cant be done automatically, as it it fails, it could potentially leave 1.0.11 in a 'bad state', which would then affect all users on the released version (1.0.11), so this is not really an option.\u003c/p\u003e\n\n\u003cp\u003edoes raise the question of what we do with upgrades though, if some users can't move away from test versions, what do I do when we have 1.0.11 to 1.0.12? where its entirely reasonable for someone to stay on 1.0.11 as its released.\u003c/p\u003e\n\n\u003cp\u003eEDIT: oops, sorry a bit off-topic, we should probably discuss this elsewhere, when we get close to 1.0.12\u003c/p\u003e","post_number":467,"post_type":1,"updated_at":"2016-11-01T10:44:54.797Z","reply_count":1,"reply_to_post_number":466,"quote_count":0,"avg_time":33,"incoming_link_count":2,"reads":74,"score":76.2,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"the19thbear","avatar_template":"/letter_avatar_proxy/v2/letter/t/df788c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit count":0,"reply_to_post_number":471,"quote_count":1,"avg_time":14,"incoming_link_count":0,"reads":71,"score":14.7,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15362,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-11-03T10:27:27.043Z","cooked":"\u003cp\u003eMODULE UPDATE\u003c/p\u003e\n\n\u003cp\u003eOSC\u003c/p\u003e\n\n\u003cp\u003e\"guitarTable\" and \"guitarTableOsc\"\u003c/p\u003e\n\n\u003cp\u003eI broke up the guitarOsc into 3 seperate parts, instead of 2.\u003cbr\u003eNow my monophonic table allocator should be used to store the guitar-waveform. This allows different \"waveformcreator\" modules to write to the same table (planning on making a flute too).\u003c/p\u003e\n\n\u003cp\u003eYou can now set your own size of the waveform,even being able to create a huge table for a \"perfect\" waveform.\u003c/p\u003e\n\n\u003cp\u003eThe guitar table \"creator\" now also has a subdivision to create harmonic overtones with a stepsize smaller then the root frequency.\u003cbr\u003eThe modulatable controls on the oscillator module now have linear interpolation to reduce distortion while modulating.\u003c/p\u003e","post_number":473,"post_type":1,"updated_at":"2016-11-03T10:27:27.043Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":72,"score":15.15,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15400,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-11-04T21:55:31.551Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eENV\u003c/p\u003e\n\n\u003cp\u003e\"syncEnv\"\u003c/p\u003e\n\n\u003cp\u003eADSR envelope generator with tempo-synced attack, decay and release times.\u003cbr\u003eConnect the clock to the sync input and trigger the envelope with the gate input.\u003cbr\u003eDivision makes the time segments shorter by dividing the \"beat-length\".\u003cbr\u003eThe A, D and R controls then multiply the time by whole integers, creating slower slopes based on the sync tempo.\u003c/p\u003e","post_number":474,"post_type":1,"updated_at":"2016-11-04T21:55:31.551Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":73,"score":15.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15401,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-11-04T22:22:05.680Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003ePATT\u003c/p\u003e\n\n\u003cp\u003e\"rndWeightNote\"\u003c/p\u003e\n\n\u003cp\u003eWeighted random note generator\u003cbr\u003e2 modes:\u003cbr\u003e-random: randomly chosen with each trigger at the trigger input.\u003cbr\u003e-repeating: the incoming count selects notes from a randomised table.\u003c/p\u003e\n\n\u003cp\u003e-for each note in the octave you can set the weighted chance that this note-value will show up at the random outputs.\u003cbr\u003e-if a chance-control is zero, the note will not be selected by the randomiser.\u003cbr\u003e-if only one chance-control is above zero, only this note will be played.\u003cbr\u003e-if more then 1 note is above zero, the ratio between the controls will be the weight of the chance of these notes being played.\u003cbr\u003e-8 of these chance-tables can be made (eg. one for each chordmode plus one extra)\u003c/p\u003e\n\n\u003cp\u003einputs:\u003cbr\u003e-trig: updates the \"random\" output to a new random value depending on the random-weight of each note.\u003cbr\u003e-rnd: randomises the internal tables (set length with \"maxlength\" attribute and the amount of tables with the \"maxpatterns\" attribute). \u003cbr\u003e-count: connect a counter or pattern generator to step through the randomised table. Count will be wrapped when above \"length\".\u003cbr\u003e-length: set the maximum value till where the incoming count/pattern-output will come. Maximum is \"maxlength\" attribute.\u003cbr\u003e-maxOct: sets the maximum octave which the randomised or repeating note outputs can reach.\u003cbr\u003e-minOct: sets the minimum octave which the randomised or repeating note outputs can reach.\u003cbr\u003e\t(to cover only octave \"zero\", set both to 0)\u003cbr\u003e-pattern: selects one of the randomised patterns to use for the \"repeating\" output.\u003cbr\u003e-chancepatt: selects which chance-pattern is used to select the chance of each note to be selected by the random values.\u003c/p\u003e\n\n\u003cp\u003eCHANCE PRESETS:\u003cbr\u003e-save: press save to save the chance-table to a file on your SD-card (set filename using a filename module-\u0026gt;string folder)\u003cbr\u003e-load: press load to load a chance-table from your SD-card\u003cbr\u003e-filename: set the filename you want the chance-tables to be saved to/loaded from.\u003c/p\u003e","post_number":475,"post_type":1,"updated_at":"2016-11-04T22:22:05.680Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":2,"reads":73,"score":40.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15402,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-11-04T22:46:20.147Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eTIMER\u003c/p\u003e\n\n\u003cp\u003e\"SyncPulse\"\u003cbr\u003eGenerates a single pulse after a rising edge on trigger input.\u003cbr\u003eThe pulse-length depends on the time in-between triggers, so it's a tempo-synced pulse-length.\u003cbr\u003eThe length-control sets the amount of the time in-between triggers that the pulse will be high.\u003c/p\u003e","post_number":476,"post_type":1,"updated_at":"2016-11-04T22:46:20.147Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":70,"score":49.6,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15447,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-11-07T14:39:35.783Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eFILTER\u003c/p\u003e\n\n\u003cp\u003e\"LPos\"\u003cbr\u003ea 2x linear oversampled 12dB filter with resonance.\u003cbr\u003e2 modes for the resonance:\u003cbr\u003e-normal (loads of saturated-resonance!)\u003cbr\u003e-resonance is first ringmodulated with itself, which creates a kind of \"octaver\" effect-\u0026gt; a sine multiplied with itself will create a new sine one octave higher.\u003cbr\u003ein the resonance loop an extra HP filter is added to remove the DC-offset of the ringmod and to create the resonance in the first place..\u003cbr\u003eSo although it's a single module, in fact it has 5 filters inside..\u003c/p\u003e","post_number":477,"post_type":1,"updated_at":"2016-11-07T14:39:35.783Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":70,"score":19.5,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15448,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-11-07T15:12:51.349Z","cooked":"\u003cp\u003eNEW MODULES\u003c/p\u003e\n\n\u003cp\u003eTABLE\u003c/p\u003e\n\n\u003cp\u003e\"primeCreate\"\u003cbr\u003ecreates a file on your SDcard containing the first 1024 primes.\u003cbr\u003eIt will save a file to the root folder-\u0026gt; 0:/1024primes.tab\u003cbr\u003eThis module only needs to be used once, after this the file will be on your SDcard for future use!\u003cbr\u003eSo just load it into a patch, press play and the file is created. After this you won't need to use this module again.\u003c/p\u003e\n\n\u003cp\u003e\"primes\"\u003cbr\u003eLoads the 1024primes.tab file on your SDcard into the SDRAM memory to be used by the reader module.\u003c/p\u003e\n\n\u003cp\u003e\"primeRead\"\u003cbr\u003eselects a prime from the \"primes\" allocation module.\u003cbr\u003eAs this is a seperate module, you only need to have one allocation module and have multiple prime-selectors.\u003c/p\u003e","post_number":478,"post_type":1,"updated_at":"2016-11-07T15:12:51.349Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":68,"score":19.35,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15494,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-11-09T15:35:03.887Z","cooked":"\u003cp\u003eNEW MODULES\u003c/p\u003e\n\n\u003cp\u003eFILTER\u003c/p\u003e\n\n\u003cp\u003e\"combinor\"\u003cbr\u003e2 combfilters combined with a differential LP/HP filter.\u003cbr\u003eused to mix 4 different signals, 2 for low frequencies and 2 for high frequencies. Due to use of differential subtractions of the filters from the original inputs, each input will fill up different parts of the audio spectrum.\u003c/p\u003e\n\n\u003cp\u003ecombfilter 1 has input 1 and 2 as inputs, but input 2 is subtracted, creating a positive combfilter response for input 1 while having a negative combfilter response for input 2. (when the volume of one's peaks is high, the other's peaks will be low).\u003cbr\u003eThe same is done for combfilter 2, but this uses input 3 and 4. Here, 4 will be the negative combfilter response.\u003c/p\u003e\n\n\u003cp\u003eThe two combfilters are then fed to a Lowpass filter after which the 2nd combfilter will be subtracted to get a HP response for this channel. So the 1st combfilter only has the low part of the spectrum and the 2nd combfilter will be in the high part spectrum.\u003c/p\u003e\n\n\u003cp\u003eThe combfilter frequencies are controlled with \"pitch1\" and \"pitch2\" respectively\u003cbr\u003eThe LP/HP filter cutoff frequency is controlled with \"cut\"\u003c/p\u003e\n\n\u003cp\u003eBoth the combfilters as well as the filter have feedback control:\u003c/p\u003e\n\n\u003cp\u003e-The feedback of the combfilters is controlled with feed1 and feed2 respecively.\u003c/p\u003e\n\n\u003cp\u003eThe filter resonance can be added to two positions:\u003cbr\u003e-before the combfilter, creating lots of resonance and weird harmonic-shifting behavior-\u0026gt;res1 control\u003cbr\u003e-after the combfilter, back into the filter itself-\u0026gt; res2 control\u003c/p\u003e\n\n\u003cp\u003eMUX\u003c/p\u003e\n\n\u003cp\u003e\"smthRotator4A\"\u003cbr\u003eaudio version of the smooth rotator for 4 audio-input and -output channels.\u003c/p\u003e","post_number":479,"post_type":1,"updated_at":"2016-11-09T15:36:29.065Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":68,"score":19.5,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15519,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-11-10T17:37:52.539Z","cooked":"\u003cp\u003eif anyone needs to know a source for functions to use when coding:\u003cbr\u003e\u003ca href=\"http://infocenter.arm.com/help/index.jsp?topic=/com.arm.doc.dui0553a/BABFFEJF.html\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://infocenter.arm.com/help/index.jsp?topic=/com.arm.doc.dui0553a/BABFFEJF.html\u003c/a\u003e\u003c/p\u003e","post_number":480,"post_type":1,"updated_at":"2016-11-10T17:37:52.539Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":67,"score":45.9,"yours":false,"topic_id":1731,"topic_slug":"s
