        <h1>
  <a href="/t/sirsicksik-contributions/1731">SirSickSik Contributions</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-12-19T05:49:02Z' itemprop='datePublished'>
             2020-12-19 05:49:02 UTC
           </time>
        </span>
        <span itemprop='position'>#1134</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>and a sequencable variant with up to 8 bands and 16 randomisable presets<br>shows how to make use of the different filters<br>Note that the whole track is driven by a single saw oscillator! <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/7e724416ace0cb053a7b658238951398c06286c6.axp">equal EQ0.1.axp</a> (50.4 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-12-19T20:24:48Z' itemprop='datePublished'>
             2020-12-19 20:24:48 UTC
           </time>
        </span>
        <span itemprop='position'>#1135</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>and another step in the equal-amplitude EQ.. lets let it glide and use envelopes on the seperate bands!<br>and several other useful modules that come along with it <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>Time for some acid!</p>

<p><em>debug update2</em><br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/8/8b3c2a313c83296cb2179a5d4a6c9ae0c0ca6005.axp">equal amp EQ morphed.axp</a> (80.9 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2020-12-20T07:41:19Z' itemprop='datePublished'>
             2020-12-20 07:41:19 UTC
           </time>
        </span>
        <span itemprop='position'>#1136</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The TZMMF object is insane. Played around with some heavy reverb while modulating the filter and resonance and got some terrifying (in a good way) haunted forest sounds out of it. That's just on the first mode, haven't even toyed around with the others yet!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-12-21T15:20:44Z' itemprop='datePublished'>
             2020-12-21 15:20:44 UTC
           </time>
        </span>
        <span itemprop='position'>#1137</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>And a nice DJ-style stereo filter along the architecture of the eurorack "overseer" module of WMD to put at the end of your mix.</p>

<p>It's a quad filter that outputs the input through to the output when "center" is at zero (though resonance is still hearable and lp/hp offset can be added/subtracted in which case you do hear a difference at zero), but removes the lows when going higher in cutoff and removes the highs when going lower in cutoff.</p>

<p>Tilting options and lp/hp offsets are included to create a nice stereo field, turn it into a bp (turn up hp and turn down lp) or widen the center where's no response and limit the cutoff range (so it doesn't go as far down/up).</p>

<p>Mute function is filtered at audio rate and works as a (fast) crossfader, so you can drive it with fast gates for some kind of amplitude modulation.</p>

<p>Highpass filter can be oversampled so it can filter out all high frequencies at 4x oversampling (lowpass filter always filters out all frequencies at low cutoff, but this can be changed by setting "lp" to a higher value even though this means the lp filter will kick in later).</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/d/d75d4c7d56831652bba7b50aaaf5233e80dae7d4.axp">mix out filter.axp</a> (28.2 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-12-21T21:58:18Z' itemprop='datePublished'>
             2020-12-21 21:58:18 UTC
           </time>
        </span>
        <span itemprop='position'>#1138</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>and a stereo oscillator to play around with <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>together with the morphing EQ  it's a fun sound generator that goes all over the stereo field!<br>Try out a XY-scope on the oscillator itself to show it's "image generator" on your computer (if you have one that is... otherwise you might want to try the "<a href="https://www.zeitnitz.eu/scope_en" rel="nofollow noopener">soundcard scope</a>" of C. Zeitnitz)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/04852cb660a4d89dbcfe437bd81918098940e710.axp">stereo image osc 3.axp</a> (47.2 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-12-22T15:45:01Z' itemprop='datePublished'>
             2020-12-22 15:45:01 UTC
           </time>
        </span>
        <span itemprop='position'>#1139</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>btw, for the non-coders overhere...<br>I have quite a lot of oscillators, but not really a lot of LFO's in comparison.<br>but... if you like the waveforms coming out of an oscillator, you can try to copy the code that's in the a-rate code over into the k-rate code.<br>Then change all the audio inputs&amp;outputs to fractional (so turn each red in/output into a blue in/output).</p>

<p>Often you will want to take down the frequency a couple of octaves. Then search for the place where the frequency is calculated, which is "MTOFEXTENDED(.......,.......)" (eg. MTOFEXTENDED(param_pitch,freq)).<br>Copy what's in the second half (in this case "freq") to the line below it and add "&gt;&gt;A" where A is the amount of octaves you want to lower the frequency.</p>

<p> "freq=freq&gt;&gt;8;"<br>or eg. in case of tables where "i" is used for selecting the index of the table:  "freq[i]=freq[i]&gt;&gt;8;"</p>

<p>Et voil√°, you just turned an oscillator into a LFO, together with all it's possible waveshapes and controls!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2020-12-22T16:51:54Z' itemprop='datePublished'>
             2020-12-22 16:51:54 UTC
           </time>
        </span>
        <span itemprop='position'>#1140</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for this, have been playing around coding lfos, and this gave me some ideas. </p>

<p>Though I've been having tons of fun modulating the  TZMMF filter with oscillators recently! Pitch detector on input controlling 2 different oscillators offset by an octave into the fm input, sounds awesome!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-12-22T21:31:43Z' itemprop='datePublished'>
             2020-12-22 21:31:43 UTC
           </time>
        </span>
        <span itemprop='position'>#1141</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1137" data-topic="1731"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sirsicksik/40/5014_1.png" class="avatar">SirSickSik:</div>
<blockquote><p>mix out filter.axp (28.2 KB)</p></blockquote></aside>

<p>looks very promising, this was much needed. Especially that it can be a full range hp filter.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-12-23T14:29:12Z' itemprop='datePublished'>
             2020-12-23 14:29:12 UTC
           </time>
        </span>
        <span itemprop='position'>#1142</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the problem for a highpass filter is that the samplerate combined with the highest value output of the frequency calculation "MTOF(...,...)" is too low to be able to filter out all high frequencies, but if you oversample a highpass filter about 4 times, it should be able to make the difference between the LP-filter and the input so small, that it effectively filters out all frequencies. To create oversampling on any (in this case highpass) filter, try putting a code within a for-loop like this:</p>

<p>for(int i=0;i&lt;4;i++)<br>{<br>val=___SMMLA(inlet _in - val&lt;&lt;1,f,val);<br>}<br>outlet_out=inlet_in-val;</p>

<p>note that I had to add a space between "inlet" and "_in", otherwise the browser won't display the underscore.. but of course, they should be connected without the space in the actual code.<br>You can of course add an integer controller instead of "4" to set it to any oversampling you like (lowest number should be 1, otherwise the loop stops before it has done anything).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-01-20T02:45:08Z' itemprop='datePublished'>
             2021-01-20 02:45:08 UTC
           </time>
        </span>
        <span itemprop='position'>#1143</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Somebody in a synthedit forum asked for a way to create a polyphonic portamento, so I gave him a few tips out of my head for a work around to get it to work. This soon led to some more ideas which could be done with the work around after which I thought.. hmmm, let's actually try this out for the axoloti.. itz nice <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>also has several other interesting modules I wrote on the fly<br>-simple clock lfo with pulsewidth controlled offbeat and humanize settings<br>-velocity sensitive ADSR with a nice twist<br>-randomisable integer table generator and readout in one<br>-delay with a 4-bit "sequencer"-parameter to set lightgrey/darkgrey/black delaytaps, each with their own timing interval (interval*tapnumber), panning and level. With each next tap of the same color, panning of that color swaps.<br>so all lightgrey, darkgrey and black taps will pingpong, but each at their own rhythm set by the tap-"sequencer".</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/12e2b93ef60857a4b57b775d5d703de8a1d3fd71.axp">random previous note portamento.axp</a> (76.4 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-01-20T16:25:28Z' itemprop='datePublished'>
             2021-01-20 16:25:28 UTC

        </span>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>several new modules for:</p>

<p>-creating melody patterns that go back to 0 (root) at the end of the counter.<br>-randomisation of 4 values with shared selectable minimum and maximum value<br>-xy-shape lfo, based on sine&amp;cosine pair, it crossfades between points on the circle.<br>So when steps is set to 5 and skip to 2, it generates a pentagram movement.<br>-2 versions of synced "timbre" sine oscillators with self-fm. For generating a peak in the spectrum and then use the internal FM oscillator to create overtones and undertones around this peak.<br>-4-tap pingpong delay with individual panning and filtering for each tap<br>-sine lfo's (still called saw though haha), that randomly update their harmonic ratio at each cycle. Wob Wobwob Wobberdi Wob!<br>-interpolated audio crossfader<br>-and some more editted modules I guess..</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/3ce0134a2e4799043b815b232eb9281ad05fb9c5.axp">peaks0.3.axp</a> (103.3 KB)<br>and a small update:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/a12b37881f136f9449d3c088aa265e1ef8949d42.axp">peaks0.4.axp</a> (126.8 KB)</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-04-02T14:17:38Z' itemprop='datePublished'>
             2021-04-02 14:17:38 UTC
           </time>
        </span>
        <span itemprop='position'>#1154</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A try-out to enable some sort song-generation with a meaningful way for the settings of different parts of the song.<br>It features a main "compex counter" that randomly creates an amount of poly-rhythmic measures based on a base measure-size, amount of measures per bar and amount of bars that the "part" of the song may have.</p>

<p>By adding attribute-based sequences with names, a song can be "set-up" that control other modules that will perform the dedicated function eg. the genre-sequence might be used to select different presets from a drum-sequencer to set each part of a song to another genre.</p>

<p>Basically, it just spits out sequences of index-numbers for all counting positions of beat,measures,bars, parts and the manual settings per part, that can be used to control modules. The meaning of each setting is completely up to you, I just provided several naming/meaning examples that would still need other "receiving" modules to actually perform the corresponding function selected by the index.</p>

<p>I've tried to make this as simple as possible to customise, so people can make their own lists of meanings/functions to control.</p>

<p>Note that this bunch probably already takes quite some memory of your patch-size (look at the file size! haha), so it would be mostly used in case you've got multiple axoloti that work together to create a full song and you use a single axoloti to control all of them over midi or using the analogue/digital ins/outs, or whatever way you use to make them communicate.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/365cfa3b695765e92ea551a2ea4bd9d7fac37a32.axp">song creator1.0.axp</a> (559.9 KB)</p>

<p>Cleaned up patch without explanations&amp;displays of the different parts, but added an even more simplified version of the ALL SETTINGS modules.<br>Also shows how to add more of them to provide loading/saving song settings with multiples of 16 settings.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/c/cab400887120343e6961170deedec76c3a247860.axp">song creator1.2.axp</a> (543.7 KB)</p>

<p>ps. to minimise the amount of midi-messages being send, some of the indices can be combined as they're just a couple of bits and send as one midi CC value message like this:<br>value=(indexA&amp;3)+(indexB&lt;&lt;2);<br>This way, the first 4 bits are for index A (numbers 0-15) and the next 3 bits can be used for index B (numbers 0-7).<br>The receiving side can then decompose the message like this:<br>indexA= value&amp;3;<br>indexB=value&gt;&gt;2;</p>
      </div>

          ps.store("topic_1731", {"post_stream":{"posts":[{"id":41731,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-12-19T05:49:02.422Z","cooked":"\u003cp\u003eand a sequencable variant with up to 8 bands and 16 randomisable presets\u003cbr\u003eshows how to make use of the different filters\u003cbr\u003eNote that the whole track is driven by a single saw oscillator! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7e724416ace0cb053a7b658238951398c06286c6.axp\"\u003eequal EQ0.1.axp\u003c/a\u003e (50.4 KB)\u003c/p\u003e","post_number":1134,"post_type":1,"updated_at":"2020-12-19T05:49:02.422Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":77,"score":48.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/7/7e724416ace0cb053a7b658238951398c06286c6.axp","internal":true,"reflection":false,"clicks":10}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41742,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-12-19T20:24:48.820Z","cooked":"\u003cp\u003eand another step in the equal-amplitude EQ.. lets let it glide and use envelopes on the seperate bands!\u003cbr\u003eand several other useful modules that come along with it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003eTime for some acid!\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003edebug update2\u003c/em\u003e\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/8/8b3c2a313c83296cb2179a5d4a6c9ae0c0ca6005.axp\"\u003eequal amp EQ morphed.axp\u003c/a\u003e (80.9 KB)\u003c/p\u003e","post_number":1135,"post_type":1,"updated_at":"2020-12-20T21:17:40.132Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":74,"score":30.65,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":5,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/8/8b3c2a313c83296cb2179a5d4a6c9ae0c0ca6005.axp","internal":true,"reflection":false,"clicks":8}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41744,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2020-12-20T07:41:19.770Z","cooked":"\u003cp\u003eThe TZMMF object is insane. Played around with some heavy reverb while modulating the filter and resonance and got some terrifying (in a good way) haunted forest sounds out of it. That's just on the first mode, haven't even toyed around with the others yet!\u003c/p\u003e","post_number":1136,"post_type":1,"updated_at":"2020-12-20T07:41:19.770Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":74,"score":15.65,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41765,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-12-21T15:20:44.456Z","cooked":"\u003cp\u003eAnd a nice DJ-style stereo filter along the architecture of the eurorack \"overseer\" module of WMD to put at the end of your mix.\u003c/p\u003e\n\n\u003cp\u003eIt's a quad filter that outputs the input through to the output when \"center\" is at zero (though resonance is still hearable and lp/hp offset can be added/subtracted in which case you do hear a difference at zero), but removes the lows when going higher in cutoff and removes the highs when going lower in cutoff.\u003c/p\u003e\n\n\u003cp\u003eTilting options and lp/hp offsets are included to create a nice stereo field, turn it into a bp (turn up hp and turn down lp) or widen the center where's no response and limit the cutoff range (so it doesn't go as far down/up).\u003c/p\u003e\n\n\u003cp\u003eMute function is filtered at audio rate and works as a (fast) crossfader, so you can drive it with fast gates for some kind of amplitude modulation.\u003c/p\u003e\n\n\u003cp\u003eHighpass filter can be oversampled so it can filter out all high frequencies at 4x oversampling (lowpass filter always filters out all frequencies at low cutoff, but this can be changed by setting \"lp\" to a higher value even though this means the lp filter will kick in later).\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d75d4c7d56831652bba7b50aaaf5233e80dae7d4.axp\"\u003emix out filter.axp\u003c/a\u003e (28.2 KB)\u003c/p\u003e","post_number":1137,"post_type":1,"updated_at":"2020-12-21T15:20:44.456Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":2,"reads":77,"score":31.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/d/d75d4c7d56831652bba7b50aaaf5233e80dae7d4.axp","internal":true,"reflection":false,"clicks":13}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41772,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-12-21T21:58:18.111Z","cooked":"\u003cp\u003eand a stereo oscillator to play around with \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003etogether with the morphing EQ  it's a fun sound generator that goes all over the stereo field!\u003cbr\u003eTry out a XY-scope on the oscillator itself to show it's \"image generator\" on your computer (if you have one that is... otherwise you might want to try the \"\u003ca href=\"https://www.zeitnitz.eu/scope_en\" rel=\"nofollow noopener\"\u003esoundcard scope\u003c/a\u003e\" of C. Zeitnitz)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/04852cb660a4d89dbcfe437bd81918098940e710.axp\"\u003estereo image osc 3.axp\u003c/a\u003e (47.2 KB)\u003c/p\u003e","post_number":1138,"post_type":1,"updated_at":"2020-12-21T22:21:31.730Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":76,"score":31.15,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/0/04852cb660a4d89dbcfe437bd81918098940e710.axp","internal":true,"reflection":false,"clicks":12},{"url":"https://www.zeitnitz.eu/scope_en","internal":false,"reflection":false,"title":"Soundcard Scope","clicks":8}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41775,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-12-22T15:45:01.557Z","cooked":"\u003cp\u003ebtw, for the non-coders overhere...\u003cbr\u003eI have quite a lot of oscillators, but not really a lot of LFO's in comparison.\u003cbr\u003ebut... if you like the waveforms coming out of an oscillator, you can try to copy the code that's in the a-rate code over into the k-rate code.\u003cbr\u003eThen change all the audio inputs\u0026amp;outputs to fractional (so turn each red in/output into a blue in/output).\u003c/p\u003e\n\n\u003cp\u003eOften you will want to take down the frequency a couple of octaves. Then search for the place where the frequency is calculated, which is \"MTOFEXTENDED(.......,.......)\" (eg. MTOFEXTENDED(param_pitch,freq)).\u003cbr\u003eCopy what's in the second half (in this case \"freq\") to the line below it and add \"\u0026gt;\u0026gt;A\" where A is the amount of octaves you want to lower the frequency.\u003c/p\u003e\n\n\u003cp\u003e \"freq=freq\u0026gt;\u0026gt;8;\"\u003cbr\u003eor eg. in case of tables where \"i\" is used for selecting the index of the table:  \"freq[i]=freq[i]\u0026gt;\u0026gt;8;\"\u003c/p\u003e\n\n\u003cp\u003eEt voil√°, you just turned an oscillator into a LFO, together with all it's possible waveshapes and controls!\u003c/p\u003e","post_number":1139,"post_type":1,"updated_at":"2020-12-22T15:45:28.344Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":80,"score":112.0,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41776,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2020-12-22T16:51:54.143Z","cooked":"\u003cp\u003eThanks for this, have been playing around coding lfos, and this gave me some ideas. \u003c/p\u003e\n\n\u003cp\u003eThough I've been having tons of fun modulating the  TZMMF filter with oscillators recently! Pitch detector on input controlling 2 different oscillators offset by an octave into the fm input, sounds awesome!\u003c/p\u003e","post_number":1140,"post_type":1,"updated_at":"2020-12-22T16:51:54.143Z","reply_count":0,"reply_to_post_number":1139,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":78,"score":16.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41778,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2020-12-22T21:31:43.416Z","cooked":"\u003caside class=\"quote\" data-post=\"1137\" data-topic=\"1731\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sirsicksik/40/5014_1.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003emix out filter.axp (28.2 KB)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003elooks very promising, this was much needed. Especially that it can be a full range hp filter.\u003c/p\u003e","post_number":1141,"post_type":1,"updated_at":"2020-12-22T21:31:43.416Z","reply_count":1,"reply_to_post_number":1137,"quote_count":1,"avg_time":17,"incoming_link_count":3,"reads":78,"score":36.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41784,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-12-23T14:29:12.469Z","cooked":"\u003cp\u003ethe problem for a highpass filter is that the samplerate combined with the highest value output of the frequency calculation \"MTOF(...,...)\" is too low to be able to filter out all high frequencies, but if you oversample a highpass filter about 4 times, it should be able to make the difference between the LP-filter and the input so small, that it effectively filters out all frequencies. To create oversampling on any (in this case highpass) filter, try putting a code within a for-loop like this:\u003c/p\u003e\n\n\u003cp\u003efor(int i=0;i\u0026lt;4;i++)\u003cbr\u003e{\u003cbr\u003eval=___SMMLA(inlet _in - val\u0026lt;\u0026lt;1,f,val);\u003cbr\u003e}\u003cbr\u003eoutlet_out=inlet_in-val;\u003c/p\u003e\n\n\u003cp\u003enote that I had to add a space between \"inlet\" and \"_in\", otherwise the browser won't display the underscore.. but of course, they should be connected without the space in the actual code.\u003cbr\u003eYou can of course add an integer controller instead of \"4\" to set it to any oversampling you like (lowest number should be 1, otherwise the loop stops before it has done anything).\u003c/p\u003e","post_number":1142,"post_type":1,"updated_at":"2020-12-23T14:29:12.469Z","reply_count":0,"reply_to_post_number":1141,"quote_count":0,"avg_time":22,"incoming_link_count":3,"reads":83,"score":62.7,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42017,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-01-20T02:45:08.026Z","cooked":"\u003cp\u003eSomebody in a synthedit forum asked for a way to create a polyphonic portamento, so I gave him a few tips out of my head for a work around to get it to work. This soon led to some more ideas which could be done with the work around after which I thought.. hmmm, let's actually try this out for the axoloti.. itz nice \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003ealso has several other interesting modules I wrote on the fly\u003cbr\u003e-simple clock lfo with pulsewidth controlled offbeat and humanize settings\u003cbr\u003e-velocity sensitive ADSR with a nice twist\u003cbr\u003e-randomisable integer table generator and readout in one\u003cbr\u003e-delay with a 4-bit \"sequencer\"-parameter to set lightgrey/darkgrey/black delaytaps, each with their own timing interval (interval*tapnumber), panning and level. With each next tap of the same color, panning of that color swaps.\u003cbr\u003eso all lightgrey, darkgrey and black taps will pingpong, but each at their own rhythm set by the tap-\"sequencer\".\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/12e2b93ef60857a4b57b775d5d703de8a1d3fd71.axp\"\u003erandom previous note portamento.axp\u003c/a\u003e (76.4 KB)\u003c/p\u003e","post_number":1143,"post_type":1,"updated_at":"2021-01-20T04:16:04.216Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":80,"score":77.2,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":5,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/1/12e2b93ef60857a4b57b775d5d703de8a1d3fd71.axp","internal":true,"reflection":false,"clicks":10}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42018,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-01-20T16:25:28.489Z","cooked":"\u003cp\u003eand as requested by philoop, a soft-syncable lfo that can be used with an external midi clock.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b013f0b82d84a0ce86246adab3ec00ec29bba1d8.axp\"\u003esoft sync lfo.axp\u003c/a\u003e (21.3 KB)\u003c/p\u003e","post_number":1144,"post_type":1,"updated_at":"2021-01-20T16:25:28.489Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":77,"score":46.6,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/b/b013f0b82d84a0ce86246adab3ec00ec29bba1d8.axp","internal":true,"reflection":false,"clicks":10}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42032,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-01-22T01:47:17.820Z","cooked":"\u003cp\u003e4 types of midi note priority:\u003cbr\u003elast, lowest, highest and loudest\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b4d90242c136b567896c75f359e4e12e4f6015ba.axp\"\u003emidi note priority.axp\u003c/a\u003e (53.1 KB)\u003c/p\u003e","post_number":1145,"post_type":1,"updated_at":"2021-01-22T01:47:17.820Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":82,"score":79.55,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/b/b4d90242c136b567896c75f359e4e12e4f6015ba.axp","internal":true,"reflection":false,"clicks":11}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42095,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-01-26T14:12:09.895Z","cooked":"\u003cp\u003eseveral new modules for:\u003c/p\u003e\n\n\u003cp\u003e-creating melody patterns that go back to 0 (root) at the end of the counter.\u003cbr\u003e-randomisation of 4 values with shared selectable minimum and maximum value\u003cbr\u003e-xy-shape lfo, based on sine\u0026amp;cosine pair, it crossfades between points on the circle.\u003cbr\u003eSo when steps is set to 5 and skip to 2, it generates a pentagram movement.\u003cbr\u003e-2 versions of synced \"timbre\" sine oscillators with self-fm. For generating a peak in the spectrum and then use the internal FM oscillator to create overtones and undertones around this peak.\u003cbr\u003e-4-tap pingpong delay with individual panning and filtering for each tap\u003cbr\u003e-sine lfo's (still called saw though haha), that randomly update their harmonic ratio at each cycle. Wob Wobwob Wobberdi Wob!\u003cbr\u003e-interpolated audio crossfader\u003cbr\u003e-and some more editted modules I guess..\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3ce0134a2e4799043b815b232eb9281ad05fb9c5.axp\"\u003epeaks0.3.axp\u003c/a\u003e (103.3 KB)\u003cbr\u003eand a small update:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a12b37881f136f9449d3c088aa265e1ef8949d42.axp\"\u003epeaks0.4.axp\u003c/a\u003e (126.8 KB)\u003c/p\u003e","post_number":1146,"post_type":1,"updated_at":"2021-01-26T16:12:31.096Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":3,"reads":81,"score":139.85,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/a12b37881f136f9449d3c088aa265e1ef8949d42.axp","internal":true,"reflection":false,"clicks":12},{"url":"//community.axoloti.com/uploads/default/original/2X/3/3ce0134a2e4799043b815b232eb9281ad05fb9c5.axp","internal":true,"reflection":false,"clicks":6}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42726,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-03-11T21:17:52.836Z","cooked":"\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3dd31af76c46807a6af4050c2a954d5f40f50e51.axp\"\u003enumber finger trigger.axp\u003c/a\u003e (20.5 KB)\u003c/p\u003e\n\n\u003cp\u003etriggering samples with the number keys of the keyboard \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003ePerhaps useful for creating drum rhythm presets by playing and recording the triggers?\u003c/p\u003e","post_number":1147,"post_type":1,"updated_at":"2021-03-11T21:18:37.662Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":74,"score":46.2,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/3/3dd31af76c46807a6af4050c2a954d5f40f50e51.axp","internal":true,"reflection":false,"clicks":7}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42788,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2021-03-19T22:14:27.703Z","cooked":"\u003cp\u003eWe're living in 2021, while SSS is in 3030 making Sheppard Tone base modules.\u003c/p\u003e","post_number":1150,"post_type":1,"updated_at":"2021-03-19T22:14:27.703Z","reply_count":0,"reply_to_post_number":1149,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":73,"score":30.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42800,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2021-03-24T03:17:08.611Z","cooked":"\u003cp\u003eAnalyizing the signal using only ears and 8\" monitors, both versions sounded pretty beefy in that range. I the fifth is really great and adds a nice gritty character.\u003c/p\u003e","post_number":1153,"post_type":1,"updated_at":"2021-03-24T03:17:08.611Z","reply_count":0,"reply_to_post_number":1151,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":76,"score":15.95,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42831,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-04-02T14:17:38.363Z","cooked":"\u003cp\u003eA try-out to enable some sort song-generation with a meaningful way for the settings of different parts of the song.\u003cbr\u003eIt features a main \"compex counter\" that randomly creates an amount of poly-rhythmic measures based on a base measure-size, amount of measures per bar and amount of bars that the \"part\" of the song may have.\u003c/p\u003e\n\n\u003cp\u003eBy adding attribute-based sequences with names, a song can be \"set-up\" that control other modules that will perform the dedicated function eg. the genre-sequence might be used to select different presets from a drum-sequencer to set each part of a song to another genre.\u003c/p\u003e\n\n\u003cp\u003eBasically, it just spits out sequences of index-numbers for all counting positions of beat,measures,bars, parts and the manual settings per part, that can be used to control modules. The meaning of each setting is completely up to you, I just provided several naming/meaning examples that would still need other \"receiving\" modules to actually perform the corresponding function selected by the index.\u003c/p\u003e\n\n\u003cp\u003eI've tried to make this as simple as possible to customise, so people can make their own lists of meanings/functions to control.\u003c/p\u003e\n\n\u003cp\u003eNote that this bunch probably already takes quite some memory of your patch-size (look at the file size! haha), so it would be mostly used in case you've got multiple axoloti that work together to create a full song and you use a single axoloti to control all of them over midi or using the analogue/digital ins/outs, or whatever way you use to make them communicate.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/3/365cfa3b695765e92ea551a2ea4bd9d7fac37a32.axp\"\u003esong creator1.0.axp\u003c/a\u003e (559.9 KB)\u003c/p\u003e\n\n\u003cp\u003eCleaned up patch without explanations\u0026amp;displays of the different parts, but added an even more simplified version of the ALL SETTINGS modules.\u003cbr\u003eAlso shows how to add more of them to provide loading/saving song settings with multiples of 16 settings.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/c/cab400887120343e6961170deedec76c3a247860.axp\"\u003esong creator1.2.axp\u003c/a\u003e (543.7 KB)\u003c/p\u003e\n\n\u003cp\u003eps. to minimise the amount of midi-messages being send, some of the indices can be combined as they're just a couple of bits and send as one midi CC value message like this:\u003cbr\u003evalue=(indexA\u0026amp;3)+(indexB\u0026lt;\u0026lt;2);\u003cbr\u003eThis way, the first 4 bits are for index A (numbers 0-15) and the next 3 bits can be used for index B (numbers 0-7).\u003cbr\u003eThe receiving side can then decompose the message like this:\u003cbr\u003eindexA= value\u0026amp;3;\u003cbr\u003eindexB=value\u0026gt;\u0026gt;2;\u003c/p\u003e","post_number":1154,"post_type":1,"updated_at":"2021-04-03T10:09:46.352Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":2,"reads":75,"score":88.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/c/cab400887120343e6961170deedec76c3a247860.axp","internal":true,"reflection":false,"clicks":8},{"url":"//community.axoloti.com/uploads/default/original/2X/3/365cfa3b695765e92ea551a2ea4bd9d7fac37a32.axp","internal":true,"reflection":false,"clicks":5}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42843,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-04-06T11:17:12.928Z","cooked":"\u003cp\u003e3 boards live automatic generation on facebook, all synthesis:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://www.facebook.com/643370625/videos/10165177734605626/\" rel=\"nofollow noopener\"\u00
