</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-03-25T14:03:19Z' itemprop='datePublished'>
             2020-03-25 14:03:19 UTC
           </time>
        </span>
        <span itemprop='position'>#1074</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>oh oh oh, a spectral oscillator is coming closer and closer, guess corona gives us something positive after all <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"><br>based on the fft frequency analyser, it will enable you to "draw" your spectrum live and modulate it (I'm working on several basic shapers that can be added, subtract, multiplied or taken the max peak value).<br>So inversely to the analyser, where you put in a waveform and you can see it's spectrum, this one lets you build a spectrum shape and the oscillator then uses the fft to build it's waveform live.<br>Nice thing is that it can automatically take into account the highest allowed harmonic to prevent anti-alliasing and no filtering is needed afterwards as you can make your filter sweeps in the spectrum already!<br>Next to this, by using several shapers together, you can modulate them all seperately to build up your sound part by part, making very weird movements eg. independent control over odd/even/any harmonic stepsize, sidewards spreading of harmonic peaks from a center, where the spread is different for going up/down, intervals in the spectrum that move up while others move down, harmonic thinning/thickening ((inverse)-exponential curve) etc etc..<br>Atm the cpu readout shows 4% cpu, building&amp;playing a 128-point interpolated waveform, though, as I haven't optimised all of the code yet, it has some cpu peaks due to the amount of calculations in the krate code, causing it to glitch sometimes. But after having updating part of the code by now, it already shows lots of improvement. At first I was doubtful if the axoloti could put such a feature off, but I'm starting to get more and more positive about it's possibility.<br>Though, from what I have now it's already an oscillator with quite a bizarre sound that goes way beyond wavetable synthesis as if your doing all synthesis forms altogether.. Additive, subtractive, fm, am, wavetable, filtering, distortion, phasing, etc.</p>

<p>a little demo <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p><a href="https://soundcloud.com/sirsicksik/oscillator-harmonic-pitchshifting-delay-reverb" rel="nofollow noopener">demo track</a></p>
      </div>

        <span>
          <a href='/u/AndrewChi'><b itemprop='author'>AndrewChi</b></a>
           
           <time datetime='2020-03-27T15:16:27Z' itemprop='datePublished'>

        <span itemprop='position'>#1077</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I cannot help checking my mail every hour to see if the oscillator has yet arrived !!! <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br>This sounds amazing... You are one Sick Sik, Sir! Many thanks, you are great!!</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-03-27T17:33:07Z' itemprop='datePublished'>
             2020-03-27 17:33:07 UTC

        </span>
        <span itemprop='position'>#1078</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm not bringing it out yet. It's still constantly on the brink of glitching.<br>If you use only basic shapes to save cpu, it is a bit useless, as you could very well just use a saw oscillator and filter it. So unless I can get the more advanced effects working without glitching and able to add other external fx/mods to actually make it a synth instead of only the oscillator, I won't bring it out..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

        <span itemprop='position'>#1079</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Okay I respect that of course!!<br>Thanks for letting me now so I can go on with my life. :-):-)<img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>All the best, good health and many greetings</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-03-28T12:40:28Z' itemprop='datePublished'>
             2020-03-28 12:40:28 UTC
           </time>
        </span>
        <span itemprop='position'>#1080</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>anyways, I'm still busy on it. I was just very happy to see that I could at least get it to work live instead of only for creating wavetables (which is also still in the planning, which will be more or less like the thing I've done now, but then you'll make a wavetable using these spectrum shapers, modulating their parameters by the morphs axis/axes.)<br>It seems that most of the cpu spikes are created by my own modifications of the arm_math processes (I adjusted the basic math functions in the hope I could make use of their optimalisations), so perhaps there's still some things to gain there, but I know too little about programming to know how these optimalisations work when it comes to "programming rules".<br>eg. most of those math functions work with a "while" function, performing 4 calculations per cycle, combining 2 arrays into 1. Some of my calculations need more then just adding/multiplying, so I added those calculations within those cycle-blocks, but I'm not sure how this influences the cpu use of that calculation. It might be that I should put those other calculations within another "while" cycle, or to maximally allow 1 point to be calculate per cycle and use 4 different maths calculations for that point,but I'm not sure.. if somebody knows, please share that information <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>as in the overview "An internal counter can switch the play-direction after x-amount of zero-crossings of the phase".<br>oh, I had an explanation overhere, but after trying the module out again, it was definitely wrong haha<br>anyways, the zero-crossings of the phase are counted and after an x amount of steps set by the scnt parameter, it flips the direction of the frequency, so the oscillator plays the other way. The effects can be all kinds of things depending on modulation settings.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Amazing work in this thread that just continues to inspire <a class="mention" href="/u/sirsicksik">@SirSickSik</a> did you end up completing the custom super synth all these modules were contributing to? Given the quality of your work I'd love to see it in action</p>

        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-08-11T11:10:16Z' itemprop='datePublished'>
             2020-08-11 11:10:16 UTC

        <span itemprop='position'>#1091</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've made several setups, but I haven't been completely satisfied yet about the way I had to control all of it (bit hard with a small midi controller with no visual feedback of controlled parameters).<br>Though this is one of the latest track I recorded with my axo-case, (ab)using a beatstep pro (only c-scale notes are actually used to play notes from a 7-note scale, all others control others aspects like preset-randomisation, scale/key changing, so I could sequence those too. So only the actual drum sequencer plays the gates of all the voices&amp;drums and some extra parameters.<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F730936171&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe></p>

<p>Also I'm currently putting a bit more energy into my modular system to get that one ready. Of which one part is getting that new small axol and make me a live fft-oscillator module and a giant reverb/fx module.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-09-26T10:56:42Z' itemprop='datePublished'>
             2020-09-26 10:56:42 UTC
           </time>
        </span>
        <span itemprop='position'>#1093</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>next "suitcase setup" track:</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F899551144&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>

<p>completely generated by 5 axoloti's. Just uses a single "core" drum sequence (variations are made on the fly using some algorithms), all other patterns and changes are created at function-controlled-random, no manual control here! Everytime I restart the axoloti's, it will sound different, even scale&amp;chord progressions are randomised. Before this recording, I quickly recorded 16 samples of me saying some short nasty stuff with a nasty voice.</p>

<p>switch(axoloti_board_number)<br>{<br>case 1:<br>-midi control board generating a clock that randomly chooses between seconds and thirds and sends a message to all boards which it has chosen, so everything follows in the timing. Next to this, also the current play position is send, so everything is always locked to the same count. To make the timing of all modules really precise, I send out the current main k-rate tempo using 4 midi-CC, so all modules in other boards match the current tempo precisely.</p>

<p>-main "key" (rootnote of scale, tonnetz movement), scale (which note-spacings are used for the 7 notes of the scale) and  a chord sequencer (which of the 7 notes may actually be used). Loosely based on the eurorack sinfonion and a bit further extended. Making sure all the voices keep in tune with each other no matter what.</p>

<p>-drum pattern midi generators: 16 step, 4 level sequencers with random flam and roll. One dedicated to kick and one for hihats (functioning as the legs). Then two others for the "arms" of the drummer, which will use patterns to select the different drums while taking into account how far the arm could have maximally moved based on the speed of the incoming triggers. Then one last one to force one of these sequencers to play the snare when needed.</p>

<p>-several of the same sequencers to trigger the bass, drone and "guitar" and voice-samples.</p>

<p>-16-sample 1.5sec/sample recorder and granular playback.<br>;break;</p>

<p>case 1: <br>-drum patch with the pattern-generator/"arm-allocator" featuring basskick, snare, 3 toms, 1 multi-function percussion, hihat, cymbal, fm-bell and 2 random percussion generators (all different kinds of synthesis). Kick goes out left channel, voice from board 1 gets mixed with the other percussion and being send out on right channel.<br>;break;</p>

<p>case 2:<br>-bass generator, started out as a vowel-oscillator, but proved to be awesome for a kind of "slap"-bass.<br>-percussion/voice/bass (no kick) stereo glitch fx with around 20 simultanuous fx (with a controllable "chance" randomly selected with a "max" amount of effects that can be simultanuously active). Bass goes through left channel, percussion&amp;voice through right channel of glitch fx. Kick bypasses the glitch and is then mixed with the percussion output and going through a soft-drive. Drums are then output to the left channel, bass to the right channel.<br>;break;</p>

<p>case 3:<br>-mono voice/drone generator. Ifft-based oscillator that morphes through a bank of 2048 preset fft-spectra to set amplitudes of root and overtones of the waveform (throat), then windows/multiplies it by an 8-preset fft-window spectrum (serves as a fixed filter that doesn't follow the pitch, like the mouth changing the spectrum of the throat sound).<br>Also has a strummed semi-random overtone "plucker" to trigger individual overtones which can then damp and spread out their energy to neightbouring harmonics. Some extra functions serve to relocate/morph the amplitudes of the harmonics to other harmonics to continuously change the spectrum. Also the phase-values of the ifft are being slowely modulated independently to create an always evolving waveform. When the waveform-sample is generated, 4 sample-oscillators use this waveform, but can have different (random&amp;fixed) pitch-offsets to create a kind of chorusing effect.<br>Percussion is send forward to the left channel output, bass is mixed with the drone voice and goes out right.<br>;break;</p>

<p>case 4:<br>"guitar" generator. Also a kind of vowel oscillator, but instead of having 3 seperate sine oscillators being synced and amplitude modulated by the main oscillator, this one just consists of 1 oscillator that morphs through sines, driven by the same phase, but having this phase multiplied at different amounts to create different harmonic overtones (up to 32 different rates still only takes 7%, as basically at every moment, it's just one phase and 3x a sine calculation instead of 32 different sines). This is followed by a set of distortions with biquad band-pass filters to set the distortion's character.<br>Actually, the amount of filters in all the patches is quite low, as the synthesis-modes used already limit the amount of harmonics being generated for most of the voices.<br>At the end of the chain, all channels are finally being mixed together and send out in stereo (yes, I do still need one more fx to create a nice stereo image)<br>;break;<br>}</p>
      </div>

          ps.store("topic_1731", {"post_stream":{"posts":[{"id":39146,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-03-25T14:03:19.447Z","cooked":"\u003cp\u003eoh oh oh, a spectral oscillator is coming closer and closer, guess corona gives us something positive after all \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003cbr\u003ebased on the fft frequency analyser, it will enable you to \"draw\" your spectrum live and modulate it (I'm working on several basic shapers that can be added, subtract, multiplied or taken the max peak value).\u003cbr\u003eSo inversely to the analyser, where you put in a waveform and you can see it's spectrum, this one lets you build a spectrum shape and the oscillator then uses the fft to build it's waveform live.\u003cbr\u003eNice thing is that it can automatically take into account the highest allowed harmonic to prevent anti-alliasing and no filtering is needed afterwards as you can make your filter sweeps in the spectrum already!\u003cbr\u003eNext to this, by using several shapers together, you can modulate them all seperately to build up your sound part by part, making very weird movements eg. independent control over odd/even/any harmonic stepsize, sidewards spreading of harmonic peaks from a center, where the spread is different for going up/down, intervals in the spectrum that move up while others move down, harmonic thinning/thickening ((inverse)-exponential curve) etc etc..\u003cbr\u003eAtm the cpu readout shows 4% cpu, building\u0026amp;playing a 128-point interpolated waveform, though, as I haven't optimised all of the code yet, it has some cpu peaks due to the amount of calculations in the krate code, causing it to glitch sometimes. But after having updating part of the code by now, it already shows lots of improvement. At first I was doubtful if the axoloti could put such a feature off, but I'm starting to get more and more positive about it's possibility.\u003cbr\u003eThough, from what I have now it's already an oscillator with quite a bizarre sound that goes way beyond wavetable synthesis as if your doing all synthesis forms altogether.. Additive, subtractive, fm, am, wavetable, filtering, distortion, phasing, etc.\u003c/p\u003e\n\n\u003cp\u003ea little demo \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://soundcloud.com/sirsicksik/oscillator-harmonic-pitchshifting-delay-reverb\" rel=\"nofollow noopener\"\u003edemo track\u003c/a\u003e\u003c/p\u003e","post_number":1074,"post_type":1,"updated_at":"2020-03-25T14:03:19.447Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":7,"reads":103,"score":238.6,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://soundcloud.com/sirsicksik/oscillator-harmonic-pitchshifting-delay-reverb","internal":false,"reflection":false,"title":"Oscillator-harmonic pitchshifting delay-reverb by SirSickSik | Sir Sick Sik | Free Listening on SoundCloud","clicks":56}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":10}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39150,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created  somebody knows, please share that information \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":1080,"post_type":1,"updated_at":"2020-03-28T12:40:28.126Z","reply_count":0,"reply_to_post_number":1079,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":96,"score":25.0,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39208,"name":"","username":"zoots","avatar_template":"/letter_avatar_proxy/v2/letter/z/7993a0/{size}.png","created_at":"2020-03-29T02:10:55.986Z","cooked":"\u003cp\u003eWhat's the Scnt parameter on your sinoid module for?\u003c/p\u003e","post_number":1081,"post_type":1,"updated_at":"2020-03-29T02:10:55.986Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":98,"score":25.2,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1126,"hidden":false,"hidden_reason_id":null,"trust_le gin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\u003c/p\u003e\n\n\u003cp\u003eAlso I'm currently putting a bit more energy into my modular system to get that one ready. Of which one part is getting that new small axol and make me a live fft-oscillator module and a giant reverb/fx module.\u003c/p\u003e","post_number":1091,"post_type":1,"updated_at":"2020-08-11T11:10:16.818Z","reply_count":1,"reply_to_post_number":1090,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":89,"score":69.25,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Janko","avatar_template":"/user_avatar/community.axoloti.com/janko/{size}/7200_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40580,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2020-08-11T13:31:21.787Z","cooked":"\u003cp\u003eReally like the song, sounds great\u003c/p\u003e","post_number":1092,"post_type":1,"updated_at":"2020-08-11T13:31:21.787Z","reply_count":0,"reply_to_post_number":1091,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":88,"score":18.75,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40853,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-09-26T10:56:42.049Z","cooked":"\u003cp\u003enext \"suitcase setup\" track:\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F899551144\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\n\n\u003cp\u003ecompletely generated by 5 axoloti's. Just uses a single \"core\" drum sequence (variations are made on the fly using some algorithms), all other patterns and changes are created at function-controlled-random, no manual control here! Everytime I restart the axoloti's, it will sound different, even scale\u0026amp;chord progressions are randomised. Before this recording, I quickly recorded 16 samples of me saying some short nasty stuff with a nasty voice.\u003c/p\u003e\n\n\u003cp\u003eswitch(axoloti_board_number)\u003cbr\u003e{\u003cbr\u003ecase 1:\u003cbr\u003e-midi control board generating a clock that randomly chooses between seconds and thirds and sends a message to all boards which it has chosen, so everything follows in the timing. Next to this, also the current play position is send, so everything is always locked to the same count. To make the timing of all modules really precise, I send out the current main k-rate tempo using 4 midi-CC, so all modules in other boards match the current tempo precisely.\u003c/p\u003e\n\n\u003cp\u003e-main \"key\" (rootnote of scale, tonnetz movement), scale (which note-spacings are used for the 7 notes of the scale) and  a chord sequencer (which of the 7 notes may actually be used). Loosely based on the eurorack sinfonion and a bit further extended. Making sure all the voices keep in tune with each other no matter what.\u003c/p\u003e\n\n\u003cp\u003e-drum pattern midi generators: 16 step, 4 level sequencers with random flam and roll. One dedicated to kick and one for hihats (functioning as the legs). Then two others for the \"arms\" of the drummer, which will use patterns to select the different drums while taking into account how far the arm could have maximally moved based on the speed of the incoming triggers. Then one last one to force one of these sequencers to play the snare when needed.\u003c/p\u003e\n\n\u003cp\u003e-several of the same sequencers to trigger the bass, drone and \"guitar\" and voice-samples.\u003c/p\u003e\n\n\u003cp\u003e-16-sample 1.5sec/sample recorder and granular playback.\u003cbr\u003e;break;\u003c/p\u003e\n\n\u003cp\u003ecase 1: \u003cbr\u003e-drum patch with the pattern-generator/\"arm-allocator\" featuring basskick, snare, 3 toms, 1 multi-function percussion, hihat, cymbal, fm-bell and 2 random percussion generators (all different kinds of synthesis). Kick goes out left channel, voice from board 1 gets mixed with the other percussion and being send out on right channel.\u003cbr\u003e;break;\u003c/p\u003e\n\n\u003cp\u003ecase 2:\u003cbr\u003e-bass generator, started out as a vowel-oscillator, but proved to be awesome for a kind of \"slap\"-bass.\u003cbr\u003e-percussion/voice/bass (no kick) stereo glitch fx with around 20 simultanuous fx (with a controllable \"chance\" randomly selected with a \"max\" amount of effects that can be simultanuously active). Bass goes through left channel, percussion\u0026amp;voice through right channel of glitch fx. Kick bypasses the glitch and is then mixed with the percussion output and going through a soft-drive. Drums are then output to the left channel, bass to the right channel.\u003cbr\u003e;break;\u003c/p\u003e\n\n\u003cp\u003ecase 3:\u003cbr\u003e-mono voice/drone generator. Ifft-based oscillator that morphes through a bank of 2048 preset fft-spectra to set amplitudes of root and overtones of the waveform (throat), then windows/multiplies it by an 8-preset fft-window spectrum (serves as a fixed filter that doesn't follow the pitch, like the mouth changing the spectrum of the throat sound).\u003cbr\u003eAlso has a strummed semi-random overtone \"plucker\" to trigger individual overtones which can then damp and spread out their energy to neightbouring harmonics. Some extra functions serve to relocate/morph the amplitudes of the harmonics to other harmonics to continuously change the spectrum. Also the phase-values of the ifft are being slowely modulated independently to create an always evolving waveform. When the waveform-sample is generated, 4 sample-oscillators use this waveform, but can have different (random\u0026amp;fixed) pitch-offsets to create a kind of chorusing effect.\u003cbr\u003ePercussion is send forward to the left channel output, bass is mixed with the drone voice and goes out right.\u003cbr\u003e;break;\u003c/p\u003e\n\n\u003cp\u003ecase 4:\u003cbr\u003e\"guitar\" generator. Also a kind of vowel oscillator, but instead of having 3 seperate sine oscillators being synced and amplitude modulated by the main oscillator, this one just consists of 1 oscillator that morphs through sines, driven by the same phase, but having this phase multiplied at different amounts to create different harmonic overtones (up to 32 different rates still only takes 7%, as basically at every moment, it's just one phase and 3x a sine calculation instead of 32 different sines). This is followed by a set of distortions with biquad band-pass filters to set the distortion's character.\u003cbr\u003eActually, the amount of filters in all the patches is quite low, as the synthesis-modes used already limit the amount of harmonics being generated for most of the voices.\u003cbr\u003eAt the end of the chain, all channels are finally being mixed together and send out in stereo (yes, I do still need one more fx to create a nice stereo image)\u003cbr\u003e;break;\u003cbr\u003e}\u003c/p\u003e","post_number":1093,"post_type":1,"updated_at":"2020-09-26T10:59:50.759Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":94,"score":142.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[10267,10296,10297,10308,10310,10313,10314,10315,10317,10318,10329,10343,10348,10360,10361,10362,10366,10367,10372,10378,10380,10412,10415,10417,10476,10483,10486,10487,10490,10496,10509,10511,10512,10535,10544,10576,10585,10586,10587,10588,10597,10618,10620,10621,10622,10623,10624,10625,10626,10627,10629,10634,10647,10648,10649,10651,10654,10664,10808,10810,10811,10812,10813,10815,10816,10820,10821,10825,10828,10832,10853,10856,10859,10860,10866,10867,10868,10869,10870,10873,10875,10915,10927,10928,10929,10933,10955,10989,10998,11019,11020,11026,11034,11035,11039,11042,11056,11059,11066,11067,11068,11069,11077,11094,11096,11097,11098,11101,11102,11110,11128,11131,11170,11174,11177,11182,11183,11185,11196,11198,11202,11203,11204,11205,11219,1
