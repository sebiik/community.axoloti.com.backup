        <h1>
  <a href="/t/teensy-to-axo-which-midi-messages/7271">Teensy to Axo, which MIDI messages?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/helpdesk" itemprop="url">
        <span itemprop="title">Helpdesk</span>
      </a>
    </div>
</div>

    <div class='tags-list' itemscope itemtype='http://schema.org/ItemList'>
        <div itemprop='itemListElement' itemscope itemtype='http://schema.org/ListItem'>
          <meta itemprop='url' content='http://community.axoloti.com/tags/midi'>
          <a href='http://community.axoloti.com/tags/midi' itemprop='item'>
            <span itemprop='name'>midi</span>
          </a>
        </div>
    </div>




<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/troutoil'><b itemprop='author'>troutoil</b></a>
           
           <time datetime='2021-04-30T17:19:27Z' itemprop='datePublished'>
             2021-04-30 17:19:27 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there, after a year or so of tinkering, I'm about ready to put my Axoloti into an enclosure. I built a mod matrix with a Teensy and a 4x4 Neotrellis and will be hijacking the MIDI pins behind the DIN input for sending MIDI to the AXO, which should throw a switch in the patch that will route the modulation source to the desired location.</p>

<p>I want to have two layers to the matrix, so I'll need to be able to send messages to 32 separate toggles.  I'm not sure what the "proper" MIDI messages to handle this would be, and I'd like to not build something that shoots future me in the foot.</p>

<p>Should I try to find 32 different CC's and send 0 or 127 for off and on, or should I use a handful of CC's and use different CC values to indicate which toggle I'm trying to address? Or is there a preferred method that I don't know about?</p>

<p>Thanks a ton,<br>Brennan</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Teensy to Axo, which MIDI messages?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2021-04-30T22:45:29Z' itemprop='datePublished'>
             2021-04-30 22:45:29 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Which Teensy are you using? If your teensy sends 3.3v logic, and your PA2 and PA3 pins are available (just PA3 if you're only sending MIDI <em>to</em> Axoloti), you can hook a single wire between Teensy TX and Axoloti RX and vice versa, along with a single ground instead of using the pins behind the MIDI jack. That way the jack is still available if you want to use it. </p>

<p>Afterwards the only thing you need to do is put two objects in your controller object: gpio/serial/config (set to baud rate 31250) and script/script2. You can test if this worked by opening a new file and seeing if it receives MIDI. Your controller object will not receive MIDI from the objects, so make sure it's a new file. </p>

<p>How does your mod matrix work? I'm curious.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Teensy to Axo, which MIDI messages?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/troutoil'><b itemprop='author'>troutoil</b></a>
           
           <time datetime='2021-04-30T23:32:53Z' itemprop='datePublished'>
             2021-04-30 23:32:53 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the help, <a class="mention" href="/u/hitachii">@hitachii</a>. I'm hoping to hold onto PA2 and PA3 for pots, so that's why I'm using the DIN pins.</p>

<p>The matrix is a 4x4 trellis, and right now I have just that and a button hooked up to the teensy, which is then sending CC's to the Axo. I essentially have a grid with four sources across the top (LFO1, LFO2, S&amp;H, Mod Envelope) and then four destinations below. The button connected to the teensy cycles through pages (changing the colors of the neopixels in the trellis for reference) and then sends a CC message to the Axo when one of the buttons is pressed. </p>

<p>The Teensy remembers the state per page, and the active mod-&gt;target routing is shown on by lit-up buttons on the trellis.</p>

<p>I've hooked it up by sending 32 different on/off CC triggers, but I'm still not sure that it's the most logical way to handle it. I get how to use CC's for values, but I'm less sure what the standard usage is for on/off.</p>

<p>I'm including my master patch which handles the mod matrix and then a subpatch that handles the voice. Feel free to make suggestions, I'm pretty new to this, so I'm sure there are efficiencies I've missed.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/61c70b19bb49c278618a5a376ff327a032fc81ea.axp">full-synth.axp</a> (19.1 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/75df5cf4d61793ad6a9f4d6399c34dca0ed2b5d9.axs">voice.axs</a> (24.5 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Teensy to Axo, which MIDI messages?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2021-05-01T02:01:02Z' itemprop='datePublished'>
             2021-05-01 02:01:02 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>CC messages can be recognized as booleans. If you send a value of 0, it's saying "off". If you send a value of 1 or greater, it's saying "on". You can see how this works pretty easily by hooking up a ctrl/dial/p to a disp/bool and turning it from 0 to anything else. </p>

<p>It appears that you're running the Axoloti 2.0 firmware so I can't open your patch. Many on this forum have advised against using 2.0 because they've had problems and it's still in beta with no foreseeable completion. If it works for you though, what do I know!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Teensy to Axo, which MIDI messages?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/troutoil'><b itemprop='author'>troutoil</b></a>
           
           <time datetime='2021-05-01T13:28:42Z' itemprop='datePublished'>
             2021-05-01 13:28:42 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah. I upgraded to 2.0 when I first got my board, but haven't really run into any problems (that I know of). This explains why I can't find new objects added to the community library!</p>

<p>Anyway, here are two screen grabs of the patch I'm using. I only have one of the pages of the mod matrix built out, but it shows how I'm handling it. </p>

<p>I'm also uploading the start of my panel design. I have a buddy that runs a stainless steel building company, and he laser cuts and engraves panels for me out of scrap. He did a really great panel for a sequencer I built.</p>

          ps.store("topic_7271", {"post_stream":{"posts":[{"id":43059,"name":"Brennan Sang","username":"troutoil","avatar_template":"/letter_avatar_proxy/v2/letter/t/a183cd/{size}.png","created_at":"2021-04-30T17:19:27.737Z","cooked":"\u003cp\u003eHi there, after a year or so of tinkering, I'm about ready to put my Axoloti into an enclosure. I built a mod matrix with a Teensy and a 4x4 Neotrellis and will be hijacking the MIDI pins behind the DIN input for sending MIDI to the AXO, which should throw a switch in the patch that will route the modulation source to the desired location.\u003c/p\u003e\n\n\u003cp\u003eI want to have two layers to the matrix, so I'll need to be able to send messages to 32 separate toggles.  I'm not sure what the \"proper\" MIDI messages to handle this would be, and I'd like to not build something that shoots future me in the foot.\u003c/p\u003e\n\n\u003cp\u003eShould I try to find 32 different CC's and send 0 or 127 for off and on, or should I use a handful of CC's and use different CC values to indicate which toggle I'm trying to address? Or is there a preferred method that I don't know about?\u003c/p\u003e\n\n\u003cp\u003eThanks a ton,\u003cbr\u003eBrennan\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2021-04-30T17:19:27.737Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":53,"incoming_link_count":4,"reads":28,"score":30.25,"yours":false,"topic_id":7271,"topic_slug":"teensy-to-axo-which-midi-messages","display_username":"Brennan Sang","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2622,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43068,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2021-04-30T22:45:29.049Z","cooked":"\u003cp\u003eWhich Teensy are you using? If your teensy sends 3.3v logic, and your PA2 and PA3 pins are available (just PA3 if you're only sending MIDI \u003cem\u003eto\u003c/em\u003e Axoloti), you can hook a single wire between Teensy TX and Axoloti RX and vice versa, along with a single ground instead of using the pins behind the MIDI jack. That way the jack is still available if you want to use it. \u003c/p\u003e\n\n\u003cp\u003eAfterwards the only thing you need to do is put two objects in your controller object: gpio/serial/config (set to baud rate 31250) and script/script2. You can test if this worked by opening a new file and seeing if it receives MIDI. Your controller object will not receive MIDI from the objects, so make sure it's a new file. \u003c/p\u003e\n\n\u003cp\u003eHow does your mod matrix work? I'm curious.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2021-04-30T22:45:29.049Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":53,"incoming_link_count":0,"reads":27,"score":13.05,"yours":false,"topic_id":7271,"topic_slug":"teensy-to-axo-which-midi-messages","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43069,"name":"Brennan Sang","username":"troutoil","avatar_template":"/letter_avatar_proxy/v2/letter/t/a183cd/{size}.png","created_at":"2021-04-30T23:32:53.028Z","cooked":"\u003cp\u003eThanks for the help, \u003ca class=\"mention\" href=\"/u/hitachii\"\u003e@hitachii\u003c/a\u003e. I'm hoping to hold onto PA2 and PA3 for pots, so that's why I'm using the DIN pins.\u003c/p\u003e\n\n\u003cp\u003eThe matrix is a 4x4 trellis, and right now I have just that and a button hooked up to the teensy, which is then sending CC's to the Axo. I essentially have a grid with four sources across the top (LFO1, LFO2, S\u0026amp;H, Mod Envelope) and then four destinations below. The button connected to the teensy cycles through pages (changing the colors of the neopixels in the trellis for reference) and then sends a CC message to the Axo when one of the buttons is pressed. \u003c/p\u003e\n\n\u003cp\u003eThe Teensy remembers the state per page, and the active mod-\u0026gt;target routing is shown on by lit-up buttons on the trellis.\u003c/p\u003e\n\n\u003cp\u003eI've hooked it up by sending 32 different on/off CC triggers, but I'm still not sure that it's the most logical way to handle it. I get how to use CC's for values, but I'm less sure what the standard usage is for on/off.\u003c/p\u003e\n\n\u003cp\u003eI'm including my master patch which handles the mod matrix and then a subpatch that handles the voice. Feel free to make suggestions, I'm pretty new to this, so I'm sure there are efficiencies I've missed.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/61c70b19bb49c278618a5a376ff327a032fc81ea.axp\"\u003efull-synth.axp\u003c/a\u003e (19.1 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/7/75df5cf4d61793ad6a9f4d6399c34dca0ed2b5d9.axs\"\u003evoice.axs\u003c/a\u003e (24.5 KB)\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2021-04-30T23:32:53.028Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":48,"incoming_link_count":0,"reads":26,"score":12.6,"yours":false,"topic_id":7271,"topic_slug":"teensy-to-axo-which-midi-messages","display_username":"Brennan Sang","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/61c70b19bb49c278618a5a376ff327a032fc81ea.axp","internal":true,"reflection":false,"clicks":2},{"url":"//community.axoloti.com/uploads/default/original/2X/7/75df5cf4d61793ad6a9f4d6399c34dca0ed2b5d9.axs","internal":true,"reflection":false,"clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2622,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43071,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2021-05-01T02:01:02.163Z","cooked":"\u003cp\u003eCC messages can be recognized as booleans. If you send a value of 0, it's saying \"off\". If you send a value of 1 or greater, it's saying \"on\". You can see how this works pretty easily by hooking up a ctrl/dial/p to a disp/bool and turning it from 0 to anything else. \u003c/p\u003e\n\n\u003cp\u003eIt appears that you're running the Axoloti 2.0 firmware so I can't open your patch. Many on this forum have advised against using 2.0 because they've had problems and it's still in beta with no foreseeable completion. If it works for you though, what do I know!\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2021-05-01T02:01:02.163Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":27,"score":6.35,"yours":false,"topic_id":7271,"topic_slug":"teensy-to-axo-which-midi-messages","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"troutoil","avatar_template":"/letter_avatar_proxy/v2/letter/t/a183cd/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43074,"name":"Brennan Sang","username":"troutoil","avatar_template":"/letter_avatar_proxy/v2/letter/t/a183cd/{size}.png","created_at":"2021-05-01T13:28:42.434Z","cooked":"\u003cp\u003eAh. I upgraded to 2.0 when I first got my board, but haven't really run into any problems (that I know of). This explains why I can't find new objects added to the community library!\u003c/p\u003e\n\n\u003cp\u003eAnyway, here are two screen grabs of the patch I'm using. I only have one of the pages of the mod matrix built out, but it shows how I'm handling it. \u003c/p\u003e\n\n\u003cp\u003eI'm also uploading the start of my panel design. I have a buddy that runs a stainless steel building company, and he laser cuts and engraves panels for me out of scrap. He did a really great panel for a sequencer I built.\u003c/p\u003e\n\n\u003ch3\u003eMain patch with mod matrix\u003c/h3\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/c1c7572a65a85ddb91eebc7a78d303268c7a0092\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c1c7572a65a85ddb91eebc7a78d303268c7a0092.png\" class=\"lightbox\" title=\"main_patch.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/c1c7572a65a85ddb91eebc7a78d303268c7a0092_1_598x500.png\" width=\"598\"
