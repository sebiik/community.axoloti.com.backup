        <h1>
  <a href="/t/can-axoloti-know-that-its-connected-to-a-host/6591">Can axoloti know that it&#39;s connected to a host?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-04-28T15:44:55Z' itemprop='datePublished'>
             2020-04-28 15:44:55 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have a patch that passes data from a midi controller through to my host, so I can use the same controller with ableton. However I also use the axo+patch without the host. However when not connected to the computer the patch crashes, propably it's a midi overflow.</p>

<p>So I'm wondering if axoloti can detect somehow that it's connected to a host and if I could use that information in order to turn midi thru to the host on.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Can axoloti know that it&#39;s connected to a host?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2022-02-02T15:23:02Z' itemprop='datePublished'>
             2022-02-02 15:23:02 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Bumps up here.</p>

<p>I have some more troubles. I really need axoloti to know wether it's connected to a host or not. </p>

<p>Is there anyway to find this out?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can axoloti know that it&#39;s connected to a host?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2022-02-02T16:18:01Z' itemprop='datePublished'>
             2022-02-02 16:18:01 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think I came across this myself at some point. It's as if when there's nothing to receive the message they get stuck in the buffer and it overflows or something. I didn't lose much sleep over it because I rarely connect to a host for midi. I don't know of any way of telling if the axo is connected to a host... </p>

<p>If a manual switch isn't wanted maybe you could set the switch to respond to incoming midi - if any midi messages are sent by the host, the thru is enabled. Not a very elegant way to work around it, but maybe it could work for you?</p>

<p>For having different midi setups I sometimes have a default 'patch switcher' patch as start up. So that loads and I have one button to load a patch set up for one midi source/destination, and another button to load the same patch but setup with different source/destinations.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can axoloti know that it&#39;s connected to a host?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2022-02-02T17:10:23Z' itemprop='datePublished'>
             2022-02-02 17:10:23 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm using the send midi from host solution.</p>

<p>But its at this point not only the buffer overflow. I use axoloti to control my rme ucx via midi. When no computer is attached I need to send a sysex message from axoloti to the interface to enable mackie control. When host is attached hower (to both interface and axoloti) it should stop sending this message. </p>

<p>Now I always have to have ableton send that note to axo that tells it that it's in host mode. But when I forget to send that note from ableton things are a bit fucked. It's not a huge problem but irriating for the least, that's why I'm asking.</p>

<p>But I guess this might be one of the things only high axoloti gurus such as <a class="mention" href="/u/johannes">@johannes</a> or <a class="mention" href="/u/thetechnobear">@thetechnobear</a> would know....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Can axoloti know that it&#39;s connected to a host?'>
      <hr>
  </div>

          ps.store("topic_6591", {"post_stream":{"posts":[{"id":39585,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2020-04-28T15:44:55.497Z","cooked":"\u003cp\u003eI have a patch that passes data from a midi controller through to my host, so I can use the same controller with ableton. However I also use the axo+patch without the host. However when not connected to the computer the patch crashes, propably it's a midi overflow.\u003c/p\u003e\n\n\u003cp\u003eSo I'm wondering if axoloti can detect somehow that it's connected to a host and if I could use that information in order to turn midi thru to the host on.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-04-28T15:44:55.497Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":2,"reads":51,"score":21.7,"yours":false,"topic_id":6591,"topic_slug":"can-axoloti-know-that-its-connected-to-a-host","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44511,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2022-02-02T15:23:02.916Z","cooked":"\u003cp\u003eBumps up here.\u003c/p\u003e\n\n\u003cp\u003eI have some more troubles. I really need axoloti to know wether it's connected to a host or not. \u003c/p\u003e\n\n\u003cp\u003eIs there anyway to find this out?\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2022-02-02T15:23:02.916Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":46,"incoming_link_count":0,"reads":25,"score":12.3,"yours":false,"topic_id":6591,"topic_slug":"can-axoloti-know-that-its-connected-to-a-host","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44512,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2022-02-02T16:18:01.085Z","cooked":"\u003cp\u003eI think I came across this myself at some point. It's as if when there's nothing to receive the message they get stuck in the buffer and it overflows or something. I didn't lose much sleep over it because I rarely connect to a host for midi. I don't know of any way of telling if the axo is connected to a host... \u003c/p\u003e\n\n\u003cp\u003eIf a manual switch isn't wanted maybe you could set the switch to respond to incoming midi - if any midi messages are sent by the host, the thru is enabled. Not a very elegant way to work around it, but maybe it could work for you?\u003c/p\u003e\n\n\u003cp\u003eFor having different midi setups I sometimes have a default 'patch switcher' patch as start up. So that loads and I have one button to load a patch set up for one midi source/destination, and another button to load the same patch but setup with different source/destinations.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2022-02-02T16:18:01.085Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":41,"incoming_link_count":0,"reads":24,"score":11.85,"yours":false,"topic_id":6591,"topic_slug":"can-axoloti-know-that-its-connected-to-a-host","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44513,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2022-02-02T17:10:23.257Z","cooked":"\u003cp\u003eI'm using the send midi from host solution.\u003c/p\u003e\n\n\u003cp\u003eBut its at this point not only the buffer overflow. I use axoloti to control my rme ucx via midi. When no computer is attached I need to send a sysex message from axoloti to the interface to enable mackie control. When host is attached hower (to both interface and axoloti) it should stop sending this message. \u003c/p\u003e\n\n\u003cp\u003eNow I always have to have ableton send that note to axo that tells it that it's in host mode. But when I forget to send that note from ableton things are a bit fucked. It's not a huge problem but irriating for the least, that's why I'm asking.\u003c/p\u003e\n\n\u003cp\u003eBut I guess this might be one of the things only high axoloti gurus such as \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e or \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e would know....\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2022-02-02T17:10:23.257Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":25,"incoming_link_co
