        <h1>
  <a href="/t/extra-midi-io-via-uart-not-working-in-standalone-mode/3692">Extra midi io via UART not working in standalone mode</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-10-14T06:06:33Z' itemprop='datePublished'>
             2017-10-14 06:06:33 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you are going from a Teensy or Due to Axo, you don't need to use a 5 pin din at all, just link the TX/RX with Axo RX/TX, as they are both 3.3v, you just need to join the grounds so the reference remains level. If you are using a Uno, if this is 5v you will need a logic converter.<br>I have some ideas for a new object that might work, but I am far from having the time to implament.<br>If you want to have a go, the idea is, I would start with just reading CC messages first, use the factory RX object, recieve three packages after reading and confirming the first one is a control change status byte then read data byte 1 and 2. Then split the status byte into 2 parts, one half to read the status, the second half to read the channel. So now you have 4 parts, status, chanel, cc, value. Then send the three messages chanel, cc, value out into a "internal midi send" object, and that should be sufficient to get the data into the Axo. Test it, test it with standalone patch change etc...<br><img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Extra midi io via UART not working in standalone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2021-12-24T21:14:15Z' itemprop='datePublished'>
             2021-12-24 21:14:15 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey,</p>

<p>4 Years later and I got to try this in my setup: 2 axolotis interconnected with pin PA2-PA3 sending midi to eachother via uart. I tried changing patches on one in standalone while the other is connected to patcher to send midi and monitor incoming midi and it works flawlessly. </p>

<p>I used self made objects based on <a class="mention" href="/u/hugo">@Hugo</a>'s scripts.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/0d0bc7fc5e60510e33922ab8e94ca9ebb522b25a.axp">patch4.axp</a> (6.7 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Extra midi io via UART not working in standalone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrKoma'><b itemprop='author'>DrKoma</b></a>
           
           <time datetime='2021-12-25T09:02:07Z' itemprop='datePublished'>
             2021-12-25 09:02:07 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>OH! going to try this</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Extra midi io via UART not working in standalone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2021-12-25T12:24:13Z' itemprop='datePublished'>
             2021-12-25 12:24:13 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you wanna send midi via uart you have to make your own objects. its quite simple:<br>you put this in local data</p>

<p>int32_t lsend;<br>int timer; <br>// this is for the cc thin object</p>

<p>void SendMidi3(uint8_t b0,uint8_t b1,uint8_t b2){<br>  sdPut(&amp;SD2,b0);<br>  sdPut(&amp;SD2,b1);<br>  sdPut(&amp;SD2,b2);<br>}<br>// this defines your midi string</p>

<p>and then you just modify the normal midi objects and replace MidiSend3 with SendMidi3 (what you defined in local data)</p>

<p>Another more lazy way is to route all midi you wanna send via UART out to the internal bus, and then just hack a midi thru object to take all that data and route it the Uart. <br>But If you use the script that takes incoming midi from UART to internal you might have feedback issues, thats why I went for modifying the midi out objects.</p>
      </div>

          ps.store("topic_3692", {"post_stream":{"posts":[{"id":24184,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-10-14T06:06:33.119Z","cooked":"\u003cp\u003eIf you are going from a Teensy or Due to Axo, you don't need to use a 5 pin din at all, just link the TX/RX with Axo RX/TX, as they are both 3.3v, you just need to join the grounds so the reference remains level. If you are using a Uno, if this is 5v you will need a logic converter.\u003cbr\u003eI have some ideas for a new object that might work, but I am far from having the time to implament.\u003cbr\u003eIf you want to have a go, the idea is, I would start with just reading CC messages first, use the factory RX object, recieve three packages after reading and confirming the first one is a control change status byte then read data byte 1 and 2. Then split the status byte into 2 parts, one half to read the status, the second half to read the channel. So now you have 4 parts, status, chanel, cc, value. Then send the three messages chanel, cc, value out into a \"internal midi send\" object, and that should be sufficient to get the data into the Axo. Test it, test it with standalone patch change etc...\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2017-10-14T06:06:33.119Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":53,"incoming_link_count":0,"reads":61,"score":34.85,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44376,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2021-12-24T21:14:15.194Z","cooked":"\u003cp\u003eHey,\u003c/p\u003e\n\n\u003cp\u003e4 Years later and I got to try this in my setup: 2 axolotis interconnected with pin PA2-PA3 sending midi to eachother via uart. I tried changing patches on one in standalone while the other is connected to patcher to send midi and monitor incoming midi and it works flawlessly. \u003c/p\u003e\n\n\u003cp\u003eI used self made objects based on \u003ca class=\"mention\" href=\"/u/hugo\"\u003e@Hugo\u003c/a\u003e's scripts.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/0d0bc7fc5e60510e33922ab8e94ca9ebb522b25a.axp\"\u003epatch4.axp\u003c/a\u003e (6.7 KB)\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2021-12-24T21:14:50.289Z","reply_count":1,"reply_to_post_number":21,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":20,"score":12.4,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/0/0d0bc7fc5e60510e33922ab8e94ca9ebb522b25a.axp","internal":true,"reflection":false,"clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44380,"name":"Carlo","username":"DrKoma","avatar_template":"/user_avatar/community.axoloti.com/drkoma/{size}/6977_1.png","created_at":"2021-12-25T09:02:07.488Z","cooked":"\u003cp\u003eOH! going to try this\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2021-12-25T09:02:07.488Z","reply_count":1,"reply_to_post_number":22,"quote_count":0,"avg_time":38,"incoming_link_count":0,"reads":19,"score":10.7,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"Carlo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1936,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44384,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2021-12-25T12:24:13.263Z","cooked":"\u003cp\u003eIf you wanna send midi via uart you have to make your own objects. its quite simple:\u003cbr\u003eyou put this in local data\u003c/p\u003e\n\n\u003cp\u003eint32_t lsend;\u003cbr\u003eint timer; \u003cbr\u003e// this is for the cc thin object\u003c/p\u003e\n\n\u003cp\u003evoid SendMidi3(uint8_t b0,uint8_t b1,uint8_t b2){\u003cbr\u003e  sdPut(\u0026amp;SD2,b0);\u003cbr\u003e  sdPut(\u0026amp;SD2,b1);\u003cbr\u003e  sdPut(\u0026amp;SD2,b2);\u003cbr\u003e}\u003cbr\u003e// this defines your midi string\u003c/p\u003e\n\n\u003cp\u003eand then you just modify the normal midi objects and replace MidiSend3 with SendMidi3 (what you defined in local data)\u003c/p\u003e\n\n\u003cp\u003eAnother more lazy way is to route all midi you wanna send via UART out to the internal bus, and then just hack a midi thru object to take all that data and route it the Uart. \u003cbr\u003eBut If you use the script that takes incoming midi from UART to internal you might have feedback issues, thats why I went for modifying the midi out objects.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2021-12-25T12:24:58.066Z","reply_count":0,"reply_to_post_number":23,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":20,"score":20.35,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrKoma","avatar_template":"/user_avatar/community.axoloti.com/drkoma/{size}/6977_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[23192,23194,23248,23249,23250,23251,23259,23262,23267,23268,23271,23272,23290,23292,23311,23312,23726,24164,24166,24176,24184,44376,44380,44384]},"timeline_lookup":[[1,1857],[3,1856],[7,1855],[11,1854],[15,1852],[17,1839],[18,1819],[20,1818],[22,285],[23,284]],"id":3692,"title":"Extra midi io via UART not working in standalone mode","fancy_title":"Extra midi io via UART not working in standalone mode","posts_count":24,"created_at":"2017-09-04T10:56:08.168Z","views":2668,"reply_count":11,"participant_cou
