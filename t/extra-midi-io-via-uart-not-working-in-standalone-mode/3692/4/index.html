        <h1>
  <a href="/t/extra-midi-io-via-uart-not-working-in-standalone-mode/3692">Extra midi io via UART not working in standalone mode</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-09-04T10:56:08Z' itemprop='datePublished'>
             2017-09-04 10:56:08 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For days now, I have been trying to understand why my midi control doesn't work in standalone mode. Everything works perfectly in GUI mode.<br>I am using hug\midi_io\extra_midi_io.axp between the Axo and Arduino due, but it appears in standalone mode nothing is being recieved into the Axo. Patch loads and starts up fine, but no midi messages are getting through.<br>The Arduino is not the issue, because it operates in exactly the same way wether Axo is in standalone or gui mode, the only thing I can think left to try to understand is wether or not the objects for recieving midi in over the uart line functions correctly in standalone mode. Has anyone experienced anything similar ?<br><img src="//community.axoloti.com/images/emoji/twitter/persevere.png?v=5" title=":persevere:" class="emoji" alt=":persevere:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Extra midi io via UART not working in standalone mode'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/alternate-usb-or-midi-inputs/3751/3">Alternate usb or midi inputs?</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-w-teensy/3857/11">Axoloti w/Teensy</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-09-04T13:25:45Z' itemprop='datePublished'>
             2017-09-04 13:25:45 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Adding to the above.. the "start.bin" file on axo startup starts fine and works with midi because the patch file I then load is initiated with a midi CC. So then I expect from the time the start.bin file unloads and or the selected patch.bin file loads, either uart connection is lost somehow, or the related objects in the patch fail.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Extra midi io via UART not working in standalone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-09-05T22:25:05Z' itemprop='datePublished'>
             2017-09-05 22:25:05 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>After more extensive testing last night, I tried having the "start" file and the "patch" file in the same root directory on the SD Card, this did not work. I tried having the Serial UART initializing objects in a controller subpatch auto imbedded into all patches, this did not work.<br>I guess the question I need to answer is what is happening to the serial signal when it arrives at the RX pin between changing from the "start" file to the "patch" file.<br>At this stage, the only other work around I can think of is to connect the serial line directly to the Axo midi in din port, this should be too hard, there are simple circuits to do this with, but it will use up the input din which is what I wanted to avoid for future changes.<br><img src="//community.axoloti.com/images/emoji/twitter/persevere.png?v=5" title=":persevere:" class="emoji" alt=":persevere:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Extra midi io via UART not working in standalone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-09-06T01:14:33Z' itemprop='datePublished'>
             2017-09-06 01:14:33 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Have found that the following connections are required to connect the Arduino Due serial uart to Axoloti midi input din.</p>

<p>Arduino Due TX pin ------------------- Axoloti Midi in din pin 5<br>Arduino Due 3.3v ----220ohm-R---- Axoloti Midi in din pin 4<br>Arduino Due GND --------------------- Axoloti Midi in din pin 2</p>

<p>Will be tested tonight.</p>

<p><img src="//community.axoloti.com/images/emoji/twitter/pensive.png?v=5" title=":pensive:" class="emoji" alt=":pensive:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Extra midi io via UART not working in standalone mode'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-w-teensy/3857/41">Axoloti w/Teensy</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2017-09-06T01:18:20Z' itemprop='datePublished'>
             2017-09-06 01:18:20 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hmm, Here's my pinout for connecting a Teensy to Axo UART</p>

<p>UART (Midircv)		Teensy pin 0,		Axo PA2	Rx<br>UART (Midisnd)	        Teensy pin 1,		Axo PA3	Tx</p>

<p>Pretty sure I don't use a resistor in there since it's UART circuit, not a proper Midi one. I burn my patches to firmware and don't use SDCards. I'll post it later if I remember.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Extra midi io via UART not working in standalone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-09-06T02:45:51Z' itemprop='datePublished'>
             2017-09-06 02:45:51 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have the same setup from Arduino Due to Axo, all works fine until changing patches on SD Card.<br>Maybe connecting TX directly to midi in din, will show whether or not the TX from Arduino is doing its job.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Extra midi io via UART not working in standalone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-09-06T13:21:53Z' itemprop='datePublished'>
             2017-09-06 13:21:53 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have now completed testing direct connection of Arduino Due TX to Axoloti Midi in din, and this works perfectly.<br>So this then gives two possible scenarios for Axoloti uart extra midi io failure when changing patches in standalone mode. <br>1 - The uart serial connection is lost.<br>2 - The code for reading the RX data and sending the midi data into the midi system fails.</p>

<p>Tommmorrow I will test the recieving of UART data directly without the midi interpretation object. The midi data sent from the arduino is always strictly control change data type with data1 and data2, so I should be able to read this consistantly as 3 bytes and interpret it into my object, of course if all works out.</p>

<p>But of course for now, I have a work around option that also confirms that all data is being sent correctly from the Arduino.</p>

<p><img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Extra midi io via UART not working in standalone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-09-06T14:48:35Z' itemprop='datePublished'>
             2017-09-06 14:48:35 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Gavin I remember using <a class="mention" href="/u/hugo">@Hugo</a>'s extra midi io objects to send midi between 2 axo boards and it worked well, also in standalone mode. Did you text it with two axos? If that would work it could mean the problem is on the arduino side.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Extra midi io via UART not working in standalone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-09-06T22:36:11Z' itemprop='datePublished'>
             2017-09-06 22:36:11 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/u/blindsmyth">@Blindsmyth</a>, I only have one Axo, so can't test that one.<br>The Arduino side works perfectly, my last testing in the post above, I went from the Arduino TX pin to the Axo Midi In Din, and it all works perfectly.<br>As for the extra midi io setup, it only fails when changing patches in standalone mode, the first startup patch works perfectly, but the opening another patch from the startup patch, the patch opens and starts fine, there is just no control. <br>Do you know if your setup worked when changing patches in standalone mode ?</p>

<p>Tonight I plan on testing instead of the Midi data from the UART being sent into the midi environment, I am going to see if it works send the midi data out of object outlets instead, if this works, then it means there is something wrong in the object that sends the UART data into the midi environment.<br>When I refer to midi environment, I mean where you can nominate a CC value to parameter etc with the inbuilt midi setup. There is the object that sends the UART data into the inbuilt midi environment, this is where I may be experiencing the failure, but want to test for it to be sure.<br><img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Extra midi io via UART not working in standalone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2017-09-07T03:29:15Z' itemprop='datePublished'>
             2017-09-07 03:29:15 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah, I've just remembered something. If I upload a patch on the Axo I have to power cycle the Teensy to reinstate the UART. It drops out every time.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Extra midi io via UART not working in standalone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-09-07T10:27:47Z' itemprop='datePublished'>
             2017-09-07 10:27:47 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just finished more testing.<br>Firstly I though maybe doing a serial.end() to serial.begin() might do a reset enough to re-connect the uart, it failed.<br>Then I have tried reading the data directly off the uart pin as I mentioned above, this did not work either.</p>

<p><a class="mention" href="/u/mongrol">@mongrol</a>, your experience with the teensy dropping out could be very well related, but I cannot power cycle the arduino because all my menu's are programmed into it, Restarting it would take me back to the beggining of my menu, so this is not an option. </p>

<p>But one thing is for sure, The Arduino Due TX pin can be wired directly into the "Axoloti Midi In 5 pin Din" (try saying that 5 times realy fast.. <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:">) works perfectly at al times.</p>

<p>So this is my solution for now, yes it takes up a midi input, but at least it still leaves with the USB midi input if needed.</p>

<p>And believe it or not, this issue is my last final major core hurdle to get over in my setup, everything else is just building some more hardware with switches and tidying up some of my messy coding. Will add it all to my project page when i get it all cleaned up.</p>

<p>I hope this documentation is useful to anyone else experiencing similar issues.</p>

<p>No more testing from me on this one for quite a while.<br><img src="//community.axoloti.com/images/emoji/twitter/zipper_mouth_face.png?v=5" title=":zipper_mouth_face:" class="emoji" alt=":zipper_mouth_face:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>You can actually still use the 5 PIN MIDI IN while connecting to the back of it. I done some tests throwing a ton of MIDI from my Midibox to it while changing parameters from my Teensy plugged into the back. Didn't drop a beat.</p>

<p>EDIT: Actually, I lied. After looking back at my history to remind my aging brain I realise I've said teh exact opposite of reality.</p>

<p>I DID have trouble mixing signals from the back of teh MIDI.</p>

<p>I DID put a 220ohm resister in play.</p>

<p>Might be useful reading through my synth progress. here</p>

      <div class='post' itemprop='articleBody'>
        <p>I thought something similar, but I thought what might be better is to have the midi go to the Arduino (in your case the teensy) before sent to the Axo, that way the midi packages can be forwarded as they arrive and then any other messages can be surely kept separated.</p>
      </div>

           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah that is VERY likely to fail. midi at that point (the connector) is only an electrical signal, so merging electrical signals to afterwards interpret into messages will fail as soon as two messages overlap. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/gavin">@Gavin</a><br>I didnt change patches in my setup, so I can't say anything about that.</p>

<p>I'm going midi pin to pin with my axolotis as well works really well. <br>You could still use something like a midi merge box or even collect more midi input with the arduino somehow?</p>

<p>Or use a usb midi interface if you don't need the usb port for other purposes.</p>

        <p><a class="mention" href="/u/gavin">@Gavin</a> having read this thread again, I'm not sure I can use your 'fix' since I am already using the factory midi DIN?  <img src="//community.axoloti.com/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:">   (Edit: I am such a newbie... I thought I could just wire into the TX/RX pins and go. Obviously not thinking clearly at all and now realize without using the <a class="mention" href="/u/hugo">@Hugo</a> extra_midi_io object, the serial port won't be setup and I won't have anything. Apologies for my lack of insight)<br>I certainly don't like the idea of adding another DIN only to have it drop out every patch change.  I'm currently sending midi from a keyboard and a DIY controller(s) that use arduino boards (due, uno, teensy) to both USB and DIN.  I use the midi/in/keybd and midi/in/cc objects.</p>

          ps.store("topic_3692", {"post_stream":{"posts":[{"id":23192,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-09-04T10:56:08.527Z","cooked":"\u003cp\u003eFor days now, I have been trying to understand why my midi control doesn't work in standalone mode. Everything works perfectly in GUI mode.\u003cbr\u003eI am using hug\\midi_io\\extra_midi_io.axp between the Axo and Arduino due, but it appears in standalone mode nothing is being recieved into the Axo. Patch loads and starts up fine, but no midi messages are getting through.\u003cbr\u003eThe Arduino is not the issue, because it operates in exactly the same way wether Axo is in standalone or gui mode, the only thing I can think left to try to understand is wether or not the objects for recieving midi in over the uart line functions correctly in standalone mode. Has anyone experienced anything similar ?\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/persevere.png?v=5\" title=\":persevere:\" class=\"emoji\" alt=\":persevere:\"\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-09-04T10:56:08.527Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":113,"reads":82,"score":583.4,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/alternate-usb-or-midi-inputs/3751/3","internal":true,"reflection":true,"title":"Alternate usb or midi inputs?","clicks":3},{"url":"http://community.axoloti.com/t/axoloti-w-teensy/3857/11","internal":true,"reflection":true,"title":"Axoloti w/Teensy","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23194,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-09-04T13:25:45.416Z","cooked":"\u003cp\u003eAdding to the above.. the \"start.bin\" file on axo startup starts fine and works with midi because the patch file I then load is initiated with a midi CC. So then I expect from the time the start.bin file unloads and or the selected patch.bin file loads, either uart connection is lost somehow, or the related objects in the patch fail.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-09-04T13:25:45.416Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":1,"reads":82,"score":23.45,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23248,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-09-05T22:25:05.979Z","cooked":"\u003cp\u003eAfter more extensive testing last night, I tried having the \"start\" file and the \"patch\" file in the same root directory on the SD Card, this did not work. I tried having the Serial UART initializing objects in a controller subpatch auto imbedded into all patches, this did not work.\u003cbr\u003eI guess the question I need to answer is what is happening to the serial signal when it arrives at the RX pin between changing from the \"start\" file to the \"patch\" file.\u003cbr\u003eAt this stage, the only other work around I can think of is to connect the serial line directly to the Axo midi in din port, this should be too hard, there are simple circuits to do this with, but it will use up the input din which is what I wanted to avoid for future changes.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/persevere.png?v=5\" title=\":persevere:\" class=\"emoji\" alt=\":persevere:\"\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-09-05T22:25:05.979Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":51,"incoming_link_count":0,"reads":75,"score":17.55,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23249,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-09-06T01:14:33.522Z","cooked":"\u003cp\u003eHave found that the following connections are required to connect the Arduino Due serial uart to Axoloti midi input din.\u003c/p\u003e\n\n\u003cp\u003eArduino Due TX pin ------------------- Axoloti Midi in din pin 5\u003cbr\u003eArduino Due 3.3v ----220ohm-R---- Axoloti Midi in din pin 4\u003cbr\u003eArduino Due GND --------------------- Axoloti Midi in din pin 2\u003c/p\u003e\n\n\u003cp\u003eWill be tested tonight.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/pensive.png?v=5\" title=\":pensive:\" class=\"emoji\" alt=\":pensive:\"\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-09-06T01:14:33.522Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":49,"incoming_link_count":1,"reads":72,"score":41.85,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/axoloti-w-teensy/3857/41","internal":true,"reflection":true,"title":"Axoloti w/Teensy","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23250,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2017-09-06T01:18:20.392Z","cooked":"\u003cp\u003eHmm, Here's my pinout for connecting a Teensy to Axo UART\u003c/p\u003e\n\n\u003cp\u003eUART (Midircv)\t\tTeensy pin 0,\t\tAxo PA2\tRx\u003cbr\u003eUART (Midisnd)\t        Teensy pin 1,\t\tAxo PA3\tTx\u003c/p\u003e\n\n\u003cp\u003ePretty sure I don't use a resistor in there since it's UART circuit, not a proper Midi one. I burn my patches to firmware and don't use SDCards. I'll post it later if I remember.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-09-06T01:18:58.559Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":41,"incoming_link_count":1,"reads":71,"score":51.25,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23251,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-09-06T02:45:51.668Z","cooked":"\u003cp\u003eI have the same setup from Arduino Due to Axo, all works fine until changing patches on SD Card.\u003cbr\u003eMaybe connecting TX directly to midi in din, will show whether or not the TX from Arduino is doing its job.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-09-06T02:45:51.668Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":0,"reads":71,"score":16.0,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23259,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-09-06T13:21:53.715Z","cooked":"\u003cp\u003eI have now completed testing direct connection of Arduino Due TX to Axoloti Midi in din, and this works perfectly.\u003cbr\u003eSo this then gives two possible scenarios for Axoloti uart extra midi io failure when changing patches in standalone mode. \u003cbr\u003e1 - The uart serial connection is lost.\u003cbr\u003e2 - The code for reading the RX data and sending the midi data into the midi system fails.\u003c/p\u003e\n\n\u003cp\u003eTommmorrow I will test the recieving of UART data directly without the midi interpretation object. The midi data sent from the arduino is always strictly control change data type with data1 and data2, so I should be able to read this consistantly as 3 bytes and interpret it into my object, of course if all works out.\u003c/p\u003e\n\n\u003cp\u003eBut of course for now, I have a work around option that also confirms that all data is being sent correctly from the Arduino.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-09-06T13:21:53.715Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":72,"score":36.05,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23262,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-09-06T14:48:35.615Z","cooked":"\u003cp\u003eHi Gavin I remember using \u003ca class=\"mention\" href=\"/u/hugo\"\u003e@Hugo\u003c/a\u003e's extra midi io objects to send midi between 2 axo boards and it worked well, also in standalone mode. Did you text it with two axos? If that would work it could mean the problem is on the arduino side.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-09-06T14:48:35.615Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":64,"score":14.3,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23267,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-09-06T22:36:11.060Z","cooked":"\u003cp\u003eThanks \u003ca class=\"mention\" href=\"/u/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e, I only have one Axo, so can't test that one.\u003cbr\u003eThe Arduino side works perfectly, my last testing in the post above, I went from the Arduino TX pin to the Axo Midi In Din, and it all works perfectly.\u003cbr\u003eAs for the extra midi io setup, it only fails when changing patches in standalone mode, the first startup patch works perfectly, but the opening another patch from the startup patch, the patch opens and starts fine, there is just no control. \u003cbr\u003eDo you know if your setup worked when changing patches in standalone mode ?\u003c/p\u003e\n\n\u003cp\u003eTonight I plan on testing instead of the Midi data from the UART being sent into the midi environment, I am going to see if it works send the midi data out of object outlets instead, if this works, then it means there is something wrong in the object that sends the UART data into the midi environment.\u003cbr\u003eWhen I refer to midi environment, I mean where you can nominate a CC value to parameter etc with the inbuilt midi setup. There is the object that sends the UART data into the inbuilt midi environment, this is where I may be experiencing the failure, but want to test for it to be sure.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-09-06T22:36:11.060Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":0,"reads":64,"score":19.65,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23268,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2017-09-07T03:29:15.811Z","cooked":"\u003cp\u003eAh, I've just remembered something. If I upload a patch on the Axo I have to power cycle the Teensy to reinstate the UART. It drops out every time.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-09-07T03:29:15.811Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":2,"reads":62,"score":24.35,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23271,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-09-07T10:27:47.685Z","cooked":"\u003cp\u003eJust finished more testing.\u003cbr\u003eFirstly I though maybe doing a serial.end() to serial.begin() might do a reset enough to re-connect the uart, it failed.\u003cbr\u003eThen I have tried reading the data directly off the uart pin as I mentioned above, this did not work either.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/mongrol\"\u003e@mongrol\u003c/a\u003e, your experience with the teensy dropping out could be very well related, but I cannot power cycle the arduino because all my menu's are programmed into it, Restarting it would take me back to the beggining of my menu, so this is not an option. \u003c/p\u003e\n\n\u003cp\u003eBut one thing is for sure, The Arduino Due TX pin can be wired directly into the \"Axoloti Midi In 5 pin Din\" (try saying that 5 times realy fast.. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e) works perfectly at al times.\u003c/p\u003e\n\n\u003cp\u003eSo this is my solution for now, yes it takes up a midi input, but at least it still leaves with the USB midi input if needed.\u003c/p\u003e\n\n\u003cp\u003eAnd believe it or not, this issue is my last final major core hurdle to get over in my setup, everything else is just building some more hardware with switches and tidying up some of my messy coding. Will add it all to my project page when i get it all cleaned up.\u003c/p\u003e\n\n\u003cp\u003eI hope this documentation is useful to anyone else experiencing similar issues.\u003c/p\u003e\n\n\u003cp\u003eNo more testing from me on this one for quite a while.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/zipper_mouth_face.png?v=5\" title=\":zipper_mouth_face:\" class=\"emoji\" alt=\":zipper_mouth_face:\"\u003e\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-09-07T10:27:47.685Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":54,"incoming_link_count":0,"reads":61,"score":39.9,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23272,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-09-07T11:06:22.779Z","cooked":"\u003caside class=\"quote\" data-post=\"11\" data-topic=\"3692\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\"Axoloti Midi In 5 pin Din\" (try saying that 5 times realy fast.. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAxoloti MIDI IN 5-pin DIN\u003cbr\u003eAxoloti MIDI IN 5-pin DIN\u003cbr\u003eAxoloti MIDI IN 5-pin DIN\u003cbr\u003eAxoloti MIDI IN 5-pin DIN\u003cbr\u003eAxoloti MIDI IN 5-pin DIN\u003cbr\u003eMake the connection and\u003cbr\u003eWIN WIN WIN\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-09-07T11:08:29.286Z","reply_count":1,"reply_to_post_number":11,"quote_count":1,"avg_time":50,"incoming_link_count":0,"reads":60,"score":34.5,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23290,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2017-09-08T00:38:11.314Z","cooked":"\u003cp\u003eYou can actually still use the 5 PIN MIDI IN while connecting to the back of it. I done some tests throwing a ton of MIDI from my Midibox to it while changing parameters from my Teensy plugged into the back. Didn't drop a beat.\u003c/p\u003e\n\n\u003cp\u003eEDIT: Actually, I lied. After looking back at my history to remind my aging brain I realise I've said teh exact opposite of reality.\u003c/p\u003e\n\n\u003cp\u003eI DID have trouble mixing signals from the back of teh MIDI.\u003c/p\u003e\n\n\u003cp\u003eI DID put a 220ohm resister in play.\u003c/p\u003e\n\n\u003cp\u003eMight be useful reading through my synth progress. here\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"1839\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/mongrol/40/2241_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/mongiloti-synth/1839?source_topic_id=3692\" rel=\"nofollow noopener\"\u003eMongiloti Synth\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/your-music-projects\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #0E76BD;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"Have some music that you have made with Axoloti? or an interesting project you would like to share the communities?Tells us about it here.\"\u003eYour Music/Projects\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    May I present the oft mentioned Mongiloti synth currently in progress (and has been for a while now). I thought it better to make a thread for it to keep up momentum. \n\n \u003ca href=\"//community.axoloti.com/uploads/default/original/2X/c/c382d8dc86c6541e28ab1dd414b9640d2df77704.jpg\" class=\"lightbox\" title=\"IMG_20160607_052941456.jpg\" rel=\"nofollow noopener\"\u003e[image]\u003c/a\u003e\n\nFeatures \n\n\nOne Axoloti (natch)\nTeensy 3.2 for all state and midi control\nAdafruit Trellis for mod matrix (i2c)\n10 Pots\n1.3\" OLED (i2c)\nSparkfun RGB lit encoder.\nSD Card for state and preset saving.\nForce Sensitive Resistive strip for anything I want.\n\n\n \u003ca href=\"//community.axoloti.com/uploads/default/original/2X/d/d46e8da1232a654255f2dcc9277431410e23ca0a.jpg\" class=\"lightbox\" title=\"IMG_20160606_101252567.jpg\" rel=\"nofollow noopener\"\u003e[image]\u003c/a\u003e\n\nWiring The Teensy sends CC for parameter control via headâ€¦\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n","post_number":13,"post_type":1,"updated_at":"2017-09-08T00:41:50.276Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":51,"incoming_link_count":4,"reads":58,"score":39.15,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/mongiloti-synth/1839","internal":true,"reflection":false,"title":"Mongiloti Synth","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23292,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-09-08T03:06:53.017Z","cooked":"\u003cp\u003eI thought something similar, but I thought what might be better is to have the midi go to the Arduino (in your case the teensy) before sent to the Axo, that way the midi packages can be forwarded as they arrive and then any other messages can be surely kept separated.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-09-08T03:06:53.017Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":0,"reads":57,"score":13.3,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23311,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-09-09T12:29:02.178Z","cooked":"\u003cp\u003eyeah that is VERY likely to fail. midi at that point (the connector) is only an electrical signal, so merging electrical signals to afterwards interpret into messages will fail as soon as two messages overlap. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-09-09T12:29:02.178Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":56,"score":27.7,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23312,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-09-09T12:37:14.216Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/gavin\"\u003e@Gavin\u003c/a\u003e\u003cbr\u003eI didnt change patches in my setup, so I can't say anything about that.\u003c/p\u003e\n\n\u003cp\u003eI'm going midi pin to pin with my axolotis as well works really well. \u003cbr\u003eYou could still use something like a midi merge box or even collect more midi input with the arduino somehow?\u003c/p\u003e\n\n\u003cp\u003eOr use a usb midi interface if you don't need the usb port for other purposes.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2017-09-09T12:37:14.216Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":57,"score":13.05,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23726,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2017-09-22T18:39:49.941Z","cooked":"\u003caside class=\"quote\" data-post=\"11\" data-topic=\"3692\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eI hope this documentation is useful to anyone else experiencing similar issues.\u003c/p\u003e\n\u003cp\u003eNo more testing from me on this one for quite a while.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eswwwwweeeeeet. \u003cbr\u003eI'm relieved to hear that this worked. It definitely makes things a lot easier to wire having this as an option. I'm using a Teensy to send midi to my board and having the ability to wire directly to it and then only have to make a couple connections from the Teensy to the Axoloti board seems like a safe option....I'm super curious as to what the header pins on the Axoloti board are for though....havn't been able to find documentation on them yet and if they turn out to to be some sort of alternate input ill kick myself lol\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2017-09-22T18:39:49.941Z","reply_count":0,"reply_to_post_number":11,"quote_count":1,"avg_time":36,"incoming_link_count":2,"reads":56,"score":23.0,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1393,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24164,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2017-10-13T04:59:26.853Z","cooked":"\u003cp\u003eI'm planning to add a midi DIN i/o to the Axo and think these are the pins... PA2, PA3 (confirmation needed).  I'll use 220R resistors on both send/rcv and a 6N137 optocoupler on the DIN in (RX) line... this I hope will work and be class compliant midi in out. I also use arduinos and teensys so this thread found me..   \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2017-10-13T04:59:26.853Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":54,"score":12.0,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24166,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-10-13T05:41:05.935Z","cooked":"\u003cp\u003eThis will verify the pins for you so you always have something to refer too..\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"1284\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/letter_avatar_proxy/v2/letter/i/a6a055/40.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/official-pin-outs-revised-work-in-progress/1284?source_topic_id=3692\" rel=\"nofollow noopener\"\u003eOfficial Pin Outs revised (work in progress)\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/user-guide\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #3AB54A;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category contains posts to help users use Axoloti, a dynamic user guide.\"\u003eUser Guide\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    I'll be working on revising this post here, I was going to write it in a text document but realized it would be easier for me to get all the images if I just made it here. I was looking for a a save feature so I could wait to post until complete but could not find it. So please note this is all a work in progress and NEEDS further revision/information. \n\nGPIO Overview\n\n \u003ca href=\"//community.axoloti.com/uploads/default/original/2X/2/2af0b88c77049eb54445f4d9d7c7910561c12247.jpg\" class=\"lightbox\" title=\"2af0b88c77049eb54445f4d9d7c7910561c12247.jpg\" rel=\"nofollow noopener\"\u003e[image]\u003c/a\u003e\n\nVDD versus VDDA versus VDDC\n\n\n\nVDD is the digital 3.3V supply, use it to power external logic\n\nVDDA is the analog refeâ€¦\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eWhat devices do you intend to connect ?\u003cbr\u003eWhat Axo object will you use to translate ?\u003c/p\u003e\n\n\u003cp\u003eRemember, I raised this thread because PA2 and PA3 loose connection when changing patches in standalone mode..\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2017-10-13T05:41:05.935Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":0,"reads":56,"score":33.1,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/official-pin-outs-revised-work-in-progress/1284","internal":true,"reflection":false,"title":"Official Pin Outs revised (work in progress)","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24176,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2017-10-13T16:44:55.225Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/gavin\"\u003e@Gavin\u003c/a\u003e having read this thread again, I'm not sure I can use your 'fix' since I am already using the factory midi DIN?  \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/frowning.png?v=5\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e   (Edit: I am such a newbie... I thought I could just wire into the TX/RX pins and go. Obviously not thinking clearly at all and now realize without using the \u003ca class=\"mention\" href=\"/u/hugo\"\u003e@Hugo\u003c/a\u003e extra_midi_io object, the serial port won't be setup and I won't have anything. Apologies for my lack of insight)\u003cbr\u003eI certainly don't like the idea of adding another DIN only to have it drop out every patch change.  I'm currently sending midi from a keyboard and a DIY controller(s) that use arduino boards (due, uno, teensy) to both USB and DIN.  I use the midi/in/keybd and midi/in/cc objects.\u003c/p\u003e\n\n\u003cp\u003eI'll try connecting like this... (Edit: ...and use the extra_midi_io patch)\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/dd663289df670b72a51f73ae2227de73d72d7452\" href=\"//community.axoloti.com/uploads/default/original/2X/d/dd663289df670b72a51f73ae2227de73d72d7452.gif\" class=\"lightbox\" title=\"midi_hardware.gif\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/dd663289df670b72a51f73ae2227de73d72d7452_1_496x500.gif\" width=\"496\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003emidi_hardware.gif\u003c/span\u003e\u003cspan class=\"informations\"\u003e524x528 8.1 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2017-10-14T01:31:45.153Z","reply_count":0,"reply_to_post_number":19,"quote_count":0,"avg_time":72,"incoming_link_count":3,"reads":57,"score":30.0,"yours":false,"topic_id":3692,"topic_slug":"extra-midi-io-via-uart-not-working-in-standalone-mode","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":
