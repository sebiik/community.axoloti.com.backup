        <h1>
  <a href="/t/proper-tablet-reading-for-wavetable-synths/499">Proper tablet reading for wavetable synths</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-10-04T17:58:02Z' itemprop='datePublished'>
             2015-10-04 17:58:02 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Super. Then I need to make a dual setup with the two mono files loaded into each of its own table/load and table/play. And use table/alloc 16b sdram. Thanks <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Proper tablet reading for wavetable synths'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-10-07T13:40:15Z' itemprop='datePublished'>
             2015-10-07 13:40:15 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok i took a different approach - simply preparing proper length samples. I think its a lot easier! Simply have to use Audacity to show # of Samples in the selection window, then you can measure by what amount of speed you need to adjust the sample length to fit into nice powers of 2. Aaand probably theres a nice way to script that or something.<br>When creating your own samples (for example wavetables) it would be even easier (but i'm converting old ass sq80 and ppg rom rips).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Proper tablet reading for wavetable synths'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-10-08T08:04:06Z' itemprop='datePublished'>
             2015-10-08 08:04:06 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah I think filesize matters a lot. I think using Serum as an example for creating wavetables is a good idea. Cause in Serum you can load&amp;save wavetables very easily and export in .wav format. And there is al ready thousands and thousand of them available. So if we can calculate how to translate Serum wavetable sample size to bytes, we will have an endless resource of wavetables <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

<p>Info on wavetable size in Serum:</p>

<p>Serum can use up to 2048 samples for a wavetable and maximum number of waves/tables is 256. You can set amount of waves you want to use.  In this example I use 128 waves/tables cause that is what most synth use.</p>

<p>Serum uses 32 bit 44.1 wavefiles for wavetables. Each wave/table is 8 bytes long, actually 8.328 bytes. I then converted one cycle to 32 bit 48khz: 4 bytes, actually 3.808 bytes. I Guess we need to do the rounding for 4 bytes for the calculations to make sense in relation to what values are possible to set in Axoloti. Soooo:</p>

<p>128 waves/tables of 4 bytes(This example is made from making one wavecycle of the 128 and exporting the single wave from Serum:<br>128*4= 512 bytes</p>

<p>So a 128 wavetable made in serum and converted to 32 bit 48khz is in theory 512 bytes. Perfect it seems......... </p>

<p>Then I made another test:<br>This one I made a whole table with 128 waves, exported in one file and converted as same method as above. And now the file is 482(481.690) bytes. I guess that is the roundings that messes up the bytesize. Calcualting it manually makes it fit perfectly 512 bytes. Anyway, how do we make a 482(481.690) byte file fit perfectly in a 512 table alloc object? </p>

<p>I think that using Serum wavetable format would be a good "standard" for using wavetables in Axoloti. Serum wavetables are VERY good quality. I compared to Blofeld which I also made custom wavetables for. Those editors for blofeld are not so good and wave quality is neither. Serum editor is very nice and good quality.</p>

<p>And if we do this, you dont have to convert any wavetables yourself. Like I mention there is thousands and thousands of wavetables for Serum by now and I am pretty sure all the old waldorf tables are already converted to Serum. We only need to make the calculations.</p>

<p>And now I think that it would be REALLY awesome with a table/Alloc object that uses samples instead of bytes. To me that makes a lot more sense when using wavetables which have to be really precise. Then we could avoid the roundings of bytes, even though that is probably what most manufactures do anyway. But sample length table would also be nice in other scenarios like for examle loading drum loops, etc.</p>

<p> <a class="mention" href="/users/johannes">@johannes</a> </p>

<p>What do you think about a dedicated table/Alloc sample object to avoid roundings? Is this possible to do such an object and would it make sense? Could be called "table/alloc 16bit sample size". And then you could set the sample size manually according to the sample you use. </p>

<p>Or what about making an object that loads 32 bit 44.1 khz files? Then Axoloti would be 100% compatible with Serums wavetables and that would give users a HUGE librabry that is already there. Anyway, just thinking loud here <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>Going to do some more tests on the Serum wavetable sizes today. Would be nice to figure out how do export the Serum wavetables so they fit perfectly into a table alloc 16b with a buffer size of 512.</p>

<p>EDIT: <br>Extra info on Serum tablesize in bytes:<br>a 128 wavetable at 32 bit 44.1khz (Serums own format) is<br>128*8: 1048 bytes (actually 1.048712 bytes).</p>

<p>Converted to 16 bit 48khz raw headerless in Audacity:<br>482 bytes(481.690)</p>

<p>Converted to 32 bit 48khzkhz raw headerless in Audacity:<br>482 bytes(481.690)</p>

<p>428 bytes divided by 128(number of waves in table+numbers of a step on a knob to selct the tables) is:<br>3.765625, rounded to 4. If calculated like this you wont play the tables from their startpoint cause we cannot set a value as 3.765625 in Axoloti, which we need to be able to index the 428 bytes perfectly in 128 steps... But I am not sure how the roundings will affect it. Havent tested it yet. And I am not sure how this works in audio world or it really is an issue...</p>

<p><a class="mention" href="/users/thetechnobear">@thetechnobear</a> any ideas?</p>

<p>Link for Serum manual. Page 11 has some info on table size etc.: <br><a href="https://vk.com/doc-78391075_345519226?dl=059338af63ff84a2f0" class="onebox" target="_blank">https://vk.com/doc-78391075_345519226?dl=059338af63ff84a2f0</a></p>

<p>A bunch of Waldorf Microwave wavetables in Serum format:<br><a href="https://www.clustersound.com/product-detail.php?id=105" class="onebox" target="_blank">https://www.clustersound.com/product-detail.php?id=105</a></p>

<p>Video of Serums Wavetable editor. NICE <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"><br></p><div class="lazyYT" data-youtube-id="Kd6ArnrTVZs" data-youtube-title="Serum in Depth #21 - Wave Editor Explained" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Proper tablet reading for wavetable synths'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-10-08T09:33:39Z' itemprop='datePublished'>
             2015-10-08 09:33:39 UTC
           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>im using a stretch nyquist plugin to change audio file lengths to the right amounts of 48k 16bit samples.<br>works for me but there are tons of ways of doing it of course since it is primal DCO tech.</p>

<p>btw someone made a nice little app to make serum tables (for walking the samples too) <a href="https://sites.google.com/site/glowshrimpsoftware/" rel="nofollow">https://sites.google.com/site/glowshrimpsoftware/</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Proper tablet reading for wavetable synths'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-10-08T09:55:50Z' itemprop='datePublished'>
             2015-10-08 09:55:50 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah I thought of stretching too, but stretching it in regular manner would probably not be good idea because of artifacts. What is special about the Nyquist stretching? Just checked the Audacity Nyquist plug in. couldnt make much from it <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>Which other ways can you recommend for stretching files? Are there any of them that lets you stretch in bytes instead of samples?</p>

<p>And also checked the editor and it is PC only. I am on Mac. I suggested Serum cause you can use it on both pc and Mac.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Proper tablet reading for wavetable synths'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-08T09:57:45Z' itemprop='datePublished'>
             2015-10-08 09:57:45 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the topic of loading 44.1 files has already been answered <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> <br><aside class="quote" data-topic="367" data-slug="44-1khz-sampling-frequency" data-post="6"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar"><a href="//community.axoloti.com/t/44-1khz-sampling-frequency/367/6">44.1kHz sampling frequency</a>
</div>
<blockquote><p>Are these mono files with 16 bit/sample? The files are really played as raw 16bit files.  The information in a .wav header (number of channels, samplerate, format) will also play, as audio samples, resulting in a brief click.   To answer the original question: yes 44.1kHz samplerate is technically possible. Modding the firmware to 44.1kHz is little work, but if you do that, all the units in patches/objects will be wrong. Getting that right is quite a bit more work. This is not on my short list oâ€¦</p></blockquote></aside></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Proper tablet reading for wavetable synths'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-10-08T10:01:13Z' itemprop='datePublished'>
             2015-10-08 10:01:13 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok, that answered one of the questions <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> thanks. Will look into other options.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Proper tablet reading for wavetable synths'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-10-08T10:01:37Z' itemprop='datePublished'>
             2015-10-08 10:01:37 UTC
           </time>
        </span>
        <span itemprop='position'>#44</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah sorry it isnt the commonly known "stretching" its the more basic "repitching" approach..so it doesnt do pitch correction with those horrible artifacts.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Proper tablet reading for wavetable synths'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-10-08T10:21:45Z' itemprop='datePublished'>
             2015-10-08 10:21:45 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So how should I approach it:</p>

<p>If I have a sample that is 482 byte and want to make it 512 byte:<br>512 - 482 = 30<br>(30/482) * 100 = 6.22%</p>

<p>How do I apply 6.22 stretch in a manner that doesnt produce artifacts? I cant figure out how to do it with the Audacity Nyquist plug in. It need command lines and I am not sure how to do that.</p>

<p>To be honest I am not sure stretching the files are the best solution, anyway.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Proper tablet reading for wavetable synths'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-10-08T10:23:55Z' itemprop='datePublished'>
             2015-10-08 10:23:55 UTC
           </time>
        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Why sample-rate-convert the wavetables?<br>The transposition error resulting from that can be compensated during playback.<br>It is more important to preserve the power-of-two length (1024, 2048 etc). So I suggest not to sample-rate-convert, only make it raw.<br>I do not expect any realistic increased quality resulting from a 32bit resolution wavetable over a 16bit wavetable. Interpolation algorithms are far more important to the sound quality.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Proper tablet reading for wavetable synths'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-10-08T10:29:37Z' itemprop='datePublished'>
             2015-10-08 10:29:37 UTC
           </time>
        </span>
        <span itemprop='position'>#47</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="46" data-topic="499"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Why sample-rate-convert the wavetables?</p></blockquote></aside>

<p>The wavetables from Serum is 31 bit float 44.1khz. I thought that Axoloti only used 16/32 bit depending on what you choose and 48khz sample rate?<br>. <br> Therefor I thought it was necessary to sample rate convert. If you say there is no need for it, Ill take your word and test it out. Then in theory it is pretty easy to use since a 128 wavetable from serum fits perfectly in a table/alloc 16b with 512 buffer size.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Proper tablet reading for wavetable synths'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-10-08T10:33:18Z' itemprop='datePublished'>
             2015-10-08 10:33:18 UTC
           </time>
        </span>
        <span itemprop='position'>#48</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Certainly convert from 32bit float to 16bit or 32bit fixed point. 32bit fixed point will hardly give any noticeable improvement for wavetables. </p>

<aside class="quote" data-post="47" data-topic="499"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="https://avatars.discourse.org/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>a 128 wavetable from serum fits perfectly in a table/alloc 16b with 512 buffer size.</p></blockquote></aside>

<p>The size attribute in Axoloti is number of samples regardless of sample size, so select 128 for a 128 point wavetable.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Proper tablet reading for wavetable synths'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-10-08T10:55:11Z' itemprop='datePublished'>
             2015-10-08 10:55:11 UTC
           </time>
        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="48" data-topic="499"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>The size attribute in Axoloti is number of samples regardless of sample size, so select 128 for a 128 point wavetable.</p></blockquote></aside>

<p>Ups sorry I said something wrong here... All those numbers i just went through.... <br>32bit float and 44.1khz calculations:<br>128 tables that is 8 bytes is 1024 bytes.<br>64 tables of 8 byte is 512.</p>

<p>Anyway going to test now. I just made now.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Proper tablet reading for wavetable synths'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-10-08T10:55:51Z' itemprop='datePublished'>
             2015-10-08 10:55:51 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the solution is the quickest for me right now - of course having a nice converter that is intelligent enough to pitch stretch to the closest power of 2 would be neato but whatever.</p>

<p>you need to use this plugin <a href="http://forum.audacityteam.org/viewtopic.php?f=42&amp;t=64003" rel="nofollow">http://forum.audacityteam.org/viewtopic.php?f=42&amp;t=64003</a> - the second attached file in the thread.</p>

<p>it uses time but you can specific very exact lengths so you can get the right amount of samples.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Proper tablet reading for wavetable synths'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-10-08T10:58:11Z' itemprop='datePublished'>
             2015-10-08 10:58:11 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ahh an explanation about the plug in. Thanks <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> But I will still prefer not to stretch anything if possible..... And i think it is possible without stretching..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Proper tablet reading for wavetable synths'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-10-08T11:05:14Z' itemprop='datePublished'>
             2015-10-08 11:05:14 UTC
           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well its re pitching so i think its good. might be wrong though, but i didn't hear artifacts and code seems super simple (you can open the file).</p>

<p>the EASIEST thing to do would be making your own tables at the correct lengths.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="52" data-topic="499"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/alexk/40/45_1.png" class="avatar">alexk:</div>
<blockquote><p>the EASIEST thing to do would be making your own tables at the correct lengths.</p></blockquote></aside>

<p>Yes exactly what I am trying to do. And if we can make Serum wavetables fit in Axoloti we dont even have to make them ourselves, because there are thousands already now. I think it is too much of a hassle having to repitch every single wavetable file you want to load in axoloti. WOuld be must simpler if we can just drag them in and set buffer size.</p>
      </div>

        </span>
        <span itemprop='position'>#54</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>pretty sure batch processing works with this plugin but i havent tried it yet. I want to use old ripped wavetables from some classic machines and no way in hell im doing them by hand hehe</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-10-08T11:30:02Z' itemprop='datePublished'>
             2015-10-08 11:30:02 UTC
           </time>
        </span>
        <span itemprop='position'>#55</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok still learning here. I though the table alloc object sets the size in bytes not samples? That is why I pay attention to the tablesize in bytes not in samples.</p>

<p>And a Serum wavetable is 512 bytes, not samples. And therefor I have set table alloc for 512. </p>

<p>Would really like to read a proper explanation of how table alloc works in general. It seems like i get things mixed up.</p>
      </div>

<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/alexk/40/45_1.png" class="avatar">alexk:</div>
<blockquote><p>pretty sure batch processing works with this plugin but i havent tried it yet. I want to use old ripped wavetables from some classic machines and no way in hell im doing them by hand hehe</p></blockquote></aside>

<p>All the classics are already made for Serum. Again it would be much better to put a little effort into solving this issue that having to repitch all of them... I dont trust the repitch idea.... </p>

<p>Since the sizes of Serum wavetable and Axoloti table alloc are compatible it is much better to find out how to make this work perfectly. Then you just download whatever wavetable you need and use it... Much better in my opinion.</p>

          ps.store("topic_499", {"post_stream":{"posts":[{"id":2744,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-04T17:58:02.076Z","cooked":"\u003cp\u003eSuper. Then I need to make a dual setup with the two mono files loaded into each of its own table/load and table/play. And use table/alloc 16b sdram. Thanks \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2015-10-04T17:58:02.076Z","reply_count":0,"reply_to_post_number":36,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":81,"score":22.1,"yours":false,"topic_id":499,"topic_slug":"proper-tablet-reading-for-wavetable-synths","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2845,"name":"alex","username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png","created_at":"2015-10-07T13:40:15.947Z","cooked":"\u003cp\u003eok i took a different approach - simply preparing proper length samples. I think its a lot easier! Simply have to use Audacity to show # of Samples in the selection window, then you can measure by what amount of speed you need to adjust the sample length to fit into nice powers of 2. Aaand probably theres a nice way to script that or something.\u003cbr\u003eWhen creating your own samples (for example wavetables) it would be even easier (but i'm converting old ass sq80 and ppg rom rips).\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2015-10-07T13:40:15.947Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":16,"incoming_link_count":2,"reads":82,"score":32.2,"yours":false,"topic_id":499,"topic_slug":"proper-tablet-reading-for-wavetable-synths","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":66,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2875,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-08T08:04:06.393Z","cooked":"\u003cp\u003eYeah I think filesize matters a lot. I think using Serum as an example for creating wavetables is a good idea. Cause in Serum you can load\u0026amp;save wavetables very easily and export in .wav format. And there is al ready thousands and thousand of them available. So if we can calculate how to translate Serum wavetable sample size to bytes, we will have an endless resource of wavetables \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eInfo on wavetable size in Serum:\u003c/p\u003e\n\n\u003cp\u003eSerum can use up to 2048 samples for a wavetable and maximum number of waves/tables is 256. You can set amount of waves you want to use.  In this example I use 128 waves/tables cause that is what most synth use.\u003c/p\u003e\n\n\u003cp\u003eSerum uses 32 bit 44.1 wavefiles for wavetables. Each wave/table is 8 bytes long, actually 8.328 bytes. I then converted one cycle to 32 bit 48khz: 4 bytes, actually 3.808 bytes. I Guess we need to do the rounding for 4 bytes for the calculations to make sense in relation to what values are possible to set in Axoloti. Soooo:\u003c/p\u003e\n\n\u003cp\u003e128 waves/tables of 4 bytes(This example is made from making one wavecycle of the 128 and exporting the single wave from Serum:\u003cbr\u003e128*4= 512 bytes\u003c/p\u003e\n\n\u003cp\u003eSo a 128 wavetable made in serum and converted to 32 bit 48khz is in theory 512 bytes. Perfect it seems......... \u003c/p\u003e\n\n\u003cp\u003eThen I made another test:\u003cbr\u003eThis one I made a whole table with 128 waves, exported in one file and converted as same method as above. And now the file is 482(481.690) bytes. I guess that is the roundings that messes up the bytesize. Calcualting it manually makes it fit perfectly 512 bytes. Anyway, how do we make a 482(481.690) byte file fit perfectly in a 512 table alloc object? \u003c/p\u003e\n\n\u003cp\u003eI think that using Serum wavetable format would be a good \"standard\" for using wavetables in Axoloti. Serum wavetables are VERY good quality. I compared to Blofeld which I also made custom wavetables for. Those editors for blofeld are not so good and wave quality is neither. Serum editor is very nice and good quality.\u003c/p\u003e\n\n\u003cp\u003eAnd if we do this, you dont have to convert any wavetables yourself. Like I mention there is thousands and thousands of wavetables for Serum by now and I am pretty sure all the old waldorf tables are already converted to Serum. We only need to make the calculations.\u003c/p\u003e\n\n\u003cp\u003eAnd now I think that it would be REALLY awesome with a table/Alloc object that uses samples instead of bytes. To me that makes a lot more sense when using wavetables which have to be really precise. Then we could avoid the roundings of bytes, even though that is probably what most manufactures do anyway. But sample length table would also be nice in other scenarios like for examle loading drum loops, etc.\u003c/p\u003e\n\n\u003cp\u003e \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eWhat do you think about a dedicated table/Alloc sample object to avoid roundings? Is this possible to do such an object and would it make sense? Could be called \"table/alloc 16bit sample size\". And then you could set the sample size manually according to the sample you use. \u003c/p\u003e\n\n\u003cp\u003eOr what about making an object that loads 32 bit 44.1 khz files? Then Axoloti would be 100% compatible with Serums wavetables and that would give users a HUGE librabry that is already there. Anyway, just thinking loud here \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eGoing to do some more tests on the Serum wavetable sizes today. Would be nice to figure out how do export the Serum wavetables so they fit perfectly into a table alloc 16b with a buffer size of 512.\u003c/p\u003e\n\n\u003cp\u003eEDIT: \u003cbr\u003eExtra info on Serum tablesize in bytes:\u003cbr\u003ea 128 wavetable at 32 bit 44.1khz (Serums own format) is\u003cbr\u003e128*8: 1048 bytes (actually 1.048712 bytes).\u003c/p\u003e\n\n\u003cp\u003eConverted to 16 bit 48khz raw headerless in Audacity:\u003cbr\u003e482 bytes(481.690)\u003c/p\u003e\n\n\u003cp\u003eConverted to 32 bit 48khzkhz raw headerless in Audacity:\u003cbr\u003e482 bytes(481.690)\u003c/p\u003e\n\n\u003cp\u003e428 bytes divided by 128(number of waves in table+numbers of a step on a knob to selct the tables) is:\u003cbr\u003e3.765625, rounded to 4. If calculated like this you wont play the tables from their startpoint cause we cannot set a value as 3.765625 in Axoloti, which we need to be able to index the 428 bytes perfectly in 128 steps... But I am not sure how the roundings will affect it. Havent tested it yet. And I am not sure how this works in audio world or it really is an issue...\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e any ideas?\u003c/p\u003e\n\n\u003cp\u003eLink for Serum manual. Page 11 has some info on table size etc.: \u003cbr\u003e\u003ca href=\"https://vk.com/doc-78391075_345519226?dl=059338af63ff84a2f0\" class=\"onebox\" target=\"_blank\"\u003ehttps://vk.com/doc-78391075_345519226?dl=059338af63ff84a2f0\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eA bunch of Waldorf Microwave wavetables in Serum format:\u003cbr\u003e\u003ca href=\"https://www.clustersound.com/product-detail.php?id=105\" class=\"onebox\" target=\"_blank\"\u003ehttps://www.clustersound.com/product-detail.php?id=105\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eVideo of Serums Wavetable editor. NICE \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"Kd6ArnrTVZs\" data-youtube-title=\"Serum in Depth #21 - Wave Editor Explained\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":39,"post_type":1,"updated_at":"2015-10-08T09:15:59.520Z","reply_count":1,"reply_to_post_number":38,"quote_count":0,"avg_time":31,"incoming_link_count":4,"reads":84,"score":73.35,"yours":false,"topic_id":499,"topic_slug":"proper-tablet-reading-for-wavetable-synths","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":8,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://vk.com/doc-78391075_345519226?dl=059338af63ff84a2f0","internal":false,"reflection":false,"clicks":4},{"url":"https://www.clustersound.com/product-detail.php?id=105","internal":false,"reflection":false,"title":"Clustersound Web Site","clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2877,"name":"alex","username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png","created_at":"2015-10-08T09:33:39.254Z","cooked":"\u003cp\u003eim using a stretch nyquist plugin to change audio file lengths to the right amounts of 48k 16bit samples.\u003cbr\u003eworks for me but there are tons of ways of doing it of course since it is primal DCO tech.\u003c/p\u003e\n\n\u003cp\u003ebtw someone made a nice little app to make serum tables (for walking the samples too) \u003ca href=\"https://sites.google.com/site/glowshrimpsoftware/\" rel=\"nofollow\"\u003ehttps://sites.google.com/site/glowshrimpsoftware/\u003c/a\u003e\u003c/p\u003e","post_number":40,"post_type":1,"updated_at":"2015-10-08T09:33:39.254Z","reply_count":1,"reply_to_post_number":39,"quote_count":0,"avg_time":13,"incoming_link_count":39,"reads":83,"score":217.25,"yours":false,"topic_id":499,"topic_slug":"proper-tablet-reading-for-wavetable-synths","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sites.google.com/site/glowshrimpsoftware/","internal":false,"reflection":false,"title":"Glow Shrimp Software","clicks":11}],"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":66,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2879,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-08T09:55:50.364Z","cooked":"\u003cp\u003eYeah I thought of stretching too, but stretching it in regular manner would probably not be good idea because of artifacts. What is special about the Nyquist stretching? Just checked the Audacity Nyquist plug in. couldnt make much from it \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eWhich other ways can you recommend for stretching files? Are there any of them that lets you stretch in bytes instead of samples?\u003c/p\u003e\n\n\u003cp\u003eAnd also checked the editor and it is PC only. I am on Mac. I suggested Serum cause you can use it on both pc and Mac.\u003c/p\u003e","post_number":41,"post_type":1,"updated_at":"2015-10-08T09:55:50.364Z","reply_count":1,"reply_to_post_number":40,"quote_count":0,"avg_time":13,"incoming_link_count":2,"reads":81,"score":31.85,"yours":false,"topic_id":499,"topic_slug":"proper-tablet-reading-for-wavetable-synths","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2880,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-10-08T09:57:45.251Z","cooked":"\u003cp\u003ethe topic of loading 44.1 files has already been answered \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003cbr\u003e\u003caside class=\"quote\" data-topic=\"367\" data-slug=\"44-1khz-sampling-frequency\" data-post=\"6\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/44-1khz-sampling-frequency/367/6\"\u003e44.1kHz sampling frequency\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAre these mono files with 16 bit/sample? The files are really played as raw 16bit files.  The information in a .wav header (number of channels, samplerate, format) will also play, as audio samples, resulting in a brief click.   To answer the original question: yes 44.1kHz samplerate is technically possible. Modding the firmware to 44.1kHz is little work, but if you do that, all the units in patches/objects will be wrong. Getting that right is quite a bit more work. This is not on my short list oâ€¦\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2015-10-08T09:57:45.251Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":79,"score":26.3,"yours":false,"topic_id":499,"topic_slug":"proper-tablet-reading-for-wavetable-synths","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/44-1khz-sampling-frequency/367/6","internal":true,"reflection":false,"title":"44.1kHz sampling frequency","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2881,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-08T10:01:13.056Z","cooked":"\u003cp\u003eOk, that answered one of the questions \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e thanks. Will look into other options.\u003c/p\u003e","post_number":43,"post_type":1,"updated_at":"2015-10-08T10:01:13.056Z","reply_count":1,"reply_to_post_number":42,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":75,"score":20.45,"yours":false,"topic_id":499,"topic_slug":"proper-tablet-reading-for-wavetable-synths","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2882,"name":"alex","username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png","created_at":"2015-10-08T10:01:37.582Z","cooked":"\u003cp\u003eyeah sorry it isnt the commonly known \"stretching\" its the more basic \"repitching\" approach..so it doesnt do pitch correction with those horrible artifacts.\u003c/p\u003e","post_number":44,"post_type":1,"updated_at":"2015-10-08T10:01:37.582Z","reply_count":1,"reply_to_post_number":41,"quote_count":0,"avg_time":11,"incoming_link_count":2,"reads":73,"score":30.15,"yours":false,"topic_id":499,"topic_slug":"proper-tablet-reading-for-wavetable-synths","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":66,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2884,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-08T10:21:45.464Z","cooked":"\u003cp\u003eSo how should I approach it:\u003c/p\u003e\n\n\u003cp\u003eIf I have a sample that is 482 byte and want to make it 512 byte:\u003cbr\u003e512 - 482 = 30\u003cbr\u003e(30/482) * 100 = 6.22%\u003c/p\u003e\n\n\u003cp\u003eHow do I apply 6.22 stretch in a manner that doesnt produce artifacts? I cant figure out how to do it with the Audacity Nyquist plug in. It need command lines and I am not sure how to do that.\u003c/p\u003e\n\n\u003cp\u003eTo be honest I am not sure stretching the files are the best solution, anyway.\u003c/p\u003e","post_number":45,"post_type":1,"updated_at":"2015-10-08T10:23:41.259Z","reply_count":1,"reply_to_post_number":44,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":73,"score":20.2,"yours":false,"topic_id":499,"topic_slug":"proper-tablet-reading-for-wavetable-synths","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2885,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-10-08T10:23:55.509Z","cooked":"\u003cp\u003eWhy sample-rate-convert the wavetables?\u003cbr\u003eThe transposition error resulting from that can be compensated during playback.\u003cbr\u003eIt is more important to preserve the power-of-two length (1024, 2048 etc). So I suggest not to sample-rate-convert, only make it raw.\u003cbr\u003eI do not expect any realistic increased quality resulting from a 32bit resolution wavetable over a 16bit wavetable. Interpolation algorithms are far more important to the sound quality.\u003c/p\u003e","post_number":46,"post_type":1,"updated_at":"2015-10-08T10:23:55.509Z","reply_count":1,"reply_to_post_number":43,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":75,"score":25.5,"yours":false,"topic_id":499,"topic_slug":"proper-tablet-reading-for-wavetable-synths","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2886,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-08T10:29:37.029Z","cooked":"\u003caside class=\"quote\" data-post=\"46\" data-topic=\"499\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWhy sample-rate-convert the wavetables?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe wavetables from Serum is 31 bit float 44.1khz. I thought that Axoloti only used 16/32 bit depending on what you choose and 48khz sample rate?\u003cbr\u003e. \u003cbr\u003e Therefor I thought it was necessary to sample rate convert. If you say there is no need for it, Ill take your word and test it out. Then in theory it is pretty easy to use since a 128 wavetable from serum fits perfectly in a table/alloc 16b with 512 buffer size.\u003c/p\u003e","post_number":47,"post_type":1,"updated_at":"2015-10-08T10:29:37.029Z","reply_count":1,"reply_to_post_number":46,"quote_count":1,"avg_time":9,"incoming_link_count":0,"reads":76,"score":20.65,"yours":false,"topic_id":499,"topic_slug":"proper-tablet-reading-for-wavetable-synths","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2887,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-10-08T10:33:18.970Z","cooked":"\u003cp\u003eCertainly convert from 32bit float to 16bit or 32bit fixed point. 32bit fixed point will hardly give any noticeable improvement for wavetables. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"47\" data-topic=\"499\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"https://avatars.discourse.org/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ea 128 wavetable from serum fits perfectly in a table/alloc 16b with 512 buffer size.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe size attribute in Axoloti is number of samples regardless of sample size, so select 128 for a 128 point wavetable.\u003c/p\u003e","post_number":48,"post_type":1,"updated_at":"2015-10-08T10:33:18.970Z","reply_count":2,"reply_to_post_number":47,"quote_count":1,"avg_time":9,"incoming_link_count":0,"reads":67,"score":23.85,"yours":false,"topic_id":499,"topic_slug":"proper-tablet-reading-for-wavetable-synths","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2888,"name":null,"username":"anon5189335","avatar_templa
