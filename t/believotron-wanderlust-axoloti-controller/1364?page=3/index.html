        <h1>
  <a href="/t/believotron-wanderlust-axoloti-controller/1364">Believotron Wanderlust Axoloti Controller</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/your-music-projects" itemprop="url">
        <span itemprop="title">Your Music/Projects</span>

    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2017-10-24T18:16:19Z' itemprop='datePublished'>
             2017-10-24 18:16:19 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Same. I miss those, but the biggest complaint we were getting from people was a lack of velocity on the capacitive touch buttons. We're definitely going to bring them back for a weird, fun synth, but for now we're trying to maximize playability.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2017-10-24T18:19:03Z' itemprop='datePublished'>
             2017-10-24 18:19:03 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I hadn't considered an upgrade kit. That's a really good idea for people that already have an Axoloti (or three <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> ). I'm going to get that put together and post it here.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2017-10-24T21:42:04Z' itemprop='datePublished'>
             2017-10-24 21:42:04 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've added a BYOAxoloti Upgrade kit:<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://store.believotron.com/collections/october-beta-synth-sale/products/believotron-wanderlust-midi-usb-midi-synthesizer-byoaxoloti-upgrade-kit" target="_blank" rel="nofollow noopener">store.believotron.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://cdn.shopify.com/s/files/1/1552/9111/products/DSC00558_c59ac114-2858-4dc4-9090-b102d764d387_1024x1024.JPG?v=1508880778" width="" height="" class="thumbnail">

<h3><a href="https://store.believotron.com/collections/october-beta-synth-sale/products/believotron-wanderlust-midi-usb-midi-synthesizer-byoaxoloti-upgrade-kit" target="_blank" rel="nofollow noopener">Believotron Wanderlust MIDI / USB MIDI Synthesizer BYOAxoloti Upgrade Kit</a></h3>

<p>21st Century Musical Instrument. Modular synthesizer with MIDI Control, 4 Joysticks, 4 OLEDs, and 8 Knobs. Use existing patches on the SD card, or create your o</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>This would be everything needed to take an Axoloti Core and convert it to a Believotron Wanderlust. Enclosure, 8 knobs, 4 joystics, and 4 OLEDs, screws, nuts, spacers, etc. I'm going to be working on some assembly instructions. Let me know if you have any questions about it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/adnauseam'><b itemprop='author'>adnauseam</b></a>
           
           <time datetime='2017-11-30T03:49:33Z' itemprop='datePublished'>
             2017-11-30 03:49:33 UTC
           </time>
        </span>
        <span itemprop='position'>#44</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This latest design looks really awesome.  Is it possible that users could replace the joysticks with a unit that doesn't have springs? That way they'd be more like X/Y pads.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2017-11-30T19:40:05Z' itemprop='datePublished'>
             2017-11-30 19:40:05 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/adnauseam">@adnauseam</a>, when you say replace the joysticks with a unit that doesn't have springs, can you say the same thing with different words? I think you're talking about a directional pad (D-pad) on a Nintendo NES controller? Maybe a link or a picture of a product that has what you're talking about would be helpful. </p>

<p>The beta is all about trying out new variations. I'm fine with doing a limited board run to see how it handles. If you have a sketch of something you had in mind, let me know. We won't do any plastic tooling, so we would be using off-the-shelf button covers.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/adnauseam'><b itemprop='author'>adnauseam</b></a>
           
           <time datetime='2017-12-01T06:56:00Z' itemprop='datePublished'>
             2017-12-01 06:56:00 UTC
           </time>
        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The unit looks cool in general.</p>

<p>To clarify what I meant about springs: the joysticks used now spring back to center. There are four joysticks and yet I only have two hands. Joysticks without springs would be more useful to me. You could adjust one and then adjust another. They would stay put when moved. Sort of like 4 X-Y pads.</p>

<p>I also notice that a lack of buttons limits how the box can be used. Even two buttons could go a long way towards a more multi purpose control box. I know the joysticks have buttons but standalone buttons are more desireable.</p>

<p>I am but one user. Take my suggestions with a grain of salt. Glad to see something go beyond the where the Axocontrol got us started!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2017-12-05T16:33:27Z' itemprop='datePublished'>
             2017-12-05 16:33:27 UTC
           </time>
        </span>
        <span itemprop='position'>#47</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Aha, thank you. I know this joystick has a model that doesn't have springs. I'll look into it.</p>

<p>A lot of people are holding the controller like a giant gamepad, having some buttons along the path of the thumb might be a good idea.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-12-17T15:12:23Z' itemprop='datePublished'>
             2017-12-17 15:12:23 UTC
           </time>
        </span>
        <span itemprop='position'>#48</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/dazzlingduke">@DazzlingDuke</a></p>

<p>Starting to get more hot for this wanderlust controller <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:">  But what <a class="mention" href="/u/adnauseam">@adnauseam</a> says makes sense:</p>

<p>I had one of those axo control boards from music modular thing, with the same joystick and actually never really used it because of the spring behaviour. So yeah, I think like adnauseam, that having maybe 2 joysticks, without springs would be great.</p>

<p>I also got an Organelle, which is really cool with the 4 knobs and 1 button and the keyboard.... But one thing I am missing big time is more buttons than one, to turn things on/off. The buttons could be used for page handling, so you can use the knobs for more than one function. Page one is amp adsr + filter adsr, page 2 is filter + lfo.. etc...... You get the point. </p>

<p>Besides that buttons vould also be used for preset handling. On organelle I have been trying all sorts of gimmicks to get most out of the system and it really really needs some buttons and I think it would be a good idea to add some buttons to future revisions of this controller, they just make the controller a lot more versatile.</p>

<p>Beside that, I am not sure I understand how you program the displays for the controller? Is all programming done with in the axoloti patcher, using string/c to send the parameter names to the displays?</p>

<p>Also in the video below, the displays only show the parameter names. Did you also try setting it up to actually show the values of the parameters? </p>

<aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://store.believotron.com/products/believotron-wanderlust-midi-usb-midi-synthesizer-byoaxoloti-upgrade-kit" target="_blank" rel="nofollow noopener">store.believotron.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://cdn.shopify.com/s/files/1/1552/9111/products/DSC00558_c59ac114-2858-4dc4-9090-b102d764d387_1024x1024.JPG?v=1508880778" width="" height="" class="thumbnail">

<h3><a href="https://store.believotron.com/products/believotron-wanderlust-midi-usb-midi-synthesizer-byoaxoloti-upgrade-kit" target="_blank" rel="nofollow noopener">Believotron Wanderlust MIDI / USB Synthesizer BYOAxoloti Upgrade Kit</a></h3>

<p>21st Century Musical Instrument. Modular synthesizer with MIDI Control, 4 Joysticks, 4 OLEDs, and 8 Knobs. Use existing patches on the SD card, or create your o</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>


<p>Sorry for all the question. Merry christmas, Jaffa <img src="//community.axoloti.com/images/emoji/twitter/deer.png?v=5" title=":deer:" class="emoji" alt=":deer:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2017-12-26T18:04:23Z' itemprop='datePublished'>
             2017-12-26 18:04:23 UTC
           </time>
        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you for the notes on the spring-sticks and buttons. I'd removed the capacitive touch buttons because getting the musical timing down varied dramatically from person to person, as well as how dry your hands were. It would be nice to add a few cap touch buttons for more control if they were used for menuing and not rhythmic timing.</p>

<p>The way the OLED library is currently set-up is you feed character strings and then the library translates the font to a 128x32 pixel array. The current API allows you to target each of the four rows of the OLED. I've started with this, to make it really easy for new users to start using the display.</p>

<p>Here is a screenshot of the current, most basic way of using the controller.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ca485839249d8b3f4580f756214ef4f1c169c3e0" href="//community.axoloti.com/uploads/default/original/2X/c/ca485839249d8b3f4580f756214ef4f1c169c3e0.png" class="lightbox" title="PCB1010.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/ca485839249d8b3f4580f756214ef4f1c169c3e0_1_690x218.png" width="690" height="218"><div class="meta">
<span class="filename">PCB1010.png</span><span class="informations">1996x631 63.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p>We've got some great hot spaghetti if you want to see the code as-is. We're expecting a re-write in the first or second week of January. <a href="https://github.com/Believotron/Axoloti-Patches/tree/master/Believotron/objects/OLED" rel="nofollow noopener">https://github.com/Believotron/Axoloti-Patches/tree/master/Believotron/objects/OLED</a></p>

<p>Regarding updating the parameter value, we're not sure if the library is going to be able to keep up with updating faster than 10 hz. After our year end code refactoring, we're going to tackle this performance issue. If it's not possible to update fast enough <em>and</em> keep up with the audio processing, we're going to throw in a cheap cortex M0 microcontroller. Well, either that or consider a full color touch display, but probably both <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:">. We have a solution that would be an easy upgrade if needed.</p>

<p>Thanks again for the feedback!</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2017-12-26T18:54:56Z' itemprop='datePublished'>
             2017-12-26 18:54:56 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Jaffa, I've been noodling about the controls a little bit.</p>

<p>I've been thinking about a mode where you use the joysticks like a rotary encoder. You could set the delta amount and then rotate around. I'm not sure how it would work in practice, but I'm also not sure how most people want to use controls. Are you tweaking 5% of the parameter, or jumping back and forth between 0 and 100?</p>

<p>What do you think about using the joysticks to nudge the parameter value? We have a boolean out for the cardinal directions. If you push up, you can use it to increment a parameter. Down and decrement, or vice versa. I've done this on a couple of patches. Its definitely slower than a full x-y travel, but it gives you different functionality. I've heard both sides of the absolute vs relative controls and I'm interested in both sides getting their way <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:">.</p>

<p>What if there was a button paired that would act as a sample&amp;hold on the joystick value? When you push the button it passes through the xy value. When you release the button, it would capture the last position of the joystick and it wouldn't matter what position the stick is in after that?</p>

<p>Regardless, I'll try to look for physical x-y controllers without a return spring and try to test them out.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-01-04T07:00:14Z' itemprop='datePublished'>
             2018-01-04 07:00:14 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Duke <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Seems like you have a nice idea about where you are going with it.</p>

<aside class="quote" data-post="50" data-topic="1364"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/dazzlingduke/40/985_1.png" class="avatar">DazzlingDuke:</div>
<blockquote><p>What if there was a button paired that would act as a sample&amp;hold on the joystick value? When you push the button it passes through the xy value. When you release the button, it would capture the last position of the joystick and it wouldn't matter what position the stick is in after that?</p></blockquote></aside>

<p>That sounds fun <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>ABout the displays. Yeah I dont expect real time update of the parameters <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> But just a little feedback fro the display would be nice.</p>

<p>Did you check out tehcnobears object called "tb/disp/print f"? With print you can actually send parameter values along with text. I used that a lot lately. It only updates once a second, though, but maybe this might a worth looking into?</p>
      </div>

          ps.store("topic_1364", {"post_stream":{"posts":[{"id":24373,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2017-10-24T18:16:19.877Z","cooked":"\u003cp\u003eSame. I miss those, but the biggest complaint we were getting from people was a lack of velocity on the capacitive touch buttons. We're definitely going to bring them back for a weird, fun synth, but for now we're trying to maximize playability.\u003c/p\u003e","post_number":41,"post_type":1,"updated_at":"2017-10-24T18:16:19.877Z","reply_count":0,"reply_to_post_number":39,"quote_count":0,"avg_time":9,"incoming_link_count":4,"reads":129,"score":46.25,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Ott","avatar_template":"/user_avatar/community.axoloti.com/ott/{size}/4529_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24374,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2017-10-24T18:19:03.678Z","cooked":"\u003cp\u003eI hadn't considered an upgrade kit. That's a really good idea for people that already have an Axoloti (or three \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e ). I'm going to get that put together and post it here.\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2017-10-24T18:19:03.678Z","reply_count":0,"reply_to_post_number":40,"quote_count":0,"avg_time":10,"incoming_link_count":6,"reads":130,"score":56.5,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24381,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2017-10-24T21:42:04.357Z","cooked":"\u003cp\u003eI've added a BYOAxoloti Upgrade kit:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://store.believotron.com/collections/october-beta-synth-sale/products/believotron-wanderlust-midi-usb-midi-synthesizer-byoaxoloti-upgrade-kit\" target=\"_blank\" rel=\"nofollow noopener\"\u003estore.believotron.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://cdn.shopify.com/s/files/1/1552/9111/products/DSC00558_c59ac114-2858-4dc4-9090-b102d764d387_1024x1024.JPG?v=1508880778\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://store.believotron.com/collections/october-beta-synth-sale/products/believotron-wanderlust-midi-usb-midi-synthesizer-byoaxoloti-upgrade-kit\" target=\"_blank\" rel=\"nofollow noopener\"\u003eBelievotron Wanderlust MIDI / USB MIDI Synthesizer BYOAxoloti Upgrade Kit\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e21st Century Musical Instrument. Modular synthesizer with MIDI Control, 4 Joysticks, 4 OLEDs, and 8 Knobs. Use existing patches on the SD card, or create your o\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eThis would be everything needed to take an Axoloti Core and convert it to a Believotron Wanderlust. Enclosure, 8 knobs, 4 joystics, and 4 OLEDs, screws, nuts, spacers, etc. I'm going to be working on some assembly instructions. Let me know if you have any questions about it.\u003c/p\u003e","post_number":43,"post_type":1,"updated_at":"2017-10-24T22:01:13.302Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":6,"reads":134,"score":72.35,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://store.believotron.com/collections/october-beta-synth-sale/products/believotron-wanderlust-midi-usb-midi-synthesizer-byoaxoloti-upgrade-kit","internal":false,"reflection":false,"title":"Believotron Wanderlust MIDI / USB MIDI Synthesizer BYOAxoloti Upgrade","clicks":74}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25056,"name":"Jordan","username":"adnauseam","avatar_template":"/letter_avatar_proxy/v2/letter/a/7ba0ec/{size}.png","created_at":"2017-11-30T03:49:33.269Z","cooked":"\u003cp\u003eThis latest design looks really awesome.  Is it possible that users could replace the joysticks with a unit that doesn't have springs? That way they'd be more like X/Y pads.\u003c/p\u003e","post_number":44,"post_type":1,"updated_at":"2017-11-30T03:49:33.269Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":128,"score":31.05,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Jordan","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":953,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25061,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2017-11-30T19:40:05.305Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/adnauseam\"\u003e@adnauseam\u003c/a\u003e, when you say replace the joysticks with a unit that doesn't have springs, can you say the same thing with different words? I think you're talking about a directional pad (D-pad) on a Nintendo NES controller? Maybe a link or a picture of a product that has what you're talking about would be helpful. \u003c/p\u003e\n\n\u003cp\u003eThe beta is all about trying out new variations. I'm fine with doing a limited board run to see how it handles. If you have a sketch of something you had in mind, let me know. We won't do any plastic tooling, so we would be using off-the-shelf button covers.\u003c/p\u003e","post_number":45,"post_type":1,"updated_at":"2017-11-30T19:40:05.305Z","reply_count":0,"reply_to_post_number":44,"quote_count":0,"avg_time":9,"incoming_link_count":3,"reads":129,"score":41.25,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"adnauseam","avatar_template":"/letter_avatar_proxy/v2/letter/a/7ba0ec/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25069,"name":"Jordan","username":"adnauseam","avatar_template":"/letter_avatar_proxy/v2/letter/a/7ba0ec/{size}.png","created_at":"2017-12-01T06:56:00.604Z","cooked":"\u003cp\u003eThe unit looks cool in general.\u003c/p\u003e\n\n\u003cp\u003eTo clarify what I meant about springs: the joysticks used now spring back to center. There are four joysticks and yet I only have two hands. Joysticks without springs would be more useful to me. You could adjust one and then adjust another. They would stay put when moved. Sort of like 4 X-Y pads.\u003c/p\u003e\n\n\u003cp\u003eI also notice that a lack of buttons limits how the box can be used. Even two buttons could go a long way towards a more multi purpose control box. I know the joysticks have buttons but standalone buttons are more desireable.\u003c/p\u003e\n\n\u003cp\u003eI am but one user. Take my suggestions with a grain of salt. Glad to see something go beyond the where the Axocontrol got us started!\u003c/p\u003e","post_number":46,"post_type":1,"updated_at":"2017-12-01T06:56:00.604Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":129,"score":31.3,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Jordan","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":953,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25202,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2017-12-05T16:33:27.990Z","cooked":"\u003cp\u003eAha, thank you. I know this joystick has a model that doesn't have springs. I'll look into it.\u003c/p\u003e\n\n\u003cp\u003eA lot of people are holding the controller like a giant gamepad, having some buttons along the path of the thumb might be a good idea.\u003c/p\u003e","post_number":47,"post_type":1,"updated_at":"2017-12-05T16:33:27.990Z","reply_count":0,"reply_to_post_number":46,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":118,"score":24.05,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"adnauseam","avatar_template":"/letter_avatar_proxy/v2/letter/a/7ba0ec/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25493,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-12-17T15:12:23.054Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/dazzlingduke\"\u003e@DazzlingDuke\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eStarting to get more hot for this wanderlust controller \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e  But what \u003ca class=\"mention\" href=\"/u/adnauseam\"\u003e@adnauseam\u003c/a\u003e says makes sense:\u003c/p\u003e\n\n\u003cp\u003eI had one of those axo control boards from music modular thing, with the same joystick and actually never really used it because of the spring behaviour. So yeah, I think like adnauseam, that having maybe 2 joysticks, without springs would be great.\u003c/p\u003e\n\n\u003cp\u003eI also got an Organelle, which is really cool with the 4 knobs and 1 button and the keyboard.... But one thing I am missing big time is more buttons than one, to turn things on/off. The buttons could be used for page handling, so you can use the knobs for more than one function. Page one is amp adsr + filter adsr, page 2 is filter + lfo.. etc...... You get the point. \u003c/p\u003e\n\n\u003cp\u003eBesides that buttons vould also be used for preset handling. On organelle I have been trying all sorts of gimmicks to get most out of the system and it really really needs some buttons and I think it would be a good idea to add some buttons to future revisions of this controller, they just make the controller a lot more versatile.\u003c/p\u003e\n\n\u003cp\u003eBeside that, I am not sure I understand how you program the displays for the controller? Is all programming done with in the axoloti patcher, using string/c to send the parameter names to the displays?\u003c/p\u003e\n\n\u003cp\u003eAlso in the video below, the displays only show the parameter names. Did you also try setting it up to actually show the values of the parameters? \u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://store.believotron.com/products/believotron-wanderlust-midi-usb-midi-synthesizer-byoaxoloti-upgrade-kit\" target=\"_blank\" rel=\"nofollow noopener\"\u003estore.believotron.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://cdn.shopify.com/s/files/1/1552/9111/products/DSC00558_c59ac114-2858-4dc4-9090-b102d764d387_1024x1024.JPG?v=1508880778\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://store.believotron.com/products/believotron-wanderlust-midi-usb-midi-synthesizer-byoaxoloti-upgrade-kit\" target=\"_blank\" rel=\"nofollow noopener\"\u003eBelievotron Wanderlust MIDI / USB Synthesizer BYOAxoloti Upgrade Kit\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e21st Century Musical Instrument. Modular synthesizer with MIDI Control, 4 Joysticks, 4 OLEDs, and 8 Knobs. Use existing patches on the SD card, or create your o\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eSorry for all the question. Merry christmas, Jaffa \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/deer.png?v=5\" title=\":deer:\" class=\"emoji\" alt=\":deer:\"\u003e\u003c/p\u003e","post_number":48,"post_type":1,"updated_at":"2017-12-17T15:12:23.054Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":8,"reads":120,"score":74.8,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://store.believotron.com/products/believotron-wanderlust-midi-usb-midi-synthesizer-byoaxoloti-upgrade-kit","internal":false,"reflection":false,"title":"Believotron Wanderlust MIDI / USB Synthesizer BYOAxoloti Upgrade Kit","clicks":36}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25740,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2017-12-26T18:04:23.022Z","cooked":"\u003cp\u003eThank you for the notes on the spring-sticks and buttons. I'd removed the capacitive touch buttons because getting the musical timing down varied dramatically from person to person, as well as how dry your hands were. It would be nice to add a few cap touch buttons for more control if they were used for menuing and not rhythmic timing.\u003c/p\u003e\n\n\u003cp\u003eThe way the OLED library is currently set-up is you feed character strings and then the library translates the font to a 128x32 pixel array. The current API allows you to target each of the four rows of the OLED. I've started with this, to make it really easy for new users to start using the display.\u003c/p\u003e\n\n\u003cp\u003eHere is a screenshot of the current, most basic way of using the controller.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ca485839249d8b3f4580f756214ef4f1c169c3e0\" href=\"//community.axoloti.com/uploads/default/original/2X/c/ca485839249d8b3f4580f756214ef4f1c169c3e0.png\" class=\"lightbox\" title=\"PCB1010.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/ca485839249d8b3f4580f756214ef4f1c169c3e0_1_690x218.png\" width=\"690\" height=\"218\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ePCB1010.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1996x631 63.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eWe've got some great hot spaghetti if you want to see the code as-is. We're expecting a re-write in the first or second week of January. \u003ca href=\"https://github.com/Believotron/Axoloti-Patches/tree/master/Believotron/objects/OLED\" rel=\"nofollow noopener\"\u003ehttps://github.com/Believotron/Axoloti-Patches/tree/master/Believotron/objects/OLED\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eRegarding updating the parameter value, we're not sure if the library is going to be able to keep up with updating faster than 10 hz. After our year end code refactoring, we're going to tackle this performance issue. If it's not possible to update fast enough \u003cem\u003eand\u003c/em\u003e keep up with the audio processing, we're going to throw in a cheap cortex M0 microcontroller. Well, either that or consider a full color touch display, but probably both \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e. We have a solution that would be an easy upgrade if needed.\u003c/p\u003e\n\n\u003cp\u003eThanks again for the feedback!\u003c/p\u003e","post_number":49,"post_type":1,"updated_at":"2017-12-26T18:04:23.022Z","reply_count":0,"reply_to_post_number":48,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":123,"score":30.35,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/Believotron/Axoloti-Patches/tree/master/Believotron/objects/OLED","internal":false,"reflection":false,"title":"Axoloti-Patches/Believotron/objects/OLED at master · Believotron/Axoloti-Patches · GitHub","clicks":10},{"url":"//community.axoloti.com/uploads/default/original/2X/c/ca485839249d8b3f4580f756214ef4f1c169c3e0.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25741,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2017-12-26T18:54:56.099Z","cooked":"\u003cp\u003eJaffa, I've been noodling about the controls a little bit.\u003c/p\u003e\n\n\u003cp\u003eI've been thinking about a mode where you use the joysticks like a rotary encoder. You could set the delta amount and then rotate around. I'm not sure how it would work in practice, but I'm also not sure how most people want to use controls. Are you tweaking 5% of the parameter, or jumping back and forth between 0 and 100?\u003c/p\u003e\n\n\u003cp\u003eWhat do you think about using the joysticks to nudge the parameter value? We have a boolean out for the cardinal directions. If you push up, you can use it to increment a parameter. Down and decrement, or vice versa. I've done this on a couple of patches. Its definitely slower than a full x-y travel, but it gives you different functionality. I've heard both sides of the absolute vs relative controls and I'm interested in both sides getting their way \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e.\u003c/p\u003e\n\n\u003cp\u003eWhat if there was a button paired that would act as a sample\u0026amp;hold on the joystick value? When you push the button it passes through the xy value. When you release the button, it would capture the last position of the joystick and it wouldn't matter what position the stick is in after that?\u003c/p\u003e\n\n\u003cp\u003eRegardless, I'll try to look for physical x-y controllers without a return spring and try to test them out.\u003c/p\u003e","post_number":50,"post_type":1,"updated_at":"2017-12-26T18:54:56.099Z","reply_count":1,"reply_to_post_number":48,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":119,"score":29.5,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25813,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-01-04T07:00:14.760Z","cooked":"\u003cp\u003eHey Duke \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eSeems like you have a nice idea about where you are going with it.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"50\" data-topic=\"1364\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/dazzlingduke/40/985_1.png\" class=\"avatar\"\u003eDazzlingDuke:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWhat if there was a button paired that would act as a sample\u0026amp;hold on the joystick value? When you push the button it passes through the xy value. When you release the button, it would capture the last position of the joystick and it wouldn't matter what position the stick is in after that?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat sounds fun \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eABout the displays. Yeah I dont expect real time update of the parameters \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e But just a little feedback fro the display would be nice.\u003c/p\u003e\n\n\u003cp\u003eDid you check out tehcnobears object called \"tb/disp/print f\"? With print you can actually send parameter values along with text. I used that a lot lately. It only updates once a second, though, but maybe this might a worth looking into?\u003c/p\u003e","post_number":51,"post_type":1,"updated_at":"2018-01-04T07:00:35.920Z","reply_count":0,"reply_to_post_number":50,"quote_count":1,"avg_time":11,"incoming_link_count":0,"reads":115,"score":23.55,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"pri
