        <h1>
  <a href="/t/believotron-wanderlust-axoloti-controller/1364">Believotron Wanderlust Axoloti Controller</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/your-music-projects" itemprop="url">
        <span itemprop="title">Your Music/Projects</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2016-03-23T18:44:49Z' itemprop='datePublished'>
             2016-03-23 18:44:49 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e5926c622c025c01469d69a3bff82a65d37a3470" href="//community.axoloti.com/uploads/default/original/2X/e/e5926c622c025c01469d69a3bff82a65d37a3470.png" class="lightbox" title="Believotron-Waveshaper.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e5926c622c025c01469d69a3bff82a65d37a3470_1_690x398.png" width="690" height="398"><div class="meta">
<span class="filename">Believotron-Waveshaper.png</span><span class="informations">969x559 22.7 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Hello, I would like to introduce the Believotron Waveshaper (<a href="http://believotron.com" rel="nofollow">believotron.com</a>). My friend Michael Una and I have been making and playing with synthesizers since the 90s. I've been working as an Electrical Engineer in design/mfg/IoT for the past 16 years. Michael has been making strange and wonderful instruments over at <a href="http://Unatronics.com" rel="nofollow">Unatronics.com</a></p>

<p>We wanted to take all of that design experience and offer as much flexibility as possible in a low-cost package. We both fell in love with Axoloti the minute we saw it and promptly threw out our audio engine we'd been working on.</p>

<p>We're currently done with our Rev 1 breakout prototype where we connected the capacitive touch inputs, RGB LEDs, and ADC Multiplexer to allow for so many knobs. I'm about to start working on the Rev 2 board and I wanted to share the project as-is so you could get a chance to see it and let me know what's important for you.</p>

<p>We do plan on creating more exotic instruments, but really wanted to make something special that you could produce, perform, or just sit in your basement and shred your eardrums <img src="/images/emoji/emoji_one/smile.png?v=2" title=":smile:" class="emoji" alt=":smile:"></p>

<p>Here's a pic of Rev 1 using the older CAP1188 (We've switched to the MPR121 for a number of reasons).<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c49a8335703bcccc31fbb40489f38e092c547cea" href="//community.axoloti.com/uploads/default/original/2X/c/c49a8335703bcccc31fbb40489f38e092c547cea.jpg" class="lightbox" title="prototype sketch.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c49a8335703bcccc31fbb40489f38e092c547cea_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">prototype sketch.jpg</span><span class="informations">3000x1688 622 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Let us know what you think!</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2016-03-23T18:54:59Z' itemprop='datePublished'>
             2016-03-23 18:54:59 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you're interested, please sign up for information about the release: <a href="http://www.believotron.com/sign-up/" rel="nofollow">http://www.believotron.com/sign-up/</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Toon'><b itemprop='author'>Toon</b></a>
           
           <time datetime='2016-03-23T19:02:26Z' itemprop='datePublished'>
             2016-03-23 19:02:26 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice project! I'd like to see some videos if/when your prototype is functional. A seven segment or lcd display would come in handy to scroll through patches with the menu buttons I think. Any estimates on price already? <img src="/images/emoji/emoji_one/smiley.png?v=0" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2016-03-23T19:42:06Z' itemprop='datePublished'>
             2016-03-23 19:42:06 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Toon! I'd be happy to post videos as they come. Right now the Rev 1 works with every element separate. Rev 2 is adding all the technologies onto one board and making sure they work together as a system.</p>

<p>There is no price estimate until we verify the system integration (I may have to add an extra microcontroller!).</p>

<p>We're also working on a modular add-on that has a capacitive touchscreen for scrolling / menu buttons.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/running-axoloti-on-an-audiothingies-p6/1443/18">Running Axoloti on an Audiothingies P6</a>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-23T20:01:04Z' itemprop='datePublished'>
             2016-03-23 20:01:04 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>looks interesting - I think id be very tempted with a housing like this. </p>

<p>it looks like i might be a fun to have something like this that you could play on the couch, but powered by axoloti.<br>(kind of like organelle)</p>

<p>perhaps a small segmented LED display might work, e.g. so you can see parameter values as they are changed, or when selecting patches/programs/presets.</p>

<p>an 'add-on' might defeat the purpose (for me) if its not enclosed, since Ive already got lots of 'bits' to carry around, another is a drag - the all in one is nice. (I think its why many like the OP1) </p>

<p>power... the one thing that puts me off organelle is its not battery powered, if I'm sitting outside, I dont want to have to be plugged into the mains. I know there are 'power banks' (and I'm going to get one) but you may want to consider this, even if its only to have suggestions. it may improve the overall appeal.</p>

<p>anyway, great project, hope to hear more <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2016-03-23T20:32:43Z' itemprop='datePublished'>
             2016-03-23 20:32:43 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/users/thetechnobear">@thetechnobear</a>. Great fan of your work both here on the Axoloti site and with the eigenharp. That's a great instrument. I never would have heard of if it weren't for you. Now I have to save up my spare change <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> to get one. </p>

<p>Every controller is intended to be used as either a eurorack module, or packaged together in a single enclosure device.</p>

<p>The LEDs are incredibly compelling indicators. They're full RGB, individually addressable, and can dim/fade. It's not text, but I think there are a lot of intuitive visual elements to program.</p>

<p>I love the battery idea. I've done a lot of circuit design with LiIon/LiPolymer battery charging circuits and I absolutely think it's the way to go. When I was at Burning Man, my Petting Zoo polyphonic sample synth had battery, meaning I was able to go out and interact with people and let them play with the instrument. I found out that my neighbors had a full modular lab in back of their camp, but I didn't even know it existed until the last day, because it wasn't portable. I think there are a lot of new musical/sonic experiences and art machinen that are about to be built because of the lithium battery.</p>

<p>That being said, It's my goal to get down to the most inexpensive controller possible, because when I was 18 and wanted to make music, I was broke. I got to play with my first synth in college after starting a club using student funds. I think 20 is too late to have to wait for something so awesome as synthesizers. I want to be able to offer the most number of people something they can use, and something great for everyone who isn't eating ramen everyday.</p>

<p>Which means we are likely to split features into a basic and advanced model, with the battery power, graphics, text, etc going to the advanced unit. If there is a way to design it so the end user can add on what they need, I'm in favor of that. Also, it's open hardware, and I invite anyone to continue extending and reinventing.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Looks great. How is the capacitive keyboard made? Hand cut from copper?</p>

<p>Love the name too.</p>
      </div>

        <span>
          <a href='/u/debterminer'><b itemprop='author'>debterminer</b></a>
           
           <time datetime='2016-03-25T10:45:38Z' itemprop='datePublished'>
             2016-03-25 10:45:38 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This looks really awesome, is it possible that the key pad portion could be mounted on a breakaway portion of pcb in the future with screw holes on the corners, to enable it to be mounted into a console style enclosure? That'd be even more awesome :]</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2016-03-29T01:52:53Z' itemprop='datePublished'>
             2016-03-29 01:52:53 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/mongrol">@mongrol</a>, the keyboard is using an older, but very reliable capacitive sensing technology. For the square pads, they are literally just a 1x1 cm pad with a trace running to a Freescale (NXP) MPR121. That converts the signal to a serial message. There are a wide range of cap sensing chips. If you're curious, Adafruit and Sparkfun should have some good kits. Also, Makey Makey is really interesting (You can hook up and control the synth with pieces of fruit!).</p>

<p>The copper is cut out the same way traces are, etched using chemicals, drilled out with a cnc, or sent to a PCB fab house. The final is the preferred way, because I remove the soldermask-mask. This covers the pad with the same color as the rest of the PCB, and prevents the copper from corroding (and it will, very very fast!).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>

           <time datetime='2016-03-29T01:58:12Z' itemprop='datePublished'>
             2016-03-29 01:58:12 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/debterminer">@debterminer</a>, Thank you!</p>

<p>I'm making all of the controls modular in the PCB software. That way, if you want to reuse just a section of board, you can grab it and put it in a PCB design.</p>
      </div>

        <p><a class="mention" href="/users/dazzlingduke">@DazzlingDuke</a>, this is amazing! Precisely what I've been thinking of making (albeit mine would be a MIDI controller)! Big kudos!</p>

<aside class="quote" data-post="4" data-topic="1364"><div class="title">

      <meta itemprop='interactionCount' content='UserLikes:0'>

      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2016-06-24T16:51:59Z' itemprop='datePublished'>
             2016-06-24 16:51:59 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/users/wishniak">@wishniak</a>! We're still in alpha right now. After we get a beta out there, we'll have a better idea of when things are available. You're welcome to be in on the beta. I'll make a post here on the forums, but if you want to sign up to the newsletter, you can be the first to know about the beta: <a href="http://believotron.com/sign-up" rel="nofollow">http://believotron.com/sign-up</a>.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2016-06-24T17:06:12Z' itemprop='datePublished'>
             2016-06-24 17:06:12 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/5523854c05fdb85b2ecec22b7b9d2797c124f397" href="//community.axoloti.com/uploads/default/original/2X/5/5523854c05fdb85b2ecec22b7b9d2797c124f397.jpg" class="lightbox" title="prototype.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/5523854c05fdb85b2ecec22b7b9d2797c124f397_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">prototype.jpg</span><span class="informations">2000x1125 730 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Status Update:</p>

<p>We wound up getting the alpha PCBs five days before our booth at Maker Faire: <a href="//community.axoloti.com/t/san-francisco-may-20-21-22-2016-maker-faire/1365">https://sebiik.github.io/community.axoloti.com.backup/t/san-francisco-may-20-21-22-2016-maker-faire/1365</a>). It was a tough scramble, but there were no errors on the boards (Aside from a short from a screw to chassis :/. </p>

<p>Everything works, we're just hacking away on the software end to get a more immediate and understandable interface.</p>

<p>We've changed the name to Wanderlust and gave it a less traditional set of icons. We wanted it to be less techy and more playful. I liked going on roadtrips when I was a child, because I really had no idea what was around any given corner, and that's sort of what it's like when you're noodling around on a synth.</p>

<p>The response time on all of the capacitive pads (I call 'em pad-caps) is great, thanks to the hardware. I think only a drummer would be able to tell any latency. The multi-touch is going to be the really shining, especially since you can assign every key on the keyboard to a separate or multi-control oscillator chain. </p>

<p>We're sending out the first alpha hardware next week and will be sending out the alphas one at a time to incorporate any improvements we need.</p>

<p>We haven't finished pricing / schedules yet, but if you <a href="http://believotron.com/sign-up" rel="nofollow">sign up</a>, you'll be the first to know. Our crowdfund will be early September. Obviously early-bird and axoloti community member discounts.</p>

<p>I can't see the forest for the trees anymore, so feel free to ask any questions about the direction the hardware is going.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2016-06-24T17:08:40Z' itemprop='datePublished'>
             2016-06-24 17:08:40 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's hard to tell from the photo, but there are RGB LEDs above each of the knobs. <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/4545d41fd5667ce406e5118a2be2244697f6d871" href="//community.axoloti.com/uploads/default/original/2X/4/4545d41fd5667ce406e5118a2be2244697f6d871.jpg" class="lightbox" title="synth head on.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/4545d41fd5667ce406e5118a2be2244697f6d871_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">synth head on.jpg</span><span class="informations">2000x1125 730 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2016-06-24T17:12:20Z' itemprop='datePublished'>
             2016-06-24 17:12:20 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/4e9c2ae965c0cc65a129014c07750f883c407e27" href="//community.axoloti.com/uploads/default/original/2X/4/4e9c2ae965c0cc65a129014c07750f883c407e27.jpg" class="lightbox" title="axoloti in the wild.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/4e9c2ae965c0cc65a129014c07750f883c407e27_1_690x290.jpg" width="690" height="290"><div class="meta">
<span class="filename">axoloti in the wild.jpg</span><span class="informations">2526x1062 543 KB</span><span class="expand"></span>
</div></a></div><br>Axoloti's from the Maker Faire SF booth.</p>

<p>As you can see, I had to make a last-minute mount in under 5 minutes for the axoloti. The popsicle sticks brought much joy and amusement to the attendees. They were also pretty struck by the Axoloti hardware and Patcher.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-06-24T19:19:52Z' itemprop='datePublished'>
             2016-06-24 19:19:52 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool, looks like you making good progress... and I like the playful approach.</p>

<p>are you also designing an enclosure, or going for a bare board approach?<br>do the pads produce 'pressure', i.e. more surface area of your finger = more pressure.<br>I like my devices to have some kind of expression (even if its just velocity), something that is often missing in these 'mini devices' </p>

<p>anyway, signed up (probably already did last time, but definitely don't want to miss the news, want to be in asap <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> )</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2016-06-27T22:06:01Z' itemprop='datePublished'>
             2016-06-27 22:06:01 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>We're definitely working on several form factors. Eurorack, cut acrylic, formed metal. No injection molded cases though, except maybe the off the shelf clamshell on the right. :). I want people to be able to buy / build the level of case to fit their budget, but ultimately, I'll be most proud of the final formed metal case. Rugged and simple is the goal.</p>

<p>The controller has two xy joysticks for expression. I think the knobs are best used for envelopes and parameter sequencers, so that can work with building dynamic expression (although tied to a step sequencer). The pads themselves are only on-off. We have a design for next year that gives you more expressive control with capacitive touch pads by creating an array of tiny contacts, but for now we're sticking with this design.</p>

<p>It was actually really easy to make progress. The Axoloti is really easy and swift platform to develop on. Making the controller was the easy part <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:">.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2016-07-01T22:09:33Z' itemprop='datePublished'>
             2016-07-01 22:09:33 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've started hacking together objects for people to build with the Wanderlust controller.<div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/65ee93d69484e217a9d83bc7f919107683e99e8e" href="//community.axoloti.com/uploads/default/original/2X/6/65ee93d69484e217a9d83bc7f919107683e99e8e.png" class="lightbox" title="knob top object.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/65ee93d69484e217a9d83bc7f919107683e99e8e_1_690x421.png" width="690" height="421"><div class="meta">
<span class="filename">knob top object.png</span><span class="informations">743x454 66.7 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Up until now, I've just been patching into the sub-sections that I need to, but now we're trying to understand the controller from the point of view of someone using the tool. We hope that it's easy to understand. It's certainly very easy to connect up and use them in other patches.</p>

<p>Here is the insides of the volume object:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/56bacea722a3d35ffb1b66308514fa860f21b4df" href="//community.axoloti.com/uploads/default/original/2X/5/56bacea722a3d35ffb1b66308514fa860f21b4df.png" class="lightbox" title="knob underbelly.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/56bacea722a3d35ffb1b66308514fa860f21b4df_1_690x231.png" width="690" height="231"><div class="meta">
<span class="filename">knob underbelly.png</span><span class="informations">1880x632 213 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I'm not sure how to make this prettier, but this is the volume object. I kept on almost ditching the volume knob, but I'm super glad I kept it in. I've saved my eardrums :).</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/563797ede8c44fb7a683ff98eb4b981a6fdf2613" href="//community.axoloti.com/uploads/default/original/2X/5/563797ede8c44fb7a683ff98eb4b981a6fdf2613.png" class="lightbox" title="volume demo.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/563797ede8c44fb7a683ff98eb4b981a6fdf2613_1_690x417.png" width="690" height="417"><div class="meta">
<span class="filename">volume demo.png</span><span class="informations">1153x698 94.6 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I'd be curious if there are different / better ways of doing things. I've been looking at as many other patches as possible, but it could very well be I'm missing some important perspective or context. Anyways, it's super easy to develop on the platform.</p>

<p>As always, the code is here: <a href="https://github.com/Believotron/Axoloti-Patches" rel="nofollow">https://github.com/Believotron/Axoloti-Patches</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2016-08-09T16:15:46Z' itemprop='datePublished'>
             2016-08-09 16:15:46 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just finished the DIY Acrylic enclosure for connecting a Wanderlust controller with the axoloti. I'm more interested in the metal case, but I wanted to model everything to make sure I didn't forget something / interfere with another part. Suggestions / modifications are always welcome. We're still in the alpha stage and looking for bugs.</p>

<p>I'll be uploading everything to GrabCAD, Fusion 360, and hosting the step files on github. I'm working on some scripts so this won't be manual. Let me know if you want any models right now and I'll speed that up. Once we're in beta, I'd like to have everything checked-in in real-time. (I've posted the Axoloti core here: <a href="https://github.com/Believotron/3D-Models" rel="nofollow">https://github.com/Believotron/3D-Models</a>)</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b90f3f4f87d42f804de6cd4d3cc5f9e206ec4600" href="//community.axoloti.com/uploads/default/original/2X/b/b90f3f4f87d42f804de6cd4d3cc5f9e206ec4600.png" class="lightbox" title="Wanderlust_Basic_cropped.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b90f3f4f87d42f804de6cd4d3cc5f9e206ec4600_1_690x399.png" width="690" height="399"><div class="meta">
<span class="filename">Wanderlust_Basic_cropped.png</span><span class="informations">1060x614 668 KB</span><span class="expand"></span>
</div></a></div><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/7f3c1619fa2f7c308c0c4bf6fecb4118005c2194" href="//community.axoloti.com/uploads/default/original/2X/7/7f3c1619fa2f7c308c0c4bf6fecb4118005c2194.png" class="lightbox" title="Wanderlust_Basic_front.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/7f3c1619fa2f7c308c0c4bf6fecb4118005c2194_1_690x481.png" width="690" height="481"><div class="meta">
<span class="filename">Wanderlust_Basic_front.png</span><span class="informations">1091x762 822 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

          ps.store("topic_1364", {"post_stream":{"posts":[{"id":7776,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2016-03-23T18:44:49.943Z","cooked":"\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/e5926c622c025c01469d69a3bff82a65d37a3470\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e5926c622c025c01469d69a3bff82a65d37a3470.png\" class=\"lightbox\" title=\"Believotron-Waveshaper.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/e5926c622c025c01469d69a3bff82a65d37a3470_1_690x398.png\" width=\"690\" height=\"398\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBelievotron-Waveshaper.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e969x559 22.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eHello, I would like to introduce the Believotron Waveshaper (\u003ca href=\"http://believotron.com\" rel=\"nofollow\"\u003ebelievotron.com\u003c/a\u003e). My friend Michael Una and I have been making and playing with synthesizers since the 90s. I've been working as an Electrical Engineer in design/mfg/IoT for the past 16 years. Michael has been making strange and wonderful instruments over at \u003ca href=\"http://Unatronics.com\" rel=\"nofollow\"\u003eUnatronics.com\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eWe wanted to take all of that design experience and offer as much flexibility as possible in a low-cost package. We both fell in love with Axoloti the minute we saw it and promptly threw out our audio engine we'd been working on.\u003c/p\u003e\n\n\u003cp\u003eWe're currently done with our Rev 1 breakout prototype where we connected the capacitive touch inputs, RGB LEDs, and ADC Multiplexer to allow for so many knobs. I'm about to start working on the Rev 2 board and I wanted to share the project as-is so you could get a chance to see it and let me know what's important for you.\u003c/p\u003e\n\n\u003cp\u003eWe do plan on creating more exotic instruments, but really wanted to make something special that you could produce, perform, or just sit in your basement and shred your eardrums \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=2\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eHere's a pic of Rev 1 using the older CAP1188 (We've switched to the MPR121 for a number of reasons).\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/c49a8335703bcccc31fbb40489f38e092c547cea\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c49a8335703bcccc31fbb40489f38e092c547cea.jpg\" class=\"lightbox\" title=\"prototype sketch.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/c49a8335703bcccc31fbb40489f38e092c547cea_1_690x388.jpg\" width=\"690\" height=\"388\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eprototype sketch.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3000x1688 622 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eLet us know what you think!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-06-24T16:44:01.567Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":50,"incoming_link_count":559,"reads":382,"score":3181.9,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://believotron.com","internal":false,"reflection":false,"title":"Believotron","clicks":200},{"url":"http://Unatronics.com","internal":false,"reflection":false,"title":"Squarespace - Claim This Domain","clicks":93},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/anyone-planning-to-make-and-sell-an-enclosure/140/241","internal":true,"reflection":true,"title":"Anyone planning to make and sell an enclosure?","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":12}],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7778,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2016-03-23T18:54:59.292Z","cooked":"\u003cp\u003eIf you're interested, please sign up for information about the release: \u003ca href=\"http://www.believotron.com/sign-up/\" rel=\"nofollow\"\u003ehttp://www.believotron.com/sign-up/\u003c/a\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-03-23T18:54:59.292Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":3,"reads":347,"score":84.95,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.believotron.com/sign-up/","internal":false,"reflection":false,"title":"Sign up â€” Believotron","clicks":175}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7779,"name":"","username":"Toon","avatar_template":"/user_avatar/community.axoloti.com/toon/{size}/1462_1.png","created_at":"2016-03-23T19:02:26.987Z","cooked":"\u003cp\u003eNice project! I'd like to see some videos if/when your prototype is functional. A seven segment or lcd display would come in handy to scroll through patches with the menu buttons I think. Any estimates on price already? \u003cimg src=\"/images/emoji/emoji_one/smiley.png?v=0\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-03-23T19:02:26.987Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":349,"score":75.35,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":398,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7783,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2016-03-23T19:42:06.715Z","cooked":"\u003cp\u003eHey Toon! I'd be happy to post videos as they come. Right now the Rev 1 works with every element separate. Rev 2 is adding all the technologies onto one board and making sure they work together as a system.\u003c/p\u003e\n\n\u003cp\u003eThere is no price estimate until we verify the system integration (I may have to add an extra microcontroller!).\u003c/p\u003e\n\n\u003cp\u003eWe're also working on a modular add-on that has a capacitive touchscreen for scrolling / menu buttons.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-03-23T19:42:06.715Z","reply_count":2,"reply_to_post_number":3,"quote_count":0,"avg_time":13,"incoming_link_count":5,"reads":334,"score":117.45,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/running-axoloti-on-an-audiothingies-p6/1443/18","internal":true,"reflection":true,"title":"Running Axoloti on an Audiothingies P6","clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"Toon","avatar_template":"/user_avatar/community.axoloti.com/toon/{size}/1462_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7786,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-23T20:01:04.873Z","cooked":"\u003cp\u003elooks interesting - I think id be very tempted with a housing like this. \u003c/p\u003e\n\n\u003cp\u003eit looks like i might be a fun to have something like this that you could play on the couch, but powered by axoloti.\u003cbr\u003e(kind of like organelle)\u003c/p\u003e\n\n\u003cp\u003eperhaps a small segmented LED display might work, e.g. so you can see parameter values as they are changed, or when selecting patches/programs/presets.\u003c/p\u003e\n\n\u003cp\u003ean 'add-on' might defeat the purpose (for me) if its not enclosed, since Ive already got lots of 'bits' to carry around, another is a drag - the all in one is nice. (I think its why many like the OP1) \u003c/p\u003e\n\n\u003cp\u003epower... the one thing that puts me off organelle is its not battery powered, if I'm sitting outside, I dont want to have to be plugged into the mains. I know there are 'power banks' (and I'm going to get one) but you may want to consider this, even if its only to have suggestions. it may improve the overall appeal.\u003c/p\u003e\n\n\u003cp\u003eanyway, great project, hope to hear more \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-03-23T20:01:04.873Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":14,"incoming_link_count":3,"reads":323,"score":85.3,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7791,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2016-03-23T20:32:43.184Z","cooked":"\u003cp\u003eThanks \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e. Great fan of your work both here on the Axoloti site and with the eigenharp. That's a great instrument. I never would have heard of if it weren't for you. Now I have to save up my spare change \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e to get one. \u003c/p\u003e\n\n\u003cp\u003eEvery controller is intended to be used as either a eurorack module, or packaged together in a single enclosure device.\u003c/p\u003e\n\n\u003cp\u003eThe LEDs are incredibly compelling indicators. They're full RGB, individually addressable, and can dim/fade. It's not text, but I think there are a lot of intuitive visual elements to program.\u003c/p\u003e\n\n\u003cp\u003eI love the battery idea. I've done a lot of circuit design with LiIon/LiPolymer battery charging circuits and I absolutely think it's the way to go. When I was at Burning Man, my Petting Zoo polyphonic sample synth had battery, meaning I was able to go out and interact with people and let them play with the instrument. I found out that my neighbors had a full modular lab in back of their camp, but I didn't even know it existed until the last day, because it wasn't portable. I think there are a lot of new musical/sonic experiences and art machinen that are about to be built because of the lithium battery.\u003c/p\u003e\n\n\u003cp\u003eThat being said, It's my goal to get down to the most inexpensive controller possible, because when I was 18 and wanted to make music, I was broke. I got to play with my first synth in college after starting a club using student funds. I think 20 is too late to have to wait for something so awesome as synthesizers. I want to be able to offer the most number of people something they can use, and something great for everyone who isn't eating ramen everyday.\u003c/p\u003e\n\n\u003cp\u003eWhich means we are likely to split features into a basic and advanced model, with the battery power, graphics, text, etc going to the advanced unit. If there is a way to design it so the end user can add on what they need, I'm in favor of that. Also, it's open hardware, and I invite anyone to continue extending and reinventing.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-03-23T20:32:43.184Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":307,"score":107.1,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7806,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2016-03-23T22:29:01.863Z","cooked":"\u003cp\u003eLooks great. How is the capacitive keyboard made? Hand cut from copper?\u003c/p\u003e\n\n\u003cp\u003eLove the name too.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-03-23T22:29:01.863Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":273,"score":60.05,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7865,"name":"Jason Dickson","username":"debterminer","avatar_template":"/letter_avatar_proxy/v2/letter/d/e56c9b/{size}.png","created_at":"2016-03-25T10:45:38.120Z","cooked":"\u003cp\u003eThis looks really awesome, is it possible that the key pad portion could be mounted on a breakaway portion of pcb in the future with screw holes on the corners, to enable it to be mounted into a console style enclosure? That'd be even more awesome :]\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-03-25T10:45:55.321Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":263,"score":58.0,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Jason Dickson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":10,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7980,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2016-03-29T01:52:53.326Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/mongrol\"\u003e@mongrol\u003c/a\u003e, the keyboard is using an older, but very reliable capacitive sensing technology. For the square pads, they are literally just a 1x1 cm pad with a trace running to a Freescale (NXP) MPR121. That converts the signal to a serial message. There are a wide range of cap sensing chips. If you're curious, Adafruit and Sparkfun should have some good kits. Also, Makey Makey is really interesting (You can hook up and control the synth with pieces of fruit!).\u003c/p\u003e\n\n\u003cp\u003eThe copper is cut out the same way traces are, etched using chemicals, drilled out with a cnc, or sent to a PCB fab house. The final is the preferred way, because I remove the soldermask-mask. This covers the pad with the same color as the rest of the PCB, and prevents the copper from corroding (and it will, very very fast!).\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-03-29T01:52:53.326Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":262,"score":52.85,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7981,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2016-03-29T01:58:12.144Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/debterminer\"\u003e@debterminer\u003c/a\u003e, Thank you!\u003c/p\u003e\n\n\u003cp\u003eI'm making all of the controls modular in the PCB software. That way, if you want to reuse just a section of board, you can grab it and put it in a PCB design.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-03-29T01:58:12.144Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":256,"score":51.6,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"debterminer","avatar_template":"/letter_avatar_proxy/v2/letter/d/e56c9b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8332,"name":"Matyas","username":"callipso","avatar_template":"/user_avatar/community.axoloti.com/callipso/{size}/1832_1.png","created_at":"2016-04-06T06:59:04.298Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/dazzlingduke\"\u003e@DazzlingDuke\u003c/a\u003e, this is amazing! Precisely what I've been thinking of making (albeit mine would be a MIDI controller)! Big kudos!\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"4\" data-topic=\"1364\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/dazzlingduke/40/985_1.png\" class=\"avatar\"\u003eDazzlingDuke:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e(I may have to add an extra microcontroller!).\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIf it's not much of a dealbreaker financially, definitely do! The more work is offloaded from the Axoloti, the more power is available for DSP, plus it would mean more flexibility for adding more features, e.g. an LCD.\u003c/p\u003e\n\n\u003cp\u003eKeep up the amazing work! I'll be looking forward to the release!\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-04-06T06:59:04.298Z","reply_count":0,"reply_to_post_number":4,"quote_count":1,"avg_time":8,"incoming_link_count":3,"reads":250,"score":80.4,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Matyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":228,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10611,"name":"","username":"wishniak","avatar_template":"/user_avatar/community.axoloti.com/wishniak/{size}/1400_1.png","created_at":"2016-05-30T21:37:34.719Z","cooked":"\u003cp\u003elooking good.. any ETA?\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-05-30T21:37:34.719Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":4,"reads":230,"score":71.35,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":447,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11455,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2016-06-24T16:51:59.398Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/users/wishniak\"\u003e@wishniak\u003c/a\u003e! We're still in alpha right now. After we get a beta out there, we'll have a better idea of when things are available. You're welcome to be in on the beta. I'll make a post here on the forums, but if you want to sign up to the newsletter, you can be the first to know about the beta: \u003ca href=\"http://believotron.com/sign-up\" rel=\"nofollow\"\u003ehttp://believotron.com/sign-up\u003c/a\u003e.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-06-24T16:52:20.250Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":10,"incoming_link_count":5,"reads":240,"score":73.5,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://believotron.com/sign-up","internal":false,"reflection":false,"title":"Sign up â€” Believotron","clicks":12}],"read":true,"user_title":null,"reply_to_user":{"username":"wishniak","avatar_template":"/user_avatar/community.axoloti.com/wishniak/{size}/1400_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11457,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2016-06-24T17:06:12.806Z","cooked":"\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/5523854c05fdb85b2ecec22b7b9d2797c124f397\" href=\"//community.axoloti.com/uploads/default/original/2X/5/5523854c05fdb85b2ecec22b7b9d2797c124f397.jpg\" class=\"lightbox\" title=\"prototype.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/5523854c05fdb85b2ecec22b7b9d2797c124f397_1_690x388.jpg\" width=\"690\" height=\"388\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eprototype.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2000x1125 730 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eStatus Update:\u003c/p\u003e\n\n\u003cp\u003eWe wound up getting the alpha PCBs five days before our booth at Maker Faire: \u003ca href=\"//community.axoloti.com/t/san-francisco-may-20-21-22-2016-maker-faire/1365\"\u003ehttps://sebiik.github.io/community.axoloti.com.backup/t/san-francisco-may-20-21-22-2016-maker-faire/1365\u003c/a\u003e). It was a tough scramble, but there were no errors on the boards (Aside from a short from a screw to chassis :/. \u003c/p\u003e\n\n\u003cp\u003eEverything works, we're just hacking away on the software end to get a more immediate and understandable interface.\u003c/p\u003e\n\n\u003cp\u003eWe've changed the name to Wanderlust and gave it a less traditional set of icons. We wanted it to be less techy and more playful. I liked going on roadtrips when I was a child, because I really had no idea what was around any given corner, and that's sort of what it's like when you're noodling around on a synth.\u003c/p\u003e\n\n\u003cp\u003eThe response time on all of the capacitive pads (I call 'em pad-caps) is great, thanks to the hardware. I think only a drummer would be able to tell any latency. The multi-touch is going to be the really shining, especially since you can assign every key on the keyboard to a separate or multi-control oscillator chain. \u003c/p\u003e\n\n\u003cp\u003eWe're sending out the first alpha hardware next week and will be sending out the alphas one at a time to incorporate any improvements we need.\u003c/p\u003e\n\n\u003cp\u003eWe haven't finished pricing / schedules yet, but if you \u003ca href=\"http://believotron.com/sign-up\" rel=\"nofollow\"\u003esign up\u003c/a\u003e, you'll be the first to know. Our crowdfund will be early September. Obviously early-bird and axoloti community member discounts.\u003c/p\u003e\n\n\u003cp\u003eI can't see the forest for the trees anymore, so feel free to ask any questions about the direction the hardware is going.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-06-24T17:06:12.806Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":9,"reads":246,"score":110.2,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://believotron.com/sign-up","internal":false,"reflection":false,"title":"Sign up â€” Believotron","clicks":10},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/san-francisco-may-20-21-22-2016-maker-faire/1365","internal":true,"reflection":false,"title":"San Francisco, May 20, 21, \u0026 22, 2016, Maker Faire","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11458,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2016-06-24T17:08:40.616Z","cooked":"\u003cp\u003eIt's hard to tell from the photo, but there are RGB LEDs above each of the knobs. \u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/4545d41fd5667ce406e5118a2be2244697f6d871\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4545d41fd5667ce406e5118a2be2244697f6d871.jpg\" class=\"lightbox\" title=\"synth head on.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/4545d41fd5667ce406e5118a2be2244697f6d871_1_690x388.jpg\" width=\"690\" height=\"388\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003esynth head on.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2000x1125 730 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-06-24T17:08:40.616Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":238,"score":78.35,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11459,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2016-06-24T17:12:20.256Z","cooked":"\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/4e9c2ae965c0cc65a129014c07750f883c407e27\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4e9c2ae965c0cc65a129014c07750f883c407e27.jpg\" class=\"lightbox\" title=\"axoloti in the wild.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/4e9c2ae965c0cc65a129014c07750f883c407e27_1_690x290.jpg\" width=\"690\" height=\"290\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaxoloti in the wild.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2526x1062 543 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eAxoloti's from the Maker Faire SF booth.\u003c/p\u003e\n\n\u003cp\u003eAs you can see, I had to make a last-minute mount in under 5 minutes for the axoloti. The popsicle sticks brought much joy and amusement to the attendees. They were also pretty struck by the Axoloti hardware and Patcher.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-06-24T17:12:20.256Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":238,"score":98.35,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11461,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-06-24T19:19:52.990Z","cooked":"\u003cp\u003eCool, looks like you making good progress... and I like the playful approach.\u003c/p\u003e\n\n\u003cp\u003eare you also designing an enclosure, or going for a bare board approach?\u003cbr\u003edo the pads produce 'pressure', i.e. more surface area of your finger = more pressure.\u003cbr\u003eI like my devices to have some kind of expression (even if its just velocity), something that is often missing in these 'mini devices' \u003c/p\u003e\n\n\u003cp\u003eanyway, signed up (probably already did last time, but definitely don't want to miss the news, want to be in asap \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e )\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-06-24T19:19:52.990Z","reply_count":1,"reply_to_post_number":16,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":241,"score":53.8,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11498,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2016-06-27T22:06:01.476Z","cooked":"\u003cp\u003eWe're definitely working on several form factors. Eurorack, cut acrylic, formed metal. No injection molded cases though, except maybe the off the shelf clamshell on the right. :). I want people to be able to buy / build the level of case to fit their budget, but ultimately, I'll be most proud of the final formed metal case. Rugged and simple is the goal.\u003c/p\u003e\n\n\u003cp\u003eThe controller has two xy joysticks for expression. I think the knobs are best used for envelopes and parameter sequencers, so that can work with building dynamic expression (although tied to a step sequencer). The pads themselves are only on-off. We have a design for next year that gives you more expressive control with capacitive touch pads by creating an array of tiny contacts, but for now we're sticking with this design.\u003c/p\u003e\n\n\u003cp\u003eIt was actually really easy to make progress. The Axoloti is really easy and swift platform to develop on. Making the controller was the easy part \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-06-27T22:06:01.476Z","reply_count":0,"reply_to_post_number":17,"quote_count":0,"avg_time":11,"incoming_link_count":4,"reads":242,"score":113.95,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11651,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2016-07-01T22:09:33.674Z","cooked":"\u003cp\u003eI've started hacking together objects for people to build with the Wanderlust controller.\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/65ee93d69484e217a9d83bc7f919107683e99e8e\" href=\"//community.axoloti.com/uploads/default/original/2X/6/65ee93d69484e217a9d83bc7f919107683e99e8e.png\" class=\"lightbox\" title=\"knob top object.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/65ee93d69484e217a9d83bc7f919107683e99e8e_1_690x421.png\" width=\"690\" height=\"421\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eknob top object.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e743x454 66.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eUp until now, I've just been patching into the sub-sections that I need to, but now we're trying to understand the controller from the point of view of someone using the tool. We hope that it's easy to understand. It's certainly very easy to connect up and use them in other patches.\u003c/p\u003e\n\n\u003cp\u003eHere is the insides of the volume object:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/56bacea722a3d35ffb1b66308514fa860f21b4df\" href=\"//community.axoloti.com/uploads/default/original/2X/5/56bacea722a3d35ffb1b66308514fa860f21b4df.png\" class=\"lightbox\" title=\"knob underbelly.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/56bacea722a3d35ffb1b66308514fa860f21b4df_1_690x231.png\" width=\"690\" height=\"231\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eknob underbelly.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1880x632 213 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI'm not sure how to make this prettier, but this is the volume object. I kept on almost ditching the volume knob, but I'm super glad I kept it in. I've saved my eardrums :).\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/563797ede8c44fb7a683ff98eb4b981a6fdf2613\" href=\"//community.axoloti.com/uploads/default/original/2X/5/563797ede8c44fb7a683ff98eb4b981a6fdf2613.png\" class=\"lightbox\" title=\"volume demo.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/563797ede8c44fb7a683ff98eb4b981a6fdf2613_1_690x417.png\" width=\"690\" height=\"417\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003evolume demo.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1153x698 94.6 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI'd be curious if there are different / better ways of doing things. I've been looking at as many other patches as possible, but it could very well be I'm missing some important perspective or context. Anyways, it's super easy to develop on the platform.\u003c/p\u003e\n\n\u003cp\u003eAs always, the code is here: \u003ca href=\"https://github.com/Believotron/Axoloti-Patches\" rel=\"nofollow\"\u003ehttps://github.com/Believotron/Axoloti-Patches\u003c/a\u003e\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-07-01T22:33:38.887Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":2,"reads":251,"score":61.15,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/Believotron/Axoloti-Patches","internal":false,"reflection":false,"title":"GitHub - Believotron/Axoloti-Patches: Believotron Axoloti Patches","clicks":21}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12857,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2016-08-09T16:15:46.923Z","cooked":"\u003cp\u003eI just finished the DIY Acrylic enclosure for connecting a Wanderlust controller with the axoloti. I'm more interested in the metal case, but I wanted to model everything to make sure I didn't forget something / interfere with another part. Suggestions / modifications are always welcome. We're still in the alpha stage and looking for bugs.\u003c/p\u003e\n\n\u003cp\u003eI'll be uploading everything to GrabCAD, Fusion 360, and hosting the step files on github. I'm working on some scripts so this won't be manual. Let me know if you want any models right now and I'll speed that up. Once we're in beta, I'd like to have everything checked-in in real-time. (I've posted the Axoloti core here: \u003ca href=\"https://github.com/Believotron/3D-Models\" rel=\"nofollow\"\u003ehttps://github.com/Believotron/3D-Models\u003c/a\u003e)\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/b90f3f4f87d42f804de6cd4d3cc5f9e206ec4600\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b90f3f4f87d42f804de6cd4d3cc5f9e206ec4600.png\" class=\"lightbox\" title=\"Wanderlust_Basic_crop
