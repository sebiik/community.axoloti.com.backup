        <h1>
  <a href="/t/believotron-wanderlust-axoloti-controller/1364">Believotron Wanderlust Axoloti Controller</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/your-music-projects" itemprop="url">
        <span itemprop="title">Your Music/Projects</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2016-09-19T18:48:32Z' itemprop='datePublished'>
             2016-09-19 18:48:32 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>We launched our beta at knobcon, which by the way, was super awesome. Someone brought in a crate of EDM chickens. I saw so many amazing synths. It was neat seeing who had and hadn't heard about the Axoloti. Just about all of the designers there were impressed by the Axoloti!</p>

<p><a href="http://www.believotron.com/blog/2016/9/16/believotron-is-in-beta" rel="nofollow">Read more.</a></p>

<p><a href="http://www.believotron.com/find-out-more/" rel="nofollow">Sign up here</a></p>

<p>Here is our KB unit. The USB host works flawlessly. The section with forty 3.5mm knobs is just for show. It's a placeholder until the Euxoloti is ready.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f513d71fd16575fd9e62f83d136b20a37311133e" href="//community.axoloti.com/uploads/default/original/2X/f/f513d71fd16575fd9e62f83d136b20a37311133e.jpg" class="lightbox" title="DSC00403 foo.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f513d71fd16575fd9e62f83d136b20a37311133e_1_690x460.jpg" width="690" height="460"><div class="meta">
<span class="filename">DSC00403 foo.jpg</span><span class="informations">900x600 154 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I really like how simple this eurorack chassis is. They still need more engineering and reinforcement, but the look, feel, and heft is amazing. Not heavy, but not feathery either.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ad086ac2c32a95d772ac5e797779ea0854651f21" href="//community.axoloti.com/uploads/default/original/2X/a/ad086ac2c32a95d772ac5e797779ea0854651f21.jpg" class="lightbox" title="modular.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/ad086ac2c32a95d772ac5e797779ea0854651f21_1_690x460.jpg" width="690" height="460"><div class="meta">
<span class="filename">modular.jpg</span><span class="informations">2500x1667 531 KB</span><span class="expand"></span>
</div></a></div></p>

<p>We're considering a variation on the case with the flat part on top replaced with more knobs. Because knobs.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/9f617766aff57cef41b45a61cdac269d4936949e" href="//community.axoloti.com/uploads/default/original/2X/9/9f617766aff57cef41b45a61cdac269d4936949e.jpg" class="lightbox" title="wanderlust cutie.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/9f617766aff57cef41b45a61cdac269d4936949e_1_690x460.jpg" width="690" height="460"><div class="meta">
<span class="filename">wanderlust cutie.jpg</span><span class="informations">2500x1667 519 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:8'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2016-10-24T21:01:45Z' itemprop='datePublished'>
             2016-10-24 21:01:45 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>Update: The store is back up!</strong></p>

<p>Hi everyone! I hope your audio projects are coming along and that you're making amazing sounds.</p>

<p>I'm happy to announce that our beta-0 pre-order is live. If you'd like to get your hands on a beta synthesizer, go <a href="https://believotron.myshopify.com/" rel="nofollow">check it out</a>.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f521432d45c3d14f20009547949c4067b5f936dc" href="//community.axoloti.com/uploads/default/original/2X/f/f521432d45c3d14f20009547949c4067b5f936dc.png" class="lightbox" title="ready to go synths.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f521432d45c3d14f20009547949c4067b5f936dc_1_500x500.png" width="500" height="500"><div class="meta">
<span class="filename">ready to go synths.png</span><span class="informations">600x600 390 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I wanted to makes sure there were enough options for people who were good at soldering, and also already had an axoloti, or who wanted to make their own case.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/94d9198ee3602c627173d8ae9ba0581a3a4c6356" href="//community.axoloti.com/uploads/default/original/2X/9/94d9198ee3602c627173d8ae9ba0581a3a4c6356.png" class="lightbox" title="Believotron-store-matrix.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/94d9198ee3602c627173d8ae9ba0581a3a4c6356_1_690x273.png" width="690" height="273"><div class="meta">
<span class="filename">Believotron-store-matrix.png</span><span class="informations">800x317 6.39 KB</span><span class="expand"></span>
</div></a></div></p>

<p>If you have any questions, ask away!</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>We're going to open up another beta batch around May 15th. We'll post here with any more updates! Thank you for your interest, we can't wait for you to play with one.</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Awesome, I'm looking forward to it. Any rough idea on pricing for a diy kit minus the axoloti board?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2017-04-25T14:50:41Z' itemprop='datePublished'>
             2017-04-25 14:50:41 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Rough pricing for the DIY-Lite kit is going to be ~$125 US. This is for people who have oodles of headers and cables, and can make their own enclosure or can use Eurorack, but don't want to solder the surface mount parts.</p>

<p>We're still putting together the other kits and pricing. We'll be selling everything from the just bare PCBs to a fully assembled synthesizer with enclosure.</p>

<p>Thanks again for the interest!</p>
      </div>

<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/dazzlingduke/40/985_1.png" class="avatar">DazzlingDuke:</div>

<p>Where are you at with this project? Your website hasn't been updated since at least June.</p>

        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, we're starting pre-orders for the next beta design on Oct 1st. </p>

<p>We've been spending the summer taking the equipment to various festivals and synth communities to get feedback and understand positives and limitations of our design. This all culminated with Knobcon earlier this month. We're doing a final refactoring and boring stuff like sourcing screws and packing material.</p>

<p>Thank you for being interested. I'll definitely respond here when it goes live!</p>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>The new hardware is available at the <a href="http://store.believotron.com" rel="nofollow noopener">store</a>.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/fe49243a8cc9f32b9d34937f9c89d3b333ee05d8" href="//community.axoloti.com/uploads/default/original/2X/f/fe49243a8cc9f32b9d34937f9c89d3b333ee05d8.JPG" class="lightbox" title="DSC00557.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/fe49243a8cc9f32b9d34937f9c89d3b333ee05d8_1_690x479.JPG" width="690" height="479"><div class="meta">
<span class="filename">DSC00557.JPG</span><span class="informations">4085x2836 573 KB</span><span class="expand"></span>
</div></a></div><br>We have a brand new controller that has 4 joysticks, 8 knobs, and 4 128x32 OLEDs.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d85b225bb0f0a7b7386885728ada5357a1e07099" href="//community.axoloti.com/uploads/default/original/2X/d/d85b225bb0f0a7b7386885728ada5357a1e07099.JPG" class="lightbox" title="DSC00603.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d85b225bb0f0a7b7386885728ada5357a1e07099_1_690x399.JPG" width="690" height="399"><div class="meta">
<span class="filename">DSC00603.JPG</span><span class="informations">4983x2884 1.05 MB</span><span class="expand"></span>
</div></a></div><br>The OLEDs in action.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/7cba8b777954006d11161aa8b7ce541cbae1c860" href="//community.axoloti.com/uploads/default/original/2X/7/7cba8b777954006d11161aa8b7ce541cbae1c860.JPG" class="lightbox" title="DSC00629.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/7cba8b777954006d11161aa8b7ce541cbae1c860_1_690x476.JPG" width="690" height="476"><div class="meta">
<span class="filename">DSC00629.JPG</span><span class="informations">5106x3524 882 KB</span><span class="expand"></span>
</div></a></div><br>Here is a laser cut enclosure for the Axoloti core.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/7f73d02d9d67a678ce89d1b1dfa466f8849c260e" href="//community.axoloti.com/uploads/default/original/2X/7/7f73d02d9d67a678ce89d1b1dfa466f8849c260e.JPG" class="lightbox" title="DSC00606.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/7f73d02d9d67a678ce89d1b1dfa466f8849c260e_1_690x499.JPG" width="690" height="499"><div class="meta">
<span class="filename">DSC00606.JPG</span><span class="informations">4936x3576 966 KB</span><span class="expand"></span>
</div></a></div><br>The deluxe enclosure for the Axoloti core is made from machined plastic and has a great outer texture.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/79f368d835b9a2da49a10425862e67cef1795195" href="//community.axoloti.com/uploads/default/original/2X/7/79f368d835b9a2da49a10425862e67cef1795195.jpg" class="lightbox" title="DSC00685_smallerpng.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/79f368d835b9a2da49a10425862e67cef1795195_1_631x500.jpg" width="631" height="500"><div class="meta">
<span class="filename">DSC00685_smallerpng.jpg</span><span class="informations">2525x2000 1.37 MB</span><span class="expand"></span>
</div></a></div><br>The keytar has been unbelievably fun to play.</p>

<p>If you find any mistakes or have any questions, please feel free to ask them here. We're working on some videos to show off the sound.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2017-10-05T00:48:41Z' itemprop='datePublished'>
             2017-10-05 00:48:41 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here is a quick video demo. More to come as we build up our patch base!</p>

<div class="lazyYT" data-youtube-id="FuBrryA14pA" data-youtube-title="5 fun things you can do with a Believotron Wanderlust Synthesizer" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-10-05T14:25:45Z' itemprop='datePublished'>
             2017-10-05 14:25:45 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>looks cool! <br>Is that knobs or rotary encoders? and would it be possible to show the values on the oleds?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2017-10-09T21:20:19Z' itemprop='datePublished'>
             2017-10-09 21:20:19 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Those are knobs. I love rotary encoders, but we're trying to keep the cost down.</p>

<p>Here's a photo of the OLEDs until I can take a better one:<div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d85b225bb0f0a7b7386885728ada5357a1e07099" href="//community.axoloti.com/uploads/default/original/2X/d/d85b225bb0f0a7b7386885728ada5357a1e07099.JPG" class="lightbox" title="DSC00603.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d85b225bb0f0a7b7386885728ada5357a1e07099_1_690x399.JPG" width="690" height="399"><div class="meta">
<span class="filename">DSC00603.JPG</span><span class="informations">4983x2884 1.05 MB</span><span class="expand"></span>
</div></a></div></p>

<p>The screens are 128x32 and can be completely reprogrammed. The current software includes a basic font and the ability to print text to specific positions. I wouldn't expect to update these more often than 10 Hz.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2017-10-09T21:47:57Z' itemprop='datePublished'>
             2017-10-09 21:47:57 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just realized that you meant "can you show the numerical value of the parameter", not, "can you show a better picture of the OLEDs". Yes, we're working on various software demos, and those are all prioritized by the community. I'll bump that one up.</p>

<p> Since I took the pic, I may as well as post the closeup:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/3001a1dd9885b774ecfba07cbb60d11fbe5b51d6" href="//community.axoloti.com/uploads/default/original/2X/3/3001a1dd9885b774ecfba07cbb60d11fbe5b51d6.jpg" class="lightbox" title="20171009_164204.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/3001a1dd9885b774ecfba07cbb60d11fbe5b51d6_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">20171009_164204.jpg</span><span class="informations">5312x2988 927 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2017-10-10T05:40:34Z' itemprop='datePublished'>
             2017-10-10 05:40:34 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I assume you have some other microcontroller in there driving displays and possibly the controls as well. Can you elaborate on the design?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2017-10-11T17:56:44Z' itemprop='datePublished'>
             2017-10-11 17:56:44 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There isn't a microcontroller. Everything is handled by the Cortex M4 on the Axoloti core. The core is good for processing the ADCs in realtime. The OLEDs, though have to be limited. 128x32x4 is a lot of data to be updating at 20Hz, so it's not intended to be a fast display. It is, however pretty good at updating a few times a second without crunching the audio.</p>

<p>I would love to hear what sort of things you would want to display. If we can pull it off, we'll post pics.</p>

<p>If you're interested in hardware with a faster GUI update, we're working on a raspberry pi + axoloti core version early next year.</p>

<p>Here is a system diagram of the Wanderlust. Let me know if you have any questions.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/52dc9a789b1fd5012c053fae331eff63d14db14b" href="//community.axoloti.com/uploads/default/original/2X/5/52dc9a789b1fd5012c053fae331eff63d14db14b.png" class="lightbox" title="Believotron Wanderlust System Diagram.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/52dc9a789b1fd5012c053fae331eff63d14db14b_1_445x500.png" width="445" height="500"><div class="meta">
<span class="filename">Believotron Wanderlust System Diagram.png</span><span class="informations">651x731 22.7 KB</span><span class="expand"></span>
</div></a></div></p>

<p>You can find the open source schematic, PCB, and gerber files here: <a href="https://github.com/Believotron/BelievotronWanderlustHardware/tree/master/Beta1" rel="nofollow noopener">https://github.com/Believotron/BelievotronWanderlustHardware/tree/master/Beta1</a></p>

<p>The code is available on our development repo, but I swear you should wait until we set up a release repo, because that is a pile of sedimentary code and designs <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:">.<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://github.com/Believotron/Axoloti-Patches" target="_blank" rel="nofollow noopener">github.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://avatars2.githubusercontent.com/u/20116570?v=4&amp;s=400" width="" height="" class="thumbnail">

<h3><a href="https://github.com/Believotron/Axoloti-Patches" target="_blank" rel="nofollow noopener">Believotron/Axoloti-Patches</a></h3>

<p>Axoloti-Patches - Believotron Axoloti Patches</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2017-10-11T18:14:40Z' itemprop='datePublished'>
             2017-10-11 18:14:40 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In other news, we had such a great response for our drum kit that we brought to the Chicago Full Moon Jam that we're going to be spending some time developing the kit further.</p>

<p>We're eagerly awaiting these two drum pad midi controllers, so we can get a good feel for how the software works with so many buttons.</p>

<p>We're trying this low-cost non-pressure sensitive drum pad because it has so many pads:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/2e90610e51a02858c13a93dee4b7542b99fcc183" href="//community.axoloti.com/uploads/default/original/2X/2/2e90610e51a02858c13a93dee4b7542b99fcc183.jpg" class="lightbox" title="image.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/2e90610e51a02858c13a93dee4b7542b99fcc183_1_500x500.jpg" width="500" height="500"><div class="meta">
<span class="filename">image.jpg</span><span class="informations">1000x1000 174 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I've had issues with Novation knobs before, but this is all buttons, so it should integrate well.</p>

<p>The plan is to assign each row / column to be a set of 8 different variations on a drum sound. For example the first pad might be a kick drum with low resonance and each other button in the row increases the resonance.</p>

<p>This might also make a good step-sequencer, but it depends on how hard it is to implement the protocol to change the LEDs.</p>

<p>There are a lot of different ways to program this, so I'd be interested in hearing any suggestions for design metaphors.</p>

<p>The other controller we're working with is the Akai MPD218. It has a lot fewer pads, but they are pressure sensitive.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/901530ff8b21c7a0796a6535109db51efe2c1f88" href="//community.axoloti.com/uploads/default/original/2X/9/901530ff8b21c7a0796a6535109db51efe2c1f88.jpg" class="lightbox" title="image.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/901530ff8b21c7a0796a6535109db51efe2c1f88_1_690x431.jpg" width="690" height="431"><div class="meta">
<span class="filename">image.jpg</span><span class="informations">1200x750 140 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2017-10-13T21:13:11Z' itemprop='datePublished'>
             2017-10-13 21:13:11 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>We got the code working on the Novation Launchpad Mini</p>

<aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="http://community.believotron.com/t/beta-blog-development-log-with-a-bit-of-random-yak-shaving/12/32" target="_blank" rel="nofollow noopener">community.believotron.com</a>
  </header>
  <article class="onebox-body">
    <img src="http://community.believotron.com/uploads/db3079/optimized/1X/3468c5a729556b0deb563d10ef9e59bf15b809cb_1_452x499.jpg" width="" height="" class="thumbnail">

<h3><a href="http://community.believotron.com/t/beta-blog-development-log-with-a-bit-of-random-yak-shaving/12/32" target="_blank" rel="nofollow noopener">Beta blog: development log with a bit of random yak shaving</a></h3>

<p>Drum Pad Success  We were able to get full functionality out of the Novation Launchpad Mini. We've made a patch in our repo:     Here is a crude sketch of the CC#s for the buttons  [image]  We're in the process of rewriting the drum objects to map to...</p>

  </article>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ott'><b itemprop='author'>Ott</b></a>
           
           <time datetime='2017-10-17T21:48:30Z' itemprop='datePublished'>
             2017-10-17 21:48:30 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Honestly I have to say I liked the look of the capacitive keys with all the quirky icons better.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Believotron Wanderlust Axoloti Controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-10-18T17:51:07Z' itemprop='datePublished'>
             2017-10-18 17:51:07 UTC
           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/dazzlingduke">@DazzlingDuke</a></p>

<p>I would definitely be interested in one with out an Axo inside, just a simple midi controller with display for each knob. There are not uch of those around, the Behringer one comes closest, but only shows the dial value not the actual name of thew parameter you are dialing. I got a couple of axos al ready, but I think I would like something I could use all around, for my Organelle, and other devices too.</p>

<p>Is that something you have thought about making or the future a dedicated midi controller?</p>
      </div>

          ps.store("topic_1364", {"post_stream":{"posts":[{"id":13986,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2016-09-19T18:48:32.405Z","cooked":"\u003cp\u003eWe launched our beta at knobcon, which by the way, was super awesome. Someone brought in a crate of EDM chickens. I saw so many amazing synths. It was neat seeing who had and hadn't heard about the Axoloti. Just about all of the designers there were impressed by the Axoloti!\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.believotron.com/blog/2016/9/16/believotron-is-in-beta\" rel=\"nofollow\"\u003eRead more.\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.believotron.com/find-out-more/\" rel=\"nofollow\"\u003eSign up here\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eHere is our KB unit. The USB host works flawlessly. The section with forty 3.5mm knobs is just for show. It's a placeholder until the Euxoloti is ready.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/f513d71fd16575fd9e62f83d136b20a37311133e\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f513d71fd16575fd9e62f83d136b20a37311133e.jpg\" class=\"lightbox\" title=\"DSC00403 foo.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/f513d71fd16575fd9e62f83d136b20a37311133e_1_690x460.jpg\" width=\"690\" height=\"460\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eDSC00403 foo.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e900x600 154 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI really like how simple this eurorack chassis is. They still need more engineering and reinforcement, but the look, feel, and heft is amazing. Not heavy, but not feathery either.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ad086ac2c32a95d772ac5e797779ea0854651f21\" href=\"//community.axoloti.com/uploads/default/original/2X/a/ad086ac2c32a95d772ac5e797779ea0854651f21.jpg\" class=\"lightbox\" title=\"modular.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/ad086ac2c32a95d772ac5e797779ea0854651f21_1_690x460.jpg\" width=\"690\" height=\"460\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003emodular.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2500x1667 531 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eWe're considering a variation on the case with the flat part on top replaced with more knobs. Because knobs.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/9f617766aff57cef41b45a61cdac269d4936949e\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9f617766aff57cef41b45a61cdac269d4936949e.jpg\" class=\"lightbox\" title=\"wanderlust cutie.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/9f617766aff57cef41b45a61cdac269d4936949e_1_690x460.jpg\" width=\"690\" height=\"460\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ewanderlust cutie.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2500x1667 519 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-09-19T18:48:32.405Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":27,"reads":229,"score":372.25,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_grou r you to play with one.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2017-04-24T19:56:40.534Z","reply_count":1,"reply_to_post_number":23,"quote_count":0,"avg_time":9,"incoming_link_count":1,"reads":164,"score":43.25,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"drox","avatar_template":"/user_avatar/community.axoloti.com/drox/{size}/3195_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20024,"name":"","username":"drox","avatar_template":"/user_avatar/community.axoloti.com/drox/{size}/3195_1.png","created_at":"2017-04-24T22:01:20.022Z","cooked":"\u003cp\u003eAwesome, I'm looking forward to it. Any rough idea on pricing for a diy kit minus the axoloti board?\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2017-04-24T22:01:20.022Z","reply_count":1,"reply_to_post_number":24,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":167,"score":38.8,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":986,"h e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eThe OLEDs in action.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/7cba8b777954006d11161aa8b7ce541cbae1c860\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7cba8b777954006d11161aa8b7ce541cbae1c860.JPG\" class=\"lightbox\" title=\"DSC00629.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/7cba8b777954006d11161aa8b7ce541cbae1c860_1_690x476.JPG\" width=\"690\" height=\"476\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eDSC00629.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e5106x3524 882 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eHere is a laser cut enclosure for the Axoloti core.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/7f73d02d9d67a678ce89d1b1dfa466f8849c260e\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7f73d02d9d67a678ce89d1b1dfa466f8849c260e.JPG\" class=\"lightbox\" title=\"DSC00606.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/7f73d02d9d67a678ce89d1b1dfa466f8849c260e_1_690x499.JPG\" width=\"690\" height=\"499\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eDSC00606.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e4936x3576 966 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eThe deluxe enclosure for the Axoloti core is made from machined plastic and has a great outer texture.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/79f368d8 icks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/7/7cba8b777954006d11161aa8b7ce541cbae1c860.JPG","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/d/d85b225bb0f0a7b7386885728ada5357a1e07099.JPG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24042,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2017-10-05T00:48:41.869Z","cooked":"\u003cp\u003eHere is a quick video demo. More to come as we build up our patch base!\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"FuBrryA14pA\" data-youtube-title=\"5 fun things you can do with a Believotron Wanderlust Synthesizer\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":31,"post_type":1,"updated_at":"2017-10-05T00:48:41.869Z","reply_count":1,"reply_to_post_number":30,"quote_count":0,"avg_time":21,"incoming_link_count":2,"reads":144,"score":44.85,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=FuBrryA14pA","internal":false,"reflection":false,"title":"YouTube","clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24048,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-10-05T14:25:45.036Z","cooked":"\u003cp\u003elooks cool! \u003cbr\u003eIs that knobs or rotary encoders? and would it be possible to show the values on the oleds?\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2017-10-05T14:25:45.036Z","reply_count":1,"reply_to_post_number":31,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":141,"score":34.15,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24126,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2017-10-09T21:20:19.128Z","cooked":"\u003cp\u003eThose are knobs. I love rotary encoders, but we're trying to keep the cost down.\u003c/p\u003e\n\n\u003cp\u003eHere's a photo of the OLEDs until I can take a better one:\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/d85b225bb0f0a7b7386885728ada5357a1e07099\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d85b225bb0f0a7b7386885728ada5357a1e07099.JPG\" class=\"lightbox\" title=\"DSC00603.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/d85b225bb0f0a7b7386885728ada5357a1e07099_1_690x399.JPG\" width=\"690\" height=\"399\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eDSC00603.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e4983x2884 1.05 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe screens are 128x32 and can be completely reprogrammed. The current software includes a basic font and the ability to print text to specific positions. I wouldn't expect to update these more often than 10 Hz.\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2017-10-09T21:20:19.128Z","reply_count":1,"reply_to_post_number":32,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":138,"score":48.55,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/d/d85b225bb0f0a7b7386885728ada5357a1e07099.JPG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24127,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2017-10-09T21:47:57.335Z","cooked":"\u003cp\u003eI just realized that you meant \"can you show the numerical value of the parameter\", not, \"can you show a better picture of the OLEDs\". Yes, we're working on various software demos, and those are all prioritized by the community. I'll bump that one up.\u003c/p\u003e\n\n\u003cp\u003e Since I took the pic, I may as well as post the closeup:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/3001a1dd9885b774ecfba07cbb60d11fbe5b51d6\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3001a1dd9885b774ecfba07cbb60d11fbe5b51d6.jpg\" class=\"lightbox\" title=\"20171009_164204.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/3001a1dd9885b774ecfba07cbb60d11fbe5b51d6_1_690x388.jpg\" width=\"690\" height=\"388\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e20171009_164204.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e5312x2988 927 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2017-10-09T21:47:57.335Z","reply_count":0,"reply_to_post_number":33,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":137,"score":28.15,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/3/3001a1dd9885b774ecfba07cbb60d11fbe5b51d6.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24130,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2017-10-10T05:40:34.417Z","cooked":"\u003cp\u003eI assume you have some other microcontroller in there driving displays and possibly the controls as well. Can you elaborate on the design?\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2017-10-10T05:40:34.417Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":10,"reads":131,"score":81.8,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24140,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2017-10-11T17:56:44.884Z","cooked":"\u003cp\u003eThere isn't a microcontroller. Everything is handled by the Cortex M4 on the Axoloti core. The core is good for processing the ADCs in realtime. The OLEDs, though have to be limited. 128x32x4 is a lot of data to be updating at 20Hz, so it's not intended to be a fast display. It is, however pretty good at updating a few times a second without crunching the audio.\u003c/p\u003e\n\n\u003cp\u003eI would love to hear what sort of things you would want to display. If we can pull it off, we'll post pics.\u003c/p\u003e\n\n\u003cp\u003eIf you're interested in hardware with a faster GUI update, we're working on a raspberry pi + axoloti core version early next year.\u003c/p\u003e\n\n\u003cp\u003eHere is a system diagram of the Wanderlust. Let me know if you have any questions.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/52dc9a789b1fd5012c053fae331eff63d14db14b\" href=\"//community.axoloti.com/uploads/default/original/2X/5/52dc9a789b1fd5012c053fae331eff63d14db14b.png\" class=\"lightbox\" title=\"Believotron Wanderlust System Diagram.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/52dc9a789b1fd5012c053fae331eff63d14db14b_1_445x500.png\" width=\"445\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBelievotron Wanderlust System Diagram.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e651x731 22.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eYou can find the open source schematic, PCB, and gerber files here: \u003ca href=\"https://github.com/Believotron/BelievotronWanderlustHardware/tree/master/Beta1\" rel=\"nofollow noopener\"\u003ehttps://github.com/Believotron/BelievotronWanderlustHardware/tree/master/Beta1\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThe code is available on our development repo, but I swear you should wait until we set up a release repo, because that is a pile of sedimentary code and designs \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e.\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/Believotron/Axoloti-Patches\" target=\"_blank\" rel=\"nofollow noopener\"\u003egithub.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://avatars2.githubusercontent.com/u/20116570?v=4\u0026amp;s=400\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://github.com/Believotron/Axoloti-Patches\" target=\"_blank\" rel=\"nofollow noopener\"\u003eBelievotron/Axoloti-Patches\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eAxoloti-Patches - Believotron Axoloti Patches\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2017-10-11T17:56:44.884Z","reply_count":0,"reply_to_post_number":35,"quote_count":0,"avg_time":21,"incoming_link_count":81,"reads":141,"score":449.25,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/Believotron/BelievotronWanderlustHardware/tree/master/Beta1","internal":false,"reflection":false,"title":"BelievotronWanderlustHardware/Beta1 at master ¬∑ Believotron/BelievotronWanderlustHardware ¬∑ GitHub","clicks":9},{"url":"//community.axoloti.com/uploads/default/original/2X/5/52dc9a789b1fd5012c053fae331eff63d14db14b.png","internal":true,"reflection":false,"clicks":0},{"url":"https://github.com/Believotron/Axoloti-Patches","internal":false,"reflection":false,"title":"GitHub - Believotron/Axoloti-Patches: Believotron Axoloti Patches","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24141,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2017-10-11T18:14:40.077Z","cooked":"\u003cp\u003eIn other news, we had such a great response for our drum kit that we brought to the Chicago Full Moon Jam that we're going to be spending some time developing the kit further.\u003c/p\u003e\n\n\u003cp\u003eWe're eagerly awaiting these two drum pad midi controllers, so we can get a good feel for how the software works with so many buttons.\u003c/p\u003e\n\n\u003cp\u003eWe're trying this low-cost non-pressure sensitive drum pad because it has so many pads:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/2e90610e51a02858c13a93dee4b7542b99fcc183\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2e90610e51a02858c13a93dee4b7542b99fcc183.jpg\" class=\"lightbox\" title=\"image.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/2e90610e51a02858c13a93dee4b7542b99fcc183_1_500x500.jpg\" width=\"500\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1000x1000 174 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI've had issues with Novation knobs before, but this is all buttons, so it should integrate well.\u003c/p\u003e\n\n\u003cp\u003eThe plan is to assign each row / column to be a set of 8 different variations on a drum sound. For example the first pad might be a kick drum with low resonance and each other button in the row increases the resonance.\u003c/p\u003e\n\n\u003cp\u003eThis might also make a good step-sequencer, but it depends on how hard it is to implement the protocol to change the LEDs.\u003c/p\u003e\n\n\u003cp\u003eThere are a lot of different ways to program this, so I'd be interested in hearing any suggestions for design metaphors.\u003c/p\u003e\n\n\u003cp\u003eThe other controller we're working with is the Akai MPD218. It has a lot fewer pads, but they are pressure sensitive.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/901530ff8b21c7a0796a6535109db51efe2c1f88\" href=\"//community.axoloti.com/uploads/default/original/2X/9/901530ff8b21c7a0796a6535109db51efe2c1f88.jpg\" class=\"lightbox\" title=\"image.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/901530ff8b21c7a0796a6535109db51efe2c1f88_1_690x431.jpg\" width=\"690\" height=\"431\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1200x750 140 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2017-10-11T18:14:40.077Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":3,"reads":140,"score":44.1,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/9/901530ff8b21c7a0796a6535109db51efe2c1f88.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/2/2e90610e51a02858c13a93dee4b7542b99fcc183.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24180,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2017-10-13T21:13:11.311Z","cooked":"\u003cp\u003eWe got the code working on the Novation Launchpad Mini\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://community.believotron.com/t/beta-blog-development-log-with-a-bit-of-random-yak-shaving/12/32\" target=\"_blank\" rel=\"nofollow noopener\"\u003ecommunity.believotron.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://community.believotron.com/uploads/db3079/optimized/1X/3468c5a729556b0deb563d10ef9e59bf15b809cb_1_452x499.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://community.believotron.com/t/beta-blog-development-log-with-a-bit-of-random-yak-shaving/12/32\" target=\"_blank\" rel=\"nofollow noopener\"\u003eBeta blog: development log with a bit of random yak shaving\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eDrum Pad Success  We were able to get full functionality out of the Novation Launchpad Mini. We've made a patch in our repo:     Here is a crude sketch of the CC#s for the buttons  [image]  We're in the process of rewriting the drum objects to map to...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n","post_number":38,"post_type":1,"updated_at":"2017-10-13T21:13:38.174Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":2,"reads":139,"score":38.3,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.believotron.com/t/beta-blog-development-log-with-a-bit-of-random-yak-shaving/12/32","internal":false,"reflection":false,"title":"Beta blog: development log with a bit of random yak shaving - Beta - Believotron","clicks":15}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24219,"name":"","username":"Ott","avatar_template":"/user_avatar/community.axoloti.com/ott/{size}/4529_1.png","created_at":"2017-10-17T21:48:30.312Z","cooked":"\u003cp\u003eHonestly I have to say I liked the look of the capacitive keys with all the quirky icons better.\u003c/p\u003e","post_number":39,"post_type":1,"updated_at":"2017-10-17T21:48:30.312Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":1,"reads":137,"score":52.85,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1451,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24228,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-10-18T17:51:07.732Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/dazzlingduke\"\u003e@DazzlingDuke\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI would definitely be interested in one with out an Axo inside, just a simple midi controller with display for each knob. There are not uch of those around, the Behringer one comes closest, but only shows the dial value not the actual name of thew parameter you are dialing. I got a couple of axos al ready, but I think I would like something I could use all around, for my Organelle, and other devices too.\u003c/p\u003e\n\n\u003cp\u003eIs that something you have thought about making or the future a dedicated midi controller?\u003c/p\u003e","post_number":40,"post_type":1,"updated_at":"2017-10-18T19:45:24.414Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":137,"score":37.9,"yours":false,"topic_id":1364,"topic_slug":"believotron-wanderlust-axoloti-controller","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[7776,7778,7779,7783,7786,7791,7806,7865,7980,79
