        <h1>
  <a href="/t/axoloti-to-eurorack-back-integration-theory-practice-questions/4825">Axoloti to Eurorack &amp; back Integration - Theory &amp; Practice ( + Questions)</a>
</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/deef'><b itemprop='author'>deef</b></a>

      <div class='post' itemprop='articleBody'>
        <p>I know there are bits &amp; pieces on this topic all over this forum, but I still got some questions. <br>+ I wanted to bring several solutions together in one thread.<br>(Even if I appear writing with seeming certainty, imagine a question mark after each sentence &amp; let me know if I got something wrong. Thanks.)</p>

<h2>Gates/Triggz - from &amp; to Axoloti</h2>

<p>To interface Eurorack-Gates/Triggz with Axoloti <strong>directly</strong> you need to regulate the voltage of Eurorack down to 3.3v. You can use something like this &amp; it is bi-directional:<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.sparkfun.com/products/12009" target="_blank" rel="nofollow noopener">sparkfun.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://cdn.sparkfun.com/r/92-92/assets/parts/8/5/2/2/12009-06.jpg" width="" height="" class="thumbnail">

<h3><a href="https://www.sparkfun.com/products/12009" target="_blank" rel="nofollow noopener">SparkFun Logic Level Converter - Bi-Directional - BOB-12009 - SparkFun...</a></h3>

<p>If you've ever tried to connect a 3.3V device to a 5V system, you know what a challenge it can be. The SparkFun bi-directional logic level converter is a s</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
<br> - but what about 10v signals + do you really need exact 5v to 3.3v conversion to get the digital data? Just basic attenuation would also be enough - so basically a resistor? One could probably put a resistor between Eurorack-Gate &amp; choose a value that even 10v gets attenuated to below 3.3v. I am a DIY n00b - so dear veterans, let me know if I talk BS. I think this is viable as we don't need exactly 3.3v. Just a simple change between any states can be digital aka "trigger-information", right?<br>&amp; from Axoloti to Eurorack you'd have 3.3v - so just go directly. Most modules with trigger-ins just need a "raising edge" above a very low level. Sometimes as low as 0.x v. So 3.3v would function perfectly well <strong>directly</strong>.</p>

<p>For a <strong>indirect</strong> route there is this module specifically for Triggers to MIDI:<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.modulargrid.net/e/vpme-de-trig31" target="_blank" rel="nofollow noopener">modulargrid.net</a>
  </header>
  <article class="onebox-body">
    <img src="https://www.modulargrid.net/img/modcache/10999.f.jpg" width="" height="" class="thumbnail">

<h3><a href="https://www.modulargrid.net/e/vpme-de-trig31" target="_blank" rel="nofollow noopener">vpme.de trig31 - Eurorack Module on ModularGrid</a></h3>

<p>vpme.de trig31 - Eurorack Module - 8 channel trigger to MIDI converter</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<h2>Data - Modulation from &amp; to Axoloti</h2>

<p><strong>Eurorack to Axoloti</strong><br>The <strong>direct</strong> solution from Eurorack to Axoloti here again would be to use the ANALOG capable INs, see here: <a href="//community.axoloti.com/t/official-pin-outs-revised-work-in-progress/1284">http://community.axoloti.com/t/official-pin-outs-revised-work-in-progress/1284</a>  - I counted 15 of them. BUT, here again <strong>you can't go above 3.3v or you would damage the Axoloti!</strong> So, the same idea, a resistor value that scales even 10v to below 3.3v to be secure, but here we deal with continuous information, so I am not sure how our data would be skewed through this theoretical resistor?! Is it simply scaled down? That would be good enough for me. I don't expect "automatic 1v/oct translation" <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:">. &amp; what about negative values like -10v? Not sure what a resistor would do here.</p>

<p>The <strong>indirect</strong> solution would be CV to MIDI (--&gt; to Axoloti). <br>There are several modules out there, that do it:<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.modulargrid.net/e/doepfer-a-192-1" target="_blank" rel="nofollow noopener">modulargrid.net</a>
  </header>
  <article class="onebox-body">
    <img src="https://www.modulargrid.net/img/modcache/134.f.jpg" width="" height="" class="thumbnail">

<h3><a href="https://www.modulargrid.net/e/doepfer-a-192-1" target="_blank" rel="nofollow noopener">Doepfer A-192-1 - Eurorack Module on ModularGrid</a></h3>

<p>Doepfer A-192-1 - Eurorack Module - 16x CV-to-MIDI Interface</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.modulargrid.net/e/doepfer-a-192-2" target="_blank" rel="nofollow noopener">modulargrid.net</a>
  </header>
  <article class="onebox-body">
    <img src="https://www.modulargrid.net/img/modcache/135.f.jpg" width="" height="" class="thumbnail">

<h3><a href="https://www.modulargrid.net/e/doepfer-a-192-2" target="_blank" rel="nofollow noopener">Doepfer A-192-2 - Eurorack Module on ModularGrid</a></h3>

<p>Doepfer A-192-2 - Eurorack Module - CV/Gate-to-Midi-Interface</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.modulargrid.net/e/addac-system-addac221" target="_blank" rel="nofollow noopener">modulargrid.net</a>
  </header>
  <article class="onebox-body">
    <img src="https://www.modulargrid.net/img/modcache/8302.f.jpg" width="" height="" class="thumbnail">

<h3><a href="https://www.modulargrid.net/e/addac-system-addac221" target="_blank" rel="nofollow noopener">ADDAC System ADDAC221 - Eurorack Module on ModularGrid</a></h3>

<p>ADDAC System ADDAC221 - Eurorack Module - 10X9 Channel CV to CC MIDI System</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.modulargrid.net/e/addac-system-addac222" target="_blank" rel="nofollow noopener">modulargrid.net</a>
  </header>
  <article class="onebox-body">
    <img src="https://www.modulargrid.net/img/modcache/8301.f.jpg" width="" height="" class="thumbnail">

<h3><a href="https://www.modulargrid.net/e/addac-system-addac222" target="_blank" rel="nofollow noopener">ADDAC System ADDAC222 - Eurorack Module on ModularGrid</a></h3>

<p>ADDAC System ADDAC222 - Eurorack Module - Multiphonic CV-to-MIDI Notes module</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
<br> (222 - this one does even notes, so 1v/oct to midi-note conversion, if you have a post-quantizer-note-stream from your modular you want to use inside Axoloti)</p>

<p><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.modulargrid.net/e/delptronics-cv2midi" target="_blank" rel="nofollow noopener">modulargrid.net</a>
  </header>
  <article class="onebox-body">
    <img src="https://www.modulargrid.net/img/modcache/8248.f.jpg" width="" height="" class="thumbnail">

<h3><a href="https://www.modulargrid.net/e/delptronics-cv2midi" target="_blank" rel="nofollow noopener">Delptronics CV2MIDI - Eurorack Module on ModularGrid</a></h3>

<p>Delptronics CV2MIDI - Eurorack Module - CV 2 Midi Module</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
<br>(delptronics not out yet)</p>

<p>There are even more modules.</p>

<p><strong>Axoloti to Eurorack</strong><br>It seems that PA4 &amp; PA5 are the only analog OUTs. Do they put out also 3.3v? I guess so. So one could go directly to Eurorack with those two. There you could scale them as you wish. You won't get 1v/oct out of Axoloti though, unless there is some Axoloti-module which does the scaling? 3.3v would maybe be high enough in the note-range? Not sure if it is theoretically possible.<br>There are also Midi to CV solutions. Even more than CV to MIDI. Here are my 2 favorites:<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.modulargrid.net/e/expert-sleepers-fh-2-factotum" target="_blank" rel="nofollow noopener">modulargrid.net</a>
  </header>
  <article class="onebox-body">
    <img src="https://www.modulargrid.net/img/modcache/17055.f.jpg" width="" height="" class="thumbnail">

<h3><a href="https://www.modulargrid.net/e/expert-sleepers-fh-2-factotum" target="_blank" rel="nofollow noopener">Expert Sleepers FH-2 'factotum' - Eurorack Module on ModularGrid</a></h3>

<p>Expert Sleepers FH-2 'factotum' - Eurorack Module - MIDI/CV Converter and synchronization center</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
 <br>Factotum does even back &amp; forth, kind of: You can clock Axoloti from your Eurorack, while at the same time putting CCs &amp; Notes &amp; Gates from Axoloti out to Eurorack. But it does NOT CV to Midi (clock only). I didn't tested it yet, as I don't have this module. This should work in theory. Maybe somebody over here does this already?</p>

<p>Another great module, which is not out yet:<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.modulargrid.net/e/bastl-instruments-1983" target="_blank" rel="nofollow noopener">modulargrid.net</a>
  </header>
  <article class="onebox-body">
    <img src="https://www.modulargrid.net/img/modcache/17134.f.jpg" width="" height="" class="thumbnail">

<h3><a href="https://www.modulargrid.net/e/bastl-instruments-1983" target="_blank" rel="nofollow noopener">Bastl Instruments 1983 - Eurorack Module on ModularGrid</a></h3>

<p>Bastl Instruments 1983 - Eurorack Module - MIDI to CV from the FUTURE</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
<br>It has a couple of cool additional features implemented.</p>

<p>Another solution outside of the Eurorack-Format is:<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.tindie.com/products/hotchk155/cvocd-a-super-flexible-midi-to-cv-box/" target="_blank" rel="nofollow noopener">tindie.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://cdn.tindiemedia.com/images/resize/6eywzS5OWbjdfafxuznmzrukneY=/p/1200x630/smart/i/6184/products/2016-10-14T15%3A58%3A27.181Z-DSC04215.JPG" width="" height="" class="thumbnail">

<h3><a href="https://www.tindie.com/products/hotchk155/cvocd-a-super-flexible-midi-to-cv-box/" target="_blank" rel="nofollow noopener">CV.OCD - A super flexible MIDI to CV box by Sixty Four Pixels on Tindie</a></h3>

<p>Four analog CV outputs, Twelve gate outputs, a wide range of MIDI to CV mapping options at a budget price!</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
<br>Does also Midi-Note to 1v/oct &amp; has a good price.</p>

<p>I have already ES3 &amp; ES6+7 from Expert Sleepers, but unfortunately Axoloti has no Light-Pipe-I/O - otherwise I wouldn't even write this thread...</p>

<h2>POWER from Eurorack to Axoloti</h2>

<aside class="quote" data-topic="3649" data-slug="answered-powering-axoloti-from-eurorack" data-post="3"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sebo/40/4466_1.png" class="avatar"><a href="//community.axoloti.com/t/answered-powering-axoloti-from-eurorack/3649/3" rel="nofollow noopener">[Answered] Powering Axoloti from Eurorack</a>
</div>
<blockquote><p>You should connect Axoloti to +12V and ground (0V). Avoid using -12V. Also take in account the power consuption, If I remember correctly Axoloti alone consumes about 100mA, but if you want to connect something at the USB port, the consuption could rise up to 500mA, wich may be too much for your Eurorack Power Supply.</p></blockquote></aside>

<aside class="quote" data-topic="4800" data-slug="eurorack-power-connection" data-post="2"><div class="title">
<div class="quote-controls"></div>

<blockquote><p>First you won't be able to fit a Axo board into 4-6HP unless you break off the MIDI section and even that will be a tight fit with some euro rails (mainly Z-rails), As far as the power goes though, that is simple, the Axo takes between 7-15V so the +12V of the Eurorack will be no problem. Just take the +12V line and the GRN line and either wire up a compatible plug to go into the power input jack which is in the MIDI section you can't remove if you want a 4-6HP panel or with to the power jacks p…</p></blockquote></aside>

<aside class="quote" data-post="1" data-topic="3182">
  <div class="title">

  <blockquote>
    Hi, new Axoloti user but pretty advanced electronics nut here.   I have built my own small Eurorack (everything-- case, modules some finished and some in progress, including very smooth custom linear power supply), basically for me it is cheapest to go all DIY with Eurorack!    

Before you tell me to look at Euxoloti, I already read up. But my power limitations are not the same. Any/all digital modules I install must come from the 5V rail which I have as a regulated 5V with 1A capacity, much mo…

<p><a href="https://www.thonk.co.uk/shop/transient-breadboard-kit/" class="onebox" target="_blank" rel="nofollow noopener">https://www.thonk.co.uk/shop/transient-breadboard-kit/</a></p>

<h2><strong>Questions</strong></h2>

<p>My basic question is: should one go the <strong>direct</strong> route where it is possible, because MIDI deals always with additional jitter &amp; latency &amp; 128-quantization, losing details? Maybe somebody tested out any Axoloti-MIDI to CV-Trig out solution &amp; can say something if the beat is <strong>tight</strong>? <br>I am biased because I read the detailed MIDI-Jitter-Problem-Essays on <a href="https://innerclocksystems.com/" rel="nofollow noopener">https://innerclocksystems.com/</a>.<br>They also have a module: <br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.modulargrid.net/e/innerclock-systems-sync-gen-iils" target="_blank" rel="nofollow noopener">modulargrid.net</a>
  </header>
  <article class="onebox-body">
    <img src="https://www.modulargrid.net/img/modcache/467.f.jpg" width="" height="" class="thumbnail">

<h3><a href="https://www.modulargrid.net/e/innerclock-systems-sync-gen-iils" target="_blank" rel="nofollow noopener">Innerclock Systems Sync-Gen IILS - Eurorack Module on ModularGrid</a></h3>

<p>Innerclock Systems Sync-Gen IILS - Eurorack Module - precision tempo-grid and sample-accurate modular synthesizer to daw synchronisation system</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
<br>Though I am not sure in which category to put it. It needs a specific VST!<br>Here is a thread on this: <a href="//community.axoloti.com/t/creating-a-similar-solution-to-usamo-with-axoloti/1085/2">http://community.axoloti.com/t/creating-a-similar-solution-to-usamo-with-axoloti/1085/2</a></p>

<p>To solve all this, some kind of Frankenstein-Solution comes to mind.<br>MIDI to CV (Module) would be more important, because the Axoloti got much more ANALOG INs than OUTs, but then again there are many uncertainties stated in this thread on how to make use of the ANALOG-INs, so going the full MIDI-Route?<br>In my particular situation I'd like to trigger/clock Axoloti from Modular then generate Triggers/Gates in Axoloti based on that Clock (divide &amp; multiply e.g.) &amp; put them out back into Modular, but I am not sure if this would be a mess through the MIDI-Jitter-Latency situation. How can I find this out? Dropping a few hundred €€ on modules to find out that it doesn't work properly? I have gone this route for the last 5 years in Eurorack <img src="//community.axoloti.com/images/emoji/twitter/joy.png?v=5" title=":joy:" class="emoji" alt=":joy:"> - I am pretty much burned-out already, but still don't want to give up.</p>

<p>OF COURSE there is the mighty, beautiful, amazing Euxoloti-Project ( <a href="http://build.irieelectronics.de/" rel="nofollow noopener">http://build.irieelectronics.de/</a> ) - but Paul disappeared somewhere in 2016/2017 from the scene. <img src="//community.axoloti.com/images/emoji/twitter/worried.png?v=5" title=":worried:" class="emoji" alt=":worried:"> - He didn't respond to my mail.<br>Still, even the Euxoloti does not have any CV-OUT, only lots of CV-IN &amp; 8 Gate-OUTs, which is cool enough in this compact Eurorack-Form-Factor. So additional Midi to CV Gadget would be valuable anyways. BTW, I wonder how there are 8 Knobs + 8 CV-INs  - I see only 15 ANALOG INs.<br><aside class="quote" data-topic="202" data-slug="official-pin-out-ports-documentation" data-post="5"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/paul/40/53_1.png" class="avatar"><a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/5" rel="nofollow noopener">Official pin out/ports documentation</a>
</div>
<blockquote><p>here is my nonofficial gpio I/O port overview.  edited 31.12.2015  <a href="//community.axoloti.com/uploads/default/original/2X/2/2af0b88c77049eb54445f4d9d7c7910561c12247.jpg" title="axoloti-gpio-io-v2.jpg" rel="nofollow noopener">[image]</a> <a href="https://github.com/HerrPaule/Euxoloti.git" rel="nofollow noopener">Download</a></p></blockquote></aside></p>

<p>Another basic question: I was confused that the official PINS can be Digital INS, Analog INS &amp; Digital OUTS &amp; PWM &amp; more stuff I don't even understand. Can they be that at the same time? Probably not, where does the decision comes in? Are there specific Modules in the Axoloti Software to assign the PINS?</p>

<p>At the moment I am waiting for my first 2 Axoloti to arrive, so I can't try out much.</p>

<p>Maybe <a class="mention" href="/u/ersatzplanet">@Ersatzplanet</a> <a class="mention" href="/u/afghanblonde">@afghanblonde</a> <a class="mention" href="/u/paul">@paul</a> can help/are interested in this thread?</p>

<p>I am using this type of web2.0 forum for the first time, damn it is great! So fluent &amp; thought out &amp; self-explained &amp; interconnected. This is the future of forums.</p>

<p>THANKS. <img src="//community.axoloti.com/images/emoji/twitter/kissing_heart.png?v=5" title=":kissing_heart:" class="emoji" alt=":kissing_heart:"></p>

<blockquote><p><a class="mention" href="/users/thetechnobear"></a><a class="mention" href="/u/thetechnobear">@thetechnobear</a> thanks a lot. eurorack is fun! most of my eurorack stuff is diy because I love to learn electronic by "learning by doing" method <img src="//community.axoloti.com/images/emoji/twitter/yum.png?v=5" title=":yum:" class="emoji" alt=":yum:"> it's like an addictions.   There will be an extension with a 16bit 8channel dac out as cv out (10Vpp) function. I had ordered the usb2mcv pcbs (2 cv out) but it will be obsolet with new euxo design and the usb2mcv needs fine pitch smd soldering skills etc. so that wouldn't be good as an essential extension.   <a href="//community.axoloti.com/uploads/default/original/2X/d/d9c526bf8543534fe61248ae9d05fe38f6c0c58a.jpg" title="extensions usb gat8.jpg" rel="nofollow noopener">[image]</a> I'm also working on a tft, rot…</p></blockquote></aside>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JonasBers'><b itemprop='author'>JonasBers</b></a>
           
           <time datetime='2018-08-02T13:09:39Z' itemprop='datePublished'>
             2018-08-02 13:09:39 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'll share my simple solution. It's not exactly eurorack, because my system is banana, but otherwise this is basically a DIY Eurorack system. </p>

<p>Here are the two Axoloti modules in my system. 6 assignable analog pots, two assignable buttons, two analog ins, two analog outs. I cut the boards and sandwiched them. Also desoldered all the big clunky jacks. Power is coming directly from my 12v rail into the Axo -- just soldered a cable to the power input.  <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/4cd8575b96bee4c52192851cd1e0d16a624afbdd" href="//community.axoloti.com/uploads/default/original/2X/4/4cd8575b96bee4c52192851cd1e0d16a624afbdd.jpg" class="lightbox" title="IMG_4320.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/4cd8575b96bee4c52192851cd1e0d16a624afbdd_1_500x375.jpg" width="500" height="375"><div class="meta">
<span class="filename">IMG_4320.jpg</span><span class="informations">3264x2448 1.35 MB</span><span class="expand"></span>
</div></a></div></p>

<p>This USB port is on the back of the case. It's only connected to one module at the moment (midi and micro device port), but based on whatever I'm working on, I sometimes connect both ports to MIDI, or both to micro-device. </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/26c177581222c87a41842cd7aee9199afbc10a57" href="//community.axoloti.com/uploads/default/original/2X/2/26c177581222c87a41842cd7aee9199afbc10a57.jpg" class="lightbox" title="IMG_4321.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/26c177581222c87a41842cd7aee9199afbc10a57_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_4321.jpg</span><span class="informations">3264x2448 1.37 MB</span><span class="expand"></span>
</div></a></div></p>

<p>My analog inputs are protected with voltage dividers and the traditional clipping diode circuit (like the image below -- posted by <a class="mention" href="/u/hak">@haK</a> in an old discussion). The outputs aren't scaled up, and I haven't found the need to boost them. </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/e/edffaaf55603a9f5123e9f0743a2d3ca36696de1.jpg" width="570" height="256"></p>

<p>Everything has been working really well for a while now.</p>
      </div>

             2018-08-02 14:04:55 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks JonasBers - it is encouraging, but a little too hard for me without any further knowledge, e.g. "Power is coming directly from my 12v rail into the Axo -- just soldered a cable to the power input." <br>one power cable has many "little cables" - do I solder them all - to what exactly? I see three holes near the power input of the Axoloti... I'd have about 20 questions to your post.<br>I do solder thonk-style kits with step by step tutorial through. <br>Some kind of n00b-tutorial would be great to make the jump for us DIY-n00bz possible.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti to Eurorack &amp; back Integration - Theory &amp; Practice ( + Questions)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/widdly'><b itemprop='author'>widdly</b></a>
           
           <time datetime='2018-08-03T01:58:26Z' itemprop='datePublished'>
             2018-08-03 01:58:26 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think attenuating the audio inputs and boosting the audio outputs deserves a mention.</p>

<p>I use this circuit <a href="https://cgs.synth.net/modules/cgs60_sba.html" rel="nofollow noopener">https://cgs.synth.net/modules/cgs60_sba.html</a> built on perf board.</p>

<p>This page here.. <a href="http://ornament-and-cri.me/hardware-basics/" rel="nofollow noopener">http://ornament-and-cri.me/hardware-basics/</a>  covers the basics for triggers, gates and cv's.   Again I use perf board for this stuff.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/JonasBers'><b itemprop='author'>JonasBers</b></a>
           
           <time datetime='2018-08-07T22:46:11Z' itemprop='datePublished'>
             2018-08-07 22:46:11 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/deef">@deef</a> you linked a synthrotek product, so I just want to comment that the synthrotek guy is an awful person -- do a little research about him and see for yourself. he's been blacklisted by most of the synth DIY community.</p>

<p>here's the eurorack power pinout (i googled "eurorack power pinout"). The Axo needs 12v and ground.  If this doesn't make sense, it's probably better that you don't mess around with it without supervision. <img src="//community.axoloti.com/uploads/default/original/2X/6/682b5b932e966171a926dd2e02803831e9d65d55.png" width="500" height="371"></p>

<p>also -- it's helpful if you tag the people you are trying to respond to. I responded to you by typing "<a class="mention" href="/u/deef">@deef</a>", that way you'll receive a notification.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti to Eurorack &amp; back Integration - Theory &amp; Practice ( + Questions)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JonasBers'><b itemprop='author'>JonasBers</b></a>
           
           <time datetime='2018-08-07T22:51:51Z' itemprop='datePublished'>
             2018-08-07 22:51:51 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/widdly">@widdly</a>, attenuating and boosting is fine, although it doesn't provide protection, so if you manage to send in a hot enough signal, it will fry the input regardless of the attenuation. as stated, I use a combination of attenuation to limit distortion (voltage divider, aka series resistor followed by resistor to ground) and clipping diodes. if anything larger than 3.3v and less than 12v enters the input, it will be clipped at 3.3v and remain safe.</p>
      </div>

          <a href='/u/widdly'><b itemprop='author'>widdly</b></a>
           
           <time datetime='2018-08-08T11:15:25Z' itemprop='datePublished'>
             2018-08-08 11:15:25 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I misread your post, I thought the protection diodes were on CV inputs.  Makes sense on the audio inputs too.</p>

          ps.store("topic_4825", {"post_stream":{"posts":[{"id":29888,"name":"","username":"deef","avatar_template":"/user_avatar/community.axoloti.com/deef/{size}/5455_1.png","created_at":"2018-07-28T10:16:54.707Z","cooked":"\u003cp\u003eI know there are bits \u0026amp; pieces on this topic all over this forum, but I still got some questions. \u003cbr\u003e+ I wanted to bring several solutions together in one thread.\u003cbr\u003e(Even if I appear writing with seeming certainty, imagine a question mark after each sentence \u0026amp; let me know if I got something wrong. Thanks.)\u003c/p\u003e\n\n\u003ch2\u003eGates/Triggz - from \u0026amp; to Axoloti\u003c/h2\u003e\n\n\u003cp\u003eTo interface Eurorack-Gates/Triggz with Axoloti \u003cstrong\u003edirectly\u003c/strong\u003e you need to regulate the voltage of Eurorack down to 3.3v. You can use something like this \u0026amp; it is bi-directional:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.sparkfun.com/products/12009\" target=\"_blank\" rel=\"nofollow noopener\"\u003esparkfun.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://cdn.sparkfun.com/r/92-92/assets/parts/8/5/2/2/12009-06.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.sparkfun.com/products/12009\" target=\"_blank\" rel=\"nofollow noopener\"\u003eSparkFun Logic Level Converter - Bi-Directional - BOB-12009 - SparkFun...\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eIf you've ever tried to connect a 3.3V device to a 5V system, you know what a challenge it can be. The SparkFun bi-directional logic level converter is a s\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003e - but what about 10v signals + do you really need exact 5v to 3.3v conversion to get the digital data? Just basic attenuation would also be enough - so basically a resistor? One could probably put a resistor between Eurorack-Gate \u0026amp; choose a value that even 10v gets attenuated to below 3.3v. I am a DIY n00b - so dear veterans, let me know if I talk BS. I think this is viable as we don't need exactly 3.3v. Just a simple change between any states can be digital aka \"trigger-information\", right?\u003cbr\u003e\u0026amp; from Axoloti to Eurorack you'd have 3.3v - so just go directly. Most modules with trigger-ins just need a \"raising edge\" above a very low level. Sometimes as low as 0.x v. So 3.3v would function perfectly well \u003cstrong\u003edirectly\u003c/strong\u003e.\u003c/p\u003e\n\n\u003cp\u003eFor a \u003cstrong\u003eindirect\u003c/strong\u003e route there is this module specifically for Triggers to MIDI:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.modulargrid.net/e/vpme-de-trig31\" target=\"_blank\" rel=\"nofollow noopener\"\u003emodulargrid.net\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://www.modulargrid.net/img/modcache/10999.f.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.modulargrid.net/e/vpme-de-trig31\" target=\"_blank\" rel=\"nofollow noopener\"\u003evpme.de trig31 - Eurorack Module on ModularGrid\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003evpme.de trig31 - Eurorack Module - 8 channel trigger to MIDI converter\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003ch2\u003eData - Modulation from \u0026amp; to Axoloti\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003eEurorack to Axoloti\u003c/strong\u003e\u003cbr\u003eThe \u003cstrong\u003edirect\u003c/strong\u003e solution from Eurorack to Axoloti here again would be to use the ANALOG capable INs, see here: \u003ca href=\"//community.axoloti.com/t/official-pin-outs-revised-work-in-progress/1284\"\u003ehttp://community.axoloti.com/t/official-pin-outs-revised-work-in-progress/1284\u003c/a\u003e  - I counted 15 of them. BUT, here again \u003cstrong\u003eyou can't go above 3.3v or you would damage the Axoloti!\u003c/strong\u003e So, the same idea, a resistor value that scales even 10v to below 3.3v to be secure, but here we deal with continuous information, so I am not sure how our data would be skewed through this theoretical resistor?! Is it simply scaled down? That would be good enough for me. I don't expect \"automatic 1v/oct translation\" \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e. \u0026amp; what about negative values like -10v? Not sure what a resistor would do here.\u003c/p\u003e\n\n\u003cp\u003eThe \u003cstrong\u003eindirect\u003c/strong\u003e solution would be CV to MIDI (--\u0026gt; to Axoloti). \u003cbr\u003eThere are several modules out there, that do it:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.modulargrid.net/e/doepfer-a-192-1\" target=\"_blank\" rel=\"nofollow noopener\"\u003emodulargrid.net\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://www.modulargrid.net/img/modcache/134.f.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.modulargrid.net/e/doepfer-a-192-1\" target=\"_blank\" rel=\"nofollow noopener\"\u003eDoepfer A-192-1 - Eurorack Module on ModularGrid\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eDoepfer A-192-1 - Eurorack Module - 16x CV-to-MIDI Interface\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.modulargrid.net/e/doepfer-a-192-2\" target=\"_blank\" rel=\"nofollow noopener\"\u003emodulargrid.net\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://www.modulargrid.net/img/modcache/135.f.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.modulargrid.net/e/doepfer-a-192-2\" target=\"_blank\" rel=\"nofollow noopener\"\u003eDoepfer A-192-2 - Eurorack Module on ModularGrid\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eDoepfer A-192-2 - Eurorack Module - CV/Gate-to-Midi-Interface\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.modulargrid.net/e/addac-system-addac221\" target=\"_blank\" rel=\"nofollow noopener\"\u003emodulargrid.net\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://www.modulargrid.net/img/modcache/8302.f.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.modulargrid.net/e/addac-system-addac221\" target=\"_blank\" rel=\"nofollow noopener\"\u003eADDAC System ADDAC221 - Eurorack Module on ModularGrid\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eADDAC System ADDAC221 - Eurorack Module - 10X9 Channel CV to CC MIDI System\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.modulargrid.net/e/addac-system-addac222\" target=\"_blank\" rel=\"nofollow noopener\"\u003emodulargrid.net\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://www.modulargrid.net/img/modcache/8301.f.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.modulargrid.net/e/addac-system-addac222\" target=\"_blank\" rel=\"nofollow noopener\"\u003eADDAC System ADDAC222 - Eurorack Module on ModularGrid\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eADDAC System ADDAC222 - Eurorack Module - Multiphonic CV-to-MIDI Notes module\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003e (222 - this one does even notes, so 1v/oct to midi-note conversion, if you have a post-quantizer-note-stream from your modular you want to use inside Axoloti)\u003c/p\u003e\n\n\u003cp\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.modulargrid.net/e/delptronics-cv2midi\" target=\"_blank\" rel=\"nofollow noopener\"\u003emodulargrid.net\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://www.modulargrid.net/img/modcache/8248.f.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.modulargrid.net/e/delptronics-cv2midi\" target=\"_blank\" rel=\"nofollow noopener\"\u003eDelptronics CV2MIDI - Eurorack Module on ModularGrid\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eDelptronics CV2MIDI - Eurorack Module - CV 2 Midi Module\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003e(delptronics not out yet)\u003c/p\u003e\n\n\u003cp\u003eThere are even more modules.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eAxoloti to Eurorack\u003c/strong\u003e\u003cbr\u003eIt seems that PA4 \u0026amp; PA5 are the only analog OUTs. Do they put out also 3.3v? I guess so. So one could go directly to Eurorack with those two. There you could scale them as you wish. You won't get 1v/oct out of Axoloti though, unless there is some Axoloti-module which does the scaling? 3.3v would maybe be high enough in the note-range? Not sure if it is theoretically possible.\u003cbr\u003eThere are also Midi to CV solutions. Even more than CV to MIDI. Here are my 2 favorites:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.modulargrid.net/e/expert-sleepers-fh-2-factotum\" target=\"_blank\" rel=\"nofollow noopener\"\u003emodulargrid.net\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://www.modulargrid.net/img/modcache/17055.f.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.modulargrid.net/e/expert-sleepers-fh-2-factotum\" target=\"_blank\" rel=\"nofollow noopener\"\u003eExpert Sleepers FH-2 'factotum' - Eurorack Module on ModularGrid\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eExpert Sleepers FH-2 'factotum' - Eurorack Module - MIDI/CV Converter and synchronization center\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n \u003cbr\u003eFactotum does even back \u0026amp; forth, kind of: You can clock Axoloti from your Eurorack, while at the same time putting CCs \u0026amp; Notes \u0026amp; Gates from Axoloti out to Eurorack. But it does NOT CV to Midi (clock only). I didn't tested it yet, as I don't have this module. This should work in theory. Maybe somebody over here does this already?\u003c/p\u003e\n\n\u003cp\u003eAnother great module, which is not out yet:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.modulargrid.net/e/bastl-instruments-1983\" target=\"_blank\" rel=\"nofollow noopener\"\u003emodulargrid.net\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://www.modulargrid.net/img/modcache/17134.f.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.modulargrid.net/e/bastl-instruments-1983\" target=\"_blank\" rel=\"nofollow noopener\"\u003eBastl Instruments 1983 - Eurorack Module on ModularGrid\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eBastl Instruments 1983 - Eurorack Module - MIDI to CV from the FUTURE\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003eIt has a couple of cool additional features implemented.\u003c/p\u003e\n\n\u003cp\u003eAnother solution outside of the Eurorack-Format is:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.tindie.com/products/hotchk155/cvocd-a-super-flexible-midi-to-cv-box/\" target=\"_blank\" rel=\"nofollow noopener\"\u003etindie.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://cdn.tindiemedia.com/images/resize/6eywzS5OWbjdfafxuznmzrukneY=/p/1200x630/smart/i/6184/products/2016-10-14T15%3A58%3A27.181Z-DSC04215.JPG\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.tindie.com/products/hotchk155/cvocd-a-super-flexible-midi-to-cv-box/\" target=\"_blank\" rel=\"nofollow noopener\"\u003eCV.OCD - A super flexible MIDI to CV box by Sixty Four Pixels on Tindie\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eFour analog CV outputs, Twelve gate outputs, a wide range of MIDI to CV mapping options at a budget price!\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003eDoes also Midi-Note to 1v/oct \u0026amp; has a good price.\u003c/p\u003e\n\n\u003cp\u003eI have already ES3 \u0026amp; ES6+7 from Expert Sleepers, but unfortunately Axoloti has no Light-Pipe-I/O - otherwise I wouldn't even write this thread...\u003c/p\u003e\n\n\u003ch2\u003ePOWER from Eurorack to Axoloti\u003c/h2\u003e\n\n\u003caside class=\"quote\" data-topic=\"3649\" data-slug=\"answered-powering-axoloti-from-eurorack\" data-post=\"3\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sebo/40/4466_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/answered-powering-axoloti-from-eurorack/3649/3\" rel=\"nofollow noopener\"\u003e[Answered] Powering Axoloti from Eurorack\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYou should connect Axoloti to +12V and ground (0V). Avoid using -12V. Also take in account the power consuption, If I remember correctly Axoloti alone consumes about 100mA, but if you want to connect something at the USB port, the consuption could rise up to 500mA, wich may be too much for your Eurorack Power Supply.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"4800\" data-slug=\"eurorack-power-connection\" data-post=\"2\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ersatzplanet/40/3831_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/eurorack-power-connection/4800/2\" rel=\"nofollow noopener\"\u003eEurorack power connection\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eFirst you won't be able to fit a Axo board into 4-6HP unless you break off the MIDI section and even that will be a tight fit with some euro rails (mainly Z-rails), As far as the power goes though, that is simple, the Axo takes between 7-15V so the +12V of the Eurorack will be no problem. Just take the +12V line and the GRN line and either wire up a compatible plug to go into the power input jack which is in the MIDI section you can't remove if you want a 4-6HP panel or with to the power jacks p…\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"3182\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/letter_avatar_proxy/v2/letter/s/f14d63/40.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/connecting-axoloti-directly-to-5v-eurorack-rail/3182?source_topic_id=4825\" rel=\"nofollow noopener\"\u003eConnecting Axoloti directly to 5V (Eurorack rail)\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/hardware\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects.\"\u003eHardware\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Hi, new Axoloti user but pretty advanced electronics nut here.   I have built my own small Eurorack (everything-- case, modules some finished and some in progress, including very smooth custom linear power supply), basically for me it is cheapest to go all DIY with Eurorack!    \n\nBefore you tell me to look at Euxoloti, I already read up. But my power limitations are not the same. Any/all digital modules I install must come from the 5V rail which I have as a regulated 5V with 1A capacity, much mo…\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003e\u003ca href=\"https://www.thonk.co.uk/shop/transient-breadboard-kit/\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://www.thonk.co.uk/shop/transient-breadboard-kit/\u003c/a\u003e\u003c/p\u003e\n\n\u003ch2\u003e\u003cstrong\u003eQuestions\u003c/strong\u003e\u003c/h2\u003e\n\n\u003cp\u003eMy basic question is: should one go the \u003cstrong\u003edirect\u003c/strong\u003e route where it is possible, because MIDI deals always with additional jitter \u0026amp; latency \u0026amp; 128-quantization, losing details? Maybe somebody tested out any Axoloti-MIDI to CV-Trig out solution \u0026amp; can say something if the beat is \u003cstrong\u003etight\u003c/strong\u003e? \u003cbr\u003eI am biased because I read the detailed MIDI-Jitter-Problem-Essays on \u003ca href=\"https://innerclocksystems.com/\" rel=\"nofollow noopener\"\u003ehttps://innerclocksystems.com/\u003c/a\u003e.\u003cbr\u003eThey also have a module: \u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.modulargrid.net/e/innerclock-systems-sync-gen-iils\" target=\"_blank\" rel=\"nofollow noopener\"\u003emodulargrid.net\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://www.modulargrid.net/img/modcache/467.f.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.modulargrid.net/e/innerclock-systems-sync-gen-iils\" target=\"_blank\" rel=\"nofollow noopener\"\u003eInnerclock Systems Sync-Gen IILS - Eurorack Module on ModularGrid\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eInnerclock Systems Sync-Gen IILS - Eurorack Module - precision tempo-grid and sample-accurate modular synthesizer to daw synchronisation system\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003eThough I am not sure in which category to put it. It needs a specific VST!\u003cbr\u003eHere is a thread on this: \u003ca href=\"//community.axoloti.com/t/creating-a-similar-solution-to-usamo-with-axoloti/1085/2\"\u003ehttp://community.axoloti.com/t/creating-a-similar-solution-to-usamo-with-axoloti/1085/2\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eTo solve all this, some kind of Frankenstein-Solution comes to mind.\u003cbr\u003eMIDI to CV (Module) would be more important, because the Axoloti got much more ANALOG INs than OUTs, but then again there are many uncertainties stated in this thread on how to make use of the ANALOG-INs, so going the full MIDI-Route?\u003cbr\u003eIn my particular situation I'd like to trigger/clock Axoloti from Modular then generate Triggers/Gates in Axoloti based on that Clock (divide \u0026amp; multiply e.g.) \u0026amp; put them out back into Modular, but I am not sure if this would be a mess through the MIDI-Jitter-Latency situation. How can I find this out? Dropping a few hundred €€ on modules to find out that it doesn't work properly? I have gone this route for the last 5 years in Eurorack \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/joy.png?v=5\" title=\":joy:\" class=\"emoji\" alt=\":joy:\"\u003e - I am pretty much burned-out already, but still don't want to give up.\u003c/p\u003e\n\n\u003cp\u003eOF COURSE there is the mighty, beautiful, amazing Euxoloti-Project ( \u003ca href=\"http://build.irieelectronics.de/\" rel=\"nofollow noopener\"\u003ehttp://build.irieelectronics.de/\u003c/a\u003e ) - but Paul disappeared somewhere in 2016/2017 from the scene. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/worried.png?v=5\" title=\":worried:\" class=\"emoji\" alt=\":worried:\"\u003e - He didn't respond to my mail.\u003cbr\u003eStill, even the Euxoloti does not have any CV-OUT, only lots of CV-IN \u0026amp; 8 Gate-OUTs, which is cool enough in this compact Eurorack-Form-Factor. So additional Midi to CV Gadget would be valuable anyways. BTW, I wonder how there are 8 Knobs + 8 CV-INs  - I see only 15 ANALOG INs.\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"202\" data-slug=\"official-pin-out-ports-documentation\" data-post=\"5\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/paul/40/53_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/official-pin-out-ports-documentation/202/5\" rel=\"nofollow noopener\"\u003eOfficial pin out/ports documentation\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ehere is my nonofficial gpio I/O port overview.  edited 31.12.2015  \u003ca href=\"//community.axoloti.com/uploads/default/original/2X/2/2af0b88c77049eb54445f4d9d7c7910561c12247.jpg\" title=\"axoloti-gpio-io-v2.jpg\" rel=\"nofollow noopener\"\u003e[image]\u003c/a\u003e \u003ca href=\"https://github.com/HerrPaule/Euxoloti.git\" rel=\"nofollow noopener\"\u003eDownload\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eAnother basic question: I was confused that the official PINS can be Digital INS, Analog INS \u0026amp; Digital OUTS \u0026amp; PWM \u0026amp; more stuff I don't even understand. Can they be that at the same time? Probably not, where does the decision comes in? Are there specific Modules in the Axoloti Software to assign the PINS?\u003c/p\u003e\n\n\u003cp\u003eAt the moment I am waiting for my first 2 Axoloti to arrive, so I can't try out much.\u003c/p\u003e\n\n\u003cp\u003eMaybe \u003ca class=\"mention\" href=\"/u/ersatzplanet\"\u003e@Ersatzplanet\u003c/a\u003e \u003ca class=\"mention\" href=\"/u/afghanblonde\"\u003e@afghanblonde\u003c/a\u003e \u003ca class=\"mention\" href=\"/u/paul\"\u003e@paul\u003c/a\u003e can help/are interested in this thread?\u003c/p\u003e\n\n\u003cp\u003eI am using this type of web2.0 forum for the first time, damn it is great! So fluent \u0026amp; thought out \u0026amp; self-explained \u0026amp; interconnected. This is the future of forums.\u003c/p\u003e\n\n\u003cp\u003eTHANKS. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/kissing_heart.png?v=5\" title=\":kissing_heart:\" class=\"emoji\" alt=\":kissing_heart:\"\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-07-28T16:31:43.987Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":134,"incoming_link_count":409,"reads":104,"score":2141.5,"yours":false,"topic_id":4825,"topic_slug":"axoloti-to-eurorack-back-integration-theory-practice-questions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":7,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.sparkfun.com/products/12009","internal":false,"reflection":false,"title":"SparkFun Logic Level Converter - Bi-Directional - BOB-12009 - SparkFun Electronics","clicks":29},{"url":"https://www.tindie.com/products/hotchk155/cvocd-a-super-flexible-midi-to-cv-box/","internal":false,"reflection":false,"title":"CV.OCD - A super flexible MIDI to CV box from Sixty Four Pixels on Tindie","clicks":15},{"url":"http://build.irieelectronics.de/","internal":false,"reflection":false,"title":"Euxoloti build – assembely","clicks":12},{"url":"https://www.modulargrid.net/e/vpme-de-trig31","internal":false,"reflection":false,"title":"vpme.de trig31 - Eurorack Module on ModularGrid","clicks":12},{"url":"https://www.modulargrid.net/e/doepfer-a-192-1","internal":false,"reflection":false,"title":"Doepfer A-192-1 - Eurorack Module on ModularGrid","clicks":12},{"url":"https://www.thonk.co.uk/shop/transient-breadboard-kit/","internal":false,"reflection":false,"title":"Transient Modules – Breadboard Supply – Full DIY kit | Thonk - DIY Synthesizer Kits \u0026 Components","clicks":10},{"url":"https://www.modulargrid.net/e/bastl-instruments-1983","internal":false,"reflection":false,"title":"Bastl Instruments 1983 - Eurorack Module on ModularGrid","clicks":9},{"url":"https://www.modulargrid.net/e/delptronics-cv2midi","internal":false,"reflection":false,"title":"Delptronics CV2MIDI - Eurorack Module on ModularGrid","clicks":6},{"url":"https://www.modulargrid.net/e/addac-system-addac221","internal":false,"reflection":false,"title":"ADDAC System ADDAC221 - Eurorack Module on ModularGrid","clicks":6},{"url":"https://www.modulargrid.net/e/expert-sleepers-fh-2-factotum","internal":false,"reflection":false,"title":"Expert Sleepers FH-2 'factotum' - Eurorack Module on ModularGrid","clicks":5},{"url":"https://www.modulargrid.net/e/addac-system-addac222","internal":false,"reflection":false,"title":"ADDAC System ADDAC222 - Eurorack Module on ModularGrid","clicks":4},{"url":"https://www.modulargrid.net/e/doepfer-a-192-2","internal":false,"reflection":false,"title":"Doepfer A-192-2 - Eurorack Module on ModularGrid","clicks":4},{"url":"https://www.modulargrid.net/e/innerclock-systems-sync-gen-iils","internal":false,"reflection":false,"title":"Innerclock Systems Sync-Gen IILS - Eurorack Module on ModularGrid","clicks":4},{"url":"http://community.axoloti.com/t/eurorack-power-connection/4800/2","internal":true,"reflection":false,"title":"Eurorack power connection","clicks":0},{"url":"http://community.axoloti.com/t/connecting-axoloti-directly-to-5v-eurorack-rail/3182","internal":true,"reflection":false,"title":"Connecting Axoloti directly to 5V (Eurorack rail)","clicks":0},{"url":"http://community.axoloti.com/t/official-pin-out-ports-documentation/202/5","internal":true,"reflection":false,"title":"Official pin out/ports documentation","clicks":0},{"url":"https://innerclocksystems.com/","internal":false,"reflection":false,"title":"Innerclock Systems - Precision Midi Clock Din Sync and Tempo Synchronisation Solutions","clicks":0},{"url":"http://community.axoloti.com/t/creating-a-similar-solution-to-usamo-with-axoloti/1085/2","internal":true,"reflection":false,"title":"Creating a similar solution to USAMO with Axoloti","clicks":0},{"url":"http://community.axoloti.com/t/official-pin-outs-revised-work-in-progress/1284","internal":true,"reflection":false,"title":"Official Pin Outs revised (work in progress)","clicks":0},{"url":"http://community.axoloti.com/t/answered-powering-axoloti-from-eurorack/3649/3","internal":true,"reflection":false,"title":"[Answered] Powering Axoloti from Eurorack","clicks":0},{"url":"http://community.axoloti.com/t/eurorack-interface-boards-here/5610/4","internal":true,"reflection":true,"title":"Eurorack Interface Boards here \u003e\u003e","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1835,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29926,"name":"Brian Leu","username":"brianleu","avatar_template":"/user_avatar/community.axoloti.com/brianleu/{size}/4290_1.png","created_at":"2018-07-29T16:46:03.528Z","cooked":"\u003caside class=\"quote\" data-post=\"1\" data-topic=\"4825\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/deef/40/5455_1.png\" class=\"avatar\"\u003edeef:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBTW, I wonder how there are 8 Knobs + 8 CV-INs  - I see only 15 ANALOG INs.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ePretty good overview here (8 to axoloti itself, 8 to a maple mini in rev 1.2): \u003ca href=\"http://build.irieelectronics.de/io-routing/\" rel=\"nofollow noopener\"\u003ehttp://build.irieelectronics.de/io-routing/\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eSeems that Paul also made an expansion with 2 CV out, but as far as I know it was never sold with any kits:\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"1667\" data-slug=\"euxoloti-hardware-version-confusion\" data-post=\"12\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/paul/40/53_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/euxoloti-hardware-version-confusion/1667/12\" rel=\"nofollow noopener\"\u003eEuxoloti - Hardware version confusion!\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e\u003c/a\u003e\u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e thanks a lot. eurorack is fun! most of my eurorack stuff is diy because I love to learn electronic by \"learning by doing\" method \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/yum.png?v=5\" title=\":yum:\" class=\"emoji\" alt=\":yum:\"\u003e it's like an addictions.   There will be an extension with a 16bit 8channel dac out as cv out (10Vpp) function. I had ordered the usb2mcv pcbs (2 cv out) but it will be obsolet with new euxo design and the usb2mcv needs fine pitch smd soldering skills etc. so that wouldn't be good as an essential extension.   \u003ca href=\"//community.axoloti.com/uploads/default/original/2X/d/d9c526bf8543534fe61248ae9d05fe38f6c0c58a.jpg\" title=\"extensions usb gat8.jpg\" rel=\"nofollow noopener\"\u003e[image]\u003c/a\u003e I'm also working on a tft, rot…\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e\u003ca href=\"https://github.com/HerrPaule/Euxoloti/blob/master/Euxoloti%201.0/Hardware/USB2MCV%20REV1.pdf\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://github.com/HerrPaule/Euxoloti/blob/master/Euxoloti%201.0/Hardware/USB2MCV%20REV1.pdf\u003c/a\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-07-29T16:46:22.360Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":28,"incoming_link_count":3,"reads":86,"score":33.6,"yours":false,"topic_id":4825,"topic_slug":"axoloti-to-eurorack-back-integration-theory-practice-questions","display_username":"Brian Leu","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://build.irieelectronics.de/io-routing/","internal":false,"reflection":false,"title":"I/O routing – Euxoloti build","clicks":22},{"url":"https://github.com/HerrPaule/Euxoloti/blob/master/Euxoloti%201.0/Hardware/USB2MCV%20REV1.pdf","internal":false,"reflection":false,"title":"Euxoloti/USB2MCV REV1.pdf at master · HerrPaule/Euxoloti · GitHub","clicks":8},{"url":"http://community.axoloti.com/t/euxoloti-hardware-version-confusion/1667/12","internal":true,"reflection":false,"title":"Euxoloti - Hardware version confusion!","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":862,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29991,"name":"Jonas Bers","username":"JonasBers","avatar_template":"/user_avatar/community.axoloti.com/jonasbers/{size}/5610_1.png","created_at":"2018-08-02T13:09:39.169Z","cooked":"\u003cp\u003eI'll share my simple solution. It's not exactly eurorack, because my system is banana, but otherwise this is basically a DIY Eurorack system. \u003c/p\u003e\n\n\u003cp\u003eHere are the two Axoloti modules in my system. 6 assignable analog pots, two assignable buttons, two analog ins, two analog outs. I cut the boards and sandwiched them. Also desoldered all the big clunky jacks. Power is coming directly from my 12v rail into the Axo -- just soldered a cable to the power input.  \u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/4cd8575b96bee4c52192851cd1e0d16a624afbdd\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4cd8575b96bee4c52192851cd1e0d16a624afbdd.jpg\" class=\"lightbox\" title=\"IMG_4320.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/4cd8575b96bee4c52192851cd1e0d16a624afbdd_1_500x375.jpg\" width=\"500\" height=\"375\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_4320.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3264x2448 1.35 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThis USB port is on the back of the case. It's only connected to one module at the moment (midi and micro device port), but based on whatever I'm working on, I sometimes connect both ports to MIDI, or both to micro-device. \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/26c177581222c87a41842cd7aee9199afbc10a57\" href=\"//community.axoloti.com/uploads/default/original/2X/2/26c177581222c87a41842cd7aee9199afbc10a57.jpg\" class=\"lightbox\" title=\"IMG_4321.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/26c177581222c87a41842cd7aee9199afbc10a57_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_4321.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3264x2448 1.37 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eMy analog inputs are protected with voltage dividers and the traditional clipping diode circuit (like the image below -- posted by \u003ca class=\"mention\" href=\"/u/hak\"\u003e@haK\u003c/a\u003e in an old discussion). The outputs aren't scaled up, and I haven't found the need to boost them. \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/edffaaf55603a9f5123e9f0743a2d3ca36696de1.jpg\" width=\"570\" height=\"256\"\u003e\u003c/p\u003e\n\n\u003cp\u003eEverything has been working really well for a while now.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-08-02T13:09:39.169Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":60,"incoming_link_count":5,"reads":75,"score":73.0,"yours":false,"topic_id":4825,"topic_slug":"axoloti-to-eurorack-back-integration-theory-practice-questions","display_username":"Jonas Bers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/2/26c177581222c87a41842cd7aee9199afbc10a57.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/4/4cd8575b96bee4c52192851cd1e0d16a624afbdd.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1332,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29993,"name":"","username":"deef","avatar_template":"/user_avatar/community.axoloti.com/deef/{size}/5455_1.png","created_at":"2018-08-02T14:04:55.409Z","cooked":"\u003cp\u003ethanks JonasBers - it is encouraging, but a little too hard for me without any further knowledge, e.g. \"Power is coming directly from my 12v rail into the Axo -- just soldered a cable to the power input.\" \u003cbr\u003eone power cable has many \"little cables\" - do I solder them all - to what exactly? I see three holes near the power input of the Axoloti... I'd have about 20 questions to your post.\u003cbr\u003eI do solder thonk-style kits with step by step tutorial through. \u003cbr\u003eSome kind of n00b-tutorial would be great to make the jump for us DIY-n00bz possible.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2018-08-08T13:47:24.002Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":7,"reads":72,"score":70.85,"yours":false,"topic_id":4825,"topic_slug":"axoloti-to-eurorack-back-integration-theory-practice-questions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1835,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29997,"name":"","username":"widdly","avatar_template":"/user_avatar/community.axoloti.com/widdly/{size}/4156_1.png","created_at":"2018-08-03T01:58:26.991Z","cooked":"\u003cp\u003eI think attenuating the audio inputs and boosting the audio outputs deserves a mention.\u003c/p\u003e\n\n\u003cp\u003eI use this circuit \u003ca href=\"https://cgs.synth.net/modules/cgs60_sba.html\" rel=\"nofollow noopener\"\u003ehttps://cgs.synth.net/modules/cgs60_sba.html\u003c/a\u003e built on perf board.\u003c/p\u003e\n\n\u003cp\u003eThis page here.. \u003ca href=\"http://ornament-and-cri.me/hardware-basics/\" rel=\"nofollow noopener\"\u003ehttp://ornament-and-cri.me/hardware-basics/\u003c/a\u003e  covers the basics for triggers, gates and cv's.   Again I use perf board for this stuff.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2018-08-03T02:00:39.607Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":17,"reads":69,"score":165.0,"yours":false,"topic_id":4825,"topic_slug":"axoloti-to-eurorack-back-integration-theory-practice-questions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://cgs.synth.net/modules/cgs60_sba.html","internal":false,"reflection":false,"title":"Ken Stone's Modular Synthesizer","clicks":40},{"url":"http://ornament-and-cri.me/hardware-basics/","internal":false,"reflection":false,"title":"ornament \u0026 crime","clicks":38}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1261,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30074,"name":"Jonas Bers","username":"JonasBers","avatar_template":"/user_avatar/community.axoloti.com/jonasbers/{size}/5610_1.png","created_at":"2018-08-07T22:46:11.118Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/deef\"\u003e@deef\u003c/a\u003e you linked a synthrotek product, so I just want to comment that the synthrotek guy is an awful person -- do a little research about him and see for yourself. he's been blacklisted by most of the synth DIY community.\u003c/p\u003e\n\n\u003cp\u003ehere's the eurorack power pinout (i googled \"eurorack power pinout\"). The Axo needs 12v and ground.  If this doesn't make sense, it's probably better that you don't mess around with it without supervision. \u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/682b5b932e966171a926dd2e02803831e9d65d55.png\" width=\"500\" height=\"371\"\u003e\u003c/p\u003e\n\n\u003cp\u003ealso -- it's helpful if you tag the people you are trying to respond to. I responded to you by typing \"\u003ca class=\"mention\" href=\"/u/deef\"\u003e@deef\u003c/a\u003e\", that way you'll receive a notification.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2018-08-07T22:46:11.118Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":29,"incoming_link_count":5,"reads":66,"score":69.65,"yours":false,"topic_id":4825,"topic_slug":"axoloti-to-eurorack-back-integration-theory-practice-questions","display_username":"Jonas Bers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"deef","avatar_template":"/user_avatar/community.axoloti.com/deef/{size}/5455_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1332,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30075,"name":"Jonas Bers","username":"JonasBers","avatar_template":"/user_avatar/community.axoloti.com/jonasbers/{size}/5610_1.png","created_at":"2018-08-07T22:51:51.611Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/widdly\"\u003e@widdly\u003c/a\u003e, attenuating and boosting is fine, although it doesn't provide protection, so if you manage to send in a hot enough signal, it will fry the input regardless of the attenuation. as stated, I use a combination of attenuation to limit distortion (voltage divider, aka series resistor followed by resistor to ground) and clipping diodes. if anything larger than 3.3v and less than 12v enters the input, it will be clipped at 3.3v and remain safe.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2018-08-07T22:51:51.611Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":64,"score":33.55,"yours":false,"topic_id":4825,"topic_slug":"axoloti-to-eurorack-back-integration-theory-practice-questions","display_username":"Jonas Bers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"widdly","avatar_template":"/user_avatar/community.axoloti.com/widdly/{size}/4156_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1332,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30079,"name":"","username":"widdly","avatar_template":"/user_avatar/community.axoloti.com/widdly/{size}/4156_1.png","created_at":"2018-08-08T11:15:25.713Z","cooked":"\u003cp\u003eI misread your post, I thought the protection diodes were on CV inputs.  Makes sense on the audio inputs too.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2018-08-08T11:15:25.713Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":10,"incoming_link_count":4,"reads":63,"score":33.1,"yours":false,"topic_id":4825,"topic_slug":"axoloti-to-eur
