        <h1>
  <a href="/t/axoloti-release-2-0-0/6273">Axoloti release 2.0.0</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2019-12-19T01:03:23Z' itemprop='datePublished'>
             2019-12-19 01:03:23 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's been a long and deep process, finally I've reached the point where all changes converged into a new release. It hasn't been tested extensively yet, showstopper bugs may still exist.<br>The first one I noticed is that the software quits unexpectedly on Windows, immediately after initiating firmware flashing. The firmware flashing does work, but you need to re-launch the software.</p>

<p>USB hub support did not make it, I had it working (using the Chibios Community USB Host framework code) but noticed data drops on certain MIDI controllers. So that's rolled back to the implementation in 1.0.12. </p>

<p>My first priority is addressing showstopper bugs in this release, and migration from the 1.0.12 release.</p>

<p><a href="https://github.com/axoloti/axoloti/releases">Download link</a></p>

<p>From the release notes:</p>

<h1>New in Axoloti release 2.0.0</h1>

<ul>
<li><p>Multiple patches can now run simultaneously</p></li>
<li><p>MIDI routing</p></li>
</ul>

<p>  Patches do not refer any more to specific MIDI devices and ports, but to virtual MIDI ports.<br>  Physical MIDI in- and outputs are now routed to virtual ports via the "Midi Routing" dialog in the<br>  board menu. <br>  Midi routing settings can be stored on sdcard.</p>

<ul><li>MIDI input monitor</li></ul>

<p>  Shows the content of the MIDI input buffer. </p>

<ul>
<li><p>MIDI Sysex support</p></li>
<li><p>New objects <code>patch/bus_mix</code> and <code>patch/bus_rcv</code></p></li>
</ul>

<p>  allow to route audio across running patches</p>

<ul>
<li><p>Improved undo/redo</p></li>
<li><p>Introducing modules</p></li>
</ul>

<p>  Modules are dynamically loaded libraries, loaded only once when used in multiple patches.<br>  They require an sdcard, and are located in /lib/libraryname.elf<br>  Compiling and uploading libraries happens automagically when running a patch.</p>

<ul>
<li><p>Audio input/output level meters</p></li>
<li><p>Improved USB protocol handling</p></li>
</ul>

<p>  Axoloti Core boards upgraded to v2.0 firmware can't connect to Axoloti v1.x software. <br>  If you need to go back to 1.x after upgrading you need to downgrade to 1.0.12 firmware via the <br>  board menu in 2.x, or do a "rescue flash".</p>

<h1>Changes in general behaviour:</h1>

<ul>
<li><p>Compiled patches now carry an .elf extension (instead of .bin)</p></li>
<li><p>"controller object" configuration is gone</p></li>
</ul>

<p>  Since multiple patches can run, one "master" patch can be used to load other patches, for example in<br>  response to program changes. It can also contain your effects section, midi indirections, or other<br>  "utilities" you want to keep running.</p>

<ul>
<li><p>Old compiled patches do not run anymore, sorry</p></li>
<li><p>MIDI i/o on gpio does not work anymore</p></li>
<li><p>When dsp load exceeds 98%, patches are muted</p></li>
<li><p>No more dsp load indicator in patch window</p></li>
</ul>

<p>  There is a global dsp load indicator in the main window instead.</p>

<ul><li>Menubars are inside windows on Mac OSX, no useful menubar on top of the screen.</li></ul>

<p>  The trick that puts the menubar on top of the screen unfortunately causes some menus to stop functioning correctly.</p>

<ul><li>Patches used to run in with a directory carriying the patch' name as working directory</li></ul>

<p>  This is no longer the case, it conflicts with the concept of multiple running patches.</p>

<ul><li>Axoloti Runtime is no longer used, but installing gcc-arm-none-eabi manually is required.</li></ul>

<p>  An error message with download/installation instructions is shown at startup when missing.</p>

<ul><li>Space characters in the installation path are not allowed on Mac OSX and Linux</li></ul>

<p>  An error message is shown...</p>

<h1>Yet incomplete:</h1>

<ul><li>Several MI clone objects do not work anymore:<br>	fx/lmnts/lmnts<br>	fx/lmnts/string<br>	fx/lmnts/tube<br>	fx/clds/clds<br>	fx/clds/pitchshifter<br>	fx/rngs/chorus<br>	fx/rngs/ensemble<br>	fx/rngs/reverb<br>	fx/strms/strms<br>	fx/wrps/wrps</li></ul>

<p>  Those need to be adapted to use modules...</p>

<ul><li>A preliminary port of tinysoundfont library to play soundfonts need further work</li></ul>

<h1>Object code transitions:</h1>

<ul><li>Static memory allocations to use sdram are discouraged.</li></ul>

<p>  Use dynamic memory allocation instead, cfr. <code>ax_malloc</code> in <code>api/axoloti_memory.h</code></p>

<ul><li>Object init code now has an integer return value (error code).</li></ul>

<p>  Return value 0 means "everything OK". Predefined error codes are defined in <code>api/error_codes.h</code><br>  Other return values will cause the patch to abort and report the error code.</p>

<p>  Return statements without an argument will cause a compiler error.</p>

<ul><li>MidiSend1(), MidiSend2(), MidiSend3() API migration</li></ul>

<p>  <code>MidiSend1(dev,port,b0)</code>, <code>MidiSend2(dev,port,b0,b1)</code>, <code>MidiSend3(dev,port,b0,b1,b2)</code> had a separate device<br>  and port argument, now we only have a virtual port number.<br>  Those calls need to be migrated to <code>midiSend1(vport, b0)</code>, <code>midiSend2(vport,b0,b1)</code>,<br>  <code>midiSend3(vport,b0,b1,b2)</code>.<br>  Notice the lowercase m!</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/joaogatao'><b itemprop='author'>joaogatao</b></a>
           
           <time datetime='2019-12-19T03:45:31Z' itemprop='datePublished'>
             2019-12-19 03:45:31 UTC

        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wow, that's exciting. Thanks for the great work, Johannes!</p>

<p>I installed the new software (Ubuntu) and let it update the firmware. It's necessary to restart the program to also recognise the objects in the home folder. Then I got this error for every patch that I try to load:</p>

<blockquote><p>Generate code complete<br>compiling /home/j/axoloti-2.0.0/build/xpatch.cpp<br>/opt/Axoloti/app/env/patch.mk:110: recipe for target '/home/j/axoloti-2.0.0/build/xpatch.o' failed<br>/bin/sh: 1: arm-none-eabi-g++: not found<br>make: *** [/home/j/axoloti-2.0.0/build/xpatch.o] Error 127<br>Compiling patch failed</p></blockquote>

<p>And this on startup:</p>

<blockquote><p>error: compiler arm-none-eabi-g++ not found in path=/opt/Axoloti/app/platform_linux/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin, not installed?</p></blockquote>

<p>Something I forgot in installation maybe? How to solve this?</p>
      </div>

          <a href='/u/hellcore'><b itemprop='author'>hellcore</b></a>
           
           <time datetime='2019-12-19T05:03:03Z' itemprop='datePublished'>
             2019-12-19 05:03:03 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not sure about the Linux version but on windows, in the console, there is a URL to grab the toolchain needed. I'll guess you can grab it with apt.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/joaogatao'><b itemprop='author'>joaogatao</b></a>
           
           <time datetime='2019-12-19T06:28:30Z' itemprop='datePublished'>
             2019-12-19 06:28:30 UTC

        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah. I missed this in the release notes:</p>

<aside class="quote" data-post="1" data-topic="6273"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Axoloti Runtime is no longer used, but installing gcc-arm-none-eabi manually is required.</p></blockquote></aside>

<p>There is a package that can be installed with apt, but it's an older version. I found the latest version (gcc-arm-none-eabi-9-2019-q4-major) as a tarball, but now I don't know where to unpack so Axoloti can find it. Help?</p>

<p>EDIT: got it working in the following way:<br> <code>$ tar jxf gcc-arm-none-eabi-9-2019-q4-major-x86_64-linux.tar.bz2<br>$ sudo cp -r gcc-arm-none-eabi-9-2019-q4-major/ /opt/Axoloti/app/<br>$ sudo mv /opt/Axoloti/app/gcc-arm-none-eabi-9-2019-q4-major/ /opt/Axoloti/app/platform_linux/</code></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti release 2.0.0'>

  </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="6273"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Old compiled patches do not run anymore, sorry</p></blockquote></aside>

<p>Just want to make sure that I understand it correctly:</p>

<ul><li>Does that mean that Axoloti 2.0 is not backwards compatible and no patches what we made in 10.0.12  will work in version 2.0?</li></ul>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti release 2.0.0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2019-12-19T08:49:26Z' itemprop='datePublished'>
             2019-12-19 08:49:26 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Most patches should still work, but you'll have to recompile them. Patches using these objects won't work for now.</p>

<aside class="quote" data-post="1" data-topic="6273"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>fx/lmnts/lmnts<br>	fx/lmnts/string<br>	fx/lmnts/tube<br>	fx/clds/clds<br>	fx/clds/pitchshifter<br>	fx/rngs/chorus<br>	fx/rngs/ensemble<br>	fx/rngs/reverb<br>	fx/strms/strms<br>	fx/wrps/wrps</p></blockquote></aside>

<p>Guess I'll upgrade one of my boards for testing and leave the other ones on the previous version for now since I use some of those objects.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-12-19T09:40:37Z' itemprop='datePublished'>
             2019-12-19 09:40:37 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="6" data-topic="6273"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/janvantomme/40/10_1.png" class="avatar">janvantomme:</div>
<blockquote><p>but you'll have to recompile them</p></blockquote></aside>

<p>What do you mean by recompile a patch?</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>excellent <a class="mention" href="/u/johannes">@johannes</a>, I'll see if I can give it a test, and if I have issues I'll looking into either reporting or fixing <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>In particular I'll take a look at the module stuff, and look into resolving the MI stuff. </p>

<h3>installation</h3>

<p>ok, Im not quite sure what <a class="mention" href="/u/johannes">@johannes</a>'s plan is on how users are going to install gcc-arm-none-eabi<br>(or if we are going to recommend a version, since using the latest, might cause some oddities between users!) </p>

<p>once confirmed, I'll looking into updating the installation instructions where necessary.</p>

<hr>

<p><strong>EDIT : see post below this one- for simple install</strong></p>

<p>if you use gcc-arm-none-eabi-7-2018-q2-update, and place in /Applications, then it will work 'out of the box'</p>

<p>following is useful if you want to use a different version of gcc-arm, or change where it is installed.</p>

<hr>

<p>for now...  here is what I did (macOS)<br>a) download gcc-arm-none-eabi<br>from <a href="https://developer.arm.com/tools-and-software/open-source-software/developer-tools/gnu-toolchain/gnu-rm/downloads">https://developer.arm.com/tools-and-software/open-source-software/developer-tools/gnu-toolchain/gnu-rm/downloads</a> </p>

<p>current is, gcc-arm-none-eabi-9-2019-q4-major, which I'll use for this example.</p>

<p>b) untar/zip it...<br>this can be done with apples archive utility, so pretty much should be just double click on it</p>

<p>creates a folder called something like gcc-arm-none-eabi-9-2019-q4-major</p>

<p>c) move to a suitable location<br>I personally would recommend (and use in this example)   /usr/local <br>so we end up with </p>

<p>/usr/local/gcc-arm-none-eabi-9-2019-q4-major</p>

<p>d) add bin dir to path in axoloti preferences </p>

<p>additional path : /usr/local/gcc-arm-none-eabi-9-2019-q4-major</p>

<hr>

<p>(following is uninteresting, unless you are planning on helping with axoloti development )</p>

<h3>dev installation</h3>

<p>(again macOS, possibly similar on windows?) <br>as before we use build.sh to build axoloti, but some additional notes</p>

<p>a) newer Chibios<br>if you have previously built axoloti, you will need to delete this to get it to redownload, <br>though frankly, assuming you dont have local changes, its easier to reclone the axoloti repo <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>b) arm-none-eabi-gcc<br>as for running axoloti, we now need to supply arm-none-eabi-gcc, <br>but command line doesn't use preferences,instead  platform_osx/paths.sh contains the path expect to find  arm-none-eabi-gcc, </p>

<p>it defaults to /Applications/gcc-arm-none-eabi-7-2018-q2-update/bin</p>

<p>ok, Id never put the compiler in /Applications, and ive a newer version , so I changed it to</p>

<p></p><pre><code class="lang-auto">#export PATH=/Applications/gcc-arm-none-eabi-7-2018-q2-update/bin:${axoloti_runtime}/platform_osx/bin:$PATH
export PATH=/usr/local/gcc-arm-none-eabi-9-2019-q4-major/bin:${axoloti_runtime}/platform_osx/bin:$PATH</code></pre>

<p><a class="mention" href="/u/johannes">@johannes</a> we probably need to change this, otherwise, you'll get updates/PR with this line constantly changing as people reflect their own environment. </p>

<p>probably we should decide on a location (/usr/local seems natural on macOS these days), <br>then either <br>a specific version to support <br>or (and i think better) a symbolic link <br>e.g. <br>/usr/local/bin/axoloti-gcc-arm-none-eabi -&gt; /usr/local/gcc-arm-none-eabi-9-2019-q4-major</p>

<p>this way, devs can keep diff versions of gcc-arm-none-eabi, and select one to use for axoloti (dev) </p>

<p>(this is similar to the way linux has a way to select default gcc etc)</p>

<p>(i'll raise an git issue, so we can device what to do )</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>update to above</h2>

<p>ok, so the latest version of  is working fine for me</p>

<p>however, I notice a warning in axoloti, which implies that the expected version to be used is : </p>

<p>7-2018-q2-update</p>

<p>so... if you dont want to mess with anything then you can do the following <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>a) download <strong>7-2018-q2-update</strong>  from <br><a href="https://developer.arm.com/tools-and-software/open-source-software/developer-tools/gnu-toolchain/gnu-rm/downloads1" class="onebox" target="_blank">https://developer.arm.com/tools-and-software/open-source-software/developer-tools/gnu-toolchain/gnu-rm/downloads1</a></p>

<p>so for the mac this is: <br><a href="https://developer.arm.com/-/media/Files/downloads/gnu-rm/7-2018q2/gcc-arm-none-eabi-7-2018-q2-update-mac.tar.bz2?revision=982ef8a4-1815-4651-9c44-6144c9d8b34b?product=GNU%20Arm%20Embedded%20Toolchain,64-bit,,Mac%20OS%20X,7-2018-q2-update" class="onebox" target="_blank">https://developer.arm.com/-/media/Files/downloads/gnu-rm/7-2018q2/gcc-arm-none-eabi-7-2018-q2-update-mac.tar.bz2?revision=982ef8a4-1815-4651-9c44-6144c9d8b34b?product=GNU%20Arm%20Embedded%20Toolchain,64-bit,,Mac%20OS%20X,7-2018-q2-update</a></p>

<p>b) unzip/tar</p>

<p>c) move this resultant folder to /Applications</p>

<p>thats it...<br>you do not need to change the path or anything in preferences as it is assuming <br>Applications/gcc-arm-none-eabi-7-2018-q2-update/bin</p>

<p>Id suspect something similar is true for windows.</p>

<p>Linux, im not sure of <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>dev... similarly as mentioned in above posts if you use Applications/gcc-arm-none-eabi-7-2018-q2-update, it will also work 'out of the box'</p>
      </div>

<blockquote><p>ok, Im not quite sure what <a class="mention" href="/u/johannes">@johannes</a>'s plan is on how users are going to install gcc-arm-none-eabi<br>(or if we are going to recommend a version, since using the latest, might cause some oddities between users!)</p></blockquote></aside>

<p><code>gcc-arm-none-eabi-9-2019-q4-major</code> requires Mac OSX 10.13 at minimum, so I selected to standardize on <code>gcc-arm-none-eabi-7-2018-q2-update</code>, requiring only Mac OSX 10.7 at minimum. <br>I also ran into several issues with <code>gcc-arm-none-eabi-8-2018q4</code>. I have not tested <code>gcc-arm-none-eabi-9-2019-q4-major</code>.</p>

<p>Using <code>gcc-arm-none-eabi-9-2019-q4-major</code> should give a warning:<br><code>Unexpected compiler version: .... , expected 7-2018-q2</code></p>

<aside class="quote" data-post="10" data-topic="6273"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>ok, Id never put the compiler in /Applications</p></blockquote></aside>

<p>(On OSX) Why not? It's where users install applications. Axoloti-runtime used to live there too. <code>/usr/local/bin</code> is almost hidden from finder.</p>

<p>Direct download links are reported (via <code>env/test-env.mk</code>) when the compiler is missing.</p>
      </div>

<blockquote><p>Using gcc-arm-none-eabi-9-2019-q4-major should give a warning:<br>Unexpected compiler version: .... , expected 7-2018-q2</p></blockquote></aside>

<p>yeah, I only noticed this after completing the above post <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<aside class="quote" data-post="12" data-topic="6273"><div class="title">

<blockquote><p>(On OSX) Why not? It's where users install applications.</p></blockquote></aside>

<p>because compilers are tools not end user applications, which is what I prefer keeping in /Applications <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>(it was a kludge that i put axoloti_runtime in /Applications <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> ) </p>

<p>anyway, as above, Ive put the whole gcc-arm-none-eabi-9-2019-q4-major in  /usr/local</p>

<hr>

<p>anyway, all cool...</p>

<p>I only noticed afterwards that you have assumed gcc-arm-none-eabi-7-2018-q2-update and its placed in /Applications ... thats ok, for most end-users!  (and I can override so im happy) </p>

<p>p.s. I dont think you get the warning about the version until you have some form of gcc-arm-none-eabi installed... hence why I wasnt sure what the process was. <br>(is it generated by make which is not available till installed ? ... or perhaps i missed the error?)</p>

          ps.store("topic_6273", {"post_stream":{"posts":[{"id":37676,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2019-12-19T01:03:23.754Z","cooked":"\u003cp\u003eIt's been a long and deep process, finally I've reached the point where all changes converged into a new release. It hasn't been tested extensively yet, showstopper bugs may still exist.\u003cbr\u003eThe first one I noticed is that the software quits unexpectedly on Windows, immediately after initiating firmware flashing. The firmware flashing does work, but you need to re-launch the software.\u003c/p\u003e\n\n\u003cp\u003eUSB hub support did not make it, I had it working (using the Chibios Community USB Host framework code) but noticed data drops on certain MIDI controllers. So that's rolled back to the implementation in 1.0.12. \u003c/p\u003e\n\n\u003cp\u003eMy first priority is addressing showstopper bugs in this release, and migration from the 1.0.12 release.\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://github.com/axoloti/axoloti/releases\"\u003eDownload link\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eFrom the release notes:\u003c/p\u003e\n\n\u003ch1\u003eNew in Axoloti release 2.0.0\u003c/h1\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eMultiple patches can now run simultaneously\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eMIDI routing\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e  Patches do not refer any more to specific MIDI devices and ports, but to virtual MIDI ports.\u003cbr\u003e  Physical MIDI in- and outputs are now routed to virtual ports via the \"Midi Routing\" dialog in the\u003cbr\u003e  board menu. \u003cbr\u003e  Midi routing settings can be stored on sdcard.\u003c/p\u003e\n\n\u003cul\u003e\u003cli\u003eMIDI input monitor\u003c/li\u003e\u003c/ul\u003e\n\n\u003cp\u003e  Shows the content of the MIDI input buffer. \u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eMIDI Sysex support\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eNew objects \u003ccode\u003epatch/bus_mix\u003c/code\u003e and \u003ccode\u003epatch/bus_rcv\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e  allow to route audio across running patches\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eImproved undo/redo\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eIntroducing modules\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e  Modules are dynamically loaded libraries, loaded only once when used in multiple patches.\u003cbr\u003e  They require an sdcard, and are located in /lib/libraryname.elf\u003cbr\u003e  Compiling and uploading libraries happens automagically when running a patch.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eAudio input/output level meters\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eImproved USB protocol handling\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e  Axoloti Core boards upgraded to v2.0 firmware can't connect to Axoloti v1.x software. \u003cbr\u003e  If you need to go back to 1.x after upgrading you need to downgrade to 1.0.12 firmware via the \u003cbr\u003e  board menu in 2.x, or do a \"rescue flash\".\u003c/p\u003e\n\n\u003ch1\u003eChanges in general behaviour:\u003c/h1\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eCompiled patches now carry an .elf extension (instead of .bin)\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\"controller object\" configuration is gone\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e  Since multiple patches can run, one \"master\" patch can be used to load other patches, for example in\u003cbr\u003e  response to program changes. It can also contain your effects section, midi indirections, or other\u003cbr\u003e  \"utilities\" you want to keep running.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eOld compiled patches do not run anymore, sorry\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eMIDI i/o on gpio does not work anymore\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eWhen dsp load exceeds 98%, patches are muted\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eNo more dsp load indicator in patch window\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e  There is a global dsp load indicator in the main window instead.\u003c/p\u003e\n\n\u003cul\u003e\u003cli\u003eMenubars are inside windows on Mac OSX, no useful menubar on top of the screen.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cp\u003e  The trick that puts the menubar on top of the screen unfortunately causes some menus to stop functioning correctly.\u003c/p\u003e\n\n\u003cul\u003e\u003cli\u003ePatches used to run in with a directory carriying the patch' name as working directory\u003c/li\u003e\u003c/ul\u003e\n\n\u003cp\u003e  This is no longer the case, it conflicts with the concept of multiple running patches.\u003c/p\u003e\n\n\u003cul\u003e\u003cli\u003eAxoloti Runtime is no longer used, but installing gcc-arm-none-eabi manually is required.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cp\u003e  An error message with download/installation instructions is shown at startup when missing.\u003c/p\u003e\n\n\u003cul\u003e\u003cli\u003eSpace characters in the installation path are not allowed on Mac OSX and Linux\u003c/li\u003e\u003c/ul\u003e\n\n\u003cp\u003e  An error message is shown...\u003c/p\u003e\n\n\u003ch1\u003eYet incomplete:\u003c/h1\u003e\n\n\u003cul\u003e\u003cli\u003eSeveral MI clone objects do not work anymore:\u003cbr\u003e\tfx/lmnts/lmnts\u003cbr\u003e\tfx/lmnts/string\u003cbr\u003e\tfx/lmnts/tube\u003cbr\u003e\tfx/clds/clds\u003cbr\u003e\tfx/clds/pitchshifter\u003cbr\u003e\tfx/rngs/chorus\u003cbr\u003e\tfx/rngs/ensemble\u003cbr\u003e\tfx/rngs/reverb\u003cbr\u003e\tfx/strms/strms\u003cbr\u003e\tfx/wrps/wrps\u003c/li\u003e\u003c/ul\u003e\n\n\u003cp\u003e  Those need to be adapted to use modules...\u003c/p\u003e\n\n\u003cul\u003e\u003cli\u003eA preliminary port of tinysoundfont library to play soundfonts need further work\u003c/li\u003e\u003c/ul\u003e\n\n\u003ch1\u003eObject code transitions:\u003c/h1\u003e\n\n\u003cul\u003e\u003cli\u003eStatic memory allocations to use sdram are discouraged.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cp\u003e  Use dynamic memory allocation instead, cfr. \u003ccode\u003eax_malloc\u003c/code\u003e in \u003ccode\u003eapi/axoloti_memory.h\u003c/code\u003e\u003c/p\u003e\n\n\u003cul\u003e\u003cli\u003eObject init code now has an integer return value (error code).\u003c/li\u003e\u003c/ul\u003e\n\n\u003cp\u003e  Return value 0 means \"everything OK\". Predefined error codes are defined in \u003ccode\u003eapi/error_codes.h\u003c/code\u003e\u003cbr\u003e  Other return values will cause the patch to abort and report the error code.\u003c/p\u003e\n\n\u003cp\u003e  Return statements without an argument will cause a compiler error.\u003c/p\u003e\n\n\u003cul\u003e\u003cli\u003eMidiSend1(), MidiSend2(), MidiSend3() API migration\u003c/li\u003e\u003c/ul\u003e\n\n\u003cp\u003e  \u003ccode\u003eMidiSend1(dev,port,b0)\u003c/code\u003e, \u003ccode\u003eMidiSend2(dev,port,b0,b1)\u003c/code\u003e, \u003ccode\u003eMidiSend3(dev,port,b0,b1,b2)\u003c/code\u003e had a separate device\u003cbr\u003e  and port argument, now we only have a virtual port number.\u003cbr\u003e  Those calls need to be migrated to \u003ccode\u003emidiSend1(vport, b0)\u003c/code\u003e, \u003ccode\u003emidiSend2(vport,b0,b1)\u003c/code\u003e,\u003cbr\u003e  \u003ccode\u003emidiSend3(vport,b0,b1,b2)\u003c/code\u003e.\u003cbr\u003e  Notice the lowercase m!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-12-19T01:15:18.648Z","reply_count":7,"reply_to_post_number":null,"quote_count":0,"avg_time":80,"incoming_link_count":771,"reads":417,"score":4531.4,"yours":false,"topic_id":6273,"topic_slug":"axoloti-release-2-0-0","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/releases","internal":false,"reflection":false,"title":"Releases · axoloti/axoloti · GitHub","clicks":266},{"url":"http://community.axoloti.com/t/patch-wont-go-live/5451/20","internal":true,"reflection":true,"title":"Patch Won't Go Live","clicks":8},{"url":"http://community.axoloti.com/t/solved-weird-bdir-path/6682/5","internal":true,"reflection":true,"title":"[Solved] Weird BDIR path","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":33}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37679,"name":"joaogatao","username":"joaogatao","avatar_template":"/user_avatar/community.axoloti.com/joaogatao/{size}/6254_1.png","created_at":"2019-12-19T03:45:31.025Z","cooked":"\u003cp\u003eWow, that's exciting. Thanks for the great work, Johannes!\u003c/p\u003e\n\n\u003cp\u003eI installed the new software (Ubuntu) and let it update the firmware. It's necessary to restart the program to also recognise the objects in the home folder. Then I got this error for every patch that I try to load:\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003eGenerate code complete\u003cbr\u003ecompiling /home/j/axoloti-2.0.0/build/xpatch.cpp\u003cbr\u003e/opt/Axoloti/app/env/patch.mk:110: recipe for target '/home/j/axoloti-2.0.0/build/xpatch.o' failed\u003cbr\u003e/bin/sh: 1: arm-none-eabi-g++: not found\u003cbr\u003emake: *** [/home/j/axoloti-2.0.0/build/xpatch.o] Error 127\u003cbr\u003eCompiling patch failed\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eAnd this on startup:\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003eerror: compiler arm-none-eabi-g++ not found in path=/opt/Axoloti/app/platform_linux/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin, not installed?\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eSomething I forgot in installation maybe? How to solve this?\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-12-19T04:58:54.076Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":4,"reads":318,"score":89.5,"yours":false,"topic_id":6273,"topic_slug":"axoloti-release-2-0-0","display_username":"joaogatao","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2192,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37680,"name":"","username":"hellcore","avatar_template":"/user_avatar/community.axoloti.com/hellcore/{size}/4714_1.png","created_at":"2019-12-19T05:03:03.453Z","cooked":"\u003cp\u003eNot sure about the Linux version but on windows, in the console, there is a URL to grab the toolchain needed. I'll guess you can grab it with apt.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-12-19T05:03:03.453Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":298,"score":60.35,"yours":false,"topic_id":6273,"topic_slug":"axoloti-release-2-0-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"joaogatao","avatar_template":"/user_avatar/community.axoloti.com/joaogatao/{size}/6254_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":474,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37681,"name":"joaogatao","username":"joaogatao","avatar_template":"/user_avatar/community.axoloti.com/joaogatao/{size}/6254_1.png","created_at":"2019-12-19T06:28:30.055Z","cooked":"\u003cp\u003eAh. I missed this in the release notes:\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"6273\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAxoloti Runtime is no longer used, but installing gcc-arm-none-eabi manually is required.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThere is a package that can be installed with apt, but it's an older version. I found the latest version (gcc-arm-none-eabi-9-2019-q4-major) as a tarball, but now I don't know where to unpack so Axoloti can find it. Help?\u003c/p\u003e\n\n\u003cp\u003eEDIT: got it working in the following way:\u003cbr\u003e \u003ccode\u003e$ tar jxf gcc-arm-none-eabi-9-2019-q4-major-x86_64-linux.tar.bz2\u003cbr\u003e$ sudo cp -r gcc-arm-none-eabi-9-2019-q4-major/ /opt/Axoloti/app/\u003cbr\u003e$ sudo mv /opt/Axoloti/app/gcc-arm-none-eabi-9-2019-q4-major/ /opt/Axoloti/app/platform_linux/\u003c/code\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-12-20T07:02:07.941Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":17,"incoming_link_count":0,"reads":292,"score":94.25,"yours":false,"topic_id":6273,"topic_slug":"axoloti-release-2-0-0","display_usern se},{"id":37685,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-12-19T09:49:26.988Z","cooked":"\u003cp\u003ejust open it in the new editor and run\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-12-19T09:49:26.988Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":258,"score":72.15,"yours":false,"topic_id":6273,"topic_slug":"axoloti-release-2-0-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37686,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-12-19T09:51:28.847Z","cooked":"\u003caside class=\"quote\" data-post=\"8\" data-topic=\"6273\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ejust open it in the new editor and run\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAh Okay. I guess that is given then. Thought they ment something else, that I was not aware of.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2019-12-19T09:51:28.847Z","reply_count":0,"reply_to_post_number":8,"quote_count":1,"avg_time":16,"incoming_link_count":4,"reads":259,"score":72.6,"yours":false,"topic_id":6273,"topic_slug":"axoloti-release-2-0-0","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37690,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-12-19T12:05:48.258Z","cooked":"\u003cp\u003eexcellent \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e, I'll see if I can give it a test, and if I have issues I'll looking into either reporting or fixing \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eIn particular I'll take a look at the module stuff, and look into resolving the MI stuff. \u003c/p\u003e\n\n\u003ch3\u003einstallation\u003c/h3\u003e\n\n\u003cp\u003eok, Im not quite sure what \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e's plan is on how users are going to install gcc-arm-none-eabi\u003cbr\u003e(or if we are going to recommend a version, since using the latest, might cause some oddities between users!) \u003c/p\u003e\n\n\u003cp\u003eonce confirmed, I'll looking into updating the installation instructions where necessary.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e\u003cstrong\u003eEDIT : see post below this one- for simple install\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eif you use gcc-arm-none-eabi-7-2018-q2-update, and place in /Applications, then it will work 'out of the box'\u003c/p\u003e\n\n\u003cp\u003efollowing is useful if you want to use a different version of gcc-arm, or change where it is installed.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003efor now...  here is what I did (macOS)\u003cbr\u003ea) download gcc-arm-none-eabi\u003cbr\u003efrom \u003ca href=\"https://developer.arm.com/tools-and-software/open-source-software/developer-tools/gnu-toolchain/gnu-rm/downloads\"\u003ehttps://developer.arm.com/tools-and-software/open-source-software/developer-tools/gnu-toolchain/gnu-rm/downloads\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003ecurrent is, gcc-arm-none-eabi-9-2019-q4-major, which I'll use for this example.\u003c/p\u003e\n\n\u003cp\u003eb) untar/zip it...\u003cbr\u003ethis can be done with apples archive utility, so pretty much should be just double click on it\u003c/p\u003e\n\n\u003cp\u003ecreates a folder called something like gcc-arm-none-eabi-9-2019-q4-major\u003c/p\u003e\n\n\u003cp\u003ec) move to a suitable location\u003cbr\u003eI personally would recommend (and use in this example)   /usr/local \u003cbr\u003eso we end up with \u003c/p\u003e\n\n\u003cp\u003e/usr/local/gcc-arm-none-eabi-9-2019-q4-major\u003c/p\u003e\n\n\u003cp\u003ed) add bin dir to path in axoloti preferences \u003c/p\u003e\n\n\u003cp\u003eadditional path : /usr/local/gcc-arm-none-eabi-9-2019-q4-major\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e(following is uninteresting, unless you are planning on helping with axoloti development )\u003c/p\u003e\n\n\u003ch3\u003edev installation\u003c/h3\u003e\n\n\u003cp\u003e(again macOS, possibly similar on windows?) \u003cbr\u003eas before we use build.sh to build axoloti, but some additional notes\u003c/p\u003e\n\n\u003cp\u003ea) newer Chibios\u003cbr\u003eif you have previously built axoloti, you will need to delete this to get it to redownload, \u003cbr\u003ethough frankly, assuming you dont have local changes, its easier to reclone the axoloti repo \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eb) arm-none-eabi-gcc\u003cbr\u003eas for running axoloti, we now need to supply arm-none-eabi-gcc, \u003cbr\u003ebut command line doesn't use preferences,instead  platform_osx/paths.sh contains the path expect to find  arm-none-eabi-gcc, \u003c/p\u003e\n\n\u003cp\u003eit defaults to /Applications/gcc-arm-none-eabi-7-2018-q2-update/bin\u003c/p\u003e\n\n\u003cp\u003eok, Id never put the compiler in /Applications, and ive a newer version , so I changed it to\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e#export PATH=/Applications/gcc-arm-none-eabi-7-2018-q2-update/bin:${axoloti_runtime}/platform_osx/bin:$PATH\nexport PATH=/usr/local/gcc-arm-none-eabi-9-2019-q4-major/bin:${axoloti_runtime}/platform_osx/bin:$PATH\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e we probably need to change this, otherwise, you'll get updates/PR with this line constantly changing as people reflect their own environment. \u003c/p\u003e\n\n\u003cp\u003eprobably we should decide on a location (/usr/local seems natural on macOS these days), \u003cbr\u003ethen either \u003cbr\u003ea specific version to support \u003cbr\u003eor (and i think better) a symbolic link \u003cbr\u003ee.g. \u003cbr\u003e/usr/local/bin/axoloti-gcc-arm-none-eabi -\u0026gt; /usr/local/gcc-arm-none-eabi-9-2019-q4-major\u003c/p\u003e\n\n\u003cp\u003ethis way, devs can keep diff versions of gcc-arm-none-eabi, and select one to use for axoloti (dev) \u003c/p\u003e\n\n\u003cp\u003e(this is similar to the way linux has a way to select default gcc etc)\u003c/p\u003e\n\n\u003cp\u003e(i'll raise an git issue, so we can device what to do )\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2019-12-19T13:15:12.681Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":19,"reads":265,"score":169.55,"yours":false,"topic_id":6273,"topic_slug":"axoloti-release-2-0-0","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://developer.arm.com/tools-and-software/open-source-software/developer-tools/gnu-toolchain/gnu-rm/downloads","internal":false,"reflection":false,"title":"GNU Toolchain | GNU-RM Downloads – Arm Developer","clicks":50}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37695,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-12-19T13:12:34.965Z","cooked":"\u003ch2\u003eupdate to above\u003c/h2\u003e\n\n\u003cp\u003eok, so the latest version of  is working fine for me\u003c/p\u003e\n\n\u003cp\u003ehowever, I notice a warning in axoloti, which implies that the expected version to be used is : \u003c/p\u003e\n\n\u003cp\u003e7-2018-q2-update\u003c/p\u003e\n\n\u003cp\u003eso... if you dont want to mess with anything then you can do the following \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ea) download \u003cstrong\u003e7-2018-q2-update\u003c/strong\u003e  from \u003cbr\u003e\u003ca href=\"https://developer.arm.com/tools-and-software/open-source-software/developer-tools/gnu-toolchain/gnu-rm/downloads1\" class=\"onebox\" target=\"_blank\"\u003ehttps://developer.arm.com/tools-and-software/open-source-software/developer-tools/gnu-toolchain/gnu-rm/downloads1\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eso for the mac this is: \u003cbr\u003e\u003ca href=\"https://developer.arm.com/-/media/Files/downloads/gnu-rm/7-2018q2/gcc-arm-none-eabi-7-2018-q2-update-mac.tar.bz2?revision=982ef8a4-1815-4651-9c44-6144c9d8b34b?product=GNU%20Arm%20Embedded%20Toolchain,64-bit,,Mac%20OS%20X,7-2018-q2-update\" class=\"onebox\" target=\"_blank\"\u003ehttps://developer.arm.com/-/media/Files/downloads/gnu-rm/7-2018q2/gcc-arm-none-eabi-7-2018-q2-update-mac.tar.bz2?revision=982ef8a4-1815-4651-9c44-6144c9d8b34b?product=GNU%20Arm%20Embedded%20Toolchain,64-bit,,Mac%20OS%20X,7-2018-q2-update\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eb) unzip/tar\u003c/p\u003e\n\n\u003cp\u003ec) move this resultant folder to /Applications\u003c/p\u003e\n\n\u003cp\u003ethats it...\u003cbr\u003eyou do not need to change the path or anything in preferences as it is assuming \u003cbr\u003eApplications/gcc-arm-none-eabi-7-2018-q2-update/bin\u003c/p\u003e\n\n\u003cp\u003eId suspect something similar is true for windows.\u003c/p\u003e\n\n\u003cp\u003eLinux, im not sure of \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003edev... similarly as mentioned in above posts if you use Applications/gcc-arm-none-eabi-7-2018-q2-update, it will also work 'out of the box'\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2019-12-19T13:12:34.965Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":7,"reads":227,"score":96.4,"yours":false,"topic_id":6273,"topic_slug":"axoloti-release-2-0-0","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1, inimum. \u003cbr\u003eI also ran into several issues with \u003ccode\u003egcc-arm-none-eabi-8-2018q4\u003c/code\u003e. I have not tested \u003ccode\u003egcc-arm-none-eabi-9-2019-q4-major\u003c/code\u003e.\u003c/p\u003e\n\n\u003cp\u003eUsing \u003ccode\u003egcc-arm-none-eabi-9-2019-q4-major\u003c/code\u003e should give a warning:\u003cbr\u003e\u003ccode\u003eUnexpected compiler version: .... , expected 7-2018-q2\u003c/code\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"10\" data-topic=\"6273\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eok, Id never put the compiler in /Applications\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e(On OSX) Why not? It's where users install applications. Axoloti-runtime used to live there too. \u003ccode\u003e/usr/local/bin\u003c/code\u003e is almost hidden from finder.\u003c/p\u003e\n\n\u003cp\u003eDirect download links are reported (via \u003ccode\u003eenv/test-env.mk\u003c/code\u003e) when the compiler is missing.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2019-12-19T13:20:28.696Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":17,"incoming_link_count":2,"reads":228,"score":106.45,"yours":false,"topic_id":6273,"topic_slug":"axoloti-release-2-0-0","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37699,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-12-19T13:26:22.466Z","cooked":"\u003caside class=\"quote\" data-post=\"12\" data-topic=\"6273\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eUsing gcc-arm-none-eabi-9-2019-q4-major should give a warning:\u003cbr\u003eUnexpected compiler version: .... , expected 7-2018-q2\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah, I only noticed this after completing the above post \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"12\" data-topic=\"6273\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e(On OSX) Why not? It's where users install applications.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ebecause compilers are tools not end user applications, which is what I prefer keeping in /Applications \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e(it was a kludge that i put axoloti_runtime in /Applications \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e ) \u003c/p\u003e\n\n\u003cp\u003eanyway, as above, Ive put the whole gcc-arm-none-eabi-9-2019-q4-major in  /usr/local\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eanyway, all cool...\u003c/p\u003e\n\n\u003cp\u003eI only noticed afterwards that you have assumed gcc-arm-none-eabi-7-2018-q2-update and its placed in /Applications ... thats ok, for most end-users!  (and I can override so im happy) \u003c/p\u003e\n\n\u003cp\u003ep.s. I dont think you get the warning about the version until you have some form of gcc-arm-none-eabi installed... hence why I wasnt sure what the process was. \u003cbr\u003e(is it generated by make which is not available till installed ? ... or perhaps i missed the error?)\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2019-12-19T13:26:53.322Z","reply_count":0,"reply_to_post_number":12,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":227,"score":46.2,"yours":false,"topic_id":6273,"topic_slug":"axoloti-release-2-0-0","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37714,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-12-19T14:47:15.983Z","cooked":"\u003caside class=\"quote\" data-post=\"7\" data-topic=\"6273\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\
