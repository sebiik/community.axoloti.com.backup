      <div class='creator'>

          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>two questions about MIDI routing. </p>

<p>1) are PA2 and PA3 pins still usable for MIDI connectivity with 2.0 ?</p>

<p>2) so, 8 virtual MIDI ports, and this is hardcoded, so no easy way to change the number of them — do i understand it right? </p>

<p>seems like in 2.0 i'm missing some low level capabilities for handling such devices as e.g. Miditech Midiface 8x8.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>From the original post :</p>

<aside class="quote" data-post="1" data-topic="6273"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>USB hub support did not make it, I had it working (using the Chibios Community USB Host framework code) but noticed data drops on certain MIDI controllers. So that's rolled back to the implementation in 1.0.12.</p></blockquote></aside>

<p>and</p>

<aside class="quote" data-post="1" data-topic="6273"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>MIDI i/o on gpio does not work anymore</p></blockquote></aside>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Checked out Axoloti 2.0 on macOS 10.14.6:<br>The UI feels wobbly and it takes a lot of time to move around the patch with the trackpad, so it was not fun to try further and now I can't go back to firmware 1.0 as it says "Link to firmware CRC Please compile the firmware first<br>can't read flasher, please compile firmware! (file: /Applications/Axoloti.app/Contents/Java/firmware/flasher/flasher_build/flasher.bin )"</p>

<p>Now that I am here, 2 little things annoy me so much on 1.0:<br>- I press "n" to search for an object I start typing the name and then press "down" to go inside the list, but I can't and have to reach to the mouse/trackpad for no reason - happened to me dozens of times<br>- in many circumstances I mark an object to delete or copy it, but nothing happens and I have to click on the field outside it and back on the object to mark it properly (even though it looked marked the first time), also happened to me dozens &amp; dozens of times</p>

<p>maybe there is a logic behind why those things function the way they do?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all! I'm super excited with the new midi routing option since I always had bad issues with transmitting an incoming midi clock. Although when I try to write the settings I get the following error:</p>

<p>uploading: /settings/midi-out/USB device.axr<br>java.io.IOException: Not connected<br>java.io.IOException: Not connected<br>	at axoloti.connection.USBBulkConnection_v2.transmitPacket1(USBBulkConnection_v2.java:415)<br>	at axoloti.connection.USBBulkConnection_v2.getFileInfo(USBBulkConnection_v2.java:491)<br>	at axoloti.connection.USBBulkConnection_v2.createDirIfNonExistant(USBBulkConnection_v2.java:577)<br>	at axoloti.connection.USBBulkConnection_v2.upload(USBBulkConnection_v2.java:598)<br>	at axoloti.target.midirouting.MidiOutputRoutingTable.lambda$upload$0(MidiOutputRoutingTable.java:136)<br>	at axoloti.job.JobProcessor.lambda$exec$0(JobProcessor.java:21)<br>	at java.util.concurrent.ThreadPoolExecutor.runWorker(ThreadPoolExecutor.java:1149)<br>	at java.util.concurrent.ThreadPoolExecutor$Worker.run(ThreadPoolExecutor.java:624)<br>	at java.lang.Thread.run(Thread.java:748)</p>

<p>uploading: /settings/midi-in/DIN.axr<br>java.io.IOException: Not connected<br>java.io.IOException: Not connected<br>	at axoloti.connection.USBBulkConnection_v2.transmitPacket1(USBBulkConnection_v2.java:415)<br>	at axoloti.connection.USBBulkConnection_v2.getFileInfo(USBBulkConnection_v2.java:491)<br>	at axoloti.connection.USBBulkConnection_v2.createDirIfNonExistant(USBBulkConnection_v2.java:577)<br>	at axoloti.connection.USBBulkConnection_v2.upload(USBBulkConnection_v2.java:598)<br>	at axoloti.target.midirouting.MidiInputRoutingTable.lambda$upload$0(MidiInputRoutingTable.java:81)<br>	at axoloti.job.JobProcessor.lambda$exec$0(JobProcessor.java:21)<br>	at java.util.concurrent.ThreadPoolExecutor.runWorker(ThreadPoolExecutor.java:1149)<br>	at java.util.concurrent.ThreadPoolExecutor$Worker.run(ThreadPoolExecutor.java:624)<br>	at java.lang.Thread.run(Thread.java:748)</p>

<p>USB device found<br>connected<br>Authentic Axoloti Core<br>Firmware version: 2.0.0.0, crc=0xCDEEEFDA<br>exception report:<br>pc=0x2FE528<br>psr=0x21000000<br>lr=0x801ABBF<br>r12=0xFFFFFFFF<br>cfsr=0x100</p>

      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Axoloti 2.0 is not a stable release yet, it's still in experimental stage, so you will probably find numerous show stopper bugs. </p>

<p>Only <a class="mention" href="/u/johannes">@johannes</a> knows how 2.0 is moving on. </p>

<p>Or maybe you could look on Github if any progress has been made? </p>

<p>EDIT: Checked Github, doesn't seem a lot have happened.</p>

        <span>
          <a href='/u/basix'><b itemprop='author'>basix</b></a>

        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Anyone else having issues with compiling tables in main patch + table reads from the main patch in sub patches? </p>
