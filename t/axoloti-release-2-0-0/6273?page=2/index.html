        <h1>
  <a href="/t/axoloti-release-2-0-0/6273">Axoloti release 2.0.0</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

        <span itemprop="title">Software</span>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-12-19T18:03:40Z' itemprop='datePublished'>
             2019-12-19 18:03:40 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have installed the 2.0 editor on OSX 10.10.5 and it works.</p>

<p>I have not yet updated the board itself and tried connecting, though.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ab6177f26b1a0e8d4925eae3e982da5b06c25267" href="//community.axoloti.com/uploads/default/original/2X/a/ab6177f26b1a0e8d4925eae3e982da5b06c25267.png" class="lightbox" title="Screen Shot 2019-12-19 at 20.55.46.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/ab6177f26b1a0e8d4925eae3e982da5b06c25267_1_690x278.png" width="690" height="278"><div class="meta">
<span class="filename">Screen Shot 2019-12-19 at 20.55.46.png</span><span class="informations">1046x422 34.1 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti release 2.0.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-12-19T19:09:20Z' itemprop='datePublished'>
             2019-12-19 19:09:20 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>BTW. if I update my board to 2.0 it will still be possible to revert back to 1.0.12, right?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti release 2.0.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2019-12-19T20:26:21Z' itemprop='datePublished'>
             2019-12-19 20:26:21 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="22" data-topic="6273" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>BTW. if I update my board to 2.0 it will still be possible to revert back to 1.0.12, right?</p></blockquote></aside>

<p>Yes, either use "board-&gt;firmware-&gt;Flash downgrade to 1.0.12" in Axoloti 2.0, or use "board-&gt;firmware-&gt;Flash (rescue)" in 1.0.12.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti release 2.0.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2019-12-19T22:57:35Z' itemprop='datePublished'>
             2019-12-19 22:57:35 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>About the error "Axoloti - entrypoint not found":<br>Could you try renaming <br><code>C:\Program Files (x86)\Axoloti</code> into <code>C:\Program Files (x86)\Axoloti1</code>, <br>reboot, <br>and run the <code>axoloti-win-2.0.0.msi</code> installer again?<br>Not sure it will solve anything, so far I haven't been able to reproduce this error.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti release 2.0.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-12-20T04:25:50Z' itemprop='datePublished'>
             2019-12-20 04:25:50 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Built from a clean source checkout on Linux. Firmware update was detected and proceeded without issue. I didn't have to manually rescue or do anything special. Everything came up just fine after that. Libraries were all fetched normally. I haven't noticed any major issues yet.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti release 2.0.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Tim052'><b itemprop='author'>Tim052</b></a>
           
           <time datetime='2019-12-20T04:42:47Z' itemprop='datePublished'>
             2019-12-20 04:42:47 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Got this going on windows make sure to rename your existing axo folder it doesn't like being installed over the top you can use the installer for gcc 7-2018-q2 win32 but you might need to restart your pc to update parth.</p>

<p><a class="mention" href="/u/johannes">@johannes</a> "MIDI i/o on gpio does not work anymore" so i assume the way to get the axo talking to another mcu using serial midi now would be to use pads on bridge between the main board and the midi power section? i assume this change is due to the new midi routing system so the feature won't return?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti release 2.0.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-12-20T15:39:44Z' itemprop='datePublished'>
             2019-12-20 15:39:44 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Today I updated the Axoloti bord firmware to 2.0.</p>

<p>But when I try to go live with a patch, I get this error. I am assuming it is related to use of tables?</p>

<p>Generate code complete<br>compiling /Users/jakobskouborg/Documents/axoloti-2.0.0/build/xpatch.cpp<br>/Users/jakobskouborg/Documents/axoloti-2.0.0/build/xpatch.cpp: In member function 'int rootc::instanceTable::instanceAudio::table_load()':<br>/Users/jakobskouborg/Documents/axoloti-2.0.0/build/xpatch.cpp:334:33: error: 'fbuff' was not declared in this scope<br>             if( rem_sz &gt; sizeof(fbuff) )<br>                                 ^~~~~<br>/Users/jakobskouborg/Documents/axoloti-2.0.0/build/xpatch.cpp: In member function 'void rootc::instanceTable::instanceAudio::dsp(rootc::instanceTable*, int32_t, bool, int32_t&amp;, int32_t&amp;, int32_t&amp;, int32_t&amp;, char*&amp;, int32_t&amp;)':<br>/Users/jakobskouborg/Documents/axoloti-2.0.0/build/xpatch.cpp:495:15: error: 'codec_clearbuffer' was not declared in this scope<br>               codec_clearbuffer();<br>               ^~~~~~~~~~~~~~~~~<br>make: *** [/Users/jakobskouborg/Documents/axoloti-2.0.0/build/xpatch.o] Error 1<br>Compiling patch failed</p>

<p>What do I need to do to fix this issue?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti release 2.0.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-12-20T15:51:03Z' itemprop='datePublished'>
             2019-12-20 15:51:03 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Also experiencing some issue when using the midi/out/clock. If you set a tempo and turn the midi clock on, you get this error in the console:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/1c9921ea06db41e5985691dd545a3680a991e483" href="//community.axoloti.com/uploads/default/original/2X/1/1c9921ea06db41e5985691dd545a3680a991e483.png" class="lightbox" title="Screen Shot 2019-12-20 at 16.46.19.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/1c9921ea06db41e5985691dd545a3680a991e483_1_482x500.png" width="482" height="500"><div class="meta">
<span class="filename">Screen Shot 2019-12-20 at 16.46.19.png</span><span class="informations">680x705 64.2 KB</span><span class="expand"></span>
</div></a></div></p>

<p>It just keeps spitting out that message, "midi output overflow" until I go un-live again. Not sure if it's a big issue, the patch seems to work. I have not tried sending the midi clock out to another device, so not sure if it actually affects the midi clock out.</p>

<p>PS. If admin wants to move the trouble shooting posts I just made to another thread, I am fine with that <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti release 2.0.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2019-12-20T15:59:57Z' itemprop='datePublished'>
             2019-12-20 15:59:57 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="27" data-topic="6273"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>But when I try to go live with a patch, I get this error. I am assuming it is related to use of tables?</p></blockquote></aside>

<p>i think we will need to see the patch ... <br>ideally you say which (factory) object is causing it.</p>

<aside class="quote" data-post="28" data-topic="6273"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>Also experiencing some issue when using the midi/out/clock.</p></blockquote></aside>

<p>have you setup the output port to a device?<br>is that device working? e.g. with note on/off...</p>

<p>at a, completely, random guess id say the output device is not pulling the clock messages off the midi queue.<br>(the overflow message means for some reason the patch is creating midi message faster than they are being consumed) </p>

<p>btw: after some initially playing I will stay there are a number of things that have changed that are not listed, <br>so you may find custom objects may not work...particularly ones that work at the lower levels of the firmware.</p>

<p>(e.g. my push object no longer works as ui.h no longer exists/or is inaccessible ... i also don't know at this stage if the parameter representation in firmware has changed...so would need updating to reflect this) </p>

<p>so I guess we should re-iterate :<br></p>

<aside class="quote" data-post="1" data-topic="6273"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>It hasn't been tested extensively yet, showstopper bugs may still exist.</p></blockquote></aside>

<p>and also there are some really big changes under the covers, that may have impact on things <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

003e\u003c/aside\u003e\n\n\u003cp\u003eYes, either use \"board-\u0026gt;firmware-\u0026gt;Flash downgrade to 1.0.12\" in Axoloti 2.0, or use \"board-\u0026gt;firmware-\u0026gt;Flash (rescue)\" in 1.0.12.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2019-12-19T20:26:21.761Z","reply_count":0,"reply_to_post_number":22,"quote_count":1,"avg_time":16,"incoming_link_count":2,"reads":216,"score":99.0,"yours":false,"topic_id":6273,"topic_slug":"axoloti-release-2-0-0","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37732,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2019-12-19T22:57:35.458Z","cooked":"\u003cp\u003eAbout the error \"Axoloti - entrypoint not found\":\u003cbr\u003eCould you try renaming \u003cbr\u003e\u003ccode\u003eC:\\Program Files (x86)\\Axoloti\u003c/code\u003e into \u003ccode\u003eC:\\Program Files (x86)\\Axoloti1\u003c/code\u003e, \u003cbr\u003ereboot, \u003cbr\u003eand run the \u003ccode\u003eaxoloti-win-2.0.0.msi\u003c/code\u003e installer again?\u003cbr\u003eNot sure it will solve anything, so far I haven't been able to reproduce this error.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2019-12-19T22:57:35.458Z","reply_count":1,"reply_to_post_number":19,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":207,"score":47.3,"yours":false,"topic_id":6273,"topic_slug":"axoloti-release-2-0-0","display_username":"johannes","primary_group_name":null,"primary_group_fl ooked":"\u003cp\u003eGot this going on windows make sure to rename your existing axo folder it doesn't like being installed over the top you can use the installer for gcc 7-2018-q2 win32 but you might need to restart your pc to update parth.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e \"MIDI i/o on gpio does not work anymore\" so i assume the way to get the axo talking to another mcu using serial midi now would be to use pads on bridge between the main board and the midi power section? i assume this change is due to the new midi routing system so the feature won't return?\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2019-12-20T04:42:47.571Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":205,"score":46.7,"yours":false,"topic_id":6273,"topic_slug":"axoloti-release-2-0-0","display_username":"Tim Mooney","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2130,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37752,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-12-20T15:39:44.351Z","cooked":"\u003cp\u003eToday I updated the Axoloti bord firmware to 2.0.\u003c/p\u003e\n\n\u003cp\u003eBut when I try to go live with a patch, I get this error. I am assuming it is related to use of tables?\u003c/p\u003e\n\n\u003cp\u003eGenerate code complete\u003cbr\u003ecompiling /Users/jakobskouborg/Documents/axoloti-2.0.0/build/xpatch.cpp\u003cbr\u003e/Users/jakobskouborg/Documents/axoloti-2.0.0/build/xpatch.cpp: In member function 'int rootc::instanceTable::instanceAudio::table_load()':\u003cbr\u003e/Users/jakobskouborg/Documents/axoloti-2.0.0/build/xpatch.cpp:334:33: error: 'fbuff' was not declared in this scope\u003cbr\u003e             if( rem_sz \u0026gt; sizeof(fbuff) )\u003cbr\u003e                                 ^~~~~\u003cbr\u003e/Users/jakobskouborg/Documents/axoloti-2.0.0/build/xpatch.cpp: In member function 'void rootc::instanceTable::instanceAudio::dsp(rootc::instanceTable*, int32_t, bool, int32_t\u0026amp;, int32_t\u0026amp;, int32_t\u0026amp;, int32_t\u0026amp;, char*\u0026amp;, int32_t\u0026amp;)':\u003cbr\u003e/Users/jakobskouborg/Documents/axoloti-2.0.0/build/xpatch.cpp:495:15: error: 'codec_clearbuffer' was not declared in this scope\u003cbr\u003e               codec_clearbuffer();\u003cbr\u003e               ^~~~~~~~~~~~~~~~~\u003cbr\u003emake: *** [/Users/jakobskouborg/Documents/axoloti-2.0.0/build/xpatch.o] Error 1\u003cbr\u003eCompiling patch failed\u003c/p\u003e\n\n\u003cp\u003eWhat do I need to do to fix this issue?\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2019-12-20T15:39:44.351Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":212,"score":48.1,"yours":false,"topic_id":6273,"topic_slug":"axoloti-release-2-0-0","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37753,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-12-20T15:51:03.609Z","cooked":"\u003cp\u003eAlso experiencing some issue when using the midi/out/clock. If you set a tempo and turn the midi clock on, you get this error in the console:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/1c9921ea06db41e5985691dd545a3680a991e483\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1c9921ea06db41e5985691dd545a3680a991e483.png\" class=\"lightbox\" title=\"Screen Shot 2019-12-20 at 16.46.19.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/1/1c9921ea06db41e5985691dd545a3680a991e483_1_482x500.png\" width=\"482\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2019-12-20 at 16.46.19.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e680x705 64.2 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eIt just keeps spitting out that message, \"midi output overflow\" until I go un-live again. Not sure if it's a big issue, the patch seems to work. I have not tried sending the midi clock out to another device, so not sure if it actually affects the midi clock out.\u003c/p\u003e\n\n\u003cp\u003ePS. If admin wants to move the trouble shooting posts I just made to another thread, I am fine with that \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2019-12-20T15:53:59.216Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":209,"score":52.45,"yours":false,"topic_id":6273,"topic_slug":"axoloti-release-2-0-0","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/1/1c9921ea06db41e5985691dd545a3680a991e483.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37754,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-12-20T15:59:57.594Z","cooked":"\u003caside class=\"quote\" data-post=\"27\" data-topic=\"6273\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut when I try to go live with a patch, I get this error. I am assuming it is related to use of tables?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ei think we will need to see the patch ... \u003cbr\u003eideally you say which (factory) object is causing it.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"28\" data-topic=\"6273\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAlso experiencing some issue when using the midi/out/clock.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ehave you setup the output port to a device?\u003cbr\u003eis that device working? e.g. with note on/off...\u003c/p\u003e\n\n\u003cp\u003eat a, completely, random guess id say the output device is not pulling the clock messages off the midi queue.\u003cbr\u003e(the overflow message means for some reason the patch is creating midi message faster than they are being consumed) \u003c/p\u003e\n\n\u003cp\u003ebtw: after some initially playing I will stay there are a number of things that have changed that are not listed, \u003cbr\u003eso you may find custom objects may not work...particularly ones that work at the lower levels of the firmware.\u003c/p\u003e\n\n\u003cp\u003e(e.g. my push object no longer works as ui.h no longer exists/or is inaccessible ... i also don't know at this stage if the parameter representation in firmware has changed...so would need updating to reflect this) \u003c/p\u003e\n\n\u003cp\u003eso I guess we should re-iterate :\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"6273\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIt hasn't been tested extensively yet, showstopper bugs may still exist.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eand also there are some really big changes under the covers, that may have impact on things \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2019-12-20T15:59:57.594Z","reply_count":1,"reply_to_post_number":27,"quote_count":3,"avg_time":10,"incoming_link_count":1,"reads":200,"score":65.5,"yours":false,"topic_id":6273,"topic_slug":"axoloti-release-2-0-0","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37756,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-12-20T16:15:52.502Z","cooked":"\u003caside class=\"quote\" data-post=\"29\" data-topic=\"6273\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ei think we will need to see the patch ...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHere is a simplification of it. Problem is still there, so it is for sure related to table use:\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1623e6b64ed87b216599eb90cd2766e8cbbb5ea2.axp\"\u003eTets new Axo 2 .axp\u003c/a\u003e (15.1 KB)\u003c/p\u003e\n\n\u003cp\u003e(You have to save the table combo object as an object. It's based on table/alloc 16b sdram, so it needs to be saved).\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"29\" data-topic=\"6273\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eideally you say which (factory) object is causing it.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThese are not factory objects, they are embedded and edited objects. Pretty much every patch I make uses embedded/edited objects. \u003c/p\u003e\n\n\u003cp\u003eI was just hoping that maybe I could change a line or two of code to get it working \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"29\" data-topic=\"6273\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ehave you setup the output port to a device?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eCheck the picture for the settings I made. I also checked the midi routing, but it seems like I can't do anything in there. I can't do any settings.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/153db6c5e5409d15f6670b4ae59b60ead3779c52.png\" width=\"400\" height=\"251\"\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"29\" data-topic=\"6273\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eand also there are some really big changes under the covers, that may have impact on things \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAh yes of course. I just want to tell what I am experiencing here, maybe it can be used for troubleshooting. \u003c/p\u003e\n\n\u003cp\u003eI am not complaining, just letting you guys know, who knows what to do about it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI still have another bord I run the old version on \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2019-12-20T16:17:23.602Z","reply_count":0,"reply_to_post_number":29,"quote_count":1,"avg_time":12,"incoming_link_count":2,"reads":198,"score":50.2,"yours":false,"topic_id":6273,"topic_slug":"axoloti-release-2-0-0","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/1/1623e6b64ed87b216599eb90cd2766e8cbbb5ea2.axp","internal":true,"reflection":false,"clicks":4}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37760,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-12-20T16:37:23.558Z","cooked":"\u003cp\u003ehmm, that refresh button should be available ... and when you press it, you should get the device populated\u003cbr\u003ewithout anything plugged into usb, this is what I see \u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/e63dea3ba807bde3bc358cb13e533f04df17bdde.png\" width=\"399\" height=\"248\"\u003e\u003c/p\u003e\n\n\u003cp\u003eunfortunately, when I write the routing table i get an exception...\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003e\u003cbr\u003eFirmware version: 2.0.0.0, crc=0xCDEEEFDA\u003cbr\u003eexception report:\u003cbr\u003epc=0x2FE528\u003cbr\u003epsr=0x21000000\u003cbr\u003elr=0x801ABBF\u003cbr\u003er12=0x0\u003cbr\u003ecfsr=0x100\u003cbr\u003e\u003c/code\u003e\u003cbr\u003eand routing appears to fail, as the clock produces the overflow...\u003cbr\u003e(but as stated, Id half expect that if there are no devices consuming) \u003c/p\u003e\n\n\u003cp\u003eGitHub issue reported : \u003cbr\u003e\u003caside class=\"onebox githubissue\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/axoloti/axoloti/issues/450\" target=\"_blank\" rel=\"nofollow noopener\"\u003egithub.com/axoloti/axoloti\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ca href=\"https://github.com/TheTechnobear\" rel=\"nofollow noopener\"\u003e\n\u003cimg src=\"https://avatars1.githubusercontent.com/u/4019664?v=2\u0026amp;s=96\" class=\"thumbnail onebox-avatar\"\u003e\n\u003c/a\u003e\n\n\u003ch4\u003e\u003ca href=\"https://github.com/axoloti/axoloti/issues/450\" target=\"_blank\" rel=\"nofollow noopener\"\u003eIssue: writing midi settings results in exceptions and errors \u003c/a\u003e\u003c/h4\u003e\n\n\u003cdiv class=\"date\" style=\"margin-top:10px;\"\u003e\n\t\u003cdiv class=\"user\" style=\"margin-top:10px;\"\u003e\n\topened by \u003ca href=\"https://github.com/TheTechnobear\" target=\"_blank\" rel=\"nofollow noopener\"\u003eTheTechnobear\u003c/a\u003e\n\ton \u003ca href=\"https://github.com/axoloti/axoloti/issues/450\" target=\"_blank\" rel=\"nofollow noopener\"\u003e2019-12-20\u003c/a\u003e\n\t\u003c/div\u003e\n\t\u003cdiv class=\"user\"\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cpre class=\"content\" style=\"white-space: pre-wrap;\"\u003esteps\nboard-\u0026gt;midi routing\nrefresh\nwrite settings\nleads to following errors.\nalso it appears the routing is not working on the board.\nas toggle-\u0026gt;midi/out/clock run leads to midi...\u003c/pre\u003e\n\n\u003cdiv class=\"labels\"\u003e\n\u003c/div\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003esorry, I dont have time to look at custom objects at the moment.\u003cbr\u003eif you have based it off something else, what I would recommend is going back and looking at what you derived it from in the factory, and see what has changed there.\u003c/p\u003e\n\n\u003cp\u003ethe error you showed , looks like an API change... which is what Ive noticed as well.\u003cbr\u003e(really not surprising given how much has changed in 2.0!)\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2019-12-20T16:45:56.478Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":192,"score":49.1,"yours":false,"topic_id":6273,"topic_slug":"axoloti-release-2-0-0","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/issues/450","internal":false,"reflection":false,"title":"writing midi setti
