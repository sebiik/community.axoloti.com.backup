        <h1>
  <a href="/t/subpatch-16-step-sequencer/237">Subpatch: 16 step sequencer</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2015-08-14T15:35:11Z' itemprop='datePublished'>
             2015-08-14 15:35:11 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi everyone!<br>Today i patched a quite simple 16-step sequencer. It's almost ready to use (just connect to a few things and you're ready to go!) and has some really neat features:  <a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/32b8fc5e97dd75de24b60d3fa3b1194a603c3e07.axs">sequencer16.axs</a> (19.3 KB) </p>

<p>You can see it in action in this simple patch: <a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/f23bbd7bcdb039d867c3738b69a9c7392775cc41.axp">Sequencer demo.axp</a> (16.9 KB) , you simply have to put both files in the same folder.</p>

<p><img src="//community.axoloti.com/uploads/default/original/1X/d2d379e1cbee3e9bd71fdc1d13d45dae0724d40b.png" width="280" height="392"> </p>

<p><strong>BASIC SETUP RULES - READ THIS</strong></p>

<p>-Create 16 dial objects and connect them to the respective blue inlets (value 1-..-16), you'll need these to provide the desired control values. <br>-Connect the clock inlet to your clock source (a simple lfo can do the job). The sequencer will go one step forward for each clock tick. <br>-Connect the CV outlet to anything you want to sequence<br>-Set the desired sequence length on the respective selector (last step for a full 16 step sequence)</p>

<p><strong>Features description:</strong></p>

<p><strong>Clock in:</strong> Pretty self explanatory, you <strong>must</strong> connect it if you want the sequencer to run.<br><strong>Reset:</strong> Active on the rising edge of the clock, it is used to force the sequencer back to step 1 (or step 16 if you're on backwards mode)<br>It's strongly advised to use it, however the sequencer will run even without it.<br><strong>Backwards:</strong> When used it forces the sequencer to go from step 16 to 1 (you can leave it disconnected)<br><strong>Value 1-...-16:</strong> The 16 values to sequence. You can connnect these inlets to dial objects, but also to other fractional stuff. This kind of setup allows great freedom.</p>

<p><strong>Current step:</strong> outputs an integer number (0-15) correspondent to the active step. You can connect it to a disp/ibar16 for a visual reference of the sequencer, but you can also use it to furthermore expand sequencing possibilities.<br><strong>CV out:</strong> provides the sequenced values.<br><strong>Trigger out:</strong> provides a trigger signal (a short pulse) sequenced from the respective selector<br><strong>Gate out:</strong> provides a gate signal sequenced from the respective selector (a gate is 1 step long, while a pulse is just a few milliseconds)<br><strong>Restart:</strong> provides a pulse when the sequence restarts</p>

<p><strong>Manual step select:</strong> if you check it the sequencer will stop running and only the manually selected value will be outputted<br><strong>Latch to trigger:</strong> you can use this to latch the CV value to the trigger sequencer. Only control values corresponding to trigger pulses will be outputted<br><strong>Backwards reset mode:</strong> When the sequencer is in backwards mode and this is checked, the sequence will reset at step N, otherwise (not checked) the sequence will reset at step 16-N</p>

<p><strong>Manual step:</strong> You can use this when manual step select button is checked to select the step you want to be outputted (useful for editing)<br><strong>Trigger sequencer, gate sequencer:</strong> Self explanatory, see trigger out and gate out<br><strong>Sequence length:</strong> You can use it to set the length of the sequence. This way you'll be able to use odd time signature</p>

<p><strong>KNOWN ISSUES:</strong><br>-Sometimes the sequencer starts from step 2 when axoloti is powered. You may want to restart it manually using the reset inlet.<br>-Backwards mode could present some oddities</p>
      </div>

<blockquote><p>if you download 1.0.3, you will see i fixed this in the simple sequencers tutorialattached a const/i (value 1) to a change, and the reset on the counter... and when you load it will start on step 1. (like a loadbang in max)</p></blockquote></aside>

<p>Yeah, i checked your tutorial and tried the same approach, however that did work as a standalone object but not as a subpatch (not sure why)<br>I also tried other workarounds, such as a flip flop object, but they did not work either. I guess the only working solution would be adding a specific loadbang alike object</p>

      <div class='post' itemprop='articleBody'>
        <p>we've been discussing both change and counters behaviour at initialisation time, but was too drastic a change to put in 1.0.3, need some time to think it through.</p>

<p>btw your patch does start on 1 for me <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> </p>

<p>I also tested the loadbang trick, and indeed doesnt work, which indicates a small issue in subpatch initialisation which will have a look at.<br>Interesting though, I noticed if you add a +1 object in-between the const and change, it will actually work in a subpatch... the plot thickens.</p>

<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/alex/40/286_1.png" class="avatar">alex:</div>
<blockquote><p>trigger 1  sends control 16 value.when using 8steps:  trigger 1 sends control 8, but sometimes control 9</p></blockquote></aside>

<p>Are you basing on the visual feedback of the ibar object? In this case it could be just a matter of latency (which is not actually a problem of the patch)</p>

<p>I will do some experiments, however. Is the problem related to the trigger thing or does it happen also with the CV sequencer? Did you try moving the sequencer object around in the patch? Errors occur quite often due to the execution order of the patch.</p>

<p>I might also try patching another version of the  sequencer, since this was just my second experiment with axoloti (and looking back i might have built something excessively big and complicated for a simple function), in fact building a sequencer from scratch takes just 3-4 objects, with this you have instead to do a lot of patching with dials and stuff</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-09-08T16:04:29Z' itemprop='datePublished'>
             2015-09-08 16:04:29 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I made my own version now. It also handles a few other issues <br>It looks similar, but is very different internally<br><img src="//community.axoloti.com/uploads/default/original/1X/0875a3738216162b058335574eb29b45e95f5ef7.png" width="260" height="374"> <br><a href="https://raw.githubusercontent.com/allox/axoloti_library/master/sequencer_lx.axs" class="onebox" target="_blank" rel="nofollow">https://raw.githubusercontent.com/allox/axoloti_library/master/sequencer_lx.axs</a></p>

<p>And made  mux_16 object since it seems handy for this: <br><a href="https://raw.githubusercontent.com/allox/axoloti_library/master/mux_16.axo" class="onebox" target="_blank" rel="nofollow">https://raw.githubusercontent.com/allox/axoloti_library/master/mux_16.axo</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Subpatch: 16 step sequencer'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/workerparasite303'><b itemprop='author'>workerparasite303</b></a>
           
           <time datetime='2016-02-12T19:56:49Z' itemprop='datePublished'>
             2016-02-12 19:56:49 UTC

        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks for this <a class="mention" href="/users/sputnki">@Sputnki</a> - decided to start fresh today and ended up with some pretty haunting results. loving all the sequencers that're available!</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/1c2729d62a81a9fb75417bf54c5ea3dfd8db12cd.axp">21216_newpatch.axp</a> (16.1 KB)</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-02-12T21:27:17Z' itemprop='datePublished'>
             2016-02-12 21:27:17 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="237"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png" class="avatar">Sputnki:</div>
<blockquote><p>-Sometimes the sequencer starts from step 2 when axoloti is powered. You may want to restart it manually using the reset inlet.</p></blockquote></aside>

<p>Could this be related to order of execution? This happened to me a few times after creating a chaotic patch and then trying to reorganising it. After moving the objects around, to organise, the order of execution had changed. But not sure about this at at all. It just struck me that it could be related.</p>

<p>Maybe try moving the subpatch around in the main patch and see what happens? </p>

<p>Was actually wondering how order of execution is processed when subpatches are in the patch. Does Axoloti load the whole subpatch and all the included objects before loading next object in the order?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Subpatch: 16 step sequencer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-02-12T21:33:26Z' itemprop='datePublished'>
             2016-02-12 21:33:26 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="12" data-topic="237"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>Was actually wondering how order of execution is processed when subpatches are in the patch. Does Axoloti load the whole subpatch and all the included objects before loading next object in the order?</p></blockquote></aside>

<p>subpatches are executed using the same execution order as other objects. so, they are 'called' in the parent according to their position, then the entire subpatch is processed (using the same execution order principles within the patch), then the next object in the parent patch.</p>

<p>and yes, its very easy to get the ordering wrong... and often it doesn't matter, which makes it more tricky when it does <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Subpatch: 16 step sequencer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-02-12T21:45:26Z' itemprop='datePublished'>
             2016-02-12 21:45:26 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool. That makes sense. Thanks.</p>

<p>Yeah I am not sure about it(order of execution) yet. I checked the tutorial 25. From looking at tut25(object nr 6 is moved only 1 step up and changes the output value of the whole chain of objects) there can be a huge difference from just moving the object one step up or down. </p>

<p>And that kind of makes me think even more that Alex issue could be releated to order of execution.</p>

<p>I guess if you have a really complex patch with a lot of objects it can be hard to troubleshoot order of execution. If it is order of execution related at all <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>Anyway, not worrying to much about it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Subpatch: 16 step sequencer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-02-12T22:54:37Z' itemprop='datePublished'>
             2016-02-12 22:54:37 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Most of the time its not an issue...</p>

<p>probably the time it will catch out most, is when the patch first starts.<br>(the most likely errors, is you expect a value to have been calculated, but due to ordering, it hasn't... so it outlets are unexpectedly zero) </p>

<p>its always a bit tricky to do this with graphical programming environments (unlike text ones, wheres its obvious) ... if you look at Max,PD and Reaktor they all have similar complications.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Subpatch: 16 step sequencer'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-02-12T23:35:34Z' itemprop='datePublished'>
             2016-02-12 23:35:34 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah. I might have put it wrongly, it is not really an "issue". I guess everything in Axoloti has to be processed in some order. And it makes sense how it does it <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>

        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-02-14T07:54:48Z' itemprop='datePublished'>

           </time>

        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="15" data-topic="237"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>Most of the time its not an issue...</p></blockquote></aside>

<p>Yeah true. Last night I was doing a little bit of work on a wavetable editor and for that patch, order of executions is <strong>very</strong> important. moving around some objects has a a huge impact on the phase of the wavetable and how it is displayed in the scope.</p>

<p>Id say for a normal synth lalala thingy, I wouldnt worry about this, but if you are trying to build something very precise, order of execution is <strong>very</strong> important. And it is something that its necessary to get a little bit familiar with, cause it does matter way more than we think. But I guess it is not the first thing to worry about when getting an Axoloti, but if you are serious about patching, it is neceasrry to learn about it and be aware of how it impacts your patches.</p>
      </div>

        <aside class="quote" data-post="10" data-topic="237"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/alex/40/286_1.png" class="avatar">alex:</div>
<blockquote><p><a href="https://raw.githubusercontent.com/allox/axoloti_library/master/mux_16.axo" class="onebox" target="_blank">https://raw.githubusercontent.com/allox/axoloti_library/master/mux_16.axo</a></p></blockquote></aside>

<p><a class="mention" href="/users/alex">@alex</a> </p>

<p>really cool <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> Thanks. But I am having trouble with using the version of muxer 16.</p>

<p>Only blue and green versions seems to work. The red, the yellow and the one for using strings do not work. </p>

<p>Some time ago I tried fixing it but with no luck. Did anyone manage to get this working in all versions?</p>

<p>Thanks</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-02-14T12:36:23Z' itemprop='datePublished'>
             2016-02-14 12:36:23 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="18" data-topic="237"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>it is something that its necessary to get a little bit familiar with, cause it does matter way more than we think.</p></blockquote></aside>

<p>This is my experience too... it is actually very important for all kind of patches, but as you say when you start out usually you can 'get by'.</p>

<p>I did discuss this with <a class="mention" href="/users/johannes">@johannes</a> the other day, its something where unfortunately there is a 'big step up', and where 'debugging' the patch can actually be pretty difficult at times (e.g. polyphonic patches).<br>its possible to imagine better debugging tools, but they are all pretty complex to implement... but perhaps one day.<br>also perhaps we can one day better visualise the chain, reaktor has a mode where it temporarily numbers the execution order, its not great but its something.<br>also perhaps enforced ordering might be another help, like 'trigger' in pd/max and 'order' in Reaktor</p>

<p>one thing Ive found, quite often I've introduced errors by trying to make my patches look nice, <br>the biggest culprit is centring objects in the vertical axis. you need to keep the title bars of the object aligned, otherwise you will significantly change the ordering.</p>

<p>the other thing I've been using more, is send objects, these allow you to keep things a bit tidier, whilst enforcing an ordering</p>

<p>anyway, an area that can be improved on , but probably few short-term wins/solutions...<br>Im sure <a class="mention" href="/users/johannes">@johannes</a> has some ideas, and I will at some point mull over it for a bit.</p>
      </div>

          ps.store("topic_237", {"post_stream":{"posts":[{"id":786,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2015-08-14T15:35:11.542Z","cooked":"\u003cp\u003eHi everyone!\u003cbr\u003eToday i patched a quite simple 16-step sequencer. It's almost ready to use (just connect to a few things and you're ready to go!) and has some really neat features:  \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/1X/32b8fc5e97dd75de24b60d3fa3b1194a603c3e07.axs\"\u003esequencer16.axs\u003c/a\u003e (19.3 KB) \u003c/p\u003e\n\n\u003cp\u003eYou can see it in action in this simple patch: \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/1X/f23bbd7bcdb039d867c3738b69a9c7392775cc41.axp\"\u003eSequencer demo.axp\u003c/a\u003e (16.9 KB) , you simply have to put both files in the same folder.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/1X/d2d379e1cbee3e9bd71fdc1d13d45dae0724d40b.png\" width=\"280\" height=\"392\"\u003e \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eBASIC SETUP RULES - READ THIS\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e-Create 16 dial objects and connect them to the respective blue inlets (value 1-..-16), you'll need these to provide the desired control values. \u003cbr\u003e-Connect the clock inlet to your clock source (a simple lfo can do the job). The sequencer will go one step forward for each clock tick. \u003cbr\u003e-Connect the CV outlet to anything you want to sequence\u003cbr\u003e-Set the desired sequence length on the respective selector (last step for a full 16 step sequence)\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eFeatures description:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eClock in:\u003c/strong\u003e Pretty self explanatory, you \u003cstrong\u003emust\u003c/strong\u003e connect it if you want the sequencer to run.\u003cbr\u003e\u003cstrong\u003eReset:\u003c/strong\u003e Active on the rising edge of the clock, it is used to force the sequencer back to step 1 (or step 16 if you're on backwards mode)\u003cbr\u003eIt's strongly advised to use it, however the sequencer will run even without it.\u003cbr\u003e\u003cstrong\u003eBackwards:\u003c/strong\u003e When used it forces the sequencer to go from step 16 to 1 (you can leave it disconnected)\u003cbr\u003e\u003cstrong\u003eValue 1-...-16:\u003c/strong\u003e The 16 values to sequence. You can connnect these inlets to dial objects, but also to other fractional stuff. This kind of setup allows great freedom.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eCurrent step:\u003c/strong\u003e outputs an integer number (0-15) correspondent to the active step. You can connect it to a disp/ibar16 for a visual reference of the sequencer, but you can also use it to furthermore expand sequencing possibilities.\u003cbr\u003e\u003cstrong\u003eCV out:\u003c/strong\u003e provides the sequenced values.\u003cbr\u003e\u003cstrong\u003eTrigger out:\u003c/strong\u003e provides a trigger signal (a short pulse) sequenced from the respective selector\u003cbr\u003e\u003cstrong\u003eGate out:\u003c/strong\u003e provides a gate signal sequenced from the respective selector (a gate is 1 step long, while a pulse is just a few milliseconds)\u003cbr\u003e\u003cstrong\u003eRestart:\u003c/strong\u003e provides a pulse when the sequence restarts\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eManual step select:\u003c/strong\u003e if you check it the sequencer will stop running and only the manually selected value will be outputted\u003cbr\u003e\u003cstrong\u003eLatch to trigger:\u003c/strong\u003e you can use this to latch the CV value to the trigger sequencer. Only control values corresponding to trigger pulses will be outputted\u003cbr\u003e\u003cstrong\u003eBackwards reset mode:\u003c/strong\u003e When the sequencer is in backwards mode and this is checked, the sequence will reset at step N, otherwise (not checked) the sequence will reset at step 16-N\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eManual step:\u003c/strong\u003e You can use this when manual step select button is checked to select the step you want to be outputted (useful for editing)\u003cbr\u003e\u003cstrong\u003eTrigger sequencer, gate sequencer:\u003c/strong\u003e Self explanatory, see trigger out and gate out\u003cbr\u003e\u003cstrong\u003eSequence length:\u003c/strong\u003e You can use it to set the length of the sequence. This way you'll be able to use odd time signature\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eKNOWN ISSUES:\u003c/strong\u003e\u003cbr\u003e-Sometimes the sequencer starts from step 2 when axoloti is powered. You may want to restart it manually using the reset inlet.\u003cbr\u003e-Backwards mode could present some oddities\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-08-16T16:25:12.600Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":78,"incoming_link_count":766,"reads":355,"score":4132.9,"yours":false,"topic_id":237,"topic_slug":"subpatch-16-step-sequencer","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/1X/32b8fc5e97dd75de24b60d3fa3b1194a603c3e07.axs","internal":true,"reflection":false,"clicks":162},{"url":"/uploads/default/original/1X/f23bbd7bcdb039d867c3738b69a9c7392775cc41.axp","internal":true,"reflection":false,"clicks":160},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/sputnki-contributions/1381","internal":true,"reflection":true,"title":"Sputnki contributions","clicks":0},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/feeding-random-pitches-into-a-sel-fb-16/1032/3","internal":true,"reflection":true,"title":"Feeding random pitches into a sel_fb_16?","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":8}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":787,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-14T16:29:36.727Z","cooked":"\u003caside class=\"quote\" data-post=\"1\" data-topic=\"237\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe sequencer starts from step 2 when axoloti is powered, so you'll need to reset it properly\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eif you download 1.0.3, you will see i fixed this in the simple sequencers tutorial\u003cbr\u003eattached a const/i (value 1) to a change, and the reset on the counter... and when you load it will start on step 1. (like a loadbang in max)\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"237\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e-When in backwards mode the step sequencer won't return to 16 (conflict with autoreset)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003enot sure I understand this, I think the simple sequencer is ok on this... but I'll take a look at your patch to see what you mean\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-08-14T16:31:50.528Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":20,"incoming_link_count":9,"reads":304,"score":111.8,"yours":false,"topic_id":237,"topic_slug":"subpatch-16-step-sequencer","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":788,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2015-08-14T16:39:58.280Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"237\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eif you download 1.0.3, you will see i fixed this in the simple sequencers tutorialattached a const/i (value 1) to a change, and the reset on the counter... and when you load it will start on step 1. (like a loadbang in max)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah, i checked your tutorial and tried the same approach, however that did work as a standalone object but not as a subpatch (not sure why)\u003cbr\u003eI also tried other workarounds, such as a flip flop object, but they did not work either. I guess the only working solution would be adding a specific loadbang alike object\u003c/p\u003e\n\n\u003cp\u003eThe autoreset sends a pulse to the counter whenever the sequencer step exceeds the selected value. I should exclude this behaviour when in backwards mode\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-08-14T16:39:58.280Z","reply_count":1,"reply_to_post_number":2,"quote_count":1,"avg_time":17,"incoming_link_count":12,"reads":285,"score":122.85,"yours":false,"topic_id":237,"topic_slug":"subpatch-16-step-sequencer","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":790,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-14T17:21:00.897Z","cooked":"\u003cp\u003ewe've been discussing both change and counters behaviour at initialisation time, but was too drastic a change to put in 1.0.3, need some time to think it through.\u003c/p\u003e\n\n\u003cp\u003ebtw your patch does start on 1 for me \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI also tested the loadbang trick, and indeed doesnt work, which indicates a small issue in subpatch initialisation which will have a look at.\u003cbr\u003eInteresting though, I noticed if you add a +1 object in-between the const and change, it will actually work in a subpatch... the plot thickens.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-08-14T17:21:00.897Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"a dit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/step-sequencer-with-external-input/1380/14","internal":true,"reflection":true,"title":"Step Sequencer with external Input","clicks":5}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":50,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1920,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-09-08T08:37:38.926Z","cooked":"\u003cp\u003eI like the idea, but somehow the controls do not match the triggers:\u003c/p\u003e\n\n\u003cp\u003etrigger 1  sends control 16 value.\u003cbr\u003ewhen using 8steps:  trigger 1 sends control 8, but sometimes control 9\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2015-09-08T08:37:38.926Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":1,"reads":220,"score":54.45,"yours":false,"topic_id":237,"topic_slug":"subpatch-16-step-sequencer","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1932,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2015-09-08T15:58:55.506Z","cooked":"\u003caside class=\"quote\" data-post=\"8\" data-topic=\"237\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/alex/40/286_1.png\" class=\"avatar\"\u003ealex:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003etrigger 1  sends control 16 value.when using 8steps:  trigger 1 sends control 8, but sometimes control 9\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAre you basing on the visual feedback of the ibar object? In this case it could be just a matter of latency (which is not actually a problem of the patch)\u003c/p\u003e\n\n\u003cp\u003eI will do some experiments, however. Is the problem related to the trigger thing or does it happen also with the CV sequencer? Did you try moving the sequencer object around in the patch? Errors occur quite often due to the execution order of the patch.\u003c/p\u003e\n\n\u003cp\u003eI might also try patching another version of the  sequencer, since this was just my second experiment with axoloti (and looking back i might have built something excessively big and complicated for a simple function), in fact building a sequencer from scratch takes just 3-4 objects, with this you have instead to do a lot of patching with dials and stuff\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2015-09-08T15:58:55.506Z","reply_count":1,"reply_to_post_number":8,"quote_count":1,"avg_time":19,"incoming_link_count":3,"reads":216,"score":64.15,"yours":false,"topic_id":237,"topic_slug":"subpatch-16-step-sequencer","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1933,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-09-08T16:04:29.324Z","cooked":"\u003cp\u003eI made my own version now. It also handles a few other issues \u003cbr\u003eIt looks similar, but is very different internally\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/1X/0875a3738216162b058335574eb29b45e95f5ef7.png\" width=\"260\" height=\"374\"\u003e \u003cbr\u003e\u003ca href=\"https://raw.githubusercontent.com/allox/axoloti_library/master/sequencer_lx.axs\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://raw.githubusercontent.com/allox/axoloti_library/master/sequencer_lx.axs\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eAnd made  mux_16 object since it seems handy for this: \u003cbr\u003e\u003ca href=\"https://raw.githubusercontent.com/allox/axoloti_library/master/mux_16.axo\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://raw.githubusercontent.com/allox/axoloti_library/master/mux_16.axo\u003c/a\u003e\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2015-09-08T18:28:56.460Z","reply_count":2,"reply_to_post_number":9,"quote_count":0,"avg_time":30,"incoming_link_count":19,"reads":204,"score":162.3,"yours":false,"topic_id":237,"topic_slug":"subpatch-16-step-sequencer","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://raw.githubusercontent.com/allox/axoloti_library/master/sequencer_lx.axs","internal":false,"reflection":false,"clicks":51},{"url":"https://raw.githubusercontent.com/allox/axoloti_library/master/mux_16.axo","internal":false,"reflection":false,"clicks":49}],"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5898,"name":"","username":"workerparasite303","avatar_template":"/user_avatar/community.axoloti.com/workerparasite303/{size}/1276_1.png","created_at":"2016-02-12T19:56:49.125Z","cooked":"\u003cp\u003ethanks for this \u003ca class=\"mention\" href=\"/users/sputnki\"\u003e@Sputnki\u003c/a\u003e - decided to start fresh today and ended up with some pretty haunting results. loving all the sequencers that're available!\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1c2729d62a81a9fb75417bf54c5ea3dfd8db12cd.axp\"\u003e21216_newpatch.axp\u003c/a\u003e (16.1 KB)\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-02-12T19:56:49.125Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":181,"score":39.1,"yours":false,"topic_id":237,"topic_slug":"subpatch-16-step-sequencer","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/1/1c2729d62a81a9fb75417bf54c5ea3dfd8db12cd.axp","internal":true,"reflection":false,"clicks":40}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":389,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5910,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-12T21:27:17.256Z","cooked":"\u003caside class=\"quote\" data-post=\"1\" data-topic=\"237\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e-Sometimes the sequencer starts from step 2 when axoloti is powered. You may want to restart it manually using the reset inlet.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eCould this be related to order of execution? This happened to me a few times after creating a chaotic patch and then trying to reorganising it. After moving the objects around, to organise, the order of execution had changed. But not sure about this at at all. It just struck me that it could be related.\u003c/p\u003e\n\n\u003cp\u003eMaybe try moving the subpatch around in the main patch and see what happens? \u003c/p\u003e\n\n\u003cp\u003eWas actually wondering how order of execution is processed when subpatches are in the patch. Does Axoloti load the whole subpatch and all the included objects before loading next object in the order?\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-02-12T21:27:17.256Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":16,"incoming_link_count":1,"reads":180,"score":46.8,"yours":false,"topic_id":237,"topic_slug":"subpatch-16-step-sequencer","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5912,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-02-12T21:33:26.262Z","cooked":"\u003caside class=\"quote\" data-post=\"12\" data-topic=\"237\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWas actually wondering how order of execution is processed when subpatches are in the patch. Does Axoloti load the whole subpatch and all the included objects before loading next object in the order?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003esubpatches are executed using the same execution order as other objects. so, they are 'called' in the parent according to their position, then the entire subpatch is processed (using the same execution order principles within the patch), then the next object in the parent patch.\u003c/p\u003e\n\n\u003cp\u003eand yes, its very easy to get the ordering wrong... and often it doesn't matter, which makes it more tricky when it does \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-02-12T21:33:53.195Z","reply_count":1,"reply_to_post_number":12,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":172,"score":40.0,"yours":false,"topic_id":237,"topic_slug":"subpatch-16-step-sequencer","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5914,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-12T21:45:26.182Z","cooked":"\u003cp\u003eCool. That makes sense. Thanks.\u003c/p\u003e\n\n\u003cp\u003eYeah I am not sure about it(order of execution) yet. I checked the tutorial 25. From looking at tut25(object nr 6 is moved only 1 step up and changes the output value of the whole chain of objects) there can be a huge difference from just moving the object one step up or down. \u003c/p\u003e\n\n\u003cp\u003eAnd that kind of makes me think even more that Alex issue could be releated to order of execution.\u003c/p\u003e\n\n\u003cp\u003eI guess if you have a really complex patch with a lot of objects it can be hard to troubleshoot order of execution. If it is order of execution related at all \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eAnyway, not worrying to much about it.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-02-12T21:51:12.696Z","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":10,"incoming_link_count":4,"reads":163,"score":58.1,"yours":false,"topic_id":237,"topic_slug":"subpatch-16-step-sequencer","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5916,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-02-12T22:54:37.881Z","cooked":"\u003cp\u003eMost of the time its not an issue...\u003c/p\u003e\n\n\u003cp\u003eprobably the time it will catch out most, is when the patch first starts.\u003cbr\u003e(the most likely errors, is you expect a value to have been calculated, but due to ordering, it hasn't... so it outlets are unexpectedly zero) \u003c/p\u003e\n\n\u003cp\u003eits always a bit tricky to do this with graphical programming environments (unlike text ones, wheres its obvious) ... if you look at Max,PD and Reaktor they all have similar complications.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-02-12T22:54:37.881Z","reply_count":2,"reply_to_post_number":14,"quote_count":0,"avg_time":9,"incoming_link_count":2,"reads":155,"score":51.45,"yours":false,"topic_id":237,"topic_slug":"subpatch-16-step-sequencer","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5918,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-12T23:35:34.024Z","cooked":"\u003cp\u003eYeah. I might have put it wrongly, it is not really an \"issue\". I guess everything in Axoloti has to be processed in some order. And it makes sense how it does it \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-02-12T23:35:34.024Z","reply_count":0,"reply_to_post_number":15,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":152,"score":30.85,"yours":false,"topic_id":237,"topic_slug":"subpatch-16-step-sequencer","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5942,"name":"","username":"workerparasite303","avatar_template":"/user_avatar/community.axoloti.com/workerparasite303/{size}/1276_1.png","created_at":"2016-02-14T01:00:59.833Z","cooked":"\u003cp\u003edo you have a download for the counterV object? i dont have it and would love to give this sequencer a shot :]\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-02-14T01:00:59.833Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":152,"score":30.8,"yours":false,"topic_id":237,"topic_slug":"subpatch-16-step-sequencer","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":389,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5946,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-14T07:54:48.988Z","cooked":"\u003caside class=\"quote\" data-post=\"15\" data-topic=\"237\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eMost of the time its not an issue...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah true. Last night I was doing a little bit of work on a wavetable editor and for that patch, order of executions is \u003cstrong\u003every\u003c/strong\u003e important. moving around some objects has a a huge impact on the phase of the wavetable and how it is displayed in the scope.\u003c/p\u003e\n\n\u003cp\u003eId say for a normal synth lalala thingy, I wouldnt worry about this, but if you are trying to build something very precise, order of execution is \u003cstrong\u003every\u003c/strong\u003e important. And it is something that its necessary to get a little bit familiar with, cause it does matter way more than we think. But I guess it is not the first thing to worry about when getting an Axoloti, but if you are serious about patching, it is neceasrry to learn about it and be aware of how it impacts your patches.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-02-14T08:02:53.685Z","reply_count":1,"reply_to_post_number":15,"quote_count":1,"avg_time":10,"incoming_link_count":3,"reads":162,"score":52.9,"yours":false,"topic_id":237,"topic_slug":"subpatch-16-step-sequencer","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5947,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-14T08:19:31.950Z","cooked":"\u003caside class=\"quote\" data-post=\"10\" data-topic=\"237\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/alex/40/286_1.png\" class=\"avatar\"\u003ealex:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca href=\"https://raw.githubusercontent.com/allox/axoloti_library/master/mux_16.axo\" class=\"onebox\" target=\"_blank\"\u003ehttps://raw.githubusercontent.com/allox/axoloti_library/master/mux_16.axo\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/alex\"\u003e@alex\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003ereally cool \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e Thanks. But I am having trouble with using the version of muxer 16.\u003c/p\u003e\n\n\u003cp\u003eOnly blue and green versions seems to work. The red, the yellow and the one for using strings do not work. \u003c/p\u003e\n\n\u003cp\u003eSome time ago I tried fixing it but with no luck. Did anyone manage to get this working in all versions?\u003c/p\u003e\n\n\u003cp\u003eThanks\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-02-14T08:33:01.825Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":11,"incoming_link_count":0,"reads":155,"score":31.55,"yours":false,"topic_id":237,"topic_slug":"subpatch-16-step-sequencer","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5954,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-02-14T12:36:23.585Z","cooked":"\u003caside class=\"quote\" data-post=\"18\" data-topic=\"237\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eit is something that its necessary to get a little bit familiar with, cause it does matter way more than we think.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis is my experience too... it is actually very important for all kind of patches, but as you say when you start out usually you can 'get by'.\u003c/p\u003e\n\n\u003cp\u003eI did discuss this with \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e the other day, its something where unfortunately there is a 'big step up', and where 'debugging' the patch can actually be pretty difficult at times (e.g. polyphonic patches).\u003cbr\u003eits possible to imagine better debugging tools, but they are all pretty complex to implement... but perhaps one day.\u003cbr\u003ealso perhaps we can one day better visualise the chain, reaktor has a mode where it temporarily numbers the execution order, its not great but its something.\u003cbr\u003ealso perhaps enforced ordering might be another help, like 'trigger' in pd/max and 'order' in Reaktor\u003c/p\u003e\n\n\u003cp\u003eone thing Ive found, quite often I've introduced errors by trying to make my patches look nice, \u003cbr\u003ethe biggest culprit is centring objects in the vertical axis. you need to keep the title bars of the object aligned, otherwise you will significantly change the ordering.\u003c/p\u003e\n\n\u003cp\u003ethe other thing I've been using more, is send objects, these allow you to keep things a bit tidier, whilst enforcing an ordering\u003c/p\u003e\n\n\u003cp\u003eanyway, an area that can be improved on , but probably few short-term wins/solutions...\u003cbr\u003eIm sure \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e has some ideas, and I will at some point mull over it for a bit.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2016-02-14T12:37:50.528Z","reply_count":2,"reply_to_post_number":18,"quote_count":1,"avg_time":12,"incoming_link_count":1,"reads":153,"score":61.2,"yours":false,"topic_id":237,"topic_slug":"subpatch-16-step-sequencer","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":
