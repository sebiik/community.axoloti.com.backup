</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-17T09:03:14Z' itemprop='datePublished'>
             2016-04-17 09:03:14 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Resources that can be useful for learning to code axoloti objects:</p>

<h2>Pre-requisites</h2>

<ul>
<li>good understanding of Axoloti! </li>
<li>basic C experience, some C++ is useful later</li>
<li>some DSP coding experience/knowledge</li>
<li>xml (optional/useful)</li>
<li>reasonable level of maths (useful, depending upon what you want to do)</li>
</ul>

<p>as you can see, to create objects... you need a knowledge of a few things, <br>so first thing its be reasonable in your expectations, a novice programmer/dsp coder is not going to be programming filters/reverbs any time soon.... but there are lots of other things you can 'cut your teeth on'</p>

<p>(note: this is a wiki post so users can edit, and update with useful resources)</p>

<h2>Resources</h2>

<p>Axoloti resources</p>

<ul>
<li>here ... start with user guide</li>
<li>links to useful threads?</li>
</ul>

<p>C Programming resources</p>

<ul>
<li>K &amp; R C book (bible <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> ) </li>
<li>tons on the internet.. good references?</li>
<li>stackoverflow.com</li>
</ul>

<p><a href="https://graphics.stanford.edu/~seander/bithacks.html" rel="nofollow">Bit twiddling hacks</a></p>

<p>DSP resources</p>

<ul>
<li><a>dspguide.com</a></li>
<li><a href="https://www.kvraudio.com/forum/viewforum.php?f=33" rel="nofollow">kvraudio  forum - dsp programming section</a></li>
<li>
<a href="http://music.columbia.edu/cmc/music-dsp/" rel="nofollow">music-dsp</a> mailing list</li>
<li>
<a href="https://www.dsprelated.com/" rel="nofollow">dsprelated.com</a> - All You Can Eat DSP (check out the Free Books section)</li>
<li>
<a href="https://ccrma.stanford.edu/~jos/" rel="nofollow">Julius Orion Smith III Home Page</a> <ul>
<li><a href="https://ccrma.stanford.edu/~jos/mdft/" rel="nofollow">Mathematics of the Discrete Fourier Transform</a></li>
<li><a href="https://ccrma.stanford.edu/~jos/filters/" rel="nofollow">Introduction to Digital Filters</a></li>
<li><a href="https://ccrma.stanford.edu/~jos/pasp/" rel="nofollow">Physical Audio Signal Processing</a></li>
<li><a href="https://ccrma.stanford.edu/~jos/sasp/" rel="nofollow">Spectral Audio Signal Processing</a></li>
</ul>
</li>
<li>A good overview of oscillators: <a href="https://www.zhdk.ch/fileadmin/data_subsites/data_icst/Downloads/Digital_Sound/Digital_Sound_Generation_1.pdf" rel="nofollow">Digital Sound Generation</a> </li>
<li>
<a href="http://dafx.de/" rel="nofollow">DAFX</a> conference proceedings and <a href="http://eu.wiley.com/WileyCDA/WileyTitle/productCd-0470665998.html" rel="nofollow">book</a>
</li>
<li>
<a href="http://eu.wiley.com/WileyCDA/WileyTitle/productCd-0470997850.html" rel="nofollow">Digital Audio Signal Processing</a> book</li>
<li>
<a href="http://eu.wiley.com/WileyCDA/WileyTitle/productCd-1118859049.html" rel="nofollow">Digital Signal Processing Using the ARM Cortex M4</a> book</li>
</ul>

<p>XML resources<br>- lots on internet, and you only need basics</p>

<p>Maths resources<br>- ???</p>

      <div class='post' itemprop='articleBody'>
        <p>Found this <a href="http://infocenter.arm.com/help/index.jsp?topic=/com.arm.doc.dui0553a/BABFADHJ.html" rel="nofollow">http://infocenter.arm.com/help/index.jsp?topic=/com.arm.doc.dui0553a/BABFADHJ.html</a><br>Arm Processor commands like SSAT and SMMUL  commands explained.<br>and <br><a href="http://www2.st.com/content/st_com/en/products/microcontrollers/stm32-32-bit-arm-cortex-mcus/stm32f4-series/stm32f427-437.html" class="onebox" target="_blank" rel="nofollow">http://www2.st.com/content/st_com/en/products/microcontrollers/stm32-32-bit-arm-cortex-mcus/stm32f4-series/stm32f427-437.html</a></p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-04-20T19:57:24Z' itemprop='datePublished'>
             2017-04-20 19:57:24 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just started on this c++ free online course. From what I can see by now it covers some of the basics like variables and so on which are used in Axoloti. Just what I need to understand the lingo in here a little bit better <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:">  And I thought I would share it here if anyone else would like to take the first steps into coding Axoloti objects.</p>

<p><a href="https://www.sololearn.com/Courses/" class="onebox" target="_blank">https://www.sololearn.com/Courses/</a></p>

<p>This is a screenshot of the first modules. These are all free and there is in all 80 free modules. Very easy to navigate and with "hands on" examples:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6632559e3f383460817550dc5c727f7568ab3e06" href="//community.axoloti.com/uploads/default/original/2X/6/6632559e3f383460817550dc5c727f7568ab3e06.png" class="lightbox" title="c.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6632559e3f383460817550dc5c727f7568ab3e06_1_688x500.png" width="688" height="500"><div class="meta">
<span class="filename">c.png</span><span class="informations">702x510 36.3 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

          ps.store("topic_1520", {"post_stream":{"posts":[{"id":8878,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-17T09:03:14.522Z","cooked":"\u003cp\u003eResources that can be useful for learning to code axoloti objects:\u003c/p\u003e\n\n\u003ch2\u003ePre-requisites\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003egood understanding of Axoloti! \u003c/li\u003e\n\u003cli\u003ebasic C experience, some C++ is useful later\u003c/li\u003e\n\u003cli\u003esome DSP coding experience/knowledge\u003c/li\u003e\n\u003cli\u003exml (optional/useful)\u003c/li\u003e\n\u003cli\u003ereasonable level of maths (useful, depending upon what you want to do)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eas you can see, to create objects... you need a knowledge of a few things, \u003cbr\u003eso first thing its be reasonable in your expectations, a novice programmer/dsp coder is not going to be programming filters/reverbs any time soon.... but there are lots of other things you can 'cut your teeth on'\u003c/p\u003e\n\n\u003cp\u003e(note: this is a wiki post so users can edit, and update with useful resources)\u003c/p\u003e\n\n\u003ch2\u003eResources\u003c/h2\u003e\n\n\u003cp\u003eAxoloti resources\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ehere ... start with user guide\u003c/li\u003e\n\u003cli\u003elinks to useful threads?\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eC Programming resources\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eK \u0026amp; R C book (bible \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e ) \u003c/li\u003e\n\u003cli\u003etons on the internet.. good references?\u003c/li\u003e\n\u003cli\u003estackoverflow.com\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003ca href=\"https://graphics.stanford.edu/~seander/bithacks.html\" rel=\"nofollow\"\u003eBit twiddling hacks\u00
