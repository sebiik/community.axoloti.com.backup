        <h1>
  <a href="/t/12-converter-for-cv-input/6218">+/-12 Converter for CV Input</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/shellfish'><b itemprop='author'>shellfish</b></a>
           
           <time datetime='2019-12-07T19:14:22Z' itemprop='datePublished'>
             2019-12-07 19:14:22 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I want add some CV Inputs for Axoloti: is it not possible just to take a simple resistor to reduce the CV range to +/-5 Volt (or whatever Axoloti ist able to handle) ? I guess this is a newbie question <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p>I saw this solution for trigger but don't understand the need for an optocoupler:<br><aside class="quote" data-post="1" data-topic="5510">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/kaos/40/147_1.png" class="avatar">
    <a href="//community.axoloti.com/t/simple-cheap-cv-gate-input-on-axoloti-solved/5510?source_topic_id=6218" rel="nofollow noopener">Simple/cheap CV-gate input on axoloti - SOLVED</a> <a class="badge-wrapper  bullet" href="/c/hardware"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects.">Hardware</span></a>
  </div>
  <blockquote>
    Doing some digging, until now I did not find a simple solution for digital input (gate on/off) without risking the axo to get fried. 

I want to connect my axo to my eurorack drum, I figured an optocoupler would do 

4 channels working at the moment, looking to expand to eight.  <a href="//community.axoloti.com/uploads/default/original/2X/6/6b85d6712fbfd2f7e4a066dee1a6809079e29c02.jpg" class="lightbox" title="image.jpg" rel="nofollow noopener">[image]</a>

I'm using a CNY74-4 optocoupler using a resistor to lower the input Voltage to something acceptable (trial, fry optocoupler, try again, i bet I should have read the data sheet) this works really well I also put â€¦
  </blockquote>
</aside>
</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='+/-12 Converter for CV Input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-12-07T20:47:44Z' itemprop='datePublished'>
             2019-12-07 20:47:44 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Assuming you want to use analog inputs on the STM32:</p>

<p>The analog inputs are not bipolar, they measure voltage from 0 to 3.3.<br>So, youâ€™d need to shift the -5to+5 up by 5v, so it becomes 0-10, then scale it down to 0-3.3.</p>

<p>It's not exactly simple. Search this forum, others have done it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='+/-12 Converter for CV Input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/shellfish'><b itemprop='author'>shellfish</b></a>
           
           <time datetime='2019-12-07T21:25:48Z' itemprop='datePublished'>
             2019-12-07 21:25:48 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I read the forum the whole day.. <br>could'nt you handle the range in a patch (to scale the values)?, my question was just about the voltage in the hardware itself.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='+/-12 Converter for CV Input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-12-07T22:43:29Z' itemprop='datePublished'>
             2019-12-07 22:43:29 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The analog inputs on Axoloti are for 0-3.3v.<br>I donâ€™t know exactly what CV youâ€™ll be supplying, but if it is not in that range, it wonâ€™t work as expected, and might damage Axoloti.</p>

<p>There is no way to change that in a patch.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='+/-12 Converter for CV Input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/shellfish'><b itemprop='author'>shellfish</b></a>
           
           <time datetime='2019-12-07T23:30:36Z' itemprop='datePublished'>
             2019-12-07 23:30:36 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I know this, that's why I asked. I guess my question was not clear (I want to use some CV Inputs, not to add them), sorry for this. What I meant was to scale down the range of 0-3.3 to the half (-1.65 to 1.65) in a patch but this is obviously possible. The example was about drum gates (on/off), it should work just to reduce the voltage with a resistor (why not?), for what do you could need an optocoupler with it?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='+/-12 Converter for CV Input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-12-07T23:55:49Z' itemprop='datePublished'>
             2019-12-07 23:55:49 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I started to write an answer, then realized I still donâ€™t know what you are asking.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='+/-12 Converter for CV Input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2019-12-08T08:20:11Z' itemprop='datePublished'>
             2019-12-08 08:20:11 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes you can scale down to read the analogue inputs, the east straight forward way is to use a voltage devider to scale down the voltage.<br>However there are a few things you need to be aware of.... here are the ones I know of and would consider if I was doing it, maybe others can add the ones I may have missed.<br>- Do you have a way of protecting the Axo from a voltage spike higher then 3.3 volts hitting the analogue input ? This may not hurt the Axo, but would definately kill the analogue input and make it unusable.<br>- Where is the voltage source to be scaled down comming from ? If the power from the source and the Axo are connected to the same power source, this would be OK, but if it is a different power source, the voltage going into the axo needs to be isolated from the source origin, allot like how Midi uses an opto coupler to isolate two midi devices, but I am not aware of opto couplers being used for Analogue signals so you may need to find a different way to to get the signal through, for me, so far I have found solutions by sharing the same power supply to cover all my needs which is in line with have a complete seperate standalone system for the Axo.<br>I know I have only mentioned two things, dealing with analogue signals there may be a few more, but hopefully this will get you in the right direction.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='+/-12 Converter for CV Input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2019-12-08T11:37:46Z' itemprop='datePublished'>
             2019-12-08 11:37:46 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No, you can't do that.<br>As stated before by tele_player, if you feed a negative voltage to Axoloti (even -1.65V) you will damage the inputs.<br>You have to stay between 0V and 3.3V.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='+/-12 Converter for CV Input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ersatzplanet'><b itemprop='author'>Ersatzplanet</b></a>
           
           <time datetime='2019-12-08T17:52:24Z' itemprop='datePublished'>
             2019-12-08 17:52:24 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The safest way is to use a transistor to act as a voltage controlled "valve" and connect it to pass various amounts of a fixed 3.3v DC voltage from the Axo board itself (one of the multiple VDDC or VDDA pins), to the CV input. This way, no matter what the external voltage is controlling the transistor, the most that can get to the CV in on the Axo is the 3.3V reference voltage.</p>

<p>This can also be done with a Vactrol dunning between the VDDC and the CV input you want. There are surplus sites that occasionally sell bags of vactrols pretty cheaply (I got a bad of 50 for $20 from electronic Goldmine once). </p>

<p>These are the safest way to do it because the voltage can never add up and be too much for the CV input on the Axo.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='+/-12 Converter for CV Input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2019-12-08T22:29:25Z' itemprop='datePublished'>
             2019-12-08 22:29:25 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, forgot about vactrols... can even make these yourself... a great solution, could be a bit fiddly if you want very fine tuning of the signal, but should be fine for a basic 7 bit analogue input on the Axo.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='+/-12 Converter for CV Input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/shellfish'><b itemprop='author'>shellfish</b></a>
           
           <time datetime='2019-12-08T22:47:00Z' itemprop='datePublished'>
             2019-12-08 22:47:00 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thank you. I will think about it.<br>Here I found an alternative to clip down biploar signals with rail op amps:<br>(=&gt; "Connecting gear with higher voltage levels, like Eurorack", 2nd circuit)<br><aside class="quote" data-post="1" data-topic="1284">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/letter_avatar_proxy/v2/letter/i/a6a055/40.png" class="avatar">
    <a href="//community.axoloti.com/t/official-pin-outs-revised-work-in-progress/1284?source_topic_id=5578&amp;source_topic_id=6218" rel="nofollow noopener">Official Pin Outs revised (work in progress)</a> <a class="badge-wrapper  bullet" href="/c/user-guide"><span class="badge-category-bg" style="background-color: #3AB54A;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category contains posts to help users use Axoloti, a dynamic user guide.">User Guide</span></a>
  </div>
  <blockquote>
    I'll be working on revising this post here, I was going to write it in a text document but realized it would be easier for me to get all the images if I just made it here. I was looking for a a save feature so I could wait to post until complete but could not find it. So please note this is all a work in progress and NEEDS further revision/information. 

GPIO Overview

 <a href="//community.axoloti.com/uploads/default/original/2X/2/2af0b88c77049eb54445f4d9d7c7910561c12247.jpg" class="lightbox" title="2af0b88c77049eb54445f4d9d7c7910561c12247.jpg" rel="nofollow noopener">[image]</a>

VDD versus VDDA versus VDDC



VDD is the digital 3.3V supply, use it to power external logic

VDDA is the analog refeâ€¦
  </blockquote>
</aside>
<br>, have to find out the advantages, maybe transistors are the standard solution but less accurate.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='+/-12 Converter for CV Input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

      <div class='post' itemprop='articleBody'>
        <p>Of course, there are ADCs built into the STM32, which is what this is about.</p>

<p>If you use external ADC, you still need to make sure the input falls into the appropriate range, and additionally, you need to decide how the ADC connects to the  MCU, I2C? SPI? something else?</p>

          ps.store("topic_6218", {"post_stream":{"posts":[{"id":37350,"name":"","username":"shellfish","avatar_template":"/letter_avatar_proxy/v2/letter/s/73ab20/{size}.png","created_at":"2019-12-07T19:14:22.432Z","cooked":"\u003cp\u003eI want add some CV Inputs for Axoloti: is it not possible just to take a simple resistor to reduce the CV range to +/-5 Volt (or whatever Axoloti ist able to handle) ? I guess this is a newbie question \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI saw this solution for trigger but don't understand the need for an optocoupler:\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"5510\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/kaos/40/147_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/simple-cheap-cv-gate-input-on-axoloti-solved/5510?source_topic_id=6218\" rel=\"nofollow noopener\"\u003eSimple/cheap CV-gate input on axoloti - SOLVED\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/hardware\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects.\"\u003eHardware\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Doing some digging, until now I did not find a simple solution for digital input (gate on/off) without risking the axo to get fried. \n\nI want to connect my axo to my eurorack drum, I figured an optocoupler would do \n\n4 channels working at the moment, looking to expand to eight.  \u003ca href=\"//community.axoloti.com/uploads/default/original/2X/6/6b85d6712fbfd2f7e4a066dee1a6809079e29c02.jpg\" class=\"lightbox\" title=\"image.jpg\" rel=\"nofollow noopener\"\u003e[image]\u003c/a\u003e\n\nI'm using a CNY74-4 optocoupler using a resistor to lower the input Voltage to something acceptable (trial, fry optocoupler, try again, i bet I should have read the data sheet) this works really well I also put â€¦\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-12-07T19:14:22.432Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":19,"reads":61,"score":103.9,"yours":false,"topic_id":6218,"topic_slug":"12-converter-for-cv-input","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/simple-cheap-cv-gate-input-on-axoloti-solved/5510","internal":true,"reflection":false,"title":"Simple/cheap CV-gate input on axoloti - SOLVED","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2390,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37353,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-12-07T20:47:44.245Z","cooked":"\u003cp\u003eAssuming you want to use analog inputs on the STM32:\u003c/p\u003e\n\n\u003cp\u003eThe analog inputs are not bipolar, they measure voltage from 0 to 3.3.\u003cbr\u003eSo, youâ€™d need to shift the -5to+5 up by 5v, so it becomes 0-10, then scale it down to 0-3.3.\u003c/p\u003e\n\n\u003cp\u003eIt's not exactly simple. Search this forum, others have done it.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-12-07T20:47:44.245Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":0,"reads":58,"score":18.45,"yours":false,"topic_id":6218,"topic_slug":"12-converter-for-cv-input","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37354,"name":"","username":"shellfish","avatar_template":"/letter_avatar_proxy/v2/letter/s/73ab20/{size}.png","created_at":"2019-12-07T21:25:48.433Z","cooked":"\u003cp\u003eI read the forum the whole day.. \u003cbr\u003ecould'nt you handle the range in a patch (to scale the values)?, my question was just about the voltage in the hardware itself.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-12-07T21:28:33.650Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":55,"score":12.65,"yours":false,"topic_id":6218,"topic_slug":"12-converter-for-cv-input","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2390,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37355,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-12-07T22:43:29.230Z","cooked":"\u003cp\u003eThe analog inputs on Axoloti are for 0-3.3v.\u003cbr\u003eI donâ€™t know exactly what CV youâ€™ll be supplying, but if it is not in that range, it wonâ€™t work as expected, and might damage Axoloti.\u003c/p\u003e\n\n\u003cp\u003eThere is no way to change that in a patch.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-12-07T23:14:12.338Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":51,"score":11.6,"yours":false,"topic_id":6218,"topic_slug":"12-converter-for-cv-input","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37356,"name":"","username":"shellfish","avatar_template":"/letter_avatar_proxy/v2/letter/s/73ab20/{size}.png","created_at":"2019-12-07T23:30:36.597Z","cooked":"\u003cp\u003eI know this, that's why I asked. I guess my question was not clear (I want to use some CV Inputs, not to add them), sorry for this. What I meant was to scale down the range of 0-3.3 to the half (-1.65 to 1.65) in a patch but this is obviously possible. The example was about drum gates (on/off), it should work just to reduce the voltage with a resistor (why not?), for what do you could need an optocoupler with it?\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-12-07T23:31:43.882Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":50,"score":15.95,"yours":false,"topic_id":6218,"topic_slug":"12-converter-for-cv-input","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2390,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37357,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-12-07T23:55:49.144Z","cooked":"\u003cp\u003eI started to write an answer, then realized I still donâ€™t know what you are asking.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-12-07T23:58:08.078Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":47,"score":10.3,"yours":false,"topic_id":6218,"topic_slug":"12-converter-for-cv-input","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37358,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2019-12-08T08:20:11.939Z","cooked":"\u003cp\u003eYes you can scale down to read the analogue inputs, the east straight forward way is to use a voltage devider to scale down the voltage.\u003cbr\u003eHowever there are a few things you need to be aware of.... here are the ones I know of and would consider if I was doing it, maybe others can add the ones I may have missed.\u003cbr\u003e- Do you have a way of protecting the Axo from a voltage spike higher then 3.3 volts hitting the analogue input ? This may not hurt the Axo, but would definately kill the analogue input and make it unusable.\u003cbr\u003e- Where is the voltage source to be scaled down comming from ? If the power from the source and the Axo are connected to the same power source, this would be OK, but if it is a different power source, the voltage going into the axo needs to be isolated from the source origin, allot like how Midi uses an opto coupler to isolate two midi devices, but I am not aware of opto couplers being used for Analogue signals so you may need to find a different way to to get the signal through, for me, so far I have found solutions by sharing the same power supply to cover all my needs which is in line with have a complete seperate standalone system for the Axo.\u003cbr\u003eI know I have only mentioned two things, dealing with analogue signals there may be a few more, but hopefully this will get you in the right direction.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-12-08T08:20:11.939Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":48,"score":15.9,"yours":false,"topic_id":6218,"topic_slug":"12-converter-for-cv-input","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37359,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2019-12-08T11:37:46.852Z","cooked":"\u003cp\u003eNo, you can't do that.\u003cbr\u003eAs stated before by tele_player, if you feed a negative voltage to Axoloti (even -1.65V) you will damage the inputs.\u003cbr\u003eYou have to stay between 0V and 3.3V.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-12-08T11:38:23.233Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":46,"score":10.45,"yours":false,"topic_id":6218,"topic_slug":"12-converter-for-cv-input","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"shellfish","avatar_template":"/letter_avatar_proxy/v2/letter/s/73ab20/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37364,"name":"James Husted","username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png","created_at":"2019-12-08T17:52:24.528Z","cooked":"\u003cp\u003eThe safest way is to use a transistor to act as a voltage controlled \"valve\" and connect it to pass various amounts of a fixed 3.3v DC voltage from the Axo board itself (one of the multiple VDDC or VDDA pins), to the CV input. This way, no matter what the external voltage is controlling the transistor, the most that can get to the CV in on the Axo is the 3.3V reference voltage.\u003c/p\u003e\n\n\u003cp\u003eThis can also be done with a Vactrol dunning between the VDDC and the CV input you want. There are surplus sites that occasionally sell bags of vactrols pretty cheaply (I got a bad of 50 for $20 from electronic Goldmine once). \u003c/p\u003e\n\n\u003cp\u003eThese are the safest way to do it because the voltage can never add up and be too much for the CV input on the Axo.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2019-12-08T17:53:13.797Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":42,"score":9.75,"yours":false,"topic_id":6218,"topic_slug":"12-converter-for-cv-input","display_username":"James Husted","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":728,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37368,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2019-12-08T22:29:25.280Z","cooked":"\u003cp\u003eYes, forgot about vactrols... can even make these yourself... a great solution, could be a bit fiddly if you want very fine tuning of the signal, but should be fine for a basic 7 bit analogue input on the Axo.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2019-12-08T22:29:25.280Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":40,"score":13.9,"yours":false,"topic_id":6218,"topic_slug":"12-converter-for-cv-input","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"versio
