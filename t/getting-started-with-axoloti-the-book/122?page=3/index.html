  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/theSmiley'><b itemprop='author'>theSmiley</b></a>
           
           <time datetime='2016-02-10T17:00:07Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi, Jan<br>looking really terrific.<br>thanks for taking the time to put out such a useful resource!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Getting Started with Axoloti, the Book'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/treehousebird'><b itemprop='author'>treehousebird</b></a>
           
           <time datetime='2016-02-28T15:28:08Z' itemprop='datePublished'>
             2016-02-28 15:28:08 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey I'm only interested in the last chapter, but if this fits my need I'd buy it. <br>But I'm a tech noob and like to know, if I understand it and learn how to attach potentiometers (hardware and software). I'd like to use the axoloti as a guitar effect engine and, therefore I need the potis.</p>

<p>Could you tell me a bit about the content and how difficult it is?</p>

<p>I have another question, a bit unrelated, but maybe you could tell me:  Is it possible to change the presets via poti instead of midi? I don't want to use a midi controller, because of the place they take and the costs. But changing presets is a nice feature.</p>

<p>Thank you!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Getting Started with Axoloti, the Book'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-02-28T16:04:13Z' itemprop='datePublished'>
             2016-02-28 16:04:13 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>These are the topics I'm covering in the last chapter. Chapter 5 may be useful as well if you want to create a guitar effects box. You can listen to all the effects from chapter 5 (bass guitar + guitar) on SoundCloud: <a href="https://soundcloud.com/janvantomme" rel="nofollow">https://soundcloud.com/janvantomme</a></p>

<ul>
<li>Connecting MIDI Controllers</li>
<li>Connecting the iPad</li>
<li>Connecting an LED</li>
<li>Connecting Buttons, Toggles and Switches</li>
<li>Connecting a Potentiometer</li>
<li>Connecting an Analog Thumb Joystick</li>
<li>Connecting a Distance Sensor</li>
</ul>

<p>The book contains a lot circuit diagrams like the one below, and detailed explanations on how everything works.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/bb273ee881f0fff59d245d05bb1ab3158625582b" href="//community.axoloti.com/uploads/default/original/2X/b/bb273ee881f0fff59d245d05bb1ab3158625582b.png" class="lightbox" title="axoloti-schematic-pushbutton.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/bb273ee881f0fff59d245d05bb1ab3158625582b_1_598x500.png" width="598" height="500"><div class="meta">
<span class="filename">axoloti-schematic-pushbutton.png</span><span class="informations">2000x1671 110 KB</span><span class="expand"></span>
</div></a></div></p>

<p>The easiest way to switch presets, or even full patches is with a pushbutton. A foot switch might even be the best option in your case so you can switch effects while playing.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>

        <p>Jan, that is looking terrific!<br>outstanding work!</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-03-02T18:39:06Z' itemprop='datePublished'>
             2016-03-02 18:39:06 UTC
           </time>
        </span>
        <span itemprop='position'>#47</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've just published the final chapter of the book. These are the topics covered in chapter 6:</p>

<ul>
<li>Connecting MIDI Controllers</li>
<li>Connecting the iPad</li>
<li>Connecting an LED</li>
<li>Connecting Buttons, Toggles and Switches</li>
<li>Connecting a Potentiometer</li>
<li>Connecting an Analog Thumb Joystick</li>
<li>Connecting a Distance Sensor</li>
</ul>

<p>I've kept the price of the book low while I was writing it, so with the publication of the final chapter, I've also set the full price. However, to celebrate the launch, I've created a coupon code that is valid until the end of this month. Browse to this URL to use the code: <a href="https://leanpub.com/getting-started-with-axoloti/c/full-book-launch" rel="nofollow">https://leanpub.com/getting-started-with-axoloti/c/full-book-launch</a></p>

<p>Since this is a digital-only book, I will add new topics in the future. Something that wouldn't be possible with a physical book. I'm also looking to hire an editor to make the book even better, but I'll first have to sell a few hundred books so I can pay that person.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I got the book <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> Let's start <img src="/images/emoji/emoji_one/person_with_blond_hair.png?v=0" title=":person_with_blond_hair:" class="emoji" alt=":person_with_blond_hair:"></p>

      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-05-11T10:54:08Z' itemprop='datePublished'>
             2016-05-11 10:54:08 UTC
           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hmm, think this might actually be too basic for me by now. By the way, I don't agree with the way you add velocity in the first chapter! I think scaling the audio twice through two VCAs is messy, better to multiply the gate or EG signal by the velocity with a k-rate * object.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Getting Started with Axoloti, the Book'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-05-13T16:24:52Z' itemprop='datePublished'>
             2016-05-13 16:24:52 UTC
           </time>
        </span>
        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the feedback. The book is mainly for people who just get started with synthesis. So if you have a background in electronics or dsp programming it may be too basic.</p>

<p>I might add your method for the velocity to the next release of the book. There's a lot of ways you can do things with Axoloti, using 2 VCAs to add velocity is only one of them.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-05-13T18:18:47Z' itemprop='datePublished'>
             2016-05-13 18:18:47 UTC
           </time>
        </span>
        <span itemprop='position'>#54</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="53" data-topic="122"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/janvantomme/40/10_1.png" class="avatar">janvantomme:</div>
<blockquote><p>I might add your method for the velocity to the next release of the book. There's a lot of ways you can do things with Axoloti, using 2 VCAs to add velocity is only one of them.</p></blockquote></aside>

<p>Definitely lots of ways of doing things, I just feel like it's good practice to avoid unnecessary scaling of the audio, not to mention it's probably more efficient to use 1 k-rate * and one VCA instead of two VCAs. I think it's a valuable book for getting people started though if they don't have a clue where to begin!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Getting Started with Axoloti, the Book'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/daksha'><b itemprop='author'>daksha</b></a>
           
           <time datetime='2016-05-24T15:39:24Z' itemprop='datePublished'>
             2016-05-24 15:39:24 UTC
           </time>
        </span>
        <span itemprop='position'>#55</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok, yes, it's basic, but helps a bit with common Axoloti "conventions" and architecture. I have a NM G1 and it's quite different the basic operation, so I found this manual to be ok anyway.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Getting Started with Axoloti, the Book'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-07-02T12:53:29Z' itemprop='datePublished'>
             2016-07-02 12:53:29 UTC
           </time>
        </span>
        <span itemprop='position'>#56</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've decided to do a summer sale. You can get the book cheaper until the end of July if you buy it via this url.</p>

<p><a href="https://leanpub.com/getting-started-with-axoloti/c/summer-sale-2016" class="onebox" target="_blank" rel="nofollow">https://leanpub.com/getting-started-with-axoloti/c/summer-sale-2016</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Getting Started with Axoloti, the Book'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Digital_Failure'><b itemprop='author'>Digital_Failure</b></a>
           
           <time datetime='2016-07-21T09:42:57Z' itemprop='datePublished'>
             2016-07-21 09:42:57 UTC
           </time>
        </span>
        <span itemprop='position'>#57</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I looked at your book before and couldn't really decide on whether or not to buy it. Well, now I did and it looks wonderful. Some step-by-step stuff to learn more about the Axoloti and common objects is just what I was looking for. And since there's not too much literature/videos outside this website your book just fills a gap.</p>

<p>By the way I think the Axoloti is not OUT THERE enough. The community ought to start some video contest or stuff - that's for sure! I think there are lots of people who have never heard of the Axoloti and would love it just as much as I do.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Getting Started with Axoloti, the Book'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/baldguru'><b itemprop='author'>baldguru</b></a>
           
           <time datetime='2016-11-19T00:57:02Z' itemprop='datePublished'>
             2016-11-19 00:57:02 UTC
           </time>
        </span>
        <span itemprop='position'>#58</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just got my Axoloti and this book! Can't wait to work my way thru it so that I can have a solid understanding of Axoloti - this is going to save me soooo much time and mis-steps. Thanks so much for writing this. And by introducing LeanPub - a great resource!</p>
      </div>

        <p>awesome this sounds great, would be super helpful for a noob like myself</p>

          ps.store("topic_122", {"post_stream":{"posts":[{"id":5836,"name":"JSmiley","username":"theSmiley","avatar_template":"/letter_avatar_proxy/v2/letter/t/3e96dc/{size}.png","created_at":"2016-02-10T17:00:07.854Z","cooked":"\u003cp\u003ehi, Jan\u003cbr\u003elooking really terrific.\u003cbr\u003ethanks for taking the time to put out such a useful resource!\u003c/p\u003e","post_number":41,"post_type":1,"updated_at":"2016-02-10T17:00:07.854Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":351,"score":90.6,"yours":false,"topic_id":122,"topic_slug":"getting-started-with-axoloti-the-book","display_username":"JSmiley","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":297,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6634,"name":"","username":"treehousebird","avatar_template":"/letter_avatar_proxy/v2/letter/t/73ab20/{size}.png","created_at":"2016-02-28T15:28:08.190Z","cooked":"\u003cp\u003eHey I'm only interested in the last chapter, but if this fits my need I'd buy it. \u003cbr\u003eBut I'm a tech noob and like to know, if I understand it and learn how to attach potentiometers (hardware and software). I'd like to use the axoloti as a guitar effect engine and, therefore I need the potis.\u003c/p\u003e\n\n\u003cp\u003eCould you tell me a bit about the content and how difficult it is?\u003c/p\u003e\n\n\u003cp\u003eI have another question, a bit unrelated, but maybe you could tell me:  Is it possible to change the presets via poti instead of midi? I don't want to use a midi controller, because of the place they take and the costs. But changing presets is a nice feature.\u003c/p\u003e\n\n\u003cp\u003eThank you!\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2016-02-28T15:28:08.190Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":8,"reads":361,"score":117.85,"yours":false,"topic_id":122,"topic_slug":"getting-started-with-axoloti-the-book","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":468,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6638,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-02-28T16:04:13.235Z","cooked":"\u003cp\u003eThese are the topics I'm covering in the last chapter. Chapter 5 may be useful as well if you want to create a guitar effects box. You can listen to all the effects from chapter 5 (bass guitar + guitar) on SoundCloud: \u003ca href=\"https://soundcloud.com/janvantomme\" rel=\"nofollow\"\u003ehttps://soundcloud.com/janvantomme\u003c/a\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eConnecting MIDI Controllers\u003c/li\u003e\n\u003cli\u003eConnecting the iPad\u003c/li\u003e\n\u003cli\u003eConnecting an LED\u003c/li\u003e\n\u003cli\u003eConnecting Buttons, Toggles and Switches\u003c/li\u003e\n\u003cli\u003eConnecting a Potentiometer\u003c/li\u003e\n\u003cli\u003eConnecting an Analog Thumb Joystick\u003c/li\u003e\n\u003cli\u003eConnecting a Distance Sensor\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThe book contains a lot circuit diagrams like the one below, and detailed explanations on how rollers\u003c/li\u003e\n\u003cli\u003eConnecting the iPad\u003c/li\u003e\n\u003cli\u003eConnecting an LED\u003c/li\u003e\n\u003cli\u003eConnecting Buttons, Toggles and Switches\u003c/li\u003e\n\u003cli\u003eConnecting a Potentiometer\u003c/li\u003e\n\u003cli\u003eConnecting an Analog Thumb Joystick\u003c/li\u003e\n\u003cli\u003eConnecting a Distance Sensor\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eI've kept the price of the book low while I was writing it, so with the publication of the final chapter, I've also set the full price. However, to celebrate the launch, I've created a coupon code that is valid until the end of this month. Browse to this URL to use the code: \u003ca href=\"https://leanpub.com/getting-started-with-axoloti/c/full-book-launch\" rel=\"nofollow\"\u003ehttps://leanpub.com/getting-started-with-axoloti/c/full-book-launch\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eSince this is a digital-only book, I will add new topics in the future. Something that wouldn't be possible with a physical book. I'm also looking to hire an editor to make the book even better, but I'll first have to sell a few hundred books so I can pay that person.\u003c/p\u003e","post_number":47,"post_type":1,"updated_at":"2016-03-02T18:39:06.682Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":19,"reads":353,"score":286.2,"yours":false,"topic_id":122,"topic_slug":"getting-started-with-axoloti-the-book","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://leanpub.com/getting-started-with-axoloti/c/full-book-launch","internal":false,"reflection":false,"title":"Getting Started with… by Jan Vantomme [Leanpub PDF/iPad/Kindle]","clicks":197}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":8}],"mode /1127_1.png","created_at":"2016-04-04T13:49:46.502Z","cooked":"\u003cp\u003eI got the book \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e Let's start \u003cimg src=\"/images/emoji/emoji_one/person_with_blond_hair.png?v=0\" title=\":person_with_blond_hair:\" class=\"emoji\" alt=\":person_with_blond_hair:\"\u003e\u003c/p\u003e","post_number":51,"post_type":1,"updated_at":"2016-04-04T13:49:46.502Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":295,"score":124.5,"yours":false,"topic_id":122,"topic_slug":"getting-started-with-axoloti-the-book","display_username":"Stefano","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":335,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9802,"name":"","username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png","created_at":"2016-05-11T10:54:08.570Z","cooked":"\u003cp\u003eHmm, think this might actually be too basic for me by now. By the way, I don't agree with the way you add velocity in the first chapter! I think scaling the audio twice through two VCAs is messy, better to multiply the gate or EG signal by the velocity with a k-rate * object.\u003c/p\u003e","post_number":52,"post_type":1,"updated_at":"2016-05-11T10:54:08.570Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":287,"score":62.85,"yours":false,"topic_id":122,"topic_slug":"getting-started-with-axoloti-the-book","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":392,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9970,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-05-13T16:24:52.692Z","cooked":"\u003cp\u003eThanks for the feedback. The book is mainly for people who just get started with synthesis. So if you have a background in electronics or dsp programming it may be too basic.\u003c/p\u003e\n\n\u003cp\u003eI might add your method for the velocity to the next release of the book. There's a lot of ways you can do things with Axoloti, using 2 VCAs to add velocity is only one of them.\u003c/p\u003e","post_number":53,"post_type":1,"updated_at":"2016-05-13T16:25:16.750Z","reply_count":1,"reply_to_post_number":52,"quote_count":0,"avg_time":10,"incoming_link_count":6,"reads":286,"score":92.7,"yours":false,"topic_id":122,"topic_slug":"getting-started-with-axoloti-the-book","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9974,"name":"","username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png","created_at":"2016-05-13T18:18:47.319Z","cooked":"\u003caside class=\"quote\" data-post=\"53\" data-topic=\"122\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/janvantomme/40/10_1.png\" class=\"avatar\"\u003ejanvantomme:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI might add your method for the velocity to the next release of the book. There's a lot of ways you can do things with Axoloti, using 2 VCAs to add velocity is only one of them.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eDefinitely lots of ways of doing things, I just feel like it's good practice to avoid unnecessary scaling of the audio, not to mention it's probably more efficient to use 1 k-rate * and one VCA instead of two VCAs. I think it's a valuable book for getting people started though if they don't have a clue where to begin!\u003c/p\u003e","post_number":54,"post_type":1,"updated_at":"2016-05-13T18:18:47.319Z","reply_count":0,"reply_to_post_number":53,"quote_count":1,"avg_time":12,"incoming_link_count":1,"reads":284,"score":62.4,"yours":false,"topic_id":122,"topic_slug":"getting-started-with-axoloti-the-book","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":392,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_vie
