      </div>
      <div class='post' itemprop='articleBody'>
        <p>Since the community is very new, and there aren't a lot of resources available to get started with patching, I've decided to write a book about Axoloti.</p>

<p>The book will teach you how to create basic synthesizers, drum machines and audio effects. These are the chapters I've planned. <strong>The first chapter is available as a free sample.</strong> </p>

<ul>
<li>Chapter 1: Creating Your First Synthesizer</li>
<li>Chapter 2: Creating a Polyphonic Synthesizer</li>
<li>Chapter 3: Diving into Sound Design</li>
<li>Chapter 4: Creating Drum Machines</li>
<li>Chapter 5: Creating Audio Effects</li>
<li>Chapter 6: Adding Physical Controls</li>
</ul>

<p>The book will be self-published via Leanpub. Working without a publisher will allow me to keep the book more affordable.</p>

<p>Enough talking for now. Get the book over here: <a href="https://leanpub.com/getting-started-with-axoloti/" rel="nofollow">https://leanpub.com/getting-started-with-axoloti/</a></p>
      </div>

          ps.store("topic_122", {"post_stream":{"posts":[{"id":258,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2015-08-05T19:07:49.657Z","cooked":"\u003cp\u003eSince the community is very new, and there aren't a lot of resources available to get started with patching, I've decided to write a book about Axoloti.\u003c/p\u003e\n\n\u003cp\u003eThe book will teach you how to create basic synthesizers, drum machines and audio effects. These are the chapters I've planned. \u003cstrong\u003eThe first chapter is available as a free sample.\u003c/strong\u003e \u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eChapter 1: Creating Your First Synthesizer\u003c/li\u003e\n\u003cli\u003eChapter 2: Creating a Polyphonic Synthesizer\u003c/li\u003e\n\u003cli\u003eChapter 3: Diving into Sound Design\u003c/li\u003e\n\u003cli\u003eChapter 4: Creating Drum Machines\u003c/li\u003e\n\u003cli\u003eChapter 5: Creating Audio Effects\u003c/li\u003e\n\u003cli\u003eChapter 6: Adding Physical Controls\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThe book will be self-published via Leanpub. Working without a publisher will allow me to keep the book more affordable.\u003c/p\u003e\n\n\u003cp\u003eEnough talking for now. Get the book over here: \u003ca href=\"https://leanpub.com/getting-started-with-axoloti/\" rel=\"nofollow\"\u003ehttps://leanpub.com/getting-started-with-axoloti/\u003c/a\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-03-03T11:12:30.182Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":1495,"reads":1098,"score":8239.05,"yours":false,"topic_id":122,"topic_slug":"getting-started-with-axoloti-the-book","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":9,"can_edit":false,"can_delete":false,"can_recover
