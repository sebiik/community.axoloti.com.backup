             2015-10-03 10:58:23 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for this tip, I had forgotten about it. Still I have no idea why the feedback delay network has 4 inputs and outputs, what a leaky integrator or an allpass filter do, and how to use them in a patch.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Getting Started with Axoloti, the Book'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2015-10-03T11:26:39Z' itemprop='datePublished'>
             2015-10-03 11:26:39 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just start a topic about those objects, somebody will be able to explain what they do.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Getting Started with Axoloti, the Book'>

          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2015-10-09T12:27:43Z' itemprop='datePublished'>
             2015-10-09 12:27:43 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The third chapter is finished, and it's all about sound design. You'll learn how to create some specific sounds, and how oscillators and envelopes can be used to shape sound.</p>

<ul>
<li>Bass Synth</li>
<li>Sub-bass Synth</li>
<li>Lead Synth</li>
<li>Pads</li>
<li>Experimental Drone Synth</li>
</ul>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've just published chapter 4, and it's a big one. You'll learn everything about creating drum machines with Axoloti. The chapter starts by creating a simple drum machine that plays samples via MIDI, or with a patched sequencer.</p>

<p>The biggest section is about designing drum sounds. You'll learn how to patch a bass drum, snare, tom, hihat, cowbell, and bleep.</p>
      </div>

        <span itemprop='position'>#35</span>

      <div class='post' itemprop='articleBody'>
        <p>I downloaded PDF book directly with email link from Leanpub, I didn't remenber that I can download from Leanpub site with my account, the zip file is here.<br>Thanks</p>

        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2015-12-24T15:50:28Z' itemprop='datePublished'>
             2015-12-24 15:50:28 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've published chapter 5 today, just in time for the holiday season. This chapter is all about creating audio effects:</p>

<ul>
<li>Distortion</li>
<li>Delay</li>
<li>Auto-wah</li>
<li>Vibrato</li>
<li>Flanger</li>
<li>Bitcrusher</li>
<li>Auto-pan</li>
</ul>

<p>Don't forget to download the new version of the example patches if you've purchased the book.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Just purchased the book. Look forward to reading it, especially the upcoming chapter about physical controllers. Have no experience with that side of it, so I look much forward.</p>
