      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/janvantomme">@janvantomme</a> Hi there, just saw this! How up to date do you think this book is, in terms with the current state of the Axoloti?</p>
      </div>

             2020-06-02 20:39:52 UTC

        </span>
        <span itemprop='position'>#88</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The book is up to date with 1.0.12. This is also the version you should be using right now since 2.0 is a bit too experimental for daily use.</p>

<p>The only thing missing in the book is embedded subpatches (also known as the patch/patcher object). Earlier versions used external files for this. I'm planning to update this in the next version of the book, but I won't commit to a release date yet. Future updates to the book are free for everyone who bought it.</p>
      </div>

        <p>Finally got your book!</p>

<p>The bad news is I still haven’t received the Axoloti board yet.........<img src="//community.axoloti.com/images/emoji/twitter/disappointed_relieved.png?v=5" title=":disappointed_relieved:" class="emoji" alt=":disappointed_relieved:"><br>The funny thing is I finally received the control board that fits on the Axoloti....<img src="//community.axoloti.com/images/emoji/twitter/expressionless.png?v=5" title=":expressionless:" class="emoji" alt=":expressionless:"><br>So to summarize I got your book but no Axoloti. I got the control board....but no Axoloti....sigh<br>Damn you COVID-19</p>
      </div>
