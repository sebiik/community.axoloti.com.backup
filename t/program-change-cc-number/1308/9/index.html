        <h1>
  <a href="/t/program-change-cc-number/1308">Program Change CC Number?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pmj'><b itemprop='author'>pmj</b></a>
           
           <time datetime='2016-03-16T12:53:27Z' itemprop='datePublished'>
             2016-03-16 12:53:27 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is with the nanoKontrol 1 (original version).</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/2/2148a94ef786d3c8efaf8883c51f25290b949360.jpg" width="612" height="201"></p>

<p>The CC stuff works fine but it could be it isn't able to handle program change info.  Certainly doesn't seem to be picked up by midi/in/pgm any way...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Program Change CC Number?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-03-16T13:05:02Z' itemprop='datePublished'>
             2016-03-16 13:05:02 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Have you tested if the program change works with other software like Ableton Live or any other DAW? Might be a good starting point to debug.</p>

<p>If I send a program change from Ableton Live to the Axoloti, it works, but the numbers are off by 1. So if I send Program Change 3 from Ableton, the Axoloti patcher will display the number 2.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Program Change CC Number?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pmj'><b itemprop='author'>pmj</b></a>
           
           <time datetime='2016-03-16T13:33:17Z' itemprop='datePublished'>
             2016-03-16 13:33:17 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have a Nord Micro Modular and if I plug that into the Axoloti and watch the program change info via the midi/in/cc any and disp/i on the cc output, it shows as coming from CC32.  </p>

<p>If I send something from CC32 via the nanoKontrol, nothing is picked up by midi/in/pgm.  As <a class="mention" href="/users/johannes">@johannes</a> said though, program change is a specific command rather than a CC function. Guess the Korg isn't quite right for this.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Program Change CC Number?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-16T18:10:14Z' itemprop='datePublished'>
             2016-03-16 18:10:14 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>program changes are not sent/recv as CC. (generally not sure about Nord, but would seem odd for them to do this)</p>

<p>However... <br>CC 0 is Bank Select, <br>and (I'm getting there <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> )  if its using 14 bit midi then CC32 could be Bank Select (LSB) ( where CC 0 is Bank Select MSB) </p>

<p>I guess what this could mean is that Nord are using a 14 bit midi and bank selections as opposed to program changes.  (perhaps they use program changes for something else, something like axolotl's presets?) </p>

<p>you can probably test this, select patch number 128, I suspect you might see CC 0 = 1 , CC 32 = 1</p>

<p>all just a guess, as I don't have a nord modular</p>

<p>Note: this is all a nord oddity, not something axoloti should be doing differently.<br>if the nord is using 14 bit midi like this, you may want to look at the CC HR objects.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Program Change CC Number?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pmj'><b itemprop='author'>pmj</b></a>
           
           <time datetime='2016-03-17T07:24:56Z' itemprop='datePublished'>
             2016-03-17 07:24:56 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's actually quite a nice oddity to have - it means I can simultaneously change patches on the Nord and the Axoloti with one button push (the patch selection on the Nord).</p>

<p>This in each patch on the Axoloti with everything in a patch bank:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/3/3200469c78e07541e82698229105fe64ff8f7190.jpg" width="245" height="116"></p>

<p>I'm basically looking for a controller that can send program change info to the Axoloti for when I'm not running it in conjunction with the Nord.  While my Korg doesn't seem to, the Arturia Beatstep and Behringer X-Touch Mini both appear to do this, although I've never used either.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Program Change CC Number?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-03-17T10:25:38Z' itemprop='datePublished'>
             2016-03-17 10:25:38 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You can also make Axoloti respond to a midi CC (midi/in/cc i) to load a program.<br>And instead of adding the patch load mechanism to each patch, you can also do this with a controller object <a href="//community.axoloti.com/t/how-to-use-controller-object/910">https://sebiik.github.io/community.axoloti.com.backup/t/how-to-use-controller-object/910</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Program Change CC Number?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pmj'><b itemprop='author'>pmj</b></a>
           
           <time datetime='2016-03-17T10:38:07Z' itemprop='datePublished'>
             2016-03-17 10:38:07 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah yes!  That looks like a much more straightforward approach.  Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Program Change CC Number?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pmj'><b itemprop='author'>pmj</b></a>
           
           <time datetime='2016-03-17T17:29:47Z' itemprop='datePublished'>
             2016-03-17 17:29:47 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Slight snag... I've created this as a controller object:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/5/5efb4d09dc231cc7af17c6a75aa2060872f21890.jpg" width="402" height="251"></p>

<p>So, the idea is the button sending on CC36 advances a patch and CC37 goes back one.  </p>

<p>I uploaded a blank patch as the SD startup patch.  When I hit CC36 the first patch loads fine, but anything after that won't load, it stays on the first loaded patch.  I can go back to the blank/silent patch using CC37.</p>

<p>Any idea why this won't advance beyond the first load?  I attached a disp/i object and CC36 is counting up fine (the math/div 2 is there because the Korg sends 1 + 1 on a button push - down is 1, up is 1.)</p>

<p>Thanks for any help.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Program Change CC Number?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2016-03-17T20:17:59Z' itemprop='datePublished'>
             2016-03-17 20:17:59 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>does the patch bank contain patches index 0-1-2-3 and so on? Upload bank table? </p>

<p>Think all patches in patch bank have to be also uploaded to SD, right ?</p>

<p>edit: and about console; can you see <br>Using controller object: controllers/...... (file name)<br>Generate code complete</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Program Change CC Number?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-03-17T20:23:47Z' itemprop='datePublished'>
             2016-03-17 20:23:47 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The value in the counter (or any other object inside (or outside) the controller object) is discarded when loading a new patch, I have no easy solution for this.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Program Change CC Number?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pmj'><b itemprop='author'>pmj</b></a>
           
           <time datetime='2016-03-18T12:31:05Z' itemprop='datePublished'>
             2016-03-18 12:31:05 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There is a slightly messy work around for this...</p>

<p>First patch in the patchbank  just needs this in it somewhere:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/4/4089533e3435d9fe36dbbdc5daa829adfe5704b6.jpg" width="314" height="141"></p>

<p>Then the next in the patch bank needs this:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/3/342137079cb4cf57e141da860683212f3cf4879f.jpg" width="424" height="145"></p>

<p>After that, the math/+c needs to go up 1 incrementally on each patch.  Can make a subpatch of this so the only that needs changing is the value of math/+c:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/8/8d3accbcccec2b4ba9af7b8dec0865e0c65c6874.jpg" width="154" height="166"></p>

<p>I haven't worked out how to set the maths to get the decrements to work, but at least this works with increments.  Obviously the easy answer is buy a controller that handles proper program changes <img src="/images/emoji/emoji_one/smiley.png?v=0" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Program Change CC Number?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-18T13:14:55Z' itemprop='datePublished'>
             2016-03-18 13:14:55 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="13" data-topic="1308" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>The value in the counter (or any other object inside (or outside) the controller object) is discarded when loading a new patch, I have no easy solution for this.</p></blockquote></aside>

<p>perhaps we should have a (very) small memory region that is outside the patch memory, and so not cleared.<br>... actually thinking about it, this can be in the 'firmware memory' i.e. we just have a few methods in firmware to get/set e.g. int32_t session_table[32]   getsessionvar(int idx) setsessionvar(int idx, int32_t val).</p>

<p>then we have couple of object that can store/recall from there.<br>(later we could even add options to persist this table to sdcard )</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Program Change CC Number?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pmj'><b itemprop='author'>pmj</b></a>
           
           <time datetime='2016-03-18T15:53:57Z' itemprop='datePublished'>
             2016-03-18 15:53:57 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Can only speak for myself but I'd find that sort of feature very useful.</p>

<p>Main use for the Axoloti for me is in live performance, so the ability to move from one patch to the next on a button push is what I'm looking for.  Not everyone works this way of course, so as long as having this in the firmware didn't lock out other ways of working I think it'd be a good option.</p>

<p>At the moment, it seems like a controller that sends program changes would give me what I need.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Program Change CC Number?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-18T19:32:49Z' itemprop='datePublished'>
             2016-03-18 19:32:49 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="16" data-topic="1308"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/pmj/40/1511_1.png" class="avatar">pmj:</div>
<blockquote><p>At the moment, it seems like a controller that sends program changes would give me what I need.</p></blockquote></aside>

<p>indeed thats what the new program switching stuff does.</p>

<p>but 'session variables' could be useful for other things, e.g. you could standardised where to store you FX sends values, and then if you changed whilst in one patch, you could use them in another.<br>(you'd probably need to load them from the session table when you load the patch, but that should be possible)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Program Change CC Number?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2016-03-19T11:52:37Z' itemprop='datePublished'>
             2016-03-19 11:52:37 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm also all about live performance /program change but what i have now works great! nothing against making it better <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Program Change CC Number?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pmj'><b itemprop='author'>pmj</b></a>
           
           <time datetime='2016-03-22T15:08:17Z' itemprop='datePublished'>
             2016-03-22 15:08:17 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I picked up a Behringer X-Touch Mini which has a program change option on it.  The controller editing screen has these options:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/0/010791f63a14e64861dd28ca98c31f92cd9333f6.jpg" width="178" height="242"></p>

<p>I've set a two buttons up, one with Inc/+1 and the other with Dec/-1.  Using patches loaded on the Axoloti in a patchbank as before, I can go through them incrementally using the Inc/+1 button but the Dec/-1 is ignored.</p>

<p>Any idea if the MSB and LSB need a value of some sort?  <a class="mention" href="/users/keyman">@keyman</a> - did you need to assign anything specific to get your controllers working in your demo video?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Program Change CC Number?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-22T18:22:46Z' itemprop='datePublished'>
             2016-03-22 18:22:46 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Program change messages dont have MSB/LSB this will be for CCs</p>

<p>can I suggest the best idea , is to connect it up to a PC/Mac and then use a midi monitor application to check what values are being sent. that way we can rule out, its not controller config issues.<br>(sorry, I dont have a X-Touch, so dont know how it is needed to be configured)</p>

<p>once you know that you are getting program changes events that go up and down, then we can determine if its the patch that needs looking at or not. at the moment.  (though I doubt it, since then you are merely getting the program number, and up or down becomes irrelevant to axoloti!)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Program Change CC Number?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pmj'><b itemprop='author'>pmj</b></a>
           
           <time datetime='2016-03-22T19:03:31Z' itemprop='datePublished'>
             2016-03-22 19:03:31 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Midi monitor reports this:</p>

<p>18:58:36.274    From X-TOUCH MINI    Control    1    Bank Select    0<br>18:58:36.274    From X-TOUCH MINI    Control    1    Bank Select (fine)    0<br>18:58:36.274    From X-TOUCH MINI    Program    1    1<br>18:58:38.027    From X-TOUCH MINI    Control    1    Bank Select    0<br>18:58:38.027    From X-TOUCH MINI    Control    1    Bank Select (fine)    0<br>18:58:38.027    From X-TOUCH MINI    Program    1    127<br>18:58:39.058    From X-TOUCH MINI    Control    1    Bank Select    0<br>18:58:39.058    From X-TOUCH MINI    Control    1    Bank Select (fine)    0<br>18:58:39.058    From X-TOUCH MINI    Program    1    2<br>18:58:39.813    From X-TOUCH MINI    Control    1    Bank Select    0<br>18:58:39.813    From X-TOUCH MINI    Control    1    Bank Select (fine)    0<br>18:58:39.813    From X-TOUCH MINI    Program    1    126<br>18:58:41.977    From X-TOUCH MINI    Control    1    Bank Select    0<br>18:58:41.977    From X-TOUCH MINI    Control    1    Bank Select (fine)    0<br>18:58:41.977    From X-TOUCH MINI    Program    1    3<br>18:58:42.726    From X-TOUCH MINI    Control    1    Bank Select    0<br>18:58:42.726    From X-TOUCH MINI    Control    1    Bank Select (fine)    0<br>18:58:42.726    From X-TOUCH MINI    Program    1    125</p>

<p>So Inc/+1 gives 1, 2, 3 while Dec/-1 gives 127, 126, 125</p>

<p>Makes sense why Dec/-1 is being ignored as there are no patches with those numbers in the patchbank.  Not sure how to get around that <img src="/images/emoji/emoji_one/confounded.png?v=0" title=":confounded:" class="emoji" alt=":confounded:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Program Change CC Number?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pmj'><b itemprop='author'>pmj</b></a>
           
           <time datetime='2016-03-22T19:09:58Z' itemprop='datePublished'>
             2016-03-22 19:09:58 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Comparing this to the program change via my Nord (which does let me move through the indexed patches on the Axoloti) I get this:</p>

<p>19:06:54.365    From MIDI Port    Control    1    Bank Select (fine)    0<br>19:06:54.366    From MIDI Port    Program    1    1<br>19:06:56.823    From MIDI Port    Control    1    Bank Select (fine)    0<br>19:06:56.824    From MIDI Port    Program    1    2<br>19:06:58.496    From MIDI Port    Control    1    Bank Select (fine)    0<br>19:06:58.497    From MIDI Port    Program    1    3<br>19:06:59.820    From MIDI Port    Control    1    Bank Select (fine)    0<br>19:06:59.821    From MIDI Port    Program    1    2<br>19:07:01.116    From MIDI Port    Control    1    Bank Select (fine)    0<br>19:07:01.116    From MIDI Port    Program    1    1<br>19:07:07.710    From MIDI Port    Control    1    Bank Select (fine)    0<br>19:07:07.711    From MIDI Port    Program    1    0</p>

<p>So an increment is 1, 2, 3 and decrement is 3, 2, 1 and so on... So that's the behaviour I need to set up on the X-Touch.  Some how...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Program Change CC Number?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2016-03-22T22:40:30Z' itemprop='datePublished'>
             2016-03-22 22:40:30 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Maybe not very helpful; also don't a X Touch mini; sometimes it's just the obvious.</p>

<p>MIDI monitor is a savior <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

          ps.store("topic_1308", {"post_stream":{"posts":[{"id":7345,"name":"Phil Julian","username":"pmj","avatar_template":"/user_avatar/community.axoloti.com/pmj/{size}/1511_1.png","created_at":"2016-03-16T12:53:27.271Z","cooked":"\u003cp\u003eThis is with the nanoKontrol 1 (original version).\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/2148a94ef786d3c8efaf8883c51f25290b949360.jpg\" width=\"612\" height=\"201\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThe CC stuff works fine but it could be it isn't able to handle program change info.  Certainly doesn't seem to be picked up by midi/in/pgm any way...\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-03-16T12:53:27.271Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":16,"reads":133,"score":113.1,"yours":false,"topic_id":1308,"topic_slug":"program-change-cc-number","display_username":"Phil Julian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":518,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7347,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-03-16T13:05:02.419Z","cooked":"\u003cp\u003eHave you tested if the program change works with other software like Ableton Live or any other DAW? Might be a good starting point to debug.\u003c/p\u003e\n\n\u003cp\u003eIf I send a program change from Ableton Live to the Axoloti, it works, but the numbers are off by 1. So if I send Program Change 3 from Ableton, the Axoloti patcher will display the number 2.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-03-16T13:05:02.419Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":21,"incoming_link_count":3,"reads":130,"score":47.05,"yours":false,"topic_id":1308,"topic_slug":"program-change-cc-number","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"pmj","avatar_template":"/user_avatar/community.axoloti.com/pmj/{size}/1511_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7349,"name":"Phil Julian","username":"pmj","avatar_template":"/user_avatar/community.axoloti.com/pmj/{size}/1511_1.png","created_at":"2016-03-16T13:33:17.811Z","cooked":"\u003cp\u003eI have a Nord Micro Modular and if I plug that into the Axoloti and watch the program change info via the midi/in/cc any and disp/i on the cc output, it shows as coming from CC32.  \u003c/p\u003e\n\n\u003cp\u003eIf I send something from CC32 via the nanoKontrol, nothing is picked up by midi/in/pgm.  As \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e said though, program change is a specific command rather than a CC function. Guess the Korg isn't quite right for this.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-03-16T13:33:17.811Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":24,"incoming_link_count":12,"reads":132,"score":92.6,"yours":false,"topic_id":1308,"topic_slug":"program-change-cc-number","display_username":"Phil Julian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":518,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7363,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-16T18:10:14.407Z","cooked":"\u003cp\u003eprogram changes are not sent/recv as CC. (generally not sure about Nord, but would seem odd for them to do this)\u003c/p\u003e\n\n\u003cp\u003eHowever... \u003cbr\u003eCC 0 is Bank Select, \u003cbr\u003eand (I'm getting there \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e )  if its using 14 bit midi then CC32 could be Bank Select (LSB) ( where CC 0 is Bank Select MSB) \u003c/p\u003e\n\n\u003cp\u003eI guess what this could mean is that Nord are using a 14 bit midi and bank selections as opposed to program changes.  (perhaps they use program changes for something else, something like axolotl's presets?) \u003c/p\u003e\n\n\u003cp\u003eyou can probably test this, select patch number 128, I suspect you might see CC 0 = 1 , CC 32 = 1\u003c/p\u003e\n\n\u003cp\u003eall just a guess, as I don't have a nord modular\u003c/p\u003e\n\n\u003cp\u003eNote: this is all a nord oddity, not something axoloti should be doing differently.\u003cbr\u003eif the nord is using 14 bit midi like this, you may want to look at the CC HR objects.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-03-16T18:11:54.720Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":34,"incoming_link_count":10,"reads":127,"score":82.1,"yours":false,"topic_id":1308,"topic_slug":"program-change-cc-number","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"pmj","avatar_template":"/user_avatar/community.axoloti.com/pmj/{size}/1511_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7378,"name":"Phil Julian","username":"pmj","avatar_template":"/user_avatar/community.axoloti.com/pmj/{size}/1511_1.png","created_at":"2016-03-17T07:24:56.564Z","cooked":"\u003cp\u003eIt's actually quite a nice oddity to have - it means I can simultaneously change patches on the Nord and the Axoloti with one button push (the patch selection on the Nord).\u003c/p\u003e\n\n\u003cp\u003eThis in each patch on the Axoloti with everything in a patch bank:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/3/3200469c78e07541e82698229105fe64ff8f7190.jpg\" width=\"245\" height=\"116\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI'm basically looking for a controller that can send program change info to the Axoloti for when I'm not running it in conjunction with the Nord.  While my Korg doesn't seem to, the Arturia Beatstep and Behringer X-Touch Mini both appear to do this, although I've never used either.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-03-17T07:24:56.564Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":32,"incoming_link_count":16,"reads":125,"score":111.6,"yours":false,"topic_id":1308,"topic_slug":"program-change-cc-number","display_username":"Phil Julian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":518,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7382,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-03-17T10:25:38.187Z","cooked":"\u003cp\u003eYou can also make Axoloti respond to a midi CC (midi/in/cc i) to load a program.\u003cbr\u003eAnd instead of adding the patch load mechanism to each patch, you can also do this with a controller object \u003ca href=\"//community.axoloti.com/t/how-to-use-controller-object/910\"\u003ehttps://sebiik.github.io/community.axoloti.com.backup/t/how-to-use-controller-object/910\u003c/a\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-03-17T10:25:38.187Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":29,"incoming_link_count":54,"reads":116,"score":311.65,"yours":false,"topic_id":1308,"topic_slug":"program-change-cc-number","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/how-to-use-controller-object/910","internal":true,"reflection":false,"title":"How to use controller object?","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"pmj","avatar_template":"/user_avatar/community.axoloti.com/pmj/{size}/1511_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7384,"name":"Phil Julian","username":"pmj","avatar_template":"/user_avatar/community.axoloti.com/pmj/{size}/1511_1.png","created_at":"2016-03-17T10:38:07.563Z","cooked":"\u003cp\u003eAh yes!  That looks like a much more straightforward approach.  Thanks!\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-03-17T10:38:07.563Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":3,"reads":114,"score":39.0,"yours":false,"topic_id":1308,"topic_slug":"program-change-cc-number","display_username":"Phil Julian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":518,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7411,"name":"Phil Julian","username":"pmj","avatar_template":"/user_avatar/community.axoloti.com/pmj/{size}/1511_1.png","created_at":"2016-03-17T17:29:47.868Z","cooked":"\u003cp\u003eSlight snag... I've created this as a controller object:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/5efb4d09dc231cc7af17c6a75aa2060872f21890.jpg\" width=\"402\" height=\"251\"\u003e\u003c/p\u003e\n\n\u003cp\u003eSo, the idea is the button sending on CC36 advances a patch and CC37 goes back one.  \u003c/p\u003e\n\n\u003cp\u003eI uploaded a blank patch as the SD startup patch.  When I hit CC36 the first patch loads fine, but anything after that won't load, it stays on the first loaded patch.  I can go back to the blank/silent patch using CC37.\u003c/p\u003e\n\n\u003cp\u003eAny idea why this won't advance beyond the first load?  I attached a disp/i object and CC36 is counting up fine (the math/div 2 is there because the Korg sends 1 + 1 on a button push - down is 1, up is 1.)\u003c/p\u003e\n\n\u003cp\u003eThanks for any help.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-03-17T17:29:47.868Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":9,"reads":111,"score":73.6,"yours":false,"topic_id":1308,"topic_slug":"program-change-cc-number","display_username":"Phil Julian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":518,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7416,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2016-03-17T20:17:59.255Z","cooked":"\u003cp\u003edoes the patch bank contain patches index 0-1-2-3 and so on? Upload bank table? \u003c/p\u003e\n\n\u003cp\u003eThink all patches in patch bank have to be also uploaded to SD, right ?\u003c/p\u003e\n\n\u003cp\u003eedit: and about console; can you see \u003cbr\u003eUsing controller object: controllers/...... (file name)\u003cbr\u003eGenerate code complete\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-03-17T20:19:18.374Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":2,"reads":101,"score":31.0,"yours":false,"topic_id":1308,"topic_slug":"program-change-cc-number","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7417,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-03-17T20:23:47.901Z","cooked":"\u003cp\u003eThe value in the counter (or any other object inside (or outside) the controller object) is discarded when loading a new patch, I have no easy solution for this.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-03-17T20:23:47.901Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":15,"incoming_link_count":4,"reads":103,"score":46.35,"yours":false,"topic_id":1308,"topic_slug":"program-change-cc-number","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"pmj","avatar_template":"/user_avatar/community.axoloti.com/pmj/{size}/1511_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7458,"name":"Phil Julian","username":"pmj","avatar_template":"/user_avatar/community.axoloti.com/pmj/{size}/1511_1.png","created_at":"2016-03-18T12:31:05.278Z","cooked":"\u003cp\u003eThere is a slightly messy work around for this...\u003c/p\u003e\n\n\u003cp\u003eFirst patch in the patchbank  just needs this in it somewhere:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/4089533e3435d9fe36dbbdc5daa829adfe5704b6.jpg\" width=\"314\" height=\"141\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThen the next in the patch bank needs this:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/3/342137079cb4cf57e141da860683212f3cf4879f.jpg\" width=\"424\" height=\"145\"\u003e\u003c/p\u003e\n\n\u003cp\u003eAfter that, the math/+c needs to go up 1 incrementally on each patch.  Can make a subpatch of this so the only that needs changing is the value of math/+c:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/8d3accbcccec2b4ba9af7b8dec0865e0c65c6874.jpg\" width=\"154\" height=\"166\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI haven't worked out how to set the maths to get the decrements to work, but at least this works with increments.  Obviously the easy answer is buy a controller that handles proper program changes \u003cimg src=\"/images/emoji/emoji_one/smiley.png?v=0\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-03-18T12:31:05.278Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":5,"reads":98,"score":45.7,"yours":false,"topic_id":1308,"topic_slug":"program-change-cc-number","display_username":"Phil Julian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":518,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7460,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-18T13:14:55.373Z","cooked":"\u003caside class=\"quote\" data-post=\"13\" data-topic=\"1308\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe value in the counter (or any other object inside (or outside) the controller object) is discarded when loading a new patch, I have no easy solution for this.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eperhaps we should have a (very) small memory region that is outside the patch memory, and so not cleared.\u003cbr\u003e... actually thinking about it, this can be in the 'firmware memory' i.e. we just have a few methods in firmware to get/set e.g. int32_t session_table[32]   getsessionvar(int idx) setsessionvar(int idx, int32_t val).\u003c/p\u003e\n\n\u003cp\u003ethen we have couple of object that can store/recall from there.\u003cbr\u003e(later we could even add options to persist this table to sdcard )\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-03-18T13:14:55.373Z","reply_count":0,"reply_to_post_number":13,"quote_count":1,"avg_time":13,"incoming_link_count":3,"reads":88,"score":33.25,"yours":false,"topic_id":1308,"topic_slug":"program-change-cc-number","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7468,"name":"Phil Julian","username":"pmj","avatar_template":"/user_avatar/community.axoloti.com/pmj/{size}/1511_1.png","created_at":"2016-03-18T15:53:57.161Z","cooked":"\u003cp\u003eCan only speak for myself but I'd find that sort of feature very useful.\u003c/p\u003e\n\n\u003cp\u003eMain use for the Axoloti for me is in live performance, so the ability to move from one patch to the next on a button push is what I'm looking for.  Not everyone works this way of course, so as long as having this in the firmware didn't lock out other ways of working I think it'd be a good option.\u003c/p\u003e\n\n\u003cp\u003eAt the moment, it seems like a controller that sends program changes would give me what I need.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-03-18T15:54:29.779Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":6,"reads":90,"score":53.5,"yours":false,"topic_id":1308,"topic_slug":"program-change-cc-number","display_username":"Phil Julian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":518,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7477,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-18T19:32:49.808Z","cooked":"\u003caside class=\"quote\" data-post=\"16\" data-topic=\"1308\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/pmj/40/1511_1.png\" class=\"avatar\"\u003epmj:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAt the moment, it seems like a controller that sends program changes would give me what I need.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eindeed thats what the new program switching stuff does.\u003c/p\u003e\n\n\u003cp\u003ebut 'session variables' could be useful for other things, e.g. you could standardised where to store you FX sends values, and then if you changed whilst in one patch, you could use them in another.\u003cbr\u003e(you'd probably need to load them from the session table when you load the patch, but that should be possible)\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-03-18T19:32:49.808Z","reply_count":0,"reply_to_post_number":16,"quote_count":1,"avg_time":11,"incoming_link_count":5,"reads":90,"score":58.55,"yours":false,"topic_id":1308,"topic_slug":"program-change-cc-number","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7482,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2016-03-19T11:52:37.506Z","cooked":"\u003cp\u003eI'm also all about live performance /program change but what i have now works great! nothing against making it better \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-03-19T11:52:37.506Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":2,"reads":89,"score":28.35,"yours":false,"topic_id":1308,"topic_slug":"program-change-cc-number","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7633,"name":"Phil Julian","username":"pmj","avatar_template":"/user_avatar/community.axoloti.com/pmj/{size}/1511_1.png","created_at":"2016-03-22T15:08:17.502Z","cooked":"\u003cp\u003eI picked up a Behringer X-Touch Mini which has a program change option on it.  The controller editing screen has these options:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/010791f63a14e64861dd28ca98c31f92cd9333f6.jpg\" width=\"178\" height=\"242\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI've set a two buttons up, one with Inc/+1 and the other with Dec/-1.  Using patches loaded on the Axoloti in a patchbank as before, I can go through them incrementally using the Inc/+1 button but the Dec/-1 is ignored.\u003c/p\u003e\n\n\u003cp\u003eAny idea if the MSB and LSB need a value of some sort?  \u003ca class=\"mention\" href=\"/users/keyman\"\u003e@keyman\u003c/a\u003e - did you need to assign anything specific to get your controllers working in your demo video?\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-03-22T15:08:17.502Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":23,"reads":88,"score":138.45,"yours":false,"topic_id":1308,"topic_slug":"program-change-cc-number","display_username":"Phil Julian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":518,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7640,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-22T18:22:46.606Z","cooked":"\u003cp\u003eProgram change messages dont have MSB/LSB this will be for CCs\u003c/p\u003e\n\n\u003cp\u003ecan I suggest the best idea , is to connect it up to a PC/Mac and then use a midi monitor application to check what values are being sent. that way we can rule out, its not controller config issues.\u003cbr\u003e(sorry, I dont have a X-Touch, so dont know how it is needed to be configured)\u003c/p\u003e\n\n\u003cp\u003eonce you know that you are getting program changes events that go up and down, then we can determine if its the patch that needs looking at or not. at the moment.  (though I doubt it, since then you are merely getting the program number, and up or down becomes irrelevant to axoloti!)\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2016-03-22T18:22:46.606Z","reply_count":0,"reply_to_post_number":19,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":84,"score":37.55,"yours":false,"topic_id":1308,"topic_slug":"program-change-cc-number","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"pmj","avatar_template":"/user_avatar/community.axoloti.com/pmj/{size}/1511_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7642,"name":"Phil Julian","username":"pmj","avatar_template":"/user_avatar/community.axoloti.com/pmj/{size}/1511_1.png","created_at":"2016-03-22T19:03:31.518Z","cooked":"\u003cp\u003eMidi monitor reports this:\u003c/p\u003e\n\n\u003cp\u003e18:58:36.274    From X-TOUCH MINI    Control    1    Bank Select    0\u003cbr\u003e18:58:36.274    From X-TOUCH MINI    Control    1    Bank Select (fine)    0\u003cbr\u003e18:58:36.274    From X-TOUCH MINI    Program    1    1\u003cbr\u003e18:58:38.027    From X-TOUCH MINI    Control    1    Bank Select    0\u003cbr\u003e18:58:38.027    From X-TOUCH MINI    Control    1    Bank Select (fine)    0\u003cbr\u003e18:58:38.027    From X-TOUCH MINI    Program    1    127\u003cbr\u003e18:58:39.058    From X-TOUCH MINI    Control    1    Bank Select    0\u003cbr\u003e18:58:39.058    From X-TOUCH MINI    Control    1    Bank Select (fine)    0\u003cbr\u003e18:58:39.058    From X-TOUCH MINI    Program    1    2\u003cbr\u003e18:58:39.813    From X-TOUCH MINI    Control    1    Bank Select    0\u003cbr\u003e18:58:39.813    From X-TOUCH MINI    Control    1    Bank Select (fine)    0\u003cbr\u003e18:58:39.813    From X-TOUCH MINI    Program    1    126\u003cbr\u003e18:58:41.977    From X-TOUCH MINI    Control    1    Bank Select    0\u003cbr\u003e18:58:41.977    From X-TOUCH MINI    Control    1    Bank Select (fine)    0\u003cbr\u003e18:58:41.977    From X-TOUCH MINI    Program    1    3\u003cbr\u003e18:58:42.726    From X-TOUCH MINI    Control    1    Bank Select    0\u003cbr\u003e18:58:42.726    From X-TOUCH MINI    Control    1    Bank Select (fine)    0\u003cbr\u003e18:58:42.726    From X-TOUCH MINI    Program    1    125\u003c/p\u003e\n\n\u003cp\u003eSo Inc/+1 gives 1, 2, 3 while Dec/-1 gives 127, 126, 125\u003c/p\u003e\n\n\u003cp\u003eMakes sense why Dec/-1 is being ignored as there are no patches with those numbers in the patchbank.  Not sure how to get around that \u003cimg src=\"/images/emoji/emoji_one/confounded.png?v=0\" title=\":confounded:\" class=\"emoji\" alt=\":confounded:\"\u003e\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-03-22T19:03:31.518Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":12,"reads":81,"score":76.95,"yours":false,"topic_id":1308,"topic_slug":"program-change-cc-number","display_username":"Phil Julian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":518,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7645,"name":"Phil Julian","username":"pmj","avatar_template":"/user_avatar/community.axoloti.com/pmj/{size}/1511_1.png","created_at":"2016-03-22T19:09:58.030Z","cooked":"\u003cp\u003eComparing this to the program change via my Nord (which does let me move through the indexed patches on the Axoloti) I get this:\u003c/p\u003e\n\n\u003cp\u003e19:06:54.365    From MIDI Port    Control    1    Bank Select (fine)    0\u003cbr\u003e19:06:54.366    From MIDI Port    Program    1    1\u003cbr\u003e19:06:56.823    From MIDI Port    Control    1    Bank Select (fine)    0\u003cbr\u003e19:06:56.824    From MIDI Port    Program    1    2\u003cbr\u003e19:06:58.496    From MIDI Port    Control    1    Bank Select (fine)    0\u003cbr\u003e19:06:58.497    From MIDI Port    Program    1    3\u003cbr\u003e19:06:59.820    From MIDI Port    Control    1    Bank Select (fine)    0\u003cbr\u003e19:06:59.821    From MIDI Port    Program    1    2\u003cbr\u003e19:07:01.116    From MIDI Port    Control    1    Bank Select (fine)    0\u003cbr\u003e19:07:01.116    From MIDI Port    Program    1    1\u003cbr\u003e19:07:07.710    From MIDI Port    Control    1    Bank Select (fine)    0\u003cbr\u003e19:07:07.711    From MIDI Port    Program    1    0\u003c/p\u003e\n\n\u003cp\u003eSo an increment is 1, 2, 3 and decrement is 3, 2, 1 and so on... So that's the behaviour I need to set up on the X-Touch.  Some how...\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-03-22T19:09:58.030Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":3,"reads":75,"score":75.55,"yours":false,"topic_id":1308,"topic_slug":"program-change-cc-number","display_username":"Phil Julian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":518,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7677,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2016-03-22T22:40:30.227Z","cooked":"\u003cp\u003eMaybe not very helpful; also don't a X Touch mini; sometimes it's just the obvious.\u003c/p\u003e\n\n\u003cp\u003eMIDI monitor is a savior \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c
