        <h1>
  <a href="/t/farbenrausch-av-performance-tedxgroningen/3883">Farbenrausch AV Performance @TEDXGroningen</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-10-27T20:25:31Z' itemprop='datePublished'>
             2017-10-27 20:25:31 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey there I had performance at TEDXGroningen Yesterday with my sideproject "FARBENRAUSCH", an audiovisual performance duo.</p>

<p>We create everything live on the spot, I use a loopersystem based on <a class="mention" href="/u/rbrt">@rbrt</a> blocks with the granularverb from <a class="mention" href="/u/johannes">@johannes</a> and the mutable instruments reverb with pitchshifter by <a class="mention" href="/u/sirsicksik">@SirSickSik</a> in a feedback path and of course my guitar. My collegue does all the visuals live by dripping colours and inks into an aquarium. </p>

<p>The livestream is still online, don't know for how long though:<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://livestream.com/Tedx/TEDxGroningen2017/videos/164950919" target="_blank" rel="nofollow noopener">livestream.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://img.new.livestream.com/events/000000000078110c/4e7122b5-e7a5-4297-ba56-70f6f3c6caf3_6300.jpg" width="526" height="275" class="thumbnail">

<h3><a href="https://livestream.com/Tedx/TEDxGroningen2017/videos/164950919" target="_blank" rel="nofollow noopener">TEDxGroningen2017 - from TEDxGroningen 2017</a></h3>

<p>TEDxGroningen 2017 by TEDx on Livestream - Livestream.com</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>Here is a session we did before the gig:<br></p><div class="lazyYT" data-youtube-id="RGI4J5eKLGM" data-youtube-title="Farbenrausch, studio sessions 2017" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:8'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2017-10-28T00:55:18Z' itemprop='datePublished'>
             2017-10-28 00:55:18 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>very inspiring Simon!  Excellent visuals and musical accompaniment. I didn't have any luck with the live show stream probably because my laptop sometimes chugs, but the before gig session is amazing... nice work.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>

        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>very nice! It's an honor to be used <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Farbenrausch AV Performance @TEDXGroningen'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-10-29T23:50:30Z' itemprop='datePublished'>
             2017-10-29 23:50:30 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Very nice indeed!</p>

<p>If I understand correctly the music is improvised live in relation to the visuals. Imagine a system in which visual recognition software triggers a direct algorythmical response which is hten used to create a musical event. Then the visuals would "create" the music themselves.</p>

<p>"If I poor yellow in a I get an E. If I poor in red I get an A sharp". Stuff like that.</p>

<p>They say some people actually respond that way. There even is a medical term for it but I'd have to look it up.</p>

<p>Marc Brass√©</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>synesthesia...<br><a href="https://faculty.washington.edu/chudler/syne.html" class="onebox" target="_blank" rel="nofollow noopener">https://faculty.washington.edu/chudler/syne.html</a></p>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-10-30T21:38:42Z' itemprop='datePublished'>
             2017-10-30 21:38:42 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Lokki,</p>

<p>Synesthesia indeed. Could a name be more appropriate in this context? Maybe us Axolotists should all form a band called Synestesia. Can I be the the (not so) pretty lead singer? <img src="//community.axoloti.com/images/emoji/twitter/crazy_face.png?v=5" title=":crazy_face:" class="emoji" alt=":crazy_face:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Farbenrausch AV Performance @TEDXGroningen'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-10-31T00:27:31Z' itemprop='datePublished'>
             2017-10-31 00:27:31 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thx guys glad you like it <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<aside class="quote" data-post="4" data-topic="3883"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png" class="avatar">brasso:</div>
<blockquote><p>If I understand correctly the music is improvised live in relation to the visuals. Imagine a system in which visual recognition software triggers a direct algorythmical response which is hten used to create a musical event. Then the visuals would "create" the music themselves.</p></blockquote></aside>

<p>Interesting Idea but as a musician I really enjoy just seeing, feeling, playing interacting. Also the fact that every sound and image comes from the "real" physical world makes it interesting for us. I could imagine the image triggering certain modulations though.</p>

<p>We have experimenting with more physical or direct links between what we do though:</p>

<p></p><div class="lazyYT" data-youtube-id="rZP8HxU51hE" data-youtube-title="Farbenrausch @ SIGN Groningen" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div><br>Here I put a contact mic into the aquarium to take some it's sounds. <br>In the second part we have a subwoofer attached to a surface filled with water. The music directly creates geometric patterns in the image. 

<p></p><div class="lazyYT" data-youtube-id="v8KFafx_eYE" data-youtube-title="FARBENRAUSCH - Urban Cave Painting Ritual" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div><br>Here my mate is painting on a surface with a contact mic. I feed this sound into a vocoder and kind of resynthesize it. 

<p>My next step will be trying something simple: Control the light of the overhead projector under the aquarium from my axoloti system. That way I could at sometimes modulate the light with an envelope follower of my audio for example to create more connection between image and sound.<br>Not sure how to do this though. I've been advised to dig into the dmx protocol, wich theoretically could be implemented on axoloti.</p>
      </div>

<blockquote><p>Synesthesia indeed. Could a name be more appropriate in this context? Maybe us Axolotists should all form a band called Synestesia. Can I be the the (not so) pretty lead singer? <img src="//community.axoloti.com/images/emoji/twitter/crazy_face.png?v=5" title=":crazy_face:" class="emoji" alt=":crazy_face:"></p></blockquote></aside>

<p>I'm pretty much sure that the name is already taken but maybe you can ask to join <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

      <div class='post' itemprop='articleBody'>
        <p>I get what you are saying. I'd want to stay in control as well but the sort of hybrids you are talking about are very cool. That example with the contact mike is brilliant! Now imagine a sensor that would pick up the used colour as a pitch input device.</p>

<p>By the way. It reminds me of a documentary about Picasso in which the artist himslef became involved by actually painting on a glass plate in front of the camera. If one would do that here, say on a big perspex screen between the performer and the audience, it would be even more involving for the audience.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/blindsmyth">@Blindsmyth</a> you probably know all about this visual tech stuff already, but I came across this great OpenCV instruction by a fellow Canuck.  I typically create the music before painting the picture (adding video), but this reminded me of your groups great performance and the possibility of tracking and creating the music on the fly, after/during video creation.  (If I'm dreaming in technocolour, please let me know)  <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

        <aside class="quote" data-post="13" data-topic="3883"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/timeorspace/40/4165_1.png" class="avatar">timeorspace:</div>
<blockquote><p><a class="mention" href="/u/blindsmyth">@Blindsmyth</a> you probably know all about this visual tech stuff already, but I came across this great OpenCV instruction by a fellow Canuck.  I typically create the music before painting the picture (adding video), but this reminded me of your groups great performance and the possibility of tracking and creating the music on the fly, after/during video creation.  (If I'm dreaming in technocolour, please let me know)  <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p></blockquote></aside>

<p>To be honest we never got into digital creation or manipulation of visuals. I'm more musician and my collegue is a more of a painter/sculptor/artist. He experimented a lot with this floating colours and when I saw it I knew we had to turn into a performance. But this OpenCV shure looks interesting. In the end it doesn't matter what tools you use but what you do with it I guess <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

          ps.store("topic_3883", {"post_stream":{"posts":[{"id":24417,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-10-27T20:25:31.429Z","cooked":"\u003cp\u003eHey there I had performance at TEDXGroningen Yesterday with my sideproject \"FARBENRAUSCH\", an audiovisual performance duo.\u003c/p\u003e\n\n\u003cp\u003eWe create everything live on the spot, I use a loopersystem based on \u003ca class=\"mention\" href=\"/u/rbrt\"\u003e@rbrt\u003c/a\u003e blocks with the granularverb from \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e and the mutable instruments reverb with pitchshifter by \u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e in a feedback path and of course my guitar. My collegue does all the visuals live by dripping colours and inks into an aquarium. \u003c/p\u003e\n\n\u003cp\u003eThe livestream is still online, don't know for how long though:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://livestream.com/Tedx/TEDxGroningen2017/videos/164950919\" target=\"_blank\" rel=\"nofollow noopener\"\u003elivestream.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://img.new.livestream.com/events/000000000078110c/4e7122b5-e7a5-4297-ba56-70f6f3c6caf3_6300.jpg\" width=\"526\" height=\"275\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://livestream.com/Tedx/TEDxGroningen2017/videos/164950919\" target=\"_blank\" rel=\"nofollow noopener\"\u003eTEDxGroningen2017 - from TEDxGroningen 2017\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eTEDxGroningen 2017 by TEDx on Livestream - Livestream.com\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eHere is a session we did before the gig:\u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"RGI4J5eKLGM\" data-youtube-title=\"Farbenrausch, studio sessions 2017\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":1,"post_type":1,"updated_at":"2017-10-27T20:25:31.429Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":66,"incoming_link_count":4,"reads":63,"score":155.9,"yours":false,"topic_id":3883,"topic_slug":"farbenrausch-av-performance-tedxgroningen","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://livestream.com/Tedx/TEDxGroningen2017/videos/164950919","internal":false,"reflection":false,"title":"TEDxGroningen 2017 on Livestream","clicks":20},{"url":"https://www.youtube.com/watch?v=RGI4J5eKLGM","internal":false,"reflection":false,"title":"YouTube","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":8}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24418,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2017-10-28T00:55:18.483Z","cooked":"\u003cp\u003every inspiring Simon!  Excellent visuals and musical accompaniment. I didn't have any luck with the live show stream probably because my laptop sometimes chugs, but the before gig session is amazing... nice work.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-10-28T00:55:18.483Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":56,"score":17.25,"yours":false,"topic_id":3883,"topic_slug":"farbenrausch-av-performance-tedxgroningen","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24419,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-10-28T01:44:40.847Z","cooked":"\u003cp\u003every nice! It's an honor to be used \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-10-28T01:44:40.847Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":51,"score":11.05,"yours":false,"topic_id":3883,"topic_slug":"farbenrausch-av-performance-tedxgroningen","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24466,"name":"Marc Brass√©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-10-29T23:50:30.611Z","cooked":"\u003cp\u003eVery nice indeed!\u003c/p\u003e\n\n\u003cp\u003eIf I understand correctly the music is improvised live in relation to the visuals. Imagine a system in which visual recognition software triggers a direct algorythmical response which is hten used to create a musical event. Then the visuals would \"create\" the music themselves.\u003c/p\u003e\n\n\u003cp\u003e\"If I poor yellow in a I get an E. If I poor in red I get an A sharp\". Stuff like that.\u003c/p\u003e\n\n\u003cp\u003eThey say some people actually respond that way. There even is a medical term for it but I'd have to look it up.\u003c/p\u003e\n\n\u003cp\u003eMarc Brass√©\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-10-29T23:52:01.617Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":39,"score":23.65,"yours":false,"topic_id":3883,"topic_slug":"farbenrausch-av-performance-tedxgroningen","display_username":"Marc Brass√©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24476,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-10-30T13:03:02.033Z","cooked":"\u003cp\u003esynesthesia...\u003cbr\u003e\u003ca href=\"https://faculty.washington.edu/chudler/syne.html\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://faculty.washington.edu/chudler/syne.html\u003c/a\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-10-30T13:03:16.032Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":34,"score":12.8,"yours":false,"topic_id":3883,"topic_slug":"farbenrausch-av-performance-tedxgroningen","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://faculty.washington.edu/chudler/syne.html","internal":false,"reflection":false,"title":"Neuroscience for Kids - Synesthesia","clicks":6}],"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24484,"name":"Marc Brass√©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-10-30T21:38:42.124Z","cooked":"\u003cp\u003eHi Lokki,\u003c/p\u003e\n\n\u003cp\u003eSynesthesia indeed. Could a name be more appropriate in this context? Maybe us Axolotists should all form a band called Synestesia. Can I be the the (not so) pretty lead singer? \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/crazy_face.png?v=5\" title=\":crazy_face:\" class=\"emoji\" alt=\":crazy_face:\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-10-30T21:42:08.502Z","reply_count":2,"reply_to_post_number":5,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":32,"score":22.45,"yours":false,"topic_id":3883,"topic_slug":"farbenrausch-av-performance-tedxgroningen","display_username":"Marc Brass√©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24492,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-10-31T00:27:31.083Z","cooked":"\u003cp\u003eThx guys glad you like it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"4\" data-topic=\"3883\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png\" class=\"avatar\"\u003ebrasso:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIf I understand correctly the music is improvised live in relation to the visuals. Imagine a system in which visual recognition software triggers a direct algorythmical response which is hten used to create a musical event. Then the visuals would \"create\" the music themselves.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eInteresting Idea but as a musician I really enjoy just seeing, feeling, playing interacting. Also the fact that every sound and image comes from the \"real\" physical world makes it interesting for us. I could imagine the image triggering certain modulations though.\u003c/p\u003e\n\n\u003cp\u003eWe have experimenting with more physical or direct links between what we do though:\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"rZP8HxU51hE\" data-youtube-title=\"Farbenrausch @ SIGN Groningen\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\u003cbr\u003eHere I put a contact mic into the aquarium to take some it's sounds. \u003cbr\u003eIn the second part we have a subwoofer attached to a surface filled with water. The music directly creates geometric patterns in the image. \n\n\u003cp\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"v8KFafx_eYE\" data-youtube-title=\"FARBENRAUSCH - Urban Cave Painting Ritual\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\u003cbr\u003eHere my mate is painting on a surface with a contact mic. I feed this sound into a vocoder and kind of resynthesize it. \n\n\u003cp\u003eMy next step will be trying something simple: Control the light of the overhead projector under the aquarium from my axoloti system. That way I could at sometimes modulate the light with an envelope follower of my audio for example to create more connection between image and sound.\u003cbr\u003eNot sure how to do this though. I've been advised to dig into the dmx protocol, wich theoretically could be implemented on axoloti.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-10-31T00:27:31.083Z","reply_count":2,"reply_to_post_number":6,"quote_count":1,"avg_time":44,"incoming_link_count":3,"reads":31,"score":33.4,"yours":false,"topic_id":3883,"topic_slug":"farbenrausch-av-performance-tedxgroningen","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=v8KFafx_eYE","internal":false,"reflection":false,"title":"YouTube","clicks":0},{"url":"https://www.youtube.com/watch?v=rZP8HxU51hE","internal":false,"reflection":false,"title":"YouTube","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24493,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-10-31T00:30:19.362Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"3883\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png\" class=\"avatar\"\u003ebrasso:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSynesthesia indeed. Could a name be more appropriate in this context? Maybe us Axolotists should all form a band called Synestesia. Can I be the the (not so) pretty lead singer? \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/crazy_face.png?v=5\" title=\":crazy_face:\" class=\"emoji\" alt=\":crazy_face:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI'm pretty much sure that the name is already taken but maybe you can ask to join \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-10-31T00:30:19.362Z","reply_count":0,"reply_to_post_number":6,"quote_count":1,"avg_time":14,"incoming_link_count":0,"reads":29,"score":6.5,"yours":false,"topic_id":3883,"topic_slug":"farbenrausch-av-performance-tedxgroningen","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_grou sion to the ink patterns, I think.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-10-31T14:27:01.641Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":29,"score":11.25,"yours":false,"topic_id":3883,"topic_slug":"farbenrausch-av-performance-tedxgroningen","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Moutcast","avatar_template":"/letter_avatar_proxy/v2/letter/m/ba8739/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24506,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-10-31T14:27:57.704Z","cooked":"\u003cp\u003eOr using white ink, under-lit in UV?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-10-31T14:27:57.704Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":29,"score":11.5,"yours":false,"topic_id":3883,"topic_slug":"farbenrausch-av-performance-tedxgroningen","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24545,"name":"Marc Brass√©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-11-01T10:46:00.295Z","cooked":"\u003cp\u003eI get what you are saying. I'd want to stay in control as well but the sort of hybrids you are talking about are very cool. That example with the contact mike is brilliant! Now imagine a sensor that would pick up the used colour as a pitch input device.\u003c/p\u003e\n\n\u003cp\u003eBy the way. It reminds me of a documentary about Picasso in which the artist himslef became involved by actually painting on a glass plate in front of the camera. If one would do that here, say on a big perspex screen between the performer and the audience, it would be even more involving for the audience.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-11-05T14:09:02.118Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":30,"score":6.7,"yours":false,"topic_id":3883,"topic_slug":"farbenrausch-av-performance-tedxgroningen","display_username":"Marc Brass√©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24572,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2017-11-02T01:54:17.503Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e you probably know all about this visual tech stuff already, but I came across this great OpenCV instruction by a fellow Canuck.  I typically create the music before painting the picture (adding video), but this reminded me of your groups great performance and the possibility of tracking and creating the music on the fly, after/during video creation.  (If I'm dreaming in technocolour, please let me know)  \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-11-02T01:54:17.503Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":29,"score":11.5,"yours":false,"topic_id":3883,"topic_slug":"farbenrausch-av-performance-tedxgroningen","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24628,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-11-05T16:50:37.168Z","cooked":"\u003caside class=\"quote\" data-post=\"13\" data-topic=\"3883\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/timeorspace/40/4165_1.png\" class=\"avatar\"\u003etimeorspace:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/u/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e you probably know all about this visual tech stuff already, but I came across this great OpenCV instruction by a fellow Canuck.  I typically create the music before painting the picture (adding video), but this reminded me of your groups great performance and the possibility of tracking and creating the music on the fly, after/during video creation.  (If I'm dreaming in technocolour, please let me know)  \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eTo be honest we never got into digital creation or manipulation of visuals. I'm more musician and my collegue is a more of a painter/sculptor/artist. He experimented a lot with this floating colours and when I saw it I knew we had to turn into a performance. But this OpenCV shure looks interesting. In the end it doesn't matter what tools you use but what you do with it I guess \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-11-05T16:50:37.168Z","reply_count":0,"reply_to_post_number":13,"quote_count":1,"avg_time":11,"incoming_link_count":8,"reads":25,"score":60.55,"yours":false,"topic_id":3883,"topic_slug":"farbenrausch-av-performance-tedxgroningen","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/recomended-spi-port-for-external-display/2156/12","inter
