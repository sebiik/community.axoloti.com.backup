        <h1>
  <a href="/t/the-xylobox-wavetable-synthesizer-hardware-patches/1353">The Xylobox Wavetable Synthesizer (hardware + patches)</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/your-music-projects" itemprop="url">

    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/matthewcieplak'><b itemprop='author'>matthewcieplak</b></a>
           
           <time datetime='2017-09-27T21:08:13Z' itemprop='datePublished'>
             2017-09-27 21:08:13 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Great to hear! Yes, the schematics are pretty barebones but you seem to have followed the major details. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> As for a BOM, there's not that much to it!<br>Chips: MCP23S17, MCP3008 (x2) <br>3x LEDs, 3x momentary switches, 1x rotary encoder, 1x 2-digit 7 segment display<br>24x 10k potentiometers (or 100k), wire, and protoboard!</p>

<p>Honestly the case took the most time to build because I'm such a noob at construction and picked very difficult materials (plexiglass and walnut). Lately I've been getting more into building guitar pedals and started etching my own circuit boards. It might be fun to try to redesign a control board that can be put on a single-sided PCB so I can make a few to sell or allow others to build their own.</p>

<p>As far as the features you discuss adding, the preset stuff eluded me when last I looked into it. I know that technobear and others have been working on getting into the main software so that is a possibility. However the way my xylobox control works is to read in parameters in-real-time from the serial interface and update controls in-place, so it would have to be adjusted to respect the position of parameters set by the preset controller with some kind of takeover control (i.e. only switch to realtime control when the knob matches the preset). I also don't know how the preset storage would work, other than serializing parameters to file on the SD card.</p>

<p>I would probably suggest adding a couple dedicated buttons for loading and saving presets. The axo inputs are maxed-out in my design, so I'd probably add a 3rd MCP3008 and move the last 8 potentiometers to serial input as well to free up 7 more pins (8 minus the one you need one for each add'l chip). Then you could have a couple more buttons. Might also free up some object memory.</p>

<p>As for the realtime audio manipulation, that's easier in some ways than static wavetable management. There are a couple patchers around the forums that do the granular synthesis thing, which is basically what you're describing. However it might be a real challenge to mix this with the preset logic since you wouldn't automatically have a way of writing the audio to SD alongside the preset.</p>

<p>Curious to hear what you come up with! I would suggest starting small, on a breadboard, so that you can get each component working without having to debug entire systems at once. Good luck, and let me know if I can help further clarify stuff.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Ah man thanks for you elaborate reply, this is really helpful! <br>Did you see my post on the design I did? Do you reckon it's simply a matter of keep adding more MCP3008's to be able to expand on your original by this much buttons?</p>

<aside class="quote" data-topic="3777" data-slug="which-potentiometers-should-i-buy" data-post="15"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mc_deth/40/4489_1.png" class="avatar"><a href="//community.axoloti.com/t/which-potentiometers-should-i-buy/3777/15" rel="nofollow noopener">Which potentiometers should I buy?</a>
</div>
<blockquote><p>So here is my first design. It's a noob's fantasy design based on the fabulous Xylobox by <a class="mention" href="/u/matthewcieplak"></a><a class="mention" href="/u/matthewcieplak">@matthewcieplak</a>  (<a href="//community.axoloti.com/t/the-xylobox-wavetable-synthesizer-hardware-patches/1353" rel="nofollow noopener"></a><a href="//community.axoloti.com/t/the-xylobox-wavetable-synthesizer-hardware-patches/1353" rel="nofollow noopener">http://community.axoloti.com/t/the-xylobox-wavetable-synthesizer-hardware-patches/1353</a>). Just because it's great and there is a lot of information on the build available.  In my sketch I added no less than 27 tiny buttons, a rotary encoder, and 48 leds to the original design. The idea being that eventually I can create my own original patches and turn this box into just about anything. It'…</p></blockquote></aside>

<p>I will definitely keep you posted on how I fare - will start last week of October when I have time off</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I hope I found my answer here: <a href="//community.axoloti.com/t/gpio-i-o-example-adc-mcp3208-spi/304/22">gpio/mcp3208</a><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/8dfc56c9a0e270194c91e382ec7a9e919d857a55" href="//community.axoloti.com/uploads/default/original/2X/8/8dfc56c9a0e270194c91e382ec7a9e919d857a55.png" class="lightbox" title="Screen Shot 2017-09-30 at 14.51.21.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/8dfc56c9a0e270194c91e382ec7a9e919d857a55_1_619x500.png" width="619" height="500"><div class="meta">
<span class="filename">Screen Shot 2017-09-30 at 14.51.21.png</span><span class="informations">815x658 74.4 KB</span><span class="expand"></span>
</div></a></div></p>

<p>If I understand this correctly, it should be far easier to just double the amount of pots in my design and forget about doubling the functionality of each knob by adding A/B mode tact switches and pot position recall code in the patch? I would be able to fit all the pots on the same surface so my box will not even have to be any bigger either.</p>

<p>Right?</p>

           <time datetime='2019-10-17T03:40:26Z' itemprop='datePublished'>
             2019-10-17 03:40:26 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello,<br>Sorry for the long delay! I've been apprised of the downed link and fixed the link to the wavetable files, you can get them here!<br><a href="http://matthewcieplak.com/dd/instruments/wt.zip" class="onebox" target="_blank" rel="nofollow noopener">http://matthewcieplak.com/dd/instruments/wt.zip</a></p>

<p>A backup link is here:<br><a href="https://drive.google.com/drive/folders/1jAx05oj_oWoyeeOyhWAcNhijK9UnTGtq?usp=sharing" class="onebox" target="_blank" rel="nofollow noopener">https://drive.google.com/drive/folders/1jAx05oj_oWoyeeOyhWAcNhijK9UnTGtq?usp=sharing</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The Xylobox Wavetable Synthesizer (hardware + patches)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Keeze101'><b itemprop='author'>Keeze101</b></a>
           
           <time datetime='2020-05-13T22:08:06Z' itemprop='datePublished'>
             2020-05-13 22:08:06 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Matthew,</p>

<p>Thanks for this great project. Decided to build one. It was quite a journey (I am not a coder) <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> So, it is finished (sorta). The top-plate is a home (mpcnc) routed one and scratched. I am waiting till my local Fablab is open again (closed due to C19), so I can lasercut/etch one. </p>

<p>Thing I changed:</p>

<ul>
<li>Added third MCP3008</li>
<li>Changed the 23s17 to a I2C one due to compatibiltyproblems with 3 MCP3008's</li>
<li>Added a I2C OLED display I had laying around. This gives the active values of the 3 buttons.</li>
<li>Push the encoder to change which osc to change. The 2 leds right to the encoder indicate which table I change and Which oscilator you see on the display.</li>
<li>All 3 LEDs are on a PWM channel and vary brightness on each value.</li>
</ul>

<p>Love it!</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c8ca3bb0b95ddf019c12e87f193a1202f998ff24" href="//community.axoloti.com/uploads/default/original/2X/c/c8ca3bb0b95ddf019c12e87f193a1202f998ff24.jpg" class="lightbox" title="xylobox1.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c8ca3bb0b95ddf019c12e87f193a1202f998ff24_1_690x316.jpg" width="690" height="316"><div class="meta">
<span class="filename">xylobox1.jpg</span><span class="informations">1920x880 454 KB</span><span class="expand"></span>
</div></a></div></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c6256e98a3aacb3490246ca25662f9fbbbe09f86" href="//community.axoloti.com/uploads/default/original/2X/c/c6256e98a3aacb3490246ca25662f9fbbbe09f86.jpg" class="lightbox" title="xylobox2.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c6256e98a3aacb3490246ca25662f9fbbbe09f86_1_458x500.jpg" width="458" height="500"><div class="meta">
<span class="filename">xylobox2.jpg</span><span class="informations">990x1080 147 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/matthewcieplak'><b itemprop='author'>matthewcieplak</b></a>
           
           <time datetime='2020-05-14T16:14:25Z' itemprop='datePublished'>
             2020-05-14 16:14:25 UTC
           </time>
        </span>
        <span itemprop='position'>#44</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wow, that's really amazing! Great idea to add a screen for the buttons. Keeps the interface minimal but usable without menu-diving. And I think you've improved a little on my woodworking joinery as well <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>

<p>The push encoder thing is a good touch, tweaking the morph knob to select was always a little hackish. </p>

<p>Have heard good things about I2C but still stuck in my serial ways for the most part - I can see why the switch makes sense. I'm sure people would appreciate seeing your patches to see how you've implemented it as well.</p>
      </div>

        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Note: I2C <em>is</em> serial.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <div class='post' itemprop='articleBody'>
        <p>I2C is serial indeed, invented by Philips <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Actualy it is IIC = Inter IC bus. One improvement I want to implement is to turn the filter off. Already seen how this most be done, something to do coming weekend.</p>

<p>I indeed forgot to add the patches. included is also a sheet with the GPIO connections. Here they are. <br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/3bdf48851204f681f728dfac8f4c2a4201fd9ff6.axs">stereo_delay.axs</a> (9.2 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/3ffe9c5bc0a21af0356c86313414d8c954f22166.axp">master_patch.axp</a> (22.2 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/94678e3f6f94c717f16c870aab04cbb44d8e2589.axs">vowel_filter.axs</a> (15.4 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/8/878ffd909c7594aafb9693839a36859ecc8f9e96.axs">wavetable_voice.axs</a> (35.8 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/c/ce595fad186f280d514bac4684f7e7ffa43422d2.axs">xylobox_control.axs</a> (30.0 KB)<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/4e7dea95b14d5f042e9081e31e93ecf08601096a" href="//community.axoloti.com/uploads/default/original/2X/4/4e7dea95b14d5f042e9081e31e93ecf08601096a.png" class="lightbox" title="Xylobox GPIO.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/4e7dea95b14d5f042e9081e31e93ecf08601096a_1_289x500.png" width="289" height="500"><div class="meta">
<span class="filename">Xylobox GPIO.png</span><span class="informations">289x674 27.5 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Patches with posibility to turn filter off:</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/3bdf48851204f681f728dfac8f4c2a4201fd9ff6.axs">stereo_delay.axs</a> (9.2 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/2/28af644af9f930ffa68f4b5e3bdba61d34b7e77a.axs">wavetable_voice.axs</a> (35.8 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/992f7e326da3085498dbcba7a73c95d141a2b859.axp">master_patch.axp</a> (24.5 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/9205536637471642390662f3fb3dfe6a475931ae.axs">xylobox_control.axs</a> (31.4 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/94678e3f6f94c717f16c870aab04cbb44d8e2589.axs">vowel_filter.axs</a> (15.4 KB)</p>

        <span>
          <a href='/u/warlock016'><b itemprop='author'>warlock016</b></a>
           
           <time datetime='2020-05-28T15:37:21Z' itemprop='datePublished'>
             2020-05-28 15:37:21 UTC
           </time>
        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hello Matthew,</p>

<p>I really dig your design and would love to replicate it with some twists. I just have a question regarding the wiring schematics. I observed that you hooked the mcp's to a 5V source (I assume sourcing from the 5V supply pin present on the Axoloti). Are the D_Out pins from the ADCs at 3.3V or 5V voltage level? I spent some time reading up on forums and studying the mcp3008 data sheet but couldn't figure this out.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The Xylobox Wavetable Synthesizer (hardware + patches)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Keeze101'><b itemprop='author'>Keeze101</b></a>
           
           <time datetime='2020-05-28T16:43:11Z' itemprop='datePublished'>
             2020-05-28 16:43:11 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Both MCP chips can be sourced with 3.3v as I have done.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The Xylobox Wavetable Synthesizer (hardware + patches)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/warlock016'><b itemprop='author'>warlock016</b></a>
           
           <time datetime='2020-05-29T09:18:05Z' itemprop='datePublished'>
             2020-05-29 09:18:05 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool, thanks for the answer. According to the datasheet you can use 3.3/5V and the only affected characteristic is the sampling rate in ksps as I understood. The question was more regarding how this was solved in the original xylobox design, since the schematics show a direct connection from the mcp3008 to the Axoloti pins, while the mcps are powered with 5V. I don't know if the communication pin voltage level relates to the source and reference voltages or if it stays at 3.3v independently of Vdd and Vref.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The Xylobox Wavetable Synthesizer (hardware + patches)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Keeze101'><b itemprop='author'>Keeze101</b></a>
           
           <time datetime='2020-05-29T15:30:36Z' itemprop='datePublished'>
             2020-05-29 15:30:36 UTC
           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well, if it works, it works. The 3008's give a digital value back which is a measurement of the Vpot to the VRef. So it should not matter... Communication is related to Vdd, but as stated <a href="//community.axoloti.com/t/using-5v-peripherals-on-3-3v-axoloti/1313/10?u=keeze101">here</a> almost al of the Axoloti's GPIO pins should be 5v tolerant.</p>

<p>But as you said, perhaps <a class="mention" href="/u/matthewcieplak">@matthewcieplak</a> can shine his lights...</p>
      </div>

          ps.store("topic_1353", {"post_stream":{"posts":[{"id":23859,"name":"Matthew Cieplak","username":"matthewcieplak","avatar_template":"/user_avatar/community.axoloti.com/matthewcieplak/{size}/280_1.png","created_at":"2017-09-27T21:08:13.276Z","cooked":"\u003cp\u003eGreat to hear! Yes, the schematics are pretty barebones but you seem to have followed the major details. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e As for a BOM, there's not that much to it!\u003cbr\u003eChips: MCP23S17, MCP3008 (x2) \u003cbr\u003e3x LEDs, 3x momentary switches, 1x rotary encoder, 1x 2-digit 7 segment display\u003cbr\u003e24x 10k potentiometers (or 100k), wire, and protoboard!\u003c/p\u003e\n\n\u003cp\u003eHonestly the case took the most time to build because I'm such a noob at construction and picked very difficult materials (plexiglass and walnut). Lately I've been getting more into building guitar pedals and started etching my own circuit boards. It might be fun to try to redesign a control board that can be put on a single-sided PCB so I can make a few to sell or allow others to build their own.\u003c/p\u003e\n\n\u003cp\u003eAs far as the features you discuss adding, the preset stuff eluded me when last I looked into it. I know that technobear and others have been working on getting into the main software so that is a possibility. However the way my xylobox control works is to read in parameters in-real-time from the serial interface and update controls in-place, so it would have to be adjusted to respect the position of parameters set by the preset controller with some kind of takeover control (i.e. only switch to realtime control when the knob matches the preset). I also don't know how the preset storage would work, other than serializing parameters to file on the SD card.\u003c/p\u003e\n\n\u003cp\u003eI would probably suggest adding a couple dedicated buttons for loading and saving presets. The axo inputs are maxed-out in my design, so I'd probably add a 3rd MCP3008 and move the last 8 potentiometers to serial input as well to free up 7 more pins (8 minus the one you need one for each add'l chip). Then you could have a couple more buttons. Might also free up some object memory.\u003c/p\u003e\n\n\u003cp\u003eAs for the realtime audio manipulation, that's easier in some ways than static wavetable management. There are a couple patchers around the forums that do the granular synthesis thing, which is basically what you're describing. However it might be a real challenge to mix this with the preset logic since you wouldn't automatically have a way of writing the audio to SD alongside the preset.\u003c/p\u003e\n\n\u003cp\u003eCurious to hear what you come up with! I would suggest starting small, on a breadboard, so that you can get each component working without having to debug entire systems at once. Good luck, and let me know if I can help further clarify stuff.\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2017-09-27T21:08:13.276Z","reply_count":2,"reply_to_post_number":32,"quote_count":0,"avg_time":11,"incoming_link_count":5,"reads":200,"score":90.55,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"Matthew Cieplak","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MC_DETH","avatar_template":"/user_avatar/community.axoloti.com/mc_deth/{size}/4489_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":149,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23867,"name":"","username":"MC_DETH","avatar_template":"/user_avatar/community.axoloti.com/mc_deth/{size}/4489_1.png","created_at":"2017-09-27T21:13:32.421Z","cooked":"\u003cp\u003eAh man thanks for you elaborate reply, this is really helpful! \u003cbr\u003eDid you see my post on the design I did? Do you reckon it's simply a matter of keep adding more MCP3008's to be able to expand on your original by this much buttons?\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"3777\" data-slug=\"which-potentiometers-should-i-buy\" data-post=\"15\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mc_deth/40/4489_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/which-potentiometers-should-i-buy/3777/15\" rel=\"nofollow noopener\"\u003eWhich potentiometers should I buy?\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSo here is my first design. It's a noob's fantasy design based on the fabulous Xylobox by \u003ca class=\"mention\" href=\"/u/matthewcieplak\"\u003e\u003c/a\u003e\u003ca class=\"mention\" href=\"/u/matthewcieplak\"\u003e@matthewcieplak\u003c/a\u003e  (\u003ca href=\"//community.axoloti.com/t/the-xylobox-wavetable-synthesizer-hardware-patches/1353\" rel=\"nofollow noopener\"\u003e\u003c/a\u003e\u003ca href=\"//community.axoloti.com/t/the-xylobox-wavetable-synthesizer-hardware-patches/1353\" rel=\"nofollow noopener\"\u003ehttp://community.axoloti.com/t/the-xylobox-wavetable-synthesizer-hardware-patches/1353\u003c/a\u003e). Just because it's great and there is a lot of information on the build available.  In my sketch I added no less than 27 tiny buttons, a rotary encoder, and 48 leds to the original design. The idea being that eventually I can create my own original patches and turn this box into just about anything. It'…\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI will definitely keep you posted on how I fare - will start last week of October when I have time off\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2017-09-28T12:27:32.232Z","reply_count":1,"reply_to_post_number":33,"quote_count":0,"avg_time":10,"incoming_link_count":5,"reads":190,"score":83.5,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/which-potentiometers-should-i-buy/3777/15","internal":true,"reflection":false,"title":"Which potentiometers should I buy?","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"matthewcieplak","avatar_template":"/user_avatar/community.axoloti.com/matthewcieplak/{size}/280_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1416,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23926,"name":"","username":"MC_DETH","avatar_template":"/user_avatar/community.axoloti.com/mc_deth/{size}/4489_1.png","created_at":"2017-09-30T13:02:16.475Z","cooked":"\u003cp\u003eI hope I found my answer here: \u003ca href=\"//community.axoloti.com/t/gpio-i-o-example-adc-mcp3208-spi/304/22\"\u003egpio/mcp3208\u003c/a\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/8dfc56c9a0e270194c91e382ec7a9e919d857a55\" href=\"//community.axoloti.com/uploads/default/original/2X/8/8dfc56c9a0e270194c91e382ec7a9e919d857a55.png\" class=\"lightbox\" title=\"Screen Shot 2017-09-30 at 14.51.21.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/8/8dfc56c9a0e270194c91e382ec7a9e919d857a55_1_619x500.png\" width=\"619\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2017-09-30 at 14.51.21.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e815x658 74.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eIf I understand this correctly, it should be far easier to just double the amount of pots in my design and forget about doubling the functionality of each knob by adding A/B mode tact switches and pot position recall code in the patch? I would be able to fit all the pots on the same surface so my box will not even have to be any bigger either.\u003c/p\u003e\n\n\u003cp\u003eRight?\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2017-09-30T13:03:44.010Z","reply_count":0,"reply_to_post_number":34,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":197,"score":45.0,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/8/8dfc56c9a0e270194c91e382ec7a9e919d857a55.png","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/gpio-i-o-example-adc-mcp3208-spi/304/22","internal":true,"reflection":false,"title":"[GPIO I/O] Example ADC MCP3208 \u0026 SPI","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"MC_DETH","avatar_template":"/user_avatar/community.axoloti.com/mc_deth/{size}/4489_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1416,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23958,"name":"","username":"MC_DETH","avatar_template":"/user_avatar/community.axoloti.com/mc_deth/{size}/4489_1.png","created_at":"2017-10-01T16:51:19.925Z","cooked":"\u003cp\u003eDid you connect 10 pots directly to axo and 14 via the mcp3200's? I read that it's not possible to adjust more than one pot at a time when they are connected via a mux (the mpc's are mux's?) is this correct?\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2017-10-01T16:51:19.925Z","reply_count":0,"reply_to_post_number":33,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":183,"score":37.05,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"matthewcieplak","avatar_template":"/user_avatar/community.axoloti.com/matthewcieplak/{size}/280_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1416,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28692,"name":"andy","username":"imdiffrent","avatar_template":"/letter_avatar_proxy/v2/letter/i/35a633/{size}.png","created_at":"2018-05-14T06:37:41.595Z","cooked":"\u003cp\u003eHello,\u003c/p\u003e\n\n\u003cp\u003eI like this project thats the reason I bought the axoloti core becasue of this project.\u003cbr\u003eOnly thing is I cant get the xylobox controls to work is there a way u can upload the master patch with the controls working?\u003cbr\u003eWould help me alot to understand how this works.\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2018-05-14T06:37:41.595Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":155,"score":36.55,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"andy","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1739,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28699,"name":"Matthew Cieplak","username":"matthewcieplak","avatar_template":"/user_avatar/community.axoloti.com/matthewcieplak/{size}/280_1.png","created_at":"2018-05-14T23:25:06.482Z","cooked":"\u003cp\u003eHi imdiffrent,\u003cbr\u003eYou can find the control-signaling patch in this post here, it's a .axs file which is used as a subpatch in the main synth patch, and has outputs that represent the various control levels. But I think the axo patcher will let you run it on its own to test out the serial comms.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"1353\" data-slug=\"the-xylobox-wavetable-synthesizer-hardware-patches\" data-post=\"19\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/matthewcieplak/40/280_1.png\" class=\"avatar\"\u003ematthewcieplak:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSure, I discussed that a bit in a previous thread:     The display/routing logic for the current patch is more complicated, so I'd start with the patch in that thread. But here's the current version I'm using for hardware input management (it muxes the display logic and a/d chip management into one script so it's kind of messy): \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6b17b1a8a2655ab58c9720aaf788cd8143221b75.axs\" rel=\"nofollow noopener\"\u003exylobox_control.axs\u003c/a\u003e (32.0 KB)  Basically you decode a number into digits, then map those digits against your \"truth table\" for the display (e.g. a 0 has these segments…\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e","post_number":38,"post_type":1,"updated_at":"2018-05-14T23:25:06.482Z","reply_count":1,"reply_to_post_number":37,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":157,"score":37.0,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"Matthew Cieplak","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"imdiffrent","avatar_template":"/letter_avatar_proxy/v2/letter/i/35a633/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":149,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28715,"name":"andy","username":"imdiffrent","avatar_template":"/letter_avatar_proxy/v2/letter/i/35a633/{size}.png","created_at":"2018-05-15T16:58:28.030Z","cooked":"\u003caside class=\"quote\" data-post=\"38\" data-topic=\"1353\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/matthewcieplak/40/280_1.png\" class=\"avatar\"\u003ematthewcieplak:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHi imdiffrent,\u003cbr\u003eYou can find the control edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39740,"name":"Kees","username":"Keeze101","avatar_template":"/user_avatar/community.axoloti.com/keeze101/{size}/3413_1.png","created_at":"2020-05-13T22:08:06.655Z","cooked":"\u003cp\u003eHey Matthew,\u003c/p\u003e\n\n\u003cp\u003eThanks for this great project. Decided to build one. It was quite a journey (I am not a coder) \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e So, it is finished (sorta). The top-plate is a home (mpcnc) routed one and scratched. I am waiting till my local Fablab is open again (closed due to C19), so I can lasercut/etch one. \u003c/p\u003e\n\n\u003cp\u003eThing I changed:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eAdded third MCP3008\u003c/li\u003e\n\u003cli\u003eChanged the 23s17 to a I2C one due to compatibiltyproblems with 3 MCP3008's\u003c/li\u003e\n\u003cli\u003eAdded a I2C OLED display I had laying around. This gives the active values of the 3 buttons.\u003c/li\u003e\n\u003cli\u003ePush the encoder to change which osc to change. The 2 leds right to the encoder indicate which table I change and Which oscilator you see on the display.\u003c/li\u003e\n\u003cli\u003eAll 3 LEDs are on a PWM channel and vary brightness on each value.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eLove it!\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/c8ca3bb0b95ddf019c12e87f193a1202f998ff24\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c8ca3bb0b95ddf019c12e87f193a1202f998ff24.jpg\" class=\"lightbox\" title=\"xylobox1.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/c8ca3bb0b95ddf019c12e87f193a1202f998ff24_1_690x316.jpg\" width=\"690\" height=\"316\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003exylobox1.jpg\u003c/s },{"id":39906,"name":"","username":"warlock016","avatar_template":"/letter_avatar_proxy/v2/letter/w/b487fb/{size}.png","created_at":"2020-05-28T15:37:21.289Z","cooked":"\u003cp\u003ehello Matthew,\u003c/p\u003e\n\n\u003cp\u003eI really dig your design and would love to replicate it with some twists. I just have a question regarding the wiring schematics. I observed that you hooked the mcp's to a 5V source (I assume sourcing from the 5V supply pin present on the Axoloti). Are the D_Out pins from the ADCs at 3.3V or 5V voltage level? I spent some time reading up on forums and studying the mcp3008 data sheet but couldn't figure this out.\u003c/p\u003e","post_number":49,"post_type":1,"updated_at":"2020-05-28T15:37:21.289Z","reply_count":1,"reply_to_post_number":27,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":65,"score":18.65,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"matthewcieplak","avatar_template":"/user_avatar/community.axoloti.com/matthewcieplak/{size}/280_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2279,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39909,"name":"Kees","username":"Keeze101","avatar_template":"/user_avatar/community.axoloti.com/keeze101/{size}/3413_1.png","created_at":"2020-05-28T16:43:11.065Z","cooked":"\u003cp\u003eBoth MCP chips can be sourced with 3.3v as I have done.\u003c/p\u003e","post_number":50,"post_type":1,"updated_at":"2020-05-28T16:44:12.197Z","reply_count":1,"reply_to_post_number":49,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":67,"score":19.15,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"Kees","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"warlock016","avatar_template":"/letter_avatar_proxy/v2/letter/w/b487fb/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1063,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39917,"name":"","username":"warlock016","avatar_template":"/letter_avatar_proxy/v2/letter/w/b487fb/{size}.png","created_at":"2020-05-29T09:18:05.244Z","cooked":"\u003cp\u003eCool, thanks for the answer. According to the datasheet you can use 3.3/5V and the only affected characteristic is the sampling rate in ksps as I understood. The question was more regarding how this was solved in the original xylobox design, since the schematics show a direct connection from the mcp3008 to the Axoloti pins, while the mcps are powered with 5V. I don't know if the communication pin voltage level relates to the source and reference voltages or if it stays at 3.3v independently of Vdd and Vref.\u003c/p\u003e","post_number":51,"post_type":1,"updated_at":"2020-05-29T09:18:05.244Z","reply_count":1,"reply_to_post_number":50,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":67,"score":24.25,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_t
