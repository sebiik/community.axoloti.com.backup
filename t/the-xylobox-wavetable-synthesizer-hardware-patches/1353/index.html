        <h1>
  <a href="/t/the-xylobox-wavetable-synthesizer-hardware-patches/1353">The Xylobox Wavetable Synthesizer (hardware + patches)</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/your-music-projects" itemprop="url">
        <span itemprop="title">Your Music/Projects</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/matthewcieplak'><b itemprop='author'>matthewcieplak</b></a>
           
           <time datetime='2016-03-23T08:53:34Z' itemprop='datePublished'>
             2016-03-23 08:53:34 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey guys,<br>My hardware device and synthesizer patch are finally finished! Check it out! It's a monophonic wavetable synthesizer with 2 morphing oscillators, routable LFO, multimode filter (thanks to <a class="mention" href="/u/sputnki">@sputnki</a> for the vowel filter design!), dual envelopes, and stereo FX. You can download the patch below and use your own wavetables with it as well. </p>

<p>Here's what my DIY enclosure/controller looks like – I call it the xylobox:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c5983d245f1b2871aa6b595d68458e7d49d9328a" href="//community.axoloti.com/uploads/default/original/2X/c/c5983d245f1b2871aa6b595d68458e7d49d9328a.jpg" class="lightbox" title="0310160202.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c5983d245f1b2871aa6b595d68458e7d49d9328a_1_690x412.jpg" width="690" height="412"><div class="meta">
<span class="filename">0310160202.jpg</span><span class="informations">1953x1167 1.42 MB</span><span class="expand"></span>
</div></a></div></p>

<p>You can hear some sounds and see me demo the the synth in this short video. It wouldn't be a proper wavetable demo without some oscilloscope action, so I got out the old Hitachi V-355 to show you what the morph functions do:<br></p><div class="lazyYT" data-youtube-id="AzFoVb4wOyI" data-youtube-title="Building a Wavetable Synth with Axoloti" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>If you're interested in the hardware construction process, check out this gallery showing the build process and marvel at my ugly soldering:<br><a href="http://imgur.com/gallery/irjdt" rel="nofollow noopener"><br><img src="http://i.imgur.com/kmP7efy.jpg" width="500" height="300"><br>View gallery on imgur.com→</a></p>

<p>And finally, here are the patches for you to toy with! I've left out the hardware/control management patches so you can run it on your own control setup, but if anyone's interested I can share the details on that as well (it's mostly a lot of script objects and countersat2 stuff). Enjoy!</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/b/b1f9f4a8612c0bdc74e5a2e80be23ce2cfc15fb2.axp">master_patch.axp</a> (17.5 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/d/da27ef8b68c9fef9eccf085a8292244b91ef4845.axs">wavetable_voice.axs</a> (40.9 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/94678e3f6f94c717f16c870aab04cbb44d8e2589.axs">vowel_filter.axs</a> (15.4 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/3bdf48851204f681f728dfac8f4c2a4201fd9ff6.axs">stereo_delay.axs</a> (9.2 KB)</p>

<p>You'll need some wavetable files to get any sound, so open the axoloti in card reader mode and create a folder called "wt". The wavetable_voice.axs file specifies where it will look for files, and it's configured by default to read 512-sample .RAW files from this folder. Here is a .zip of 20 such files made from AdventureKid's free wavetables to get you started:<br><a href="http://matthewcieplak.com/dd/instruments/wt.zip" class="onebox" target="_blank" rel="nofollow noopener">http://matthewcieplak.com/dd/instruments/wt.zip</a><br>Backup link: <a href="https://drive.google.com/drive/folders/1jAx05oj_oWoyeeOyhWAcNhijK9UnTGtq?usp=sharing" rel="nofollow noopener">https://drive.google.com/drive/folders/1jAx05oj_oWoyeeOyhWAcNhijK9UnTGtq?usp=sharing</a></p>

<p>For more information on creating your own wavetables, refer to <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a>'s thread here:<br><aside class="quote" data-post="1" data-topic="912">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/letter_avatar_proxy/v2/letter/a/3e96dc/40.png" class="avatar">
    <a href="//community.axoloti.com/t/wavetable-how-to-create1-cycle-wavetable-tutorial-w-examples/912?source_topic_id=1353" rel="nofollow noopener">Wavetable - How to create1 cycle wavetable tutorial w. examples</a> <a class="badge-wrapper  bullet" href="/c/patching"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is for discussion about patching Axoloti, and sharing patches.">Patching</span></a>
  </div>
  <blockquote>
    Hey guys :smile:  

I just flicked together this tutorial on how to create one cycle waveforms for Axoloti. You can use it instead on an oscillator and gives some new options. Anyway here goes: 

Pic of patch: 

 <a href="//community.axoloti.com/uploads/default/original/2X/a/acbb6b3ba694eefa14c3cd9ea1e3e90909136225.png" class="lightbox" title="Wt.png" rel="nofollow noopener">[image]</a>

Video of the Audacity part:  

0. Tutorial on how to make 1 cycle waveforms for Axoloti

To start with this I would like to mention that this can de done in many ways and this is just one example, but I found it to work and the wavetables created in this way, seems to be in per…
  </blockquote>
</aside>
</p>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the excellent feedback! I'm using it in the studio now as a bass sound design tool. It's nice to have immediate tweakability rather than futzing around with VSTs. Although the lack of presets makes it challenging to think about using in a live setting, but that could be added later. (fingers crossed!)</p>

<p><a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a>, the knobs are RadioShack "hexagonal control knobs" that I got from a clearance bin in the local shop, but I've seen the same ones sold as "Boss style knobs" on BLMS (in multiple colors!): <a href="http://bitcheslovemyswitches.com/#!/1-4-Smooth-Shaft-Knobs/c/15000061/inview=category6588271&amp;offset=0&amp;sort=normal" rel="nofollow">http://bitcheslovemyswitches.com/#!/1-4-Smooth-Shaft-Knobs/c/15000061/inview=category6588271&amp;offset=0&amp;sort=normal</a></p>

<p><a class="mention" href="/users/ilovedrums247">@ilovedrums247</a>, that's the lowpass mode of the filter. I'm using the <code>svf m</code> object (state-variable filter) for LP/HP/BP modes, and a battery of .<code>lp</code>+<code>hp</code>+<code>bp</code>+<code>bp</code>+<code>bp</code>.  objects for the vowel filter. It's important to enable patch output saturation or use a .<code>gain</code>. object before your output to tame some of the resonant peaks with svf. I've also had good results using 2 .<code>lp m</code>. objects in series and slightly offsetting the frequencies for a simulated 4-pole design – gets a nice rezzy acid sound, but you have to do some gain compensation when you turn the resonance up.</p>

<p><a class="mention" href="/users/floodcomics">@floodcomics</a> I clocked the DSP usage at 45%, so you could definitely drop the FX and squeeze the CPU for a duophonic setup. I'm also running each filter in parallel to enable the "stereo spread" control at the mixer stage, so you could convert that to mono as well.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pandeirada.j'><b itemprop='author'>pandeirada.j</b></a>
           
           <time datetime='2016-04-01T16:15:43Z' itemprop='datePublished'>
             2016-04-01 16:15:43 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello <a class="mention" href="/users/matthewcieplak">@matthewcieplak</a> <br>Great work here, thank you for sharing, <br>I'm trying to use it as a 3 note polyphonic synth. I've deleted the FX and turned both filters mono, as you mentioned earlier to <a class="mention" href="/users/floodcomics">@floodcomics</a>. <br>Still got 68% of cpu usage at poly 2. <br>What else you think I can get off without compromising the essence of the synth, in order to lower this cpu value?<br>Thank you again!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The Xylobox Wavetable Synthesizer (hardware + patches)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/matthewcieplak'><b itemprop='author'>matthewcieplak</b></a>
           
           <time datetime='2016-04-03T03:10:24Z' itemprop='datePublished'>
             2016-04-03 03:10:24 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello <a class="mention" href="/users/pandeirada.j">@pandeirada.j</a><br>3 voices will be a challenge! I think you may have to choose a few controls and simplify them. For instance you could share the same envelope for filter and amplifier (and add a switch for env/gate for volume like a Juno 60).  Or you could pare down the filter modes (the vowel filter is the most CPU-expensive component).  With clever routing, you could rebuild the vowel filter to enable independent use of the the <code>lp m</code> and <code>hp m</code> contained within, and then lose the <code>svf</code> object in use now. IMHO the svf object sounds pretty different than lp m, but I know little about filter design, and that could be my ears deceiving me.</p>

<p>Another thing to try would be swapping the <code>phasor</code> objects with <code>saw cheap</code> objects – not sure if the sound will be affected significantly since that signal isn't not actually being output and the table object does linear interpolation.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The Xylobox Wavetable Synthesizer (hardware + patches)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-04-09T11:12:18Z' itemprop='datePublished'>
             2016-04-09 11:12:18 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>each time I switch sample with this patch, it makes a high frequency glitch sound, while I only hear a short click on the video when switching samples. <br>I'm using samples of 1024samples (SR 48000), might that be the problem? The SDcard is really fast (one of the fastest tested), so that shouldn't be the problem..</p>

<p>I made a wavetable oscillator myself yesterday which live-records it's tables from wavefiles that I've recorded with a self-made spectral oscillator in synthedit (dedicated to a single rootnote, adding and changing partials, harmonics and their volume ratio's for each cycle). This way I can eliminate the table-loading process and the glitch/click.</p>

<p>So it uses 5-minute long wavefiles, selects a play-start position and just plays a tiny bit while recording it to a table.<br>This way, the click is totally avoided and you could even morph from one audio file to another without any clicking!</p>

<p>I had a testrun testerdat (that should be yesterday, but it just sounds funny, so I keep it haha), randomly selecting between 7 5-minute-long wavefiles, recording from a certain position in the wavefile, and then playing the recorded wavetable (4096 samples) from a certain position and certain width to adjust colour and overtones. Works like a charm! <img src="/images/emoji/emoji_one/stuck_out_tongue.png?v=0" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/sirsicksik">@SirSickSik</a> </p>

<aside class="quote" data-post="16" data-topic="1353"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>
<blockquote><p>I'm using samples of 1024samples (SR 48000), might that be the problem? The SDcard is really fast (one of the fastest tested), so that shouldn't be the problem..</p></blockquote></aside>

<p>The bigger the tables, the longer the bliiiiip.</p>

<p>Yeah, I think he could just update the 1 cycle wavetable patch to a multi cycle wavetable patch. Like a 64 waves wavetable and just change beween the 64 waves in the same file. Then there is no blib.</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>

      <meta itemprop='headline' content='The Xylobox Wavetable Synthesizer (hardware + patches)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/matthewcieplak'><b itemprop='author'>matthewcieplak</b></a>
           
           <time datetime='2016-05-02T00:18:14Z' itemprop='datePublished'>
             2016-05-02 00:18:14 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sure, I discussed that a bit in a previous thread: <br><aside class="quote" data-post="1" data-topic="421">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/matthewcieplak/40/280_1.png" class="avatar">
    <a href="//community.axoloti.com/t/driving-seven-segment-display-with-mcp23s17-io-expander/421">Driving seven-segment display with MCP23S17 IO expander</a> <a class="badge-wrapper  bullet" href="/c/hardware"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" data-drop-close="true" class="badge-category clear-badge" title="This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects. ">Hardware</span></a>
  </div>
  <blockquote>Hello everyone, I've been playing with my axoloti and imagining some potential hardware designs for it, and I picked up a few components to use in a mono-synth box I want to build. I have a rotary encoder and 2-digit seven-segment display that I'd like to use for patch or parameter changes, and I picked up a an MCP23S17 16-bit digital IO expander (<a href="http://ww1.microchip.com/downloads/en/DeviceDoc/21952b.pdf" rel="nofollow">datasheet here</a>) so as not to use up 14 pins for the display alone. So I've been trying for two days now and still can't get any output from the GPIO p…
    <div class="topic-info">
    </div>
  </blockquote>
</aside>
</p>

<p>The display/routing logic for the current patch is more complicated, so I'd start with the patch in that thread. But here's the current version I'm using for hardware input management (it muxes the display logic and a/d chip management into one script so it's kind of messy):<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/6b17b1a8a2655ab58c9720aaf788cd8143221b75.axs">xylobox_control.axs</a> (32.0 KB)</p>

<p>Basically you decode a number into digits, then map those digits against your "truth table" for the display (e.g. a 0 has these segments lit up, a 1 has these, etc), depending on how your display is wired. The wiring on my board is for convenience rather than standards compliance so my truth table is highly nonstandard, but you can find some more common ones online. Then you take the individual bits from that table and use it to set the value of each output on the display driver (or multiplexer or io expander or some other kind of multichannel output chip) over the SPI output pins (serial peripheral interface I think). You could also use individual pins from axoloti for each segment but that will eat them up pretty quickly.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The Xylobox Wavetable Synthesizer (hardware + patches)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/matthewcieplak'><b itemprop='author'>matthewcieplak</b></a>
           
           <time datetime='2016-05-03T07:27:59Z' itemprop='datePublished'>
             2016-05-03 07:27:59 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm putting together some more patches for this controller and want to make sure I can remember what all the knobs do, so I put together a little template I can use for charts. Here's the layout for  the wavetable setup in case anyone is interested!<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/81980be267059fb71b6df54a7330ad1850fa4b60" href="//community.axoloti.com/uploads/default/original/2X/8/81980be267059fb71b6df54a7330ad1850fa4b60.jpg" class="lightbox" title="xylobox_wavetable.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/81980be267059fb71b6df54a7330ad1850fa4b60_1_690x389.jpg" width="690" height="389"><div class="meta">
<span class="filename">xylobox_wavetable.jpg</span><span class="informations">1950x1100 325 KB</span><span class="expand"></span>
</div></a></div></p>

<p>May try to go down to the print shop and get a transparency made at the right size so I can throw it on when I'm synthesizing. May be handy several years from now...</p>
      </div>

          ps.store("topic_1353", {"post_stream":{"posts":[{"id":7709,"name":"Matthew Cieplak","username":"matthewcieplak","avatar_template":"/user_avatar/community.axoloti.com/matthewcieplak/{size}/280_1.png","created_at":"2016-03-23T08:53:34.876Z","cooked":"\u003cp\u003eHey guys,\u003cbr\u003eMy hardware device and synthesizer patch are finally finished! Check it out! It's a monophonic wavetable synthesizer with 2 morphing oscillators, routable LFO, multimode filter (thanks to \u003ca class=\"mention\" href=\"/u/sputnki\"\u003e@sputnki\u003c/a\u003e for the vowel filter design!), dual envelopes, and stereo FX. You can download the patch below and use your own wavetables with it as well. \u003c/p\u003e\n\n\u003cp\u003eHere's what my DIY enclosure/controller looks like – I call it the xylobox:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/c5983d245f1b2871aa6b595d68458e7d49d9328a\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c5983d245f1b2871aa6b595d68458e7d49d9328a.jpg\" class=\"lightbox\" title=\"0310160202.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/c5983d245f1b2871aa6b595d68458e7d49d9328a_1_690x412.jpg\" width=\"690\" height=\"412\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e0310160202.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1953x1167 1.42 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eYou can hear some sounds and see me demo the the synth in this short video. It wouldn't be a proper wavetable demo without some oscilloscope action, so I got out the old Hitachi V-355 to show you what the morph functions do:\u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"AzFoVb4wOyI\" data-youtube-title=\"Building a Wavetable Synth with Axoloti\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003eIf you're interested in the hardware construction process, check out this gallery showing the build process and marvel at my ugly soldering:\u003cbr\u003e\u003ca href=\"http://imgur.com/gallery/irjdt\" rel=\"nofollow noopener\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/kmP7efy.jpg\" width=\"500\" height=\"300\"\u003e\u003cbr\u003eView gallery on imgur.com→\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eAnd finally, here are the patches for you to toy with! I've left out the hardware/control management patches so you can run it on your own control setup, but if anyone's interested I can share the details on that as well (it's mostly a lot of script objects and countersat2 stuff). Enjoy!\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b1f9f4a8612c0bdc74e5a2e80be23ce2cfc15fb2.axp\"\u003emaster_patch.axp\u003c/a\u003e (17.5 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/d/da27ef8b68c9fef9eccf085a8292244b91ef4845.axs\"\u003ewavetable_voice.axs\u003c/a\u003e (40.9 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/9/94678e3f6f94c717f16c870aab04cbb44d8e2589.axs\"\u003evowel_filter.axs\u003c/a\u003e (15.4 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3bdf48851204f681f728dfac8f4c2a4201fd9ff6.axs\"\u003estereo_delay.axs\u003c/a\u003e (9.2 KB)\u003c/p\u003e\n\n\u003cp\u003eYou'll need some wavetable files to get any sound, so open the axoloti in card reader mode and create a folder called \"wt\". The wavetable_voice.axs file specifies where it will look for files, and it's configured by default to read 512-sample .RAW files from this folder. Here is a .zip of 20 such files made from AdventureKid's free wavetables to get you started:\u003cbr\u003e\u003ca href=\"http://matthewcieplak.com/dd/instruments/wt.zip\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://matthewcieplak.com/dd/instruments/wt.zip\u003c/a\u003e\u003cbr\u003eBackup link: \u003ca href=\"https://drive.google.com/drive/folders/1jAx05oj_oWoyeeOyhWAcNhijK9UnTGtq?usp=sharing\" rel=\"nofollow noopener\"\u003ehttps://drive.google.com/drive/folders/1jAx05oj_oWoyeeOyhWAcNhijK9UnTGtq?usp=sharing\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eFor more information on creating your own wavetables, refer to \u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e's thread here:\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"912\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/letter_avatar_proxy/v2/letter/a/3e96dc/40.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/wavetable-how-to-create1-cycle-wavetable-tutorial-w-examples/912?source_topic_id=1353\" rel=\"nofollow noopener\"\u003eWavetable - How to create1 cycle wavetable tutorial w. examples\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/patching\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is for discussion about patching Axoloti, and sharing patches.\"\u003ePatching\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Hey guys :smile:  \n\nI just flicked together this tutorial on how to create one cycle waveforms for Axoloti. You can use it instead on an oscillator and gives some new options. Anyway here goes: \n\nPic of patch: \n\n \u003ca href=\"//community.axoloti.com/uploads/default/original/2X/a/acbb6b3ba694eefa14c3cd9ea1e3e90909136225.png\" class=\"lightbox\" title=\"Wt.png\" rel=\"nofollow noopener\"\u003e[image]\u003c/a\u003e\n\nVideo of the Audacity part:  \n\n0. Tutorial on how to make 1 cycle waveforms for Axoloti\n\nTo start with this I would like to mention that this can de done in many ways and this is just one example, but I found it to work and the wavetables created in this way, seems to be in per…\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-10-17T03:40:43.041Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":76,"incoming_link_count":2941,"reads":767,"score":15616.2,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"Matthew Cieplak","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://imgur.com/gallery/irjdt","internal":false,"reflection":false,"title":"Building the Xylobox custom wavetable synthesizer with Axoloti - Album on Imgur","clicks":509},{"url":"http://matthewcieplak.com/dd/instruments/wt.zip","internal":false,"reflection":false,"clicks":216},{"url":"//community.axoloti.com/uploads/default/original/2X/d/da27ef8b68c9fef9eccf085a8292244b91ef4845.axs","internal":true,"reflection":false,"clicks":68},{"url":"//community.axoloti.com/uploads/default/original/2X/b/b1f9f4a8612c0bdc74e5a2e80be23ce2cfc15fb2.axp","internal":true,"reflection":false,"clicks":65},{"url":"//community.axoloti.com/uploads/default/original/2X/3/3bdf48851204f681f728dfac8f4c2a4201fd9ff6.axs","internal":true,"reflection":false,"clicks":52},{"url":"//community.axoloti.com/uploads/default/original/2X/9/94678e3f6f94c717f16c870aab04cbb44d8e2589.axs","internal":true,"reflection":false,"clicks":47},{"url":"https://www.youtube.com/watch?v=AzFoVb4wOyI","internal":false,"reflection":false,"title":"Building a Wavetable Synth w atar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-23T15:50:34.787Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/matthewcieplak\"\u003e@matthewcieplak\u003c/a\u003e finally got a chance to watch the video, and look at the images etc on imgur.\u003cbr\u003efantastic. not only a great end result, but its brilliant how you detailed the build too.\u003cbr\u003eI think up there as one of the top axoloti projects so far!\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-03-23T15:50:34.787Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":17,"reads":513,"score":188.2,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7795,"name":"","username":"ilovedrums247","avatar_template":"/user_avatar/community.axoloti.com/ilovedrums247/{size}/1801_1.png","created_at":"2016-03-23T21:02:21.411Z","cooked":"\u003cp\u003esounds really great, what filter are you using @ 00:45 ?\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-03-23T21:02:21.411Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":7,"reads":485,"score":132.6,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":366,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7801,"name":"www.floodcomics.com","username":"floodcomics","avatar_template":"/user_avatar/community.axoloti.com/floodcomics/{size}/5260_1.png","created_at":"2016-03-23T21:51:59.120Z","cooked":"\u003cp\u003eAmazing! Only seen the video so far, can't wait to get home and check out the patches. I will definately try to build this myself. How is the CPU burden? Would dropping the stereo FX free up enough room for a second voice?\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-03-23T21:51:59.120Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":6,"reads":465,"score":123.75,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"www.floodcomics.com","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":357,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7810,"name":"Matthew Cieplak","username":"matthewcieplak","avatar_template":"/user_avatar/community.axoloti.com/matthewcieplak/{size}/280_1.png","created_at":"2016-03-23T22:58:47.333Z","cooked":"\u003cp\u003eThanks for the excellent feedback! I'm using it in the studio now as a bass sound design tool. It's nice to have immediate tweakability rather than futzing around with VSTs. Although the lack of presets makes it challenging to think about using in a live setting, but that could be added later. (fingers crossed!)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e, the knobs are RadioShack \"hexagonal control knobs\" that I got from a clearance bin in the local shop, but I've seen the same ones sold as \"Boss style knobs\" on BLMS (in multiple colors!): \u003ca href=\"http://bitcheslovemyswitches.com/#!/1-4-Smooth-Shaft-Knobs/c/15000061/inview=category6588271\u0026amp;offset=0\u0026amp;sort=normal\" rel=\"nofollow\"\u003ehttp://bitcheslovemyswitches.com/#!/1-4-Smooth-Shaft-Knobs/c/15000061/inview=category6588271\u0026amp;offset=0\u0026amp;sort=normal\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/ilovedrums247\"\u003e@ilovedrums247\u003c/a\u003e, that's the lowpass mode of the filter. I'm using the \u003ccode\u003esvf m\u003c/code\u003e object (state-variable filter) for LP/HP/BP modes, and a battery of .\u003ccode\u003elp\u003c/code\u003e+\u003ccode\u003ehp\u003c/code\u003e+\u003ccode\u003ebp\u003c/code\u003e+\u003ccode\u003ebp\u003c/code\u003e+\u003ccode\u003ebp\u003c/code\u003e.  objects for the vowel filter. It's important to enable patch output saturation or use a .\u003ccode\u003egain\u003c/code\u003e. object before your output to tame some of the resonant peaks with svf. I've also had good results using 2 .\u003ccode\u003elp m\u003c/code\u003e. objects in series and slightly offsetting the frequencies for a simulated 4-pole design – gets a nice rezzy acid sound, but you have to do some gain compensation when you turn the resonance up.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/floodcomics\"\u003e@floodcomics\u003c/a\u003e I clocked the DSP usage at 45%, so you could definitely drop the FX and squeeze the CPU for a duophonic setup. I'm also running each filter in parallel to enable the \"stereo spread\" control at the mixer stage, so you could convert that to mono as well.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-03-23T22:58:47.333Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":46,"reads":455,"score":356.85,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"Matthew Cieplak","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://bitcheslovemyswitches.com/#!/1-4-Smooth-Shaft-Knobs/c/15000061/inview=category6588271\u0026offset=0\u0026sort=normal","internal":false,"reflection":false,"title":"3PDT, DPDT, SPST, Momentary and Latched Footswitches","clicks":114}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":149,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7819,"name":"David Richards","username":"Brunstein","avatar_template":"/letter_avatar_proxy/v2/letter/b/278dde/{size}.png","created_at":"2016-03-24T00:39:53.414Z","cooked":"\u003cp\u003eReally impressive stuff you've done here!\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-03-24T00:39:53.414Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":4,"reads":415,"score":103.65,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"David Richards","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":576,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7847,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2016-03-24T13:28:29.769Z","cooked":"\u003cp\u003eNIce video and sounds !! \u003cbr\u003eThanks for sharing all this hard work, cherry on top will check the patches \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-03-24T13:28:29.769Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":2,"reads":406,"score":93.7,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7858,"name":"","username":"tedopon","avatar_template":"/letter_avatar_proxy/v2/letter/t/53a042/{size}.png","created_at":"2016-03-25T01:38:12.875Z","cooked":"\u003cp\u003eNot only an awesome enclosure, but great demo of the wavetable functions and the actual sound.\u003cbr\u003eI have put off buying an axo board for months because I have a handful of projects sitting unfinished. Getting antsy now...\u003cbr\u003eThis is the best video posted thus far demonstrating the axoloti to people who don't have one yet. There is not even any competition.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-03-25T01:38:12.875Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":2,"reads":400,"score":90.45,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":168,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7867,"name":"Tim Bos","username":"flyweight","avatar_template":"/letter_avatar_proxy/v2/letter/f/c68b51/{size}.png","created_at":"2016-03-25T11:40:52.009Z","cooked":"\u003cp\u003eThis project just rocks! for sure one of my axoloti cores will be used for this one. Thanks for sharing\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-03-25T11:40:52.009Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":1,"reads":385,"score":82.45,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"Tim Bos","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":188,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8151,"name":"Jorge Pandeirada","username":"pandeirada.j","avatar_template":"/letter_avatar_proxy/v2/letter/p/cab0a1/{size}.png","created_at":"2016-04-01T16:15:43.589Z","cooked":"\u003cp\u003eHello \u003ca class=\"mention\" href=\"/users/matthewcieplak\"\u003e@matthewcieplak\u003c/a\u003e \u003cbr\u003eGreat work here, thank you for sharing, \u003cbr\u003eI'm trying to use it as a 3 note polyphonic synth. I've deleted the FX and turned both filters mono, as you mentioned earlier to \u003ca class=\"mention\" href=\"/users/floodcomics\"\u003e@floodcomics\u003c/a\u003e. \u003cbr\u003eStill got 68% of cpu usage at poly 2. \u003cbr\u003eWhat else you think I can get off without compromising the essence of the synth, in order to lower this cpu value?\u003cbr\u003eThank you again!\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-04-01T16:15:43.589Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":83,"reads":378,"score":496.1,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"Jorge Pandeirada","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":532,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8211,"name":"Matthew Cieplak","username":"matthewcieplak","avatar_template":"/user_avatar/community.axoloti.com/matthewcieplak/{size}/280_1.png","created_at":"2016-04-03T03:10:24.817Z","cooked":"\u003cp\u003eHello \u003ca class=\"mention\" href=\"/users/pandeirada.j\"\u003e@pandeirada.j\u003c/a\u003e\u003cbr\u003e3 voices will be a challenge! I think you may have to choose a few controls and simplify them. For instance you could share the same envelope for filter and amplifier (and add a switch for env/gate for volume like a Juno 60).  Or you could pare down the filter modes (the vowel filter is the most CPU-expensive component).  With clever routing, you could rebuild the vowel filter to enable independent use of the the \u003ccode\u003elp m\u003c/code\u003e and \u003ccode\u003ehp m\u003c/code\u003e contained within, and then lose the \u003ccode\u003esvf\u003c/code\u003e object in use now. IMHO the svf object sounds pretty different than lp m, but I know little about filter design, and that could be my ears deceiving me.\u003c/p\u003e\n\n\u003cp\u003eAnother thing to try would be swapping the \u003ccode\u003ephasor\u003c/code\u003e objects with \u003ccode\u003esaw cheap\u003c/code\u003e objects – not sure if the sound will be affected significantly since that signal isn't not actually being output and the table object does linear interpolation.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-04-03T03:10:24.817Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":379,"score":81.4,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"Matthew Cieplak","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"pandeirada.j","avatar_template":"/letter_avatar_proxy/v2/letter/p/cab0a1/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":149,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8453,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-04-09T11:12:18.373Z","cooked":"\u003cp\u003eeach time I switch sample with this patch, it makes a high frequency glitch sound, while I only hear a short click on the video when switching samples. \u003cbr\u003eI'm using samples of 1024samples (SR 48000), might that be the problem? The SDcard is really fast (one of the fastest tested), so that shouldn't be the problem..\u003c/p\u003e\n\n\u003cp\u003eI made a wavetable oscillator myself yesterday which live-records it's tables from wavefiles that I've recorded with a self-made spectral oscillator in synthedit (dedicated to a single rootnote, adding and changing partials, harmonics and their volume ratio's for each cycle). This way I can eliminate the table-loading process and the glitch/click.\u003c/p\u003e\n\n\u003cp\u003eSo it uses 5-minute long wavefiles, selects a play-start position and just plays a tiny bit while recording it to a table.\u003cbr\u003eThis way, the click is totally avoided and you could even morph from one audio file to another without any clicking!\u003c/p\u003e\n\n\u003cp\u003eI had a testrun testerdat (that should be yesterday, but it just sounds funny, so I keep it haha), randomly selecting between 7 5-minute-long wavefiles, recording from a certain position in the wavefile, and then playing the recorded wavetable (4096 samples) from a certain position and certain width to adjust colour and overtones. Works like a charm! \u003cimg src=\"/images/emoji/emoji_one/stuck_out_tongue.png?v=0\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-04-09T11:13:37.124Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":12,"incoming_link_count":5,"reads":365,"score":118.6,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"matthewcieplak","avatar_template":"/user_avatar/community.axoloti.com/matthewcieplak/{size}/280_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8458,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-04-09T12:42:42.072Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"16\" data-topic=\"1353\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'm using samples of 1024samples (SR 48000), might that be the problem? The SDcard is really fast (one of the fastest tested), so that shouldn't be the problem..\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe bigger the tables, the longer the bliiiiip.\u003c/p\u003e\n\n\u003cp\u003eYeah, I think he could just update the 1 cycle wavetable patch to a multi cycle wavetable patch. Like a 64 waves wavetable and just change beween the 64 waves in the same file. Then there is no blib.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-04-09T12:42:42.072Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":12,"incoming_link_count":3,"reads":365,"score":88.6,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9313,"name":"","username":"ilovedrums247","avatar_template":"/user_avatar/community.axoloti.com/ilovedrums247/{size}/1801_1.png","created_at":"2016-04-26T13:52:43.769Z","cooked":"\u003cp\u003eCare to share how you got the LED display running? Can't seem to see where in the master patch you've got that wired or how it's controlled, and would love to build something similar..\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-04-26T13:52:43.769Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":2,"reads":349,"score":85.35,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":366,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9511,"name":"Matthew Cieplak","username":"matthewcieplak","avatar_template":"/user_avatar/community.axoloti.com/matthewcieplak/{size}/280_1.png","created_at":"2016-05-02T00:18:14.652Z","cooked":"\u003cp\u003eSure, I discussed that a bit in a previous thread: \u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"421\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/matthewcieplak/40/280_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/driving-seven-segment-display-with-mcp23s17-io-expander/421\"\u003eDriving seven-segment display with MCP23S17 IO expander\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/hardware\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" data-drop-close=\"true\" class=\"badge-category clear-badge\" title=\"This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects. \"\u003eHardware\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003eHello everyone, I've been playing with my axoloti and imagining some potential hardware designs for it, and I picked up a few components to use in a mono-synth box I want to build. I have a rotary encoder and 2-digit seven-segment display that I'd like to use for patch or parameter changes, and I picked up a an MCP23S17 16-bit digital IO expander (\u003ca href=\"http://ww1.microchip.com/downloads/en/DeviceDoc/21952b.pdf\" rel=\"nofollow\"\u003edatasheet here\u003c/a\u003e) so as not to use up 14 pins for the display alone. So I've been trying for two days now and still can't get any output from the GPIO p…\n    \u003cdiv class=\"topic-info\"\u003e\n    \u003c/div\u003e\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eThe display/routing logic for the current patch is more complicated, so I'd start with the patch in that thread. But here's the current version I'm using for hardware input management (it muxes the display logic and a/d chip management into one script so it's kind of messy):\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6b17b1a8a2655ab58c9720aaf788cd8143221b75.axs\"\u003exylobox_control.axs\u003c/a\u003e (32.0 KB)\u003c/p\u003e\n\n\u003cp\u003eBasically you decode a number into digits, then map those digits against your \"truth table\" for the display (e.g. a 0 has these segments lit up, a 1 has these, etc), depending on how your display is wired. The wiring on my board is for convenience rather than standards compliance so my truth table is highly nonstandard, but you can find some more common ones online. Then you take the individual bits from that table and use it to set the value of each output on the display driver (or multiplexer or io expander or some other kind of multichannel output chip) over the SPI output pins (serial peripheral interface I think). You could also use individual pins from axoloti for each segment but that will eat them up pretty quickly.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-05-02T00:23:10.194Z","reply_count":0,"reply_to_post_number":18,"quote_count":0,"avg_time":24,"incoming_link_count":28,"reads":365,"score":229.2,"yours":false,"topic_id":1353,"topic_slug":"the-xylobox-wavetable-synthesizer-hardware-patches","display_username":"Matthew Cieplak","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/6/6b17b1a8a2655ab58c9720aaf788cd8143221b75.axs","internal":true,"reflection":false,"clicks":46},{"url":"http://community.axoloti.com/t/driving-seven-segment-display-with-mcp23s17-io-expander/421","internal":true,"reflection":false,"title":"Driving seven-segment display with MCP23S17 IO expander","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"use
