        <h1>
  <a href="/t/polybass-copy-guitar-pickup-to-analog-in/5041">Polybass copy / guitar pickup to analog in</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"

        <span itemprop="title">Hardware</span>

    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-10-18T22:15:01Z' itemprop='datePublished'>
             2018-10-18 22:15:01 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="19" data-topic="5041"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/gavin/40/5153_1.png" class="avatar">Gavin:</div>
<blockquote><p>One thing I was reading about last night, was a few attempts people have made to use the guitar string and frets as a switch trigger.</p></blockquote></aside>

<p>do you mean like industrial radio midi bass for example? that is a nice solution (i have one) but for best results you will have to divide your frets in six parts to get a switch for every string.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Polybass copy / guitar pickup to analog in'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2018-10-19T01:25:57Z' itemprop='datePublished'>
             2018-10-19 01:25:57 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Maybe, maybe not, there are a few different type attempts, you can get good enough monophonic results without dividing the fret. But they seem to get mixed results when wanting to use the pickup as well.<br>My thoughts are kind of towards, lets say for example the guitar is plugged directly into the Axo, so the guitars ground and Axo are now linked. But the guitar ground wire will have a 1k resister on it. Resister differential is added to the strings at the guitar head so the voltage is split to different levels by the resistors down each string. Each fret is connected to an analog input. So when no string is press against a fret, they are all grounded, but when the string connects to the fret, the signal follows the path of less resistance send a voltage level to the analog inputs, therefore giving a reading of fret and string. And at the same time, the audio is still going into the Axo for normal play etc..<br>Well its just an idea for now... <img src="//community.axoloti.com/images/emoji/twitter/thinking.png?v=5" title=":thinking:" class="emoji" alt=":thinking:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Polybass copy / guitar pickup to analog in'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-10-19T06:40:16Z' itemprop='datePublished'>
             2018-10-19 06:40:16 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah for monophonic that could work.</p>

<p>but an analog in per fret seems like a waste. better to go one analog in per string. then connect resitors between each fret and so you get a different reading for every fret you press down. (that's how it is done in commercial products) hmm, but multiple strings on the same fret pressed down could be an issue then...(again, what commercial products mostly use, except for frettrax, but they have no open string detection as of now, no velocity)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Polybass copy / guitar pickup to analog in'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2018-10-23T12:54:01Z' itemprop='datePublished'>
             2018-10-23 12:54:01 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="16" data-topic="5041"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png" class="avatar">lokki:</div>
<blockquote>
<p>I don't need an acurate representation of the signal, I only need it to detect activity. So could I just clip the negative side of the signal?</p>
<p>sure, try it.</p>
</blockquote></aside>

<p>Do you know how I would do that? So for voltages above 3.3V i put a zener diode, what do I do for negative voltages?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Polybass copy / guitar pickup to analog in'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-10-23T13:22:07Z' itemprop='datePublished'>
             2018-10-23 13:22:07 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>according to this article (scroll down to the last bit) a single zener should suffice...</p>

<p><a href="https://www.electronics-tutorials.ws/diode/diode-clipping-circuits.html" class="onebox" target="_blank" rel="nofollow noopener">https://www.electronics-tutorials.ws/diode/diode-clipping-circuits.html</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Polybass copy / guitar pickup to analog in'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2018-11-05T18:28:03Z' itemprop='datePublished'>
             2018-11-05 18:28:03 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="25" data-topic="5041" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png" class="avatar">lokki:</div>
<blockquote>
<p>according to this article (scroll down to the last bit) a single zener should suffice...</p>
<p><a href="https://www.electronics-tutorials.ws/diode/diode-clipping-circuits.html" class="onebox" target="_blank" rel="nofollow noopener">https://www.electronics-tutorials.ws/diode/diode-clipping-circuits.html</a></p>
</blockquote></aside>

<p>Thx!! So I guess I could use a 3.3V zener diode and a schottky diode for the negative range?</p>

<p>Little Update here:<br>I found a dual output dc converter that I hooked up to the 5v axoloti pins to generate +-9v for the GK.<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.ebay.de/itm/DC-DC-Voltage-Step-Down-Converter-5V-24V-Positive-Negative-Dual-Mini-Amplifier/113236210368?ssPageName=STRK%3AMEBIDX%3AIT&amp;amp;var=413531252034&amp;amp;_trksid=p2057872.m2749.l2649" target="_blank" rel="nofollow noopener">ebay.de</a>
  </header>
  <article class="onebox-body">
    <img src="https://i.ebayimg.com/images/i/113236210368-0-1/s-l1000.jpg" width="" height="" class="thumbnail">

<h3><a href="https://www.ebay.de/itm/DC-DC-Voltage-Step-Down-Converter-5V-24V-Positive-Negative-Dual-Mini-Amplifier/113236210368?ssPageName=STRK%3AMEBIDX%3AIT&amp;amp;var=413531252034&amp;amp;_trksid=p2057872.m2749.l2649" target="_blank" rel="nofollow noopener">DC-DC Voltage Step Down Converter ±5V-±24V Positive&amp;Negative Dual Mini Amplifier...</a></h3>

<p>DC-DC Voltage Step Down Converter ±5V-±24V Positive&amp;Negative Dual Mini Amplifier | Business &amp; Industrie, Elektronik &amp; Messtechnik, Elektronische Bauelemente | eBay!</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>Officially the GK takes 7V but seems to be working fine on 9v.</p>

<p>The Bass patch works great so far, although I need to work on my priority/string detection logic.</p>

<p>Next will be to use the pot and the swtiches on the GK to do Subbass volume and patch changes.</p>

<p>I measured that the pot puts out 6.5V when open. Way too much for axoloti. How would I scale this down?<br>I found this in the Euxoloti thread. Would it work for this application? Does anybody know which value r3 has to have for scaling down 6,5V to 3V?<br><img src="//community.axoloti.com/uploads/default/original/2X/e/edffaaf55603a9f5123e9f0743a2d3ca36696de1.jpg" width="570" height="256"></p>
      </div>

        <span itemprop='position'>#27</span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="26" data-topic="5041"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>

<p>just the zener should be ok.</p>

<p><a href="https://www.electronics-tutorials.ws/diode/diode66.gif" class="onebox" target="_blank" rel="nofollow noopener">https://www.electronics-tutorials.ws/diode/diode66.gif</a></p>

        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2018-11-12T21:47:51Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>

<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png" class="avatar">lokki:</div>

<p>just the zener should be ok.</p>
<p><a href="https://www.electronics-tutorials.ws/diode/diode66.gif" class="onebox" target="_blank" rel="nofollow noopener">https://www.electronics-tutorials.ws/diode/diode66.gif</a></p>
</blockquote></aside>

<p>I'm a real noob with this electronics stuff. So just a 3.3V zener is enough to clip all voltages to a 0-3.3V range? <br>In the example you send me there is still -0,7V going through, or is that dependend on the diode you use?</p>

<p>For 6.5V CV from the GK pot I built a simple voltage divider using two resistors. Works like a charm. I want to add diode protection here too though, just to be shure.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2020-01-19T15:10:29Z' itemprop='datePublished'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey everybody!<br>I was recently messing with octave down patches (my octave pedal died recently, it's a sad time for my hardware family <a href="//community.axoloti.com/t/man-vs-midi-controller/6307/5">http://community.axoloti.com/t/man-vs-midi-controller/6307/5</a>) and found this old thread...<br><a class="mention" href="/u/blindsmyth">@Blindsmyth</a> did you manage to make the low.note priority bass?<br>I made and used quite a lot a kind of BOSS oc-3 emulation using <a class="mention" href="/u/lokki">@lokki</a>'s objects, here's the patch<a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/2/26ca90e2ab29f96502e5f5570bedc87ed6649197.axp">oc-3.axp</a> (58.1 KB)<br>I suspect the oc-3 works in a similar way, monophonic analogue-style octave generation for band-passed signals, instead of pitchshifter approach.<br>I was now trying to have it be low-note priority, and I came up with two approaches.<br>Here come the patches<br><a class="attachment" href="//community.axoloti.com/uploads/default/original&lt;br/&gt;&lt;a%20class=" rel="nofollow noopener">1priority.axp</a> (34.0 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/7dd60896a9f39a11b0c1bf13aeaca2a8670f31b4.axp">bandpriority.axp</a> (31.3 KB)<br>They both kinda work, far from perfectly. <br>I'd love to hear what you guys think!<br>Cheers</p>
      </div>

             2020-01-19 15:12:29 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>

      <div class='post' itemprop='articleBody'>
        <p>UH, be careful with the noise gate threshold and the low-priority threshold, they might be set very differently with different pickups/instruments</p>

          ps.store("topic_5041", {"post_stream":{"posts":[{"id":31035,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-10-18T22:15:01.252Z","cooked":"\u003caside class=\"quote\" data-post=\"19\" data-topic=\"5041\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/gavin/40/5153_1.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eOne thing I was reading about last night, was a few attempts people have made to use the guitar string and frets as a switch trigger.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003edo you mean like industrial radio midi bass for example? that is a nice solution (i have one) but for best results you will have to divide your frets in six parts to get a switch for every string.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2018-10-18T22:15:01.252Z","reply_count":0,"reply_to_post_number":19,"quote_count":1,"avg_time":11,"incoming_link_count":0,"reads":28,"score":6.15,"yours":false,"topic_id":5041,"topic_slug":"polybass-copy-guitar-pickup-to-analog-in","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31037,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-10-19T01:25:57.101Z","cooked":"\u003cp\u003eMaybe, maybe not, there are a few different type attempts, you can get good enough monophonic results without dividing the fret. But they seem to get mixed results when wanting to use the pickup as well.\u003cbr\u003eMy thoughts are kind of towards, lets say for example the guitar is plugged directly into the Axo, so the guitars ground and Axo are now linked. But the guitar ground wire will have a 1k resister on it. Resister differential is added to the strings at the guitar head so the voltage is split to different levels by the resistors down each string. Each fret is connected to an analog input. So when no string is press against a fret, they are all grounded, but when the string connects to the fret, the signal follows the path of less resistance send a voltage level to the analog inputs, therefore giving a reading of fret and string. And at the same time, the audio is still going into the Axo for normal play etc..\u003cbr\u003eWell its just an idea for now... \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/thinking.png?v=5\" title=\":thinking:\" class=\"emoji\" alt=\":thinking:\"\u003e\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2018-10-19T01:25:57.101Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":29,"score":11.4,"yours":false,"topic_id":5041,"topic_slug":"polybass-copy-guitar-pickup-to-analog-in","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31039,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-10-19T06:40:16.543Z","cooked":"\u003cp\u003eyeah for monophonic that could work.\u003c/p\u003e\n\n\u003cp\u003ebut an analog in per fret seems like a waste. better to go one analog in per string. then connect resitors between each fret and so you get a different reading for every fret you press down. (that's how it is done in commercial products) hmm, but multiple strings on the same fret pressed down could be an issue then...(again, what commercial products mostly use, except for frettrax, but they have no open string detection as of now, no velocity)\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2018-10-19T06:40:16.543Z","reply_count":0,"reply_to_post_number":22,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":28,"score":26.25,"yours":false,"topic_id":5041,"topic_slug":"polybass-copy-guitar-pickup-to-analog-in","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31131,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2018-10-23T12:54:01.651Z","cooked":"\u003caside class=\"quote\" data-post=\"16\" data-topic=\"5041\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eI don't need an acurate representation of the signal, I only need it to detect activity. So could I just clip the negative side of the signal?\u003c/p\u003e\n\u003cp\u003esure, try it.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eDo you know how I would do that? So for voltages above 3.3V i put a zener diode, what do I do for negative voltages?\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2018-10-23T12:54:01.651Z","reply_count":1,"reply_to_post_number":16,"quote_count":1,"avg_time":11,"incoming_link_count":1,"reads":30,"score":16.55,"yours":false,"topic_id":5041,"topic_slug":"polybass-copy-guitar-pickup-to-analog-in","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31132,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-10-23T13:22:07.978Z","cooked":"\u003cp\u003eaccording to this article (scroll down to the last bit) a single zener should suffice...\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://www.electronics-tutorials.ws/diode/diode-clipping-circuits.html\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://www.electronics-tutorials.ws/diode/diode-clipping-circuits.html\u003c/a\u003e\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2018-10-23T13:22:07.978Z","reply_count":1,"reply_to_post_number":24,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":29,"score":16.4,"yours":false,"topic_id":5041,"topic_slug":"polybass-copy-guitar-pickup-to-analog-in","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.electronics-tutorials.ws/diode/diode-clipping-circuits.html","internal":false,"reflection":false,"clicks":8}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31323,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2018-11-05T18:28:03.580Z","cooked":"\u003caside class=\"quote\" data-post=\"25\" data-topic=\"5041\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eaccording to this article (scroll down to the last bit) a single zener should suffice...\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.electronics-tutorials.ws/diode/diode-clipping-circuits.html\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://www.electronics-tutorials.ws/diode/diode-clipping-circuits.html\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThx!! So I guess I could use a 3.3V zener diode and a schottky diode for the negative range?\u003c/p\u003e\n\n\u003cp\u003eLittle Update here:\u003cbr\u003eI found a dual output dc converter that I hooked up to the 5v axoloti pins to generate +-9v for the GK.\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.ebay.de/itm/DC-DC-Voltage-Step-Down-Converter-5V-24V-Positive-Negative-Dual-Mini-Amplifier/113236210368?ssPageName=STRK%3AMEBIDX%3AIT\u0026amp;amp;var=413531252034\u0026amp;amp;_trksid=p2057872.m2749.l2649\" target=\"_blank\" rel=\"nofollow noopener\"\u003eebay.de\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://i.ebayimg.com/images/i/113236210368-0-1/s-l1000.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.ebay.de/itm/DC-DC-Voltage-Step-Down-Converter-5V-24V-Positive-Negative-Dual-Mini-Amplifier/113236210368?ssPageName=STRK%3AMEBIDX%3AIT\u0026amp;amp;var=413531252034\u0026amp;amp;_trksid=p2057872.m2749.l2649\" target=\"_blank\" rel=\"nofollow noopener\"\u003eDC-DC Voltage Step Down Converter ±5V-±24V Positive\u0026amp;Negative Dual Mini Amplifier...\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eDC-DC Voltage Step Down Converter ±5V-±24V Positive\u0026amp;Negative Dual Mini Amplifier | Business \u0026amp; Industrie, Elektronik \u0026amp; Messtechnik, Elektronische Bauelemente | eBay!\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eOfficially the GK takes 7V but seems to be working fine on 9v.\u003c/p\u003e\n\n\u003cp\u003eThe Bass patch works great so far, although I need to work on my priority/string detection logic.\u003c/p\u003e\n\n\u003cp\u003eNext will be to use the pot and the swtiches on the GK to do Subbass volume and patch changes.\u003c/p\u003e\n\n\u003cp\u003eI measured that the pot puts out 6.5V when open. Way too much for axoloti. How would I scale this down?\u003cbr\u003eI found this in the Euxoloti thread. Would it work for this application? Does anybody know which value r3 has to have for scaling down 6,5V to 3V?\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/edffaaf55603a9f5123e9f0743a2d3ca36696de1.jpg\" width=\"570\" height=\"256\"\u003e\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2018-11-05T18:28:03.580Z","reply_count":1,"reply_to_post_number":25,"quote_count":1,"avg_time":21,"incoming_link_count":0,"reads":32,"score":12.45,"yours":false,"topic_id":5041,"topic_slug":"polybass-copy-guitar-pickup-to-analog-in","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.ebay.de/itm/DC-DC-Voltage-Step-Down-Converter-5V-24V-Positive-Negative-Dual-Mini-Amplifier/113236210368?ssPageName=STRK%3AMEBIDX%3AIT\u0026amp;var=413531252034\u0026amp;_trksid=p2057872.m2749.l2649","internal":false,"reflection":false,"title":"DC-DC Voltage Step Down Converter ±5V-±24V Positive\u0026Negative Dual Mini Amplifier | eBay","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31325,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-11-05T19:26:35.998Z","cooked":"\u003caside class=\"quote\" data-post=\"26\" data-topic=\"5041\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg al .png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003ejust the zener should be ok.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.electronics-tutorials.ws/diode/diode66.gif\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://www.electronics-tutorials.ws/diode/diode66.gif\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI'm a real noob with this electronics stuff. So just a 3.3V zener is enough to clip all voltages to a 0-3.3V range? \u003cbr\u003eIn the example you send me there is still -0,7V going through, or is that dependend on the diode you use?\u003c/p\u003e\n\n\u003cp\u003eFor 6.5V CV from the GK pot I built a simple voltage divider using two resistors. Works like a charm. I want to add diode protection here too though, just to be shure.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2018-11-12T21:47:51.026Z","reply_count":0,"reply_to_post_number":27,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":32,"score":7.2,"yours":false,"topic_id":5041,"topic_slug":"polybass-copy-guitar-pickup-to-analog-in","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38149,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2020-01-19T15:10:29.280Z","cooked":"\u003cp\u003eHey everybody!\u003cbr\u003eI was recently messing with octave down patches (my octave pedal died recently, it's a sad time for my hardware family \u003ca href=\"//community.axoloti.com/t/man-vs-midi-controller/6307/5\"\u003ehttp://community.axoloti.com/t/man-vs-midi-controller/6307/5\u003c/a\u003e) and found this old thread...\u003cbr\u003e\u003ca class=\"mention\" href=\"/u/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e did you manage to make the low.note priority bass?\u003cbr\u003eI made and used quite a lot a kind of BOSS oc-3 emulation using \u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e's objects, here's the patch\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/2/26ca90e2ab29f96502e5f5570bedc87ed6649197.axp\"\u003eoc-3.axp\u003c/a\u003e (58.1 KB)\u003cbr\u003eI suspect the oc-3 works in a similar way, monophonic analogue-style octave generation for band-passed signals, instead of pitchshifter approach.\u003cbr\u003eI was now trying to have it be low-note priority, and I came up with two approaches.\u003cbr\u003eHere come the patches\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original\u0026lt;br/\u0026gt;\u0026lt;a%20class=\" rel=\"nofollow noopener\"\u003e1priority.axp\u003c/a\u003e (34.0 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7dd60896a9f39a11b0c1bf13aeaca2a8670f31b4.axp\"\u003ebandpriority.axp\u003c/a\u003e (31.3 KB)\u003cbr\u003eThey both kinda work, far from perfectly. \u003cbr\u003eI'd love to hear what you guys think!\u003cbr\u003eCheers\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2020-01-19T15:10:29.280Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":17,"score":4.45,"yours":false,"topic_id":5041,"topic_slug":"polybass-copy-guitar-pickup-to-analog-in","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki
