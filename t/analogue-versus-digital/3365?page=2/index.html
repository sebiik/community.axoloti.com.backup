          ps.store("topic_3365", {"post_stream":{"posts":[{"id":20781,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-26T06:40:14.585Z","cooked":"\u003caside class=\"quote\" data-post=\"127\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut here's the catch: if you exclude (filter) any component of a signal that goes too fast (and would not be heard anyway, we are not dogs)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ejust a small addendum. your ears are only part of your senses when it comes to music. go to a church with a big organ, and let the organist play the highest and lowest notes for you. probably you won't hear them, shouldn't really. but boy you can feel them. anything from very unpleasant to warm is possible. this has been used in church for centuries to \"guide\" people into the right emotional path \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2017-05-26T06:40:14.585Z","reply_count":1,"reply_to_post_number":20,"quote_count":1,"avg_time":9,"incoming_link_count":0,"reads":62,"score":17.85,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20782,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-05-26T07:15:01.955Z","cooked":"\u003cp\u003eProbably true for low frequencies, which you can feel in your guts, but high frequencies are a different story. You simply can't hear them.\u003c/p\u003e\n\n\u003cp\u003eIf you listen to music at home your stereo is also another resonating object. If you want to feel deep low frequencies you'll need a decent subwoofer. Same thing with tweeters for extra clear high frequencies..\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2017-05-26T07:15:01.955Z","reply_count":1,"reply_to_post_number":21,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":64,"score":18.15,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20788,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-26T10:28:13.538Z","cooked":"\u003cp\u003eyou did not get my point really. you cannot hear it!!! yet you can feel it. it makes you uncomfortable, been there, felt it. \u003c/p\u003e\n\n\u003cp\u003ei'm aware of the limits of a stereo or any loudspeaker in fact. that does of course not make your statement about high frequencies true. you can definitely feel them. don't ask me how.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2017-05-26T10:28:13.538Z","reply_count":1,"reply_to_post_number":22,"quote_count":0,"avg_time":6,"incoming_link_count":0,"reads":56,"score":16.5,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20790,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-26T10:57:06.870Z","cooked":"\u003caside class=\"quote\" data-post=\"127\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYou're wrong when you say that quantization introduces aliasing. Quantization introduces quantization noise (the lower the resolution, the higher the noise),\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAgain, that's my lazy side coming out, not bothering to make sure I used the correct terminology.  That's what I was getting at though, quantization noise.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"127\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWhat you hear as aliasing is the effect of sampling something that goes too fast with a device that goes too slow.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWhat you hear then, quantization noise, must be the direct result of the quantized digital system, right?\u003cbr\u003eThis is why I don't like the idea behind digital in a 'technical' sense, it specifically goes against natural.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"127\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAnd if you're thinking: \"well, with analog recordings you don't even have to filter anything, so it must be better!\", then i must give you a hard truth: phisically objects (see a stylus), have resonation frequencies. The further you get from the sweet spot, the less the obect responds to excitation. So you might have recorded ultrasounds in your vynil, but it's very likely that the stylus won't pick them up, because it can't oscillate at such high frequencies.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eLike anything, analogue technology has it's limits, it's limited by real-world physical properties.  Sure, one stylus will have a different result on the sound to another stylus.  Just as one circuit topology will have a different result to another, and one formulation of vinyl will have a different result to another.  And with analogue tape, one formulation of tape will result in different sound reproduction than the other (something I really enjoy playing around with).  But guess what, the reason for this is because it's a \"real\" system, it's technically organic in nature.  I completely expect one system to sound different to another system, just as I would expect one tree in nature to be different to another even though it's the same species.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"127\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'll say another thing: vynil does not sound warmer than cd because of the format itself, it's a necessity thing: music mastering for vynil is different from music mastering for cd, because vynils have a much lower dynamic range. So the sound has to be squished more, saturated and processed. If you listen to vynil editions of modern cds you'll learn a shocking truth: they sound exactly the same (or worse), because they did not get the correct mastering for vynil.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAgreed, analogue audio does not sound warmer because it's on vinyl (not completely because of that, anyway).  It mainly sounds warmer because it's smoother, and it sounds smoother because it \u003cem\u003eis\u003c/em\u003e smoother.  The vinyl itself does have an effect on the sound, but again, it's all handled in the analogue domain and is therefore a direct result of \u003cem\u003enatural\u003c/em\u003e interaction between the various components in the system.  Same with tape, the formulation of the tape comes into it, and with age, tape recordings actually improve in solidity and thickness due to magnetic leakage across the tape surface.\u003c/p\u003e\n\n\u003cp\u003eIt's all natural, it's all beautiful - \u003cem\u003ebecause\u003c/em\u003e it's analogue.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"128\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethis has been used in church for centuries to \"guide\" people into the right emotional path \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI am emotionally at peace, for I followed the analogue signal \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/heart_eyes.png?v=3\" title=\":heart_eyes:\" class=\"emoji\" alt=\":heart_eyes:\"\u003e\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2017-05-26T11:14:16.232Z","reply_count":2,"reply_to_post_number":20,"quote_count":2,"avg_time":7,"incoming_link_count":0,"reads":58,"score":21.95,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20791,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-05-26T11:06:09.146Z","cooked":"\u003cp\u003eSorry, i intended to say \"feel\", not \"hear\" in that sentence. \u003c/p\u003e\n\n\u003cp\u003eWhat if your being uncomfortable was related to something else? There are several factors associated with human discomfort, and i've never heard ultrasonic frequencies among them (sorry for the joke).. Also, as a professional musician you should know better than me that music is an exceptional way to convey emotions. \u003c/p\u003e\n\n\u003cp\u003eAlso, how are you so sure there actually were ultrasonic frequencies in the room since you can't hear them? Did you have a frequency spectrum analyzer with you to at least prove their existence? \u003cbr\u003eAnother consideration: an organ is a very expensive instrument, and additional pipes are required to provide additional registers. Additional pipes means additional money. Why would a customer spend money on a musical instrument that can't be heard, just to let people feel uncomfortable? \u003cbr\u003eWhy don't i feel uncomfortable when there are bats flapping around, or when someone uses one of those dog whistles?\u003c/p\u003e\n\n\u003cp\u003eStating something requires evidence or at least a very reasonable explanation, \"trust me, been there\" being neither of those.\u003cbr\u003e(Fiy: the existence of air was proven way before mass spectrometers were invented, and we can't see air. If we really could feel ultrasounds there should be a damn good explanation around, right?)\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2017-05-26T11:06:09.146Z","reply_count":1,"reply_to_post_number":23,"quote_count":0,"avg_time":6,"incoming_link_count":0,"reads":49,"score":30.1,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20792,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-05-26T11:09:52.814Z","cooked":"\u003cp\u003eI made you an example of something that's quantized in nature (radiation). Therefore your quantized = not natural equation does not hold.\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2017-05-26T11:09:52.814Z","reply_count":0,"reply_to_post_number":24,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":47,"score":9.75,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20793,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-05-26T11:13:02.538Z","cooked":"\u003cp\u003eAlso, electricity comes with electrons, which are particles. They're as natural as nature can get, and still, they are discrete entities.\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2017-05-26T11:13:02.538Z","reply_count":0,"reply_to_post_number":24,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":44,"score":9.15,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20794,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-26T11:20:48.634Z","cooked":"\u003cp\u003ewell, i can relate to what you are saying and i perfectly understand that i cannot prove it in the scientific sense. i can only tell you that i was there, saw the organist play the high notes on his keyboard and felt the discomfort. of course, other factors could be there. i could also have imagined things. but you see, it's the same with those marten sound installations in cars. you can sometimes hear/feel them even when they are at 24khz. it could be that they are all failing or the battery is dying and the frequency goes down, whatever. it's the same feeling as in the church though. you just don't want to be there.\u003c/p\u003e\n\n\u003cp\u003eof course music is an exceptional way for emotions. what makes you so sure that no other frequencies are involved in that part other than those you hear? why is a live concert more exciting than the recording? is it just because it is live (as in i was there)? or is there some other sensation missing on the recording? \u003c/p\u003e\n\n\u003cp\u003ebtw. i'm not trying to be esoteric, being a scientific mind is of course great, and i am that for most of the time. but still seeing the world only through your scientific eyes could be limiting your experience.\u003c/p\u003e\n\n\u003cp\u003eand i hope i don't have to explain why the church could be interested in scaring people. (or at least why they were interested)\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2017-05-26T11:21:48.492Z","reply_count":0,"reply_to_post_number":25,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":48,"score":10.2,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20798,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-26T11:55:06.529Z","cooked":"\u003caside class=\"quote\" data-post=\"135\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/the-holy-grail-second-reprise/2996/135\"\u003eThe Holy Grail ? (second reprise)\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ebtw. i'm not trying to be esoteric, being a scientific mind is of course great, and i am that for most of the time. but still seeing the world only through your scientific eyes could be limiting your experience.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI can't speak for his scientific mind limiting his experience, but it's definitely effecting his judgement over even the simplest of details.  He just pointed out radiation and electrons in an attempt to claim that we're quantized.\u003c/p\u003e\n\n\u003cp\u003eI am not quantized, and neither is analogue audio.\u003c/p\u003e\n\n\u003cp\u003ePointing out something like that shows that he's dismissing the difference between something that is natural, and something that is man-made.  Digital is a man-made 'system', it's the language of computers, not humans.  Electrons, radiation, particles etc, all that professor-like stuff is completely irrelevant to what I was saying in so far as we're comparing an audio system that uses a constant signal to one that uses a \u003cem\u003every intentional\u003c/em\u003e, by design, man-made quantization.\u003c/p\u003e\n\n\u003cp\u003eIn other words, natural Vs fake.  Of course, an analogue audio system is man-made, but what it's based on is not (the turntable proves this).  It's based on physics, electricity etc whereas digital is based on a man-made calculation system which needs to make use of analogue technology before we can even hear it.  There is no getting away from this.\u003c/p\u003e\n\n\u003cp\u003eAnalogue \u003cem\u003e\u003cstrong\u003eis\u003c/strong\u003e\u003c/em\u003e the daddy \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/heart_eyes.png?v=3\" title=\":heart_eyes:\" class=\"emoji\" alt=\":heart_eyes:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eAnyway, I just looked out of the window and spotted a bunch of women in long dresses carrying fruit baskets.  Usually that only happens when they're about to start throwing fruit at someone in the stocks.\u003c/p\u003e\n\n\u003cp\u003eOh yes, the amount of professors those stocks have helped out over the years - hehehe \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBut like I said, I don't say these things to bash digital.  I'd hate to be without digital technology, but I count myself lucky in that I'm well aware of what it is and isn't good at, and what it is and isn't best at.\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2017-05-26T12:43:38.507Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":47,"score":10.15,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":5,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/the-holy-grail-second-reprise/2996/135","internal":true,"reflection":false,"title":"The Holy Grail ? (second reprise)","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20801,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-05-26T12:09:24.652Z","cooked":"\u003cp\u003eSo, a circuit that's made of several metals extracted from minerals from several places of the world, silicon that's been purified at more than 4000 degrees Celsius in a magnetic induction oven, plolymers made in very nasty chemical plants (hehe :3 ) that will probably last in the environment way longer than any human is more natural or organic than another circuit that's made of the same exact things but processes signals in a slightly different way....\u003cbr\u003eOk, go on!\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2017-05-26T12:09:24.652Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":47,"score":10.0,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20803,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-26T12:46:09.658Z","cooked":"\u003cp\u003eThat's odd, I can't see the technobear post Sputnki is replying to.\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2017-05-26T12:46:09.658Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":49,"score":10.25,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20804,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-26T12:53:30.818Z","cooked":"\u003cp\u003ehere about infrasound: \u003ca href=\"http://news.bbc.co.uk/2/hi/science/nature/3087674.stm\" rel=\"nofollow noopener\"\u003ehttp://news.bbc.co.uk/2/hi/science/nature/3087674.stm\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003einfra and ultra, but ultra is not tested... \u003ca href=\"https://www.sciencedaily.com/releases/2015/07/150710123506.htm\" rel=\"nofollow noopener\"\u003ehttps://www.sciencedaily.com/releases/2015/07/150710123506.htm\u003c/a\u003e\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2017-05-26T13:02:05.368Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":48,"score":15.2,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.sciencedaily.com/releases/2015/07/150710123506.htm","internal":false,"reflection":false,"title":"Can you actually hear 'inaudible' sound? Limits of human hearing (infrasound and ultrasound) examined -- ScienceDaily","clicks":1},{"url":"http://news.bbc.co.uk/2/hi/science/nature/3087674.stm","internal":false,"reflection":false,"title":"BBC NEWS | Science/Nature | Organ music 'instils religious feelings'","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20806,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-26T13:41:28.807Z","cooked":"\u003cp\u003eRegards the infrasound, I think it all boils down to it triggering your senses.  When you feel vibration you do kinda hear it, but you hear it using your body rather than your ears.  So I suppose basically, what's going on is that the mind is tricked into thinking those ultra-low frequencies are being picked up by the ear even though they're being picked up by the body.\u003c/p\u003e\n\n\u003cp\u003eOrgans were the first synthesizers, they were completely analogue too of course!\u003c/p\u003e\n\n\u003cp\u003eHere's a video showing a fully polyphonic multitimbral analogue synthesizer.  It's a bit big for your house, but he does go through how it can be used to imitate various orchestral instruments, how sensitive it is, how soft and how loud it can be played etc.\u003c/p\u003e\n\n\u003cp\u003eThe guy has one of the strangest accents I've ever heard, but it's a great video, fun to watch:\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"NGNOopA4Qfc\" data-youtube-title=\"Introduction to the Pipe Organ\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003eNow here is someting for Sputnki to think over.  So you watch that video and realise at least two things.  The first being that he's using analogue technology.  That technology results in mind-blowing real-world analogue audio that your analogue ears understand and pick-up.  But you know what's even more special about it?  It's that those analogue soundwaves it makes can be captured to an analogue record in the form of vibration.  That analogue-captured performance can then be played back, completely in analogue, into your analogue ears at a later date.\u003c/p\u003e\n\n\u003cp\u003eThat is a beautiful system.  It's why digital fanatics will never win the debate.  It's real - it's honest - it's no-nonsense purity.  It's the \u003cem\u003every best\u003c/em\u003e you can get, no matter whether you sing, pluck real strings, or fire-up the electrons - because you cannot get better than \"real\".\u003c/p\u003e\n\n\u003cp\u003eI shall now take a well-deserved bow and leave the stage \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue_winking_eye.png?v=3\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2017-05-26T13:42:57.247Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":48,"score":15.7,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=NGNOopA4Qfc","internal":false,"reflection":false,"title":"Introduction to the Pipe Organ - YouTube","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20807,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-05-26T14:41:12.263Z","cooked":"\u003cp\u003eI had no doubt about being able to detect some infrasound, but as you can read in the article ultrasound is not tested and their goal is to determine if a very loud ultrasound can be harmful, and not detectable. That's much more reasonable, but still does not have to do with scaring people at the church.\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2017-05-26T14:41:12.263Z","reply_count":1,"reply_to_post_number":32,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":45,"score":14.55,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20809,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-05-26T14:48:43.829Z","cooked":"\u003cp\u003eMan, you're listening to that organ in a digitally encoded video on youtube. And organs are not even electronic instruments, but you use them as another example in this train of falsehood and nonsense...\u003c/p\u003e\n\n\u003cp\u003ePlease, tell me where do you plug a moog synthesizer in your body to achieve a direct conversion of the electronic signal\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2017-05-26T14:48:43.829Z","reply_count":1,"reply_to_post_number":33,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":45,"score":29.5,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20811,"name":"James Husted","username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png","created_at":"2017-05-26T15:39:45.439Z","cooked":"\u003cp\u003eUnless you have a canyon outside your recording studio to make the echo, a big room, plate or spring for reverb, you play live only or only to tape, don't use any modern effect boxes, and release your music only on LP or tape, there will be digital involved. Kind of hard to not have digital somewhere in the flow nowadays.\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2017-05-26T15:39:45.439Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":41,"score":13.8,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"James Husted","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":728,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20812,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-05-26T15:40:16.246Z","cooked":"\u003cp\u003eAs Magritte would say \"ceci n est pas un orgue\"\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2017-05-26T15:40:16.246Z","reply_count":0,"reply_to_post_number":35,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":38,"score":8.25,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20814,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-26T15:48:55.121Z","cooked":"\u003cp\u003eok let me try a different approach:\u003c/p\u003e\n\n\u003cp\u003ethe human ear does not hear linear, i think we can agree on that. at the low and high ends much more volume is needed so that you can perceive sound. the cutoff to where you actually don't hear anything any more is also volume dependent, so at a higher volume you will hear lower and higher notes. try this:\u003c/p\u003e\n\n\u003cp\u003esweep your favourite signal generator to a frequency you can barely hear (17.5khz in my case). now turn up the volume and voila i can already hear a little higher. i move past those 17.8khz or similar, i don't hear it anymore. but i get a strange feeling in my ear. want to clean my ears or something. it is not very comfortable.. could it now be, that even higher frequencies somehow also trigger something in my ear, if they are loud enough? well, for the organ case maybe that high frequency is indeed only little higher than my cutoff of hearing. (i don't know what the actual frequency is)\u003c/p\u003e\n\n\u003cp\u003eor to put it in other words:\u003c/p\u003e\n\n\u003cp\u003ein a system where audio is sampled at a rate, frequencies above nyquist are not saved correctly, there are not enough points to determine the frequency hence you get aliasing. your ear does not alias, but the point where it does not hear anymore is also not constant and is also not absolute. it fades out slowly.\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2017-05-26T15:53:45.326Z","reply_count":0,"reply_to_post_number":34,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":48,"score":10.25,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20816,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-26T16:22:16.419Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sputnki\"\u003e@Sputnki\u003c/a\u003e\u003cbr\u003eOrgans (and I mean \"real\" organs), are completely analogue, they're mechanical analogue instruments that produce sound that is completely in the analogue domain.  A real clock is an analogue mechanical instrument designed for time-keeping, whereas a real organ is a mechanical analogue instrument designed for producing sound completely in the analogue domain.\u003c/p\u003e\n\n\u003cp\u003eYou don't see the beauty in what I said?\u003c/p\u003e\n\n\u003cp\u003eNo, you don't, cause you mentioned YouTube.  The whole \u003cem\u003epoint\u003c/em\u003e of what I said about being able to capture and replay the sound completely in analogue, completey flew past you.  This is why you will never convince analogue followers that there's a better system.  But there isn't one, the real world is analogue, the real world is not digital.  A real guitar is analogue, a real piano is analogue, a human is analogue as is the voice produced by one.  They all do the same thing, produce sound that is completely in the analogue domain, not needing conversion in order for you to hear it.\u003c/p\u003e\n\n\u003cp\u003eAs for a Moog synthesizer, well, being an \u003cem\u003eelectronic\u003c/em\u003e analogue instrument, not a mechanical analogue one, I would simply amplify the analogue output it produces in order to hear it.  But that's not conversion, that's just basic amplification (again, completely analogue).  Amplifying an analogue signal using analogue amplification is a \u003cem\u003ecompletely\u003c/em\u003e different thing to what digital is doing, where it's converting computer language to something humans can hear (a process that requires analogue technology in order for the end result to work, btw).\u003c/p\u003e\n\n\u003cp\u003eSo I'm still waiting for you to explain why, if digital were the daddy, how come it can't exist without analogue?\u003c/p\u003e\n\n\u003cp\u003eSee, digital is not the daddy after all.  You \u003cem\u003ecannot\u003c/em\u003e answer that question without losing the Analogue Vs Digital debate, which is why no one ever answers it if they're on the digital bandwagon.  Doing so would surely bring instantaneous death to the digital myth.\u003c/p\u003e\n\n\u003cp\u003eSo I tried to save you, but man, you won't accept that real is better than fake.  We both know the reason is that if you do, then you have to accept that analogue is superior to digital.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"36\" data-topic=\"3365\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ersatzplanet/40/3831_1.png\" class=\"avatar\"\u003eErsatzplanet:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eUnless you have a canyon outside your recording studio to make the echo, a big room, plate or spring for reverb, you play live only or only to tape, don't use any modern effect boxes, and release your music only on LP or tape, there will be digital involved. Kind of hard to not have digital somewhere in the flow nowadays.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIt is, but that's not what I'm getting at.  The Analogue Vs Digital debate is about which is the superior technology.  I don't need any of those things to enjoy analogue.  I buy on vinyl and record to tape using a three-head cassette deck.  I even get to enjoy those analogue recordings in the car and on the move, thanks to a car cassette deck and a personal cassette walkman that fits in my pocket.  I jumped on the CD bandwagon just like others did, but I knew from the first time I heared one that it was no match for a vinyl record, or indeed the sound I was getting from my cassettes.  I only ever purchased one CD player for a car.  It was in there less than a week before I ripped it out and put the cassette system back in.\u003c/p\u003e\n\n\u003cp\u003eI'm also rest assured that my format of choice cannot be taken away.  I don't do digital downloads or any of that DRM nonsense.  When I buy a record, I own it, I do what I want with it and record it to whatever I want.  So there you go, all those years after CD almost killed off vinyl, it is back and is outselling \"digital\" CD.  It's what the analogue guys knew all along, and one of the reasons they continued to buy vinyl while the majority were out purchasing CDs and digital downloads.  Like I said, you cannot beat real.\u003c/p\u003e\n\n\u003cp\u003eAnyway, I just want to point out that this thread was split from another thread.  It's important I point that out otherwise people might think I started an Analogue Vs Digital debate thread.  These debates ultimately always end the same way.  Analogue being superior, but digital lovers refusing to accept it.  It also ends up looking like the one in favour of analogue is against digital, even though that is often not the case (and is certainly not the case here).  So for me, digital is truly awesome, but analogue is the superior technology.\u003c/p\u003e\n\n\u003cp\u003eAnalogue is the daddy.\u003c/p\u003e","post_number":39,"post_type":1,"updated_at":"2017-05-26T18:26:28.120Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":18,"incoming_link_count":0,"reads":51,"score":11.1,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":6,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20820,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2017-05-26T19:51:1
