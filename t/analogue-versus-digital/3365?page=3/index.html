  <a href="/t/analogue-versus-digital/3365">Analogue Versus Digital</a>
</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-05-26T20:50:52Z' itemprop='datePublished'>
             2017-05-26 20:50:52 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well that's true, still won't change the fact that analogue is the daddy though!</p>

<p>Funny thing, I was just watching some of those organ videos, really is fascinating.  Reading the comments on one of the videos, one guy joked that the organ he just heared has enough power to destroy the world!  His comment got hundreds of likes.  Then another guy posted something more factual stating that there are organs so powerful they exceed the structural capabilities of the buildings they're installed in.  The power from them can <em>literally</em> bring the cathedral down if they set it that way, and windows actually do explode when played, due to the power and bass frequencies.  So technically, some organs are so powerful, the building has to hande a sort of earthquake when it's being played if it has enough air pumped into it.</p>

<p>I thought that was a <em>truly</em> awe-inspiring thing to read, as in the true meaning of the word.<br>I still have the most ridiculous grin on my face just thinking about it <img src="//community.axoloti.com/images/emoji/emoji_one/heart_eyes.png?v=3" title=":heart_eyes:" class="emoji" alt=":heart_eyes:"><img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:"></p>

<p>Here it is, see the comment section if anyone fancies a fun read:</p>

<div class="lazyYT" data-youtube-id="I2S72eajLzw" data-youtube-title="Star Wars Symphonic Suite--Jelani Eddington at the Sanfilippo Wurlitzer" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Analogue Versus Digital'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-05-26T21:00:17Z' itemprop='datePublished'>
             2017-05-26 21:00:17 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Could write a lot bout this subject , but I'll try to keep it short:</p>

<p>I think both digital and analog are nice and supplement each other well. For examples some things are possible in the analog domain and som in the digital domain. For example wavetables are only digital and granular synthesis too. I dont see any reason to not us those because they are digital. </p>

<p>A true confession here, hope I won't be shamed... I actually never owned a real analog synth only virtual analog synths <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> I used them ut never owned them.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="42" data-topic="3365"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>I think both digital and analog are nice and supplement each other well. For examples some things are possible in the analog domain and som in the digital domain. For example wavetables are only digital and granular synthesis too. I dont see any reason to not us those because they are digital.</p></blockquote></aside>

<p>Same here, that's pretty much where digital shines for me as well <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<aside class="quote" data-post="42" data-topic="3365"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>A true confession here, hope I won't be shamed... I actually never owned a real analog synth only virtual analog synths <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> I used them ut never owned them.</p></blockquote></aside>

<p>Well I'll not be shaming you, I can't even afford the analogue synth I want, and it's not that expensive either:</p>

<div class="lazyYT" data-youtube-id="X614aeTzq7k" data-youtube-title="Portishead's Adrian Utley on Arturia MiniBrute Analog Synth" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-05-28T08:44:55Z' itemprop='datePublished'>
             2017-05-28 08:44:55 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think its time to question the topic of this post itself.</p>

<p>I am a little concerned about what I am reading in these posts, why are even trying to define the difference between the two, it is only relative by the tools we choose to use, and choice is the most important thing here. Even analogue can be considered fake, how many instrument makers over the years have tried to copy the great ones, is an inferior copy not fake ?, of cause it is, but does that also mean we don't have the choice to use it, of cause we have the choice.</p>

<p>Why don't we just look at Analogue and Digital as extensions of each other, even this post is digital, so it too must be fake, as fake as this topic.. <img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:"></p>

<p>The only true natural sounds are those not manipulated by the human, tree falling in the woods, leaves rustling in the wind, tires screaching as the neihbour pulls out of the drive way, having to burp because you drank too much, the sound of my cat running from one end of the house to the next.</p>

<p>Music is un-natural, just another artistic medium manipulted by the human hand or other body parts if the case may be, but like all artistic mediums it has the ability to invoke emotions, yes I know it can be massively influenced by money, but thats a completely different discussion. And artistic expression is free and has no place to be judged just because of the tools you use, even though we all do it.</p>

<p>I do believe however that with music there is something else happening, and my reason for this, is vibrations, I do believe that vibrations are having a bigger impact on us then we have yet to learn, I am sure we have all expreienced and deep loud sound pass through our boddies, I have, I am not aware of any other artistic medium that is capable of that, and what are the vibrations actualy doing. Sound can sooth the savage beast, help to treat mental illnesses, and I am sure the list goes on, if it can do all this, Who gives a "insert that stuff that comes out of my ass here" which is better, and who am I to even judge it.</p>

<p>Would Andy Worhol have wasted time debating what type of paint to use, would Mattise have wasted time on what type of paint brushes to use, would Jimi Hendrix have wasted time debating on the best guitar to use, in some ways we are all have some of what Jimi's and Andy's etc have, stop thinking about what  it can't do, and start working on what it can do, otherwise I recomend you get rid of it all together.<br>If you keep thinking of what it can't do, then you will only be capable of achieving within the boundaries this creates for you.</p>

<p>Axoloti - If I like it, then I will use it... thanks for letting me be part of something that appears to be well ahead of its time for making available so many options for manipulating sound, it is so much more accesible and affordible than any other product I've found available and I couldn't give a damn if it is analogue or digital. </p>

<p>Yes discussions are healthy, and great opportunities to learn from one another, but my possition on this topic is realy simple, "don't waste your time" and "don't be held back by boundaries".</p>

<p>Maybe you can change the topic to "Breaking through the Analogue versus Digital Boundaries."<br><img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:"></p>

<p>PS.. this will be my only opinion on this topic I post, if I respond, it is only to show that I am aware of any comments made.. because to comment further would put me at risk of accidently contradicting myself and I do believe I have made my point.<br><img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-05-28T10:06:50Z' itemprop='datePublished'>
             2017-05-28 10:06:50 UTC
           </time>
        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well put it this way, if I were against digital it would be kinda pointless me owning an Axoloti!</p>

<p>I didn't start an Analogue Vs Digital debate thread.  This thread was originally part of another thread, it was spun-off (understandably) from another where they were talking about digitally modeled instruments.  The point I was making is that no matter how good the techniques and technology gets for digitally modeling an instrument, it will always be burdened by the quantization of digital.</p>

<p>What I'll never understand is why the digital evangelists out there just cannot accept the obvious.  At the end of the day, digital is a man-made 'system'.  Every digital sound-making device you own is made using analogue components, they've just been miniaturised and arranged into a microcontroller or whatever.  It only gets the name "Digital" because those analogue components have been arranged in such a way as to <em>intentionally create</em> a quantization system.</p>

<p>I don't understand why people find it so hard to accept that.  I mean what's the problem with admitting that something that is superior, is indeed superior?</p>

<p>Years ago, I used to get <em>extremely</em> annoyed at people who could not understand the simple reasons why analogue is the superior technology.  It must be, because without it the other cannot exist, and you cannot get better than real.  But I see conversations on YouTube and can tell right away, who is genuinely curious and who is simply unwilling to accept facts.</p>

<p>I stopped getting angry and started laughing at them many years ago.  This Analogue Vs Digital debate thing, it's probably one of the most interesting debates you will ever come across wherever you read it.  And I think the problem, really, isn't so much people not believing it, than the sheep-like behaviour of people in general.</p>

<p>A person who grows-up surrounded mainly by digital devices is going to latch-on to digital by default.  The problem is they never had a quality analogue Hi-Fi system sitting in their living room, or a fancy analogue synth sitting on the keyboard stand in their bedroom.  Those same people will happily spend a fiver on a 'Mixing App' and <em>actually</em> think they have an SSL mixing console in their pocket, and that it's "All thanks to the wonders of digital technology".</p>

<p>It's hilarious, there's a <em>reason</em> the real beast is so large, it's called real-word physics!</p>

<p>So all they <em>really</em> have is a digital fake in their pocket.  So ya see, you made your point, but you missed the whole point of the original post, that fakery is no match for reality <img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:"></p>

<p>Oooooooooh ... just look at the one on top  ... it's just ... it's ... it's absolutely beautiful <img src="//community.axoloti.com/images/emoji/emoji_one/heart_eyes.png?v=3" title=":heart_eyes:" class="emoji" alt=":heart_eyes:"></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/8/89ab27f27ab0972bd9a686f84a0e6d889e30afda.png" width="581" height="355"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-05-28T10:30:36Z' itemprop='datePublished'>
             2017-05-28 10:30:36 UTC
           </time>
        </span>
        <span itemprop='position'>#47</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>eerrr ... your beautiful analog sound wave appears to be digital <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

<p>technology (digital and otherwise) provides an alternative, things do not have to be organised into a hierarchy, its not always black and white.<br>are trees superior to roses? rolling hills inferior to mountain? a horse to a car? <br>it doesn't matter if waves cant exist without the sea, I can appreciate the crashing of waves against a rock face, without feeling the sea and rocks are superior to the waves.</p>

<p>I've seen no evidence of 'digital evangelists' here, all defences to digital, have not implied once, that digital was superior, all have merely said its different, an alternative, a choice.</p>

<p>it is you who keeps crying, its digital fake, bow before the analogue superiority... honestly I don't get.<br>frankly, I think your probably trolling...</p>

<p>anyway, I for one am glad, my senses are not so finely tuned, that I cannot appreciate other forms of sound. I just accept what I hear, and if I like it, that's cool... digital, analogue, acoustic - whatever.</p>

<p>I'm out of the topic too... its been interesting, thanks everyone for their insights.</p>

<p>mod note: btw, if you feel the topic does not reflect accurately the discussion, as the OP, you are able to edit it. I just ask you keep in the in lounge category.<br>(when I split topics , I just use a title which I feel seems to reflect the discussion - but don't spend too long thinking about it, as the OP can change)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Analogue Versus Digital'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-05-28T10:46:04Z' itemprop='datePublished'>
             2017-05-28 10:46:04 UTC
           </time>
        </span>
        <span itemprop='position'>#48</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not trolling at all, Mark, and it was childish to suggest so.</p>

<p>I was prepared for this sort of outcome, which is why I tried to resist posting in the first place.  The outcome is always the same.  In a world where most are brainwashed by the media and technology giants, the <em>biggest</em> fight of all in this, are other people, "the masses".</p>

<p>The forum is full of digital evangelists, because not one of them has had the balls to agree with me on a forum about a digital device.  You yourself have just liked a post made by someone who missed the <em>whole point</em> of the original one, and then attacked the guy posting the facts.</p>

<p>You are a digital evangelist!</p>

<p>As for being glad about how your senses are tuned, no, that was completely pointless.  I'm not one of those who go around saying I cannot bear to listen to digital audio.  The point of my original post, as pointed out, is that no matter how advanced digital modeling of an instrument gets, it will be burdeded by the quantized nature of digital.</p>

<p>Two can take the attitude you just took.  It's just as easy for me to say right, I've said my bit, let's see if there's anyone here with the balls to agree with facts, rather than fiction.</p>

<p>Very disappointed in your comment, Mark!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Analogue Versus Digital'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-05-28T11:04:05Z' itemprop='datePublished'>
             2017-05-28 11:04:05 UTC
           </time>
        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="47" data-topic="3365"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>it is you who keeps crying</p></blockquote></aside>

<p>There's a difference between <em>"crying"</em> and pointing-out facts, and all I've done here is point out facts.</p>

<p>Crying is what every digital evangelist on the planet would have to do if analogue did not exist.<br>Without analogue, there would be no digital, so then they'd be bwaaaaaaaaah!</p>

<p><em><strong>That's</strong></em> crying, it's also a fact <img src="//community.axoloti.com/images/emoji/emoji_one/smiling_imp.png?v=3" title=":smiling_imp:" class="emoji" alt=":smiling_imp:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Analogue Versus Digital'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-05-28T11:38:42Z' itemprop='datePublished'>
             2017-05-28 11:38:42 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank's for pointing out I could edit the original post of the thread.  I've taken the opportunity to add a small note to the first post, but I think it'll die-off now anyway.</p>

<p>These threads only ever last for as long as the digital evangelists think they have even the slightest chance of proving the impossible (which of course they never manage to do).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Analogue Versus Digital'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2017-05-28T12:21:51Z' itemprop='datePublished'>
             2017-05-28 12:21:51 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's more like this: <br><a href="http://rationalwiki.org/wiki/Pigeon_chess" class="onebox" target="_blank" rel="nofollow noopener">http://rationalwiki.org/wiki/Pigeon_chess</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Analogue Versus Digital'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-05-28T12:51:12Z' itemprop='datePublished'>
             2017-05-28 12:51:12 UTC
           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry dude, but I'm still waiting for the answer to that very simple question I asked.  The one that is impossible to answer truthfully without losing the debate:</p>

<p><strong>If digital is the daddy then why does it require analogue technology in order to exist?</strong></p>

<p>As you're a math guy, you must be aware that math exists simply to measure the analogue world.  The existence of math makes no difference to the existence of the world around you.  Nature, physics etc, none of it cares one little bit about the existence of math or digital calculations and quantization. Both are subsets of the real world.  Math is there to 'measure the daddy' in order to discover his secrets, so again:</p>

<p><strong>If digital is the daddy then why does it require analogue technology in order to exist?</strong></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Analogue Versus Digital'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/beat'><b itemprop='author'>beat</b></a>
           
           <time datetime='2017-05-28T13:15:25Z' itemprop='datePublished'>
             2017-05-28 13:15:25 UTC
           </time>
        </span>
        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Why do we use an analog drum machine like the 808 if there are real drums?</p>

<p>If the answer is: <strong>because we can synthesize sounds which can not be achieved by real world instruments.</strong></p>

<p>You also answered the question why you should use digital solutions and why they are superior in certain cases: <strong>because the offer sounds you can not synthesize with real world instruments or analog synthesizers.</strong> </p>

<p>if the real question is: <strong>why you should simulate an analog instrument?</strong><br>you also have to answer: <strong>why you should simulate an acoustic instrument?</strong></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Analogue Versus Digital'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-05-28T13:33:35Z' itemprop='datePublished'>
             2017-05-28 13:33:35 UTC
           </time>
        </span>
        <span itemprop='position'>#54</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I completely agree with what you just said, but that's a different debate and you're misunderstanding my point.</p>

<p>My point was simply that due to the nature of digital being a 'quantized' system, the weakness in digital modeling of instruments is always going to be that it's <em>built upon</em> a quantized system.</p>

<p>People are quick to jump on me for that and assume I'm critisizing, when actually, it's more sympathy than anything because no matter what the clever math guys like Sputnki do, they have to fight quantization.</p>

<p>So while it sounds like I'm having a bash at digital, or the math guys, nothing could be further from the truth.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Analogue Versus Digital'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2017-05-28T17:00:07Z' itemprop='datePublished'>
             2017-05-28 17:00:07 UTC
           </time>
        </span>
        <span itemprop='position'>#55</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I never said "digital is the daddy" or "digital is better (or superior) than analogue" or anything like that. <br>You put those words in other people mouths.<br>What i'm trying to prove is that your superiority claims are based on wrong assumptions, because discrete is not less natural than continuous, because quantization is not what leads to sound degradation, and because analog instruments are no more real than digital instruments (in fact they both exist).<br>What we're all trying to say to you is that strong claims require strong foundations, that you repeatedly fail to show.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Analogue Versus Digital'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-05-28T18:25:03Z' itemprop='datePublished'>
             2017-05-28 18:25:03 UTC
           </time>
        </span>
        <span itemprop='position'>#56</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I already said, way back when I replied to Mark's first post, the reason I was using the word "fake".</p>

<p>I also demonstrated my use of the word earlier today, when I said that people who buy an SSL mixing app for example, do not have a real SSL analogue mixing console in their pocket - they have a digital fake.</p>

<p>Should be obvious I'm not suggesting an instrument is fake because it's digital.  If I were, that would be like me saying real YAMAHA DX7s do not exist.  Anyway, I'm pleased to see you have finally admitted that analogue is the daddy, even if it was indirectly.</p>

<p>As for Mark, well, I've decided not to speak to him for at least a week, due to him thinking I might be a troll <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Analogue Versus Digital'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SteveAbx'><b itemprop='author'>SteveAbx</b></a>
           
           <time datetime='2017-05-28T20:54:04Z' itemprop='datePublished'>
             2017-05-28 20:54:04 UTC
           </time>
        </span>
        <span itemprop='position'>#57</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am not a musician.<br>I am here as an audio signal processing design engineer.<br>I really enjoy listening to musicians talk about fidelity.</p>

<p>But you are missing the point.<br>When you play the music (signal) from your instrument it is accurate.<br>You then distort it by not standing in a clear space.<br>Your performance area distorts the sound you hear - differently to how your listener hears it.<br>But then you amplify or record the music and that changes it even more.<br>And then most amusingly of all, you play it back and that changes it again.</p>

<p>Analogue is different to Digital.  Digital is different to Digital.<br>If you haven't worked out that it isn't about perfect reproduction yet you need to listen more.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Analogue Versus Digital'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-05-28T21:11:52Z' itemprop='datePublished'>
             2017-05-28 21:11:52 UTC
           </time>
        </span>
        <span itemprop='position'>#58</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You are missing the point that the analogue way is the superior carrier of sound.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Analogue Versus Digital'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-05-28T21:26:58Z' itemprop='datePublished'>
             2017-05-28 21:26:58 UTC
           </time>
        </span>
        <span itemprop='position'>#59</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's the ONLY carrier of sound <img src="//community.axoloti.com/images/emoji/emoji_one/smiling_imp.png?v=3" title=":smiling_imp:" class="emoji" alt=":smiling_imp:"></p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-05-28T22:24:21Z' itemprop='datePublished'>
             2017-05-28 22:24:21 UTC
           </time>
        </span>
        <span itemprop='position'>#60</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="57" data-topic="3365"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/ee59a6/40.png" class="avatar">SteveAbx:</div>
<blockquote><p>When you play the music (signal) from your instrument it is accurate.You then distort it by not standing in a clear space.Your performance area distorts the sound you hear - differently to how your listener hears it.</p></blockquote></aside>

<p>that's the beauty of playing live and the beauty of playing an acoustic instrument. in every room it will not only sound different, but also resonate and react differently. it is among the first things you have to learn/accept/appreciate when playing an acoustic instrument in different locations.</p>
      </div>

          ps.store("topic_3365", {"post_stream":{"posts":[{"id":20821,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-26T20:50:52.061Z","cooked":"\u003cp\u003eWell that's true, still won't change the fact that analogue is the daddy though!\u003c/p\u003e\n\n\u003cp\u003eFunny thing, I was just watching some of those organ videos, really is fascinating.  Reading the comments on one of the videos, one guy joked that the organ he just heared has enough power to destroy the world!  His comment got hundreds of likes.  Then another guy posted something more factual stating that there are organs so powerful they exceed the structural capabilities of the buildings they're installed in.  The power from them can \u003cem\u003eliterally\u003c/em\u003e bring the cathedral down if they set it that way, and windows actually do explode when played, due to the power and bass frequencies.  So technically, some organs are so powerful, the building has to hande a sort of earthquake when it's being played if it has enough air pumped into it.\u003c/p\u003e\n\n\u003cp\u003eI thought that was a \u003cem\u003etruly\u003c/em\u003e awe-inspiring thing to read, as in the true meaning of the word.\u003cbr\u003eI still have the most ridiculous grin on my face just thinking about it \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/heart_eyes.png?v=3\" title=\":heart_eyes:\" class=\"emoji\" alt=\":heart_eyes:\"\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eHere it is, see the comment section if anyone fancies a fun read:\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"I2S72eajLzw\" data-youtube-title=\"Star Wars Symphonic Suite--Jelani Eddington at the Sanfilippo Wurlitzer\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":41,"post_type":1,"updated_at":"2017-05-26T20:59:18.749Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":52,"score":16.4,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=I2S72eajLzw","internal":false,"reflection":false,"title":"Star Wars Symphonic Suite--Jelani Eddington at the Sanfilippo Wurlitzer - YouTube","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20822,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-05-26T21:00:17.482Z","cooked":"\u003cp\u003eCould write a lot bout this subject , but I'll try to keep it short:\u003c/p\u003e\n\n\u003cp\u003eI think both digital and analog are nice and supplement each other well. For examples some things are possible in the analog domain and som in the digital domain. For example wavetables are only digital and granular synthesis too. I dont see any reason to not us those because they are digital. \u003c/p\u003e\n\n\u003cp\u003eA true confession here, hope I won't be shamed... I actually never owned a real analog synth only virtual analog synths \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e I used them ut never owned them.\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2017-05-26T21:00:17.482Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":47,"score":30.35,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20823,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-26T21:14:55.462Z","cooked":"\u003caside class=\"quote\" data-post=\"42\" data-topic=\"3365\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI think both digital and analog are nice and supplement each other well. For examples some things are possible in the analog domain and som in the digital domain. For example wavetables are only digital and granular synthesis too. I dont see any reason to not us those because they are digital.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSame here, that's pretty much where digital shines for me as well \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"42\" data-topic=\"3365\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eA true confession here, hope I won't be shamed... I actually never owned a real analog synth only virtual analog synths \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e I used them ut never owned them.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWell I'll not be shaming you, I can't even afford the analogue synth I want, and it's not that expensive either:\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"X614aeTzq7k\" data-youtube-title=\"Portishead's Adrian Utley on Arturia MiniBrute Analog Synth\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":43,"post_type":1,"updated_at":"2017-05-26T21:14:55.462Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":35,"incoming_link_count":0,"reads":47,"score":26.15,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=X614aeTzq7k","internal":false,"reflection":false,"title":"Portishead's Adrian Utley on Arturia MiniBrute Analog Synth - YouTube","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20837,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-05-28T08:44:55.364Z","cooked":"\u003cp\u003eI think its time to question the topic of this post itself.\u003c/p\u003e\n\n\u003cp\u003eI am a little concerned about what I am reading in these posts, why are even trying to define the difference between the two, it is only relative by the tools we choose to use, and choice is the most important thing here. Even analogue can be considered fake, how many instrument makers over the years have tried to copy the great ones, is an inferior copy not fake ?, of cause it is, but does that also mean we don't have the choice to use it, of cause we have the choice.\u003c/p\u003e\n\n\u003cp\u003eWhy don't we just look at Analogue and Digital as extensions of each other, even this post is digital, so it too must be fake, as fake as this topic.. \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThe only true natural sounds are those not manipulated by the human, tree falling in the woods, leaves rustling in the wind, tires screaching as the neihbour pulls out of the drive way, having to burp because you drank too much, the sound of my cat running from one end of the house to the next.\u003c/p\u003e\n\n\u003cp\u003eMusic is un-natural, just another artistic medium manipulted by the human hand or other body parts if the case may be, but like all artistic mediums it has the ability to invoke emotions, yes I know it can be massively influenced by money, but thats a completely different discussion. And artistic expression is free and has no place to be judged just because of the tools you use, even though we all do it.\u003c/p\u003e\n\n\u003cp\u003eI do believe however that with music there is something else happening, and my reason for this, is vibrations, I do believe that vibrations are having a bigger impact on us then we have yet to learn, I am sure we have all expreienced and deep loud sound pass through our boddies, I have, I am not aware of any other artistic medium that is capable of that, and what are the vibrations actualy doing. Sound can sooth the savage beast, help to treat mental illnesses, and I am sure the list goes on, if it can do all this, Who gives a \"insert that stuff that comes out of my ass here\" which is better, and who am I to even judge it.\u003c/p\u003e\n\n\u003cp\u003eWould Andy Worhol have wasted time debating what type of paint to use, would Mattise have wasted time on what type of paint brushes to use, would Jimi Hendrix have wasted time debating on the best guitar to use, in some ways we are all have some of what Jimi's and Andy's etc have, stop thinking about what  it can't do, and start working on what it can do, otherwise I recomend you get rid of it all together.\u003cbr\u003eIf you keep thinking of what it can't do, then you will only be capable of achieving within the boundaries this creates for you.\u003c/p\u003e\n\n\u003cp\u003eAxoloti - If I like it, then I will use it... thanks for letting me be part of something that appears to be well ahead of its time for making available so many options for manipulating sound, it is so much more accesible and affordible than any other product I've found available and I couldn't give a damn if it is analogue or digital. \u003c/p\u003e\n\n\u003cp\u003eYes discussions are healthy, and great opportunities to learn from one another, but my possition on this topic is realy simple, \"don't waste your time\" and \"don't be held back by boundaries\".\u003c/p\u003e\n\n\u003cp\u003eMaybe you can change the topic to \"Breaking through the Analogue versus Digital Boundaries.\"\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e\n\n\u003cp\u003ePS.. this will be my only opinion on this topic I post, if I respond, it is only to show that I am aware of any comments made.. because to comment further would put me at risk of accidently contradicting myself and I do believe I have made my point.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":45,"post_type":1,"updated_at":"2017-05-28T08:44:55.364Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":48,"score":55.85,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20838,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-28T10:06:50.582Z","cooked":"\u003cp\u003eWell put it this way, if I were against digital it would be kinda pointless me owning an Axoloti!\u003c/p\u003e\n\n\u003cp\u003eI didn't start an Analogue Vs Digital debate thread.  This thread was originally part of another thread, it was spun-off (understandably) from another where they were talking about digitally modeled instruments.  The point I was making is that no matter how good the techniques and technology gets for digitally modeling an instrument, it will always be burdened by the quantization of digital.\u003c/p\u003e\n\n\u003cp\u003eWhat I'll never understand is why the digital evangelists out there just cannot accept the obvious.  At the end of the day, digital is a man-made 'system'.  Every digital sound-making device you own is made using analogue components, they've just been miniaturised and arranged into a microcontroller or whatever.  It only gets the name \"Digital\" because those analogue components have been arranged in such a way as to \u003cem\u003eintentionally create\u003c/em\u003e a quantization system.\u003c/p\u003e\n\n\u003cp\u003eI don't understand why people find it so hard to accept that.  I mean what's the problem with admitting that something that is superior, is indeed superior?\u003c/p\u003e\n\n\u003cp\u003eYears ago, I used to get \u003cem\u003eextremely\u003c/em\u003e annoyed at people who could not understand the simple reasons why analogue is the superior technology.  It must be, because without it the other cannot exist, and you cannot get better than real.  But I see conversations on YouTube and can tell right away, who is genuinely curious and who is simply unwilling to accept facts.\u003c/p\u003e\n\n\u003cp\u003eI stopped getting angry and started laughing at them many years ago.  This Analogue Vs Digital debate thing, it's probably one of the most interesting debates you will ever come across wherever you read it.  And I think the problem, really, isn't so much people not believing it, than the sheep-like behaviour of people in general.\u003c/p\u003e\n\n\u003cp\u003eA person who grows-up surrounded mainly by digital devices is going to latch-on to digital by default.  The problem is they never had a quality analogue Hi-Fi system sitting in their living room, or a fancy analogue synth sitting on the keyboard stand in their bedroom.  Those same people will happily spend a fiver on a 'Mixing App' and \u003cem\u003eactually\u003c/em\u003e think they have an SSL mixing console in their pocket, and that it's \"All thanks to the wonders of digital technology\".\u003c/p\u003e\n\n\u003cp\u003eIt's hilarious, there's a \u003cem\u003ereason\u003c/em\u003e the real beast is so large, it's called real-word physics!\u003c/p\u003e\n\n\u003cp\u003eSo all they \u003cem\u003ereally\u003c/em\u003e have is a digital fake in their pocket.  So ya see, you made your point, but you missed the whole point of the original post, that fakery is no match for reality \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eOooooooooh ... just look at the one on top  ... it's just ... it's ... it's absolutely beautiful \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/heart_eyes.png?v=3\" title=\":heart_eyes:\" class=\"emoji\" alt=\":heart_eyes:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/89ab27f27ab0972bd9a686f84a0e6d889e30afda.png\" width=\"581\" height=\"355\"\u003e\u003c/p\u003e","post_number":46,"post_type":1,"updated_at":"2017-05-28T10:29:42.315Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":43,"incoming_link_count":0,"reads":44,"score":15.95,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20839,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-28T10:30:36.206Z","cooked":"\u003cp\u003eeerrr ... your beautiful analog sound wave appears to be digital \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003etechnology (digital and otherwise) provides an alternative, things do not have to be organised into a hierarchy, its not always black and white.\u003cbr\u003eare trees superior to roses? rolling hills inferior to mountain? a horse to a car? \u003cbr\u003eit doesn't matter if waves cant exist without the sea, I can appreciate the crashing of waves against a rock face, without feeling the sea and rocks are superior to the waves.\u003c/p\u003e\n\n\u003cp\u003eI've seen no evidence of 'digital evangelists' here, all defences to digital, have not implied once, that digital was superior, all have merely said its different, an alternative, a choice.\u003c/p\u003e\n\n\u003cp\u003eit is you who keeps crying, its digital fake, bow before the analogue superiority... honestly I don't get.\u003cbr\u003efrankly, I think your probably trolling...\u003c/p\u003e\n\n\u003cp\u003eanyway, I for one am glad, my senses are not so finely tuned, that I cannot appreciate other forms of sound. I just accept what I hear, and if I like it, that's cool... digital, analogue, acoustic - whatever.\u003c/p\u003e\n\n\u003cp\u003eI'm out of the topic too... its been interesting, thanks everyone for their insights.\u003c/p\u003e\n\n\u003cp\u003emod note: btw, if you feel the topic does not reflect accurately the discussion, as the OP, you are able to edit it. I just ask you keep in the in lounge category.\u003cbr\u003e(when I split topics , I just use a title which I feel seems to reflect the discussion - but don't spend too long thinking about it, as the OP can change)\u003c/p\u003e","post_number":47,"post_type":1,"updated_at":"2017-05-28T10:45:23.353Z","reply_count":1,"reply_to_post_number":46,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":44,"score":45.5,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20840,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-28T10:46:04.368Z","cooked":"\u003cp\u003eNot trolling at all, Mark, and it was childish to suggest so.\u003c/p\u003e\n\n\u003cp\u003eI was prepared for this sort of outcome, which is why I tried to resist posting in the first place.  The outcome is always the same.  In a world where most are brainwashed by the media and technology giants, the \u003cem\u003ebiggest\u003c/em\u003e fight of all in this, are other people, \"the masses\".\u003c/p\u003e\n\n\u003cp\u003eThe forum is full of digital evangelists, because not one of them has had the balls to agree with me on a forum about a digital device.  You yourself have just liked a post made by someone who missed the \u003cem\u003ewhole point\u003c/em\u003e of the original one, and then attacked the guy posting the facts.\u003c/p\u003e\n\n\u003cp\u003eYou are a digital evangelist!\u003c/p\u003e\n\n\u003cp\u003eAs for being glad about how your senses are tuned, no, that was completely pointless.  I'm not one of those who go around saying I cannot bear to listen to digital audio.  The point of my original post, as pointed out, is that no matter how advanced digital modeling of an instrument gets, it will be burdeded by the quantized nature of digital.\u003c/p\u003e\n\n\u003cp\u003eTwo can take the attitude you just took.  It's just as easy for me to say right, I've said my bit, let's see if there's anyone here with the balls to agree with facts, rather than fiction.\u003c/p\u003e\n\n\u003cp\u003eVery disappointed in your comment, Mark!\u003c/p\u003e","post_number":48,"post_type":1,"updated_at":"2017-05-28T10:49:44.389Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":42,"score":9.7,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20842,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-28T11:04:05.605Z","cooked":"\u003caside class=\"quote\" data-post=\"47\" data-topic=\"3365\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eit is you who keeps crying\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThere's a difference between \u003cem\u003e\"crying\"\u003c/em\u003e and pointing-out facts, and all I've done here is point out facts.\u003c/p\u003e\n\n\u003cp\u003eCrying is what every digital evangelist on the planet would have to do if analogue did not exist.\u003cbr\u003eWithout analogue, there would be no digital, so then they'd be bwaaaaaaaaah!\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eThat's\u003c/strong\u003e\u003c/em\u003e crying, it's also a fact \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/smiling_imp.png?v=3\" title=\":smiling_imp:\" class=\"emoji\" alt=\":smiling_imp:\"\u003e\u003c/p\u003e","post_number":49,"post_type":1,"updated_at":"2017-05-28T11:20:54.813Z","reply_count":0,"reply_to_post_number":47,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":44,"score":9.6,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20846,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-28T11:38:42.730Z","cooked":"\u003cp\u003eThank's for pointing out I could edit the original post of the thread.  I've taken the opportunity to add a small note to the first post, but I think it'll die-off now anyway.\u003c/p\u003e\n\n\u003cp\u003eThese threads only ever last for as long as the digital evangelists think they have even the slightest chance of proving the impossible (which of course they never manage to do).\u003c/p\u003e","post_number":50,"post_type":1,"updated_at":"2017-05-28T11:47:24.278Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":43,"score":14.4,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20847,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-05-28T12:21:51.295Z","cooked":"\u003cp\u003eIt's more like this: \u003cbr\u003e\u003ca href=\"http://rationalwiki.org/wiki/Pigeon_chess\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://rationalwiki.org/wiki/Pigeon_chess\u003c/a\u003e\u003c/p\u003e","post_number":51,"post_type":1,"updated_at":"2017-05-28T12:21:51.295Z","reply_count":0,"reply_to_post_number":50,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":41,"score":24.05,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://rationalwiki.org/wiki/Pigeon_chess","internal":false,"reflection":false,"title":"Pigeon chess - RationalWiki","clicks":9}],"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20848,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-28T12:51:12.730Z","cooked":"\u003cp\u003eSorry dude, but I'm still waiting for the answer to that very simple question I asked.  The one that is impossible to answer truthfully without losing the debate:\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eIf digital is the daddy then why does it require analogue technology in order to exist?\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eAs you're a math guy, you must be aware that math exists simply to measure the analogue world.  The existence of math makes no difference to the existence of the world around you.  Nature, physics etc, none of it cares one little bit about the existence of math or digital calculations and quantization. Both are subsets of the real world.  Math is there to 'measure the daddy' in order to discover his secrets, so again:\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eIf digital is the daddy then why does it require analogue technology in order to exist?\u003c/strong\u003e\u003c/p\u003e","post_number":52,"post_type":1,"updated_at":"2017-05-28T12:51:12.730Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":45,"score":15.0,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20849,"name":"","username":"beat","avatar_template":"/user_avatar/community.axoloti.com/beat/{size}/1574_1.png","created_at":"2017-05-28T13:15:25.045Z","cooked":"\u003cp\u003eWhy do we use an analog drum machine like the 808 if there are real drums?\u003c/p\u003e\n\n\u003cp\u003eIf the answer is: \u003cstrong\u003ebecause we can synthesize sounds which can not be achieved by real world instruments.\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eYou also answered the question why you should use digital solutions and why they are superior in certain cases: \u003cstrong\u003ebecause the offer sounds you can not synthesize with real world instruments or analog synthesizers.\u003c/strong\u003e \u003c/p\u003e\n\n\u003cp\u003eif the real question is: \u003cstrong\u003ewhy you should simulate an analog instrument?\u003c/strong\u003e\u003cbr\u003eyou also have to answer: \u003cstrong\u003ewhy you should simulate an acoustic instrument?\u003c/strong\u003e\u003c/p\u003e","post_number":53,"post_type":1,"updated_at":"2017-05-28T13:15:25.045Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":47,"score":25.25,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":551,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20850,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-28T13:33:35.273Z","cooked":"\u003cp\u003eI completely agree with what you just said, but that's a different debate and you're misunderstanding my point.\u003c/p\u003e\n\n\u003cp\u003eMy point was simply that due to the nature of digital being a 'quantized' system, the weakness in digital modeling of instruments is always going to be that it's \u003cem\u003ebuilt upon\u003c/em\u003e a quantized system.\u003c/p\u003e\n\n\u003cp\u003ePeople are quick to jump on me for that and assume I'm critisizing, when actually, it's more sympathy than anything because no matter what the clever math guys like Sputnki do, they have to fight quantization.\u003c/p\u003e\n\n\u003cp\u003eSo while it sounds like I'm having a bash at digital, or the math guys, nothing could be further from the truth.\u003c/p\u003e","post_number":54,"post_type":1,"updated_at":"2017-05-28T13:34:20.464Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":46,"score":10.05,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20853,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-05-28T17:00:07.430Z","cooked":"\u003cp\u003eI never said \"digital is the daddy\" or \"digital is better (or superior) than analogue\" or anything like that. \u003cbr\u003eYou put those words in other people mouths.\u003cbr\u003eWhat i'm trying to prove is that your superiority claims are based on wrong assumptions, because discrete is not less natural than continuous, because quantization is not what leads to sound degradation, and because analog instruments are no more real than digital instruments (in fact they both exist).\u003cbr\u003eWhat we're all trying to say to you is that strong claims require strong foundations, that you repeatedly fail to show.\u003c/p\u003e","post_number":55,"post_type":1,"updated_at":"2017-05-28T17:00:07.430Z","reply_count":0,"reply_to_post_number":52,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":48,"score":40.45,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20855,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-28T18:25:03.012Z","cooked":"\u003cp\u003eI already said, way back when I replied to Mark's first post, the reason I was using the word \"fake\".\u003c/p\u003e\n\n\u003cp\u003eI also demonstrated my use of the word earlier today, when I said that people who buy an SSL mixing app for example, do not have a real SSL analogue mixing console in their pocket - they have a digital fake.\u003c/p\u003e\n\n\u003cp\u003eShould be obvious I'm not suggesting an instrument is fake because it's digital.  If I were, that would be like me saying real YAMAHA DX7s do not exist.  Anyway, I'm pleased to see you have finally admitted that analogue is the daddy, even if it was indirectly.\u003c/p\u003e\n\n\u003cp\u003eAs for Mark, well, I've decided not to speak to him for at least a week, due to him thinking I might be a troll \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":56,"post_type":1,"updated_at":"2017-05-28T19:15:26.789Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":46,"score":10.35,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20861,"name":"Steve McKewen","username":"SteveAbx","avatar_template":"/letter_avatar_proxy/v2/letter/s/ee59a6/{size}.png","created_at":"2017-05-28T20:54:04.451Z","cooked":"\u003cp\u003eI am not a musician.\u003cbr\u003eI am here as an audio signal processing design engineer.\u003cbr\u003eI really enjoy listening to musicians talk about fidelity.\u003c/p\u003e\n\n\u003cp\u003eBut you are missing the point.\u003cbr\u003eWhen you play the music (signal) from your instrument it is accurate.\u003cbr\u003eYou then distort it by not standing in a clear space.\u003cbr\u003eYour performance area distorts the sound you hear - differently to how your listener hears it.\u003cbr\u003eBut then you amplify or record the music and that changes it even more.\u003cbr\u003eAnd then most amusingly of all, you play it back and that changes it again.\u003c/p\u003e\n\n\u003cp\u003eAnalogue is different to Digital.  Digital is different to Digital.\u003cbr\u003eIf you haven't worked out that it isn't about perfect reproduction yet you need to listen more.\u003c/p\u003e","post_number":57,"post_type":1,
