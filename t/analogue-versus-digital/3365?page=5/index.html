        <h1>
  <a href="/t/analogue-versus-digital/3365">Analogue Versus Digital</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-05-29T22:40:26Z' itemprop='datePublished'>
             2017-05-29 22:40:26 UTC
           </time>
        </span>
        <span itemprop='position'>#82</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well I've nothing more to say, I've exhausted all explanation so I'm out of the thread from this point onward.<br>Hopefully future readers will learn something interesting from it no matter what their take on the topic.</p>

<p>Both sides have been put forward, but only one is correct.<br>I'm stickin' to real-world physics and common sense <img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Analogue Versus Digital'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-05-31T13:50:48Z' itemprop='datePublished'>
             2017-05-31 13:50:48 UTC
           </time>
        </span>
        <span itemprop='position'>#83</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>One reason why I dont write too much in this post, cause I think it is semi-pointless.... AND it is a debate that have been discussed thousands of times on every audio forum around. And ALWAYS end up in the same place; everyone is disagreeing and putting their personal thoughts in and ends up semi fighting over somthing that is a personal choice........ And I think that is actually the REAL point here...... Do what YOU prefer to do... And dont puts limits on your creativity because of made up rules.</p>

<p>If it works for you, use it. If not, then don't. But I would like to point out that eliminating digital circuits from a studio is impossible. I mean a lot of analog synths use digital circuits to control the analog oscillators. Digital is everywhere also in analog synths. I think there are very few analog synths that are truely 100% analog these days. I couldnt live with out granular synths and wavetables.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Analogue Versus Digital'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-05-31T14:30:11Z' itemprop='datePublished'>
             2017-05-31 14:30:11 UTC
           </time>
        </span>
        <span itemprop='position'>#84</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I agree, but the problem a lot of the time (and you'll notice it in this thread), is that people often dismiss the fact that the one arguing the side for analogue is <em>not</em> against digital.</p>

<p>I <em>love</em> digital every bit as much as everyone else here does.  I wouldn't want to be without digital wavetables and sampling technology either.  I plan to design and market a sample-based instrument myself, so it would be majorly hypocritical of me to be against digital.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Analogue Versus Digital'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/strum'><b itemprop='author'>strum</b></a>
           
           <time datetime='2017-06-13T02:54:56Z' itemprop='datePublished'>
             2017-06-13 02:54:56 UTC
           </time>
        </span>
        <span itemprop='position'>#85</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>blind listening tests show that beyond 48k sample rate most people can't hear any difference between digital and analog.</p>

<p>Your point is valid but it's largely based on mythology and placebo effect I'm afraid.</p>

<p>You have probably never heard a truly analog recording anyway.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Analogue Versus Digital'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rsdio'><b itemprop='author'>rsdio</b></a>
           
           <time datetime='2017-07-02T19:54:10Z' itemprop='datePublished'>
             2017-07-02 19:54:10 UTC
           </time>
        </span>
        <span itemprop='position'>#86</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Imagine for a moment that digital did not exist as a technology‚Ä¶</p>

<p>We could have spent this entire thread arguing about whether air or electrons are superior. One side would be arguing that air "is the daddy" and is superior. Any conversion of sound - which we hear only through the medium of air - into another format like electrons (Voltage) is inferior to "the real thing."</p>

<p>In other words, any electronic representation of sound is fake, and is inferior to the real thing. Embrace the air, fellow humans, because it is the only way we can hear sound. Every other medium must be translated into movement of air before we can hear anything.</p>

<p>Anyone with experience in electronics will understand why analog electronics are inferior. There is noise, there are unwanted radio waves that are picked up and mixed in with the audio. A reference, usually a ground voltage, is always needed to interpret any electronic waveform, and yet analog electronics suffer from ground loops and many other destructions of that reference, putting hum and other noise into our audio. I could go on for days about how electronics are inferior to acoustics, even conceding the various improvements like balanced audio, and still would be convinced that acoustic "air" is the daddy.</p>

<p>Everything else (everything that is not acoustic movement of air) is a pale, inferior copy, and is not real.</p>

<p>Now imagine that we include digital in the discussion‚Ä¶</p>

<p>Forget for a moment that digital is quantized and sampled. Forget what you see on the screen when you edit a digital recording. None of that matters because you can't hear it. All that you can hear is the result of those digital numbers first being converted into electronic signals, and then those resulting electronic signals being converted into acoustic vibrations of air. My point here is that the quantization no longer exists in a proper conversion with an appropriate reconstruction filter. The reconstruction filter that is required after a Digital-to-Analog converter is analog, and it fills in the gaps of the digital steps. There is no longer any instantaneous jump from one sample value to the next, and there is no longer any evidence that the time domain has been sampled, except for the lack of frequency content above a certain point, but that is equivalent to an analog low-pass filter.</p>

<p>Here I say that digital and analog are equally inferior to acoustic. Each has problems and advantages, but as time goes on, analog electronics have fewer and fewer advantages. Ideally, only a very small part of the non-acoustic representation would be analog, with the vast majority being handling in the digital domain. That would allow us to dispense with nearly all of the shortcomings of analog.</p>

<p>In the real world, where acoustics are superior to both electrons and digital numbers, there is no definitive superiority between analog electronics and digital electronics. Both are vastly inferior to the real sounds made and heard in the air. However, as many in this thread have pointed out, we humans are not all happy being limited to the sounds that can be produced acoustically. Since we desire to hear sounds that can only be produced electronically, then we must put up with the shortcomings of both analog and digital electronics.</p>

<p>If you want to understand more about digital, then I recommend reading Audio Engineering Society papers from Stanley P. Lipshitz and John Vanderkooy. Until you can understand their research on quantization and sampling, then the crude criticisms of digital waveforms that you see on your computer screens will continue to be grossly misguided.</p>

<p>Brian Willoughby<br>Sound Consulting</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Analogue Versus Digital'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-07-07T17:11:24Z' itemprop='datePublished'>
             2017-07-07 17:11:24 UTC
           </time>
        </span>
        <span itemprop='position'>#87</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/strum">@strum</a><br>I've read a few times that 48 is the sweet spot before deminishing returns.  I'm inclined to agree with it as well cause I had an external Steinberg audio interface where it actually had better noise performance and sounded better running at 48 than it did at 96.  I could tell the difference in the audio quality when feeding it with audio and switching back and forth between the two.  I definitely preferred it at 48.</p>

<p>Regards the "placebo" thing, nope, definitely not.  It's not just about how it sounds, it's about how it behaves.  I don't just mean physically in response to knobs been tweaked, I mean how it behaves when levels are pushed, and when it's being coloured by components and recording media.  That's not plecebo, it's very real, sounds different (analogue characteristics), much nicer, more solid, more width, more balls.</p>

<p>The amount of 'sound satisfaction' I get from my old 80s Hi-Fi system playing Tape or Vinyl is leaps and bounds above anything I get out of CD or MP3 or whatever - there's no comparison.  The all analogue Hi-Fi sounds big, lush, thick, soft, totally gorgeous in comparison.</p>

<p><a class="mention" href="/u/rsdio">@rsdio</a><br>You're talking about a different thing there.   Sure, an analogue recording of an instrument is going to be inferior to the sound you heared live, but the same is true of digital.  The point is that sound travels, and causes vibration, completely in the analogue domain, so obviously it's better to capture those vibrations directly to an anlogue format than it is to quantize it, process it, then convert it back to analogue so you can actually hear it.</p>

<p>As I said earlier, it would go against physics to suggest that converting something from analogue to digital and then back to analogue is better than just letting it remain analogue in the first place.  With analogue tape the vibrations are stored magnetically, and with analogue vinyl, through the groove cut by a vibrating stylus.</p>

<p>Analogue is the daddy - as pure and direct as it gets.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Analogue Versus Digital'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rsdio'><b itemprop='author'>rsdio</b></a>
           
           <time datetime='2017-07-08T06:03:34Z' itemprop='datePublished'>
             2017-07-08 06:03:34 UTC
           </time>
        </span>
        <span itemprop='position'>#88</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="87" data-topic="3365"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png" class="avatar">axoman:</div>
<blockquote>
<p>You're talking about a different thing there.   Sure, an analogue recording of an instrument is going to be inferior to the sound you heared live, but the same is true of digital.  The point is that sound travels, and causes vibration, completely in the analogue domain, so obviously it's better to capture those vibrations directly to an anlogue format than it is to quantize it, process it, then convert it back to analogue so you can actually hear it.</p>
<p>As I said earlier, it would go against physics to suggest that converting something from analogue to digital and then back to analogue is better than just letting it remain analogue in the first place.  With analogue tape the vibrations are stored magnetically, and with analogue vinyl, through the groove cut by a vibrating stylus.</p>
<p>Analogue is the daddy - as pure and direct as it gets.</p>
</blockquote></aside>

<p>Except that it's not direct. Air, electrons, and magnetic particles can each be described using multiple terms - "analog" is only one part of the description. You're making the mistake of thinking that Voltage is the same thing as air pressure just because they're both analog. You've oversimplified the comparison, and then convinced yourself that they're the same when they're not.</p>

<p>You're not literally recording air. There is a transducer that converts air movement into Voltage fluctuations. Another transducer converts Voltage fluctuations into magnetic fields for tape, but slower tape speeds end up having fewer magnetic particles. Tape is even "digital" in some sense, because there's a threshold below which it doesn't work, due to hysteresis. Below the threshold, tape records and plays a "0" - above the threshold it's basically analog. Tape bias works around this semi-digital limitation of tape by mixing in an ultrasonic frequency. But if you think about it, this means that tape is sort of sampled in time, because every time the bias frequency crosses zero, there's a chance that the analog input signal is not getting recorded because the tape stores a zero. Some of the time, the signal without the bias will be strong enough on its own to exceed the threshold, but that is not true all of the time. So, between the problems of tape speed and tape bias, analog recording is neither pure nor direct. It's manipulated in many ways, some of which could be called digital or binary.</p>

<p>You've chosen to ignore all of the details that make electricity or magnetics unique, and decided that calling them analog makes them the same. Unfortunately, they're not. Conversions are needed between every analog medium, and these conversions are neither completely better nor completely worse than digital conversions. Maybe a wax cylinder recording is direct, but that doesn't allow any processing and I'm sure none of us would prefer a wax cylinder recording to a digital recording.</p>

<p>Keep in mind that everything is quantized. Air vibrations involve a finite number of molecules. Voltage fluctuations involve a finite number of electrons. Tape recordings involve a finite number of magnetic particles. Time may be continuous (the theory that time is discrete was shot down, I believe), but some of these "analog" media involve discrete time. Saying that analog is better than digital is just saying that the quantization is finer with analog, if you can detect it in the presence of noise.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Analogue Versus Digital'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-07-08T09:25:37Z' itemprop='datePublished'>
             2017-07-08 09:25:37 UTC
           </time>
        </span>
        <span itemprop='position'>#89</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You're explaining in a similar fashion to Sputnki, and just like Sputnki, you continue to dismiss the main fact that is pointed out time and time again.  You cannot take an analogue signal, convert it into computer speak, then convert it back to analogue and expect that it would be superior in any way whatsoever, to keeping it analogue in the first place and avoiding two conversion stages in the process.</p>

<p>The stuff Sputnki and yourself speak of also dismisses the fact that analogue is a completely different thing to digital.  Trying to lump analogue under the "quantized" hammer is completely pointless.  Digital is a man-made quantization system, analogue is not.  Humans do not listen in Digital, they listen in Analogue.  The cheap DIY turntable video I posted earlier demonstrates this perfectly.  You ain't listening to any CD or MP3 in such a "direct" no-nonsense fashion.</p>

<p>So that's it in a nutshell (for me anyway).  Analogue sound reproduction is better primarily because it is the purest way to store and replay sound.  That's the main aspect.  The second aspect, is that is simply sounds better.  Components, choice of media etc, it all makes a difference, and the beauty of it all is that every component in the sytem is reacting to the way it's designed, giving any analogue device it's characteristic sound.  Poor design gives poor performance, good design gives good performance, exceptional design gives exceptional performance - which is why NEVE and SSL consoles cost what they do - it's expertise in analogue design.</p>

<p>The attempts to lump analogue under the quantization hammer will not work*<br>Analogue is analogue, digital is digital - very different systems.</p>

<p>*That's not to suggest I don't appreciate the interesting stuff I read here, I love it actually.  But you're never going to convince anyone with any common sense that conversion is better than no conversion, or that analogue is a quantized system.  Like I said, that seemingly innocent video of the DIY-turntable using cardboard, either it will trigger something in people, maybe help them understand all they need to understand, or it won't.</p>

<p>And if it doesn't, then I really feel for those who don't get it.</p>
      </div>

      <meta itemprop='headline' content='Analogue Versus Digital'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Dolphinwolf'><b itemprop='author'>Dolphinwolf</b></a>
           
           <time datetime='2018-08-22T16:44:29Z' itemprop='datePublished'>
             2018-08-22 16:44:29 UTC
           </time>
        </span>
        <span itemprop='position'>#91</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Would it be possible to build a machine that senses the seperate quantized digital states of the analog audio output of the Axoloti? Lets also give as a caveat to this audio Turing Test that the output is coupled acoustically to the air via speaker.   A reverse Axoloti, able to recreate the exact digital code of the now acoustic waveform (without give aways as to the sample rate and bit depth).  I would guess no, that the jaggedness of the waveform would be sufficiently filtered, but I am a bicycle mechanic and not an engineer.  </p>

<p>I love analog cause you can touch it and twist it and find the sweet spot.  I love digital because of state saving, bit crushing insane manipulations you can do to a signal through time.</p>
      </div>

          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2018-08-22T21:45:21Z' itemprop='datePublished'>
             2018-08-22 21:45:21 UTC
           </time>
        </span>
        <span itemprop='position'>#92</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>by the way. <br>human hearing is <strong>digital</strong>.<br>because sound is transmitted to the eardrum via very large, but <strong>finite</strong> number of <strong>discrete</strong> air molecules. <img src="//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5" title=":sunglasses:" class="emoji" alt=":sunglasses:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2018-08-23T11:21:24Z' itemprop='datePublished'>
             2018-08-23 11:21:24 UTC
           </time>
        </span>
        <span itemprop='position'>#93</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/dolphinwolf">@Dolphinwolf</a><br>What you describe sounds like a DAC, something like demonstrated in this video, basically a bunch of resistors, but I'm not sure you'd be able to build one for Axoloti as there's a DAC already fitted to the board, situated before the audio out.  Axoloti is already doing what you describe as part of the hardware spec, unless I'm misunderstanding you.  There might be a way to bypass it and use your own, but that's a bit beyond me at the moment <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"></p>

<div class="lazyYT" data-youtube-id="bXUfDLF4MVc" data-youtube-title="DAC Methods R2R Ladder" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p><a class="mention" href="/u/chaocrator">@chaocrator</a><br>My hearing is not digital, nor is yours, cause digital is a man-made system (it's computer speak) whereas your hearing system is both organic in nature, and analogue in operation.  I sometimes wonder whether it's just the names used in Digital technology that draw people to it.</p>

<p>Fact is though, Analogue technology has much cooler terms, such as 'Electron Gun' <img src="//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5" title=":sunglasses:" class="emoji" alt=":sunglasses:"></p>

<p>I mean come on, <em><strong>"Electron Gun"</strong></em>, how <strong><em>bloody</em></strong> cool does that sound?  And they're real, not science fiction, Electron Guns were used to display the image on the screen of analogue display equipment like this:</p>

<p>Ladies and Gentlemen, I give you a box with an actual Electron Gun inside of it.  Make no mistake, if you were to remove the back panel and touch one, you'd be looking at 'Death by Electron Gun' ... but still ... <img src="//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5" title=":star_struck:" class="emoji" alt=":star_struck:"></p>

<div class="lazyYT" data-youtube-id="vjfdljReeac" data-youtube-title="1985 - Sony" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>

          ps.store("topic_3365", {"post_stream":{"posts":[{"id":20900,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-29T22:40:26.446Z","cooked":"\u003cp\u003eWell I've nothing more to say, I've exhausted all explanation so I'm out of the thread from this point onward.\u003cbr\u003eHopefully future readers will learn something interesting from it no matter what their take on the topic.\u003c/p\u003e\n\n\u003cp\u003eBoth sides have been put forward, but only one is correct.\u003cbr\u003eI'm stickin' to real-world physics and common sense \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":82,"post_type":1,"updated_at":"2017-05-29T22:40:26.446Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":50,"score":11.35,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20935,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-05-31T13:50:48.528Z","cooked":"\u003cp\u003eOne reason why I dont write too much in this post, cause I think it is semi-pointless.... AND it is a debate that have been discussed thousands of times on every audio forum around. And ALWAYS end up in the same place; everyone is disagreeing and putting their personal thoughts in and ends up semi fighting over somthing that is a personal choice........ And I think that is actually the REAL point here...... Do what YOU prefer to do... And dont puts limits on your creativity because of made up rules.\u003c/p\u003e\n\n\u003cp\u003eIf it works for you, use it. If not, then don't. But I would like to point out that eliminating digital circuits from a studio is impossible. I mean a lot of analog synths use digital circuits to control the analog oscillators. Digital is everywhere also in analog synths. I think there are very few analog synths that are truely 100% analog these days. I couldnt live with out granular synths and wavetables.\u003c/p\u003e","post_number":83,"post_type":1,"updated_at":"2017-05-31T13:53:09.121Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":1,"reads":48,"score":61.0,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20937,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-31T14:30:11.612Z","cooked":"\u003cp\u003eI agree, but the problem a lot of the time (and you'll notice it in this thread), is that people often dismiss the fact that the one arguing the side for analogue is \u003cem\u003enot\u003c/em\u003e against digital.\u003c/p\u003e\n\n\u003cp\u003eI \u003cem\u003elove\u003c/em\u003e digital every bit as much as everyone else here does.  I wouldn't want to be without digital wavetables and sampling technology either.  I plan to design and market a sample-based instrument myself, so it would be majorly hypocritical of me to be against digital.\u003c/p\u003e","post_number":84,"post_type":1,"updated_at":"2017-05-31T14:30:11.612Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":46,"score":25.8,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21119,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-06-13T02:54:56.618Z","cooked":"\u003cp\u003eblind listening tests show that beyond 48k sample rate most people can't hear any difference between digital and analog.\u003c/p\u003e\n\n\u003cp\u003eYour point is valid but it's largely based on mythology and placebo effect I'm afraid.\u003c/p\u003e\n\n\u003cp\u003eYou have probably never heard a truly analog recording anyway.\u003c/p\u003e","post_number":85,"post_type":1,"updated_at":"2017-06-13T02:54:56.618Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":41,"score":9.75,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21606,"name":"Brian Willoughby","username":"rsdio","avatar_template":"/user_avatar/community.axoloti.com/rsdio/{size}/3827_1.png","created_at":"2017-07-02T19:54:10.494Z","cooked":"\u003cp\u003eImagine for a moment that digital did not exist as a technology‚Ä¶\u003c/p\u003e\n\n\u003cp\u003eWe could have spent this entire thread arguing about whether air or electrons are superior. One side would be arguing that air \"is the daddy\" and is superior. Any conversion of sound - which we hear only through the medium of air - into another format like electrons (Voltage) is inferior to \"the real thing.\"\u003c/p\u003e\n\n\u003cp\u003eIn other words, any electronic representation of sound is fake, and is inferior to the real thing. Embrace the air, fellow humans, because it is the only way we can hear sound. Every other medium must be translated into movement of air before we can hear anything.\u003c/p\u003e\n\n\u003cp\u003eAnyone with experience in electronics will understand why analog electronics are inferior. There is noise, there are unwanted radio waves that are picked up and mixed in with the audio. A reference, usually a ground voltage, is always needed to interpret any electronic waveform, and yet analog electronics suffer from ground loops and many other destructions of that reference, putting hum and other noise into our audio. I could go on for days about how electronics are inferior to acoustics, even conceding the various improvements like balanced audio, and still would be convinced that acoustic \"air\" is the daddy.\u003c/p\u003e\n\n\u003cp\u003eEverything else (everything that is not acoustic movement of air) is a pale, inferior copy, and is not real.\u003c/p\u003e\n\n\u003cp\u003eNow imagine that we include digital in the discussion‚Ä¶\u003c/p\u003e\n\n\u003cp\u003eForget for a moment that digital is quantized and sampled. Forget what you see on the screen when you edit a digital recording. None of that matters because you can't hear it. All that you can hear is the result of those digital numbers first being converted into electronic signals, and then those resulting electronic signals being converted into acoustic vibrations of air. My point here is that the quantization no longer exists in a proper conversion with an appropriate reconstruction filter. The reconstruction filter that is required after a Digital-to-Analog converter is analog, and it fills in the gaps of the digital steps. There is no longer any instantaneous jump from one sample value to the next, and there is no longer any evidence that the time domain has been sampled, except for the lack of frequency content above a certain point, but that is equivalent to an analog low-pass filter.\u003c/p\u003e\n\n\u003cp\u003eHere I say that digital and analog are equally inferior to acoustic. Each has problems and advantages, but as time goes on, analog electronics have fewer and fewer advantages. Ideally, only a very small part of the non-acoustic representation would be analog, with the vast majority being handling in the digital domain. That would allow us to dispense with nearly all of the shortcomings of analog.\u003c/p\u003e\n\n\u003cp\u003eIn the real world, where acoustics are superior to both electrons and digital numbers, there is no definitive superiority between analog electronics and digital electronics. Both are vastly inferior to the real sounds made and heard in the air. However, as many in this thread have pointed out, we humans are not all happy being limited to the sounds that can be produced acoustically. Since we desire to hear sounds that can only be produced electronically, then we must put up with the shortcomings of both analog and digital electronics.\u003c/p\u003e\n\n\u003cp\u003eIf you want to understand more about digital, then I recommend reading Audio Engineering Society papers from Stanley P. Lipshitz and John Vanderkooy. Until you can understand their research on quantization and sampling, then the crude criticisms of digital waveforms that you see on your computer screens will continue to be grossly misguided.\u003c/p\u003e\n\n\u003cp\u003eBrian Willoughby\u003cbr\u003eSound Consulting\u003c/p\u003e","post_number":86,"post_type":1,"updated_at":"2017-07-02T19:54:10.494Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":49,"incoming_link_count":0,"reads":44,"score":26.25,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"Brian Willoughby","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1164,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21675,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-07-07T17:11:24.440Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/strum\"\u003e@strum\u003c/a\u003e\u003cbr\u003eI've read a few times that 48 is the sweet spot before deminishing returns.  I'm inclined to agree with it as well cause I had an external Steinberg audio interface where it actually had better noise performance and sounded better running at 48 than it did at 96.  I could tell the difference in the audio quality when feeding it with audio and switching back and forth between the two.  I definitely preferred it at 48.\u003c/p\u003e\n\n\u003cp\u003eRegards the \"placebo\" thing, nope, definitely not.  It's not just about how it sounds, it's about how it behaves.  I don't just mean physically in response to knobs been tweaked, I mean how it behaves when levels are pushed, and when it's being coloured by components and recording media.  That's not plecebo, it's very real, sounds different (analogue characteristics), much nicer, more solid, more width, more balls.\u003c/p\u003e\n\n\u003cp\u003eThe amount of 'sound satisfaction' I get from my old 80s Hi-Fi system playing Tape or Vinyl is leaps and bounds above anything I get out of CD or MP3 or whatever - there's no comparison.  The all analogue Hi-Fi sounds big, lush, thick, soft, totally gorgeous in comparison.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/rsdio\"\u003e@rsdio\u003c/a\u003e\u003cbr\u003eYou're talking about a different thing there.   Sure, an analogue recording of an instrument is going to be inferior to the sound you heared live, but the same is true of digital.  The point is that sound travels, and causes vibration, completely in the analogue domain, so obviously it's better to capture those vibrations directly to an anlogue format than it is to quantize it, process it, then convert it back to analogue so you can actually hear it.\u003c/p\u003e\n\n\u003cp\u003eAs I said earlier, it would go against physics to suggest that converting something from analogue to digital and then back to analogue is better than just letting it remain analogue in the first place.  With analogue tape the vibrations are stored magnetically, and with analogue vinyl, through the groove cut by a vibrating stylus.\u003c/p\u003e\n\n\u003cp\u003eAnalogue is the daddy - as pure and direct as it gets.\u003c/p\u003e","post_number":87,"post_type":1,"updated_at":"2017-07-07T17:13:18.831Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":42,"score":14.95,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21682,"name":"Brian Willoughby","username":"rsdio","avatar_template":"/user_avatar/community.axoloti.com/rsdio/{size}/3827_1.png","created_at":"2017-07-08T06:03:34.836Z","cooked":"\u003caside class=\"quote\" data-post=\"87\" data-topic=\"3365\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eYou're talking about a different thing there.   Sure, an analogue recording of an instrument is going to be inferior to the sound you heared live, but the same is true of digital.  The point is that sound travels, and causes vibration, completely in the analogue domain, so obviously it's better to capture those vibrations directly to an anlogue format than it is to quantize it, process it, then convert it back to analogue so you can actually hear it.\u003c/p\u003e\n\u003cp\u003eAs I said earlier, it would go against physics to suggest that converting something from analogue to digital and then back to analogue is better than just letting it remain analogue in the first place.  With analogue tape the vibrations are stored magnetically, and with analogue vinyl, through the groove cut by a vibrating stylus.\u003c/p\u003e\n\u003cp\u003eAnalogue is the daddy - as pure and direct as it gets.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eExcept that it's not direct. Air, electrons, and magnetic particles can each be described using multiple terms - \"analog\" is only one part of the description. You're making the mistake of thinking that Voltage is the same thing as air pressure just because they're both analog. You've oversimplified the comparison, and then convinced yourself that they're the same when they're not.\u003c/p\u003e\n\n\u003cp\u003eYou're not literally recording air. There is a transducer that converts air movement into Voltage fluctuations. Another transducer converts Voltage fluctuations into magnetic fields for tape, but slower tape speeds end up having fewer magnetic particles. Tape is even \"digital\" in some sense, because there's a threshold below which it doesn't work, due to hysteresis. Below the threshold, tape records and plays a \"0\" - above the threshold it's basically analog. Tape bias works around this semi-digital limitation of tape by mixing in an ultrasonic frequency. But if you think about it, this means that tape is sort of sampled in time, because every time the bias frequency crosses zero, there's a chance that the analog input signal is not getting recorded because the tape stores a zero. Some of the time, the signal without the bias will be strong enough on its own to exceed the threshold, but that is not true all of the time. So, between the problems of tape speed and tape bias, analog recording is neither pure nor direct. It's manipulated in many ways, some of which could be called digital or binary.\u003c/p\u003e\n\n\u003cp\u003eYou've chosen to ignore all of the details that make electricity or magnetics unique, and decided that calling them analog makes them the same. Unfortunately, they're not. Conversions are needed between every analog medium, and these conversions are neither completely better nor completely worse than digital conversions. Maybe a wax cylinder recording is direct, but that doesn't allow any processing and I'm sure none of us would prefer a wax cylinder recording to a digital recording.\u003c/p\u003e\n\n\u003cp\u003eKeep in mind that everything is quantized. Air vibrations involve a finite number of molecules. Voltage fluctuations involve a finite number of electrons. Tape recordings involve a finite number of magnetic particles. Time may be continuous (the theory that time is discrete was shot down, I believe), but some of these \"analog\" media involve discrete time. Saying that analog is better than digital is just saying that the quantization is finer with analog, if you can detect it in the presence of noise.\u003c/p\u003e","post_number":88,"post_type":1,"updated_at":"2017-07-08T06:03:34.836Z","reply_count":0,"reply_to_post_number":87,"quote_count":1,"avg_time":59,"incoming_link_count":0,"reads":40,"score":25.95,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"Brian Willoughby","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1164,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21687,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-07-08T09:25:37.352Z","cooked":"\u003cp\u003eYou're explaining in a similar fashion to Sputnki, and just like Sputnki, you continue to dismiss the main fact that is pointed out time and time again.  You cannot take an analogue signal, convert it into computer speak, then convert it back to analogue and expect that it would be superior in any way whatsoever, to keeping it analogue in the first place and avoiding two conversion stages in the process.\u003c/p\u003e\n\n\u003cp\u003eThe stuff Sputnki and yourself speak of also dismisses the fact that analogue is a completely different thing to digital.  Trying to lump analogue under the \"quantized\" hammer is completely pointless.  Digital is a man-made quantization system, analogue is not.  Humans do not listen in Digital, they listen in Analogue.  The cheap DIY turntable video I posted earlier demonstrates this perfectly.  You ain't listening to any CD or MP3 in such a \"direct\" no-nonsense fashion.\u003c/p\u003e\n\n\u003cp\u003eSo that's it in a nutshell (for me anyway).  Analogue sound reproduction is better primarily because it is the purest way to store and replay sound.  That's the main aspect.  The second aspect, is that is simply sounds better.  Components, choice of media etc, it all makes a difference, and the beauty of it all is that every component in the sytem is reacting to the way it's designed, giving any analogue device it's characteristic sound.  Poor design gives poor performance, good design gives good performance, exceptional design gives exceptional performance - which is why NEVE and SSL consoles cost what they do - it's expertise in analogue design.\u003c/p\u003e\n\n\u003cp\u003eThe attempts to lump analogue under the quantization hammer will not work*\u003cbr\u003eAnalogue is analogue, digital is digital - very different systems.\u003c/p\u003e\n\n\u003cp\u003e*That's not to suggest I don't appreciate the interesting stuff I read here, I love it actually.  But you're never going to convince anyone with any common sense that conversion is better than no conversion, or that analogue is a quantized system.  Like I said, that seemingly innocent video of the DIY-turntable using cardboard, either it will trigger something in people, maybe help them understand all they need to understand, or it won't.\u003c/p\u003e\n\n\u003cp\u003eAnd if it doesn't, then I really feel for those who don't get it.\u003c/p\u003e","post_number":89,"post_type":1,"updated_at":"2017-07-08T09:29:42.262Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":50,"incoming_link_count":0,"reads":38,"score":10.1,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30229,"name":"Jeffrey David Anderson","username":"Dolphinwolf","avatar_template":"/user_avatar/community.axoloti.com/dolphinwolf/{size}/4470_1.png","created_at":"2018-08-22T16:44:29.970Z","cooked":"\u003cp\u003eWould it be possible to build a machine that senses the seperate quantized digital states of the analog audio output of the Axoloti? Lets also give as a caveat to this audio Turing Test that the output is coupled acoustically to the air via speaker.   A reverse Axoloti, able to recreate the exact digital code of the now acoustic waveform (without give aways as to the sample rate and bit depth).  I would guess no, that the jaggedness of the waveform would be sufficiently filtered, but I am a bicycle mechanic and not an engineer.  \u003c/p\u003e\n\n\u003cp\u003eI love analog cause you can touch it and twist it and find the sweet spot.  I love digital because of state saving, bit crushing insane manipulations you can do to a signal through time.\u003c/p\u003e","post_number":91,"post_type":1,"updated_at":"2018-08-22T16:44:29.970Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":33,"score":12.7,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"Jeffrey David Anderson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":735,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30232,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2018-08-22T21:45:21.517Z","cooked":"\u003cp\u003eby the way. \u003cbr\u003ehuman hearing is \u003cstrong\u003edigital\u003c/strong\u003e.\u003cbr\u003ebecause sound is transmitted to the eardrum via very large, but \u003cstrong\u003efinite\u003c/strong\u003e number of \u003cstrong\u003ediscrete\u003c/strong\u003e air molecules. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5\" title=\":sunglasses:\" class=\"emoji\" alt=\":sunglasses:\"\u003e\u003c/p\u003e","post_number":92,"post_type":1,"updated_at":"2018-08-22T21:45:21.517Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":33,"score":7.55,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30239,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-08-23T11:21:24.461Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/dolphinwolf\"\u003e@Dolphinwolf\u003c/a\u003e\u003cbr\u003eWhat you describe sounds like a DAC, something like demonstrated in this video, basically a bunch of resistors, but I'm not sure you'd be able to build one for Axoloti as there's a DAC already fitted to the board, situated before the audio out.  Axoloti is already doing what you describe as part of the hardware spec, unless I'm misunderstanding you.  There might be a way to bypass it and use your own, but that's a bit beyond me at the moment \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"bXUfDLF4MVc\" data-youtube-title=\"DAC Methods R2R Ladder\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/chaocrator\"\u003e@chaocrator\u003c/a\u003e\u003cbr\u003eMy hearing is not digital, nor is yours, cause digital is a man-made system (it's computer speak) whereas your hearing system is both organic in nature, and analogue in operation.  I sometimes wonder whether it's just the names used in Digital technology that draw people to it.\u003c/p\u003e\n\n\u003cp\u003eFact is though, Analogue technology has much cooler terms, such as 'Electron Gun' \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5\" title=\":sunglasses:\" class=\"emoji\" alt=\":sunglasses:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI mean come on, \u003cem\u003e\u003cstrong\u003e\"Electron Gun\"\u003c/strong\u003e\u003c/em\u003e, how \u003cstrong\u003e\u003cem\u003ebloody\u003c/em\u003e\u003c/strong\u003e cool does that sound?  And they're real, not science fiction, Electron Guns were used to display the image on the screen of analogue display equipment like this:\u003c/p\u003e\n\n\u003cp\u003eLadies and Gentlemen, I give you a box with an actual Electron Gun inside of it.  Make no mistake, if you were to remove the back panel and touch one, you'd be looking at 'Death by Electron Gun' ... but still ... \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5\" title=\":star_struck:\" class=\"emoji\" alt=\":star_struck:\"\u003e\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"vjfdljReeac\" data-youtube-title=\"1985 - Sony\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":93,"post_type":1,"updated_at":"2018-08-23T12:39:13.509Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":1,"reads":29,"score":12.15,"yours":false,"topic_id":3365,"topic_slug":"analogue-versus-digital","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=vjfdljReeac","internal":false,"reflection":false,"title":"YouTube","clicks":0},{"url":"https://www.youtube.com/watch?v=bXUfDLF4MVc","internal":false,"reflection":false,"title":"YouTube","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[20740,20742,20744,20745,20747,20748,20749,20752,20753,20754,20755,20757,20759,20762,20764,20765,20767,20773,20774,20780,20781,20782,20788,20790,20791,20792,20793,20794,20798,20801,20803,20804,20806,20807,20
