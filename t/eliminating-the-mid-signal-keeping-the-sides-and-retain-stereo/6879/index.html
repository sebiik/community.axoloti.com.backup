        <h1>
  <a href="/t/eliminating-the-mid-signal-keeping-the-sides-and-retain-stereo/6879">Eliminating the mid signal, keeping the sides and retain stereo</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/axoobject-code" itemprop="url">
        <span itemprop="title">AxoObject coding</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ivofx'><b itemprop='author'>ivofx</b></a>
           
           <time datetime='2020-10-07T16:38:04Z' itemprop='datePublished'>
             2020-10-07 16:38:04 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, the title says what I am trying to achieve.</p>

<p>I found this article when trying to understand the decoding/encoding part. This would give me the mid and side as a single channel respectively. <br><a href="https://www.soundonsound.com/sound-advice/q-how-does-mid-sides-recording-actually-work" class="onebox" target="_blank" rel="nofollow noopener">https://www.soundonsound.com/sound-advice/q-how-does-mid-sides-recording-actually-work</a></p>

<p>However, I believe I have to find the common signal to both sides and subtract it, so it seems to be a slightly different process. I tried literally subtracting the sides from each other in code but the result was mono.</p>

<p>I am unsure about whether the audio signal given comes signed or unsigned and how to handle the integer math stuff, so I am wondering if there is anyone who could solve it for me or explain <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"> </p>

<p>Or maybe even an object that can do this already exists?</p>

<p>Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Eliminating the mid signal, keeping the sides and retain stereo'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jcgriggs'><b itemprop='author'>jcgriggs</b></a>
           
           <time datetime='2020-10-07T18:10:58Z' itemprop='datePublished'>
             2020-10-07 18:10:58 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Mid/SIde encoding typically has one signal for "mid" and another for "side".  The "side"signal is combined with the "mid" signal in-phase to produce one stereo side (say Left) and out-of-phase to produce the other (Right in my example).</p>

<p>Hope this helps,<br>   John</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Eliminating the mid signal, keeping the sides and retain stereo'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ivofx'><b itemprop='author'>ivofx</b></a>
           
           <time datetime='2020-10-07T18:49:25Z' itemprop='datePublished'>
             2020-10-07 18:49:25 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>But how can I eliminate the mid signal and retain the sides in stereo?<br>Sure, I get the mid and side as single channels but I need the sides as individual channels minus the mid.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Eliminating the mid signal, keeping the sides and retain stereo'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jcgriggs'><b itemprop='author'>jcgriggs</b></a>
           
           <time datetime='2020-10-07T19:39:05Z' itemprop='datePublished'>
             2020-10-07 19:39:05 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Mid/side and stereo are different things - two different encodings of the same signal.  Having the side signal "in stereo" is meaningless - the 2 halves of the stereo are mid +/- side.  Typically you move between these two formats to process in mid/side, then convert back to stereo to listen. It also allows you to record with a figure-of-eight and cardiod mic and get the effect of co-incident cardiod mics whose relative angle can be adjusted after the fact (by changing the proportion of mid &amp; side signal in each side of the stereo signal)</p>

<p>Regards,<br>  John</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Eliminating the mid signal, keeping the sides and retain stereo'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ivofx'><b itemprop='author'>ivofx</b></a>
           
           <time datetime='2020-10-07T20:27:58Z' itemprop='datePublished'>
             2020-10-07 20:27:58 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So apparently this is not possible to separate audio into left, right and center after all then? How disappointing <img src="//community.axoloti.com/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:"><br>Found this forum-thread relevant.</p>

<p><a href="https://forum.reasontalk.com/viewtopic.php?t=7370781" class="onebox" target="_blank" rel="nofollow noopener">https://forum.reasontalk.com/viewtopic.php?t=7370781</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Eliminating the mid signal, keeping the sides and retain stereo'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Jens_Groh'><b itemprop='author'>Jens_Groh</b></a>
           
           <time datetime='2020-10-08T08:24:25Z' itemprop='datePublished'>
             2020-10-08 08:24:25 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sounds like you mean a "center cut" function. (Which is different from mid/side.)<br>You may wish to have a look at <a href="http://www.moitah.net" rel="nofollow noopener">dsp_centercut</a> and try to port the code (or find someone who does).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Eliminating the mid signal, keeping the sides and retain stereo'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ivofx'><b itemprop='author'>ivofx</b></a>
           
           <time datetime='2020-10-08T08:35:22Z' itemprop='datePublished'>
             2020-10-08 08:35:22 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/jens_groh">@Jens_Groh</a> That looks to be immensely help, highly appreciated.</p>

<p>Not sure I can tackle it and how much effort/time it would take but from a first look it seems quite self-contained so I am generally optimistic about it, I just might not find the time soon.</p>

<p>It is definitely worth trying the winamp-plugin to hear the effect for sure.</p>

<p>Yes, I obviously had a misconception about the workings of m/s but I made progress by understanding that at least <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>

<p>Edit: To me the biggest challenge is the conversion between floating point and integer math, I find it mind boggling albeit striking.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Eliminating the mid signal, keeping the sides and retain stereo'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jcgriggs'><b itemprop='author'>jcgriggs</b></a>
           
           <time datetime='2020-10-09T13:43:19Z' itemprop='datePublished'>
             2020-10-09 13:43:19 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/ivofx">@ivofx</a> Mid/Side vs Stereo is definitely hard to wrap your mind around - much easier to grasp if you come to it from using the microphone technique associated with it than as a mix process, IMHO.</p>

<p>As for floating point to integer: a floating point number has an integer bit and a fractional bit - to convert to integer, you need to round (up or down) or truncate the fractional bit. Which approach is appropriate will depend on the application and there is typically a default approach defined by the language you use if you just convert the types without explicitly rounding (etc.) from floating point to integer - usually this is truncation. </p>

<p>To go the other way, you usually just re-format the integer and give it a fractional bit that is set to zero (this happens auto-magically in the conversion in all computer languages I am aware of.)</p>

<p>If you are truncating an audio signal (say to change it's bit depth, but not as a bit-crusher type effect), you may also hear about "dither", which is a way of avoiding some of the limitations of truncation by adding very low level noise. This is a much more complicated topic, but happily can mostly be ignored unless you need audiophile quality operations.</p>

<p>Hope this helps,<br>   John</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Eliminating the mid signal, keeping the sides and retain stereo'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Zygurt'><b itemprop='author'>Zygurt</b></a>
           
           <time datetime='2020-11-07T11:04:02Z' itemprop='datePublished'>
             2020-11-07 11:04:02 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So, it seems to me as though you're wanting to take a LR signal, convert to Mid-Side, and then convert back to LR using only the Side.<br>You can also think of Mid-Side in this context as Sum and Difference or In Phase and Out of Phase.  I've used this to improve stereo Time-Scale Modification.<br>I would do it in the following way, for each pair of samples.</p>

<p>For a complete transform there and back:<br>Mid = L+R<br>Side = L-R<br>L = (Mid+side)/2<br>R = (Mid-side)/2</p>

<p>In your case,<br>Mid = 0<br>Side = L-R<br>L = (Mid+side)/2 = (0+L-R)/2 = (L-R)/2<br>R = (Mid-side)/2 = (0-(L-R))/2 = (-L+R)/2 = (R-L)/2</p>

<p>I hope that helps.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Eliminating the mid signal, keeping the sides and retain stereo'>

          ps.store("topic_6879", {"post_stream":{"posts":[{"id":40982,"name":"Ivo Grigull","username":"ivofx","avatar_template":"/letter_avatar_proxy/v2/letter/i/c57346/{size}.png","created_at":"2020-10-07T16:38:04.232Z","cooked":"\u003cp\u003eHi, the title says what I am trying to achieve.\u003c/p\u003e\n\n\u003cp\u003eI found this article when trying to understand the decoding/encoding part. This would give me the mid and side as a single channel respectively. \u003cbr\u003e\u003ca href=\"https://www.soundonsound.com/sound-advice/q-how-does-mid-sides-recording-actually-work\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://www.soundonsound.com/sound-advice/q-how-does-mid-sides-recording-actually-work\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eHowever, I believe I have to find the common signal to both sides and subtract it, so it seems to be a slightly different process. I tried literally subtracting the sides from each other in code but the result was mono.\u003c/p\u003e\n\n\u003cp\u003eI am unsure about whether the audio signal given comes signed or unsigned and how to handle the integer math stuff, so I am wondering if there is anyone who could solve it for me or explain \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eOr maybe even an object that can do this already exists?\u003c/p\u003e\n\n\u003cp\u003eThanks\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-10-07T16:39:55.817Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":5,"reads":41,"score":35.05,"yours":false,"topic_id":6879,"topic_slug":"eliminating-the-mid-signal-keeping-the-sides-and-retain-stereo","display_username":"Ivo Grigull","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.soundonsound.com/sound-advice/q-how-does-mid-sides-recording-actually-work","internal":false,"reflection":false,"title":"Q. How does Mid-Sides encoding/decoding actually work?","clicks":4}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2301,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40983,"name":"John Griggs","username":"jcgriggs","avatar_template":"/letter_avatar_proxy/v2/letter/j/9e8a1a/{size}.png","created_at":"2020-10-07T18:10:58.099Z","cooked":"\u003cp\u003eMid/SIde encoding typically has one signal for \"mid\" and another for \"side\".  The \"side\"signal is combined with the \"mid\" signal in-phase to produce one stereo side (say Left) and out-of-phase to produce the other (Right in my example).\u003c/p\u003e\n\n\u003cp\u003eHope this helps,\u003cbr\u003e   John\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2020-10-07T18:10:58.099Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":0,"reads":39,"score":14.85,"yours":false,"topic_id":6879,"topic_slug":"eliminating-the-mid-signal-keeping-the-sides-and-retain-stereo","display_username":"John Griggs","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2480,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40984,"name":"Ivo Grigull","username":"ivofx","avatar_template":"/letter_avatar_proxy/v2/letter/i/c57346/{size}.png","created_at":"2020-10-07T18:49:25.673Z","cooked":"\u003cp\u003eBut how can I eliminate the mid signal and retain the sides in stereo?\u003cbr\u003eSure, I get the mid and side as single channels but I need the sides as individual channels minus the mid.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2020-10-07T18:51:11.438Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":38,"incoming_link_count":0,"reads":37,"score":14.3,"yours":false,"topic_id":6879,"topic_slug":"eliminating-the-mid-signal-keeping-the-sides-and-retain-stereo","display_username":"Ivo Grigull","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jcgriggs","avatar_template":"/letter_avatar_proxy/v2/letter/j/9e8a1a/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2301,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40985,"name":"John Griggs","username":"jcgriggs","avatar_template":"/letter_avatar_proxy/v2/letter/j/9e8a1a/{size}.png","created_at":"2020-10-07T19:39:05.030Z","cooked":"\u003cp\u003eMid/side and stereo are different things - two different encodings of the same signal.  Having the side signal \"in stereo\" is meaningless - the 2 halves of the stereo are mid +/- side.  Typically you move between these two formats to process in mid/side, then convert back to stereo to listen. It also allows you to record with a figure-of-eight and cardiod mic and get the effect of co-incident cardiod mics whose relative angle can be adjusted after the fact (by changing the proportion of mid \u0026amp; side signal in each side of the stereo signal)\u003c/p\u003e\n\n\u003cp\u003eRegards,\u003cbr\u003e  John\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2020-10-07T19:39:05.030Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":36,"incoming_link_count":0,"reads":39,"score":9.6,"yours":false,"topic_id":6879,"topic_slug":"eliminating-the-mid-signal-keeping-the-sides-and-retain-stereo","display_username":"John Griggs","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"ivofx","avatar_template":"/letter_avatar_proxy/v2/letter/i/c57346/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2480,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40986,"name":"Ivo Grigull","username":"ivofx","avatar_template":"/letter_avatar_proxy/v2/letter/i/c57346/{size}.png","created_at":"2020-10-07T20:27:58.102Z","cooked":"\u003cp\u003eSo apparently this is not possible to separate audio into left, right and center after all then? How disappointing \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/frowning.png?v=5\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e\u003cbr\u003eFound this forum-thread relevant.\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://forum.reasontalk.com/viewtopic.php?t=7370781\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://forum.reasontalk.com/viewtopic.php?t=7370781\u003c/a\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-10-07T20:29:38.044Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":37,"score":8.65,"yours":false,"topic_id":6879,"topic_slug":"eliminating-the-mid-signal-keeping-the-sides-and-retain-stereo","display_username":"Ivo Grigull","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://forum.reasontalk.com/viewtopic.php?t=7370781","internal":false,"reflection":false,"title":"Removing center stereo information.... - ReasonTalk.com","clicks":3}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2301,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40987,"name":"","username":"Jens_Groh","avatar_template":"/letter_avatar_proxy/v2/letter/j/e480ec/{size}.png","created_at":"2020-10-08T08:24:25.717Z","cooked":"\u003cp\u003eSounds like you mean a \"center cut\" function. (Which is different from mid/side.)\u003cbr\u003eYou may wish to have a look at \u003ca href=\"http://www.moitah.net\" rel=\"nofollow noopener\"\u003edsp_centercut\u003c/a\u003e and try to port the code (or find someone who does).\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2020-10-08T08:29:33.005Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":1,"reads":31,"score":32.55,"yours":false,"topic_id":6879,"topic_slug":"eliminating-the-mid-signal-keeping-the-sides-and-retain-stereo","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.moitah.net","internal":false,"reflection":false,"title":"Moitah.net","clicks":3}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":268,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40988,"name":"Ivo Grigull","username":"ivofx","avatar_template":"/letter_avatar_proxy/v2/letter/i/c57346/{size}.png","created_at":"2020-10-08T08:35:22.810Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/jens_groh\"\u003e@Jens_Groh\u003c/a\u003e That looks to be immensely help, highly appreciated.\u003c/p\u003e\n\n\u003cp\u003eNot sure I can tackle it and how much effort/time it would take but from a first look it seems quite self-contained so I am generally optimistic about it, I just might not find the time soon.\u003c/p\u003e\n\n\u003cp\u003eIt is definitely worth trying the winamp-plugin to hear the effect for sure.\u003c/p\u003e\n\n\u003cp\u003eYes, I obviously had a misconception about the workings of m/s but I made progress by understanding that at least \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eEdit: To me the biggest challenge is the conversion between floating point and integer math, I find it mind boggling albeit striking.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2020-10-08T08:47:13.358Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":35,"incoming_link_count":0,"reads":31,"score":12.95,"yours":false,"topic_id":6879,"topic_slug":"eliminating-the-mid-signal-keeping-the-sides-and-retain-stereo","display_username":"Ivo Grigull","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Jens_Groh","avatar_template":"/letter_avatar_proxy/v2/letter/j/e480ec/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2301,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40991,"name":"John Griggs","username":"jcgriggs","avatar_template":"/letter_avatar_proxy/v2/letter/j/9e8a1a/{size}.png","created_at":"2020-10-09T13:43:19.798Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/ivofx\"\u003e@ivofx\u003c/a\u003e Mid/Side vs Stereo is definitely hard to wrap your mind around - much easier to grasp if you come to it from using the microphone technique associated with it than as a mix process, IMHO.\u003c/p\u003e\n\n\u003cp\u003eAs for floating point to integer: a floating point number has an integer bit and a fractional bit - to convert to integer, you need to round (up or down) or truncate the fractional bit. Which approach is appropriate will depend on the application and there is typically a default approach defined by the language you use if you just convert the types without explicitly rounding (etc.) from floating point to integer - usually this is truncation. \u003c/p\u003e\n\n\u003cp\u003eTo go the other way, you usually just re-format the integer and give it a fractional bit that is set to zero (this happens auto-magically in the conversion in all computer languages I am aware of.)\u003c/p\u003e\n\n\u003cp\u003eIf you are truncating an audio signal (say to change it's bit depth, but not as a bit-crusher type effect), you may also hear about \"dither\", which is a way of avoiding some of the limitations of truncation by adding very low level noise. This is a much more complicated topic, but happily can mostly be ignored unless you need audiophile quality operations.\u003c/p\u003e\n\n\u003cp\u003eHope this helps,\u003cbr\u003e   John\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2020-10-09T13:43:19.798Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":48,"incoming_link_count":1,"reads":26,"score":12.6,"yours":false,"topic_id":6879,"topic_slug":"eliminating-the-mid-signal-keeping-the-sides-and-retain-stereo","display_username":"John Griggs","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"ivofx","avatar_template":"/letter_avatar_proxy/v2/letter/i/c57346/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2480,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41195,"name":"","username":"Zygurt","avatar_template":"/letter_avatar_proxy/v2/letter/z/b77776/{size}.png","created_at":"2020-11-07T11:04:02.309Z","cooked":"\u003cp\u003eSo, it seems to me as though you're wanting to take a LR signal, convert to Mid-Side, and then convert back to LR using only the Side.\u003cbr\u003eYou can also think of Mid-Side in this context as Sum and Difference or In Phase and Out of Phase.  I've used this to improve stereo Time-Scale Modification.\u003cbr\u003eI would do it in the following way, for each pair of samples.\u003c/p\u003e\n\n\u003cp\u003eFor a complete transform there and back:\u003cbr\u003eMid = L+R\u003cbr\u003eSide = L-R\u003cbr\u003eL = (Mid+side)/2\u003cbr\u003eR = (Mid-side)/2\u003c/p\u003e\n\n\u003cp\u003eIn your case,\u003cbr\u003eMid = 0\u003cbr\u003eSide = L-R\u003cbr\u003eL = (Mid+side)/2 = (0+L-R)/2 = (L-R)/2\u003cbr\u003eR = (Mid-side)/2 = (0-(L-R))/2 = (-L+R)/2 = (R-L)/2\u003c/p\u003e\n\n\u003cp\u003eI hope that helps.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2020-11-07T11:04:02.309Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":16,"score":4.5,"yours":false,"topic_id":6879,"topic_slug":"eliminating-the-mid-signal-keeping-the-sides-and-retain-stereo","display_username":"","primary_group_name":null,"prima
