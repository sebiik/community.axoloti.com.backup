  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

      <div class='post' itemprop='articleBody'>
        <p>Plug and play patches for Korg Nanokontrol 2.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Korg Nanokontrol 2 plug and play patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/PabloEnelotromundo'><b itemprop='author'>PabloEnelotromundo</b></a>
           
           <time datetime='2017-03-08T20:11:10Z' itemprop='datePublished'>
             2017-03-08 20:11:10 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi!</p>

<p>I have created this topic to upload some patches to plug and play along with Korg Nanokontrol 2 that I'm working. </p>

<p>This first patch is an stereo 8 oscillator vintage 50's electroacoustic music style synth, with independent volume, change of waveform, modulation and various delays and filters for each channel. <br>Everything is explained on the patch.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/78570cd3c07e28be5468788b6fe14b15f7e4b535.axp">8 osc mod nanokontrol ok.axp</a> (46.8 KB)</p>

<p>Here's a demo on youtube.<br><a href="https://youtu.be/cCN3sETRsYA" class="onebox" target="_blank" rel="nofollow noopener">https://youtu.be/cCN3sETRsYA</a></p>

<p>Contributions are welcome!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:8'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Korg Nanokontrol 2 plug and play patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/PabloEnelotromundo'><b itemprop='author'>PabloEnelotromundo</b></a>
           
           <time datetime='2018-07-04T02:09:49Z' itemprop='datePublished'>
             2018-07-04 02:09:49 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here a Drum Machine for Nanokontrol 2.<br>With 4 voices, 808 sounds, step sequencer with leds, independent volume for each voice, four patterns to save/load, and control for start and end of sequence. </p>

<p>I'm doing one with 8 voices for the future.</p>

<p>Enjoy!</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/95f0e91a43e3083dd2ea62d82d593aedae8652a0.axp">Nanokontrol Drum machine2.axp</a> (112.9 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Korg Nanokontrol 2 plug and play patches'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/stand-alone-axoloti-drum-machine-controller/5987/5">Stand alone axoloti drum machine controller</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

          <a href='/u/ghostly606'><b itemprop='author'>ghostly606</b></a>
           
           <time datetime='2018-07-04T09:53:26Z' itemprop='datePublished'>
             2018-07-04 09:53:26 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Awesome, thanks! Is this using the default mappings of the Nanokontrol 2?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Korg Nanokontrol 2 plug and play patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>

           <time datetime='2018-07-04T20:20:44Z' itemprop='datePublished'>
             2018-07-04 20:20:44 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Of course! That's the idea. <br>You have to set the leds to external from the Korg editor, without that it doesn't gonna work.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>I've been trying to load the first patch, but i'm getting some errors. <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/4acf776cd2049a2a8cded957af566edb0d900658" href="//community.axoloti.com/uploads/default/original/2X/4/4acf776cd2049a2a8cded957af566edb0d900658.png" class="lightbox" title="Schermafbeelding 2018-12-22 om 19.20.36.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/4acf776cd2049a2a8cded957af566edb0d900658_1_690x453.png" width="690" height="453"><div class="meta">

</div></a></div></p>

<p>Any idea what's wrong?</p>

<p>First week i have my axoloti so i might overlook some stuff. The drum patch works great, thanks for that one!</p>

      <div class='post' itemprop='articleBody'>
        <p>Hi, I just checked your patch "8 osc nanokontrol" with my new NanoKontrol2.<br>To make it work delete/connect these (2 times) set of objects:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/9/9e0b54c496eb1472fe2e2686c0cb379c71bc2be8.png" width="593" height="491"></p>

<p>Thanks for sharing the patch!</p>

od nanokontrol ok.axp\u003c/a\u003e (46.8 KB)\u003c/p\u003e\n\n\u003cp\u003eHere's a demo on youtube.\u003cbr\u003e\u003ca href=\"https://youtu.be/cCN3sETRsYA\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://youtu.be/cCN3sETRsYA\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eContributions are welcome!\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2021-04-27T14:06:18.553Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":62,"incoming_link_count":7,"reads":152,"score":235.5,"yours":false,"topic_id":3023,"topic_slug":"korg-nanokontrol-2-plug-and-play-patches","display_username":"PabloEnelotromundo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://youtu.be/cCN3sETRsYA","internal":false,"reflection":false,"clicks":8},{"url":"//community.axoloti.com/uploads/default/original/2X/7/78570cd3c07e28be5468788b6fe14b15f7e4b535.axp","internal":true,"reflection":false,"clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":8}],"moderator":false,"admin":false,"staff":false,"user_id":1124,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29611,"name":"PabloEnelotromundo","username":"PabloEnelotromundo","avatar_template":"/user_avatar/community.axoloti.com/pabloenelotromundo/{size}/3636_1.png","created_at":"2018-07-04T02:09:49.973Z","cooked":"\u003cp\u003eHere a Drum Machine for Nanokontrol 2.\u003cbr\u003eWith 4 voices, 808 sounds, step sequencer with leds, independent volume for each voice, four patterns to save/load, and control for start and end of sequence. \u003c/p\u003e\n\n\u003cp\u003eI'm doing one with 8 voices for the future.\u003c/p\u003e\n\n\u003cp\u003eEnjoy!\u003c/p\u003e\n\n\u003cp\u003e\u0
