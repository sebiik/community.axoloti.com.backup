  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mandel_brott'><b itemprop='author'>mandel_brott</b></a>
           
           <time datetime='2020-12-21T20:10:51Z' itemprop='datePublished'>

        <span itemprop='position'>#1</span>

      <div class='post' itemprop='articleBody'>
        <p>Hello,</p>

<p>My axoloti's audio input suddenly crashed for no reason, I was running the looper6 patch in the demos.<br>No sound comes in anymore and there is a continuous high-pitched noise. I'm bummed.<br>I tried running several other "audio in" patches in the factory presets but no sound seems to come in anymore (tried audio/inconfig, nothing in the vu meters whatever I modify).<br>It just seems like it died all of a sudden, and I don't know what to do about it.<br>It is only the second day I'm using the axoloti... It seems like a hardware issue.<br>I haven't touched the axoloti when it was running unless to plug/unplug jacks...</p>

<p>Edit : the whole "audio" part actually stopped working ; I tried with synth patches, the main out stopped working and the headphones output only work when the minijack is halfway in - the sound just stops when it's completely plugged.<br>Audio in and out stopped working altogether. Is there any way to do hardware diagnosis from the patcher and send it here to check what could be wrong ?</p>

<p>Edit 2 : it seems i've entered a multi-layered axoloti nightmare, now it automatically disconnects the device whenever I try to go live with a new patch in it.<br>I really don't understand what is happening, first the audio, now the whole thing itself...</p>

<blockquote>
<p>USB device found<br>connected<br>java.lang.Exception: cpuserial has wrong length<br>java.lang.Exception: cpuserial has wrong length<br>	at axoloti.HWSignature.Verify(HWSignature.java:111)<br>	at axoloti.USBBulkConnection.connect(USBBulkConnection.java:315)<br>	at axoloti.MainFrame.jCheckBoxConnectActionPerformed(MainFrame.java:727)<br>	at axoloti.MainFrame.access$500(MainFrame.java:89)<br>	at axoloti.MainFrame$8.actionPerformed(MainFrame.java:521)<br>	at javax.swing.AbstractButton.fireActionPerformed(AbstractButton.java:2022)<br>	at javax.swing.AbstractButton$Handler.actionPerformed(AbstractButton.java:2348)<br>	at javax.swing.DefaultButtonModel.fireActionPerformed(DefaultButtonModel.java:402)<br>	at javax.swing.JToggleButton$ToggleButtonModel.setPressed(JToggleButton.java:308)<br>	at javax.swing.plaf.basic.BasicButtonListener.mouseReleased(BasicButtonListener.java:252)<br>	at java.awt.Component.processMouseEvent(Component.java:6533)<br>	at javax.swing.JComponent.processMouseEvent(JComponent.java:3324)<br>	at java.awt.Component.processEvent(Component.java:6298)<br>	at java.awt.Container.processEvent(Container.java:2237)<br>	at java.awt.Component.dispatchEventImpl(Component.java:4889)<br>	at java.awt.Container.dispatchEventImpl(Container.java:2295)<br>	at java.awt.Component.dispatchEvent(Component.java:4711)<br>	at java.awt.LightweightDispatcher.retargetMouseEvent(Container.java:4889)<br>	at java.awt.LightweightDispatcher.processMouseEvent(Container.java:4526)<br>	at java.awt.LightweightDispatcher.dispatchEvent(Container.java:4467)<br>	at java.awt.Container.dispatchEventImpl(Container.java:2281)<br>	at java.awt.Window.dispatchEventImpl(Window.java:2746)<br>	at java.awt.Component.dispatchEvent(Component.java:4711)<br>	at java.awt.EventQueue.dispatchEventImpl(EventQueue.java:758)<br>	at java.awt.EventQueue.access$500(EventQueue.java:97)<br>	at java.awt.EventQueue$3.run(EventQueue.java:709)<br>	at java.awt.EventQueue$3.run(EventQueue.java:703)<br>	at java.security.AccessController.doPrivileged(Native Method)<br>	at java.security.ProtectionDomain$JavaSecurityAccessImpl.doIntersectionPrivilege(ProtectionDomain.java:80)<br>	at java.security.ProtectionDomain$JavaSecurityAccessImpl.doIntersectionPrivilege(ProtectionDomain.java:90)<br>	at java.awt.EventQueue$4.run(EventQueue.java:731)<br>	at java.awt.EventQueue$4.run(EventQueue.java:729)<br>	at java.security.AccessController.doPrivileged(Native Method)<br>	at java.security.ProtectionDomain$JavaSecurityAccessImpl.doIntersectionPrivilege(ProtectionDomain.java:80)<br>	at java.awt.EventQueue.dispatchEvent(EventQueue.java:728)<br>	at java.awt.EventDispatchThread.pumpOneEventForFilters(EventDispatchThread.java:201)<br>	at java.awt.EventDispatchThread.pumpEventsForFilter(EventDispatchThread.java:116)<br>	at java.awt.EventDispatchThread.pumpEventsForHierarchy(EventDispatchThread.java:105)<br>	at java.awt.EventDispatchThread.pumpEvents(EventDispatchThread.java:101)<br>	at java.awt.EventDispatchThread.pumpEvents(EventDispatchThread.java:93)<br>	at java.awt.EventDispatchThread.run(EventDispatchThread.java:82)</p>
<p>Ping: WaitSync Timeout, disconnecting now<br>Disconnect request<br>Ping: WaitSync Timeout, disconnecting now</p>

      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2020-12-22T19:02:02Z' itemprop='datePublished'>
             2020-12-22 19:02:02 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/mandel_brott">@mandel_brott</a>,</p>

<p>With regards to Edit 2, are you using a controller object in your preferences menu? If you haven't deliberately gone in and set this up, then the answer is probably no. </p>

<p>I ask because I got the error "java.lang.Exception: cpuserial has wrong length" when I changed the code of the midi controller I had attached to the UART pins in the back. Erasing all of the contents of my SD card (after backing it up on my computer of course <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:">) fixed this issue. So perhaps even if you don't have a controller object set up, maybe try erasing your SD card and see if that works. </p>

<p>Unfortunately I don't have any advice for the audio specific issue, but I hope you can get it resolved.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/mandel_brott'><b itemprop='author'>mandel_brott</b></a>
           
           <time datetime='2020-12-23T10:48:23Z' itemprop='datePublished'>
             2020-12-23 10:48:23 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello, I'm not using a controller object... <br>I think it must've been caused by some weird electric tension on my desk. I've only unplugged a nearby jack from a pedal and a noise bursted out of the speakers (the pedals were muted then). Then it just stopped working.<br>Obviously something which has to do with hardware issues rather than dev... I've sent a message to <a class="mention" href="/u/johannes">@johannes</a> about it, I figured out I'd rather do this directly later on.<br>It's probably not necessary to keep this thread since nothing can be solved with a fried unit /-:</p>
      </div>

          ps.store("topic_7025", {"post_stream":{"posts":[{"id":41770,"name":"","username":"mandel_brott","avatar_template":"/user_avatar/community.axoloti.com/mandel_brott/{size}/7478_1.png","created_at":"2020-12-21T20:10:51.640Z","cooked":"\u003cp\u003eHello,\u003c/p\u003e\n\n\u003cp\u003eMy axoloti's audio input suddenly crashed for no reason, I was running the looper6 patch in the demos.\u003cbr\u003eNo sound comes in anymore and there is a continuous high-pitched noise. I'm bummed.\u003cbr\u003eI tried running several other \"audio in\" patches in the factory presets but no sound seems to come in anymore (tried audio/inconfig, nothing in the vu meters whatever I modify).\u003cbr\u003eIt just seems like it died all of a sudden, and I don't know what to do about it.\u003cbr\u003eIt is only the second day I'm using the axoloti... It seems like a hardware issue.\u003cbr\u003eI haven't touched the axoloti when it was running unless to plug/unplug jacks...\u003c/p\u003e\n\n\u003cp\u003eEdit : the whole \"audio\" part actually stopped working ; I tried with synth patches, the main out stopped working and the headphones output only work when the minijack is halfway in - the sound just stops when it's completely plugged.\u003cbr\u003eAudio in and out stopped working altogether. Is there any way to do hardware diagnosis from the patcher and send it here to check what could be wrong ?\u003c/p\u003e\n\n\u003cp\u003eEdit 2 : it seems i've entered a multi-layered axoloti nightmare, now it automatically disconnects the device whenever I try to go live with a new patch in it.\u003cbr\u003eI really don't understand what is happening, first the audio, now the whole thing itself...\u003c/p\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003eUSB device found\u003cbr\u003econnected\u003cbr\u003ejava.lang.Exception: cpuserial has wrong length\u003cbr\u003ejava.lang.Exception: cpuserial has wrong length\u003cbr\u003e\tat axoloti.HWSignature.Verify(HWSignature.java:111)\u003cbr\u003e\tat ax
