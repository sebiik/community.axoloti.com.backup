        <h1>
  <a href="/t/how-to-patch-a-vocoder/426">How to patch a Vocoder</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2015-09-07T17:18:53Z' itemprop='datePublished'>
             2015-09-07 17:18:53 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Anyone? Please! How to?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to patch a Vocoder'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/wishlist-of-objects/489/116">Wishlist of objects</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-09-07T17:58:43Z' itemprop='datePublished'>
             2015-09-07 17:58:43 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>While a vocoder can be patched, currently a dedicated object would be more efficient. <br>I started working on a 24-channel vocoder long time ago, and it is hidden somewhere in the source code, but it is not quite ready for general consumption. Maybe someone with DSP and coding skills could have a look at it?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to patch a Vocoder'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-09-07T20:06:58Z' itemprop='datePublished'>
             2015-09-07 20:06:58 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Good idea to make an object for this <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to patch a Vocoder'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/matthewcieplak'><b itemprop='author'>matthewcieplak</b></a>
           
           <time datetime='2015-09-07T20:49:23Z' itemprop='datePublished'>
             2015-09-07 20:49:23 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If somebody does get to work on this patch, it would be fantastic if it implemented <a href="https://en.wikipedia.org/wiki/Linear_predictive_coding" rel="nofollow">Linear Predictive Coding</a>. Bitspeek and mda talkbox (<a href="https://github.com/gerasim13/mda-VST-plug-ins/blob/master/mda-au/mda/Talkbox/talkbox.cpp" rel="nofollow">now open source</a>!) use it to create much more intelligible vocoder effects. It's fairly cheap as formant analysis goes, and uses autocorrelation (simple matrix operations) to shift the filter frequencies toward predicted values. </p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to patch a Vocoder'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/disp-ibar-64-extracting-data-and-coding-events/931/5">Disp/ibar 64 - extracting data and coding events</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2015-09-08T19:22:11Z' itemprop='datePublished'>
             2015-09-08 19:22:11 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here's a rough version of an 8-band vocoder patch I'm making for my book on Axoloti. Please note that it's not finished yet, but it will give you an idea of how a vocoder works. I still need to tweak the bandpass filters and the synthesizer voice to make it sound better.</p>

<p>If you modify the patch and find the best possible settings, post them back in this thread. Have fun!</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/123805f2fc034fcac4e2ee91fe1f58cbdcb3f2c0" href="//community.axoloti.com/uploads/default/original/1X/123805f2fc034fcac4e2ee91fe1f58cbdcb3f2c0.png" class="lightbox" title="axoloti-vocoder.png"><img src="//community.axoloti.com/uploads/default/optimized/1X/123805f2fc034fcac4e2ee91fe1f58cbdcb3f2c0_1_655x500.png" width="655" height="500"><div class="meta">
<span class="filename">axoloti-vocoder.png</span><span class="informations">1373x1048 238 KB</span><span class="expand"></span>
</div></a></div> </p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/938985be9e4eaf3be95804b364a3b1efc0c748b3.axs">vocoder-synthvoice.axs</a> (4.8 KB) <a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/6dedfcc90d57f628f001d4afb557d27f62339999.axp">vocoder-002.axp</a> (16.8 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to patch a Vocoder'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tsmz'><b itemprop='author'>tsmz</b></a>
           
           <time datetime='2015-09-09T13:36:29Z' itemprop='datePublished'>
             2015-09-09 13:36:29 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was also interested in building a vocoder and I came up with a similar patch, with equally underwhelming results. Maybe my hardware is defective, but neither my attempt nor yours seem to elicit much of a vocoder-like sound. My output is also very choppy. Do you have any idea about why? Maybe the k-rate output of the follower is too slow and thus a problem?<br>Unfortunately, I don't have any practical experiences with vocoders and based my attempt on high-level descriptions of how they work. Maybe I'm missing some very important point.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6f0139ca7c9b126936a27a3a0b24d57a20e102ef" href="//community.axoloti.com/uploads/default/original/1X/6f0139ca7c9b126936a27a3a0b24d57a20e102ef.png" class="lightbox" title="ax_vocoder.png"><img src="//community.axoloti.com/uploads/default/optimized/1X/6f0139ca7c9b126936a27a3a0b24d57a20e102ef_1_690x405.png" width="690" height="405"><div class="meta">
<span class="filename">ax_vocoder.png</span><span class="informations">1343x789 162 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='How to patch a Vocoder'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-09-09T14:48:36Z' itemprop='datePublished'>
             2015-09-09 14:48:36 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <ul>
<li>Your envelope followers are configured way too fast. I suggest 10ms or 20ms as a starting point.</li>
<li>A single 2nd order bandpass filter has only 6dB/oct slope (on both sides), so the selectivity is very low. Better to cascade two bandpass filters per band.</li>
<li>A 5kHz (cheap) saw wave as carrier does not have (much) low-frequency content below 5kHz, low-pitched carriers with a lot of harmonic content are more effective</li>
<li>bp_7 and bp_16 are off tune</li>
</ul>

<aside class="quote" data-post="6" data-topic="426"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar/tsmz/40/5_fcf819f9b3791cb8c87edf29c8984f83.png" class="avatar">tsmz:</div>
<blockquote><p>Maybe my hardware is defective</p></blockquote></aside>

<p>Do you get clean sound out of other patches? If not, make sure you connect line out to other equipment, not headphone out, and use a stereo splitter cable. Connecting a mono cable to line out results in distorted sound.<br>Check that if you just pass audio in to audio out through a patch that it sounds clean.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to patch a Vocoder'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-09-09T15:00:49Z' itemprop='datePublished'>
             2015-09-09 15:00:49 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>add a (bandpass filtered) noise OSC to imitate 'S' sounds (and other sharper sound). <br>mostly somewhere between 4-10kHz .</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to patch a Vocoder'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2015-09-09T16:16:58Z' itemprop='datePublished'>
             2015-09-09 16:16:58 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A question about bandpass filters: If I want to create a band of 200Hz to 400Hz, how do I need to tune it? The bandpass filters for Axoloti only have one pitch dial, so I'm having a hard time to figure this out. In Ableton Live, I usually use the EQ8 where I can specify the lower and upper frequency for the band.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to patch a Vocoder'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-09-09T16:50:39Z' itemprop='datePublished'>
             2015-09-09 16:50:39 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>bandpass filters have a Q factor (bandwidth relative to its center <br>frequency) . 1.4 is about 1 octave (so lower limit is 0.5 * center <br>frequency, upper is 2x the frequency), 0.667 is 2 octaves. <br>If you can set lower and higher ranges in Ableton then it is probably just a HP and a LP filter , not a bandpass.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to patch a Vocoder'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/captainkorg'><b itemprop='author'>captainkorg</b></a>
           
           <time datetime='2015-09-20T00:10:15Z' itemprop='datePublished'>
             2015-09-20 00:10:15 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,<br>thank you for the lession here my first result. I have patch for each band 3 BPF serial and save it as subpatch. But it needs much power of cpu. At first i want 10 Bands but it was too much and i got the SRAM-Error. Would it be an solution to use FIR-Filter for the analyses part with the right set of the coefficent? My next question would be how i can set the coefficients in object fir-filter?</p>

<iframe width="100%" height="250" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=true&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F224655281&amp;show_artwork=true"></iframe>

<p>thank you all</p>

<p><img src="/images/emoji/emoji_one/heart_eyes.png?v=0" title=":heart_eyes:" class="emoji" alt="heart_eyes"><a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/1eacb96a8bc293214835bb34bdc454b3e9ab646a.axs">vocoderosc.axs</a> (3.2 KB) <a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/52dd8b20826a13c37b22048d8ce1154c5115d90c.axs">BP_Vocoder.axs</a> (15.0 KB) <a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/2781b522103745311b7c7990a34abeb892f2bf28.axp">vocoder.axp</a> (12.4 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to patch a Vocoder'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>

      <div class='post' itemprop='articleBody'>
        <p><a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/a73379c85047b858fb772b16747123cd74be2db0.axp">vocoder.axp</a> (12.9 KB)<a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/5e69adad00c3a50eea1bff6f51e431a3108a337c.axs">vocoderosc.axs</a> (3.8 KB)<a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/ffe9ecee625af1385dbfaf6fa9aaf007b82ba5b6.axs">BP_Vocoder.axs</a> (19.1 KB)</p>

<p>A very small update of the vocoder. Just improve the handling over parameter parent and preset. But is nice to play with it.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-27T12:38:50Z' itemprop='datePublished'>
             2016-01-27 12:38:50 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There are some pretty good ideas in this patch. Was wondering if the same technique could be used to make a pitch shifter?</p>

<p>I read a little bit about it and a pitch shifter seems to need to know the pitch of the incoming signal, so some kind of analyzes need to be done to the input, so that the slave oscillator is in tune with the input... And then we can detune pitch shift or whatever.... Not really sure how to do the analyzes part, though... I think an envelope follower is also needed, like in the vocoder patch, right?</p>

<p>The analyzing in the vocoder is based on static filters, which does not change according to the pitch of the incoming signal, right?</p>

<p><a class="mention" href="/users/janvantomme">@janvantomme</a>, would you know how to create a pitch shifter?</p>

<p>Thanks</p>
      </div>

        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Haven't found out how to do realtime pitch shifting yet. It's a tough one to do.</p>

      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-30T15:26:48Z' itemprop='datePublished'>
             2016-01-30 15:26:48 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/janvantomme">@janvantomme</a></p>

<p>Regarding the issue with the hi pass and lo pass..... You could just create a hp m and a lp m and set the frequenzy interval you'd like.. for example if you set the Hipass to 200hz and the Lo pass to 400 hz...you have a band of 2oohz......and then connect ONE dial to both of them. The you can control Hp and Lp with same knob it give you a broader range and more control than regular bandpass.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to patch a Vocoder'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Tube'><b itemprop='author'>Tube</b></a>
           
           <time datetime='2016-05-11T21:31:56Z' itemprop='datePublished'>
             2016-05-11 21:31:56 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi , first , your envelope follower are too fast . 1,3 ms  is 769 HZ .<br>Play a little with this values .  For a 20 HZ Filter you need only a<br>20 HZ follower . For a 70 hz filter a 70 hz follower  and so on. <br>It is very tricky to find the right values . Longer values - longer times- gives   more a singing sound , shorter values   the direct charakteristic frol the spoken words .  If the values are too short, you modulate the  synthesis filter  (AC) with the frequence from the analysis filter. Than you got an Amplituden modulation  and this dosn't sounds good .</p>

<p>Than , for speech synthesis remember than  this  frequency is in a range from 100...3000 hz<br>You can tune also the filter like normal notes   above 2  octave. This can give a chord .<br>Than  a trick . each second Filteroutput  should be inverted and than add to the sum .<br>Synthesis Filter 1,3,5,7, is positive, 2,4,6,8 audio outputs  are inverted . This was the same in the Elektor vocoder .<br>There was a Vocoder DIY in the Elektror from the 1980th . This had an interesting schematic<br> Your Basics are OK but the fine tunning  must be done.<br>Than pitch shifting, or &gt;&gt;better formant shifting:. You can do it if you control all synthesis !!! filter simila.( not the analysis filter) It is not the Cheer Effect , but you can  move your voice sound from a child to a man to a women .<br>Example   Filter 1= 100 HZ , Filter 2 is 150 Hz , Filter 3= 400 Hz...4.5.6.7.8.<br> If you now control all Filter with the same Voltage but in V/OCT <br> you get   200,300.800,,,,,,,,,,,,,, and in the end you do a formant shifting. Because the analysis filter are the same , but the synthesis filter can move up or down .<br> Pitch shifting , This  is possible only with the  carrier. If you have a three osc carrier , you can sing with three voices in a chord . I suggest you a superwave osc .</p>

<p>Greets</p>

<p> Andre'</p>
      </div>

ork on this patch, it would be fantastic if it implemented \u003ca href=\"https://en.wikipedia.org/wiki/Linear_predictive_coding\" rel=\"nofollow\"\u003eLinear Predictive Coding\u003c/a\u003e. Bitspeek and mda talkbox (\u003ca href=\"https://github.com/gerasim13/mda-VST-plug-ins/blob/master/mda-au/mda/Talkbox/talkbox.cpp\" rel=\"nofollow\"\u003enow open source\u003c/a\u003e!) use it to create much more intelligible vocoder effects. It's fairly cheap as formant analysis goes, and uses autocorrelation (simple matrix operations) to shift the filter frequencies toward predicted values. \u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-09-07T20:49:23.333Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":46,"incoming_link_count":11,"reads":230,"score":178.3,"yours":false,"topic_id":426,"topic_slug":"how-to-patch-a-vocoder","display_username":"Matthew Cieplak","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/gerasim13/mda-VST-plug-ins/blob/master/mda-au/mda/Talkbox/talkbox.cpp","internal":false,"reflection":false,"title":"mda-VST-plug-ins/talkbox.cpp at master · gerasim13/mda-VST-plug-ins · GitHub","clicks":25},{"url":"https://en.wikipedia.org/wiki/Linear_predictive_coding","internal":false,"reflection":false,"title":"Linear predictive coding - Wikipedia, the free encyclopedia","clicks":15},{"url":"http://community.axoloti.com/t/disp-ibar-64-extracting-data-and-coding-events/931/5","internal":true,"reflection":true,"title":"Disp/ibar 64 - extracting data and coding events","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":149,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_ed reads":221,"score":156.95,"yours":false,"topic_id":426,"topic_slug":"how-to-patch-a-vocoder","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/1X/938985be9e4eaf3be95804b364a3b1efc0c748b3.axs","internal":true,"reflection":false,"clicks":69},{"url":"/uploads/default/original/1X/6dedfcc90d57f628f001d4afb557d27f62339999.axp","internal":true,"reflection":false,"clicks":65}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1961,"name":"","username":"tsmz","avatar_template":"/letter_avatar_proxy/v2/letter/t/dec6dc/{size}.png","created_at":"2015-09-09T13:36:29.400Z","cooked":"\u003cp\u003eI was also interested in building a vocoder and I came up with a similar patch, with equally underwhelming results. Maybe my hardware is defective, but neither my attempt nor yours seem to elicit much of a vocoder-like sound. My output is also very choppy. Do you have any idea about why? Maybe the k-rate output of the follower is too slow and thus a problem?\u003cbr\u003eUnfortunately, I don't have any practical experiences with vocoders and based my attempt on high-level descriptions of how they work. Maybe I'm missing some very important point.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/6f0139ca7c9b126936a27a3a0b24d57a20e102ef\" href=\"//community.axoloti.com/uploads/default/original/1X/6f0139ca7c9b126936a27a3a0b24d57a20e102ef.png\" class=\"lightbox\" title=\"ax_vocoder.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/6f0139ca7c9b126936a27a3a0b24d57a20e102ef_1_690x405.png\" width=\"690\" height=\"405\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eax_vocoder.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1343x789 162 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2015-09-09T13:36:29.400Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":46,"incoming_link_count":5,"reads":206,"score":93.5,"yours":false,"topic_id":426,"topic_slug":"how-to-patch-a-vocoder","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":123,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1962,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-09-09T14:48:36.453Z","cooked":"\u003cul\u003e\n\u003cli\u003eYour envelope followers are configured way too fast. I suggest 10ms or 20ms as a starting point.\u003c/li\u003e\n\u003cli\u003eA single 2nd order bandpass filter has only 6dB/oct slope (on both sides), so the selectivity is very low. Better to cascade two bandpass filters per band.\u003c/li\u003e\n\u003cli\u003eA 5kHz (cheap) saw wave as carrier does not have (much) low-frequency content below 5kHz, low-pitched carriers with a lot of harmonic content are more effective\u003c/li\u003e\n\u003cli\u003ebp_7 and bp_16 are off tune\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003caside class=\"quote\" data-post=\"6\" data-topic=\"426\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar/tsmz/40/5_fcf819f9b3791cb8c87edf29c8984f83.png\" class=\"avatar\"\u003etsmz:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eMaybe my hardware is defective\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eDo you get clean sound out of other patches? If not, make sure you connect line out to other equipment, not headphone out, and use a stereo splitter cable. Connecting a mono cable to line out results in distorted sound.\u003cbr\u003eCheck that if you just pass audio in to audio out through a patch that it sounds clean.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2015-09-09T14:48:36.453Z","reply_count":1,"reply_to_post_number":6,"quote_count":1,"avg_time":31,"incoming_link_count":5,"reads":196,"score":100.75,"yours":false,"topic_id":426,"topic_slug":"how-to-patch-a-vocoder","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1963,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-09-09T15:00:49.842Z","cooked":"\u003cp\u003eadd a (bandpass filtered) noise OSC to imitate 'S' sounds (and other sharper sound). \u003cbr\u003emostly somewhere between 4-10kHz .\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2015-09-09T15:00:49.842Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":193,"score":39.7,"yours":false,"topic_id":426,"topic_slug":"how-to-patch-a-vocoder","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1968,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2015-09-09T16:16:58.089Z","cooked":"\u003cp\u003eA question about bandpass filters: If I want to create a band of 200Hz to 400Hz, how do I need to tune it? The bandpass filters for Axoloti only have one pitch dial, so I'm having a hard time to figure this out. In Ableton Live, I usually use the EQ8 where I can specify the lower and upper frequency for the band.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2015-09-09T16:16:58.089Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":191,"score":44.1,"yours":false,"topic_id":426,"topic_slug":"how-to-patch-a-vocoder","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1973,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-09-09T16:50:39.444Z","cooked":"\u003cp\u003ebandpass filters have a Q factor (bandwidth relative to its center \u003cbr\u003efrequency) . 1.4 is about 1 octave (so lower limit is 0.5 * center \u003cbr\u003efrequency, upper is 2x the frequency), 0.667 is 2 octaves. \u003cbr\u003eIf you can set lower and higher ranges in Ableton then it is probably just a HP and a LP filter , not a bandpass.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2015-09-09T16:53:35.201Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":27,"incoming_link_count":10,"reads":193,"score":89.95,"yours":false,"topic_id":426,"topic_slug":"how-to-patch-a-vocoder","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2292,"name":"Gunnar Hemmerling","username":"captainkorg","avatar_template":"/letter_avatar_proxy/v2/letter/c/e9a140/{size}.png","created_at":"2015-09-20T00:10:15.565Z","cooked":"\u003cp\u003eHi,\u003cbr\u003ethank you for the lession here my first result. I have patch for each band 3 BPF serial and save it as subpatch. But it needs much power of cpu. At first i want 10 atch-a-vocoder","display_username":"Gunnar Hemmerling","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/1X/a73379c85047b858fb772b16747123cd74be2db0.axp","internal":true,"reflection":false,"clicks":58},{"url":"/uploads/default/original/1X/5e69adad00c3a50eea1bff6f51e431a3108a337c.axs","internal":true,"reflection":false,"clicks":55},{"url":"/uploads/default/original/1X/ffe9ecee625af1385dbfaf6fa9aaf007b82ba5b6.axs","internal":true,"reflection":false,"clicks":53}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":144,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5372,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-27T12:38:50.359Z","cooked":"\u003cp\u003eThere are some pretty good ideas in this patch. Was wondering if the same technique could be used to make a pitch shifter?\u003c/p\u003e\n\n\u003cp\u003eI read a little bit about it and a pitch shifter seems to need to know the pitch of the incoming signal, so some kind of analyzes need to be done to the input, so that the slave oscillator is in tune with the input... And then we can detune pitch shift or whatever.... Not really sure how to do the analyzes part, though... I think an envelope follower is also needed, like in the vocoder patch, right?\u003c/p\u003e\n\n\u003cp\u003eThe analyzing in the vocoder is based on static filters, which does not change according to the pitch of the incoming signal, right?\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/janvantomme\"\u003e@janvantomme\u003c/a\u003e, would you know how to create a pitch shifter?\u003c/p\u003e\n\n\u003cp\u003eThanks\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-01-27T12:39:47.307Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":169,"score":44.8,"yours":false,"topic_id":426,"topic_slug":"how-to-patch-a-vocoder","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5377,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-01-27T13:15:41.375Z","cooked":"\u003cp\u003eHaven't found out how to do realtime pitch shifting yet. It's a tough one to do.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-01-27T13:15:41.375Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":163,"score":33.2,"yours":false,"topic_id":426,"topic_slug":"how-to-patch-a-vocoder","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5378,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-27T13:18:48.860Z","cooked":"\u003cp\u003eYes it is atough one 😎 Going to read some more about it. There are probably different approaches.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-01-27T13:18:48.860Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":165,"score":33.55,"yours":false,"topic_id":426,"topic_slug":"how-to-patch-a-vocoder","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5493,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-30T15:26:48.907Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/janvantomme\"\u003e@janvantomme\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eRegarding the issue with the hi pass and lo pass..... You could just create a hp m and a lp m and set the frequenzy interval you'd like.. for example if you set the Hipass to 200hz and the Lo pass to 400 hz...you have a band of 2oohz......and then connect ONE dial to both of them. The you can control Hp and Lp with same knob it give you a broader range and more control than regular bandpass.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2016-01-30T15:30:09.430Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":4,"reads":166,"score":53.95,"yours":false,"topic_id":426,"topic_slug":"how-to-patch-a-vocoder","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9830,"name":"Andre'Laska","username":"Tube","avatar_template":"/letter_avatar_proxy/v2/letter/t/ecc23a/{size}.png","created_at":"2016-05-11T21:31:56.715Z","cooked":"\u003cp\u003eHi , first , your envelope follower are too fast . 1,3 ms  is 769 HZ .\u003cbr\u003ePlay a little with this values .  For a 20 HZ Filter you need only a\u003cbr\u003e20 HZ follower . For a 70 hz filter a 70 hz follower  and so on. \u003cbr\u003eIt is very tricky to find the right values . Longer values - longer times- gives   more a singing sound , shorter values   the direct charakteristic frol the spoken words .  If the values are too short, you modulate the  synthesis filter  (AC) with the frequence from the analysis filter. Than you got an Amplituden modulation  and this dosn't sounds good .\u003c/p\u003e\n\n\u003cp\u003eThan , for speech synthesis remember than  this  frequency is in a range from 100...3000 hz\u003cbr\u003eYou can tune also the filter like normal notes   above 2  octave. This can give a chord .\u003cbr\u003eThan  a trick . each second Filteroutput  should be inverted and than add to the sum .\u003cbr\u003eSynthesis Filter 1,3,5,7, is positive, 2,4,6,8 audio outputs  are inverted . This was the same in the Elektor vocoder .\u003cbr\u003eThere was a Vocoder DIY in the Elektror from the 1980th . This had an interesting schematic\u003cbr\u003e Your Basics are OK but the fine tunning  must be done.\u003cbr\u003eThan pitch shifting, or \u0026gt;\u0026gt;better formant shifting:. You can do it if you control all synthesis !!! filter simila.( not the analysis filter) It is not the Cheer Effect , but you can  move your voice sound from a child to a man to a women .\u003cbr\u003eExample   Filter 1= 100 HZ , Filter 2 is 150 Hz , Filter 3= 400 Hz...4.5.6.7.8.\u003cbr\u003e If you now control all Filter with the same Voltage but in V/OCT \u003cbr\u003e you get   200,300.800,,,,,,,,,,,,,, and in the end you do a formant shifting. Because the analysis filter are the same , but the synthesis filter can move up or down .\u003cbr\u003e Pitch shifting , This  is possible only with the  carrier. If you have a three osc carrier , you can sing with three voices in a chord . I suggest you a superwave osc .\u003c/p\u003e\n\n\u003cp\u003eGreets\u003c/p\u003e\n\n\u003cp\u003e Andre'\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-05-11T21:31:56.715Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":26,"incoming_link_count":8,"reads":144,"score":70.1,"yours":false,"topic_id":426,"topic_slug":"how-to-patch-a-vocoder","display_username":"Andre'Laska","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tsmz","avatar_template":"/letter_avatar_proxy/v2/letter/t/dec6dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":259,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14912,"name":"Štěpán Dvořáček","username":"stepan.dvoracek","avatar_template":"/user_avatar/community.axoloti.com/stepan.dvoracek/{size}/2445_1.png","created_at":"2016-10-15T15:39:46.828Z","cooked":"\u003cp\u003eHi, I tried to patch a vocoder usi
