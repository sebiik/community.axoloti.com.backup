        <h1>
  <a href="/t/updated-or-pro-grade-version-of-axoloti/2003">Updated or Pro-grade version of Axoloti?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-02-25T11:37:46Z' itemprop='datePublished'>
             2017-02-25 11:37:46 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>Low quality switching regulators tend to add noise. High quality linear regulators are better for audio use.<br>Good shielding avoids electromagnetic pollution (the high freq from a PC or even from the Axoloti itself).</p>

<p>Some "DI units" can also be helpful in case of ground loops (which was the problem with my G2, ground loop through the PC usb port -&gt; pollution by the PC switching power supply).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Updated or Pro-grade version of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-02-25T11:42:36Z' itemprop='datePublished'>
             2017-02-25 11:42:36 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="27" data-topic="2003"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>
<blockquote><p>the oversampling process is done simply by putting the necessary audio-processes into a for-loop and taking the avarage of these.</p></blockquote></aside>

<p>Averaging is not a very good decimation process. Its frequency response is a sinc, which have sidelobes decaying at -6dB/octave.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Updated or Pro-grade version of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/9.9.9'><b itemprop='author'>9.9.9</b></a>
           
           <time datetime='2017-02-25T12:55:23Z' itemprop='datePublished'>
             2017-02-25 12:55:23 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks for the tip. will do further reading. <br>had a similar issue with my blofeld and since like to have a DI on hand.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Updated or Pro-grade version of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-02-25T13:00:53Z' itemprop='datePublished'>
             2017-02-25 13:00:53 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I want to add I am sorry I am not so much into the very low level stuff of Axoloti. And thats why I dont always use the right technical language. know that leads to confusion, once in a while. So I'll work on getting the lingo right, with all the dBu, dBV, dBfs.. etc. </p>

<p>Thanks to anyone contributing to this thread. It all just comes down to wanting to get he best sound out of Axoloti as possible, which I think we all essentially do <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>So I apologise if the lack of technical knowledge leads to confusion once in a while.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Updated or Pro-grade version of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-02-25T13:15:47Z' itemprop='datePublished'>
             2017-02-25 13:15:47 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You can add that many of the contributors are not native English speakers and acronyms and terms differ from a language to another. Thanks to the Axoloti we can share patches, objects and code snippets to illustrate what we are talking about <img src="//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Updated or Pro-grade version of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-02-25T13:20:16Z' itemprop='datePublished'>
             2017-02-25 13:20:16 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="36" data-topic="2003"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>Thanks to the Axoloti we can share patches, objects and code snippets to illustrate what we are talking about</p></blockquote></aside>

<p>Yes Axoloti patching is a universal language for all of us <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Updated or Pro-grade version of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-02-25T15:44:17Z' itemprop='datePublished'>
             2017-02-25 15:44:17 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, well, the oversampling was a quick fix that was needed for a patch, but making the right window just asked just a bit too much cpu for the patch to keep working..<br>it's in the planning though..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Updated or Pro-grade version of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bafonso'><b itemprop='author'>bafonso</b></a>
           
           <time datetime='2017-02-28T18:21:00Z' itemprop='datePublished'>
             2017-02-28 18:21:00 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you want to get the best out of axoloti's out you should put it through a DI w/ some nice jensen transformers or a transformer-tube setup. I don't find the axoloti out extremely noisy or problematic, but I have not ever listened critically to it.. there are far more problematic setups like the nord drum 2 for example where the output is ridiculously low for what you'd expect to be a "professional grade" product. </p>

<p>But then again, you start playing with that thing and it sounds so good you don't care anymore about these things <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Updated or Pro-grade version of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-02-28T19:42:20Z' itemprop='datePublished'>
             2017-02-28 19:42:20 UTC
           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/bafonso">@bafonso</a></p>

<p>Yes thanks for the input <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> I considered that too, the DI option. I am starting off with playing around with all the new oversampled objects. I'll first make it as good as I can from the source and then move on to the output stage. I think I am going to ask a friend to help me build something custom for output stage.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Updated or Pro-grade version of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/knurd75'><b itemprop='author'>knurd75</b></a>
           
           <time datetime='2017-07-15T16:41:20Z' itemprop='datePublished'>
             2017-07-15 16:41:20 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Like more salt in food is often interpreted to taste better so is more loudness in music.<br>Did you set up the instruments to the same level on a ixer for testing?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Updated or Pro-grade version of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-07-16T12:17:12Z' itemprop='datePublished'>
             2017-07-16 12:17:12 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/knurd75">@knurd75</a> I dont really want to rip up this thread once again..... </p>

<p>All I can say is that at the moment I am learning Pure Data. On Pure Data I can change the DAC to my liking, I can get the sounds al loud as I want <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Updated or Pro-grade version of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/knurd75'><b itemprop='author'>knurd75</b></a>
           
           <time datetime='2017-07-17T09:30:31Z' itemprop='datePublished'>
             2017-07-17 09:30:31 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I hope you don't find my answer abrasive. The volume of your sound source denotes only one quality of a device: It's maximum volume. One can correct these differences there with a mixer. I look forward to make a few comparisons of my own. ATM I only have headphones to play around with the axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Updated or Pro-grade version of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2017-10-02T11:52:34Z' itemprop='datePublished'>
             2017-10-02 11:52:34 UTC
           </time>
        </span>
        <span itemprop='position'>#44</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Until you clip your soundcard and then you will have to restart your computer..  <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:">  In that moments is when I discovered [clip~] ...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Updated or Pro-grade version of Axoloti?'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/analog-pre-and-post-axoloti-addons/3827">Analog pre and post axoloti addons</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BrianA'><b itemprop='author'>BrianA</b></a>
           
           <time datetime='2018-11-27T20:39:52Z' itemprop='datePublished'>
             2018-11-27 20:39:52 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Resurrecting this old thread to continue the discussion of upgrading Axoloti hardware.... I've been using Axoloti for a couple of months now. I haven't had this much fun or satisfaction out a sub $100 purchase in ages. The breadth and quality of the patches I've made have surpassed my expectations, and the contributions by this community is amazing !</p>

<p>So, to the point. I am constantly hitting if limits of both memory and processing power. It's frustrating to have to knowingly compromise polyphony, features or audio quality because of these limits. Is there any possibility of a Axoloti V2 which bumps these up (2X woild be nice, 4X would be GREAT).  It would be cheap at twice the price and I'd buy several.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Updated or Pro-grade version of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-11-27T20:47:27Z' itemprop='datePublished'>
             2018-11-27 20:47:27 UTC
           </time>
        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="45" data-topic="2003"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/briana/40/5651_1.png" class="avatar">BrianA:</div>
<blockquote><p>So, to the point. I am constantly hitting if limits of both memory and processing power. It's frustrating to have to knowingly compromise polyphony, features or audio quality because of these limits. Is there any possibility of a Axoloti V2 which bumps these up (2X woild be nice, 4X would be GREAT).  It would be cheap at twice the price and I'd buy several.</p></blockquote></aside>

<p>........Even if it was only a limited batch i would be highly interested in getting one with more power, like 4X sram/sdram and more cpu. </p>

<p>For now my solution have been more axolotis.... Which is semi good. If one uses like 3 Axolotis at the same time the setup suddenly has a lot of variables and alot of external stuff that also needs to be setup, like midi, audio and suddenly timing everything is harder........ To sum it up its simply just MUCH more nice doing everything on one Axoloti <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>So yeah, a Axo on steroids, I would be willing to pay good money for... Just a tiny limited batch of super Axo's, pretty please <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Updated or Pro-grade version of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2018-11-28T00:32:18Z' itemprop='datePublished'>
             2018-11-28 00:32:18 UTC
           </time>
        </span>
        <span itemprop='position'>#47</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes running into the same kind of limitations here...</p>

<p>If we could at least have this digital audio/data between boards via the pins my setups would be sooo much easier.<br>But I agree one board to rule them all would be best <img src="//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5" title=":sunglasses:" class="emoji" alt=":sunglasses:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Updated or Pro-grade version of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-11-28T19:20:36Z' itemprop='datePublished'>
             2018-11-28 19:20:36 UTC
           </time>
        </span>
        <span itemprop='position'>#48</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think that synchronization of the units sample rates is a main issue here.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Updated or Pro-grade version of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-11-28T19:35:11Z' itemprop='datePublished'>
             2018-11-28 19:35:11 UTC
           </time>
        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="47" data-topic="2003"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>If we could at least have this digital audio/data between boards via the pins my setups would be sooo much easier.</p></blockquote></aside>

<p>Yeah, if we could pass data from one to the other, not just in "midi format", but any data type, that would definitely be nice too. </p>

<aside class="quote" data-post="48" data-topic="2003" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>I think that synchronization of the units sample rates is a main issue here.</p></blockquote></aside>

<p>That makes sense <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Maybe if editor was changed so it works a bit like the old Nord modular synths, where you have 4 patches in same editor, it would be easier to sync them. Like a multi page editor, with fans for the editors for each individual Axoloti connected to the computer.</p>

<p>If for example both patches for Axoloti A and Axoloti B are loaded in the same editor, then maybe it would be possible to go live with both machines in the same time and make then sync easier than when you have 2 editors and that you need to go live with individually.</p>

<p>But again, I really dont know what is possible and what is not in this aspect of Axoloti. But I am just thinking out loud, that if several axoloti are controlled by the same editor, maybe it would be easier to sync them, as you can choose to go live with them at the same time, if not at the same time, maybe the time difference between Axo A and Axo B goes live can be compensated for, so they start up in sync... Again, just thinking out loud.... <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Updated or Pro-grade version of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BrianA'><b itemprop='author'>BrianA</b></a>
           
           <time datetime='2018-11-28T22:33:36Z' itemprop='datePublished'>
             2018-11-28 22:33:36 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Can you expand on this issue please? Not sure if you're referring to jaffaspaffa's request for a digital/audio interconnect or the whole notion of a more powerful processor with respect to 'the main issue'.</p>

<p>Cheers!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Updated or Pro-grade version of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-11-28T23:22:31Z' itemprop='datePublished'>
             2018-11-28 23:22:31 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, sorry.<br>Yes, I meant low level/sample rate/audio thread synchronization to allow synchronous digital audio exchange between axoloties through an SPI port.</p>

<p>Without such a sync, it is really painful to get a glitchless system (as the timings will shift slowly to avoid snapping chunks of audio, you'll have to create a smart buffer with over and under flow management and interpolation, hence not impossible, it is very tricky).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Updated or Pro-grade version of Axoloti?'>
      <hr>
  </div>

          ps.store("topic_2003", {"post_stream":{"posts":[{"id":18038,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-02-25T11:37:46.696Z","cooked":"\u003cp\u003eHi,\u003c/p\u003e\n\n\u003cp\u003eLow quality switching regulators tend to add noise. High quality linear regulators are better for audio use.\u003cbr\u003eGood shielding avoids electromagnetic pollution (the high freq from a PC or even from the Axoloti itself).\u003c/p\u003e\n\n\u003cp\u003eSome \"DI units\" can also be helpful in case of ground loops (which was the problem with my G2, ground loop through the PC usb port -\u0026gt; pollution by the PC switching power supply).\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2017-02-25T12:47:41.123Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":149,"score":70.8,"yours":false,"topic_id":2003,"topic_slug":"updated-or-pro-grade-version-of-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18039,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-02-25T11:42:36.842Z","cooked":"\u003caside class=\"quote\" data-post=\"27\" data-topic=\"2003\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/lette :"\u003cp\u003eyeah, well, the oversampling was a quick fix that was needed for a patch, but making the right window just asked just a bit too much cpu for the patch to keep working..\u003cbr\u003eit's in the planning though..\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2017-02-25T15:44:17.802Z","reply_count":0,"reply_to_post_number":33,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":161,"score":38.1,"yours":false,"topic_id":2003,"topic_slug":"updated-or-pro-grade-version-of-axoloti","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18151,"name":"","username":"bafonso","avatar_template":"/user_avatar/community.axoloti.com/bafonso/{size}/878_1.png","created_at":"2017-02-28T18:21:00.747Z","cooked":"\u003cp\u003eIf you want to get the best out of axoloti's out you should put it through a DI w/ some nice jensen transformers or a transformer-tube setup. I don't find the axoloti out extremely noisy or problematic, but I have not ever listened critically to it.. there are far more problematic setups like the nord drum 2 for example where the output is ridiculously low for what you'd expect to be a \"professional grade\" product. \u003c/p\u003e\n\n\u003cp\u003eBut then again, you start playing with that thing and it sounds so good you don't care anymore about these things \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":39,"post_type":1,"updated_at":"2017-02-28T18:21:00.747Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":158,"score":37.6,"yours":false,"topic_id":2003,"topic_slug":"updated-or-pro-grade-version-of-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":238,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18154,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-02-28T19:42:20.498Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/bafonso\"\u003e@bafonso\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eYes thanks for the input \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e I considered that too, the DI option. I am starting off with playing around with all the new oversampled objects. I'll first make it as good as I can from the source and then move on to the output stage. I think I am going to ask a friend to help me build something custom for output stage.\u003c/p\u003e","post_number":40,"post_type":1,"updated_at":"2017-02-28T19:42:20.498Z","reply_count":0,"reply_to_post_number":39,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":162,"score":38.5,"yours":false,"topic_id":2003,"topic_slug":"updated-or-pro-grade-version-of-axoloti","display_username":"Mr. Grimm","primary_group_name": oloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-07-16T12:17:12.726Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/knurd75\"\u003e@knurd75\u003c/a\u003e I dont really want to rip up this thread once again..... \u003c/p\u003e\n\n\u003cp\u003eAll I can say is that at the moment I am learning Pure Data. On Pure Data I can change the DAC to my liking, I can get the sounds al loud as I want \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2017-07-16T12:17:12.726Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":143,"score":39.85,"yours":false,"topic_id":2003,"topic_slug":"updated-or-pro-grade-version-of-axoloti","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21801,"name":"Andreas Maurer","username":"knurd75","avatar_template":"/letter_avatar_proxy/v2/letter/k/77aa72/{size}.png","created_at":"2017-07-17T09:30:31.102Z","cooked":"\u003cp\u003eI hope you don't find my answer abrasive. The volume of your sound source denotes only one quality of a device: It's maximum volume. One can correct these differences there with a mixer. I look forward to make a few comparisons of my own. ATM I only have headphones to play around with the axoloti.\u003c/p\u003e","post_number":43,"post_type":1,"updated_at":"2017-07-17T09:30:31.102Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":139,"score":29.3,"yours":false,"topic_id":2003,"topic_slug":"updated-or-pro-grade-version-of-axoloti","display_username":"Andreas Maurer","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1349,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23976,"name":"servando barreiro","username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png","created_at":"2017-10-02T11:52:34.409Z","cooked":"\u003cp\u003eUntil you clip your soundcard and then you will have to restart your computer..  \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e  In that moments is when I discovered [clip~] ...\u003c/p\u003e","post_number":44,"post_type":1,"updated_at":"2017-10-02T11:52:34.409Z","reply_count":0,"reply_to_post_number":42,"quote_count":0,"avg_time":29,"incoming_link_count":4,"reads":124,"score":46.25,"yours":false,"topic_id":2003,"topic_slug":"updated-or-pro-grade-version-of-axoloti","display_username":"servando barreiro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/analog-pre-and-post-axoloti-addons/3827","internal":true,"reflection":true,"title":"Analog pre and post axoloti addons","clicks":8}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1436,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31622,"name":"","username":"BrianA","avatar_template":"/user_avatar/community.axoloti.com/briana/{size}/5651_1.png","created_at":"2018-11-27T20:39:52.889Z","cooked":"\u003cp\u003eResurrecting this old thread to continue the discussion of upgrading Axoloti hardware.... I've been using Axoloti for a couple of months now. I haven't had this much fun or satisfaction out a sub $100 purchase in ages. The breadth and quality of the patches I've made have surpassed my expectations, and the contributions by this community is amazing !\u003c/p\u003e\n\n\u003cp\u003eSo, to the point. I am constantly hitting if limits of both memory and processing power. It's frustrating to have to knowingly compromise polyphony, features or audio quality because of these limits. Is there any possibility of a Axoloti V2 which bumps these up (2X woild be nice, 4X would be GREAT).  It would be cheap at twice the price and I'd buy several.\u003c/p\u003e","post_number":45,"post_type":1,"updated_at":"2018-11-27T20:39:52.889Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":93,"score":54.75,"yours":false,"topic_id":2003,"topic_slug":"updated-or-pro-grade-version-of-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1894,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31624,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-11-27T20:47:27.995Z","cooked":"\u003caside class=\"quote\" data-post=\"45\" data-topic=\"2003\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/briana/40/5651_1.png\" class=\"avatar\"\u003eBrianA:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSo, to the point. I am constantly hitting if limits of both memory and processing power. It's frustrating to have to knowingly compromise polyphony, features or audio quality because of these limits. Is there any possibility of a Axoloti V2 which bumps these up (2X woild be nice, 4X would be GREAT).  It would be cheap at twice the price and I'd buy several.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e........Even if it was only a limited batch i would be highly interested in getting one with more power, like 4X sram/sdram and more cpu. \u003c/p\u003e\n\n\u003cp\u003eFor now my solution have been more axolotis.... Which is semi good. If one uses like 3 Axolotis at the same time the setup suddenly has a lot of variables and alot of external stuff that also needs to be setup, like midi, audio and suddenly timing everything is harder........ To sum it up its simply just MUCH more nice doing everything on one Axoloti \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eSo yeah, a Axo on steroids, I would be willing to pay good money for... Just a tiny limited batch of super Axo's, pretty please \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\ \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIf we could at least have this digital audio/data between boards via the pins my setups would be sooo much easier.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah, if we could pass data from one to the other, not just in \"midi format\", but any data type, that would definitely be nice too. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"48\" data-topic=\"2003\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI think that synchronization of the units sample rates is a main issue here.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat makes sense \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eMaybe if editor was changed so it works a bit like the old Nord modular synths, where you have 4 patches in same editor, it would be easier to sync them. Like a multi page editor, with fans for the editors for each individual Axoloti connected to the computer.\u003c/p\u003e\n\n\u003cp\u003eIf for example both patches for Axoloti A and Axoloti B are loaded in the same editor, then maybe it would be possible to go live with both machines in the same time and make then sync easier than when you have 2 editors and that you need to go live with individually.\u003c/p\u003e\n\n\u003cp\u003eBut again, I really dont know what is possible and what is not in this aspect of Axoloti. But I am just thinking out loud, that if several axoloti are controlled by the same editor, maybe it would be easier to sync them, as you can choose to go live with them at the same time, if not at the same time, maybe the time difference between Axo A and Axo B goes live can be compensated for, so they start up in sync... Again, just thinking out loud.... \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":49,"post_type":1,"updated_at":"2018-11-28T19:36:26.302Z","reply_count":0,"reply_to_post_number":47,"quote_count":2,"avg_time":21,"incoming_link_count":3,"reads":101,"score":36.25,"yours":false,"topic_id":2003,"topic_slug":"updated-or-pro-grade-version-of-axoloti","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31638,"name":"","username":"BrianA","avatar_template":"/user_avatar/community.axoloti.com/briana/{size}/5651_1.png","created_at":"2018-11-28T22:33:36.305Z","cooked":"\u003cp\u003eCan you expand on this issue please? Not sure if you're referring to jaffaspaffa's request for a digital/audio interconnect or the whole notion of a more powerful processor with respect to 'the main issue'.\u003c/p\u003e\n\n\u003cp\u003eCheers!\u003c/p\u003e","post_number":50,"post_type":1,"updated_at":"2018-11-28T22:33:36.305Z",
