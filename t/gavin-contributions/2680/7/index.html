      <div class='post' itemprop='articleBody'>
        <p><strong>Forum profile</strong> : <a class="mention" href="/users/gavin">@Gavin</a></p>

<p><strong>Contributor prefix</strong> : gav</p>

<p><strong>Objects</strong><br>gav / Rot Enc / Rotary Encoder Basic.axo<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/b/b991336103f813c511577c6e4ec81195c9faeed7.axo">Rotary Encoder Basic.axo</a> (1.1 KB)</p>

<p>This object is designed to provide incremental and decremental value depending on the direction being turned on the rotary encoder.</p>

<p>For more info on Rotary Encoders, please review the User Guide Entry "Rotary Encoders"</p>

<p>Thanks.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Gavin Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2016-12-23T11:34:20Z' itemprop='datePublished'>
             2016-12-23 11:34:20 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>Objects</strong><br>Chainable demux for unlimited Demux length.<br>gav / Demux / Chainable Demux.axo<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/a5f146a7f3b4695b17eb892b72c195308cbd37ab.axo">Chainable Demux.axo</a> (1.6 KB)</p>

<p>A demux that can be chained to another for unlimited length and configuration.</p>

<p>How one may go about chaining the objects as follows..</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/b/bcd57e2e0ae8e9d4f1400e96c177654dc2309cd2.PNG" width="299" height="391"></p>

<p>just connect outlet send to inlet s on the next Chainable Demux object in your chain.<br>The inlet outlet numbers remain the same, so please do your own math to determine where it is at, so in the example shown value of 8 initiates outlet o3 in the second chained object. All the inlets can be from the same source as shown, or if you like, it can have variations of different sources or multiple sources if the objects are paired in parallel etc..</p>

<p>Thanks.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Gavin Contributions'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2016-12-24T10:32:57Z' itemprop='datePublished'>
             2016-12-24 10:32:57 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>Objects</strong></p>

<p>Both objects are designed to work together so all parameters can be controlled by only 2 Rotary Encoders. Each Rotary encoder is connected to 3 digital In GPIO pins on the Axoloti.</p>

<p>gav / Rot Enc / Rot Enc Selector.axo<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/8/864c7fc54b3ffda382abf61d7155a673f08953a1.axo">Rot Enc Selector.axo</a> (1.6 KB)</p>

<p>gav / Rot Enc / Rot Enc Value.axo<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/e/e15be0ef7ab1fb40b095745c7327c486d7a514ea.axo">Rot Enc Value.axo</a> (1.9 KB)</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/2/2dced57d8e89c726618e5d388866b653407eefb2.PNG" width="201" height="347"></p>

<p>Both objects are similar in design, they both have an adjustable maximum parameter, and a preset parameter which will be the integer where it begins once started.<br>The "Rot Enc Value" object also has a minimum parameter and a value parameter.<br>The "Value" parameter is the unique number given to activate the object when the selector selects its value. eg.. "Selector" object selects value 5, any "Value" object containing the value 5 in its value parameter will become active and can be adjusted by twisting the rotary encoder for increment or decrement, or pressing the momentary switch option (if it has one). outlet_o - is the rotary encoder integer for connecting to the objects you are adjusting, outlet_b - is the momentary switch in boolean, outlet_a - is a boolean output that goes high when the selector and the value match to confirm that object is connected to the selector.</p>

<p>To add more parameters, just increase the max value on the selector and add more "Rot Enc Value" objects.</p>

<p>The following patch shows a basic setup spread out over 0 to 15 selector values with 4 Value objects spread out amongst them.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/f/f1b439bfb389c85d66bb2315c8ff85a079aa527f.axp">rot enc.axp</a> (8.1 KB)<br>All in working order.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><strong>New Object</strong><br><strong>gav/Audio/Object Swap.axo</strong></p>

<p>This object is designed to swap the order of 2 connected objects.<br>This way you can choose between 2 options for audio path order, 1 to 2 or 2 to 1.</p>

<p>Connect one object to in1 / out1, the other to in2 / out2, as per the image below.<br>Toggle "off" passes audio first through object 1 then object 2 then main out,<br>Toggle "on" passes audio first through object 2 then object 1 then main out,</p>

<p>Image below of how to use.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/20c97446d80be2afde8143a1e95c85da09b7824e" href="//community.axoloti.com/uploads/default/original/2X/2/20c97446d80be2afde8143a1e95c85da09b7824e.PNG" class="lightbox" title="Capture.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/20c97446d80be2afde8143a1e95c85da09b7824e_1_386x500.PNG" width="386" height="500"><div class="meta">
<span class="filename">Capture.PNG</span><span class="informations">388x502 15.5 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>New Object</strong><br><strong>gav/Diode Clipping/Diode Clipping simulator one.axo</strong></p>

<p>This object is designed to emulate the effect diodes have in effect pedals to make the audio clip.</p>

<p>The object controls seperately both halves of the signal, this allowing for asymetric configurations if desired. Clip level sets the voltage level (represented as 0 to 64, reverse for negative half of signal) at which the signal will clip. The 12 radio buttons determine the shape of the clip, ranging from soft to hard. However an added feature is the first 6 radio 1 to 6 buttons go from soft to hard, whereas the radio buttons 7 to 12 become reverse of 1 to 6.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/d81b6b16d8140d80c87fc5859e15309780fca8cf.PNG" width="250" height="164"></p>

<p>Below is a set of images that best show how the radio buttons work, these signals come from a generic setup using a clasic sign wave with the clip level set to the middle 32 and equaly copied for the negative half to best represent the setup.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/5a213d9c5d7a66c63f67e8dae330977b9ceeeb80" href="//community.axoloti.com/uploads/default/original/2X/5/5a213d9c5d7a66c63f67e8dae330977b9ceeeb80.png" class="lightbox" title="Untitled.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/5a213d9c5d7a66c63f67e8dae330977b9ceeeb80_1_373x500.png" width="373" height="500"><div class="meta">
<span class="filename">Untitled.png</span><span class="informations">676x906 51 KB</span><span class="expand"></span>
</div></a></div></p>

<p>One thing to remember is the clipping level, you may need to add gain to your signal to reach your desired clipping level.<br>And would also like to recomend that I have achieved some nice results by connecting the following object..<br><strong><em>jho/filter/notch</em></strong><br><img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/gavin">@Gavin</a>, Thanks for all your great object, I must say that your Rotary encoder objects are really useful on my new build (I put two rotary encoders and a OLED screen). But I seem to have a small bug on the  "Rot Enc Value" object. I doesn't output negative numbers, even if you can set the minimum to minus whatever. Is this intentional (I can do with it, by adding a -c object) or is it a bug alike.</p>

<p>Thanks anyway, and hope you are well <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2018-03-21T21:36:07Z' itemprop='datePublished'>
             2018-03-21 21:36:07 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Interesting.. !<br>To be honest the way I understand the rotary encoder code I posted, is it detects the direction it is being turned and based on weather it is in high or low state on the rising edge it increments or decrements by what is defined in the code. In the example I posted by ones. So the upper limit and the lower limit are irrelevant.<br>Or my testing was based on midi 0 to 127, so I coded it to stay within this area, now that I think about while typing this, I wonder if the integers I used were only unsigned, rather then signed, that might be preventing negatives, but that's just a guess.</p>

<p>So wouldn't say as such it is a bug, but code in its most simplest form so all could add their own features, adding an extra object to achieve the desired outcome is the same thing, doing this is practically the same as just adding an extra line of code.</p>

<p>If I understand correctly from other posts, you don't do much coding, if you can achieve the same result without, by only using objects, then you don't need it. Sometimes however it can help achieve some benefits in efficiencies and the likes etc.. This is another cool feature of the patcher that Johannes has achieved, its very much just a visual programming tool.<br><img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>

        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2018-03-22T02:46:42Z' itemprop='datePublished'>
             2018-03-22 02:46:42 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Got me deciding to do something, I have thought about for a while. Many times when I am posting, I am far from my Axo. So I have wondered for some time about using the HTML object list online with copy and paste.<br>So let me try it for this...</p>

<p>You should be able to create a group of object for controlling a rotary controller with the following setup.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/86cb20ceeaaea871bba72562308dea57e27cedfc" href="//community.axoloti.com/uploads/default/original/2X/8/86cb20ceeaaea871bba72562308dea57e27cedfc.PNG" class="lightbox" title="Capture.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/86cb20ceeaaea871bba72562308dea57e27cedfc_1_690x257.PNG" width="690" height="257"><div class="meta">
<span class="filename">Capture.PNG</span><span class="informations">824x307 30.6 KB</span><span class="expand"></span>
</div></a></div></p>

<p>The direction will be determined by 0 or 1 on the demux, as the trigger is triggered, it will take the relevant path depending on wether it is high or low determining the direction.</p>
      </div>

          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2018-03-23T10:12:18Z' itemprop='datePublished'>
             2018-03-23 10:12:18 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for your answer. I tried to patch your simple patch, having understood very well with your explanation (and using that html object list works well). But for some reason it doesn't really work (I'll have to look into this a lot more), but your objects do, and so do other rotary objects in the community library. </p>

<aside class="quote" data-post="9" data-topic="2680"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png" class="avatar">Gavin:</div>
<blockquote><p>If I understand correctly from other posts, you don't do much coding, if you can achieve the same result without, by only using objects, then you don't need it. Sometimes however it can help achieve some benefits in efficiencies and the likes etc.. This is another cool feature of the patcher that Johannes has achieved, its very much just a visual programming tool.</p></blockquote></aside>

<p>You're right about the coding, and I really need to seriously work on this aspect. I've started looking more and more into peoples codes, sometimes managing to adjust it to my needs, but I'm still months of heavy learning away, just to feel comfy to code simple logic stuff. (I don't ever expect to understand DSP code in this lifetime) <br>That's what I like about the visual side of Axoloti, I feel like a programmer, but I'm not dealing with code.<br>It's only now, while patching for 2 rotary encoders and the OLED screen, that I'm realizing the mess a simple patch can become if you want to control everything using just the two encoders and have visual feedback. </p>

<p>Anyway thanks again for your help.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/mtyas">@mtyas</a>, This might help you.</p>

<p><strong>Object - gav/rot_enc/Rotary Encoder Bipolar.axo</strong><br>This rotary encoder is the same as the "gav / Rot Enc / Rot Enc Selector.axo" object except for the "max" value represents both negative and possitive limits.<br>So if for example you choose 64 as your max value, positive 64 will be your highest level and at the same time negative 64 will be your lowest level.<br>I won't post a picture because it looks exactly the same as "gav / Rot Enc / Rot Enc Selector.axo" but with different name.</p>
      </div>

           <time datetime='2018-05-09T09:10:37Z' itemprop='datePublished'>

           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>New Object</strong><br><strong>gav/Logic/Dynamic Counter 1.axo</strong></p>

<p>Dynamic up / down counter.</p>

<p>As each stage count is completed, the next stage count begins in the opposite direction.</p>

<p>numstage - will determine how many stages will be select from stage 1 only to all 8 stages.</p>

<p>retfirst - will return to the very beginning of count 1 in forward direction when the last count of the last selected stage is complete, if not on, then the direction is changed and count continues fromm last point.</p>

<p>restart - will return to the very beginning stage 1 count 1 in forward direction, toggle parameter was added so a midi cc could be nominated. </p>

<p>The purpose of this object is to create length when connected to a sequence so it is percieved a less or even non-repetitive pattern.</p>
      </div>

          ps.store("topic_2680", {"post_stream":{"posts":[{"id":16519,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-12-23T07:17:49.158Z","cooked":"\u003cp\u003e\u003cstrong\u003eForum profile\u003c/strong\u003e : \u003ca class=\"mention\" href=\"/users/gavin\"\u003e@Gavin\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eContributor prefix\u003c/strong\u003e : gav\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eObjects\u003c/strong\u003e\u003cbr\u003egav / Rot Enc / Rotary Encoder Basic.axo\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b991336103f813c511577c6e4ec81195c9faeed7.axo\"\u003eRotary Encoder Basic.axo\u003c/a\u003e (1.1 KB)\u003c/p\u003e\n\n\u003cp\u003eThis object is designed to provide incremental and decremental value depending on the direction being turned on the rotary encoder.\u003c/p\u003e\n\n\u003cp\u003eFor more info on Rotary Encoders, please review the User Guide Entry \"Rotary Encoders\"\u003c/p\u003e\n\n\u003cp\u003eThanks.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-12-23T07:17:49.158Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":19,"reads":117,"score":241.75,"yours":false,"topic_id":2680,"topic_slug":"gavin-contributions","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/b/b991336103f813c511577c6e4ec81195c9faeed7.axo","internal":true,"reflection":false,"clicks":14}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16521,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-12-23T11:34:20.890Z","cooked":"\u003cp\u003e\u003cstrong\u003eObjects\u003c/strong\u003e\u003cbr\u003eChainable demux for unlimited Demux length.\u003cbr\u003egav / Demux / Chainable Demux.axo\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a5f146a7f3b4695b17eb892b72c195308cbd37ab.axo\"\u003eChainable Demux.axo\u003c/a\u003e (1.6 KB)\u003c/p\u003e\n\n\u003cp\u003eA demux that can be chained to another for unlimited length and configuration.\u003c/p\u003e\n\n\u003cp\u003eHow one may go about chaining the objects as follows..\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/b/bcd57e2e0ae8e9d4f1400e96c177654dc2309cd2.PNG\" width=\"299\" height=\"391\"\u003e\u003c/p\u003e\n\n\u003cp\u003ejust connect outlet send to inlet s on the next Chainable Demux object in your chain.\u003cbr\u003eThe inlet outlet numbers remain the same, so please do your own math to determine where it is at, so in the example shown value of 8 initiates outlet o3 in the second chained object. All the inlets can be from the same source as shown, or if you like, it can have variations of different sources or multiple sources if the objects are paired in parallel etc..\u003c/p\u003e\n\n\u003cp\u003eThanks.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-12-23T11:34:20.890Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":17,"reads":115,"score":139.95,"yours":false,"topic_id":2680,"topic_slug":"gavin-contributions","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/a/a5f146a7f3b4695b17eb892b72c195308cbd37ab.axo","internal":true,"reflection":false,"clicks":6}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16543,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-12-24T10:32:57.704Z","cooked":"\u003cp\u003e\u003cstrong\u003eObjects\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eBoth objects are designed to work together so all parameters can be controlled by only 2 Rotary Encoders. Each Rotary encoder is connected to 3 digital In GPIO pins on the Axoloti.\u003c/p\u003e\n\n\u003cp\u003egav / Rot Enc / Rot Enc Selector.axo\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/8/864c7fc54b3ffda382abf61d7155a673f08953a1.axo\"\u003eRot Enc Selector.axo\u003c/a\u003e (1.6 KB)\u003c/p\u003e\n\n\u003cp\u003egav / Rot Enc / Rot Enc Value.axo\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e15be0ef7ab1fb40b095745c7327c486d7a514ea.axo\"\u003eRot Enc Value.axo\u003c/a\u003e (1.9 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/2dced57d8e89c726618e5d388866b653407eefb2.PNG\" width=\"201\" height=\"347\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBoth objects are similar in design, they both have an adjustable maximum parameter, and a preset parameter which will be the integer where it begins once started.\u003cbr\u003eThe \"Rot Enc Value\" object also has a minimum parameter and a value parameter.\u003cbr\u003eThe \"Value\" parameter is the unique number given to activate the object when the selector selects its value. eg.. \"Selector\" object selects value 5, any \"Value\" object containing the value 5 in its value parameter will become active and can be adjusted by twisting the rotary encoder for increment or decrement, or pressing the momentary switch option (if it has one). outlet_o - is the rotary encoder integer for connecting to the objects you are adjusting, outlet_b - is the momentary switch in boolean, outlet_a - is a boolean output that goes high when the selector and the value match to confirm that object is connected to the selector.\u003c/p\u003e\n\n\u003cp\u003eTo add more parameters, just increase the max value on the selector and add more \"Rot Enc Value\" objects.\u003c/p\u003e\n\n\u003cp\u003eThe following patch shows a basic setup spread out over 0 to 15 selector values with 4 Value objects spread out amongst them.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f1b439bfb389c85d66bb2315c8ff85a079aa527f.axp\"\u003erot enc.axp\u003c/a\u003e (8.1 KB)\u003cbr\u003eAll in working order.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-12-24T10:32:57.704Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":101,"score":51.6,"yours":false,"topic_id":2680,"topic_slug":"gavin-contributions","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/f/f1b439bfb389c85d66bb2315c8ff85a079aa527f.axp","internal":true,"reflection":false,"clicks":10},{"url":"/uploads/default/original/2X/e/e15be0ef7ab1fb40b095745c7327c486d7a514ea.axo","internal":true,"reflection":false,"clicks":6},{"url":"/uploads/default/original/2X/8/864c7fc54b3ffda382abf61d7155a673f08953a1.axo","internal":true,"reflection":false," ibutions are now available in the community library.\u003cbr\u003eEnjoy.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-06-20T08:55:48.221Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":76,"score":16.15,"yours":false,"topic_id":2680,"topic_slug":"gavin-contributions","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21497,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-06-24T06:50:20.464Z","cooked":"\u003cp\u003e\u003cstrong\u003eNew Object\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003egav/Audio/Object Swap.axo\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThis object is designed to swap the order of 2 connected objects.\u003cbr\u003eThis way you can choose between 2 options for audio path order, 1 to 2 or 2 to 1.\u003c/p\u003e\n\n\u003cp\u003eConnect one object to in1 / out1, the other to in2 / out2, as per the image below.\u003cbr\u003eToggle \"off\" passes audio first through object 1 then object 2 then main out,\u003cbr\u003eToggle \"on\" passes audio first through object 2 then object 1 then main out,\u003c/p\u003e\n\n\u003cp\u003eImage below of how to use.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/20c97446d80be2afde8143a1e95c85da09b7824e\" href=\"//community.axoloti.com/uploads/default/original/2X/2/20c97446d80be2afde8143a1e95c85da09b7824e.PNG\" class=\"lightbox\" title=\"Capture.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/20c97446d80be2afde8143a1e95c85da09b7824e_1_386x500.PNG\" width=\"386\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eCapture.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e388x502 15.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-06-24T06:50:20.464Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":3,"reads":77,"score":32.0,"yours":false,"topic_id":2680,"topic_slug":"gavin-contributions","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/2/20c97446d80be2afde8143a1e95c85da09b7824e.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21503,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-06-24T23:39:04.535Z","cooked":"\u003cp\u003e\u003cstrong\u003eNew Object\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003egav/Diode Clipping/Diode Clipping simulator one.axo\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThis object is designed to emulate the effect diodes have in effect pedals to make the audio clip.\u003c/p\u003e\n\n\u003cp\u003eThe object controls seperately both halves of the signal, this allowing for asymetric configurations if desired. Clip level sets the voltage level (represented as 0 to 64, reverse for negative half of signal) at which the signal will clip. The 12 radio buttons determine the shape of the clip, ranging from soft to hard. However an added feature is the first 6 radio 1 to 6 buttons go from soft to hard, whereas the radio buttons 7 to 12 become reverse of 1 to 6.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/d81b6b16d8140d80c87fc5859e15309780fca8cf.PNG\" width=\"250\" height=\"164\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBelow is a set of images that best show how the radio buttons work, these signals come from a generic setup using a clasic sign wave with the clip level set to the middle 32 and equaly copied for the negative half to best represent the setup.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/5a213d9c5d7a66c63f67e8dae330977b9ceeeb80\" href=\"//community.axoloti.com/uploads/default/original/2X/5/5a213d9c5d7a66c63f67e8dae330977b9ceeeb80.png\" class=\"lightbox\" title=\"Untitled.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/5a213d9c5d7a66c63f67e8dae330977b9ceeeb80_1_373x500.png\" width=\"373\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eUntitled.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e676x906 51 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eOne thing to remember is the clipping level, you may need to add gain to your signal to reach your desired clipping level.\u003cbr\u003eAnd would also like to recomend that I have achieved some nice results by connecting the following object..\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ejho/filter/notch\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-06-24T23:39:04.535Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":76,"score":61.9,"yours":false,"topic_id":2680,"topic_slug":"gavin-contributions","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/5/5a213d9c5d7a66c63f67e8dae330977b9ceeeb80.png","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/starting-points-for-guitarists/3809/2","internal":true,"reflection":true,"title":"Starting points for guitarists","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27743,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2018-03-21T12:32:30.021Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/gavin\"\u003e@Gavin\u003c/a\u003e, Thanks for all your great object, I must say that your Rotary encoder objects are really useful on my new build (I put two rotary encoders and a OLED screen). But I seem to have a small bug on the  \"Rot Enc Value\" object. I doesn't output negative numbers, even if you can set the minimum to minus whatever. Is this intentional (I can do with it, by adding a -c object) or is it a bug alike.\u003c/p\u003e\n\n\u003cp\u003eThanks anyway, and hope you are well \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2018-03-21T12:32:30.021Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":56,"score":17.0,"yours":false,"topic_id":2680,"topic_slug":"gavin-contributions","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27753,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-03-21T21:36:07.779Z","cooked":"\u003cp\u003eInteresting.. !\u003cbr\u003eTo be honest the way I understand the rotary encoder code I posted, is it detects the direction it is being turned and based on weather it is in high or low state on the rising edge it increments or decrements by what is defined in the code. In the example I posted by ones. So the upper limit and the lower limit are irrelevant.\u003cbr\u003eOr my testing was based on midi 0 to 127, so I coded it to stay within this area, now that I think about while typing this, I wonder if the integers I used were only unsigned, rather then signed, that might be preventing negatives, but that's just a guess.\u003c/p\u003e\n\n\u003cp\u003eSo wouldn't say as such it is a bug, but code in its most simplest form so all could add their own features, adding an extra object to achieve the desired outcome is the same thing, doing this is practically the same as just adding an extra line of code.\u003c/p\u003e\n\n\u003cp\u003eIf I understand correctly from other posts, you don't do much coding, if you can achieve the same result without, by only using objects, then you don't need it. Sometimes however it can help achieve some benefits in efficiencies and the likes etc.. This is another cool feature of the patcher that Johannes has achieved, its very much just a visual programming tool.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2018-03-21T21:36:07.779Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":53,"score":16.85,"yours":false,"topic_id":2680,"topic_slug":"gavin-contributions","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27757,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-03-22T02:46:42.296Z","cooked":"\u003cp\u003eGot me deciding to do something, I have thought about for a while. Many times when I am posting, I am far from my Axo. So I have wondered for some time about using the HTML object list online with copy and paste.\u003cbr\u003eSo let me try it for this...\u003c/p\u003e\n\n\u003cp\u003eYou should be able to create a group of object for controlling a rotary controller with the following setup.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/86cb20ceeaaea871bba72562308dea57e27cedfc\" href=\"//community.axoloti.com/uploads/default/original/2X/8/86cb20ceeaaea871bba72562308dea57e27cedfc.PNG\" class=\"lightbox\" title=\"Capture.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/8/86cb20ceeaaea871bba72562308dea57e27cedfc_1_690x257.PNG\" width=\"690\" height=\"257\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eCapture.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e824x307 30.6 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe direction will be determined by 0 or 1 on the demux, as the trigger is triggered, it will take the relevant path depending on wether it is high or low determining the direction.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2018-03-22T02:46:42.296Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":52,"score":31.65,"yours":false,"topic_id":2680,"topic_slug":"gavin-contributions","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/8/86cb20ceeaaea871bba72562308dea57e27cedfc.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27793,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2018-03-23T10:12:18.905Z","cooked":"\u003cp\u003eThanks for your answer. I tried to patch your simple patch, having understood very well with your explanation (and using that html object list works well). But for some reason it doesn't really work (I'll have to look into this a lot more), but your objects do, and so do other rotary objects in the community library. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"9\" data-topic=\"2680\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIf I understand correctly from other posts, you don't do much coding, if you can achieve the same result without, by only using objects, then you don't need it. Sometimes however it can help achieve some benefits in efficiencies and the likes etc.. This is another cool feature of the patcher that Johannes has achieved, its very much just a visual programming tool.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou're right about the coding, and I really need to seriously work on this aspect. I've started looking more and more into peoples codes, sometimes managing to adjust it to my needs, but I'm still months of heavy learning away, just to feel comfy to code simple logic stuff. (I don't ever expect to understand DSP code in this lifetime) \u003cbr\u003eThat's what I like about the visual side of Axoloti, I feel like a programmer, but I'm not dealing with code.\u003cbr\u003eIt's only now, while patching for 2 rotary encoders and the OLED screen, that I'm realizing the mess a simple patch can become if you want to control everything using just the two encoders and have visual feedback. \u003c/p\u003e\n\n\u003cp\u003eAnyway thanks again for your help.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2018-03-23T10:12:18.905Z","reply_count":0,"reply_to_post_number":9,"quote_count":1,"avg_time":30,"incoming_link_count":0,"reads":52,"score":11.9,"yours":false,"topic_id":2680,"topic_slug":"gavin-contributions","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27821,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-03-24T05:00:56.177Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/mtyas\"\u003e@mtyas\u003c/a\u003e, This might help you.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eObject - gav/rot_enc/Rotary Encoder Bipolar.axo\u003c/strong\u003e\u003cbr\u003eThis rotary encoder is the same as the \"gav / Rot Enc / Rot Enc Selector.axo\" object except for the \"max\" value represents both negative and possitive limits.\u003cbr\u003eSo if for example you choose 64 as your max value, positive 64 will be your highest level and at the same time negative 64 will be your lowest level.\u003cbr\u003eI won't post a picture because it looks exactly the same as \"gav / Rot Enc / Rot Enc Selector.axo\" but with different name.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2018-03-24T05:00:56.177Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":49,"score":40.95,"yours":false,"topic_id":2680,"topic_slug":"gavin-contributions","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28626,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-05-09T09:10:37.982Z","cooked":"\u003cp\u003e\u003cstrong\u003eNew Object\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003egav/Logic/Dynamic Counter 1.axo\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eDynamic up / down counter.\u003c/p\u003e\n\n\u003cp\u003eAs each stage count is completed, the next stage count begins in the opposite direction.\u003c/p\u003e\n\n\u003cp\u003enumstage - will determine how many stages will be select from stage 1 only to all 8 stages.\u003c/p\u003e\n\n\u003cp\u003eretfirst - will return to the very beginning of count 1 in forward direction when the last count of the last selected stage is complete, if not on, then the direction is changed and count continues fromm last point.\u003c/p\u003e\n\n\u003cp\u003erestart - will return to the very beginning stage 1 count 1 in forward direction, toggle parameter was added so a midi cc could be nominated. \u003c/p\u003e\n\n\u003cp\u003eThe purpose of this object is to create length when connected to a sequence so it is percieved a less or even non-repetitive pattern.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2018-05-09T09:10:37.982Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":44,"score":39.55,"yours":false,"topic_id":2680,"topic_slug":"gavin-cont
