        <h1>
  <a href="/t/turning-the-rockafella-patch-into-a-delay/6953">Turning the rockafella patch into a delay</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2020-11-22T15:47:30Z' itemprop='datePublished'>
             2020-11-22 15:47:30 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey</p>

<p>I'm been at it all day trying to make this thing into a delay. </p>

<p>What I want to happen:</p>

<ol>
<li><p>I hit the bypass footswitch on my Axo pedal and the patch starts recording and playing back from the table (once it hits the end of the sample lenght set by a knob). None of that envelope stuff is needed (can I just delete it?). It should, like a delay, always be recording and playing back as long as the pedal is activated.</p></li>
<li><p>Another knob to control the feedback (how many times a sample repeats before fading away)</p></li>
<li><p>One knob to control playback speed and another to control the grain size (this one I've figured out)</p></li>
<li><p>A toggle to select what the second footswitch will do; either reverse the playback or freeze the sample (I think I've got this one as well)</p></li>
</ol>

<p>I'm basically stuck at points 1 and 2, which sort of grinds everything to a halt. I just can't seem to figure out how to do it. Whenever I've tried a new solution I either get no sounds at all or I get error messages when uploading the patch. I've tried looking at other table-based delays, but I can't seem to open them up (embed as patch patcher) to see how they are put together.</p>

<p>Thanks for any help!<br>Tagging <a class="mention" href="/u/jeromeb">@JeromeB</a> so I don't have to necrobump his thread, in case he's still around.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Turning the rockafella patch into a delay'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-11-22T23:25:35Z' itemprop='datePublished'>
             2020-11-22 23:25:35 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey there which rockafella do you mean? when i search on my harddrive I found one by JeromeB with dedicated coded objects and one made with factory objects.<br>The second one should be fairly easy to do, you just have to replace table/rec with ldub object, like in the table delay patch I gave you in the other thread.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Turning the rockafella patch into a delay'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2020-11-23T01:01:14Z' itemprop='datePublished'>
             2020-11-23 01:01:14 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hmmm, the one I've got has this recording object. Do I swap that out with Idub? Pretty sure I already tried that earlier but I got no sound from it.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/a/ad082af122819d8cfa5a135641324c505898b9ca.jpg" width="202" height="187"></p>

<p>Plus, the playback object looks like this, and if the loop mode is on it loops indefinitely, whilst it makes no sound at all if it's off, so I need a workaround there too, I'd assume.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/f/fb299fca500516199b17783f62a6f9315f27c6c5.jpg" width="310" height="294"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Turning the rockafella patch into a delay'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2020-11-23T21:53:53Z' itemprop='datePublished'>
             2020-11-23 21:53:53 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/agoraphobe">@Agoraphobe</a>,</p>

<p>You can delete envelope stuff at the beginning of the patch : <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/15056ee8790e14a2c935b83e0ec04fed349be01e" href="//community.axoloti.com/uploads/default/original/2X/1/15056ee8790e14a2c935b83e0ec04fed349be01e.png" class="lightbox" title="Capture dâ€™Ã©cran de 2020-11-23 23-01-51.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/15056ee8790e14a2c935b83e0ec04fed349be01e_1_690x172.png" width="690" height="172"><div class="meta">
<span class="filename">Capture dâ€™Ã©cran de 2020-11-23 23-01-51.png</span><span class="informations">773x193 15.8 KB</span><span class="expand"></span>
</div></a></div></p>

<p>For feedback, why not use an envelope and a vca after rockafella object, triggered by ctr/button used to start recording ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Turning the rockafella patch into a delay'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2020-11-23T23:47:38Z' itemprop='datePublished'>
             2020-11-23 23:47:38 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>IDK. It seems to still work like this: I have to hold down the footswitch to record (while I'd like it to keep recording until I step on it again (bypass the pedal)), and when I release it, it starts playing the "sample", and the amount of time I held down the footswitch and played sets the delay time (which I'd like to do with a knob). </p>

<p>RE: feedback, I don't understand how that would work either. Day 2 of trying stuff now but not moving closer to the desired outcome, haha! Thank you both very much for your help so far <img src="//community.axoloti.com/images/emoji/twitter/blush.png?v=5" title=":blush:" class="emoji" alt=":blush:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Turning the rockafella patch into a delay'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2020-11-23T23:49:59Z' itemprop='datePublished'>
             2020-11-23 23:49:59 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/blindsmyth">@Blindsmyth</a> I tried the ldub object again as well, but I'm getting no sound from it at all. <img src="//community.axoloti.com/images/emoji/twitter/persevere.png?v=5" title=":persevere:" class="emoji" alt=":persevere:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Turning the rockafella patch into a delay'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-11-23T23:53:03Z' itemprop='datePublished'>
             2020-11-23 23:53:03 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey the ldub needs to be driven by a phasor, like in the delay patch I gave you. is that the case?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Turning the rockafella patch into a delay'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2020-11-23T23:54:02Z' itemprop='datePublished'>
             2020-11-23 23:54:02 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So you both know where I'm starting from, this is the base patch I'm trying different things from every time:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/88ca6155c3a2be53f7ad0dba50e9defcd52f962e" href="//community.axoloti.com/uploads/default/original/2X/8/88ca6155c3a2be53f7ad0dba50e9defcd52f962e.jpg" class="lightbox" title="this one.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/88ca6155c3a2be53f7ad0dba50e9defcd52f962e_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">this one.jpg</span><span class="informations">1144x644 118 KB</span><span class="expand"></span>
</div></a></div></p>

<p>The only thing I've added from the patch I found in JeromeB's thread is the bypass switch and two knobs for speed and grain size. Obviously I'm ignoring stuff like a mix knob etc, just trying to get the wet signal's functionality to act the way I want.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Turning the rockafella patch into a delay'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2020-11-23T23:54:27Z' itemprop='datePublished'>
             2020-11-23 23:54:27 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah. It does, but there's nowhere to connect it to (?)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Turning the rockafella patch into a delay'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2020-11-24T19:58:49Z' itemprop='datePublished'>
             2020-11-24 19:58:49 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Even though I'm not sure how to move the signal from the main patch to the internals of the sub patch, I see that there are two phasors embedded inside the rockafella player. Can I somehow connect a phasor (main phasor?) to the ldub recorder in the main patch, and will that do the trick, or are they controlling something different entirely? <img src="//community.axoloti.com/images/emoji/twitter/joy.png?v=5" title=":joy:" class="emoji" alt=":joy:"> <a class="mention" href="/u/blindsmyth">@Blindsmyth</a></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e50be2aa229475fca5323fc4ba54310b54ce28dd" href="//community.axoloti.com/uploads/default/original/2X/e/e50be2aa229475fca5323fc4ba54310b54ce28dd.jpg" class="lightbox" title="this one.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e50be2aa229475fca5323fc4ba54310b54ce28dd_1_689x456.jpg" width="689" height="456"><div class="meta">
<span class="filename">this one.jpg</span><span class="informations">1283x848 203 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Turning the rockafella patch into a delay'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2020-11-24T20:50:54Z' itemprop='datePublished'>
             2020-11-24 20:50:54 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="6953" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/d07c76/40.png" class="avatar">Agoraphobe:</div>
<blockquote><p>I'd like it to keep recording until I step on it again </p></blockquote></aside>

<p>Use toggle object for this.</p>

<aside class="quote" data-post="5" data-topic="6953" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/d07c76/40.png" class="avatar">Agoraphobe:</div>
<blockquote><p>and when I release it, it starts playing the "sample"</p></blockquote></aside>

<p>If it's only once, use start input.</p>

<aside class="quote" data-post="5" data-topic="6953" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/d07c76/40.png" class="avatar">Agoraphobe:</div>
<blockquote><p>the amount of time I held down the footswitch and played sets the delay time (which I'd like to do with a knob). </p></blockquote></aside>

<p>I'm sorry but I don't understand this part : there is no delay in this effect.</p>

<aside class="quote" data-post="5" data-topic="6953" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/d07c76/40.png" class="avatar">Agoraphobe:</div>
<blockquote><p>Feedback, I don't understand how that would work either. </p></blockquote></aside>

<p>You need to clarify what is feedback for you here. This time stretcher has no feedback parameter. Maybe you want the sample to repeat itself but with a decreasing gain?</p>

<p>Original patch is in Help&gt;Library&gt;Community&gt;gao&gt;sample&gt;rockafella</p>

<p>Attached is an initial response to your request.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/d/d1d82d71922ab0d5d675d719e4071cb5535ed897.axp">rockafella.axp</a> (7.3 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/2/2b739596eafccbb4bded35180beeb9882e1dca70.axs">rockafella.axs</a> (17.3 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Turning the rockafella patch into a delay'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2020-11-24T23:17:13Z' itemprop='datePublished'>
             2020-11-24 23:17:13 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think you are mixing up what it's currently doing (not in parentheses) with what I want it to do (in parentheses) in what you're quoting. It was a bad idea to write it like that <img src="//community.axoloti.com/images/emoji/twitter/rofl.png?v=5" title=":rofl:" class="emoji" alt=":rofl:"></p>

<p>I know it's not a delay, which is why I'm asking how to make it act like a delay in the thread title <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"> </p>

<p>Let me see if I can use my subpar English skill to reiterate what I'm trying to do:</p>

<p>Think of a delay pedal for guitar, which is something I've already made using buffers with axoloti and is housed in an enclosure right now. I really like that pedal, but I'd also like to add a granular time stretching mode to it, where I can stretch the repeats(sample) and choose grain size without the pitch going all over the place. But, I don't know anything about working with tables, which seems to be the way to do it. After reading and searching the forum, I found your awesome sampler. </p>

<p>The thing is, it is a sampler, and I want a delay that processes the signal from the moment I stomp on my footswitch until I stomp it again, aka bypass the pedal. So, I want the first thing I played to gradually fade out using a knob to control how fast it will do that. So, say knob at minimum = one repeat/playback of the table, knob at 12 = repeat is repeated a few times while the first thing i played fades away gradually, knob at maximum = keeps looping indefinetly while adding more to the loop as I play. Basically like a repeats knob on any digital delay pedal (that doesn't go into self-oscillation, although I wouldn't mind that either when the knob is maxed out).</p>

<p>IDK, maybe I can make the first table play once and then be fed to other subsequent tables and have one knob control the volume of those following tables (so, table 1 at 100% volume plays once, is sent to table 2 and played once at 75% volume, which is then sent to table 3 at 50% volume and played once etc, so they work like delay repeats fading out on a delay pedal) OR do what you suggested, to have "the sample repeat itself but with a decreasing gain", but wouldn't that mean that all the new stuff I have played between the first repeat/table playback would also decrease in gain? Maybe not...</p>

<p>Right now, on the other hand, I'm trying the approach <a class="mention" href="/u/blindsmyth">@Blindsmyth</a> hinted at, which is using the ldub object to work as my recording object, as it has a feedback feature, and then use your playback object to stretch and adjust grain size, but it seems like ldub needs a phasor to move through the table, and I'm wondering where I can connect that phasor inlet to. Whatever I've tried so far with this approach just gives me no sound at all. </p>

<p>Does that make more sense? <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"></p>

<p>edit: Oh, I forgot, I'd also like to control the length of the table with a knob (like a time knob on a normal delay pedal)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-11-25T02:14:40Z' itemprop='datePublished'>
             2020-11-25 02:14:40 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/1be69e8e0948fe1d6f2be165aaee16d0d70c69ad.axp">rockafella ldub.axp</a> (24.6 KB)<br>He there I hooked up a ldub here. It makes a weird pitchshifted version of what you played into it from time to time but I don't get it myself either. Anyways could be a start.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a876990eef941584f77c26695ba6068f26fabab4" href="//community.axoloti.com/uploads/default/original/2X/a/a876990eef941584f77c26695ba6068f26fabab4.png" class="lightbox" title="Bildschirmfoto 2020-11-25 um 03.25.20.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a876990eef941584f77c26695ba6068f26fabab4_1_690x403.png" width="690" height="403"><div class="meta">
<span class="filename">Bildschirmfoto 2020-11-25 um 03.25.20.png</span><span class="informations">2208x1290 314 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Turning the rockafella patch into a delay'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-11-25T02:30:10Z' itemprop='datePublished'>
             2020-11-25 02:30:10 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>How about this, mutable instruments clds:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/0d2731c0cb09f743f0e73f819646da3053adbff6" href="//community.axoloti.com/uploads/default/original/2X/0/0d2731c0cb09f743f0e73f819646da3053adbff6.png" class="lightbox" title="Bildschirmfoto 2020-11-25 um 03.39.40.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/0d2731c0cb09f743f0e73f819646da3053adbff6_1_599x500.png" width="599" height="500"><div class="meta">
<span class="filename">Bildschirmfoto 2020-11-25 um 03.39.40.png</span><span class="informations">1708x1424 159 KB</span><span class="expand"></span>
</div></a></div></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/a3e043d848c6096a57f894660e826b2ea597408b.axh">cldsdly.axh</a> (2.3 KB)</p>

<p>the size knob is your delay time. feedback is feedback (this one quickly gets out of hand though)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Turning the rockafella patch into a delay'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2020-11-25T03:03:38Z' itemprop='datePublished'>
             2020-11-25 03:03:38 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you so much! It's 4am here and I was just about to drift off to sleep when my email notified me of these posts, so I'll check em out tomorrow! I think I've messed with the mutable instruments one before and like you said, it gets out of hand fast, haha!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Turning the rockafella patch into a delay'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2020-11-25T12:32:47Z' itemprop='datePublished'>
             2020-11-25 12:32:47 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So I got to try it real quick before heading off to work. I mean, it seems to work how I'd like it to (more or less), but it seems like it will always "play" the lenght of the table, so if I record a short snippet, it will play, then wait some seconds, then play again, making those moments of silence kind of weird, haha. So "time" knob at 50% with a ~5 sec table (at normal playback speed) will give me 2,5 sec of sound and 2,5 sec of silence before the sound plays again. </p>

<p>Is there a way to make it play the table from the start again based on where I set the "time" knob, or at least closer to it? Idk what you'd call that. Setting the endpoint of the table?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Turning the rockafella patch into a delay'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2020-11-25T21:48:21Z' itemprop='datePublished'>
             2020-11-25 21:48:21 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry if I don't understand your need, maybe my problem with English, maybe an excess of rigor, or both. <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p>I had read the title, but still didn't understand what "like a delay" means. With the addition of clarifications, I have confirmed what I thought I understood... it may be very complicated to achieve what I think you want.</p>

<p>If you want to make a delay feedback but with a variable pitch, use the clds component proposed by Blindsmyth. It has a lot of other fun parameters.</p>

<p>If you want to stretch the sample "in live", in this case it is difficult because it is necessary that the playback of the table is done at the same speed as the recording. If the playback is too fast, you will have silences, if the playback is slower, you will have to store more and more samples until the table is quickly filled.<br>Using a circular buffer does not help: there will be artifacts when writing catches up with reading.</p>

<p>It is the continuous processing that is difficult with variable speed reading. But I may be wrong.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Turning the rockafella patch into a delay'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-11-25T22:08:39Z' itemprop='datePublished'>
             2020-11-25 22:08:39 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There are different types of delays out there. Usually with many of them if you turn the delay time knob the pitch changes up or down, like on a tape. <br>I think what <a class="mention" href="/u/agoraphobe">@Agoraphobe</a>  wants is one where the pitch stays the same. That's why he got interested in your rockafella I think.<br>The TC Electronic Flashback or the Boss DD 20 would be examples of doing that. Also Ableton's delays can be set to not change the pitch. In any way you will have artefacts as a result. However these artefacts are usually very interesting musically <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Turning the rockafella patch into a delay'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2020-11-25T22:18:30Z' itemprop='datePublished'>
             2020-11-25 22:18:30 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok, I'll look at the TC Electronic Flashback or the Boss DD 20, maybe I'll understand the need better. If the artifacts are wanted, I must be able to produce something! <img src="//community.axoloti.com/images/emoji/twitter/rofl.png?v=5" title=":rofl:" class="emoji" alt=":rofl:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Turning the rockafella patch into a delay'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-11-25T22:25:16Z' itemprop='datePublished'>
             2020-11-25 22:25:16 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Before I met axoloti I've been a sucker for these kind of sounds. I would go to Thomann and try aaaalll delay pedals they have and analyze them for how nice they glitch when changing delay time <img src="//community.axoloti.com/images/emoji/twitter/laughing.png?v=5" title=":laughing:" class="emoji" alt=":laughing:"></p>

<p>Boss DD20 is a bit of a special beast though. When turning the pitch knob there is this slight pitch change and then more digital artefact. When you change delay time it sounds more like cutting and editing a sample in a funny but interesting way...<br>Sometimes I'm sad I sold that pedal, but hey I have like 5 axoloti boards here <img src="//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5" title=":sunglasses:" class="emoji" alt=":sunglasses:"></p>
      </div>

          ps.store("topic_6953", {"post_stream":{"posts":[{"id":41318,"name":"","username":"Agoraphobe","avatar_template":"/letter_avatar_proxy/v2/letter/a/d07c76/{size}.png","created_at":"2020-11-22T15:47:30.148Z","cooked":"\u003cp\u003eHey\u003c/p\u003e\n\n\u003cp\u003eI'm been at it all day trying to make this thing into a delay. \u003c/p\u003e\n\n\u003cp\u003eWhat I want to happen:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eI hit the bypass footswitch on my Axo pedal and the patch starts recording and playing back from the table (once it hits the end of the sample lenght set by a knob). None of that envelope stuff is needed (can I just delete it?). It should, like a delay, always be recording and playing back as long as the pedal is activated.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eAnother knob to control the feedback (how many times a sample repeats before fading away)\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eOne knob to control playback speed and another to control the grain size (this one I've figured out)\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eA toggle to select what the second footswitch will do; either reverse the playback or freeze the sample (I think I've got this one as well)\u003c/p\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eI'm basically stuck at points 1 and 2, which sort of grinds everything to a halt. I just can't seem to figure out how to do it. Whenever I've tried a new solution I either get no sounds at all or I get error messages when uploading the patch. I've tried looking at other table-based delays, but I can't seem to open them up (embed as patch patcher) to see how they are put together.\u003c/p\u003e\n\n\u003cp\u003eThanks for any help!\u003cbr\u003eTagging \u003ca class=\"mention\" href=\"/u/jeromeb\"\u003e@JeromeB\u003c/a\u003e so I don't have to necrobump his thread, in case he's still around.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020- u003e\n\u003cblockquote\u003e\u003cp\u003ethe amount of time I held down the footswitch and played sets the delay time (which I'd like to do with a knob). \u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI'm sorry but I don't understand this part : there is no delay in this effect.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"5\" data-topic=\"6953\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/d07c76/40.png\" class=\"avatar\"\u003eAgoraphobe:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eFeedback, I don't understand how that would work either. \u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou need to clarify what is feedback for you here. This time stretcher has no feedback parameter. Maybe you want the sample to repeat itself but with a decreasing gain?\u003c/p\u003e\n\n\u003cp\u003eOriginal patch is in Help\u0026gt;Library\u0026gt;Community\u0026gt;gao\u0026gt;sample\u0026gt;rockafella\u003c/p\u003e\n\n\u003cp\u003eAttached is an initial response to your request.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d1d82d71922ab0d5d675d719e4071cb5535ed897.axp\"\u003erockafella.axp\u003c/a\u003e (7.3 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2b739596eafccbb4bded35180beeb9882e1dca70.axs\"\u003erockafella.axs\u003c/a\u003e (17.3 KB)\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2020-11-24T20:50:54.225Z","reply_count":1,"reply_to_post_number":5,"quote_count":1,"avg_time":20,"incoming_link_count":0,"reads":24,"score":10.8,"yours":false,"topic_id":6953,"topic_slug":"turning-the-rockafella-patch-into-a-delay","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/2/2b739596eafccbb4bded35180beeb9882e1dca70.axs","internal":true,"reflection":false,"clicks":4},{"url":"//community.axoloti.com/uploads/default/original/2X/d/d1d82d71922ab0d5d675d719e4071cb5535ed897.axp","internal":true,"reflection":false,"clicks":4}],"read":true,"user_title":null,"reply_to_user":{"username":"Agoraphobe","avatar_template":"/letter_avatar_proxy/v2/letter/a/d07c76/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41353,"name":"","username":"Agoraphobe","avatar_template":"/letter_avatar_proxy/v2/letter/a/d07c76/{size}.png","created_at":"2020-11-24T23:17:13.157Z","cooked":"\u003cp\u003eI think you are mixing up what it's currently doing (not in parentheses) with what I want it to do (in parentheses) in what you're quoting. It was a bad idea to write it like that \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/rofl.png?v=5\" title=\":rofl:\" class=\"emoji\" alt=\":rofl:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI know it's not a delay, which is why I'm asking how to make it act like a delay in the thread title \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5\" title=\":sweat_smile:\" class=\"emoji\" alt=\":sweat_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eLet me see if I can use my subpar English skill to reiterate what I'm trying to do:\u003c/p\u003e\n\n\u003cp\u003eThink of a delay pedal for guitar, which is something I've already made using buffers with axoloti and is housed in an enclosure right now. I really like that pedal, but I'd also like to add a granular time stretching mode to it, where I can stretch the repeats(sample) and choose grain size without the pitch going all over the place. But, I don't know anything about working with tables, which seems to be the way to do it. After reading and searching the forum, I found your awesome sampler. \u003c/p\u003e\n\n\u003cp\u003eThe thing is, it is a sampler, and I want a delay that processes the signal from the moment I stomp on my footswitch until I stomp it again, aka bypass the pedal. So, I want the first thing I played to gradually fade out using a knob to control how fast it will do that. So, say knob at minimum = one repeat/playback of the table, knob at 12 = repeat is repeated a few times while the first thing i played fades away gradually, knob at maximum = keeps looping indefinetly while adding more to the loop as I play. Basically like a repeats knob on any digital delay pedal (that doesn't go into self-oscillation, although I wouldn't mind that either when the knob is maxed out).\u003c/p\u003e\n\n\u003cp\u003eIDK, maybe I can make the first table play once and then be fed to other subsequent tables and have one knob control the volume of those following tables (so, table 1 at 100% volume plays once, is sent to table 2 and played once at 75% volume, which is then sent to table 3 at 50% volume and played once etc, so they work like delay repeats fading out on a delay pedal) OR do what you suggested, to have \"the sample repeat itself but with a decreasing gain\", but wouldn't that mean that all the new stuff I have played between the first repeat/table playback would also decrease in gain? Maybe not...\u003c/p\u003e\n\n\u003cp\u003eRight now, on the other hand, I'm trying the approach \u003ca class=\"mention\" href=\"/u/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e hinted at, which is using the ldub object to work as my recording object, as it has a feedback feature, and then use your playback object to stretch and adjust grain size, but it seems like ldub needs a phasor to move through the table, and I'm wondering where I can connect that phasor inlet to. Whatever I've tried so far with this approach just gives me no sound at all. \u003c/p\u003e\n\n\u003cp\u003eDoes that make more sense? \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5\" title=\":sweat_smile:\" class=\"emoji\" alt=\":sweat_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eedit: Oh, I forgot, I'd also like to control the length of the table with a knob (like a time knob on a normal delay pedal)\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2020-11-25T00:15:25.539Z","reply_count":2,"reply_to_post_number":11,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":23,"score":16.05,"yours":false,"topic_id":6953,"topic_slug":"turning-the-rockafella-patch-into-a-delay","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":6,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2202,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41355,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2020-11-25T02:14:40.426Z","cooked":"\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1be69e8e0948fe1d6f2be165aaee16d0d70c69ad.axp\"\u003erockafella ldub.axp\u003c/a\u003e (24.6 KB)\u003cbr\u003eHe there I hooked up a ldub here. It makes a weird pitchshifted version of what you played into it from time to time but I don't get it myself either. Anyways could be a start.\u003c/p\u003e\n\n\u003cp\u0 ason":null,"can_view_edit_history":false,"wiki":false},{"id":41356,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2020-11-25T02:30:10.305Z","cooked":"\u003cp\u003eHow about this, mutable instruments clds:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/0d2731c0cb09f743f0e73f819646da3053adbff6\" href=\"//community.axoloti.com/uploads/default/original/2X/0/0d2731c0cb09f743f0e73f819646da3053adbff6.png\" class=\"lightbox\" title=\"Bildschirmfoto 2020-11-25 um 03.39.40.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/0/0d2731c0cb09f743f0e73f819646da3053adbff6_1_599x500.png\" width=\"599\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2020-11-25 um 03.39.40.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1708x1424 159 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a3e043d848c6096a57f894660e826b2ea597408b.axh\"\u003ecldsdly.axh\u003c/a\u003e (2.3 KB)\u003c/p\u003e\n\n\u003cp\u003ethe size knob is your delay time. feedback is feedback (this one quickly gets out of hand though)\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2020-11-25T02:30:10.305Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":24,"score":5.85,"yours":false,"topic_id":6953,"topic_slug":"turning-the-rockafella-patch-into-a-delay","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/a3e043d848c6096a57f894660e826b2ea597408b.axh","internal":true,"reflection":false,"clicks":1},{"url":"//community.axoloti.com/uploads/default/original/2X/0/0d2731c0cb09f743f0e73f819646da3053adbff6.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41357,"name":"","username":"Agoraphobe","avatar_template":"/letter_avatar_proxy/v2/letter/a/d07c76/{size}.png","created_at":"2020-11-25T03:03:38.779Z","cooked":"\u003cp\u003eThank you so much! It's 4am here and I was just about to drift off to sleep when my email notified me of these posts, so I'll check em out tomorrow! I think I've messed with the mutable instruments one before and like you said, it gets out of hand fast, haha!\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2020-11-25T03:03:38.779Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":21,"score":10.05,"yours":false,"topic_id":6953,"topic_slug":"turning-the-rockafella-patch-into-a-delay","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2202,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41358,"name":"","username":"Agoraphobe","avatar_template":"/letter_avatar_proxy/v2/letter/a/d07c76/{size}.png","created_at":"2020-11-25T12:32:47.983Z","cooked":"\u003cp\u003eSo I got to try it real quick before heading off to work. I mean, it seems to work how I'd like it to (more or less), but it seems like it will always \"play\" the lenght of the table, so if I record a short snippet, it will play, then wait some seconds, then play again, making those moments of silence kind of weird, haha. So \"time\" knob at 50% with a ~5 sec table (at normal playback speed) will give me 2,5 sec of sound and 2,5 sec of silence before the sound plays again. \u003c/p\u003e\n\n\u003cp\u003eIs there a way to make it play the table from the start again based on where I set the \"time\" knob, or at least closer to it? Idk what you'd call that. Setting the endpoint of the table?\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2020-11-25T14:46:26.041Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":20,"score":5.15,"yours":false,"topic_id":6953,"topic_slug":"turning-the-rockafella-patch-into-a-delay","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2202,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41362,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2020-11-25T21:48:21.256Z","cooked":"\u003cp\u003eSorry if I don't understand your need, maybe my problem with English, maybe an excess of rigor, or both. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI had read the title, but still didn't understand what \"like a delay\" means. With the addition of clarifications, I have confirmed what I thought I understood... it may be very complicated to achieve what I think you want.\u003c/p\u003e\n\n\u003cp\u003eIf you want to make a delay feedback but with a variable pitch, use the clds component proposed by Blindsmyth. It has a lot of other fun parameters.\u003c/p\u003e\n\n\u003cp\u003eIf you want to stretch the sample \"in live\", in this case it is difficult because it is necessary that the playback of the table is done at the same speed as the recording. If the playback is too fast, you will have silences, if the playback is slower, you will have to store more and more samples until the table is quickly filled.\u003cbr\u003eUsing a circular buffer does not help: there will be artifacts when writing catches up with reading.\u003c/p\u003e\n\n\u003cp\u003eIt is the continuous processing that is difficult with variable speed reading. But I may be wrong.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2020-11-25T21:49:50.820Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":18,"score":10.3,"yours":false,"topic_id":6953,"topic_slug":"turning-the-rockafella-patch-into-a-delay","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Agoraphobe","avatar_template":"/letter_avatar_proxy/v2/letter/a/d07c76/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41363,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2020-11-25T22:08:39.890Z","cooked":"\u003cp\u003eThere are different types of delays out there. Usually with many of them if you turn the delay time knob the pitch changes up or down, like on a tape. \u003cbr\u003eI think what \u003ca class=\"mention\" href=\"/u/agoraphobe\"\u003e@Agoraphobe\u003c/a\u003e  wants is one where the pitch stays the same. That's why he got interested in your rockafella I think.\u003cbr\u003eThe TC Electronic Flashback or the Boss DD 20 would be examples of doing that. Also Ableton's delays can be set to not change the pitch. In any way you will have artefacts as a result. However these artefacts are usually very interesting musically \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2020-11-25T22:08:39.890Z","reply_count":1,"reply_to_post_number":17,"quote_count":0,"avg_time":35,"incoming_link_count":0,"reads":18,"score":10.35,"yours":false,"topic_id":6953,"topic_slug":"turning-the-rockafella-patch-into-a-delay","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41364,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2020-11-25T22:18:30.878Z","cooked":"\u003cp\u003eOk, I'll look at the TC Electronic Flashback or the Boss DD 20, maybe I'll understand the need better. If the artifacts are wanted, I must be able to produce something! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/rofl.png?v=5\" title=\":rofl:\" class=\"emoji\" alt=\":rofl:\"\u003e\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2020-11-25T22:18:30.878Z","reply_count":1,"reply_to_post_number":18,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":19,"score":10.15,"yours":false,"topic_id":6953,"topic_slug":"turning-the-rockafella-patch-into-a-delay","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41365,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2020-11-25T22:25:16.549Z","cooked":"\u003cp\u003eBefore I met axoloti I've been a sucker for these kind of sounds. I would go to Thomann and try aaaalll delay pedals they have and analyze them for how nice they glitch when changing delay time \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/laughing.png?v=5\" title=\":laughing:\" class=\"emoji\" alt=\":laughing:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBoss DD20 is a bit of a special beast though. When turning the pitch knob there is this slight pitch change and then more digital artefact. When you change delay time it sounds more like cutting and editing a sample in a funny but interesting way...\u003cbr\u003eSometimes I'm sad I sold that pedal, but hey I have like 5 axoloti boards here \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5\" title=\":sunglasses:\" class=\"emoji\" alt=\":sunglasses:\"\u003e\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2020-11-25T22:25:16.549Z","reply_count":0,"reply_to_post_number":19,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":21,"score":5.3,"yours":false,"topic_id":6953,"topic_slug":"turning-the-rockafella-patch-into-a-delay","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[41318,41321,41323,41331,41334,41335,41336,41337,41338,41350,41351,41353,41355,41356,41357,41358,41362,41363,41364,41365,41369,41371,41374,41375,41376,41385,41395,41428,41429,41430,41431,41432,41433,41434,41436,41438,41440,41442,41489,41561,41715,41717,41791,41837,41839]},"timeline_lookup":[[1,57],[2,56],[4,55],[10,54],[17,53],[26,52],[27,51],[32,50],[38,49],[39,46],[40,43],[41,31],[43,23],[44,16],[45,15]],"id":6953,"title":"Turning the rockafella patch into a delay","fancy_title":"Turning the rockafella patch into a delay","posts_count":45,"created_at":"2020-11-22T15:47:29.788Z",
