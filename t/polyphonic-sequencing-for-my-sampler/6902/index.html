        <h1>
  <a href="/t/polyphonic-sequencing-for-my-sampler/6902">Polyphonic Sequencing for my Sampler</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kryshe'><b itemprop='author'>kryshe</b></a>
           
           <time datetime='2020-10-26T08:49:46Z' itemprop='datePublished'>
             2020-10-26 08:49:46 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Folks!<br>Some times ago I made a Sampler with an Axoloti. I can record audio input and play it with a USB Keyboard, chaging pitch, duration and so on. The whole patch has a 3 voice polyphony. Now I want to add a Sequencer to it so that the Sampler is playing on its own. My first Idea was to have a kind of looper for my USB Midi signal, but after some research I have the feeling this is beyond my possibilites. Maybe some of you have a very straight forward answer how to patch something like this?<br>My second Idea was to add something generative. I tried some things and now I would know how to do it monophonic but I have no Idea how to play a table polyphonic without a Keyboard. </p>

<p>Any hints for me? =)</p>

<p>Best<br>Christian</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Polyphonic Sequencing for my Sampler'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-10-26T22:34:36Z' itemprop='datePublished'>
             2020-10-26 22:34:36 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is very raw and a basic setup and wont work that well, with out some further additions, but maybe it can give you some ideas to go on from here:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/5b750a834aad24b3df221ecf660f055a92572d16" href="//community.axoloti.com/uploads/default/original/2X/5/5b750a834aad24b3df221ecf660f055a92572d16.png" class="lightbox" title="Screen Shot 2020-10-26 at 23.42.19.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/5b750a834aad24b3df221ecf660f055a92572d16_1_690x449.png" width="690" height="449"><div class="meta">
<span class="filename">Screen Shot 2020-10-26 at 23.42.19.png</span><span class="informations">739x481 47.9 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Polyphonic Sequencing for my Sampler'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kryshe'><b itemprop='author'>kryshe</b></a>
           
           <time datetime='2020-10-28T20:04:51Z' itemprop='datePublished'>
             2020-10-28 20:04:51 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool Thanks! Will try to make something with this. These table thing is pretty interesting =)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Polyphonic Sequencing for my Sampler'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-10-28T20:17:12Z' itemprop='datePublished'>
             2020-10-28 20:17:12 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just keep in mind this is just an example patch, you can not copy it one to one, tables are missing you only se the table write and table read here. And some other stuff needs to be added too.</p>

<p>But yes, generally using tables for sequencing is pretty nice <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Polyphonic Sequencing for my Sampler'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kryshe'><b itemprop='author'>kryshe</b></a>
           
           <time datetime='2020-10-31T15:47:12Z' itemprop='datePublished'>
             2020-10-31 15:47:12 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So here is what I tried. The picture is the polyphonic part of the Sampler. The Patchers "Voices" are Sample Palyers that are beeing played by the Keyboard Object. The Objects on the bottom are the Seqencing part. It is working somehow but not very well. Can anyone tell me how to make this better :D?<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/437a48ae9a3e7e21a4f3e70f7304bf00299d1789" href="//community.axoloti.com/uploads/default/original/2X/4/437a48ae9a3e7e21a4f3e70f7304bf00299d1789.png" class="lightbox" title="Bildschirmfoto 2020-10-31 um 16.52.31.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/437a48ae9a3e7e21a4f3e70f7304bf00299d1789_1_690x421.png" width="690" height="421"><div class="meta">
<span class="filename">Bildschirmfoto 2020-10-31 um 16.52.31.png</span><span class="informations">1508x921 228 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Polyphonic Sequencing for my Sampler'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kryshe'><b itemprop='author'>kryshe</b></a>
           
           <time datetime='2020-10-31T15:48:50Z' itemprop='datePublished'>
             2020-10-31 15:48:50 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is the whole Patch!<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/8/829f742f1a42736a28bc43409b05cd3599a01db4.axp">Neuer Sampler_seq.axp</a> (91.5 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Polyphonic Sequencing for my Sampler'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kryshe'><b itemprop='author'>kryshe</b></a>
           
           <time datetime='2020-10-31T16:22:35Z' itemprop='datePublished'>
             2020-10-31 16:22:35 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just tried the Sequencing in a new Patch and just triggering a simple oscillator. It is working well in Mono. It just becomes messy when I make a Polyphonic Patch out of it. It is always triggering the Note "0" together with the notes that I stored.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Polyphonic Sequencing for my Sampler'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-10-31T18:19:49Z' itemprop='datePublished'>
             2020-10-31 18:19:49 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For some reason I thought that you wanted to use the seauencer for something external, like to trigger a synth.</p>

<p>If you want to make your synth voice polyphonic, there is a lot simpler way of doing so:</p>

<ol>
<li>Make a subpatch.</li>
<li>Push "edit" button on subpatch.</li>
<li>Go the drop down menu called "view" and select "settings".</li>
<li>Set the drop down menu called "subpatch mode" to polyphonic.</li>
<li>Close the menus and go back to the main patch and push the "update" button on the subpatch.</li>
<li>Now you have a polyphonic subpatchm you can set amount of voice.</li>
</ol>

<p>To be able to trigger this poly subpatch internally from Axo, you need to use the "midi/intern/note" object:<br><img src="//community.axoloti.com/uploads/default/original/2X/a/a2a2052378b4e106431b5063650f3c3672ff430a.png" width="344" height="199"></p>

<p>EDIT:<br>Oh, after downloading your patch I see you already use the poly idea for the whole structure. Couldn't see that from the picture.</p>

<p>I am not really 100% sure what you are trying to do here, with the sequencers. When you say polyphonic sampler what do you exactly mean? You want to be able to play chords with the sampler? Or.....?</p>

<p>I think it's fairly uncommon to have the sequencers inside the synth voices. But I guess that's the cool part about Axoloti, there is no rules <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I am just not 100% sure what the goal is.</p>

<p>EDIT 2:<br>Ahhh, so the sequencers inside the voice subpatch are just there to trigger the the 2 table/play pitch individually. I would say that could be done simpler. Something like this, using inv object:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/022686f217f5d840b0c58f60d5ec01cd755bd597" href="//community.axoloti.com/uploads/default/original/2X/0/022686f217f5d840b0c58f60d5ec01cd755bd597.png" class="lightbox" title="Screen Shot 2020-10-31 at 19.44.00.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/022686f217f5d840b0c58f60d5ec01cd755bd597_1_690x418.png" width="690" height="418"><div class="meta">
<span class="filename">Screen Shot 2020-10-31 at 19.44.00.png</span><span class="informations">1025x622 64.2 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Or maybe you could try making the voices polyphonic too? Although I am not sure if Axoloti can handle poluhonic subpatches inside polyphonic subpatches. You could try it out <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Polyphonic Sequencing for my Sampler'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kryshe'><b itemprop='author'>kryshe</b></a>
           
           <time datetime='2020-10-31T20:08:43Z' itemprop='datePublished'>
             2020-10-31 20:08:43 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Thanks for your answer! So actually playing the sampler polyphonic with a keyboard is not a problem. I just want to find a way how I can record a sequence of notes so that it is playing on its own, like a loop. I once had an audio looper in the end but that is eating to much performance since I already have 4 table with audio. So I thought just recording the midi notes I am playing would be smart. But the midi/intern/note object could maybe be something. Maybe then the Keyboard and Sequencing part can be outside of the polyphonic patcher?? My ideal would be to record a midi loop like recording a midi clip in Ableton. But recording some notes that are then just triggered by a clock would already be great =) And as I said, the way I did it was working well in a monophonic patch, maybe the sequence part must be outside the polypatch? I also tried something with poly patch in a poly patch but I couldnÂ´t go live with that.</p>

<p>what is the inv object doing?</p>

<p>Edit: Okay thanks for the trick with the inv Object. I replaced the sel object with that and that is saving some performance =) I just use two table play objects because then they are blending into each other when the trigger speed increases and so you can make more grainy pad sounds without hearing the attack so much.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Polyphonic Sequencing for my Sampler'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-11-01T16:19:13Z' itemprop='datePublished'>
             2020-11-01 16:19:13 UTC
           </time>
        </span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="9" data-topic="6902"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/k/fbc32d/40.png" class="avatar">kryshe:</div>
<blockquote><p>So I thought just recording the midi notes I am playing would be smart.</p></blockquote></aside>

<p>Sounds like a plausible idea <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<aside class="quote" data-post="9" data-topic="6902"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/k/fbc32d/40.png" class="avatar">kryshe:</div>
<blockquote><p>Maybe then the Keyboard and Sequencing part can be outside of the polyphonic patcher?</p></blockquote></aside>

<p>As I mentioned the sequencer inside the voice subpatch I think will only use extra ram. I would not do that.</p>

          ps.store("topic_6902", {"post_stream":{"posts":[{"id":41073,"name":"Christian Grothe","username":"kryshe","avatar_template":"/letter_avatar_proxy/v2/letter/k/fbc32d/{size}.png","created_at":"2020-10-26T08:49:46.520Z","cooked":"\u003cp\u003eHey Folks!\u003cbr\u003eSome times ago I made a Sampler with an Axoloti. I can record audio input and play it with a USB Keyboard, chaging pitch, duration and so on. The whole patch has a 3 voice polyphony. Now I want to add a Sequencer to it so that the Sampler is playing on its own. My first Idea was to have a kind of looper for my USB Midi signal, but after some research I have the feeling this is beyond my possibilites. Maybe some of you have a very straight forward answer how to patch something like this?\u003cbr\u003eMy second Idea was to add something generative. I tried some things and now I would know how to do it monophonic but I have no Idea how to play a table polyphonic without a Keyboard. \u003c/p\u003e\n\n\u003cp\u003eAny hints for me? =)\u003c/p\u003e\n\n\u003cp\u003eBest\u003cbr\u003eChristian\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-10-26T08:50:40.419Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":3,"reads":36,"score":38.8,"yours":false,"topic_id":6902,"topic_slug":"polyphonic-sequencing-for-my-sampler","display_username":"Christian Grothe","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1913,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41089,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axol \u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-10-31T15:47:12.914Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":18,"score":4.75,"yours":false,"topic_id":6902,"topic_slug":"polyphonic-sequencing-for-my-sampler","display_username":"Christian Grothe","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/4/437a48ae9a3e7e21a4f3e70f7304bf00299d1789.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1913,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41157,"name":"Christian Grothe","username":"kryshe","avatar_template":"/letter_avatar_proxy/v2/letter/k/fbc32d/{size}.png","created_at":"2020-10-31T15:48:50.411Z","cooked":"\u003cp\u003eThis is the whole Patch!\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/8/829f742f1a42736a28bc43409b05cd3599a01db4.axp\"\u003eNeuer Sampler_seq.axp\u003c/a\u003e (91.5 KB)\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2020-10-31T15:48:50.411Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":17,"score":4.0,"yours":false,"topic_id":6902,"topic_slug":"polyphonic-sequencing-for-my-sampler","display_username":"Christian Grothe","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/8/829f742f1a42736a28bc43409b05cd3599a01db4.axp","internal":true,"reflection":false,"clicks":4}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1913,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41158,"name":"Christian Grothe","username":"kryshe","avatar_template":"/letter_avatar_proxy/v2/letter/k/fbc32d/{size}.png","created_at":"2020-10-31T16:22:35.795Z","cooked":"\u003cp\u003eI just tried the Sequencing in a new Patch and just triggering a simple oscillator. It is working well in Mono. It just becomes messy when I make a Polyphonic Patch out of it. It is always triggering the Note \"0\" together with the notes that I stored.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2020-10-31T16:22:35.795Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":16,"score":3.85,"yours":false,"topic_id":6902,"topic_slug":"polyphonic-sequencing-for-my-sampler","display_username":"Christian Grothe","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1913,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41159,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-10-31T18:19:49.524Z","cooked":"\u003cp\u003eFor some reason I thought that you wanted to use the seauencer for something external, like to trigger a synth.\u003c/p\u003e\n\n\u003cp\u003eIf you want to make your synth voice polyphonic, there is a lot simpler way of doing so:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003eMake a subpatch.\u003c/li\u003e\n\u003cli\u003ePush \"edit\" button on subpatch.\u003c/li\u003e\n\u003cli\u003eGo the drop down menu called \"view\" and select \"settings\".\u003c/li\u003e\n\u003cli\u003eSet the drop down menu called \"subpatch mode\" to polyphonic.\u003c/li\u003e\n\u003cli\u003eClose the menus and go back to the main patch and push the \"update\" button on the subpatch.\u003c/li\u003e\n\u003cli\u003eNow you have a polyphonic subpatchm you can set amount of voice.\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eTo be able to trigger this poly subpatch internally from Axo, you need to use the \"midi/intern/note\" object:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/a/a2a2052378b4e106431b5063650f3c3672ff430a.png\" width=\"344\" height=\"199\"\u003e\u003c/p\u003e\n\n\u003cp\u003eEDIT:\u003cbr\u003eOh, after downloading your patch I see you already use the poly idea for the whole structure. Couldn't see that from the picture.\u003c/p\u003e\n\n\u003cp\u003eI am not really 100% sure what you are trying to do here, with the sequencers. When you say polyphonic sampler what do you exactly mean? You want to be able to play chords with the sampler? Or.....?\u003c/p\u003e\n\n\u003cp\u003eI think it's fairly uncommon to have the sequencers inside the synth voices. But I guess that's the cool part about Axoloti, there is no rules \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI am just not 100% sure what the goal is.\u003c/p\u003e\n\n\u003cp\u003eEDIT 2:\u003cbr\u003eAhhh, so the sequencers inside the voice subpatch are just there to trigger the the 2 table/play pitch individually. I would say that could be done simpler. Something like this, using inv object:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/022686f217f5d840b0c58f60d5ec01cd755bd597\" href=\"//community.axoloti.com/uploads/default/original/2X/0/022686f217f5d840b0c58f60d5ec01cd755bd597.png\" class=\"lightbox\" title=\"Screen Shot 2020-10-31 at 19.44.00.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/0/022686f217f5d840b0c58f60d5ec01cd755bd597_1_690x418.png\" width=\"690\" height=\"418\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2020-10-31 at 19.44.00.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1025x622 64.2 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eOr maybe you could try making the voices polyphonic too? Although I am not sure if Axoloti can handle poluhonic subpatches inside polyphonic subpatches. You could try it out \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2020-10-31T18:35:21.494Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":17,"score":4.7,"yours":false,"topic_id":6902,"topic_slug":"polyphonic-sequencing-for-my-sampler","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/0/022686f217f5d840b0c58f60d5ec01cd755bd597.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41160,"name":"Christian Grothe","username":"kryshe","avatar_template":"/letter_avatar_proxy/v2/letter/k/fbc32d/{size}.png","created_at":"2020-10-31T20:08:43.403Z","cooked":"\u003cp\u003eHey Thanks for your answer! So actually playing the sampler polyphonic with a keyboard is not a problem. I just want to find a way how I can record a sequence of notes so that it is playing on its own, like a loop. I once had an audio looper in the end but that is eating to much performance since I already have 4 table with audio. So I thought just recording the midi notes I am playing would be smart. But the midi/intern/note object could maybe be something. Maybe then the Keyboard and Sequencing part can be outside of the polyphonic patcher?? My ideal would be to record a midi loop like recording a midi clip in Ableton. But recording some notes that are then just triggered by a clock would already be great =) And as I said, the way I did it was working well in a monophonic patch, maybe the sequence part must be outside the polypatch? I also tried something with poly patch in a poly patch but I couldnÂ´t go live with that.\u003c/p\u003e\n\n\u003cp\u003ewhat is the inv object doing?\u003c/p\u003e\n\n\u003cp\u003eEdit: Okay thanks for the trick with the inv Object. I replaced the sel object with that and that is saving some performance =) I just use two table play objects because then they are blending into each other when the trigger speed increases and so you can make more grainy pad sounds without hearing the attack so much.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2020-11-01T11:59:08.957Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":17,"score":14.1,"yours":false,"topic_id":6902,"topic_slug":"polyphonic-sequencing-for-my-sampler","display_username":"Christian Grothe","primary_group_name":
