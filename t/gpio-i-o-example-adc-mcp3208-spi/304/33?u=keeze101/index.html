        <p>Ok I'm hoping this is a software problem. I get accurate readings on 16 pots using 2 MCP3208 if, and here's the catch...</p>

<p>I always get accurate readings from MCP3208 #1, the one connected to axoloti PA4<br>I only get accurate readings from MCP3208 #2, connected to PA3 if the pot on the same pin number on the other MCP3208 is turned to the maximum, otherwise I get some sort of average. If I turn the pot down, I get no reading at all..<br>I'm guessing somewhere in my script I multiply the values, <br>- but I reinitialised the vars,<br>- I increased the sleeptime between polling (thought it was some overflow)<br>- I renamed the z var in the second loop</p>

<p>It took me quite a while to figure out why everything was dancing and then not, I thought it was hardware, so I resoldered a lot of things... apparently for nothing, or not? a bit puzzled.</p>

<p>below is my version of the script</p>

<pre><code>/*
MCP3208 script2 code
by paul
adapted by kaos, this script is not working, there is problem...

Connect the MCP3208 CS pin to the NSS(PA4) or any other digital out pin of axoloti.
In this example, the MCP3208 CS pin is connected to axoloti B0(GPIOB,0) pin.

If you use more then one spi device, it's importent to disable every other spi device by switching their cs pin. 
*/

uint8_t *txbuf;
uint8_t *rxbuf;
const SPIConfig spicfg_a = {NULL, GPIOA, 4, 3&lt;&lt;3  | SPI_CR1_LSBFIRST }; //MCP3208 pin PA4
const SPIConfig spicfg_b = {NULL, GPIOA, 3, 3&lt;&lt;3  | SPI_CR1_LSBFIRST }; //MCP3208 pin PA3




void setup(void){
	static uint8_t _txbuf[8] __attribute__ ((section (".sram2")));
	static uint8_t _rxbuf[8] __attribute__ ((section (".sram2")));
	txbuf = _txbuf;
	rxbuf = _rxbuf;

	palSetPadMode(GPIOA,4,PAL_MODE_OUTPUT_PUSHPULL);	// MCP3208
	palSetPadMode(GPIOA,3,PAL_MODE_OUTPUT_PUSHPULL);	// MCP3208
	//changes
	palWritePad(GPIOA,4,1);								// pull high to disable first MCP3208
	palWritePad(GPIOA,3,1);								// pull high to disable second MCP3208
}

void loop(void){
	// txtbuf[0] = txtbuf[1] = txtbuf[2] = 0b00000000;
   	txbuf[2] = 0b00000000;
 	
    	for(int pin=0; pin&lt;8; pin++){
 
	        txbuf[0] = pin &lt; 4 ? 0b01100000 : 0b11100000;
	 
	        if (pin % 4 == 0) { // pin == 0 || pin == 4
	            txbuf[1] = 0b00000000;
	        } else if (pin % 4 == 1) { // pin == 1 || pin == 5
	            txbuf[1] = 0b00000010;
	        } else if (pin % 4 == 2) { // pin == 2 || pin == 6
	            txbuf[1] = 0b00000001;
	        } else {
	            txbuf[1] = 0b00000011;
	        }
			

		palWritePad(GPIOA,4,0);		// enable MCP3208 #1
		spiSelect(&amp;SPID1);			// START SPI
		spiSend(&amp;SPID1,3,txbuf);	// send SPI data txbuf[]
		spiReceive(&amp;SPID1,3,rxbuf);	// receive SPI data from MCP3208
		spiUnselect(&amp;SPID1);		// STOP SPI
		palWritePad(GPIOA,4,1);		// disable MCP3208 #1
				
		int z = (rxbuf[1] &lt;&lt; 8| rxbuf[0]) &lt;&lt; 16;

		if (pin == 0){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_c0_value],z,0xFFFD);
		}
		else if (pin == 1){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_c1_value],z,0xFFFD); 
		}
		else if (pin == 2){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_c2_value],z,0xFFFD);
		}
		else if (pin == 3){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_c3_value],z,0xFFFD);
		}
		else if (pin == 4){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_c4_value],z,0xFFFD);
		}
		else if (pin == 5){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_c5_value],z,0xFFFD);
		}
		else if (pin == 6){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_c6_value],z,0xFFFD);
		}
		else if (pin == 7){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_c7_value],z,0xFFFD);
		}
	
	}
	chThdSleepMilliseconds(10);
	txbuf[2] = 0b00000000;

	for(int pin=0; pin&lt;8; pin++){
 
	        txbuf[0] = pin &lt; 4 ? 0b01100000 : 0b11100000;
	 
	        if (pin % 4 == 0) { // pin == 0 || pin == 4
	            txbuf[1] = 0b00000000;
	        } else if (pin % 4 == 1) { // pin == 1 || pin == 5
	            txbuf[1] = 0b00000010;
	        } else if (pin % 4 == 2) { // pin == 2 || pin == 6
	            txbuf[1] = 0b00000001;
	        } else {
	            txbuf[1] = 0b00000011;
	        }

		palWritePad(GPIOA,3,0);		// enable MCP3208  #2
		spiSelect(&amp;SPID1);			// START SPI
		spiSend(&amp;SPID1,3,txbuf);	// send SPI data txbuf[]
		spiReceive(&amp;SPID1,3,rxbuf);	// receive SPI data from MCP3208
		spiUnselect(&amp;SPID1);		// STOP SPI
		palWritePad(GPIOA,3,1);		// disable MCP3208 #2
				
		int zz = (rxbuf[1] &lt;&lt; 8| rxbuf[0]) &lt;&lt; 16;

		if (pin == 0){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_d0_value],zz,0xFFFD);
		}
		else if (pin == 1){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_d1_value],zz,0xFFFD); 
		}
		else if (pin == 2){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_d2_value],zz,0xFFFD);
		}
		else if (pin == 3){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_d3_value],zz,0xFFFD);
		}
		else if (pin == 4){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_d4_value],zz,0xFFFD);
		}
		else if (pin == 5){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_d5_value],zz,0xFFFD);
		}
		else if (pin == 6){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_d6_value],zz,0xFFFD);
		}
		else if (pin == 7){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_d7_value],zz,0xFFFD);
		}	
	}
	chThdSleepMilliseconds(10);
}</code></pre>

        <p>right, so I call it in the setup routine as something like this:</p>

<blockquote>

<pre><code>/*
MCP3208 script2 code
by paul
adapted by kaos, this script is not optimized, but it works!
Connect the MCP3208 CS pin to the NSS(PA4) or any other digital out pin of axoloti.
In this example, the MCP3208 CS pin is connected to axoloti B0(GPIOB,0) pin.

If you use more then one spi device, it's importent to disable every other spi device by switching their cs pin. 
*/

uint8_t *txbuf;
uint8_t *rxbuf;
const SPIConfig spicfg_a = {NULL, GPIOA, 4, 3&lt;&lt;3  | SPI_CR1_LSBFIRST }; //MCP3208 pin PA4
const SPIConfig spicfg_b = {NULL, GPIOA, 3, 3&lt;&lt;3  | SPI_CR1_LSBFIRST }; //MCP3208 pin PA3




void setup(void){
	static uint8_t _txbuf[8] __attribute__ ((section (".sram2")));
	static uint8_t _rxbuf[8] __attribute__ ((section (".sram2")));
	txbuf = _txbuf;
	rxbuf = _rxbuf;

	palSetPadMode(GPIOA,4,PAL_MODE_OUTPUT_PUSHPULL);	// MCP3208
	palSetPadMode(GPIOA,3,PAL_MODE_OUTPUT_PUSHPULL);	// MCP3208
	//changes
	palWritePad(GPIOA,4,1);								// pull high to disable first MCP3208
	palWritePad(GPIOA,3,1);								// pull high to disable second MCP3208
}

void loop(void){
	// txtbuf[0] = txtbuf[1] = txtbuf[2] = 0b00000000;
   	txbuf[2] = 0b00000000;
 	
    	for(int pin=0; pin&lt;8; pin++){
 
	        txbuf[0] = pin &lt; 4 ? 0b01100000 : 0b11100000;
	 
	        if (pin % 4 == 0) { // pin == 0 || pin == 4
	            txbuf[1] = 0b00000000;
	        } else if (pin % 4 == 1) { // pin == 1 || pin == 5
	            txbuf[1] = 0b00000010;
	        } else if (pin % 4 == 2) { // pin == 2 || pin == 6
	            txbuf[1] = 0b00000001;
	        } else {
	            txbuf[1] = 0b00000011;
	        }
			

		palWritePad(GPIOA,4,0);		// enable MCP3208 #1
		spiStart(&amp;SPID1, &amp;spicfg_a);
		spiSelect(&amp;SPID1);			// START SPI
		spiSend(&amp;SPID1,3,txbuf);	// send SPI data txbuf[]
		spiReceive(&amp;SPID1,3,rxbuf);	// receive SPI data from MCP3208
		spiUnselect(&amp;SPID1);		// STOP SPI
		palWritePad(GPIOA,4,1);		// disable MCP3208 #1
				
		int z = (rxbuf[1] &lt;&lt; 8| rxbuf[0]) &lt;&lt; 16;

		if (pin == 0){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_c0_value],z,0xFFFD);
		}
		else if (pin == 1){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_c1_value],z,0xFFFD); 
		}
		else if (pin == 2){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_c2_value],z,0xFFFD);
		}
		else if (pin == 3){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_c3_value],z,0xFFFD);
		}
		else if (pin == 4){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_c4_value],z,0xFFFD);
		}
		else if (pin == 5){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_c5_value],z,0xFFFD);
		}
		else if (pin == 6){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_c6_value],z,0xFFFD);
		}
		else if (pin == 7){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_c7_value],z,0xFFFD);
		}
	
	}
	chThdSleepMilliseconds(10);
	txbuf[2] = 0b00000000;

	for(int pin=0; pin&lt;8; pin++){
 
	        txbuf[0] = pin &lt; 4 ? 0b01100000 : 0b11100000;
	 
	        if (pin % 4 == 0) { // pin == 0 || pin == 4
	            txbuf[1] = 0b00000000;
	        } else if (pin % 4 == 1) { // pin == 1 || pin == 5
	            txbuf[1] = 0b00000010;
	        } else if (pin % 4 == 2) { // pin == 2 || pin == 6
	            txbuf[1] = 0b00000001;
	        } else {
	            txbuf[1] = 0b00000011;
	        }

		palWritePad(GPIOA,3,0);		// enable MCP3208  #2
		spiStart(&amp;SPID1, &amp;spicfg_b);
		spiSelect(&amp;SPID1);			// START SPI
		spiSend(&amp;SPID1,3,txbuf);	// send SPI data txbuf[]
		spiReceive(&amp;SPID1,3,rxbuf);	// receive SPI data from MCP3208
		spiUnselect(&amp;SPID1);		// STOP SPI
		palWritePad(GPIOA,3,1);		// disable MCP3208 #2
				
		int zz = (rxbuf[1] &lt;&lt; 8| rxbuf[0]) &lt;&lt; 16;

		if (pin == 0){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_d0_value],zz,0xFFFD);
		}
		else if (pin == 1){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_d1_value],zz,0xFFFD); 
		}
		else if (pin == 2){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_d2_value],zz,0xFFFD);
		}
		else if (pin == 3){
			PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_d3_value],zz,0xFFFD);

	}

}</code></pre>

      <div class='post' itemprop='articleBody'>
        <p>Yes, 8 MCP3208 devices is the maximum that can be addressed.<br>The main concern is not CPU load, but the update rate. If a single conversion is scheduled every millisecond, at 128 channels that gets you 8 samples per second. Scheduling conversions at 3kHz (control rate), gets you 24 samples per second. Scheduling faster gets tricky, as it will start to interfere with control rate.<br>The MCP3208 protocol requires to setup a data transaction for each conversion, it would be much nicer if it could read out its 8 channels in a single data transaction. Perhaps some other converter exists that can do this, but don't know a widely available cheap part number that can do this, but I have not searched extensively.</p>

      <div class='post' itemprop='articleBody'>
        <p>After setup, for every transaction, you need these calls:</p>

<p><code>		spiSelect(&amp;SPID1);			// START SPI<br>		spiSend(&amp;SPID1,3,txbuf);	// send SPI data txbuf[]<br>		spiReceive(&amp;SPID1,3,rxbuf);	// receive SPI data from MCP3208<br>		spiUnselect(&amp;SPID1);</code></p>

<p>I think <code>spiSend()</code> and <code>spiReceive()</code> can be merged in one call of <code>spiExchange</code>. But the chip select input must see a high pulse between transactions. The data sheet shows DIN is "don't care" after the first transaction.</p>

<p>The <code>spiSend()</code>, <code>spiReceive()</code> and <code>spiExchange()</code> function calls setup the transaction (using DMA), suspends the current thread so other threads can do useful work in the meantime, and when the transaction is finished, it resumes the original thread.</p>

<p>There are several option to schedule the transactions:</p>

<ul>
<li>Making a thread with a tight loop with <code>spiX..()</code> is a bit too aggressive, perhaps with the spi bitrate set to the slowest possible. I would not recommend.</li>
<li>Creating a thread with chThdSleepMilliseconds() in the loop is fine, but has a 1 millisecond timing granularity (as configured in firmware: chconfig.h). This is what I'd recommend</li>
<li>Calling <code>spiX..()</code> at k-rate (from the dsp thread), I would not recommend as that makes the time during the transaction unavailable for audio processing... It is possible to do SPI without the <code>spiX..()</code> calls, by manipulating the memory-mapped IO registers defined in stm32fxxx.h, within k-rate and poll for the result at the next k-rate interval. But such an implementation is very unportable.</li>
</ul>

<p>The capacitor between pin 2 and 3, I think you're referring to pin 14 and 15. Pin numbering start at a "mark", often a dot, then go around counter-clock-wise. As a starting point I'd suggest a 100nF capacitor across every GND/VDD pair of pins of every chip, close to each pin pair. In this case, pin 15 is the voltage reference input, I'd give it a 100nF capacitor too on each chip. The <a href="http://ww1.microchip.com/downloads/en/DeviceDoc/21298c.pdf" rel="nofollow">mcp3208 datasheet</a> has a chapter on Layout Considerations, they recommend a 1uF capacitor "placed as close as possible to the device pin". Such layout considerations are not supercritical to get it to work, but certainly useful to reach best possible performance. But I would not be surprised if it also works fine without any respect for the layout recommendations.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Does that mean 8 mpc3208's can be connected directly to axoloti? Or do they need to be chained? I am building an enclosure with 48 pots, 6 tact buttons, 6 leds, a 4 digit LCD display and a rotary encoder and I am trying to find out the best strategy to approach this.</p>

        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello ! <br>I've wired my MCP3008 and seem to get an accurate reading, but like matthewcleplak a few post earlier, I can't get a value more than 3.97 and cannot figure out why..<br>I'm not that good with coding so i'm having troubles figuring out if it is in the script or due to the 10-bit depth of the MCP3008,  or if it's a VREF problem...<br>I've used a 100nf cap beetwen pin 2 and 3 and a 100uf beetween the main Vdda and GND, it seem to work as there is almost no jitter. I'm using 100k pot, that works fine when connected into the Axo's DAC. <br>Any ideas ? I couldn't find a simple answer in that post, even though I think matthewcleplak figured it out...</p>

<p>EDIT : SOMEHOW, I FOUND THE ANSWER WHILE TRYING TO FIGURE OUT THE CODE; YOU NEED TO CHANGE THIS LINE, that is in the first example script : <br> int z = (rxbuf[1] &lt;&lt; 8| rxbuf[0]) &lt;&lt; 16; <br>to<br> int z = (rxbuf[1] &lt;&lt; 8| rxbuf[0]) &lt;&lt; 20;</p>

<p>The value now goes to 63.50... that'll do it for me, although I did It kinda randomly, if somebody could explain a little bit how this work and get that last 0.50...</p>

<p>Hope this will be useful to someone <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

over":false,"can_wiki":false,"link_counts":[{"url":"http://chibios.sourceforge.net/html/group___s_p_i.html#ga6752c9f736f8de774a5bef6dfe2aae2e","internal":false,"reflection":false,"title":"ChibiOS/RT: SPI Driver","clicks":3}],"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":103,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5091,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-01-19T20:33:11.941Z","cooked":"\u003cp\u003escroll up a bit here\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"304\" data-slug=\"gpio-i-o-example-adc-mcp3208-spi\" data-post=\"3\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/matthewcieplak/40/280_1.png\" class=\"avatar\"\u003ematthewcieplak:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI had a closer look at some of the code used for SPI configuration and it seems like this would be theoretically possible, but maybe not with the provided objects. For example, the gpio/spi/config object initializes a named static \"spicfg\" constant that would conflict other config objects.     Nonetheless, ChibiOS does support sequential spiStart() calls with different config objects, according to this thread: \u003ca href=\"http://forum.chibios.org/phpbb/viewtopic.php?f=2\u0026amp;t=676\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://forum.chibios.org/phpbb/viewtopic.php?f=2\u0026amp;amp;t=676\" rel=\"nofollow\"\u003ehttp://forum.chibios.org/phpbb/viewtopic.php?f=2\u0026amp;t=676\u003c/a\u003e   An example is given as:   if â€¦\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-01-19T20:33:11.941Z","reply_count":1,"reply_to_post_number":17,"quote_count":0,"avg_time":14,"incoming_link_count":5,"reads":159,"score":62.5,"yours":false,"topic_id":304,"topic_slug":"gpio-i-o-example-adc-mcp3208-spi","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kaos","avatar_template":"/user_avatar/community.axoloti.com/kaos/{size}/147_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5092,"name":"Kasper Jordaens","username":"kaos","avatar_template":"/user_avatar/community.axoloti.com/kaos/{size}/147_1.png","created_at":"2016-01-19T20:42:56.899Z","cooked":"\u003cp\u003eOK it works!\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003e\u0026gt; spiStart(\u0026amp;SPID1, \u0026amp;spicfg_b);\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003e16 pots using only 5 pins...optimising will be for some other time!\u003cbr\u003eonto the next challenge \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThanks!\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e/*\nMCP3208 script2 code\nby paul\nadapted by kaos, this script is not optimized, but it works!\nConnect the MCP3208 CS pin to the NSS(PA4) or any other digital out pin of axoloti.\nIn this example, the MCP3208 CS pin is connected to axoloti B0(GPIOB,0) pin.\n\nIf you use more then one spi device, it's importent to disable every other spi device by switching their cs pin. \n*/\n\nuint8_t *txbuf;\nuint8_t *rxbuf;\nconst SPIConfig spicfg_a = {NULL, GPIOA, 4, 3\u0026lt;\u0026lt;3  | SPI_CR1_LSBFIRST }; //MCP3208 pin PA4\nconst SPIConfig spicfg_b = {NULL, GPIOA, 3, 3\u0026lt;\u0026lt;3  | SPI_CR1_LSBFIRST }; //MCP3208 pin PA3\n\n\n\n\nvoid setup(void){\n\tstatic uint8_t _txbuf[8] __attribute__ ((section (\".sram2\")));\n\tstatic uint8_t _rxbuf[8] __attribute__ ((section (\".sram2\")));\n\ttxbuf = _txbuf;\n\trxbuf = _rxbuf;\n\n\tpalSetPadMode(GPIOA,4,PAL_MODE_OUTPUT_PUSHPULL);\t// MCP3208\n\tpalSetPadMode(GPIOA,3,PAL_MODE_OUTPUT_PUSHPULL);\t// MCP3208\n\t//changes\n\tpalWritePad(GPIOA,4,1);\t\t\t\t\t\t\t\t// pull high to disable first MCP3208\n\tpalWritePad(GPIOA,3,1);\t\t\t\t\t\t\t\t// pull high to disable second MCP3208\n}\n\nvoid loop(void){\n\t// txtbuf[0] = txtbuf[1] = txtbuf[2] = 0b00000000;\n   \ttxbuf[2] = 0b00000000;\n \t\n    \tfor(int pin=0; pin\u0026lt;8; pin++){\n \n\t        txbuf[0] = pin \u0026lt; 4 ? 0b01100000 : 0b11100000;\n\t \n\t        if (pin % 4 == 0) { // pin == 0 || pin == 4\n\t            txbuf[1] = 0b00000000;\n\t        } else if (pin % 4 == 1) { // pin == 1 || pin == 5\n\t            txbuf[1] = 0b00000010;\n\t        } else if (pin % 4 == 2) { // pin == 2 || pin == 6\n\t            txbuf[1] = 0b00000001;\n\t        } else {\n\t            txbuf[1] = 0b00000011;\n\t        }\n\t\t\t\n\n\t\tpalWritePad(GPIOA,4,0);\t\t// enable MCP3208 #1\n\t\tspiStart(\u0026amp;SPID1, \u0026amp;spicfg_a);\n\t\tspiSelect(\u0026amp;SPID1);\t\t\t// START SPI\n\t\tspiSend(\u0026amp;SPID1,3,txbuf);\t// send SPI data txbuf[]\n\t\tspiReceive(\u0026amp;SPID1,3,rxbuf);\t// receive SPI data from MCP3208\n\t\tspiUnselect(\u0026amp;SPID1);\t\t// STOP SPI\n\t\tpalWritePad(GPIOA,4,1);\t\t// disable MCP3208 #1\n\t\t\t\t\n\t\tint z = (rxbuf[1] \u0026lt;\u0026lt; 8| rxbuf[0]) \u0026lt;\u0026lt; 16;\n\n\t\tif (pin == 0){\n\t\t\tPExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_c0_value],z,0xFFFD);\n\t\t}\n\t\telse if (pin == 1){\n\t\t\tPExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_c1_value],z,0xFFFD); \n\t\t}\n\t\telse if (pin == 2){\n\t\t\tPExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_c2_value],z,0xFFFD);\n\t\t}\n\t\telse if (pin == 3){\n\t\t\tPExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_c3_value],z,0xFFFD);\n\t\t}\n\t\telse if (pin == 4){\n\t\t\tPExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_c4_value],z,0xFFFD);\n\t\t}\n\t\telse if (pin == 5){\n\t\t\tPExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_c5_value],z,0xFFFD);\n\t\t}\n\t\telse if (pin == 6){\n\t\t\tPExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_c6_value],z,0xFFFD);\n\t\t}\n\t\telse if (pin == 7){\n\t\t\tPExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_c7_value],z,0xFFFD);\n\t\t}\n\t\n\t}\n\tchThdSleepMilliseconds(10);\n\ttxbuf[2] = 0b00000000;\n\n\tfor(int pin=0; pin\u0026lt;8; pin++){\n \n\t        txbuf[0] = pin \u0026lt; 4 ? 0b01100000 : 0b11100000;\n\t \n\t        if (pin % 4 == 0) { // pin == 0 || pin == 4\n\t            txbuf[1] = 0b00000000;\n\t        } else if (pin % 4 == 1) { // pin == 1 || pin == 5\n\t            txbuf[1] = 0b00000010;\n\t        } else if (pin % 4 == 2) { // pin == 2 || pin == 6\n\t            txbuf[1] = 0b00000001;\n\t        } else {\n\t            txbuf[1] = 0b00000011;\n\t        }\n\n\t\tpalWritePad(GPIOA,3,0);\t\t// enable MCP3208  #2\n\t\tspiStart(\u0026amp;SPID1, \u0026amp;spicfg_b);\n\t\tspiSelect(\u0026amp;SPID1);\t\t\t// START SPI\n\t\tspiSend(\u0026amp;SPID1,3,txbuf);\t// send SPI data txbuf[]\n\t\tspiReceive(\u0026amp;SPID1,3,rxbuf);\t// receive SPI data from MCP3208\n\t\tspiUnselect(\u0026amp;SPID1);\t\t// STOP SPI\n\t\tpalWritePad(GPIOA,3,1);\t\t// disable MCP3208 #2\n\t\t\t\t\n\t\tint zz = (rxbuf[1] \u0026lt;\u0026lt; 8| rxbuf[0]) \u0026lt;\u0026lt; 16;\n\n\t\tif (pin == 0){\n\t\t\tPExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_d0_value],zz,0xFFFD);\n\t\t}\n\t\telse if (pin == 1){\n\t\t\tPExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_d1_value],zz,0xFFFD); \n\t\t}\n\t\telse if (pin == 2){\n\t\t\tPExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_d2_value],zz,0xFFFD);\n\t\t}\n\t\telse if (pin == 3){\n\t\t\tPExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_d3_value],zz,0xFFFD);\n\t\t}\n\t\telse if (pin == 4){\n\t\t\tPExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_d4_value],zz,0xFFFD);\n\t\t}\n\t\telse if (pin == 5){\n\t\t\tPExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_d5_value],zz,0xFFFD);\n\t\t}\n\t\telse if (pin == 6){\n\t\t\tPExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_d6_value],zz,0xFFFD);\n\t\t}\n\t\telse if (pin == 7){\n\t\t\tPExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_d7_value],zz,0xFFFD);\n\t\t}\t\n\t}\n\tchThdSleepMilliseconds(10);\n}\u003c/code\u003e\u003c/pre\u003e","post_number":19,"post_type":1,"updated_at":"2016-01-19T20:42:56.899Z","reply_count":1,"reply_to_post_number":18,"quote_count":0,"avg_time":22,"incoming_link_count":19,"reads":168,"score":239.7,"yours":false,"topic_id":304,"topic_slug":"gpio-i-o-example-adc-mcp3208-spi","display_username":"Kasper Jordaens","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":103,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13815,"name":"","username":"gagarin","avatar_template":"/letter_avatar_proxy/v2/letter/g/e9a140/{size}.png","created_at":"2016-09-14T07:00:34.884Z","cooked":"\u003cp\u003eHow many MCP3208 devices is possible to use with axoloti or what is the max number of pots is posible to connect to axoloti using mcp chips? Do they intorduce aditional cpu load?\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2016-09-14T07:00:34.884Z","reply_count":1,"reply_to_post_number":19,"quote_count":0,"avg_time":18,"incoming_link_count":9,"reads":145,"score":79.9,"yours":false,"topic_id":304,"topic_slug":"gpio-i-o-example-adc-mcp3208-spi","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kaos","avatar_template":"/user_avatar/community.axoloti.com/kaos/{size}/147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":519,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13857,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-09-16T07:54:28.082Z","cooked":"\u003cp\u003eMy not the best to answer this BUT I think the max is 8 per 3208 , so that gives 128\u003cbr\u003eLoad I'd assume with increase linearly per 3208, as each is streated separately \u003c/p\u003e\n\n\u003cp\u003eNote: if not tried this, as I don't have any 3208s, this is based on the code and circuits I've seen here\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-09-16T07:54:28.082Z","reply_count":0,"reply_to_post_number":20,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":143,"score":29.85,"yours":false,"topic_id":304,"topic_slug":"gpio-i-o-example-adc-mcp3208-spi","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"gagarin","avatar_template":"/letter_avatar_proxy/v2/letter/g/e9a140/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13948,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-09-19T14:55:49.413Z","cooked":"\u003cp\u003eYes, 8 MCP3208 devices is the maximum that can be addressed.\u003cbr\u003eThe main concern is not CPU load, but the update rate. If a single conversion is scheduled every millisecond, at 128 channels that gets you 8 samples per second. Scheduling conversions at 3kHz (control rate), gets you 24 samples per second. Scheduling faster gets tricky, as it will start to interfere with control rate.\u003cbr\u003eThe MCP3208 protocol requires to setup a data transaction for each conversion, it would be much nicer if it could read out its 8 channels in a single data transaction. Perhaps some other converter exists that can do this, but don't know a widely available cheap part number that can do this, but I have not searched extensively.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-09-19T14:55:49.413Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":1,"reads":148,"score":93.0,"yours":false,"topic_id":304,"topic_slug":"gpio-i-o-example-adc-mcp3208-spi","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/the-xylobox-wavetable-synthesizer-hardware-patches/1353/35","internal":true,"reflection":true,"title":"The Xylobox Wavetable Synthesizer (hardware + patches)","clicks":2},{"url":"http://community.axoloti.com/t/which-potentiometers-should-i-buy/3777/18","internal":true,"reflection":true,"title":"Which potentiometers should I buy?","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13950,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-09-19T15:35:28.539Z","cooked":"\u003caside class=\"quote\" data-post=\"22\" data-topic=\"304\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethe update rate. If a single conversion is scheduled every millisecond, at 128 channels that gets you 8 samples per second. Scheduling conversions at 3kHz (control rate), gets you 24 samples per second.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ecan I just understand this correctly?\u003cbr\u003eso basically, because they share the same spi port, you can only address one 3208 (and one pin of it) on each cycle, and you have to issue the send and receive on different cycles. \u003c/p\u003e\n\n\u003cp\u003ealso quick wiring question...\u003cbr\u003eon the above diagram the first 3208 has a cap between pins  2 and 3, is this also required for the second (and subsequent) 3208s?\u003c/p\u003e\n\n\u003cp\u003e(I'll note for my usage I'm not planning on that many pots ...  but thought I might have some analogue inputs that I want a high sample rates, e.g. ribbon but a fews pots that could be lower if necessary)\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-09-19T15:35:28.539Z","reply_count":0,"reply_to_post_number":22,"quote_count":1,"avg_time":27,"incoming_link_count":2,"reads":155,"score":42.35,"yours":false,"topic_id":304,"topic_slug":"gpio-i-o-example-adc-mcp3208-spi","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13987,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-09-19T18:49:51.325Z","cooked":"\u003cp\u003eAfter setup, for every transaction, you need these calls:\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003e\t\tspiSelect(\u0026amp;SPID1);\t\t\t// START SPI\u003cbr\u003e\t\tspiSend(\u0026amp;SPID1,3,txbuf);\t// send SPI data txbuf[]\u003cbr\u003e\t\tspiReceive(\u0026amp;SPID1,3,rxbuf);\t// receive SPI data from MCP3208\u003cbr\u003e\t\tspiUnselect(\u0026amp;SPID1);\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eI think \u003ccode\u003espiSend()\u003c/code\u003e and \u003ccode\u003espiReceive()\u003c/code\u003e can be merged in one call of \u003ccode\u003espiExchange\u003c/code\u003e. But the chip select input must see a high pulse between transactions. The data sheet shows DIN is \"don't care\" after the first transaction.\u003c/p\u003e\n\n\u003cp\u003eThe \u003ccode\u003espiSend()\u003c/code\u003e, \u003ccode\u003espiReceive()\u003c/code\u003e and \u003ccode\u003espiExchange()\u003c/code\u003e function calls setup the transaction (using DMA), suspends the current thread so other threads can do useful work in the meantime, and when the transaction is finished, it resumes the original thread.\u003c/p\u003e\n\n\u003cp\u003eThere are several option to schedule the transactions:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eMaking a thread with a tight loop with \u003ccode\u003espiX..()\u003c/code\u003e is a bit too aggressive, perhaps with the spi bitrate set to the slowest possible. I would not recommend.\u003c/li\u003e\n\u003cli\u003eCreating a thread with chThdSleepMilliseconds() in the loop is fine, but has a 1 millisecond timing granularity (as configured in firmware: chconfig.h). This is what I'd recommend\u003c/li\u003e\n\u003cli\u003eCalling \u003ccode\u003espiX..()\u003c/code\u003e at k-rate (from the dsp thread), I would not recommend as that makes the time during the transaction unavailable for audio processing... It is possible to do SPI without the \u003ccode\u003espiX..()\u003c/code\u003e calls, by manipulating the memory-mapped IO registers defined in stm32fxxx.h, within k-rate and poll for the result at the next k-rate interval. But such an implementation is very unportable.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThe capacitor between pin 2 and 3, I think you're referring to pin 14 and 15. Pin numbering start at a \"mark\", often a dot, then go around counter-clock-wise. As a starting point I'd suggest a 100nF capacitor across every GND/VDD pair of pins of every chip, close to each pin pair. In this case, pin 15 is the voltage reference input, I'd give it a 100nF capacitor too on each chip. The \u003ca href=\"http://ww1.microchip.com/downloads/en/DeviceDoc/21298c.pdf\" rel=\"nofollow\"\u003emcp3208 datasheet\u003c/a\u003e has a chapter on Layout Considerations, they recommend a 1uF capacitor \"placed as close as possible to the device pin\". Such layout considerations are not supercritical to get it to work, but certainly useful to reach best possible performance. But I would not be surprised if it also works fine without any respect for the layout recommendations.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2016-09-19T18:49:51.325Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":2,"reads":151,"score":91.5,"yours":false,"topic_id":304,"topic_slug":"gpio-i-o-example-adc-mcp3208-spi","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://ww1.microchip.com/downloads/en/DeviceDoc/21298c.pdf","internal":false,"reflection":false,"clicks":5}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14520,"name":"","username":"gagarin","avatar_template":"/letter_avatar_proxy/v2/letter/g/e9a140/{size}.png","created_at":"2016-10-04T06:43:06.757Z","cooked":"\u003cp\u003eWhat potentiometer values I should use with MCP3208? The same as for axoloti analog inputs?\u003cbr\u003eCan I use 74HC4051 or 74HC4067 multiplexer, wil the script code wil be the same?\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-10-04T06:43:06.757Z","reply_count":1,"reply_to_post_number":24,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":136,"score":37.95,"yours":false,"topic_id":304,"topic_slug":"gpio-i-o-example-adc-mcp3208-spi","display_username":
