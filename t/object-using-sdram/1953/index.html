        <h1>
  <a href="/t/object-using-sdram/1953">Object Using SDRAM</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/axoobject-code" itemprop="url">
        <span itemprop="title">AxoObject coding</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-05T08:12:01Z' itemprop='datePublished'>
             2016-07-05 08:12:01 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>How much on-chip RAM does the Axoloti have?</p>

<p>Also, is it possible to assign to/read from (using a pointer) the larger SDRAM memory in a custom object?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Object Using SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-05T11:31:30Z' itemprop='datePublished'>
             2016-07-05 11:31:30 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I found this line in the Factory alloc 8b sdram object:</p>

<p><code>static int8_t _array[attr_poly][LENGTH]  __attribute__ ((section (".sdram")));</code></p>

<p>Is this how it's done?</p>

<p>Can it be a const, rather than a static array, if so, does it have to be a static, if it's going to be writeable?</p>

<p>Sorry for the silly questions..</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Object Using SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-05T19:21:57Z' itemprop='datePublished'>
             2016-07-05 19:21:57 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A memory section can only be specified if the variable is static. Static variables are shared among class instances, Axoloti emits a separate class for every object, only in a polyphonic subpatch context, they are really shared. That's why a [attr_poly] array is declared. It is writeable.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Object Using SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-05T21:45:21Z' itemprop='datePublished'>
             2016-07-05 21:45:21 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="2" data-topic="1953"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>static int8_t <em>array[attr</em>poly][LENGTH]  <strong>attribute</strong> ((section (".sdram")));</p></blockquote></aside>

<p>So this would work OK, for storing an array or 8-bit bytes in SDRAM?</p>

<p><code>static uint8_t _array[attr_poly][62] __attribute__ ((section (".sdram"))) UK_ACORN_M_TONE1[62] = {0x8D,0xF2,0xDE,0xDD,0xDD,0x93,0x74,0xAA,0x53,0x9D,0xEA,0x54,0xA7,0x3A,0xD5,0xA9,0x4E,0x75,0xAA,0x53,0x9D,0xEA,0x54,0xA7,0x3A,0xD5,0xA9,0x4E,0x75,0xAA,0x53,0x9D,0xEA,0x54,0xA7,0x3A,0xD5,0xA9,0x4E,0x75,0xAA,0x53,0x9D,0xEA,0x54,0xA7,0x3A,0xD5,0xA9,0x4E,0x75,0xAA,0x53,0x9D,0xFA,0x4A,0x26,0x51,0x39,0x79,0x15,0x0A};</code></p>

<p>and I could declare a point to it in the usual way</p>

<p><code>static *m = &amp;UK_ACORN_M_TONE1[0];</code></p>

<p>?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Object Using SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-06T11:55:50Z' itemprop='datePublished'>
             2016-07-06 11:55:50 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For an array of 62 bytes, I recommend to keep it in sram. But I guess you have many of those.<br>Provisioning initialization data to a large table in sdram is best done by loading a file from sdcard, or - if possible - by computation in object initialization.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Object Using SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-06T12:13:48Z' itemprop='datePublished'>
             2016-07-06 12:13:48 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yep, I have a LOT of arrays of various lengths, hence the necessity to use pointers. I they were all the same length, I would just stick them all in a 2D array.</p>

<p>I didn't know it was possible to load arbitrary data from SDCard. Actually, if that IS possible, that would be quite useful, I think. Writing all the bytes into tables in the the Patcher manually would be soul-destroying, though...</p>

<p>My plan was to dump all the arrays in an include file, then use an Attribute to choose which set of arrays to use at runtime.</p>

<p>My other slightly obscure requirement is that I need to be able to abuse pointers in order to point to arbitrary bytes in the data, under param/inlet control, so all the arrays need to be in a contiguous block in memory, if at all possible.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Object Using SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-06T12:21:30Z' itemprop='datePublished'>
             2016-07-06 12:21:30 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Maybe pad the arrays of various lengths to their maximum length, and really stick them in a 2D array? Yes, arbitrary data can be loaded from sdcard.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Object Using SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-06T12:32:12Z' itemprop='datePublished'>
             2016-07-06 12:32:12 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Padding wouldn't work, now I think about it.</p>

<p>The background is this is (as you may have guessed) LPC-encoded speech, which is basically a serial data-stream, consisting of frames of varying lengths.</p>

<p>In order to replicate circuit-bent-type sounds, I need to be able jump into the data at arbitrary points in the data-stream, which has the effect of producing the kind of garbled glitchy sound you get from abusing a vintage Texas Instruments talking toy.</p>

<p>Padding out each word/phrase with zeroes would mean there would be a good chance you'd get silence a good proportion of the time, in 'bent mode'.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Object Using SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-06T12:35:18Z' itemprop='datePublished'>
             2016-07-06 12:35:18 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the problem with loading from card is that the object will no longer be standalone. You'd need to load the data to card before it would work. I realise that's also the case with any sample-based patches, but I'd rather it wasn't for this particular object.</p>

<p>Having said that, I'd love to know how that would be done, anyway- i.e. loading many arrays like the above from SD card to SDRAM, then setting up pointers to each one.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Object Using SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-06T13:01:47Z' itemprop='datePublished'>
             2016-07-06 13:01:47 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Check "table/alloc 16b sdram load" as an example of loading binary data into an array.<br>For the uneven lengths - how is the ROM of the TI Speak'n'Spell organized? Perhaps a master index containing the offsets of the phonemes, and each phoneme string terminated with a zero?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Object Using SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-06T14:09:05Z' itemprop='datePublished'>
             2016-07-06 14:09:05 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's a bit more complicated than that, unfortunately.</p>

<p>Because the frames are of a variable number of bits in length, and each frame contains multiple 3, 4, 5 or 6-bit indices into various lookup tables, the frame boundaries don't actually correspond to 8-bit bytes. The end of each word/phrase is marked by a value of 15 for one of the indices, but you have to read the word from the correct beginning position in order to find this marker.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Object Using SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-06T14:11:18Z' itemprop='datePublished'>
             2016-07-06 14:11:18 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm at work at the moment, so can't test stuff. I'll have a look at the ""table/alloc 16b sdram load" object when I get home.<br>Does this one load data from SD card?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Object Using SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-06T20:52:25Z' itemprop='datePublished'>
             2016-07-06 20:52:25 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Maybe it would be easier to just concatenate all the word data into one massive array (currently each word is a separate array).</p>

<p>Then, I could keep a separate array of 'index' pointers pointing to particular start bytes.</p>

<p>Of course, it would be the same number of bytes, but it might make it easier to load the data into SDRAM from an external file.</p>

<p>Also, it might make it easier to create new word banks in the future.</p>

<p>Thinking out loud, really...</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Object Using SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-06T21:47:09Z' itemprop='datePublished'>
             2016-07-06 21:47:09 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think I understand now.</p>

<p>In order to use a mechanism like the 'alloc 16b sdram load' object to transfer my data to SDRAM, I'd first need to convert the data that's currently in the form of multiple mixed-type structs and long arrays of 8-bit uints into an unstructured  raw binary 'blob', in order to be able to load it.</p>

<p>I'd then need to define the format of that raw data in the object, in order to be able to read it.</p>

<p>This is really getting waaay more low-level than I'm used to dealing with. It's a challenge...</p>

<p>a|x</p>
      </div>

        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Probably another silly question, but when loading a file into SDRAM, the file has to be raw binary data?</p>

<p>Or, is it possible to evaluate text content of the file as code (as you do with text attributes in some Factory objects)</p>

<p>a|x</p>

        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-07T13:59:11Z' itemprop='datePublished'>
             2016-07-07 13:59:11 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>At the bottom of this page<br><a href="http://furrtek.free.fr/index.php?a=speakandspell&amp;ss=6&amp;i=2" class="onebox" target="_blank" rel="nofollow">http://furrtek.free.fr/index.php?a=speakandspell&amp;ss=6&amp;i=2</a><br>there's a description of the memory map for the TI Speak &amp; Spell word cartridges.</p>

<pre><code>Address    Size (bytes)    Description
0	   1               Word count of level A
1	   1               Word count of level B
2	   1               Word count of level C
3	   1               Word count of level D
4	   2               Pointer to the level A word list
6	   2               Pointer to the level B word list
8	   2               Pointer to the level C word list
A	   2               Pointer to the level D word list
C	   2               Magic bytes (0xAAAA)</code></pre>

<p>I think I will use the same format for my binary data. That way, I'm half way to being able to use the same code to load Speak &amp; Spell raw binary dump files, like the .vsm ones available for MAME.</p>

<p>a|x</p>

<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>table/alloc 16b sdram load</p></blockquote></aside>

<p>Sorry, <a class="mention" href="/users/johannes">@johannes</a>, this is probably a RTFM, but is this object only able to load binary data files from SDCard, or can I load data in from an arbitrary file on my computer's HD? The latter doesn't seem to work.</p>

          ps.store("topic_1953", {"post_stream":{"posts":[{"id":11719,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-05T08:12:01.359Z","cooked":"\u003cp\u003eHow much on-chip RAM does the Axoloti have?\u003c/p\u003e\n\n\u003cp\u003eAlso, is it possible to assign to/read from (using a pointer) the larger SDRAM memory in a custom object?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-07-05T11:25:11.801Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":161,"reads":119,"score":830.25,"yours":false,"topic_id":1953,"topic_slug":"object-using-sdram","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11725,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-05T11:31:30.891Z","cooked":"\u003cp\u003eI found this line in the Factory alloc 8b sdram object:\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003estatic int8_t _array[attr_poly][LENGTH]  __attribute__ ((section (\".sdram\")));\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eIs this how it's done?\u003c/p\u003e\n\n\u003cp\u003eCan it be a const, rather than a static array, if so, does it have to be a static, if it's going to be writeable?\u003c/p\u003e\n\n\u003cp\u003eSorry for the silly questions..\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-07-05T11:31:53.281Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":42,"incoming_link_count":0,"reads":113,"score":34.7,"yours":false,"topic_id":1953,"topic_slug":"object-using-sdram","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11742,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-05T19:21:57.479Z","cooked":"\u003cp\u003eA memory section can only be specified if the variable is static. Static variables are shared among class instances, Axoloti emits a separate class for every object, only in a polyphonic subpatch context, they are really shared. That's why a [attr_poly] array is declared. It is writeable.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-07-05T19:21:57.479Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":37,"incoming_link_count":0,"reads":107,"score":28.25,"yours":false,"topic_id":1953,"topic_slug":"object-using-sdram","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11748,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-05T21:45:21.883Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"1953\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003estatic int8_t \u003cem\u003earray[attr\u003c/em\u003epoly][LENGTH]  \u003cstrong\u003eattribute\u003c/strong\u003e ((section (\".sdram\")));\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSo this would work OK, for storing an array or 8-bit bytes in SDRAM?\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003estatic uint8_t _array[attr_poly][62] __attribute__ ((section (\".sdram\"))) UK_ACORN_M_TONE1[62] = {0x8D,0xF2,0xDE,0xDD,0xDD,0x93,0x74,0xAA,0x53,0x9D,0xEA,0x54,0xA7,0x3A,0xD5,0xA9,0x4E,0x75,0xAA,0x53,0x9D,0xEA,0x54,0xA7,0x3A,0xD5,0xA9,0x4E,0x75,0xAA,0x53,0x9D,0xEA,0x54,0xA7,0x3A,0xD5,0xA9,0x4E,0x75,0xAA,0x53,0x9D,0xEA,0x54,0xA7,0x3A,0xD5,0xA9,0x4E,0x75,0xAA,0x53,0x9D,0xFA,0x4A,0x26,0x51,0x39,0x79,0x15,0x0A};\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eand I could declare a point to it in the usual way\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003estatic *m = \u0026amp;UK_ACORN_M_TONE1[0];\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003e?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-07-05T21:51:21.536Z","reply_count":1,"reply_to_post_number":3,"quote_count":1,"avg_time":44,"incoming_link_count":2,"reads":104,"score":38.0,"yours":false,"topic_id":1953,"topic_slug":"object-using-sdram","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11762,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-06T11:55:50.348Z","cooked":"\u003cp\u003eFor an array of 62 bytes, I recommend to keep it in sram. But I guess you have many of those.\u003cbr\u003eProvisioning initialization data to a large table in sdram is best done by loading a file from sdcard, or - if possible - by computation in object initialization.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-07-06T11:55:50.348Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":28,"incoming_link_count":2,"reads":94,"score":35.2,"yours":false,"topic_id":1953,"topic_slug":"object-using-sdram","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11763,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-06T12:13:48.306Z","cooked":"\u003cp\u003eYep, I have a LOT of arrays of various lengths, hence the necessity to use pointers. I they were all the same length, I would just stick them all in a 2D array.\u003c/p\u003e\n\n\u003cp\u003eI didn't know it was possible to load arbitrary data from SDCard. Actually, if that IS possible, that would be quite useful, I think. Writing all the bytes into tables in the the Patcher manually would be soul-destroying, though...\u003c/p\u003e\n\n\u003cp\u003eMy plan was to dump all the arrays in an include file, then use an Attribute to choose which set of arrays to use at runtime.\u003c/p\u003e\n\n\u003cp\u003eMy other slightly obscure requirement is that I need to be able to abuse pointers in order to point to arbitrary bytes in the data, under param/inlet control, so all the arrays need to be in a contiguous block in memory, if at all possible.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-07-06T12:14:58.265Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":28,"incoming_link_count":2,"reads":94,"score":35.2,"yours":false,"topic_id":1953,"topic_slug":"object-using-sdram","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11764,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-06T12:21:30.193Z","cooked":"\u003cp\u003eMaybe pad the arrays of various lengths to their maximum length, and really stick them in a 2D array? Yes, arbitrary data can be loaded from sdcard.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-07-06T12:21:30.193Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":90,"score":28.85,"yours":false,"topic_id":1953,"topic_slug":"object-using-sdram","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11765,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-06T12:32:12.542Z","cooked":"\u003cp\u003ePadding wouldn't work, now I think about it.\u003c/p\u003e\n\n\u003cp\u003eThe background is this is (as you may have guessed) LPC-encoded speech, which is basically a serial data-stream, consisting of frames of varying lengths.\u003c/p\u003e\n\n\u003cp\u003eIn order to replicate circuit-bent-type sounds, I need to be able jump into the data at arbitrary points in the data-stream, which has the effect of producing the kind of garbled glitchy sound you get from abusing a vintage Texas Instruments talking toy.\u003c/p\u003e\n\n\u003cp\u003ePadding out each word/phrase with zeroes would mean there would be a good chance you'd get silence a good proportion of the time, in 'bent mode'.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-07-06T12:32:12.542Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":91,"score":24.05,"yours":false,"topic_id":1953,"topic_slug":"object-using-sdram","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11766,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-06T12:35:18.114Z","cooked":"\u003cp\u003ethe problem with loading from card is that the object will no longer be standalone. You'd need to load the data to card before it would work. I realise that's also the case with any sample-based patches, but I'd rather it wasn't for this particular object.\u003c/p\u003e\n\n\u003cp\u003eHaving said that, I'd love to know how that would be done, anyway- i.e. loading many arrays like the above from SD card to SDRAM, then setting up pointers to each one.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-07-06T12:43:40.404Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":16,"incoming_link_count":4,"reads":87,"score":43.2,"yours":false,"topic_id":1953,"topic_slug":"object-using-sdram","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11767,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-06T13:01:47.371Z","cooked":"\u003cp\u003eCheck \"table/alloc 16b sdram load\" as an example of loading binary data into an array.\u003cbr\u003eFor the uneven lengths - how is the ROM of the TI Speak'n'Spell organized? Perhaps a master index containing the offsets of the phonemes, and each phoneme string terminated with a zero?\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-07-06T13:01:47.371Z","reply_count":2,"reply_to_post_number":9,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":81,"score":26.95,"yours":false,"topic_id":1953,"topic_slug":"object-using-sdram","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11770,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-06T14:09:05.847Z","cooked":"\u003cp\u003eIt's a bit more complicated than that, unfortunately.\u003c/p\u003e\n\n\u003cp\u003eBecause the frames are of a variable number of bits in length, and each frame contains multiple 3, 4, 5 or 6-bit indices into various lookup tables, the frame boundaries don't actually correspond to 8-bit bytes. The end of each word/phrase is marked by a value of 15 for one of the indices, but you have to read the word from the correct beginning position in order to find this marker.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-07-06T14:09:05.847Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":16,"incoming_link_count":2,"reads":79,"score":31.6,"yours":false,"topic_id":1953,"topic_slug":"object-using-sdram","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11772,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-06T14:11:18.004Z","cooked":"\u003cp\u003eI'm at work at the moment, so can't test stuff. I'll have a look at the \"\"table/alloc 16b sdram load\" object when I get home.\u003cbr\u003eDoes this one load data from SD card?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-07-06T14:11:18.004Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":72,"score":60.15,"yours":false,"topic_id":1953,"topic_slug":"object-using-sdram","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11786,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-06T20:52:25.508Z","cooked":"\u003cp\u003eMaybe it would be easier to just concatenate all the word data into one massive array (currently each word is a separate array).\u003c/p\u003e\n\n\u003cp\u003eThen, I could keep a separate array of 'index' pointers pointing to particular start bytes.\u003c/p\u003e\n\n\u003cp\u003eOf course, it would be the same number of bytes, but it might make it easier to load the data into SDRAM from an external file.\u003c/p\u003e\n\n\u003cp\u003eAlso, it might make it easier to create new word banks in the future.\u003c/p\u003e\n\n\u003cp\u003eThinking out loud, really...\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-07-06T20:52:25.508Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":69,"score":19.45,"yours":false,"topic_id":1953,"topic_slug":"object-using-sdram","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11788,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-06T21:47:09.417Z","cooked":"\u003cp\u003eI think I understand now.\u003c/p\u003e\n\n\u003cp\u003eIn order to use a mechanism like the 'alloc 16b sdram load' object to transfer my data to SDRAM, I'd first need to convert the data that's currently in the form of multiple mixed-type structs and long arrays of 8-bit uints into an unstructured  raw binary 'blob', in order to be able to load it.\u003c/p\u003e\n\n\u003cp\u003eI'd then need to define the format of that raw data in the object, in order to be able to read it.\u003c/p\u003e\n\n\u003cp\u003eThis is really getting waaay more low-level than I'm used to dealing with. It's a challenge...\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-07-06T21:47:45.324Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":65,"score":23.65,"yours":false,"topic_id":1953,"topic_slug":"object-using-sdram","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11801,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-07T12:11:34.399Z","cooked":"\u003cp\u003eProbably another silly question, but when loading a file into SDRAM, the file has to be raw binary data?\u003c/p\u003e\n\n\u003cp\u003eOr, is it possible to evaluate text content of the file as code (as you do with text attributes in some Factory objects)\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-07-07T12:20:29.510Z","reply_count":0,"reply_to_post_number":14,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":64,"score":18.4,"yours":false,"topic_id":1953,"topic_slug":"object-using-sdram","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11804,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-07T13:59:11.391Z","cooked":"\u003cp\u003eAt the bottom of this page\u003cbr\u003e\u003ca href=\"http://furrtek.free.fr/index.php?a=speakandspell\u0026amp;ss=6\u0026amp;i=2\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://furrtek.free.fr/index.php?a=speakandspell\u0026amp;ss=6\u0026amp;i=2\u003c/a\u003e\u003cbr\u003ethere's a description of the memory map for the TI Speak \u0026amp; Spell word cartridges.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eAddress    Size (bytes)    Description\n0\t   1               Word count of level A\n1\t   1               Word count of level B\n2\t   1               Word count of level C\n3\t   1               Word count of level D\n4\t   2               Pointer to the level A word list\n6\t   2               Pointer to the level B word list\n8\t   2               Pointer to the level C word list\nA\t   2               Pointer to the level D word list\nC\t   2               Magic bytes (0xAAAA)\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eI think I will use the same format for my binary data. That way, I'm half way to being able to use the same code to load Speak \u0026amp; Spell raw binary dump files, like the .vsm ones available for MAME.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-07-07T13:59:11.391Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":65,"score":18.75,"yours":false,"topic_id":1953,"topic_slug":"object-using-sdram","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://furrtek.free.fr/index.php?a=speakandspell\u0026ss=6\u0026i=2","internal":false,"reflection":false,"title":"Furrtek.org : La dictÃ©e magique (Speak and Spell)","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11885,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-11T10:40:25.686Z","cooked":"\u003caside class=\"quote\" data-post=\"10\" data-topic=\"1953\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003e
